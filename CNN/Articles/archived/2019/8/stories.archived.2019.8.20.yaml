    'title': '5 explosive lines from ex-ambassador Marie Yovanovitch''s statement
      to Congress'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355a5eb9-8332-41b4-b7d2-cb6005629735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:35:14.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:38.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;The former US ambassador to Ukraine,
        Marie Yovanovitch, testified behind closed doors Friday as part of the Democratic-run
        impeachment inquiry, giving critical information about her time in Ukraine
        and abrupt removal earlier this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13958890-5007-48c6-ae7c-92ae70bf92ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:35:14.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:38.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43deddc0-b318-44d2-8b9a-42493fb33fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:35:14.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:38.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 10-page statement obtained by The New York Times and The Washington
        Post, Yovanovitch defended her tenure and decried the "concerted campaign"
        to recall her from Ukraine, which she said is tied directly to President Donald
        Trump. Yovanovitch also rebuked the two associates of Trump''s attorney Rudy
        Giuliani who were arrested this week on campaign finance charges that were
        tied to an effort to get her removed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c083b8-e334-43e1-b01e-3eb2bb334998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:35:14.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:38.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b92a28-c218-4b81-a83d-eecb63166af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:35:14.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:38.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impeachment inquiry is focused on Trump''s dealings with Ukraine,
        which include his effort to pressure the new government to investigate former
        Vice President Joe Biden, the temporary holdup of critical US military aid,
        and Yovanovitch''s surprising removal from her diplomatic post.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297e48a0-bd36-4e88-8dba-cd1330b1c376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:35:14.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:38.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db9f96b-cdc6-4862-aaea-a3c62f488d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:35:14.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:38.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a breakdown of five of the most explosive lines from her
        statement:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d3f268-4681-4ebb-84d2-8a20e9ae7120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:35:14.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:38.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b16760-fd57-4460-97a8-f564187d2bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:35:14.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:38.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Victim of ''unfounded and false claims''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1f2adf-f0f0-415e-9042-5b843754885e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:35:14.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:38.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yovanovitch: "Although I understand that I served at the pleasure
        of the President, I was nevertheless incredulous that the US government chose
        to remove an ambassador based, as best as I can tell, on unfounded and false
        claims by people with clearly questionable motives."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a7594e-2932-4a4f-a144-0ca4647513e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:35:14.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:38.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f394cc-2729-47a4-94b6-8a29aa8f56d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:35:14.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:38.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Context: Here, Yovanovitch pushes back on the negative information
        about her that was being circulated by Giuliani -- attacks that made their
        way to Trump and also the State Department.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5348ed1-4c3b-4a21-a379-89c973f16cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:35:14.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:38.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187647c2-66cd-4eb9-b3b0-f51d45bcc1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:35:14.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:38.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes allegations that she pressured Ukraine not to investigate
        specific cases, and that she was part of an effort by Ukraine to meddle in
        the 2016 election to defeat Trump. There is no evidence to support those allegations,
        and Yovanovitch said they were "unfounded and false."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaafb070-9b3d-4724-8895-3fe2e7c1e1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:35:14.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:38.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0729316b-3c01-4ba6-ba7b-dc8bd1d6185b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:35:14.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:38.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A rebuke of Giuliani''s arrested associates</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5ffe86-12e7-452e-abb9-b0bb1ad6bc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:35:14.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:38.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yovanovitch: "With respect to Mayor Giuliani, I have had only minimal
        contacts with him -- a total of three that I recall. None related to the events
        at issue. I do not know Mr. Giuliani''s motives for attacking me. But individuals
        who have been named in the press as contacts of Mr. Giuliani may well have
        believed that their personal financial ambitions were stymied by our anti-corruption
        policy in Ukraine."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363b38cd-8e50-44f9-a142-485ffd6fc482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:35:14.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:38.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2b27b3-4aa3-4dd3-8f20-e85b1db829f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:35:14.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:38.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Context: This is the key paragraph where Yovanovitch connects all
        the dots. She suggests that Giuliani''s associates might have tried to get
        her removed from her post because she was legitimately fighting corruption,
        which could have harmed their business ventures.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c782a348-2b74-4d33-9088-d6497dcdc23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:35:14.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:38.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8c1ca4-2658-4e8b-b9db-9f6c98cfc526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:35:14.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:38.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors said the men -- Lev Parnas and Igor Fruman -- who were
        indicted Thursday, illegally poured Russian cash into US campaigns last year
        and tried to leverage their newfound influence to benefit a legal marijuana
        enterprise.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05220f5e-e54a-44f3-9a7a-bd73cc98a7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:35:14.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:38.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133d2f9c-61f8-4228-a04e-58c38bb30e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:35:14.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:38.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Asked to stay, then told to go</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494e188c-2346-4b08-b875-5334d5c63639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:35:14.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:38.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yovanovitch: "...after being asked by the Department in early March
        to extend my tour until 2020, I was then abruptly told in late April to come
        back to Washington from Ukraine on the next plane."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693ca216-0a71-4599-9248-966965a56ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:35:14.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:38.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6466d0b-dca9-4e5a-83e3-84fcd14c31c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:35:14.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:38.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Context: This establishes that Trump administration officials first
        told Yovanovitch that they wanted her to stay on until 2020, before the abrupt
        decision to pull her in May. The tick-tock of what happened, and when, is
        critical to the impeachment inquiry because it could establish that there
        was a political motivation in the decision to get her out of Ukraine.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a271c4f-27fc-4f54-bf1b-c46bbbb6f8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:35:14.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:38.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a97200b-ad11-4dce-8cde-418496a945b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:35:14.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:38.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of these events were described in the whistleblower complaint
        that helped trigger the impeachment push.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a811d37-5ba8-424f-9f00-29910aa800fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:35:14.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:38.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f059dc6-dd54-49dd-98d3-acd639cad407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:35:14.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:38.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump pressured State Department to remove her</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2589c3d4-da93-40fc-81b4-1dac542e177d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:35:14.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:38.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yovanovitch: "I met with the Deputy Secretary of State, who informed
        me of the curtailment of my term. He said that the President had lost confidence
        in me and no longer wished me to serve as his ambassador. He added that there
        had been a concerted campaign against me, and that the Department had been
        under pressure from the President to remove me since the Summer of 2018. He
        also said that I had done nothing wrong and that this was not like other situations
        where he had recalled ambassadors for cause."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2ec393-5af1-4650-9f35-41848487fb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:35:14.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:38.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aab0ff4-c94a-4457-838b-3f76a64f35ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:35:14.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:38.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Context: Yovanovitch sheds new light on her conversations with US
        Deputy Secretary of State John Sullivan. Yovanovitch''s testimony gives the
        impression that Sullivan was not onboard with the decision to remove her from
        Ukraine and that the decision came directly from the President.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef76f0c3-e513-4f31-bb50-912b03fac87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:35:14.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:38.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e6a2d0-c7ed-4b37-8647-35d430c0ec97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:35:14.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:38.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic lawmakers will surely want to talk Sullivan him about
        these conversations. Trump announced his intention Friday to nominate Sullivan
        as US ambassador to Russia.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b975ba62-fba9-4669-b60b-9e7c711c4f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:35:14.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:38.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2764ff71-6765-40c6-ba99-ae6ef0448b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:35:14.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:38.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>State Department ''hollowed out from within''</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c966289e-e223-47ca-80eb-669f9b8b7621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:35:14.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:38.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yovanovitch: "Today, we see the State Department attacked and hollowed
        out from within. State Department leadership, with Congress, needs to take
        action now to defend this great institution, and its thousands of loyal and
        effective employees. We need to rebuild diplomacy as the first resort to advance
        America''s interests and the front line of America''s defense. I fear that
        not doing so will harm our nation''s interest, perhaps irreparably."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90056c62-e9f2-4622-8c4a-3eaade833647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:35:14.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:38.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236008d1-bb12-4bf4-8551-f1cd4b90da45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:35:14.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:38.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Context: It''s staggering to see a current State Department employee
        say that the department is essentially being destroyed from within. She is
        a career government official -- not politically connected to the Trump administration
        -- but this type of condemnation is extremely rare.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c020ad-9ae9-464d-ba0a-c39998b7e88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:35:14.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:38.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadc5f66-39b6-4cd4-8d0e-55c3d1bebe3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:35:14.155+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:38.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Trump, the State Department has been plagued by vacancies
        at key positions from the very beginning, an issue that critics say puts diplomats
        at risk overseas and weakens US soft power.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54b2558-0740-4fb7-8b7e-2eb5009666b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-12T08:35:14.155+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:38.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="http://5
        explosive lines from ex-ambassador Marie Yovanovitch''s statement to Congress"
        target="_blank">5 explosive lines from ex-ambassador Marie Yovanovitch''s
        statement to Congress</a></em>"</p>'
