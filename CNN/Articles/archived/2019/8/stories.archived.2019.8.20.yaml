    'title': 'Agri dep''t bares plan to lower rice prices'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af36bcb5-f0e1-4ce8-b7c5-27193155631f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:53:01.360+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:38.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12)</strong> –
        The Department of Agriculture (DA) said&nbsp;it will ''flood'' markets with
        more than 3 million bags of National Food Authority (NFA) imported rice for
        a month, on Thursday, September 12, in a bid to lower the current selling
        prices of the Filipino staple food and help local farmers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25090566-3894-4db0-b467-bfec1b32ef7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:53:01.360+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:38.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08309c40-1b2c-4edd-912f-d84edfec52d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:53:01.360+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:38.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 3.6 million NFA bags can still be purchased at ₱27 per kg
        until October 10, Agriculture Secretary William Dar said in a press briefing
        on Thursday. When all bags get sold, the government could earn as much as
        ₱4.86 billion, which could be used to buy farmer''s palay (unmilled rice),
        the Agriculture head said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177f9f10-dd75-485d-bc1d-bc94805de1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:53:01.360+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:38.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeee17f7-8ec2-4ead-8ca8-64319801cbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:53:01.360+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:38.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NFA Administrator Judy Carol Dansal said that this move aims to
        bring the down the prices by ₱2 or to ₱32 to ₱34 from ₱36 to ₱40, and raise
        the support price for palay to ₱17 to ₱19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d38a880-3768-46df-a8c2-3646a6d447ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:53:01.360+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:38.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f923ef7-4af8-45a9-8719-7c8e6be2a0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:53:01.360+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:38.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the NFA will no longer give a ₱3.70 incentive for farmer
        cooperatives, ₱3.40 for individual farmers, Dansal said, adding that the government
        gave the incentive due to the abnormal price of rice last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a710816-44af-4a51-b357-b2c847e8de2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:53:01.360+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:38.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5545a34b-2be2-4921-ac95-35eb44c8c7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:53:01.360+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:38.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a Philippine Statistics Authority data, as of the second
        week of August 2019, the average farmgate price of palay was ₱17.62 per kilogram,
        lower than the ₱22.28 per kg in the same period last year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139c029f-b5b7-439b-9275-bc91da8d4a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:53:01.360+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:38.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4853f845-e2c6-4572-ade6-85d9669a5585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:53:01.360+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:38.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This translates to about a decline of 21-percent. The production
        cost of unmilled rice is around ₱12.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cf3bb4-557f-4677-ae5e-8243b5e0461f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:53:01.360+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:38.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b00963f-e962-43f1-807a-b82b7b03ff36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:53:01.360+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:38.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar earlier said that he secured the commitment of 30 provincial
        goverments to buy palay directly from farmers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b99e63-0ae8-472e-9855-aedeb05edc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:53:01.361+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:38.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e820df53-3ee7-4d63-bff8-ac0070598907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:53:01.361+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:38.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA also said is also set to sign an agreement with the Department
        of Social Welfare and Development which seeks to replace the ₱600 monthly
        rice subsidy provided to beneficiaries of its Pantawid Pamilyang Pilipino
        Program (4Ps) with actual unhusked rice.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51294742-6a20-4a8d-9d9e-bc6ab4d3b5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:53:01.361+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:38.702+08:00
