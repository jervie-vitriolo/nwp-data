      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another former representative from Bayan Muna, Satur Ocampo, is
        currently facing kidnapping for charges for allegedly abducting 14 minors
        in Davao del Norte.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90992ecd-609e-483c-94de-dfa27714b449'
      'mgnl:activationStatus': true
