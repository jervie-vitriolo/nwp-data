      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:04:25.718+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:46.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was like, instantly, no, this can''t happen," Williams said after
        Sunday''s match. "I''m finally healthy."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db913f94-db53-4c88-a61c-f4562d7dc894'
