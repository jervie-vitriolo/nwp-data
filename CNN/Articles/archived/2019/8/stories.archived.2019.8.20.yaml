      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6) –</strong> Following
        his cameo appearance in historical drama film "Culion" in 2019, actor John
        Lloyd Cruz, who stayed out of the public eye for more than a year, is officially
        returning to the big screen as the lead star of a new movie directed by renowned
        director Lav Diaz and award-winning writer Ricky Lee.</p>'
