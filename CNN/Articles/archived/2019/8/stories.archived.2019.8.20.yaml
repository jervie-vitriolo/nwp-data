      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c8ad5f-4e70-4190-a06a-5719e62c2304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:37:27.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:54:10.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1894-S is known as a Barber Dime because it was designed by
        engraver Charles E. Barber, who designed many coins for <a href="https://www.pcgs.com/news/barber-coins-great-collector-coins-at-a-bargain-price">US
        Mints</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e234021-272d-456f-915f-15bb4f6a923d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:37:27.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:54:10.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coins were struck at the San Francisco Mint on June 9, 1894,
        the <a href="https://www.pcgs.com/news/stacks-bowers-galleries-to-showcase-1894-S-Dime">Professional
        Coin Grading Service</a>&nbsp;said in a statement. The service certified the
        coin''s condition and authenticity.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be451306-2663-4653-b519-5ceb49af8d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:37:27.247+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:54:10.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dime once belonged to Jerry Buss, the late owner of the NBA''s
        Los Angeles Lakers. It last went up for auction in 1988.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0efb086-cb44-4472-99c5-5ac4d799de85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:37:27.247+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:54:10.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 1894-S dime sold in 2016 to an <a href="https://money.cnn.com/2016/01/08/luxury/dime-auction-2-million/">anonymous
        buyer</a>&nbsp;for almost $2 million.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c671b711-e04f-43e4-8ac1-fb4d4f53ef25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:37:27.247+08:00
      'mgnl:createdBy': 'pia'
