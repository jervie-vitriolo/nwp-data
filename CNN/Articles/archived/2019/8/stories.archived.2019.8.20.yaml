      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/18/us/army-haircut-trnd/index.html">He
        got his first haircut in 15 years so he could join the Army</a>."</em></p>'
  'united-states-coin-auction-1894s-barber-dime':
    'author': 'David Williams, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-08-20T15:33:30.331+08:00
    'imagesource': 'jcr:97779f5d-f8e4-4c3e-b221-5818c23116cd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24d6966b-e621-45c9-a71d-af003022c8b5'
    'lead': 'A Utah businessman paid $1.32 million for a dime last week at a Chicago
      coin auction.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T15:37:27.245+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T11:54:10.361+08:00
