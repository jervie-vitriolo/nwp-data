      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/rare-dime-auction-trnd/index.html">A
        125-year-old dime just sold for $1.32 million</a>."</em></p>'
  'ways-to-destress':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Being surrounded by plants, or entering a room with plants have been
      reported to have an effect on lowering stress levels. Photo by JL JAVIER'
    'categories': ['3955dbb4-db2c-4a0c-af65-beeeab1a54b0']
    'created': 2019-08-20T15:14:35.437+08:00
    'imagesource': 'jcr:fa96a89f-e2a5-404d-970a-a6862cde2faa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '324351a8-2304-4a1f-9a4b-9c2e76858213'
    'lead': 'Here''s a list of things that people have done to decompress and destress'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T15:49:06.275+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-27T11:54:09.799+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:52:25.594+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '10 small ways to manage stress'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add335e7-6288-44ef-af95-345f27d6ec93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:49:06.275+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:54:09.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Living in the city
        gets hard pretty fast. It''s the stress, the endless train of similar days,
        and the lack of new things to do. Metropolitan, mega-sized districts offer
        a milieu of after-work activities that are aimed at making the hours after
        6 p.m. enjoyable. There are gyms, cafes, and restaurants with intercontinental
        cuisines decorated to the brim with oddities and feel-good quotes. But the
        usual stuff does not always have what it takes to distract one from the ever-growing
        screech of 2019-level stress.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62168875-ace0-4aee-b94e-00e4bc3f4bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:49:06.276+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:54:09.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stress creeps into our spaces, and in six months or so, work has
        polluted your indie bookstore-slash-cafe. At the heart of each hobby or activity
        designed to de-stress is the method of how it distracts. Surfing introduces
        you to the power of the waves, and your mind throttles towards not getting
        wiped out. When it''s a familiar activity, a hobby is less effective as a
        distraction.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446fa639-885f-42b7-976b-a95c59ef96b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:49:06.276+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:54:09.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a list of things that, though not all big or eventful enough
        to be considered activities or hobbies, people have done to decompress and
        destress. They may be small and quiet, but they''re tried and tested enough
        to lift moods and decompress the weary spirit.</p>'
    '40':
      'image': 'jcr:8192bcf9-b4f2-4569-963a-a0e0f09672a9'
      'imageCaption': 'Photo by GELOY CONCEPCION'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0efaa2-299b-484c-942e-b84c9fb85c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:49:06.278+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:54:09.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a020e3bc-a0ef-466a-8cf2-09fbe43a52b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:49:06.276+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:54:09.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Tidy up</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b78122-fc39-4a3d-b95d-1ad4e05f6c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:49:06.276+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:54:09.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clean freaks know what''s up: a clean desk is a clean state of mind.
        This trick is applicable in any corner of your office, big or small. Basically,
        just clean up the mess. Put things back in place, and slowly feel the insides
        of your brain realigning, too. It''s the simplest form of distraction: cleaning
        up another mess (one that''s easier to solve). At times, it''s the key to
        solving bigger problems, because who knows what you might end up finding at
        the bottom of your work drawer? That other half of your wireless earphone?
        That signed contract you were supposed to turn in but lost to the twister
        of a mess in your cubicle?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff5a0cd-1003-49db-9a08-9b4a39c24e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:49:06.276+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:54:09.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Shampoo your hair, brush your teeth, or wash the dishes.
        Any act of Cleansing</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305a655c-1c50-48fb-84dd-7007e0588624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:49:06.276+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:54:09.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This one''s a bit more deliberate and needs a bit of planning. If
        you''re at work, you have to have a small towel ready if you''re planning
        to rinse the stress away from your equally ragged tresses. If you''re at home,
        you might want to do a full routine of shampooing, brushing your teeth, and
        throwing in your skincare regimen if you''re feeling especially stressed.
        If you''re not keen on a shower at the moment, sublimate the stress into another
        act of cleaning and focus on the kitchen. A lot of people do not like washing
        dishes, but some find it therapeutic. You get to see the gunk wash away, and
        the glass and ceramics come out pristine, just like how you imagine life should
        be after any amount of focused work.</p>'
    '45':
      'image': 'jcr:2b5316f6-5dcb-4aa5-af36-4e29de24cb0b'
      'imageCaption': 'Illustration by CARINA SANTOS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d314b6-b5cc-4069-9802-2d67b52ca54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:49:06.278+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:54:09.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a843e3-21bb-455b-8f31-3dca26ffc546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:49:06.276+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:54:09.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Make a list</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f43287-301f-4bfc-9a32-d1c1c0fd096c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:49:06.276+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:54:09.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Listing stuff is therapeutic because a list helps you get organized.
        It''s nothing new, but it needs revisiting if your daily rituals to de-stress
        are losing their effect. When one is stressed, the brain often becomes disorganized.
        You get confused by all the errands you need to do, the timelines, and the
        money involved. You get stressed, you get confused, and you get even more
        stressed. The cycle spins out of control, and before you know it, you''ve
        zoomed past three deadlines. This is where the list comes in.</p>'
    '41':
      'image': 'jcr:581322b6-0168-4289-b92c-0d55fea4ab9f'
      'imageCaption': 'Photo by CLAIRE CELDRAN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031a08dd-51f1-434f-a1d6-ed22fc5ce27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:49:06.278+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:54:09.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ecbed7-f1b4-497f-80ed-00a9f73e988b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:49:06.276+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:54:09.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Smell nice perfume or menthol</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2844d781-a225-434b-ad19-a43d74239833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:49:06.276+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:54:09.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sniffing a menthol inhaler, or any comforting scent, may trigger
        relaxation. See, olfaction, or smelling, is highly associated with memory.
        Sniffing a familiar scent might take you to when you first experienced it,
        or any life event associated with it. This is why smelling your high school
        cologne brings back memories, or certain perfumes stir up memories of people
        you know. Pick a scent that brings you good memories and stick with that.
        If you can''t find something, a go-to scent is lavender. It''s been associated
        with stress relief and this effect has been studied by scientists worldwide.
        If you like something with a stronger sensation than scent, go with a menthol
        inhaler.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd843512a-46eb-490e-8430-55489c16b7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:49:06.276+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:54:09.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Melt into the mundanity.</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd308c000-664c-44ef-bece-139337194d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:49:06.277+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:54:09.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, walking isn''t really considered a leisurely
        thing. With the hot sun and rain, you''re going to get wet either way. But
        if you like the sun and you''re on holiday anyway, try getting some vitamin
        D by way of sunlight. If you''re not too keen on getting sun, walk indoors.
        The point is to pace around and defocus. On your walk, you can focus on something
        else. Melt into the mundane: maybe from the bench you''ll see how insidious
        work-related stress can get when you see people being on their phones too
        often, or that for once it''s good to let yourself be invisible, like a wallflower
        in the boardroom. Just don''t stare too hard at people. Bring a bag of chips
        if you want and set a timer if your break time is limited. If you have a balcony
        at home, bring out a chair and a bottle of San Mig Zero and defocus.</p>'
    '42':
      'image': 'jcr:43d087e5-c414-4205-a0a2-8bce6f3a5a84'
      'imageCaption': 'Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b17250-13bd-4b85-bafe-0c699091252d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:49:06.278+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:54:09.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bca357-b6c0-447e-9792-5fa0e0423863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:49:06.277+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:54:09.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>6. Watch something different: too light, too heavy, or too
        dumb</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8800cc86-89cb-4825-aa6b-2f28d78e2466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:49:06.277+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:54:09.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We love working, but sometimes it entails going into overdrive and
        staying focused 10 hours or more per day. The mind has to rest too. You might
        need to be transported to a world where stupidity is welcome. It might sound
        ridiculous, but it could help you let go of the stress and unclench your ever-tightened
        jaw. The key is to pick what you normally wouldn''t watch, or something that''s
        opposite your personality or taste. If you think you watch a lot of comedy,
        go with a heavy drama. If you''re a heavy drama fan, get some B-movies in
        your system. Don''t think. Just focus on how heavy or light the story is,
        and maybe you''ll distract yourself enough to feel brand new.</p>'
    '43':
      'image': 'jcr:a323dcae-c825-4904-a754-fd16ce6d97e9'
      'imageCaption': 'Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a810124d-78b1-48f8-8063-92ff84c5c948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:49:06.278+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:54:09.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77087236-444c-47e5-afe2-73f77d4f382e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:49:06.277+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:54:09.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>7. Watch bread-making, candy-making, noodles being pulled,
        or anything being made</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dcd58b-e048-4f64-b6e5-644c5fc8f897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:49:06.277+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:54:09.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came heavily suggested by introverts and deep thinkers: watching
        videos of how things are made can be relaxing. Whether it''s springs being
        bent into coils, glass being blown, cake being baked - basically everyday
        things being made. By watching the amount of work that goes into an object
        can be very interesting and insightful. It''s also fun to think about how
        inventors came up with the technology to create said objects and how many
        trials had to happen so they could get this far. If you think about it, all
        that work going into an assembly, a dance between human and machine to birth
        a product is actually amazing.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9064f8-94e8-4a93-b672-123dfc901cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:49:06.277+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:54:09.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>See? You''re not thinking about stress anymore. You''re looking
        at the shiny screws, newly minted. Or the pristine noodles and you''re marveling
        at the skill of the noodle master. Plus, these videos are accessible on YouTube
        and some run for only five minutes or less.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d147e82-7b84-4e49-8683-03a14026f0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:49:06.277+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:54:09.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>8. Destroying stuff (in a controlled environment)</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c858235-efd2-4d29-90ea-d8db790407ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:49:06.277+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:54:09.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the aggressive version of the first item on this list because
        there''s destruction involved. If you''re not the quiet type, or you absolutely
        have to channel the rage into destruction, this might work better for you.
        So, empty out your trash bin and get ready, because it''s going to be messy.
        Some people get full magazine pages and start tearing systematically, inch
        by inch, thumbnail-sized bits are ripped away from the bigger lot, until all
        there is a pile. Or you could feed sheets into a shredder and watch the pages
        turn into a giant grey clump.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c275e2b-624f-4358-8dec-5a0277f69069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:49:06.277+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:54:09.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>9. Aggressively logging off social media</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a291ffb2-81af-4dc8-ad2e-df5d0ecaa540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:49:06.277+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:54:09.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another aggressive way to deal with stress is pretending to disappear
        from the face of the earth by leaving your phone and taking a long walk. Not
        quite like a vacation, but it might do the trick. Just get out and leave.
        Run a mile or two, if you''d like. Just be elsewhere - away from your phone,
        the Internet, work emails, all of it. Even just for a while.</p>'
    '44':
      'image': 'jcr:ffb034da-c29b-4be7-9482-5f0b3029b424'
      'imageCaption': 'Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a98908f-f4d4-4a2d-8bd4-b0629e541474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:49:06.278+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:54:09.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ebf9ae-e133-48a4-aa63-d2d24be5f078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:49:06.277+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:54:09.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>10. Becoming a plant parent</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870ea0bb-0871-48da-a27c-24402c7f8076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:49:06.277+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:54:09.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imagine being Adam or Eve or Steve, and you''re walking out of God''s
        oven, freshly baked and curious. What do you see? It''s the lush green of
        the Garden of Eden. The air is fresh and everywhere is really, really green,
        animals are happy, bees are buzzing and unaware of their impending extinction.
        Everything on Earth is new and unaware of any impending danger. Imagine this
        as you walk into a room full of plants. There is suddenly no stress, the air
        is fresh, nothing urgent, not even work. Your mind clears. In the city, there
        aren''t enough windows. And out every window is a plant box that has been
        turned into an ashtray. It''s up to us to cultivate our own oasis, and luckily
        plants are cheap and easy to find. If you don''t have a garden plot, a pot
        will do. If you don''t have the time to tend, there are cacti that don''t
        even need frequent watering. Moreover, having a plant in the room does liven
        things up. It''s like a silent friend.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec83913-e8b9-4632-8bf9-dc173ed6e50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:49:06.277+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:54:09.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d1e19d-76e9-404c-b6a4-ce662ce9187e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:49:06.277+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:54:09.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There you have it a list of highly unusual methods to destress and
        decompress. Again, they''re not exactly new, but they''re a bit quirky, and
        sometimes the unconventional beats the grand. You can still go on your volleyball
        Wednesdays and keep your gym membership - and should, because physical activity
        and exercise do wonders for stress. You can pair some of these activities
        and turn up the fun with one of the best stress relievers: San Mig Zero.</p>'
