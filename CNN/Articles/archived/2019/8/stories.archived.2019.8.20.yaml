      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Toyota Motor Philippines
        (TMP) has unveiled its latest addition to the Hiace van lineup with the launch
        of the new Super Grandia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b298b410-8094-4786-9c00-c0f4f7327f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T18:57:02.683+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T11:54:02.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new model comes in three variants: Elite, Leather, and Fabric--all
        boasting of elegant designs and safety features.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91731ffa-7ad8-4ad7-ab82-52c7ca62fa28'
      'mgnl:activationStatus': true
