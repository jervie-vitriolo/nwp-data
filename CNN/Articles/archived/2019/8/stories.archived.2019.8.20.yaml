    'lead': 'You have a fever. You''re in respiratory distress. And you might even
      be hospitalized with pneumonia. Doctors worry you may have been infected with
      the novel coronavirus. What happens next?'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-14T07:11:30.653+08:00
