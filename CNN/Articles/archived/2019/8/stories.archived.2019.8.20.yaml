      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the JBC''s rules, applicants will undergo comprehensive medical
        examinations, psychological evaluation, written evaluative examinations, and
        public interviews. An applicant should obtain the affirmative vote of at least
        four members of the JBC to be considered for nomination.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ebf03a-6974-4e80-8dfd-2450da1b4d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:28:01.554+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:54:27.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4c06b5-937e-492f-89e9-37ce13984f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:28:01.554+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:54:27.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The JBC will then submit to President Rodrigo Duterte at least three
        nominees for him to choose from.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e04f199-5fda-4310-9451-4bfb3483b6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:28:01.554+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:54:27.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6cf59c-a983-48d2-85a7-5b2fa33b06a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:28:01.554+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:54:27.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the third time Duterte is naming a chief magistrate, following
        the historic ouster of Maria Lourdes Sereno. Bersamin took over the post in
        November 2018 after the short stint of Teresita Leonardo-De Castro, who replaced
        Sereno.</p>'
