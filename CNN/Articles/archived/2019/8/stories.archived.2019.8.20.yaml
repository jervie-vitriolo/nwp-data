      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20) —&nbsp;</strong>The
        Aviation Security Command (Avsecom) van where former Senator Benigno “Ninoy”
        Aquino supposedly died will soon undergo restoration, a historian said Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bd4191-f50c-44c5-ab23-707046abe58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T18:26:55.530+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:54:03.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The now iconic vehicle, which carried Aquino after he was shot upon
        arrival from the United States in 1983, has been a “wreck” and covered in
        graffiti, as seen in the Facebook post by Filipino historian Ambeth Ocampo.
        It remains unclear where the van is situated at the moment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fca8f9-f83a-416c-b298-207cd4300497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T18:26:55.530+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:54:03.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The now iconic Avsecom van where it is believed Ninoy Aquino died
        on August 21,1983 awaits restoration before display in the Human Rights Museum.
        It is believed that Ninoy was still alive when taken in the van but he was
        not taken directly to a nearby hospital where his life could have been saved,”
        Ocampo wrote on his page.</p>'
    '14':
