    'title': 'The ex-Sudanese president''s cronies tried to break him out of jail
      ahead of his trial'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbe8d67-cea7-4c76-b24e-e8e663945431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:34:38.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:38.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Sudan''s former president Omar al-Bashir
        appeared in a Khartoum court for the first day of his high-profile corruption
        trial on Monday, against a backdrop of heightened security following a failed
        attempt to break him out of prison, CNN has learned.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5051b73c-cb28-4daa-bb9d-270034b059e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:34:38.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:38.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elements loyal to the 75-year-old, who was ousted in a military
        coup in April following a protracted popular uprising, tried to free him from
        the notorious high security Kober prison in June, according to a police statement
        seen by CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77c0674-60b6-4147-9209-339f852803a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:34:38.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:38.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No arrests or other details related to the incident were provided.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e34eca7-7914-4de3-8d8d-5e40839c7898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:34:38.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:38.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bashir''s lawyer told CNN that the president had no involvement
        in the breakout attempt. "We have met with him twice since he was detained
        and not even once has he mentioned this alleged attempt, nor has he been accused
        by any authority of any involvement," Hashem Abu Bakr Al-Gaaly said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334ea38a-f8e7-4ef4-bfc6-f1280b17fb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:34:38.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:38.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the incident, security around the autocratic former ruler
        has been ramped up, which was on full display Monday as Bashir arrived at
        the the Judicial and Legal Science Institute escorted by a convoy of military
        vehicles fitted with heavy machine guns. The trial was moved to the institute
        because it is close to Kober and easier to secure, Al-Gaaly told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4943a4-1712-41b4-9a79-d6ee6d56fbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:34:38.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:38.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the two-hour hearing, dozens of cars from Sudan''s paramilitary
        forces surrounded the court and armed vehicles closed off surrounding roads.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4974d4fe-1745-4fca-818f-77309722066f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:34:38.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:38.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The greying former ruler, who appeared in a court cage, is pleading
        not guilty to charges of possessing foreign currency, corruption and receiving
        gifts illegally.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebcc7c4-f085-4030-b73d-51496f485c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:34:38.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:38.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN previously reported that sacks full of cash had been found in
        Bashir''s home after he was deposed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854c1e0d-1a89-43af-8013-9b0cfa9dc2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:34:38.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:38.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing the court, a state investigator outlined the foreign
        funds Bashir allegedly told them he had been given to distribute as "donation
        and gifts for the poor," including $25 million from Saudi Arabia''s Crown
        Prince Mohammed bin Salman. The investigator also said that Bashir claimed
        to have received $35 million from the late Saudi King Abdallah bin Abdelaziz
        al-Saud and $1 million from Sheikh Khalifa bin Zayed, the President of the
        United Arab Emirates, for similar reasons.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee8d93e-3ff5-45f8-9386-390cf4bb94e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:34:38.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:38.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Saudi Arabia and the UAE for comment, but
        has not received a response.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c074d896-d6e6-4ff9-941d-423b12cda067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:34:38.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:38.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bashir''s lawyer dismissed the accusations, telling CNN the deposed
        president had not taken the money for his own personal gain.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31535eca-c0b2-4bf0-9e53-4bb5539a5dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:34:38.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:38.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are reaffirming that the former president did not benefit from
        even one dollar of this sum and didn''t even have a foreign currency account,"
        Al-Gaaly said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3501f93-1b18-4494-8394-985eeda6a138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:34:38.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:38.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another investigation is still ongoing into charges that Bashir
        incited and was criminally complicit in the killing of demonstrators during
        months of popular demonstrations that began over a rise in the cost of living,
        but escalated into a push for his removal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd36889-42e2-4f46-9d94-b2a842ea15ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:34:38.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:38.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The start of the trial comes two days after opposition leaders and
        military generals signed a power-sharing agreement —&nbsp;the first step on
        the road to forming a civilian government.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c29962-23dd-41c3-b2da-9f7f364aeaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:34:38.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:38.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Prison break</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10691a3e-3d77-4435-b358-b19d9b417cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:34:38.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:38.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After three decades in power, Bashir was arrested and forced from
        his position in a military coup. His removal came following months of popular
        protests that saw thousands take to the streets across the northeastern African
        country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae965d2-0aae-46f7-8b41-6a9000ee442c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:34:38.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:38.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since his fall from power, Bashir has been imprisoned in the same
        notorious Khartoum jail where generations of political dissidents have been
        held under his rule.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec8fb26-4d31-49e3-9e56-3c1f6e91c4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:34:38.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:38.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bashir''s four months in Kober prison have been punctuated by an
        attempted jailbreak, his transfer to a safehouse, an unannounced visit from
        his previously unaccounted-for second wife and a plague of mosquitoes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fab7af0-0e3a-4dbb-9cb3-f78ed4c9c5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:34:38.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:38.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of a bloody crackdown by security forces on protesters,
        "rogue elements" within the regime tried to break into the prison on June
        4, with the aim of freeing Bashir and other jailed members of the regime,
        according to a police report.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcca265-8b66-4045-98a0-451cebdc64f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:34:38.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:38.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, the capital was on lockdown. Just a day earlier, scores
        of people were killed when soldiers opened fire on an opposition encampment.
        Demonstrators and paramilitary forces faced off in the streets of Khartoum,
        bringing the city to a standstill.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c247a89-8873-40f5-87df-fef8d14f3f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:34:38.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:38.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking advantage of that chaos and instability, Bashir loyalists
        descended on Kober in an attempt to free the deposed leader, but they were
        thwarted, according to the police statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def2af0c-27dd-4266-a18f-372d18f03ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:34:38.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:38.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attempt heightened concerns among Sudan''s opposition that the
        apparatus which had long propped up Bashir was still functioning. That worry
        has underpinned the events that have unfolded since, including calls for the
        dismantling of the "deep state" Bashir left behind.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696d7d97-9df4-479d-8f7c-549ea1db5da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:34:38.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:38.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his failed escape, Bashir was transferred to a safehouse on
        the banks of the Nile River in an upscale part of Khartoum not far from the
        president''s former residence. The safehouse, ring-fenced by security forces,
        was once the home of ex-intelligence chief Mohamed Atta al-Moula.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa829582-6ffa-4876-9e08-45f7c375c7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:34:38.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:38.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a month, he was moved back to Kober with even more security,
        as well as amenities he had requested.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01f5d95-699c-480f-afad-26648ac103b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:34:38.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:38.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Plagued by mosquitoes</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912ba4a3-be10-4ff3-b382-a92d822d657c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:34:38.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:38.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of those amenities have been able to protect Bashir from a
        plague of persistent mosquitoes, his lawyer Hashem al-Gaaly told CNN.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d06623-8a09-479a-9b90-db9c00d057f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:34:38.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:38.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The conditions of his detention are bad. It''s unclean and full
        of mosquitoes," al-Gaaly said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee50e87d-4998-4520-b85a-92b63265089e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:34:38.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:38.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bashir is being held in better conditions than other prisoners
        and detainees, a senior security source told CNN.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a3d966-9ccd-4d65-9b4f-41d6d701231f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:34:38.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:38.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike other inmates, Bashir''s 3x3 meter cell has two fridges,
        air conditioning and a bed, the source said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0497ec-7a27-4177-829a-e6b8df397219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:34:38.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:38.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Eid al-Adha, one of Islam''s most holy observances, known
        as "the Feast of Sacrifice," Omar al-Bashir''s second wife swept into the
        deposed Sudanese president''s prison cell for a visit along with her young
        children. Widad Babiker Omer, known by Sudan''s revolutionaries as "Marie
        Antoinette" for her ostentatious spending and fall from grace, had not been
        seen since the coup.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0626f4-f376-4790-9735-83b84acbdf8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:34:38.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:38.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was good for his morale," the source said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3f9081-baed-4d87-8402-ef8815cdc5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:34:38.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:38.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His cell in the infamous prison was once home to the late political
        leader Hassan Abdallah al-Turabi, who masterminded the 1989 coup that put
        Bashir in power before the two later fell out with each other.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacaa685-b1b5-40ba-90fe-b4ea79a55317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:34:38.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:38.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bashir is being held next to the inmates on death row in the political
        section of the prison, which has traditionally been supervised by security
        and intelligence agencies.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670b9cea-401f-4576-9130-a710f7f617cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:34:38.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:38.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Psychologically, Bashir is in a good state," the security source
        told CNN. "He was affected by his mother''s death a few weeks ago because
        authorities didn''t allow him to visit her at the hospital when she was dying.
        He was only allowed to go see her dead body before the burial."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da5f7d6-c552-44f9-b910-b42d95f33ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:34:38.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:38.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bashir was given an extensive escort to her funeral, raising concerns
        from commentators locally that he was being given special privileges.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18c8350-ffe9-4c83-ba31-9b1eb176c358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:34:38.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:38.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Out of all the old guard in prison, he is the most composed," the
        source said. "He gives the impression that he doesn''t care about anything."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d484d65-11b6-49fc-8112-1c7159bf88bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:34:38.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:38.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story has been updated to correct the name of the Emirati leader
        who allegedly gave Bashir $1 million.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a2ae13-2c96-4a2d-9410-5583d5a8d93c'
      'mgnl:activationStatus': true
