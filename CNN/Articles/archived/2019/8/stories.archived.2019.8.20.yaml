      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064309a2-aa88-4b30-b83a-4605aee550c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T12:48:55.759+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:31.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But starting Friday, Natanauan said that Talisay will be off-limits
        to the public.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23faca0d-af75-4816-9c36-6ed001f3ed11'
