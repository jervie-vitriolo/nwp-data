      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar proposal is pending in the committee in the Senate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f79328b-4c15-4ce5-b142-c635a16e6f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T17:51:32.255+08:00
