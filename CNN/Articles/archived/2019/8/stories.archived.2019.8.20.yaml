    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37aaa86c-61d0-40bf-8ec6-e16469910a65'
    'lead': 'Environmental campaigners have accused the Duke and Duchess of Sussex
      of hypocrisy after the couple used private jets to fly to the south of France
      and Ibiza in two trips just days apart.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T06:26:35.366+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T11:54:39.037+08:00
