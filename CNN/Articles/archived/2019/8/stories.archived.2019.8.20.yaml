    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Papal nuncio to PH favors increased capacity in churches'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62bee47-fdb1-40d0-bf50-8af88ca519c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T17:11:52.711+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:15.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19)</strong> — Watching
        religious services online or on television just cannot replace in-person worships,
        and so the government was right in allowing more people to join Holy Mass
        celebrations in churches, according to the papal nuncio to the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ed3a80-ddd3-4868-9a7e-f400ed457d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T17:11:52.711+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:15.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever we can do to bring more people to mass in a safe way,
        I''m absolutely in favor of [it]," Archbishop Charles Brown told CNN Philippines
        chief correspondent and anchor Pia Hontiveros in an exclusive one-on-one interview.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87947f4b-73c1-4fcb-836f-08a1665f7f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T17:11:52.711+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:15.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to, you know, keep a few things in balance. One, we need
        to do anything possible to prevent the spread of this virus and to keep people
        safe. Secondly, we need to realize the real experience of mass [is] not in
        front of [a] TV screen or a computer screen but actually receiving the body
        and blood of Jesus which is the essence of our celebration of the mass," he
        added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475ca3da-2bb2-4f54-aa83-032704d5592f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T17:11:52.712+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:15.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Inter-Agency Task Force for the Management of Emerging
        Infectious Diseases allowed more people inside places of worship in areas
        under general community quarantine. It increased the seating or venue capacity
        from 30% to 50%. The government has been imposing capacity limits on religious
        gatherings due to COVID-19 concerns.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c79778-d154-4a65-ae5d-0ba9c3928fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T17:11:52.712+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:15.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Prayer during Lent</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82280ae2-b479-4459-9615-b91c47dbc6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T17:11:52.712+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:15.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eased restrictions came as Filipino Catholics celebrated the
        start of the Lenten season, a period they devote to abstinence and penitence
        in remembrance of Christ''s suffering, death, and resurrection. It runs for
        40 days — from Ash Wednesday to Holy Saturday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726348ec-0278-4440-9528-52f07ef6a955'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T17:11:52.712+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:15.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second Lent amid the coronavirus pandemic, which the
        papal nuncio described as the "painful reality." One of the "pillars" during
        Lent is prayer, the archbishop noted, and so he urged devotees to pray this
        will be the last time Catholics would have to observe this penitential season
        during a health crisis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8684b324-7fd0-480e-a265-2cd8699984e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T17:11:52.712+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:15.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown arrived in the country late last year, shortly after Pope
        Francis appointed him as the new Apostolic Nuncio to the Philippines, a post
        that has been vacant since November 2019. He replaced Italian Archbishop Gabriele
        Giordano Caccia who was transferred to the United Nations in New York to head
        the Holy See’s Permanent Observer mission.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b10e676-bbae-4945-acf2-ba4d0dedb376'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T17:11:52.712+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:15.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Catch the exclusive one-on-one interview of our chief correspondent
        and anchor Pia Hontiveros with Papal Nuncio Charles Brown on Wednesday, February
        24 at 8PM.</em></p>'
  'Ombudsman-junks-murder-complaint-QC-cops-nanlaban-case':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-27T19:18:06.912+08:00
    'imagesource': 'jcr:b1fc934f-ab8b-404a-a80d-1a41b510ba15'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7249ef72-5974-4409-9fb2-2896ad0b4df4'
    'lead': 'The Office of the Ombudsman has dismissed the murder complaint filed
      against Quezon City police officers in connection with the killing of three
      men in an anti-drug operation in August 2016 after supposedly resisting arrest.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-27T19:25:54.032+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T11:53:15.586+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:52:42.712+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ombudsman junks murder complaint vs. QC cops in ''nanlaban'' case'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cde87c-bf7d-4a57-ac55-3bb783b2b82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T19:46:59.896+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:15.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27)</strong> — The
        Office of the Ombudsman has dismissed the murder complaint filed against Quezon
        City police officers in connection with the killing of three men in an anti-drug
        operation in August 2016 after supposedly resisting arrest.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f107b4b-e39a-40ff-aa69-f5454dbc0f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T19:46:59.896+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:15.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mariza Hamoy, mother of Darwin Hamoy, among the fatalities during
        the said drug bust in Barangay Payatas, earlier appealed the Ombudsman''s
        decision dated July 2018 to junk the charge against several members of the
        anti-drug unit of Batasan over their alleged liability for the death of her
        son and two other companions, Cherwin Polo and William Bordeos. The Ombudsman,
        in a resolution, a copy of which was obtained by CNN Philippines on Saturday,
        junked the motion for reconsideration, saying that "no compelling justification
        exists either to reverse or modify the Office''s findings."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e15fe1-2574-4cd8-8a0f-2ad8951e873e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T19:46:59.897+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:15.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exonerated were police officers Carlo Olape Sabella, Marvin Agdon
        Merida, Rhodolf Makie, Jun Ralph Pinero, Ronnie Bangat, Dennis Pal, Richard
        Timon, Edilberto Vargas, Nonilon Laberon, Michael Maderable, Amirudin Ibrahim,
        Albert Pombo, Andy Adalawan, Charles Molino, Herbert Angoluan, and Wilson
        Escuro. They were all members of the Station Anti-Illegal Drugs or SAID Task
        Force of the Batasan Police Station.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babf94c7-40ee-43fe-8175-9373437aa3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T19:46:59.897+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:15.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamoy, Katrina Polo (Cherwin''s wife), and Marilyn Bordeos (William''s
        aunt), in late 2017, filed a complaint against the 16 Batasan policemen for
        alleged human rights violations before the Commission on Human Rights’ National
        Capital Region office. The commission then referred the case to the Ombudsman.
        Hamoy, Katrina Polo, and Marilyn Bordeos all executed a sworn statement, saying
        the suspects were "arbitrarily killed," the Ombudsman said. But Katrina and
        Marilyn later withdrew their complaints against the respondents, it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d88315-89ee-4303-9af2-8163b71410cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T19:46:59.897+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:15.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katrina Polo earlier said in a sworn statement her husband was already
        asleep while his companions were having drinks when several armed policemen
        forcibly entered their home at around 11 p.m. on August 14, 2016, and they
        proceeded to the second floor. Then she said she heard gunshots from the ground
        floor. She asked the police officers not to shoot because her kids were at
        home and told them to just arrest those they need to arrest. A man then told
        her and her kids to leave the house, but she refused to do so at first. Because
        they insisted on staying home, her child Erinne claimed they have been dragged
        out. They fled to the house of a family friend and returned at 4 a.m. the
        next day and saw lots of blood inside, and her father was nowhere to be found.
        They later found out that he had died at the East Avenue Medical Center.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1313ef68-8e2a-40e1-8cf5-86d5ec73940c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T19:46:59.897+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:15.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For their part, the law enforcers who conducted the raid claimed
        they were on a legitimate operation at the time. They said the suspects shot
        at them, prompting them to fire back. They added they recovered several firearms
        and an undetermined amount of shabu in Cherwin Polo''s home.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873ffd4b-60c1-4645-88a9-1759a9abb5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T19:46:59.897+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:15.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamoy argued that Arevalo''s acquittal "strongly indicates that
        his son, Polo, and Bordeos did not attack, resist or employ force during the
        buy-bust operation," the Ombudsman quoted the complainant as saying. She added
        the Ombudsman should also give weight to her sworn statements as well as the
        testimonies of Katrina and Marilyn.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0494ef34-f5d7-4e9a-af26-ce33d301dd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T19:46:59.897+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:15.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Ombudsman said since the complainant and the relatives of
        Polo and Bordeos did not witness the incident, "their statements cannot be
        considered for purposes of determining probable cause against [the] respondents."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0e1c83-c9bb-4f90-816f-3d1e0be9e75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T19:46:59.897+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:15.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This case is considered as one of the earliest ''nanlaban'' cases
        associated with the Duterte administration''s bloody war on drugs, which left
        thousands dead.</p>'
