      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After 18 years in the Supreme Court, he is set to retire on his
        70th birthday on October 26, just 8 days after the retirement of Chief Justice
        Lucas Bersamin on October 18.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37eaa01-cdd2-4c00-a6f1-814b9e54aa98'
