    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f79d11-e035-4479-91d4-e3f4bd39a018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:26:35.366+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:39.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lucy Gilliam, the aviation and shipping officer from the campaign
        group Transport and Environment, told CNN that the royals flying private planes
        "sends the wrong message."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de7d3d5-9e8e-4394-bd98-f7a6da1812d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:26:35.366+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:39.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Private jets are similar to commercial jets except they fly with
        less people, so therefore the footprint (per person) is much higher," Gilliam
        explained. "Private jets consume 10 times more per person than commercial
        jets," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70361b02-3e2e-4385-924c-f9706e48b500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:26:35.367+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:39.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilliam said it was "valid to point out the hypocrisy of the royal
        families and celebrities" when it comes to their travel habits.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fffc6dd-fb07-4762-b945-2ec79f3dedc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:26:35.367+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:39.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is about high time that celebrities and people who consider
        themselves knowledgeable about this issue actually turn to look at their own
        individual behaviors," she added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edac847-5503-46db-a59f-46241fdfc7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:26:35.367+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:39.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we''re serious about tackling climate change we have to be serious...
        We''re not going to solve this problem if the elite are not going to change
        their behavior."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda0639b-36e0-44dc-841f-b55241b0403b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:26:35.367+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:39.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elton John said media reports of the couple''s trip to Nice were
        "distorted and malicious." The singer said he and his husband David Furnish
        had paid for the private jet to Nice for security reasons, and had made a
        donation to an environmental charity. "After a hectic year continuing their
        hard work and dedication to charity, David and I wanted the young family to
        have a private holiday inside the safety and tranquility of our home. To maintain
        a high level of much-needed protection, we provided them with a private jet
        flight," he posted on Twitter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7293e6-ccdd-4aa3-994d-aa6d3305d02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:26:35.367+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:39.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To support Prince Harry''s commitment to the environment, we ensured
        their flight was carbon neutral, by making the appropriate contribution to
        Carbon Footprint™."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbf4847-f24e-4fd6-b0bf-253876e0cb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:26:35.367+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:39.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Royal expert Richard Fitzwilliams argued that given their status,
        Harry and Meghan could not be expected to fly on commercial airlines. However,
        he added that the couple need to be aware of how it would be perceived publicly,
        given the royal family''s campaigns.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ce1158-4bfd-4a63-bc1a-39833925a6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:26:35.367+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:39.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You expect them to travel private, but that clashes with their
        mission to help save the planet," Fitzwilliam told CNN. "They must expect
        the criticism if they''re preachy on climate change."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d00b141-5cad-440b-863f-b2ef0f76f2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:26:35.367+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:39.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The royal family was criticized in June after the its annual financial
        statement revealed that it had doubled its carbon footprint from business
        travel.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35549142-71ef-4d56-95f9-32fce2db6c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:26:35.367+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:39.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019 emissions from the family''s international trips soared
        by 98% to 3,344 tonnes, compared to 1,687 tonnes in 2018.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127488bb-b7ec-446b-aeac-aaf7f1545757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:26:35.367+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:39.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The financial statement said the travel emissions were higher "due
        to higher usage of chartered large fixed wing aircraft for foreign business
        travel."</p>'
