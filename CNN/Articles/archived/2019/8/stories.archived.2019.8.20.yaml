    'mgnl:tags': ['app', 'zao', 'chinese', 'china', 'fake-image-technology']
    'template': '1'
    'title': 'New Chinese ''deepfake'' face app backpedals after privacy backlash'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55591a70-1e17-46df-b08f-015b2c49d085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:10:30.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:44.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> A new Chinese app that lets people swap
        faces with celebrities is updating its policies after a backlash from users
        concerned about their privacy and how its convincing fake image technology
        could be used.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490892ca-00f1-4c08-b432-4c415cf0b066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:10:30.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:44.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa48d99-0ff5-49cc-b3a3-747083ba21b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:10:30.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:44.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app, called Zao, works by superimposing an image of the user''s
        face onto a character in a video or GIF using artificial intelligence (AI).
        It was uploaded to China''s iOS App Store on Friday and became the most downloaded
        free app on the store by Sunday, according to tracking firm <a href="https://www.appannie.com/en/apps/ios/top/china/overall/iphone/"
        target="_blank">App Annie</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c066ea-67b7-4c7f-b148-efcfb376cabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:10:30.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:44.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fee92c6-ee5f-409c-8554-fe1155a2649a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:10:30.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:44.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To use the app, you can sign up using your phone number and then
        upload images of your face from your phone.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c37d10-7979-42f4-b2f2-ba15a1c9fd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:10:30.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:44.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9010a08-e4e9-4785-8ea5-bee471617d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:10:30.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:44.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then you can choose from a number of videos — featuring celebrities
        such as Leonardo DiCaprio and Marilyn Monroe — onto which you can superimpose
        your face before sharing the results with your friends.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6118fa-4acb-474e-b4e8-4ba9e2c22410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:10:30.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:44.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c800d5-c2db-413f-b01a-5b6a5b18aa7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:10:30.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:44.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But privacy concerns were raised when people noticed the user agreement
        said people who uploaded photos surrender intellectual property rights to
        their face and allow Zao to use their image for marketing, <a href="https://uk.reuters.com/article/us-china-tech-zao/chinese-face-swapping-app-goes-viral-sparks-privacy-concerns-idUKKCN1VN0G9"
        target="_blank">according to Reuters.</a> The user agreement has since been
        updated, and CNN Business could not immediately verify the original language
        independently.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f8df36-757a-449a-ba81-20687f03d39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:10:30.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:44.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f294413-e960-4fa4-8e19-434ffd24968e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:10:30.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:44.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zao also raised questions about how the images could be used. Creating
        convincing fake audio and video — known as "<a href="https://www.cnn.com/interactive/2019/01/business/pentagons-race-against-deepfakes/"
        target="_blank">deepfakes</a>" — isn''t new, but it previously took a great
        deal of time, skill and money. An app like Zao brings that technology to smartphone
        users around the world.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33e67b8-8551-4149-b9db-8db6a0f6122a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:10:30.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:44.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4c3aae-c0e0-4635-ab92-52e94a5fa7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:10:30.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:44.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Zao said it had changed its user agreement to address
        "concerns about privacy and safety issues."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128847f7-7ff5-4c01-acd1-84680647434e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:10:30.099+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:44.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8058dfee-13cb-4dff-95bf-e1192d40c1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:10:30.099+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:44.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a new product. We were indeed inconsiderate about people''s
        core concerns," the company said in a statement posted on the Chinese social
        media website Weibo.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5fd572-1e91-4c74-a48c-59ce19177cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:10:30.099+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:44.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce947756-3410-4ba8-9c48-a28f23e09d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:10:30.099+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:44.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest version of its user agreement, Zao "will
        try its best, based on the privacy terms, to use the content you have authorized
        us to use within a reasonable, necessary and expressly stated extent."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c8fd08-6750-44af-8280-3ccae551a16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:10:30.099+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:44.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e06d64e-54e9-40d4-a225-ce65a1aa370a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:10:30.099+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:44.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your necessary authorization and agreement will not change your
        ownership of the intellectual property rights," according to the terms.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423c3770-160f-4d34-8129-b6016a27efed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:10:30.099+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:44.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c91abb-3014-46d0-bfbd-8601f1b111e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:10:30.099+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:44.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also promised in its statement not to store "facial
        biometric data" on its app. It also said it would delete information about
        users "according to the law" if they erase their accounts. Parent company
        Momo Inc. told CNN Business that would also apply to any users who signed
        the app''s original terms and conditions.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bca9d4-7732-4a70-a0d5-168174f7bc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:10:30.099+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:44.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a93e0b-e073-40d3-9f54-c504ca8afa1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:10:30.099+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:44.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We protect personal data and value data safety," Zao added. "We''ve
        also adopted several safety measures including storage encryption."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c509d044-446c-413f-a9a4-30dc400623c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:10:30.099+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:44.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c67ca27-2d84-40bb-9c91-46ba81aec643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:10:30.099+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:44.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Big technological implications</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b48ffbd-c710-4645-9b8c-0aec0608ee04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:10:30.099+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:44.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zao proved so popular that the app''s servers almost crashed due
        to the sheer number of users, according to a post the app makers published
        Saturday on Weibo.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7763339-5c2a-42d3-a861-ec3651609fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:10:30.099+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:44.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced375fd-9c22-45da-8612-5e963d4e42ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:10:30.099+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:44.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Twitter user, Allan Xia, uploaded a video of his face swapped
        with Leonardo DiCaprio''s.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af31d55d-07b9-48b5-9674-fef829c38086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:10:30.100+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:44.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670a9637-ce3f-4fd6-85fc-bb184a6c95e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:10:30.100+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:44.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xia called the app the "best application of ''Deepfake''-style AI
        facial replacement I''ve ever seen," and said the video was generated in under
        eight seconds from one photo.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcaea5ce-8d28-4188-b55b-2f5ccf4c5f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:10:30.100+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:44.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3dfc6c-0c03-499b-87c1-869614c16028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:10:30.100+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:44.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns about fraudulent use of the app even prompted a response
        from Alipay, a popular Chinese online payment system.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eda75e7-f353-44c8-a9f1-05be41a7895b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:10:30.100+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:44.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210f9f41-abcf-4da5-a35f-0d8ba2f4c56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:10:30.100+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:44.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rest assured that no matter how sophisticated the current facial
        swapping technology is, it can not deceive our payment apps," Alipay said
        in a statement Sunday on its Weibo account. "Even if the extremely rare case
        that an account is stolen, insurance companies will cover lost funds in full."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3740a37b-15ac-4ad8-8d55-a442f5fcf221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:10:30.100+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:44.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a87bcf-2ec2-42cb-8f2a-7306184bcc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:10:30.100+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:44.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zao said in its Tuesday statement that the use of its system would
        not cause "payment risks," adding that the "security threshold for facial
        recognition payment is extremely high."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e05b709-44bc-4035-85ce-c7d64e392561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:10:30.100+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:44.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49805e5-c294-4f66-bb1f-0f8f1bd23d27'
      'mgnl:activationStatus': true
