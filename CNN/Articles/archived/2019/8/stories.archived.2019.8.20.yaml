    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'auction', 'dime', '1894S-Barber-Dime']
    'template': '1'
    'title': 'A 125-year-old dime just sold for $1.32 million'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd557bb4b-5e20-43dd-9ef8-13fdf2426b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:37:27.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:54:10.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A Utah businessman paid $1.32 million for
        a dime last week at a Chicago coin auction.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bfb0e7-3886-4cc5-bb29-b890be49ff5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:37:27.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:54:10.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t just any 10-cent piece; the 1894-S Barber Dime is one
        of only 24 that were ever made, according to <a href="https://auctions.stacksbowers.com/lots/view/3-J403W/1894-s-barber-dime-branch-mint-proof-63-pcgs-cac">Stack''s
        Bowers Galleries</a>, which held the auction Thursday night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b172552-5769-4381-bf50-a34475458956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:37:27.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:54:10.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only nine of the coins are confirmed to still exist.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398cdda3-9e98-4d1e-97a5-32fe11cc404c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:37:27.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:54:10.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coin was purchased by Dell Loy Hansen, who also owns the <a
        href="https://www.rsl.com/">Real Salt Lake</a>&nbsp;MLS team.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5385e2-fd95-4aaa-b0bc-7ef718032204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:37:27.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:54:10.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hansen is an avid coin collector and is working toward a collection
        that includes an example of every coin ever made by the US Mint from 1792
        to the present, said John Brush, president of David Lawrence Rare Coins, who
        is helping Hansen curate his collection and was in Chicago to bid on the dime.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6cf2dc-46ea-4937-8a39-5eecef6df43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:37:27.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:54:10.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you''re bidding a million dollars on a coin, it''s nerve-wracking,"
        Brush said. "You kind of get the sweaty palms, because that''s a lot of money."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80208654-5c1c-4cf1-9de9-c282a6b8f2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:37:27.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:54:10.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brush said Hansen needs only six coins to complete his collection,
        but they are not available for sale.</p>'
    '27':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">One of the most rare &amp; popular branch mint coins this <a href="https://twitter.com/hashtag/PCGS?src=hash&amp;ref_src=twsrc%5Etfw">#PCGS</a>
        PR63BM graded 1894-S Dime once resided in the collection of <a href="https://twitter.com/hashtag/LosAngeles?src=hash&amp;ref_src=twsrc%5Etfw">#LosAngeles</a>
        icon, Dr. Jerry Buss, and will be offered for the first time in 31 years at
        the ANA World’s Fair of Money via <a href="https://twitter.com/StacksBowers?ref_src=twsrc%5Etfw">@StacksBowers</a><a
        href="https://t.co/SJeHMmBGWa">https://t.co/SJeHMmBGWa</a> <a href="https://t.co/4YQyAjAOF4">pic.twitter.com/4YQyAjAOF4</a></p>&mdash;
        PCGS (@PCGScoin) <a href="https://twitter.com/PCGScoin/status/1143575492852768768?ref_src=twsrc%5Etfw">June
        25, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09aca5bc-199f-4a55-8330-908c4824ea54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:37:27.247+08:00
