      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Associate Justices Estela Perlas-Bernabe and Diosdado Peralta have
        accepted their automatic nominations.&nbsp;The JBC set the deadline for applications
        and acceptance of nomination today.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
