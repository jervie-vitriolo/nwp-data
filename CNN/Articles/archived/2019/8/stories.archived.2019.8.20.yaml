      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1868ae3e-26d4-4ecc-aa8b-98cf6e096673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:10:30.100+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:44.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early 2017, the service received a wave of press publicity for
        using artificial intelligence to transform pictures of faces, making them
        look older or younger, male or female, or adding a smile to appear happier.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a0feb0-cef0-4d1d-96bb-108612f9c704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:10:30.100+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:44.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f011ce4b-c888-46ff-81f1-4f636f62e598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:10:30.100+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:44.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It then went viral again in July 2019 and was met with renewed privacy
        concerns. The fears were sparked by an unverified — and now deleted — claim
        from a developer on Twitter about the app "uploading all your photos," along
        with the simple fact that the company is based in St. Petersburg, Russia.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd610f56b-325c-46f1-ad06-9ccab8c5fa1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:10:30.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:44.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e64c446-162d-44f5-ad96-767cc84cc68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:10:30.101+08:00
      'mgnl:createdBy': 'catherine'
