      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c764d1-033f-4ce3-b79c-829eb9ef90ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:24:34.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:48.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Farm Bureau Federation said the tariff announcement
        "signals more trouble for American agriculture."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbf0013-2b00-41e2-9319-ffb10a0a7202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:24:34.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:48.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1306993f-f0a7-48a4-a076-735836d6f456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:24:34.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:48.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know continued retaliation only adds to the difficulties farm
        and ranch families are facing and takes the situation in the exact wrong direction,"
        the statement said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dc28f3-d20b-4836-b54f-266df3d2a0d3'
      'mgnl:activationStatus': true
