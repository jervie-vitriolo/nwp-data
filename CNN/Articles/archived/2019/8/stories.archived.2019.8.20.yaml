  'duterte-china-visit-august-28-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-20T15:09:22.704+08:00
    'imagesource': 'jcr:ef25f64b-2193-4b83-acdc-2ffa71c91e82'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c84a6e0a-16f2-4523-901a-9cb2a9e4267b'
    'lead': 'President Rodrigo Duterte''s working visit to China is set next Wednesday,
      August 28.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T15:15:43.642+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T11:54:12.832+08:00
