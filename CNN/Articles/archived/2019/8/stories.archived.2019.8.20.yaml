      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one densely-worded section of the terms of service, FaceApp informed
        users that they grant "a perpetual, irrevocable, nonexclusive, royalty-free,
        worldwide, fully-paid, transferable sub-licensable license to use, reproduce,
        modify, adapt, publish, translate, create derivative works from, distribute,
        publicly perform and display your User Content and any name, username or likeness
        provided in connection with your User Content in all media formats and channels
        now known or later developed, without compensation to you."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f889e45-d3ab-4b93-b0fd-b6b412916a64'
