      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/08/19/tech/nintendo-gamescom-indie-world/index.html"
        target="_blank">Nintendo announced 29 indie games</a>&nbsp;coming to its Switch
        console. Microsoft''s Xbox named a release date of November 14, 2019, for
        its strategy game "Age of Empires II: Definitive Edition."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798ebd5d-b9b2-4c36-b821-dc96b86c3668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:47:16.771+08:00
