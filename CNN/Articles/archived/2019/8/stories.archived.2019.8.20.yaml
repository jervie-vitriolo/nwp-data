      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a318bdc-99a8-4c2d-bfd9-30d6a2c58a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T08:24:47.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:40.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After much discussion and a long period of contemplation we have
        decided we are better off as friends, business partners and co-parents rather
        than life partners," a statement from the couple provided to CNN said. "We
        remain committed to our business, our values and most of all our children.
        Thank you for respecting our privacy at this time."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf3fb21-315f-4c12-843f-86cad6dee2c7'
      'mgnl:activationStatus': true
