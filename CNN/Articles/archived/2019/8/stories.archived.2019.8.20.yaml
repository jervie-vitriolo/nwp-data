      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90fe1bb-ba93-48f5-a7c6-e8c24b6313e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T17:55:09.390+08:00
