      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;The mysterious death of 45 Australian
        wallabies in one week has sparked fears of a mass poisoning of the animals,
        which look like small, stout kangaroos with shorter legs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22aa1f2-e05b-47d4-a7fd-8c85ca7965d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:49:36.408+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:47.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c60289-62e8-4c8e-948b-372617ebcde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:49:36.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:47.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first dead wallabies were found with whitened eyes and foaming
        mouths in Trinity Beach, in Australia''s Queensland state, by conservation
        group The Agile Project. The non-profit organization was notified of the deaths
        on August 21, when a football club found a handful of wallaby bodies on a
        sports field.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2db1be-3439-4161-a504-78e181ab1cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:49:36.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:47.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9786cff-1f8e-4396-a7e0-86116d69b5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:49:36.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:47.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, new bodies have been found every day. Several joeys
        -- baby wallabies -- have also been found inside their mothers'' pouches,
        including one who tried to jump back into its dead mother''s pouch.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aff9c04-54f2-488f-838a-ceb756029132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T14:49:36.409+08:00
