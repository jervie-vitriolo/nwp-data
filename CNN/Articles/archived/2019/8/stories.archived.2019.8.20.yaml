      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of volcanic earthquakes hit parts of Batangas and Cavite,
        causing large cracks on roads and houses. Both provinces have also been placed
        under state of calamity due to Taal Volcano''s unrest.</p>'
