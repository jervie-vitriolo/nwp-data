      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54351b6-f3ae-4e9f-b4dc-a0d16313ca24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T10:08:48.210+08:00
