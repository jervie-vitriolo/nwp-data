    'jcr:uuid': 'f55806a8-1d5e-4ecc-a4ff-9a20da4ce81a'
    'lead': 'Vegetables from China with an estimated worth of ₱53 million were seized
      in Manila''s port area after a consignee misdeclared the value of the imported
      agricultural products, the Customs bureau said on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T13:52:49.358+08:00
    'mgnl:createdBy': 'catherine'
