  'united-states-huawei':
    'author': 'Clare Duffy, CNN Business'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-11-19T09:24:13.086+08:00
    'imagesource': 'jcr:d9cce7bc-677d-48fc-82f3-12a69e665f15'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43dc1249-f8bd-4529-a19e-ebfc4ee936eb'
    'lead': 'The Department of Commerce has again extended the temporary general license
      allowing American companies to sell to Huawei, the embattled Chinese tech company.
      The existing temporary license was set to expire Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T09:42:21.365+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T11:53:36.279+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:52:36.665+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['huawei-', 'united-states']
    'template': '1'
    'title': 'The United States once again kicks the Huawei can down the road'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3095fb-a8bf-4a9b-9a69-a03b1c851b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:42:21.366+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:36.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;The Department of Commerce has again
        extended the temporary general license allowing American companies to sell
        to Huawei, the embattled Chinese tech company. The existing temporary license
        was set to expire Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3afa011-0a0a-4d35-9602-24e5ca9f1c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:42:21.366+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:36.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e2c03f-bb99-4a57-93a9-f427cbf74bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:42:21.366+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:36.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement is good news for Huawei and for American tech companies
        who rely on it as a key customer. The Commerce Department also said the extension
        is largely designed to help the rural US wireless providers who use Huawei''s
        inexpensive equipment in their networks. But it also represents continued
        isolation of Huawei, which has been working to become less reliant on American
        components in the face of US pressure, resulting in an increasingly independent
        Chinese tech giant.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bab614-2291-40cb-9306-cd0d11de6c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:42:21.366+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:36.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72114809-4275-4cad-b8ef-e871ae857e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:42:21.366+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:36.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department will continue to rigorously monitor sensitive technology
        exports to ensure that our innovations are not harnessed by those who would
        threaten our national security," Commerce Secretary Wilbur Ross said in a
        statement Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a2846e-65e1-4292-a105-cb6c4a9919a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:42:21.366+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:36.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81292df-27e9-4576-91e2-b6009b795bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:42:21.366+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:36.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration says Huawei''s networking equipment carries
        risks to US national security because its telecommunications gear could be
        used for spying by Beijing. The US government has also accused Huawei of skirting
        sanctions and stealing intellectual property from American companies, all
        claims that Huawei staunchly denies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78563cb-55b3-49c5-ba25-5654212f5e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:42:21.366+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:36.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f373334b-3056-4db7-a14c-2c9d7bc29e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:42:21.366+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:36.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, the Commerce Department put Huawei on the "Entity List,"
        a trade blacklist that makes it illegal for American companies to do business
        with it without a license. But the move posed a serious threat to its American
        suppliers — Huawei is the largest telecom company in the world, the second
        largest smartphone maker and it buys tens of billions of dollars in products
        from US companies every year. The action has also weighed on Huawei''s smartphone
        sales.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dff0a05-64fe-467a-a4f3-b76ecdaf4829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:42:21.366+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:36.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b113ac-0d6d-44a5-81b6-e6bbfd9b8c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:42:21.366+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:36.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after the Entity List action was announced, the Commerce Department
        granted the temporary general license. It allows American companies to sell
        certain products that don''t pose a security risk to Huawei, such as software
        updates and microchips used for older wireless equipment. It was first extended
        in August. Monday''s announcement is the third 90-day iteration of the license,
        which is now set to expire in February.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7dd88c-2059-4f9a-90f6-e1ad445241f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:42:21.366+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:36.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a6abac-9cda-44e1-85b5-6567aa87e27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:42:21.366+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:36.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Ross told Bloomberg TV that more permanent licenses
        for individual companies to sell to Huawei would be coming "shortly." He said
        the Commerce Department had received 260 applications for such licenses. The
        Commerce Department did not immediately respond to a request for comment on
        the current status of those individual licenses.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84d9334-d722-44c5-86c1-fb804ca87e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:42:21.367+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:36.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86b283e-1868-4ad8-8f07-dd53120b1d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:42:21.367+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:36.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also counting on the ability to do business with Huawei is a group
        of about 40 small wireless carriers in the rural US that have built their
        networks using the Chinese company''s equipment. Those carriers say it could
        cost billions and take months to rip out the Huawei equipment and replace
        it. The temporary general license pushes out the timeline for them to have
        to do that, and could be a way of buying time until Congress could pass legislation
        proposed in September that would provide $1 billion to those carriers to help
        them replace Chinese equipment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f292ed33-043d-438c-948d-fb9f61ba0a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:42:21.367+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:36.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40a5869-3e3a-48a1-b8f3-80cd996daae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:42:21.367+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:36.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Temporary General License extension will allow carriers to
        continue to service customers in some of the most remote areas of the United
        States who would otherwise be left in the dark," Ross said in the Monday statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8956fdb3-8a73-4da0-9bd0-dbe8c0a6cb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:42:21.367+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:36.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f418b4cf-f8fd-4beb-a8f8-15a8c9487896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:42:21.367+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:36.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news also comes as a breakthrough in the US-China trade deal,
        in which Huawei has been implicated, remains just out of reach. President
        Donald Trump and Chinese leader Xi Jinping have been expected to sign a partial
        trade deal for about a month, though negotiations over the final text of the
        deal hit yet another snag last week.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe482a3-e410-4917-a31e-edca12c9d43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:42:21.367+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:36.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb9523f-7441-41a4-a8db-8ad5dda37cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:42:21.367+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:36.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, Huawei has been working to become less reliant
        on American components for its products in case pressure from the US government
        does not let up. The company in August announced its own operating system,
        a backup plan to replace Google''s Android. It has also developed its own
        smartphone chipsets.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8f08df-48f3-4e05-83d1-796a3fe15106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:42:21.367+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:36.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9313156f-7b04-47d7-954f-c8db47d5db35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:42:21.367+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:36.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All that could make Huawei into an international tech player that
        competes even more directly with American companies, rather than relying on
        their technology for its success. Some worry that could threaten American
        dominance of the tech industry.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4db130-2cf8-47b7-9af6-a0bb7e07fd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:42:21.367+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:36.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b492a00-06be-4eae-9148-3c0517c0c833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:42:21.367+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:36.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If somebody from the government believes that Windows on a laptop
        sold by Huawei would create a national security risk to the United States,
        then of course that''s something that we want to talk about ... but we don''t
        think that is the case," Microsoft President Brad Smith told CNN''s Poppy
        Harlow last month. Microsoft has applied for an individual license to sell
        to Huawei.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1889ee1a-0a27-4dd0-b269-b5d2083fa57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:42:21.367+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:36.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b1a52f-eeb1-4a77-a7de-7ff1169b8ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:42:21.367+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:36.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, there is not a Chinese competitor for in the PC operating
        system space," Smith said. "Is it really in the United States'' economic interest
        to create not only an incentive, but the necessity to go create a Chinese
        operating system? Because once it''s created, it will compete with us around
        the world."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2e790a-0681-4fe1-a2fd-bcd123589ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:42:21.367+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:36.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466d3f11-b6bd-420d-b520-83e7b60d0b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:42:21.367+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:36.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, Huawei says extending the temporary general license
        will have little affect on its business and argues that it shouldn''t have
        been placed on the Entity List to begin with.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebaf437e-e0f0-49c0-8d6a-0ab57b7f9ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:42:21.368+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:36.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f7232c-6628-43b1-8733-684bb4d01183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:42:21.368+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:36.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has done significant economic harm to the American companies
        with which Huawei does business, and has already disrupted collaboration and
        undermined the mutual trust on which the global supply chain depends," Huawei
        said in a statement. "We call on the US government to put an end to this unjust
        treatment and remove Huawei from the Entity List."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0951a79d-33cc-4319-b001-4a4e706e92ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T09:42:21.366+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:36.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "The United States once
        again kicks the Huawei can down the road"</p>'
