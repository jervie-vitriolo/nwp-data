        Cory Aquino was only popular because of Ninoy''s death</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5826a813-5533-45c7-995d-1de6ea9d6f83'
      'mgnl:activationStatus': true
