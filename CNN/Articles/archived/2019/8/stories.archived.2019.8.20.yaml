      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20) —</strong> Filipino-American
        music artist apl.de.ap or Allan Pineda Lindo will be performing before his
        countrymen during the opening and closing ceremonies of the 30th Southeast
        Asian (SEA) Games.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419f3f8c-c465-4480-970b-3038c6e8c0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:56:47.915+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:54:07.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pineda is in the country to formally sign as one of the main acts
        in the biennial sports meet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40350e0-33eb-4549-8b17-d619a49e2908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:56:47.915+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:54:07.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 44-year-old singer was born in Angeles City, Pampanga. He rose
        to fame with his American hip-hop group ''The Black Eyed Peas'', which became
        one of the world''s best-selling groups of all time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e8c89c-b12b-4070-b15b-af43f85e4505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:56:47.915+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:54:07.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pineda said this edition of the SEA Games is special because it
        will be held in the place he grew up in.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7bb769-70af-4959-82c4-71518352b91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:56:47.915+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:54:07.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We’ve done a lot of sporting events but this one is the most important
        for me. It’s in my hometown and I can’t wait to deliver," he shared.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9ce59f-215d-41c9-978a-aae5b1ef4ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:56:47.915+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:54:07.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30th SEA Games will run from November 30 to December 11. It’s
        the biggest yet as it will feature 56 sports and 523 events spread across
        39 venues in Clark, Subic, Tagaytay, La Union, Batangas, and Metro Manila.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19aca89d-e136-4102-a874-82f62ce281fc'
