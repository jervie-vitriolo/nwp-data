  'Doctors-COC-senator-2022-polls':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-06T16:52:57.886+08:00
    'imagesource': 'jcr:a32896b7-7f62-445a-9fee-d95492053878'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe947d2d-234d-4f44-9a53-f3621bbc2407'
    'lead': 'Two doctors are eyeing seats in the Senate as the country continues to
      wrestle with the COVID-19 pandemic'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-06T16:55:38.828+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T11:53:11.800+08:00
