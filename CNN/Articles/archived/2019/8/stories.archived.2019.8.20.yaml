    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124c3843-1e1d-42f5-8687-fc20d6674b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:04:25.721+08:00
