      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/08/19/us/jeffrey-epstein-will/index.html">Report:
        Jeffrey Epstein signs will 2 days before death</a>"</em></p>'
  'how-brexit-will-affect-travel':
    'author': 'Joe Minihane, CNN'
    'caption': 'The prospect of Britain crashing chaotically out of the European Union
      seems increasingly likely as time goes on.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-08-20T06:40:31.805+08:00
    'credit': 'From Joseph Lago/Getty Images'
    'imagesource': 'jcr:ece895b2-5687-4150-9bd0-95ae66cf2847'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '569045dd-d630-4497-8a5f-dd54ffe4a01a'
    'lead': 'The prospect of Britain crashing chaotically out of the European Union
      seems increasingly likely as time goes on.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T06:43:29.308+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T11:54:36.829+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:52:17.068+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['brexit', 'uk', 'united-kingdom', 'europe', 'eu', 'travel', 'airport']
    'template': '1'
    'title': 'How will a no-deal Brexit hit travel in and out of the UK and Europe?'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f5db25-8134-488b-bcf6-2c6284d40b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:43:29.308+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:36.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The prospect of Britain crashing chaotically
        out of the European Union seems increasingly likely as time goes on.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc67a7d-0587-4082-8714-b480e13da56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:43:29.308+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:36.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a scenario could turn the travel plans of millions of people
        into a misery of delays, cancellations and bureaucratic nightmares.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b3f8e3-6d9f-4805-8608-af6686cf7529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:43:29.308+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:36.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers seeking to head in or out of the UK face so many uncertainties
        that it''s almost impossible to plan effectively to avoid them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6738143c-8964-41bd-9f1c-45fb33fdd939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:43:29.308+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:36.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Downing Street has confirmed that Freedom of Movement rules for
        EU citizens will change "immediately," with tougher criminality checks among
        the amendments. Further details on the changes are to be set out in due course.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7b3302-6279-49c4-9e04-47331cb8115a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:43:29.308+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:36.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given there''s no replacement system in place as yet, the prospect
        of new border restrictions coming into effect on day one of an almost certain
        no-deal Brexit have done little to quash fears.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddeb90fc-a516-4f1c-ba89-78f4316f363c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:43:29.309+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:36.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps it''ll be business as usual. Perhaps travelers will spend
        hours, days even, trapped in snarl-ups at English Channel ports or airport
        lounges.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde1f3ba-72dd-4f24-a13b-bd75a9ec519e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:43:29.309+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:36.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disrupted vacations might seem trifling weighed against the huge
        trade deals at stake in the Brexit negotiations, but tourism across both sides
        of the UK border is worth billions of dollars and annual getaways are vital
        to the well-being of millions of key workers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92732416-5cba-42ce-b18d-8e82a68309f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:43:29.309+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:36.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK''s parliament voted on January 15 to reject a Brexit deal
        thrashed out by former Prime Minister Theresa May. So far, her replacement
        Boris Johnson, who took over in July, hasn''t renegotiated a deal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c49fe45-ae7b-4946-b0a6-7ea32435cdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:43:29.309+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:36.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he has affirmed that the UK will leave the European Union
        "come what may" on the agreed date</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6a1750-26ad-473c-9d70-fa08f7c3cb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:43:29.309+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:36.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With no solution in sight, it seems almost inevitable that the UK
        will exit without a deal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414e5d75-ba35-4aa4-9b9e-c7b8d3f8efe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:43:29.309+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:36.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So much of modern British life —&nbsp;from airport management to
        cheese production —&nbsp;is tangled up in European legislation that the sudden
        severing of ties, now scheduled for October 31 after EU leaders agreed a six-month
        extension, will have huge implications.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90abf9b-7d5d-47fb-bfac-0267b4f6c04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:43:29.309+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:36.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those traveling to and from the UK can expect significant disruption,
        according to travel industry experts. Particularly if the new restrictions
        are implemented immediately. Aviation, currency, insurance, mobile phone roaming
        and passport control are all likely to be affected.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb47e5c-9d66-4d47-8197-558be8360cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:43:29.309+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:36.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Preparing for no deal is now an operational priority for the UK
        government. So we have to entertain that nightmare," says Tom Jenkins, chief
        executive of ETOA, the European Tourism Association.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c52dc5-445c-40b1-87fd-052d39d5ce2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:43:29.309+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:36.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Border delays</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd394fe04-072f-4f5d-9c08-1baba00db8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:43:29.309+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:36.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jenkins says that a no-deal scenario could cause growing queues
        at passport control, with the European Union intending to treat UK passengers
        as those from a "third country" rather than those enjoying full EU rights
        under freedom of movement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e05506-a0fc-4c2e-9d35-a9ffdff35005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:43:29.309+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:36.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This adds 90 seconds of border checks on each passenger," says
        Jenkins. "This is hours of delays disembarking any flight, and days of delays
        at Channel ports. It will be a spectacular introduction to the red tape of
        Brexit." Queues are likely to grow at UK and EU airports," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4412b4c5-8b42-4baa-8b67-251c4509089c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:43:29.309+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:36.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not everyone forecasts doom and gloom.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640c7162-8244-438b-bfe6-d8d456c93a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:43:29.309+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:36.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tourism is big business in the UK, just as it is in Europe, and
        huge quantities of money are spent from both sides each year by visitors from
        all over the world," says Matt Dunne, operations manager at tour company Healing
        Holidays. "Therefore, the UK government and the EU will be keen to ensure
        this continues."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3912c7b-5fc5-40f7-b4df-ac66ddb72ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:43:29.309+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:36.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What will happen to air travel?</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7142960-2722-46c1-a87d-3ae4dd5d3c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:43:29.309+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:36.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some, including Dunne, say airfares could rise in the event
        of no-deal, air travel itself is expected to continue between the UK and EU
        even if an agreement isn''t struck. The European Union issued guidance in
        December 2018 saying it intended to allow flights from the UK into its airspace.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e1de16-075f-464e-97b8-1e3aad53499d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:43:29.310+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:36.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it was quick to clarify that this would only extend to
        "basic connectivity." Britain''s exodus from the the EU''s Single European
        Sky initiative could have knock-on implications for air traffic management,
        significantly affecting airport runway capacities.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b622316-52eb-46df-a87f-776e882029db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:43:29.310+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:36.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an attempt to preempt post-Brexit confusion, budget airline Ryanair,
        one of Europe''s largest carriers, is among several that have set up UK-based
        subsidiaries to get separate UK certification needed if Britain crashes out.
        Meanwhile, the UK''s EasyJet has had to set up a European base.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec815e4f-389f-493b-860d-4902c08158e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:43:29.310+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:36.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government has said it is studying the EU''s proposals, but
        that consumers could still book flights after October 31 in the event of no
        deal, "...with confidence."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79771d7-5c60-4dd1-a49c-39b727d21c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:43:29.310+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:36.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both the EU and UK have made it very clear that both parties want
        to ensure flights between the UK and EU continue in any scenario," says Reigo
        Eljas, lastminute.com''s country director of the UK and Ireland. "The importance
        to retain the aviation links, which bring significant economic and cultural
        benefits, is clearly understood by both sides."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50dc0d1d-47ec-4a4d-9d0f-b4033a986eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:43:29.310+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:36.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Will passports still be valid?</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d47231-b5e9-40c0-8a1d-e32d0fd92cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:43:29.310+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:36.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And what about passports? Will British citizens, whose burgundy
        passports are currently emblazoned with the words "European Union," still
        have valid travel documents after October 31?</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f830600-6324-48ae-8870-1bd271a28739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:43:29.310+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:36.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assurances have been made by the EU''s legislative body that visas
        will not be required, at least initially.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2715d7b-a0bd-4230-a41b-ea32eaca9f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:43:29.310+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:36.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The European Commission announced in November 2018 that, even in
        a no-deal scenario, UK travelers can still visit the EU without a visa, providing
        the same is offered to European citizens visiting the UK," says ABTA, the
        Association of British Travel Agents.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09203f1-5c07-4502-9c61-f773f4c26f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:43:29.310+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:36.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Commission has also confirmed that as of 2021, UK visitors
        to the EU will have to pay €7 (about $8) for the European Travel Information
        and Authorization Scheme (ETIAS), which can be bought online ahead of travel.
        This will last three years and ensure smooth entry at EU borders and airports,
        similar to the current ESTA scheme many tourists use to travel to the United
        States.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39abbf2b-3d77-4303-951f-a4b229ce3656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:43:29.310+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:36.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government is also advising citizens to ensure they have
        at least six months'' validity left on their passport when entering the EU,
        up from the current 90-day limit. EU travelers heading to the UK are unlikely
        to face visa restrictions, as long as the UK reciprocates the EU''s offer.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62002386-f4ec-4ce1-97be-53c59f138866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:43:29.310+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:36.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the UK has yet to finalize its post-Brexit immigration
        strategy, adding further confusion.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a760d82-c833-4445-b693-e59784828c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:43:29.310+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:36.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What about insurance and medical emergencies?</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e2ddb1-8897-4c1d-917c-912a6a0cd739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:43:29.310+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:36.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK travelers are also likely to face major changes when it comes
        to insuring themselves while traveling within the EU. Currently, travelers
        who need to use health services can show a European Health Insurance Card
        (EHIC) to access free medical care in any EU country. Yet ABTA sounds a worrying
        note, confirming that, "In the event of a no-deal Brexit, UK registered EHICs
        will no longer be valid."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7564b36-9983-449a-a3a3-4770cc4b86ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:43:29.310+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:36.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"British travelers need to check their travel insurance policies
        carefully to ensure that they provide sufficient cover," says Jo Mackay of
        Bookings For You, a holiday lettings firm specializing in France and Italy.
        "It is likely that insurance premiums could rise in the short term."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa99693b-2326-4e19-999a-b76e5df162b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:43:29.310+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:36.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABTA, meanwhile, is advising UK travelers to check existing policies
        to see if they have emergency cover, as this will be required to cover costs
        if medical attention is needed and the UK and EU have not secured an agreement.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659ba93c-c979-4b40-a04e-8e68e006b3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:43:29.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:36.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Will driving licenses be affected?</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2936e7df-64ec-4956-8675-2f3d2cb500a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:43:29.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:36.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those driving to the EU from the UK via the Channel Tunnel and major
        ports in southeast England will benefit from the fact that train and ferry
        travel are protected by EU rail regulations and international maritime law
        respectively.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857fe08a-44de-427e-8131-bd39168f19c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:43:29.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:36.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, drivers may need to get a special license in order to be
        fully compliant when on the EU''s roads. In official guidance released in
        September 2018, the UK government said, "If there is no deal with the EU,
        you may need to obtain an International Driving Permit (IDP) to drive in the
        EU."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e82362-0efc-44be-889d-4f1ecf07f20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:43:29.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:36.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What about mobile phones?</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1ef146-08af-40eb-8ea9-f2d987e76426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:43:29.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:36.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, concerns have also been raised about the cost of using
        mobile phones in the EU when traveling. EU-wide agreements which came into
        place in 2017 saw punitive roaming charges banned, but consumers are being
        advised that a no-deal Brexit could mean EU mobile networks charging UK travelers
        to access data, make calls and send text messages, with the UK being seen
        as a "third country" in this case.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145713d1-4cc8-475e-9df7-2ece68826039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:43:29.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:36.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whilst the major UK providers have made clear statements that they
        currently have no plans to raise charges on roaming services post-Brexit,
        the loss of this EU regulation could leave consumers without a safety net
        when it comes to the cost of data whilst abroad in the future," says Ernest
        Doku, mobiles expert at UK consumer site Uswitch.com.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194aebba-9b35-4e53-9afa-1aa29b1bc527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:43:29.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:36.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Anything else?</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ce3b23-0818-4de9-9cdd-3ada015242df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:43:29.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:36.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cost of travel for UK citizens is also likely to increase, although
        it could be beneficial to those traveling into the country as exchange rates
        are affected.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611c325a-1a8c-42ad-930f-85ce7777b6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:43:29.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:36.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With a no-deal we expect sterling to further weaken and make the
        UK an even more attractive place to visit," says Rob Russell, joint CEO of
        AC Group, a UK-based tour operator. "Two of our biggest US clients have already
        seen an increase in sales for 2019."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902c1d55-02ff-4c33-8b08-546b25dc3c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:43:29.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:36.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, the Britain that awaits them could be a vastly different
        place from that depicted in the holiday brochures if apocalyptic warnings
        about food, medicine and other shortages come to pass, not to mention the
        possibility of civil unrest.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418a1690-3892-4b55-96ca-7030274ba864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:43:29.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:36.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russell also sounds a note of caution.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aadfc1c-a490-49e0-b16e-c4a77e6f3284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:43:29.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:36.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No-deal could have a huge impact on tour operators," he says. "It
        is that knock-on effect that is potentially very damaging; it will put people
        off booking short weekend breaks, or making confirmed bookings. It might seem
        inconsequential to most people, but for tour operators it''s their bread and
        butter."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a214c248-d306-4453-9d97-a10246b9e9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:43:29.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:36.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite both sides initiating no-deal planning in a bid to ameliorate
        the worst effects of such a scenario, there remains a heightened sense of
        uncertainty within the travel industry. That in turn has left consumers unclear
        as to how the world will look if a deal isn''t signed off before the October
        31 deadline.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a428e9-b118-4f0f-acb3-ae9393bd401e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:43:29.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:36.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All eyes will be on the UK''s parliament over the coming weeks,
        with travel experts hopeful that some kind of compromise can be reached.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d154bc-afca-4101-b716-db62c0e596f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:43:29.308+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:36.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/travel/article/how-brexit-will-affect-travel/index.html">How
        will a no-deal Brexit hit travel in and out of the UK and Europe?</a>"</em></p>'
  'microplastics-sargasso-sea-north-atlantic':
    'author': 'Arwa Damon and Brice Laine, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-20T06:45:53.209+08:00
    'imagesource': 'jcr:82fd1fab-de7e-4615-b49d-44bc2b216d80'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb1ea2e1-6745-4443-b847-c0914c044dd5'
    'lead': 'Caught up in the swirling North Atlantic gyre is a growing collection
      of human waste: trash from countries that border the Atlantic, from the west
      coast of Africa to the east coast of the US, slowly breaking up on its long
      journey into microplastics that end up in the gills and stomachs of aquatic
      animals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T06:50:59.006+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T11:54:35.329+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:52:17.459+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['microplastics']
    'template': '1'
    'title': 'Microplastics discovered in ''extreme'' concentrations in the North
      Atlantic'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627445b9-5422-45a4-b116-247e295ae7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:50:59.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:35.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Within the Atlantic Ocean is the world''s
        only sea without shores, its borders defined by the currents of the North
        Atlantic gyre. The Sargasso Sea takes its name from sargassum, a free-floating
        golden brown seaweed that is a haven for hatchling sea turtles and hundreds
        of other marine species who use it to feed, grow and hide from predators.
        But the sargassum is now home to objects wholly unnatural too.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d6a58e-e0be-45ba-b548-76f1c1e2f283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:50:59.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:35.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caught up in the swirling gyre is a growing collection of human
        waste: trash from countries that border the Atlantic, from the west coast
        of Africa to the east coast of the US, slowly breaking up on its long journey
        into microplastics that end up in the gills and stomachs of aquatic animals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a69069-6bc7-45f2-b220-2d6fe8f0ad73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:50:59.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:35.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We joined a Greenpeace expedition to the Sargasso where scientists
        were studying plastic pollution and turtle habitats. Our mission was to get
        a better understanding of what lives out on the sargassum ecosystem, what
        is threatening it, and how that may impact us.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6cb85d-42fd-4fd4-b651-f25d6790a83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:50:59.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:35.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Into the blue</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5664783-b2aa-458c-a040-4a85f331ad5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:50:59.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:35.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My cameraman, Brice Laine, and I thought we had an understanding
        of how humanity''s reliance on plastic has impacted Earth. We have reported
        from the remotest regions of our planet, from the Arctic to the Antarctic,
        where we witnessed the discovery of microplastics, fibers and PFAS (chemicals
        that are used as stain and water repellents in things like cookware and outdoor
        gear).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3244f672-cb82-4b12-bae9-03bd7a212123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:50:59.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:35.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://edition.cnn.com/interactive/2018/06/world/antarctica/">Read
        more: Protecting the Antarctic: A journey to a continent in distress</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee60d410-81e6-4e42-a98c-9f2494ae6617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:50:59.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:35.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sargasso Sea is another place where few humans venture. Constantly
        changing with the currents, this oval shaped body of water is around 1,000
        miles wide and 3,000 miles long. From the bow of our ship, Greenpeace''s Esperanza,
        the water looks pristine, inviting. Having never really been in waters like
        this —&nbsp;the open ocean, often believed to be a biodiversity desert —&nbsp;we''re
        excited to get in.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc04973e-a75f-4515-a8bf-173406605c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:50:59.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:35.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are small schools of juvenile trigger and file fish, and other
        species darting around or just hiding within the sargassum. There are many
        species we don''t see, too small, too apt at blending into this rich nursery
        ground like young shrimp and crab, tiny frog fish, and what we really hoped
        to find but didn''t —&nbsp;baby turtles.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce38937-b29f-45bd-a08a-881c54adfe7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:50:59.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:35.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Embedded in most of the sargassum are the easily visible pieces
        of trash: shampoo bottles, fishing gear, thick hard containers or thin soft
        bags amongst many other types of plastic. One of the scientists points out
        fish bite marks in a small plastic sheet we pull out. But what is really jarring
        is when you dive down and look into the blue and realize you are surrounded
        by tiny glittering pieces of broken up plastic called microplastic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e67bed-e45e-4dbf-b2d6-c69f9ea704f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:50:59.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:35.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t until witnessing it that the extent of plastic pollution
        and what it means sank in. And it''s terrifying.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5529e542-8971-4592-baa7-67dd1ef23ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:50:59.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:35.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greenpeace scientists say they found "extreme" concentrations of
        microplastic pollution in the Sargasso Sea, although they are still reviewing
        their findings. In one sample, they discovered almost 1,300 fragments of microplastic
        —&nbsp;more than the levels found last year in the notorious Great Pacific
        Garbage Patch.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226d4d3b-ae35-4e27-b742-a794101bfdbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:50:59.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:35.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their analysis indicates this pollution originates from single-use
        plastic bottles and plastic packaging, according to Greenpeace.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df0fb06-701b-40fa-8046-da5cef815584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:50:59.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:35.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greenpeace''s trip to the Sargasso is part of its year-long pole-to-pole
        expedition to campaign for a Global Ocean Treaty that calls for the protection
        of a network of ocean sanctuaries covering 30% of the world''s oceans by 2030.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782ac2b3-b593-4b4b-91a8-bce295e4cf3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:50:59.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:35.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Off the side of the Esperanza, the manta trawl lazily gobbles up
        water samples from the ocean''s surface that are filtered through its long
        mesh tail. An hour later, what is collected shows us the bleak reality of
        what is in the water.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b796108-211c-4dd1-bb7f-09c555737bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:50:59.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:35.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In most of the samples that we have been sampling where there is
        sargassum we have seen a lot of plastics because they get entangled in the
        sargassum," Celia Ojeda, a marine biologist with a PhD in ocean conservation,
        explains, pointing to the tiny pieces floating at the top of one sample.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b427e126-f780-4ae1-90b2-8239d9a815c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:50:59.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:35.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a really nice blue; you can''t imagine what is under there,
        and then when you get the sample you get really shocked at the numbers," she
        says.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bc04f8-d64b-41e9-9134-07cd4e01a2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:50:59.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:35.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://edition.cnn.com/2019/08/09/health/ipcc-report-food-security-climate-scn/index.html">Read
        more: Food will be scarce, expensive and less nutritious, climate report says</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cdc418-930f-4f68-9453-178e3e72e774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:50:59.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:35.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with research assistant Shane Antonition, who is with the
        Bermuda Aquarium Museum and Zoo, Ojeda spends hours picking through the sargassum
        and what was collected in the manta trawl net.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea928b43-340f-4eae-ae71-7ee1ceb1d81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:50:59.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:35.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grabbing the tiny pieces with tweezers, she places them carefully
        on paper to count.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56501b5a-1213-4444-be61-2b2e4de053d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:50:59.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:35.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antonition was part of a similar study years ago. "The more I learn,
        the more I see how much more like a spaceship Earth is, and how fragile these
        systems are and how much we rely on these ecosystems services to keep us alive.
        So, (we are) learning more about our impact on the earth and using those discoveries
        to inform the change that can prevent further degradation of our environment,"
        he says.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff87eb2-3b1b-47bb-96c6-85f9b3d5be99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:50:59.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:35.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>From your bin to your plate, via the ocean</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd5082d-26c5-4cfc-aeeb-5b86ecd80830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:50:59.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:35.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only around 9% of plastic produced has ever been recycled. Most
        single-use plastics end up in landfills or are burned in huge toxic fires.
        Some finds its way into our rivers or the oceans, either flushed into water
        systems or blown by wind currents.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcb0c8d-6de8-4ec9-a646-13c793138477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:50:59.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:35.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This goes into the food chain." Ojeda explains. "The fish and shrimps
        eat the plastic, we are eating them or the fish that eat them, and this will
        end up in our bodies somehow."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cf6200-967b-4013-948f-f93a189e6fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:50:59.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:35.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plastic humans discard —&nbsp;food wrappers, plastic bags, even
        nappies —&nbsp;find their way back into homes in the food that you buy. A
        study from June 2019 said the average person ingests around 2,000 microplastic
        particles a week -- around five grams, or the weight of a credit card. What
        scientists don''t yet fully understand is what that plastic or the toxins
        that plastic contains can do to us.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063eac0a-47ee-4a8d-a18d-8d0d6d1cb642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:50:59.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:35.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plastic pollution is hardly a new phenomenon. A study off the shore
        of Bermuda back in the early 1970s found 3,500 pieces of plastic per square
        kilometer. A more recent, as yet unpublished study by the Bermuda Aquarium
        Museum and Zoo found that nearly 42% of fish samples had ingested microplastics.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ab8cfc-bb26-4089-99a8-9216d0ede161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:50:59.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:35.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://edition.cnn.com/2019/08/06/asia/arctic-fires-russia-climate-change-intl/index.html">Read
        more: Fires, floods (and even bugs) are challenging Russia''s stance on the
        climate crisis</a></strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24cc21f-3548-4b8f-8cfb-69dc81b9230e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:50:59.009+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:35.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weight of evidence that humans are contaminating one of our
        major food sources is overwhelming -- not only introducing potential toxins
        into our own bodies, but also polluting whole ecosystems and killing precious
        marine animals.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b5fb76-1b21-44c3-abf0-f3affa8491c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:50:59.009+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:35.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How can you protect the ocean?</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578ce82d-0bd4-41ca-b966-f236bbda7f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:50:59.009+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:35.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The key to tackling ocean plastic is to stop it getting there in
        the first place, but the solution doesn''t just lie with recycling.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb3d3a4-d58a-4b3e-883c-8df1e8bd3fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:50:59.009+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:35.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to be reusing and refilling," Ojeda says. "The consumers
        are doing a lot of things, but if you as a consumer are going to the supermarket
        and you are unable to buy something which is not wrapped in plastic it''s
        not your fault. You are a person. It''s companies; companies need to take
        the step, need to lead the change -- and governments need to push the companies.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16a619a-fb11-43ed-83e3-f5ea3f766f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:50:59.009+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:35.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the oceans to recover to we need to stop them (plastics) now.
        If we are thinking we can stop them in 10 years, we can phase them out, no:
        we need to stop single-use plastic. Then the seas will have time to clean
        up."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858c2c76-5863-4447-a9ed-27ae1241bd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:50:59.009+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:35.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to look at all the ways we are not understanding the fate
        of plastic," says Robbie Smith, a marine ecologist and the curator of the
        Bermuda Aquarium and Zoo. "Recycling is terrible, even in the US. Countries
        are facing up to the reality, but they are not ready to turn off the tap.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7517c158-da81-4302-a91a-513aea4c6d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:50:59.009+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:35.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://edition.cnn.com/2019/07/31/europe/greenland-heatwave-climate-crisis-intl/index.html">Read
        more: Greenland is melting in a heatwave. That''s everyone''s problem</a></strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bc35e8-d472-4612-bcca-6e4ced3929ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:50:59.009+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:35.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to look at the types of plastic we are using and eliminate
        the ones that can''t be recycled. We need to tidy up land-based sources (landfills
        and the like).</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022fb072-6b81-43b6-b1d1-0c6c29fe68ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:50:59.009+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:35.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to be more respectful that plastic is a great tool but
        can become a nightmare," he adds. "There is no quick fix. Nothing is going
        away fast. It takes a decade or two for plastic to make its way into the watershed."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c313d7-321f-47cd-91be-3696ae8d897b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:50:59.009+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:35.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few of us witness what is out in the open oceans far from our homes,
        which is one of the many challenges for ocean protection and why few truly
        understand how dire the situation is. Out of sight, out of mind.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835ad42e-cd6a-417d-8849-22ffffc6bf08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:50:59.009+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:35.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in reality, it''s ending up right back in front of us —&nbsp;and
        inside us —&nbsp;even though we may not see it.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db19f101-ec92-498b-90b4-cd0f23be7ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:50:59.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:35.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/08/19/world/microplastics-sargasso-sea-north-atlantic-intl/index.html">Microplastics
        discovered in ''extreme'' concentrations in the North Atlantic</a>"</em></p>'
  'evelyn-hernandez-abortion-retrial-acquittal':
    'author': 'Flora Charner and Kara Fox, CNN'
    'caption': 'Evelyn Hernández (center) celebrates with her lawyers after being
      cleared of all charges on Monday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-20T06:53:23.853+08:00
    'credit': 'From Oscar Rivera/AFP/Getty Images'
    'imagesource': 'jcr:babd73e4-c35d-4780-a310-2748d3c8b298'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8395d0a-1ae3-4e43-bb7e-7a5bdb8264c9'
    'lead': 'A young rape survivor who''d been accused of inducing an abortion and
      previously sentenced to 30 years in prison was acquitted of all charges by an
      El Salvador judge Monday at the conclusion of a retrial.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T06:56:16.039+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T11:54:34.294+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:52:17.719+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['abortion', 'retrial', 'acquit', 'hernandez', 'el-salvador']
    'template': '1'
    'title': 'Salvadoran woman at center of controversial abortion trial acquitted
      of all charges'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c70733-fbbb-401a-bd00-9c8bca6ab647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:56:16.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:34.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A young rape survivor who''d been
        accused of inducing an abortion and previously sentenced to 30 years in prison
        was acquitted of all charges by an El Salvador judge Monday at the conclusion
        of a retrial.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98d7fd8-4621-46f3-a0a6-f1b7d11b789a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:56:16.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:34.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evelyn Hernández, 21, was found innocent after the judge said there
        was not enough evidence to convict her, according to Hernández''s defense
        team.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74f0ac3-3d35-4f9e-a453-e0f224e4fcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:56:16.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:34.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2016, Hernández was found on the floor of her bathroom
        drenched in blood. She was taken to a local emergency room in her hometown
        of El Carmen, roughly 40 kilometers (about 25 miles) east of the capital by
        her mother and a neighbor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd735becc-d004-4cb1-a2f7-49610662891b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:56:16.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:34.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors who examined her saw signs of a delivery but no baby and
        reported her to the authorities. When local officials arrived at her home
        five hours later, they found the newborn dead in a septic tank.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb52521-6d1e-4eeb-9837-f04fd79b42d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:56:16.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:34.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, Hernández was convicted and sentenced to 30 years in prison
        for killing the child. Prosecutors at the time claimed she had induced an
        abortion and left the baby for dead.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36b2d8c-837e-4265-8adb-a390039502a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:56:16.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:34.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She served 33 months of her initial 30-year sentence and was freed
        last February after her legal team presented an appeal before the Supreme
        Court and requested her retrial. At the end of the retrial on Friday in Ciudad
        Delgado, prosecutors asked the court to impose an even longer sentence of
        40 years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb5bfa8-3b40-4190-a24d-16b5b65e7fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:56:16.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:34.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hernández had always attested to her innocence, saying that she
        did not even know she was pregnant until the delivery. Speaking to reporters
        last month, she said, "Had I know I was pregnant, I would have awaited the
        baby with pride and joy."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c95bcdc-78b1-4f2a-abca-166d894c15bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:56:16.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:34.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hernandez''s case has drawn an international spotlight onto the
        country''s abortion laws, some of the strictest in the world.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89c1489-7631-4ce3-95c9-536e5e7fa593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:56:16.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:34.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terminations are illegal in El Salvador under any circumstance,
        including when the pregnancy poses a risk to the mother or in cases of rape.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5dd700-626e-4648-a1e1-64298a6f6863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:56:16.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:34.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Hernández and her defense team have said that her pregnancy
        was the result of a rape.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86274a6c-c2a7-4332-b3ed-e73cdfbd4d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:56:16.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:34.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the verdict was handed down on Monday, Hernández was greeted
        by a crowd of supporters who had rallied outside the Ciudad Delgado courthouse.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2918d8-9c66-4daa-b942-05fefd95e665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:56:16.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:34.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank God, justice was served," Hernández told reporters following
        the ruling.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22bc26b-d168-4560-afb9-f54dd8d9dd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:56:16.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:34.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thank all of you who have supported me and thank everyone from
        around the world who has shown support."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a537e26a-b781-47cf-af65-30e535baf720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:56:16.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:34.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was tough to be locked up, especially when I was innocent,"
        Hernández added. "There are others who are still locked up and I hope they
        are freed soon."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ddbcc0-fd29-472c-8539-7b3426a07017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:56:16.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:34.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Law "criminalizes" women</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a79a55c-aeb2-439b-a3be-a76c8055c71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:56:16.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:34.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The verdict has been hailed as a landmark moment by women''s rights
        groups across the globe.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7794547-4218-45fd-81a6-9d02c657f5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:56:16.041+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:34.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paula Avila Guillen, director of the Latin America Initiatives for
        the Women''s Equality Center, declared the verdict a victory for Hernández
        and El Salvador''s interpretation of its strict abortion laws. The New York-based
        group had provided legal support and assistance to Hernandez throughout the
        trial.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092da951-7dff-453a-a9f0-484c1ba62484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:56:16.041+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:34.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems the judicial system is starting to understand that stillbirths
        are not crimes, they are obstetric emergencies," Guillen told CNN. "People
        in El Salvador now understand that the law, as it stands right now, criminalizes
        women in poverty."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ccd31b-554a-4f13-a924-20efb4c9d3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:56:16.041+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:34.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Amnesty International called Hernández''s acquittal
        a victory for human rights and called on the government to end "the shameful
        and discriminatory practice of criminalizing women once and for all by immediately
        revoking the nation''s draconian anti-abortion laws."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da377b08-baeb-4c91-9f5e-fa01a8bf6a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:56:16.041+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:34.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depending on the charge, Salvadoran women who are suspected of having
        an abortion or an induced miscarriage can face serious charges including aggravated
        homicide, with sentences ranging from two to 50 years in prison, according
        to Amnesty International.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ded87f7-dbde-4f69-af1a-a8d01d5e77e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:56:16.041+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:34.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the women who have faced criminal charges for abortions
        in El Salvador come from poor rural backgrounds, and many suffered miscarriages
        or had obstetric complications because they weren''t able to get regular checkups
        due to lack of resources.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5363831-574b-4d84-b341-f54e52ea78e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:56:16.041+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:34.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elizabeth Deras, one of Hernández''s lawyers, told CNN last week
        the defense team was feeling positive because prosecution witnesses presented
        evidence that suggested that the baby died from complications during the delivery,
        which might have cleared Hernandez of any responsibility.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4b022b-faab-4915-9f6a-ca619e5cbc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:56:16.041+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:34.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The doctor who performed the autopsy on the child said the cause
        of death was aspiration pneumonia and that meconium was discovered inside
        the baby''s stomach," Deras told CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b13add-dd5b-4671-a42f-72127b49f4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:56:16.041+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:34.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors had asked for the longer sentence during her retrial,
        even after evidence of a stillbirth was presented by their witnesses.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7604f9ac-976e-4802-b67e-a3942937e02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:56:16.041+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:34.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guillen said she expects the prosecution to appeal Monday''s sentence.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f264d9-6747-48fd-9ab8-e247a0b8abbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:56:16.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:34.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/08/19/americas/evelyn-hernandez-abortion-retrial-acquittal-intl/index.html">Salvadoran
        woman at center of controversial abortion trial acquitted of all charges</a>"</em></p>'
  'kulusuk-greenland-lost-':
    'author': 'Mary Ilyushina and Frederik Pleitgen, CNN'
    'caption': "\tOn one of the hottest days this summer, locals in the tiny village\
      \ of Kulusuk, Greenland heard what sounded like an explosion. It turned out\
