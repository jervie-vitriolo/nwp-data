    'mgnl:tags': ['Senate', 'Senator', 'Pia-Cayetano', 'alcohol-tax']
    'template': '1'
    'title': 'WATCH: Senators try ‘alcopops’ during alcohol tax hearing'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85ab3b4-3a01-4bbb-baed-f117e3141fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T22:43:29.992+08:00
      'mgnl:createdBy': 'alyssa'
