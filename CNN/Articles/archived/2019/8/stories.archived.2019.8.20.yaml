      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd41cf2-8b36-4be2-8bb0-609f066a377d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:28:01.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:54:27.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Alfredo Benjamin Caguioa&nbsp;also declined&nbsp;the automatic
        Chief Justice post nomination.&nbsp;On Monday, <a href="https://cnnphilippines.com/news/2019/8/19/supreme-court-chief-justice-nomination-marvic-leonen.html">Associate
        Justice Marvic Leonen declined</a> the nomination as the top court''s next
        chief justice.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6ce922-a60f-4d00-80a3-bcd6530ae98a'
      'mgnl:activationStatus': true
