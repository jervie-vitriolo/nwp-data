    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:52:34.390+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Robert--Bobby--Eusebio', 'vico-sotto', 'pasig']
    'template': '1'
    'title': 'Eusebio to seek dismissal of COMELEC ''erroneous'' ruling to junk poll
      protest vs Vico Sotto'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600702e5-ed55-4a54-9757-b961f5d07efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:41:26.518+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:42.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5) –</strong> The
        camp of former Pasig City Mayor&nbsp;Robert "Bobby" Eusebio will question
        what it claimed is an "erroneous" ruling by the Commission on Elections (COMELEC)
        Second Division to junk its poll protest against his successor, Pasig City
        Mayor Victor Ma. Regis "Vico" Sotto.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2e5b97-671b-4dfc-a062-0d90f0d3cbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:41:26.518+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:42.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380a01ec-70b0-4cba-ba6b-ed3180bceee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:41:26.518+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:42.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post, Eusebio, through his legal counsel former Commission
        on Elections chief Sixto Brillantes Jr., said "a motion for reconsideration...will
        definitely be filed within the mandatory 5-day period with the Comelec En
        Banc."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d9216d-3338-46f8-abc7-915fffd26e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:41:26.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:42.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0a5471-674b-41a7-a90d-e3e981c60a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:41:26.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:42.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COMELEC unit, in its August 30, 2019 decision penned by Commissioners
        Luie Tito Guia, Socorro Inting, and Antonio Kho, sided with Sotto, a neophyte
        politician, and dismissed Eusebio’s electoral protest, citing that it was
        "insufficient in form and substance."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5877616d-0b36-405c-afcc-36768e519bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:41:26.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:42.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b06169-b1d4-4917-9ca1-6a461411578e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:41:26.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:42.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his plea filed in June, Eusebio asked the poll body for a recount
        of Pasig City’s ballots from the May 13, 2019 elections, claiming his votes
        in almost 30 clustered precincts were missing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc58b37-a769-464f-b6dc-7749cd7c31d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:41:26.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:42.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac3d18e-3c51-4d9b-9f95-07ad71586bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:41:26.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:42.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision said that former mayor''s protest "failed to reflect
        a detailed specification of the acts of omissions complained of showing the
        electoral frauds, anomalies, or irregularities in the protested precincts,”
        an argument which according to Brillantes is among the things that Eusebio
        intends to raise in his petition.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d880ed1-4714-4095-936b-33f5202b4ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:41:26.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:42.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7142df1b-f4fc-4f3f-b5f2-34e18f8aff35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:41:26.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:42.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said that the petition is based on "flimsy averments," and
        that is something the commission cannot allow to prosper lest the "whole election
        process will deteriorate into an endless stream of crabs pulling at each other,
        raising to disembark from the water."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba226bfe-246d-46d2-bb5f-ae8aae1b635f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:41:26.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:42.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fbbbc5-05ae-4092-9e5b-7982627e78c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:41:26.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:42.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="https://cnnphilippines.com/news/2019/9/2/COMELEC-Bobby-Eusebio-Vico-Sotto-poll-protest.html"
        target="_blank">COMELEC division junks ex-Pasig mayor’s poll protest vs Vico
        Sotto</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fec76b3-5241-45ec-a67a-890a7a52bf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-05T09:41:26.519+08:00
