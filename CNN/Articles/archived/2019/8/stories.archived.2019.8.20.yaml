      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ec8c64-c0a7-4686-8d6e-27080e32691b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:24:34.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:48.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US markets, which had struggled for direction earlier in the day,
        dropped on Trump''s comments. The Dow closed down about 600 points.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878a6825-040e-45e1-a353-14a9e7223098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:24:34.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:48.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083801d2-f637-4724-82b8-5079ee8104a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:24:34.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:48.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Trade Representative''s office did not immediately comment
        on China''s tariffs announcement.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942fc2c0-b1b5-423e-829b-26e64811499e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:24:34.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:48.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d5294a-5f27-4d0c-9651-28a1cc070bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:24:34.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:48.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes amid indications the ongoing trade war is having
        an impact on the world''s two largest economies. Industrial production in
        China — an important indicator for the country''s economy — grew just 4.8%
        in July compared to a year earlier, according to China''s National Bureau
        of Statistics. That''s the worst growth for that sector in 17 years.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8845cef8-9eb2-4a49-b3d7-8d3af08f3625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:24:34.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:48.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08117a46-8900-4e23-96b2-4a64fed512a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:24:34.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:48.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American factories are also contracting for the first time in a
        decade and red lights are flashing in the bond market, where the yield curve
        has inverted. Such inversions, where the 10-year Treasury yield dips below
        the two-year Treasury rate, are historic predictors of a coming recession.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ca3416-0fe4-40dc-a174-772f920144e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:24:34.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:48.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5978032-a497-4880-84bd-f3222e01150f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:24:34.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:48.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumer spending, which has remained a bright spot of the American
        economy, could be hurt by higher prices from the pending tariffs on goods
        like phones, video games and athletic shoes, analysts have warned.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a39787-3a21-4b35-a91f-42c75130c3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:24:34.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:48.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d398ace-4a72-4490-bbcc-228d2740a5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:24:34.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:48.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Chamber of Commerce, which represents the interests of more
        than three million businesses, called on China and the United States to "get
        back to the table" to discuss issues important to both sides, including intellectual
        property and market access.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6d7b54-4c21-47d0-9a12-871b3a75b038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:24:34.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:48.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1673a2b2-7112-4b8d-b54a-0a89aebedb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:24:34.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:48.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s Chinese retaliation is unfortunate, but not unexpected.
        The fact of the matter is that nobody wins a trade war, and the continued
        tit-for-tat escalation between the U.S. and China is putting significant strain
        on the U.S. economy, raising costs, undermining investment, and roiling markets,"
        the statement said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec82c119-2f30-4849-8137-8ce494c64c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:24:34.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:48.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504d6fb6-0513-49fa-adc0-08a56b16be53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:24:34.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:48.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>--CNN Business'' Matt Egan contributed to this report</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0373475-7627-4eb5-8102-9cf487eb85f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:24:34.779+08:00
      'mgnl:createdBy': 'catherine'
