    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Doctors file COCs for senator as PH’s fight against COVID-19 continues'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46da3178-f7df-45c7-95a2-1bbd2b71a6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T16:55:38.829+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:11.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, October 6)</strong> — Two doctors are
        eyeing seats in the Senate as the country continues to wrestle with the COVID-19
        pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05439a9-1b0c-45f7-9de5-f9aa980c9ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T16:55:38.829+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:11.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Minguita Padilla, an adviser for the Department of Health and
        consultant for lawmakers, and Dr. Leo Olarte, former president of Philippine
        Medical Association, filed their certificates of candidacy for senator on
        Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5175cc71-95b7-4d09-9fd0-5d7605963a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T16:55:38.829+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:11.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla is running under Partido Para Sa Demokratikong Reporma,
        while Olarte is representing Bigkis Pinoy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18834107-5d9a-4e33-8a8c-57085355031e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T16:55:38.829+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:11.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They cited the government’s handling of the health crisis as among
        the reasons why they are trying to forge their way into public office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b2166b-2825-4874-b2df-b9028d6b7ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T16:55:38.829+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:11.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang kulang na pagtugon sa pandemya, ang tila ba pagbibigay halaga
        sa negosyo higit pa sa kapakanan ng taumbayan, ang garapalang pagpapayaman
        ng mga taong nagsasamantala sa pandemya sa kabila ng labis na paghihirap nating
        lahat at kasama na din ang panawagan sa akin ng mga kapwa ko doktor. Ilan
        lang ang mga ito na naging dahilan kung bakit ko tinanggap ang nominasyon
        para tumakbo bilang senador,” Padilla said in her speech after filing her
        COC.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1ce694-6877-41d7-bce3-5de64073f43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T16:55:38.829+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:11.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The inadequate pandemic response, the seeming preference
        for businesses over the welfare of the people, the shameless act of accumulating
        wealth despite our suffering, and the nudge from my fellow doctors. These
        are some of the reasons that convinced me to accept the nomination for senator.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c7ca17-2eb0-48c0-9e84-6aa64a8386b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T16:55:38.829+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:11.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olarte, meanwhile, said doctors should serve as lawmakers in the
        Senate because the “final solution” to the health crisis should come from
        health experts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4725d3c7-3241-4eb6-b831-0c232367ce18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T16:55:38.829+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:11.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kailangan po ng isang doktor sa Senado upang mapigilan natin at
        magamot natin ang number one na problema ngayon sa mundo at sa ating mahal
        na bayang Pilipinas—ang COVID-19,” he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1d45ce-90d2-41b4-8e35-d4f5fcd63167'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T16:55:38.829+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:11.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need a doctor in the Senate to stop and cure the
        number one problem in the world, including the Philippines, which is COVID-19.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fd4de2-cd09-422a-acbc-d8f3e4f84848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T16:55:38.829+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:11.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte appointed former military officials to
        lead the government’s COVID-19 response. The administration has been criticized
        for its supposed militaristic implementation of health protocols.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8077ab2-7606-42f2-8485-54c2f9e81536'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T16:55:38.829+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:11.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque earlier said the government’s
        COVID-19 response is guided by “science and hard data.”</p>'
  'outburst-explosions-fast-radio-burst-space-':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-15T06:29:01.168+08:00
    'imagesource': 'jcr:11cfd821-652e-414b-877b-3c986bddec83'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04d81b1d-3c67-430a-88ce-99c434bae3fb'
    'lead': 'Talk about a cosmic temper tantrum'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-15T08:35:12.193+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T11:53:11.360+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:52:44.050+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Over a thousand cosmic explosions traced to mysterious repeating fast
      radio burst'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd722a2c-c536-447b-82cb-66f793595b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T08:35:12.193+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:11.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Talk about a cosmic temper tantrum.
        An outburst of explosions has been traced back to a mysterious repeating fast
        radio burst in space called FRB 121102.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6590ece5-61f8-4e29-b425-13e85dd76068'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T08:35:12.193+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:11.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using China''s Five-hundred-meter Aperture Spherical radio Telescope,
        or FAST, researchers detected 1,652 bursts over the course of 47 days, between
        August 29 and October 29, 2019. This is the largest set of fast radio burst
        events so far.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa29e47f-628a-4ab8-a88f-caa57f09d199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T08:35:12.194+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:11.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study detailing these <a href="https://www.nature.com/articles/s41586-021-03878-5"
        target="_blank">findings</a> published on Wednesday in the journal Nature.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40970cb0-9104-4def-9849-02f3ae5cba1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T08:35:12.194+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:11.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast radio bursts, or FRBs, are millisecond-long emissions of radio
        waves in space, and astronomers have been able to trace some radio bursts
        back to their home galaxies. Scientists have yet to determine the actual cause
        of the flashes. But the short bursts can produce a year''s worth of our sun''s
        total energy output.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3d6df7-8d9c-44d7-be31-97f9e4c2a97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T08:35:12.194+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:11.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Individual radio bursts emit once and don''t repeat. But repeating
        fast radio bursts are known to send out short, energetic radio waves multiple
        times. FRB 121102 has been known as a repeating fast radio burst since 2016.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e73ec57-e630-4760-8f5e-fe85dcd536e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T08:35:12.194+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:11.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During testing of the FAST telescope as it was being commissioned,
        researchers noticed FRB 121102 was frequently flaring and sending out radio
        signals, with a varying cadence. A total of 122 bursts were recorded during
        the peak hour, making it the highest rate ever for any fast radio burst. The
        1,652 individual bursts occurred over a total of 59.5 hours spread across
        47 days.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cc5be6-78da-47bb-817d-9a050b680e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T08:35:12.194+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:11.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was the first time that one FRB source was studied in such
        great detail," said study coauthor Bing Zhang, an astrophysicist and distinguished
        professor at the University of Nevada, Las Vegas, in a statement. "The large
        burst set helped our team hone in like never before on the characteristic
        energy and energy distribution of FRBs, which sheds new light on the engine
        that powers these mysterious phenomena."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7decbe94-1bc7-4f56-b6e2-da407510c46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T08:35:12.194+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:11.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The energy of the signals "severely constrains the possibility that
        FRB 121102 comes from an isolated compact object," said study coauthor Wang
        Pei, an assistant professor from the National Astronomical Observatories of
        the Chinese Academy of Sciences, in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93885b2-96ac-4f2c-91d1-6f094b3d7ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T08:35:12.194+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:11.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some people favor the idea that aliens could be the source
        of these bursts, scientists are leaning toward black holes or hyper-magnetized
        neutron stars called magnetars.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23e8537-5678-4043-a3bb-eb55d1253c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T08:35:12.194+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:11.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magnetars are dense stars, about the size of a city like Chicago
        or Atlanta, with the strongest magnetic fields found in the universe. Scientists
        think the bursts could originate from the magnetic field of magnetars.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c850a62-cfff-4359-85d9-a37290809eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T08:35:12.194+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:11.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FRB 121102 was the first repeating fast radio burst to be traced
        back to its source, linked back to a small dwarf galaxy more than 3 billion
        light-years away in 2017. Researchers also detected a pattern within the burst
        in 2020. During this cyclical pattern, radio bursts are emitted during a 90-day
        window, followed by a silent period of 67 days. This pattern repeats every
        157 days.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a869ec0b-5abf-49aa-999e-1b2f33f7f75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T08:35:12.194+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:11.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous observations showed that usually when they repeat, it''s
        sporadic or in a cluster.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc30c8e-2e6e-4c07-a079-d8721ab992b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T08:35:12.194+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:11.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this new impressive set of activity from FRB 121102, researchers
        can better understand the energy associated with these flashes. This could
        help scientists learn more about the potential source of fast radio bursts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5560d95b-a369-4e5d-afc1-da1d130e6d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T08:35:12.194+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:11.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast radio bursts were only discovered in 2007, followed by the
        discovery that some of them can repeat in 2016. Now, researchers know they
        can have patterns as well.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dadbd1-7800-4f4c-9d06-b0bedd3da1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T08:35:12.194+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:11.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commensal Radio Astronomy FAST Survey has helped find six new
        fast radio bursts, including a repeating one like FRB 121102.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db68d72-ac2a-4d18-a853-64866180dba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T08:35:12.194+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:11.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the world''s largest antenna, FAST''s sensitivity proves to
        be conducive to revealing intricacies of cosmic transients, including FRBs,"
        said lead study author Li Di, a professor at the National Astronomical Observatories
        of the Chinese Academy of Sciences, in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29290828-5bcf-4413-a4de-9482db9cca9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T08:35:12.195+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:11.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/10/14/world/cosmic-explosions-repeating-fast-radio-burst-scn/index.html"
        target="_blank">Over a thousand cosmic explosions traced to mysterious repeating
        fast radio burst</a></em></p>'
  'boracay-fully-vaccinated-panay-island-guimaras':
    'caption': 'FILE PHOTO'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2021-10-26T13:33:23.260+08:00
    'imagesource': 'jcr:5a46c561-6b9e-42a3-9492-b96968be3d10'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87fe5125-141c-42b5-8f0a-a5f4f845b244'
    'lead': 'Fully vaccinated tourists from Panay Island and Guimaras will no longer
      need to present a negative RT-PCR test result to enter Boracay Island in Aklan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-26T14:06:22.239+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T11:53:10.791+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:52:44.190+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Boracay drops RT-PCR test requirement for fully vaccinated tourists
      from Panay Island, Guimaras'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691a5885-d330-4152-a9a8-1087171cc8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T14:06:22.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:10.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26)</strong> — Fully
        vaccinated tourists from Panay Island and Guimaras will no longer need to
        present a negative RT-PCR test result to enter Boracay Island in Aklan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22391a5d-a08b-4632-a610-8666ae5a35d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T14:06:22.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:10.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VaxCertPH is all they have to show, a local official said Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1d9e76-7b1e-4e33-95be-9cfffb72976b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T14:06:22.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:10.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panay Island is composed of Antique, Capiz, Iloilo, and Aklan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76887ac8-fa5d-4af1-bb9b-b529f6e7cdcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T14:06:22.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:10.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“''Yung Panay Island and Guimaras na mga tourists - kung gusto po
        nila pumunta sa Boracay, pwede na pong walang RT-PCR basta meron po silang
        VaxCertPH,” Aklan health officer Cornelio Cuachon told a government briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b38e29e-01d8-4d38-892c-a10ea304f15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T14:06:22.240+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:10.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Tourists from Panay Island and Guimaras do not need
        to show RT-PCR test results anymore as long as they have VaxCertPH.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cb9266-2811-4615-ae9b-8507d682f60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T14:06:22.240+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:10.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fully vaccinated individuals without VaxCertPH and tourists coming
        from areas outside Panay Island and Guimaras still need to present RT-PCR
        negative test results, he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f17eaed-cd66-4ef7-8ca5-fbbdee6410b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T14:06:22.240+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:10.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who received their COVID-19 shots can get their VaxCertPH
        <a href="https://vaxcert.doh.gov.ph/" target="_blank">here</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd347ba46-cf86-4585-91ca-8b1cae5f829f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T14:06:22.240+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:10.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuachon said the provincial government may further ease travel requirements
        for those who want to visit Boracay once 70% of the eligible population on
        the island are fully vaccinated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697f1cc1-fbfb-420c-a33c-02ec060cd4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T14:06:22.240+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:10.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the current vaccination rate among eligible residents is
        62% and almost 91% among Boracay tourism workers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b7f9c7-70c8-4f68-9f13-c096848268d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T14:06:22.240+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:10.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aklan is currently under general community quarantine. The province
        has 35 active COVID-19 cases as of Monday, according to Cuachon.</p>'
  'Roque-failed-ILC-bid':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
