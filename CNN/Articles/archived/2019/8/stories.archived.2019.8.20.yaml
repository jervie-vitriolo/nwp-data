      'mgnl:created': 2020-09-24T06:35:37.621+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:17.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massive humanoid resembles a robot from "Mobile Suit Gundam,"
        a popular TV series from the late 1970s, and can be seen walking, kneeling
        and gesticulating in a video of the test posted on Twitter on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628baa60-cf32-4a5a-903f-2518e76a1fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-24T06:35:37.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:17.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The robot, which has been in the works since 2014, stands nearly
        60 feet high and weighs 24 tons, with more than 200 pieces made from a mixture
        of steel and carbon fiber-reinforced plastic, according to the company that
        created it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c07b45e-f001-44eb-9a0d-0ac2ecdef1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-24T06:35:37.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:17.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was due to feature at the Gundam Factory Yokohama, a new attraction
        that will allow fans to get up close and personal with the creation and learn
        about how it was created.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7447ce12-1113-4d18-941a-5367954bff05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-24T06:35:37.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:17.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attraction was due to open in October 2020 but, because of the
        coronavirus pandemic, visitors will now have to wait slightly longer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041bcb48-1e67-4b24-8644-069d23f7f93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-24T06:35:37.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:17.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This decision was made to ensure the health and safety of our fans
        and employees in response to the worldwide spread of COVID-19," the company
        that operates the site said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59234084-bdb2-48d9-9b72-69d3a63b23e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-24T06:35:37.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:17.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We apologize to all of our fans who were looking forward to our
        grand opening and ask for your understanding."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b94e06-21c1-448b-b834-c0e7adb9e052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-24T06:35:37.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:17.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team expects to open the factory "within the year," and details
        will be announced on the company''s website.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1203b3-5bc5-4e02-b9f8-82fc493f91e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-24T06:35:37.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:17.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anime came about in the early 1900s when Japanese artists like Oten
        Shimokawa began experimenting through trial and error to create short animated
        films.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a3fac7-ef51-48d5-97d9-84ce40886894'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-24T06:35:37.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:17.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But back then, animations were costly to produce and works from
        Japan were overshadowed by Disney''s success.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c793a3-9426-4b27-abe3-5be6c2de3aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-24T06:35:37.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:17.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During World War II, the genre expanded as Japan''s military government
        ordered animators to create propaganda films to influence the masses.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4889a344-9f7c-4068-8893-b3132dc92732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-24T06:35:37.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:17.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, commercial hits like "Pokémon" and "Dragon Ball Z,"
        have brought anime to audiences around the world.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b63569a-7a46-45db-a324-1348ded72e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-24T06:35:37.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:17.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2020/09/23/asia/japan-gundam-robot-test-scli-intl-scn/index.html"
        href="https://edition.cnn.com/2020/09/23/asia/japan-gundam-robot-test-scli-intl-scn/index.html"
        target="_blank">Japanese giant Gundam robot shows off its moves</a></em></p>'
