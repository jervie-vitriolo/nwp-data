  '2020-salary-hike-government-workers':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-20T16:52:39.283+08:00
    'imagesource': 'jcr:7916090a-37ee-4e3d-9552-d9180cdf5085'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '259412f0-cfec-4de0-a13c-2c27ebfcf69a'
    'lead': 'The Department of Budget and Management has proposed a fresh round of
      salary increase for government employees under the 2020 national budget. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T16:57:51.525+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T11:54:06.849+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:52:26.321+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['2020', 'budget', 'government', 'workers', 'salary', 'raise', 'Wendel',
      'Avisado']
    'template': '1'
    'title': 'Gov''t workers to receive fresh pay raise under 2020 budget'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12dbbda-aba2-4e98-90b5-c7942684c46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:57:51.525+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:54:06.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20) —</strong> A fresh
        pay hike for all government employees is in the works, Acting Budget Secretary
        Wendel Avisado said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e255ce2-e7af-45bf-9d40-161d15824a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:57:51.525+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:54:06.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avisado said the Department of Budget and Management (DBM) has included
        a ₱31-billion allocation in the ₱4.1-trillion budget proposal for 2020, which
        has been submitted to Congress. The allotment comes after the fourth and final
        tranche of adjustments under the Salary Standardization Law (SSL) that took
        effect this year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cf5a21-5158-4498-ad77-9401e4252b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:57:51.525+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:54:06.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa ngayon, ''yun muna</em> [For now, that''s it]. The following
        year, <em>depende sa kung anong magiging sitwasyon diyan</em> [it will depend
        on the situation] if there are more funds coming in," Avisado told reporters
        in an ambush interview.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8628fa-9093-496c-8925-52ba4e694c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:57:51.526+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:54:06.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He clarified that the provision is separate from the ₱1.256 trillion
        for personnel services under the spending plan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802c71b1-7ddb-496d-8342-6c0bf6e2d7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:57:51.526+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:54:06.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avisado added that only civilian state workers will be covered by
        higher salaries, as military and uniformed personnel have their own pay scheme.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9233a03b-ac12-4a63-af2c-a46234d14c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:57:51.526+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:54:06.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the rest of the items in the 2020 budget proposal, the new
        round of salary increase will be subject to congressional approval.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde9e174-3dd5-461d-bcfa-824b9551c0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:57:51.526+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:54:06.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then Budget Secretary Benjamin Diokno has said that the DBM is planning
        a new schedule of salary increases for state employees from 2020 to 2022,
        which can be done by passing a law or an executive order from the President.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f01b115-f2e0-4b86-9ff3-b6146c8be3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:57:51.526+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:54:06.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/6/3/Duterte-teachers-salary-hike-economic-managers.html">Palace:
        Duterte, economic managers ‘working on’ pay hike for teachers</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b289b3a1-ed01-4c66-8da7-57e01b4c5400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:57:51.526+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:54:06.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last wave of pay hike took effect Jan. 1, which spans 33 salary
        levels for state workers. Those under salary grade 1 currently earn&nbsp;a
        minimum of ₱11,068 per month, while the President at salary grade 33 — the
        highest in the ranks — can earn as much as ₱399,739 monthly.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628072d4-20a6-4393-9585-1c9bca9aa67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:57:51.526+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:54:06.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046e94d9-df9e-4f02-9069-c72418af4ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:57:51.526+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:54:06.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Presidential Spokesperson Salvador Panelo responded to
        teachers'' call for better wages by saying that they <a href="https://cnnphilippines.com/news/2019/6/4/Malaca%C3%B1ang-teachers-be-patient-pay-hike.html">need
        more patience</a> as the government scouts for funding sources to foot the
        bill. The DBM earlier said that ₱150 billion is needed if the salaries of
        teachers are hiked by ₱10,000 across the board.</p>'
  'PNP-POGO-camps-monitor':
    'author': 'Janine Peralta, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-20T17:06:07.741+08:00
    'imagesource': 'jcr:eda42b9d-f3d3-42e2-8985-2513fc53cc43'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad4755ee-0949-406f-9a4d-442ff900d1cd'
    'lead': 'The PNP Chief says it is possible that the presence of POGOs near military
      and police camps may be ''detrimental'' to national security. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T17:09:35.096+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T11:54:06.346+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:52:26.460+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PNP', 'Philippine-National-Police', 'POGO', 'Albayalde', 'Oscar-Albayalde']
    'template': '1'
    'title': 'PNP Chief says POGOs near camps must be monitored'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1b540a-433a-433a-a290-25794c196e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T17:09:35.096+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:54:06.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20) —</strong> The
        Philippine National Police (PNP) Chief echoed the defense department’s worries
        about the presence of Philippine offshore gaming operators (POGOs) near military
        and police camps.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdccd3b6-398f-4b7d-9be5-07a3d27e1542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T17:09:35.097+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:54:06.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference at Camp Crame on Tuesday, PNP Chief Police
        General Oscar Albayalde said these gambling sites, known to be recruiting
        thousands of Chinese nationals, must be monitored for possible threats.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb53b16e-f3f8-442e-8d38-871386f9a6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T17:09:35.097+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:54:06.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“K<em>ailangang din naman bantayan. Hindi naman pwedeng…</em> in
        fact <em>kahit walang ginagawa kung talagang kasobra-sobra naman ‘yan</em>,
        that could be also detrimental <em>sa ating</em> national security. That’s
        possible,” he told the press.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1636b67d-6470-46dc-b0f7-98a74ce6ed24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T17:09:35.097+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:54:06.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need to monitor them. We cannot allow… in fact,
        even if they are not doing anything, if there are too many of them, that could
        also be detrimental to our national security.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e64f0b-070d-4ace-8948-8901cf296d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T17:09:35.097+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:54:06.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said not all POGOs may “pose danger.” He said it is
        normal for foreign investors to build facilities near police stations for
        added security.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87817d59-ff04-4a04-ac1c-80ba98ac2403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T17:09:35.098+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:54:06.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Alam mo naman mga</em> foreigner <em>gusto nila malapit sa
        mga istasyon</em> for security reasons. In fact, that is one consideration
        <em>sa kanila</em>. If you’re an investor<em> ang gusto mo doon sa maraming</em>
        security forces <em>kung saan magpapatayo ka ng</em> facility <em>mo</em>,”
        Albayalde explained.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8302a41-4b87-4b62-ade6-32308cc010c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T17:09:35.098+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:54:06.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You know these foreigners, they want to be near police
        stations for security reasons. In fact that is one of their considerations.
        If you’re an investor, you want plenty of security forces where you want to
        build your facility.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14129d6e-7a04-4e2b-a233-b0f5fcc3a92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T17:09:35.098+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:54:06.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 16, Defense Secretary Delfin Lorenzana aired concerns
        about the proximity of several POGOs to the Armed Forces of the Philippines
        headquarters and PNP headquarters, saying these POGOs might shift to spying
        operations. Government data showed thousands of Chinese nationals are illegally
        recruited in the country, especially in POGOs. Lorenzana backs a recent proposal
        to move Chinese nationals employed in these sites to “self-contained hubs."
        Chinese Ambassador Zhao Jianhua, however, lambasted the secretary’s statement
        about possible spying by Chinese workers.</p>'
  'Leptospirosis-cases-drop-August':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-20T17:10:53.790+08:00
    'imagesource': 'jcr:3d99f6a8-02ed-4396-a30d-00c73b6c87e4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6f70f12-b069-4607-a810-467b2845deee'
    'lead': 'The number of leptospirosis cases nationwide dropped by more than 60
      percent, but the Department of Health reminded the local government units to
      properly collect and dispose solid waste to stop bacteria-carrying animals from
      spreading the disease.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T17:16:48.630+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T11:54:05.898+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:52:26.603+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Leptospirosis', 'Department-of-Health']
    'template': '1'
    'title': 'Leptospirosis cases drop 65 percent '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31563697-2970-4052-8922-aede40e83378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T17:16:48.630+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:54:05.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20)—&nbsp;</strong>The
        number of leptospirosis cases nationwide dropped by more than 60 percent,
        but the Department of Health reminded the local government units to properly
        collect and dispose solid waste to stop bacteria-carrying animals from spreading
        the disease.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219e8902-829a-4056-8f4f-11ab43986309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T17:16:48.630+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:54:05.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health department recorded 916 cases of leptospirosis with 106
        deaths from January 1 to July 27 this year. This number is lower by 65&nbsp;percent
        compared to the 2,618 leptospirosis cases reported in the same period last
        year, the Department of Health noted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889e734c-0ce7-4f9b-b908-01054dbdec56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T17:16:48.630+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:54:05.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila had the most number of cases of the preventable bacterial
        disease with 307. Calabarzon came in second with 112, followed by Bicol Region
        with 92, and then Cagayan Valley and Central Luzon with 75 each, based on
        a DOH data. The most affected age group was 21 to 24 years old.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0603bd52-fac0-4d82-84da-1bbb4dfac9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T17:16:48.630+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:54:05.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0b2949-4da7-469e-ac96-1dad3e3e8563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T17:16:48.630+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:54:05.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH Secretary Francisco Duque III expressed hope that there would
        not be a spike in leptospirosis cases, which is common during rainy season,
        like last year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7de1944-da0d-4663-a417-ba502f29caa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T17:16:48.630+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:54:05.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72673a9d-3003-4d3d-8a7b-3570fd6a662e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T17:16:48.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:54:05.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health chief then urged the local government units to do their
        mandate of practicing proper solid waste management to prevent leptospirosis
        and other common diseases during rainy season because improper garbage disposal
        and collection may pose a health risk.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0059d30c-65f6-4273-bc0e-8905a0edec78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T17:16:48.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:54:05.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94ebb8d-f3ff-4acb-81d0-b1e56040e49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T17:16:48.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:54:05.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are calling on local governments to make sure that garbage is
        regularly and efficiently collected and not be left in the open for dogs,
        cats to scour them or rats to urinate there. Once this happens and there is
        flooding, as we all know, that is the number one cause of leptospirosis: contaminated
        flood water," said Duque.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d6e8b3-6527-472a-8b17-e58ad8177769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T17:16:48.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:54:05.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddc7ade-97ce-468f-84b9-5c7505e09777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T17:16:48.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:54:05.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well it is really a problem because the environmental sanitation
        [and] hygiene do affect the health of our people," Duque said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21755f3-6143-4ec2-9804-723ced4ed437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T17:16:48.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:54:05.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8468d0e-6c58-4761-be57-64d94b7e734c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T17:16:48.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:54:05.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also asked the national government to "ensure that flood waters
        are drained, especially if there is accumulation of stagnant water."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e4e8a4-9e27-4ae3-b2e0-5575347b835d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T17:16:48.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:54:05.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816ecd45-6f19-4619-8f41-3f2870ce42af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T17:16:48.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:54:05.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH said some early clinical manifestations of leptospirosis are
        high fever, muscle pain, chills, redness in the eyes, abdominal pain, hemorrhages
        in skin and mucous membranes (including pulmonary bleeding), vomiting, diarrhea
        and rashes. Some cases may have yellowish body discoloration, dark-colored
        urine and light stools, low urine output and severe headache.</p>'
  'House-of-Representatives-alcohol-vape-tax':
