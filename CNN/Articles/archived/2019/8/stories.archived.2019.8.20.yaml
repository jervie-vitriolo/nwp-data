      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Great start for Williams</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd50746f-be36-42ee-b483-3e142b325946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:04:25.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:46.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American struck winner after winner in the first set, 21 in
        total, to just seven unforced errors against a gifted, tenacious competitor
        having the finest season of her career.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b20961d-598e-473a-895a-21b1380b9b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:04:25.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:46.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af91eafe-830f-494e-9e79-fe82c840f4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:04:25.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:46.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not long after the opening set came the injury.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a30a775-fda6-4e3d-bf2f-8cfdb60c142f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:04:25.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:46.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dae662-b6ff-4f44-ab06-0aea478ff9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:04:25.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:46.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams went on to win the next point after her fall and broke
        for 3-2 but glanced worryingly at her player box that included mom Oracene
        Price, husband Alexis Ohanian -- the Reddit co-founder -- and coach Patrick
        Mouratoglou. The medical timeout ensued.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb3022a-7ea3-4647-a5c0-6f7238acf65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:04:25.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:46.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e868373-1018-4516-b2f3-58dab56d3491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:04:25.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:46.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams didn''t win another point on serve -- losing 10 in a row
        -- after her injury against Pliskova in Melbourne and duly struck a double
        fault into the net on her first point on serve following Sunday''s tweak.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36232a27-36af-48e9-87d2-848ff71a230e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:04:25.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:46.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422fa562-df89-4990-8763-f52f0464e8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:04:25.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:46.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet there would no repeat of the outcome, with Williams holding
        for 4-2 and never letting the lead slip.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b254f96b-1ba2-4c23-9ad9-6cafd85b69c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:04:25.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:46.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940e4447-4b17-443f-8004-2eb014982788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:04:25.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:46.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She raised her arms in celebration after the win: Williams not only
        overcame Martic but the ankle injury. How Williams'' ankle feels on Tuesday
        will be a pertinent question.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510d7127-876d-4a47-87e6-231d3fd42c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:04:25.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:46.477+08:00
