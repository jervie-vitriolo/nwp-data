      'mgnl:lastActivated': 2023-01-27T11:54:17.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7ee411-499a-40e8-88f7-0906fa7612e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:27:48.091+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:17.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
