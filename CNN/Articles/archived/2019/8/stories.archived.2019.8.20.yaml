      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c088af32-5f4f-4f7f-a776-2bfa710ab7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T17:51:32.255+08:00
      'mgnl:createdBy': 'xave'
