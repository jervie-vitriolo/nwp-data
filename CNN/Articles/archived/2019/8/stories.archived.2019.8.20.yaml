      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498f47d5-16bd-4c06-9b72-794e3e378dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:04:25.718+08:00
