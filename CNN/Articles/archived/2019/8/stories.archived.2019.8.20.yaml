      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f979e0-6430-45f9-8dcc-1b27dc64881b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:52:47.636+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:29.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no threat here, no increase in the [radiation] background
        exists either," Putin said ahead of a meeting with French President Emmanuel
        Macron at Fort of Brégançon in France.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033785b1-d7ef-4926-8188-ce33e349bf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:52:47.636+08:00
      'mgnl:createdBy': 'catherine'
