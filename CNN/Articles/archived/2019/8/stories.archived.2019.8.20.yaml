      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even though the 37-year-old ended up prevailing 6-3, 6-4 to
        reach the quarterfinals -- her 99th win at the US Open in her career -- she
        worryingly needed a medical timeout.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60dc4ae-5457-4e66-8011-a8ede7bf1cd5'
