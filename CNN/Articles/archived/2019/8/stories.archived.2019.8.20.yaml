    'jcr:uuid': '8c9f97bb-9752-4a55-a6b3-dc8645e61514'
    'lead': 'The camp of former Pasig City Mayor Bobby Eusebio will question what
      it claimed is an ''erroneous'' ruling by the Commission on Elections (COMELEC)
      Second Division to junk its poll protest against his successor, Pasig City Mayor
      Victor Ma. Regis "Vico" Sotto.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-05T09:41:26.518+08:00
