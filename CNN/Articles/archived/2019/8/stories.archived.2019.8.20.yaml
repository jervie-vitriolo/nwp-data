    'template': '1'
    'title': 'Miss Globe 2021 Maureen Montagne tells dreamers: Don''t give up'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e42ff7-eea0-479f-8cb8-1773d8b3f64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:20:05.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:09.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18) —</strong> Newly
        crowned Miss Globe 2021 Maureen Montagne has a piece of advice for those who
        want to achieve their dreams: Don’t give up.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796f054a-2ff4-4857-b5e8-a1b3b66a411c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:20:05.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:09.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pour your heart and soul into it. Continue to improve. Hone in
        on your crafts and don''t give up... As long as you keep following your heart
        and putting in the work, you can achieve them," she told CNN Philippines''
        New Day on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8f1618-dc9b-4f03-8af6-853c6412176a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:20:05.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:09.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beauty queen''s advice may sound cliche, but it rings true in
        her case. She did not give up and now she wears the Miss Globe crown.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978b8548-0a6c-4bf3-8bd8-d0a4c4badafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:20:05.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:09.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And when I was in Top 2, I just kept thinking I hope this is it.
        I hope it’s my time. Because I’ve been first-runner up before several times,
        I have never won. So, it was just a moment of relief. The pressure washed
        away and it felt like all the hard work, the wishing, the waiting, the praying
        [were] all worth it," Montagne shared.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ab21b2-3099-4128-b39f-4128b85f9257'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:20:05.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:09.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montagne was crowned Miss Globe 2021 in Albania on Nov. 6, besting
        49 other candidates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59b4578-a40f-4e92-9862-0555a3827e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:20:05.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:09.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montagne said she intends to feed the hungry around the world during
        her reign.</p>'
