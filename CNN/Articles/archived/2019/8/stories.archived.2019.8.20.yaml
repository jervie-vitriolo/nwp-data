  'better-work-environment':
    'author': 'Kathryn Vasel, CNN Business'
    'caption': 'File photo'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-08-20T20:34:15.390+08:00
    'imagesource': 'jcr:a042064c-f8c5-4629-a098-d42f3bc3e81c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c803ff61-89bd-4ab4-8e54-a15d3ff34884'
    'lead': 'Reflect on how much of your own conversations start or involve you complaining.
      If it''s a common occurrence, be intentional about balancing it out with more
      positive comments.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T20:38:40.496+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T11:53:56.837+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:52:30.343+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['work', 'office', 'job', 'positivity']
    'template': '1'
    'title': 'How to complain less and feel better at work'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739db8a3-39d6-431d-b406-8d7bc6da0e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T20:38:40.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:53:56.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Negative colleagues can be <a href="https://edition.cnn.com/2019/08/13/success/job-hiring-drug-tests-background-checks/index.html">a
        real drag in the office</a>. Not only can they hurt productivity and morale,
        their <a href="https://edition.cnn.com/2019/05/03/success/deal-with-office-slacker/index.html">attitudes
        are contagious</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5dde2f1-3544-4ec2-95b8-15dfe89fb88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T20:38:40.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:53:56.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what if that bad attitude is coming from you?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465596fc-d509-4f49-933b-d23a5f54973e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T20:38:40.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:53:56.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you come into work with a negative attitude it is going to
        affect others around you," said Brandon Smith, a career coach who focuses
        on workplace dysfunction. "There is a high probability they will pick up that
        same negative vibe and match it."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89ba397-efe6-492b-9175-b547943fcdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T20:38:40.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:53:56.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Keep the complaining in check</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32f049a-201f-42f7-83a9-318083087406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T20:38:40.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:53:56.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reflect on how much of your own conversations start or involve you
        complaining. If it''s a common occurrence, be intentional about balancing
        it out with more positive comments.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4115cf64-0d1a-439f-8f73-a9bf842cf071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T20:38:40.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:53:56.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People remember what you say and your attitude lingers," said Kerry
        Hannon, author of "Love Your Job: The New Rules for Career Happiness."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e45c35-afb1-49f2-8e9f-894af67c4533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T20:38:40.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:53:56.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding a "but" and then a positive thought to a negative comment
        can help shift you into a better frame of mind, recommended Jon Gordon, author
        of "The Power of Positive Leadership." For instance: It''s raining and I was
        really hoping for a nice commute, but my lawn did need to be watered.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b3222b-73fb-4b35-a3d5-e88fc5fef363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T20:38:40.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:53:56.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when negative talk is happening around you, resist the urge
        to jump in and participate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3ea374-fdba-4e1b-994c-1d4d594dcd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T20:38:40.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:53:56.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Offer solutions</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7faf0541-a458-4fda-8fc3-fba4186794c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T20:38:40.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:53:56.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some complaining in the office is natural — in fact, it can help
        build camaraderie in proper doses.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb524d1-e1fd-4a06-98e6-9e0439177548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T20:38:40.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:53:56.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But you can make it more productive by instituting a no-complaining-without-offering-a
        solution rule, recommended Gordon.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c294b41-c0d1-460d-9661-a2a5b0c5595f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T20:38:40.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:53:56.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are complaining you aren''t leading. You need to focus on
        solutions and the positive instead of the negative."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d88998c-a9a0-47f0-8b58-181f65e270c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T20:38:40.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:53:56.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Have something to look forward to</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225a334c-5fe2-4c0a-9415-c6a4613cbf83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T20:38:40.498+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:53:56.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having a daily ritual that you enjoy can help pull you out of a
        funk. And it doesn''t have to be extravagant: a cup of coffee, reading your
        favorite blog or taking a quick walk.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac2cd04-fddf-4bce-aaca-ba043ad767bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T20:38:40.498+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:53:56.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Add something to your day you look forward to," said Hannon.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af625a68-b89c-49ef-91db-26a4526237c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T20:38:40.498+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:53:56.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Find a new challenge</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1583498-c6ec-4350-a582-613ced771249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T20:38:40.498+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:53:56.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/01/10/success/work-rut/index.html">Getting
        stuck in a rut</a>&nbsp;can dampen your mood, so strive to consistently challenge
        yourself and step out of your comfort zone.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f08356-6430-433f-9d31-f681b9365058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T20:38:40.498+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:53:56.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raise your hand to take on a new assignment, look for training classes
        to take or sign up to lead a volunteer project.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2353217-7ff3-4a30-87bc-53c0a047af5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T20:38:40.498+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:53:56.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if it''s scary, try and do it," said Hannon. "Once we get
        out of our comfort zone, the adrenaline shoots up and you don''t have time
        to complain about work."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a704c6bd-3de8-4001-a8d3-123d4f6fbc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T20:38:40.498+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:53:56.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Put positivity on your calendar</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ceaf3b-c08e-4fd1-9cea-a3e47201efda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T20:38:40.498+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:53:56.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We too often focus on the bad things going on and overlook the positives.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3151da7e-e504-4d8c-bd8b-b9da78ca7665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T20:38:40.498+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:53:56.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are born to be worrywarts," said Joe Robinson, a workplace balance
        expert. To help combat that, he suggested listing three things that went well
        that day before going to bed. They don''t have to be major events: you saw
        a pretty sunset, told a funny joke, got a compliment from your boss or snagged
        a seat on the train.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b42bde-2870-4ee3-a7f2-08c2132e662c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T20:38:40.499+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:53:56.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This crowds out the negative and populates your brain with positive
        things, which leads to a more positive outlook." said Robinson.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5447d2ba-bc8d-4605-bb35-7aea17899940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T20:38:40.499+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:53:56.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spreading positivity to others also goes a long way.</p>'
    '43':
