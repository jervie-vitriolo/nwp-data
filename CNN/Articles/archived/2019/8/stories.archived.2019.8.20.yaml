      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ Melissa Luz Lopez and Xianne Arcangel contributed
        to this report.</em></p>'
  'Asia-stock-market-trade-China':
