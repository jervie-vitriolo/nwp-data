    'template': '1'
    'title': 'Roque fails to win seat at UN International Law Commission '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52a56ed-4446-493f-b2ce-70f705119d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T09:15:46.851+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:10.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13)</strong> — Presidential
        spokesperson Harry Roque has failed to get a seat at the United Nation’s International
        Law Commission, an announcement from the organization indicates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda07608-fcf3-41fd-9115-b7ab48133369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T09:15:46.851+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:10.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The election of new ILC members was held during UN''s 32nd plenary
        meeting at its <a href="https://legal.un.org/ilc/elections/2021election_outcome.shtml"
        target="_blank">76th session</a> on November 12.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36959c56-b190-40c9-ac67-5d66f30299c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T09:15:46.851+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:10.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among 11 nominees from the Asia-Pacific region, Roque got the least
        number of votes at 87. Only eight representatives from the said region were
        chosen.</p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">BREAKING:
        Presidential spokesperson Harry Roque fails to secure a seat in the UN’s International
        Law Commission amid opposition from Filipino lawyers, various groups. <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a></p>&mdash;
        Anjo Cagmat Alimario (@anjocalimario) <a href="https://twitter.com/anjocalimario/status/1459221350153818113?ref_src=twsrc%5Etfw">November
        12, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6538f872-7ccc-45ee-b65e-6ff1345c2725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T09:16:20.175+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:10.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83688810-3839-439a-9838-ff62eb0dde04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T09:15:46.852+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:10.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All in all, there are 34 newly-elected members who will begin their
        five-year term on January 1, 2023.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9d22f7-bb9c-449a-922f-ae7d2849dbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T09:15:46.852+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:10.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Roque confirmed that he was nominated by the Philippine
        government to be part of the UN body that develops and codifies international
        law.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23463b4c-9163-4d8d-8cf3-bcadc6e70b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T09:15:46.852+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:10.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His candidacy was <a href="https://cnnphilippines.com/news/2021/11/8/roque-ilc-bid-lawyers-objection.html"
        target="_blank">opposed</a> by over 150 Filipino lawyers from various organizations,
        who said he was unqualified after repeatedly justifying President Rodrigo
        Duterte’s “unacceptable positions” on human rights, justice, pandemic response,
        and good governance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74876ce-985f-4c2a-ba66-e92a072d588d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T09:15:46.852+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:10.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2021/11/9/Harry-Roque-unbothered-opposition-ILC-nomination-.html"
        target="_blank">READ: Roque unbothered by opposition to his ILC nomination</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58378029-b2ec-43e3-922a-8ec24a9291b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T09:15:46.852+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:10.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement early Saturday, Roque said, “My candidature at the
        ILC was a challenging campaign throughout but we met it head on.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718324e5-cd46-43db-914f-0927f5a7df0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T09:15:46.852+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:10.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also thanked Duterte for the nomination and those who supported
        him.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315a33bb-1ecd-4730-8dd1-974b5a9057e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T09:15:46.852+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:10.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I wish the new members of the ILC success, especially as they tackle
        challenging issues such as rising sea levels and vaccine equality - issues
        which I will continue to advocate for as well,” he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4028148d-75b7-432a-b764-9b608dff61ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-13T09:15:46.852+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:53:10.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ Anjo Alimario contributed to this report.</em></p>'
