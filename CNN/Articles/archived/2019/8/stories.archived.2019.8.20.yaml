      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte approved a law last month which increased
        taxes on cigarettes to ₱45 per pack by next year. This is on top of a tax
        hike on tobacco and alcohol that Duterte also approved in January.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7598536e-5418-4b27-aa1e-69fda8886542'
      'mgnl:activationStatus': true
