      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071ed276-68c9-4e91-a7e0-d94d74567b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:04:25.719+08:00
