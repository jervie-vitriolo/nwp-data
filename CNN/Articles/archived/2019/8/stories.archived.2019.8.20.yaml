    'mgnl:lastActivated': 2023-01-27T11:54:32.665+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:52:18.226+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mike-Pence', 'trade-deal', 'China-', 'Hong-Kong']
    'template': '1'
    'title': 'Pence talks tough to China over Hong Kong protests as trade war continues'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45b89f6-df99-44e8-a36c-5c400cac10cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:14:18.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:32.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>Vice President Mike Pence said Monday
        that chances of a trade deal with <a href="http://www.cnn.com/2019/08/18/asia/hong-kong-protests-weekend-intl-hnk/index.html"
        target="_blank">China would diminish if Hong Kong''s laws are violated</a>,
        also criticizing the country''s human rights violations as antithetical to
        American ideals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4aea7a-8965-43c5-804e-04524be6889d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:14:18.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:32.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5823cb-ba77-4081-b00f-6ea4cc19f37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:14:18.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:32.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want China''s markets to suffer. In fact, we want them
        to thrive," Pence said during a speech at the Detroit Economic Club.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00ce474-91b4-4257-8cc4-b7a8a0097da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:14:18.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:32.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784c31ae-28c4-4e19-a537-9a13e8bd3e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:14:18.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:32.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the United States to make a deal with China, Beijing needs
        to honor its commitments, beginning with the commitment China made in 1984
        to respect the integrity of Hong Kong''s laws through the Sino-British joint
        declaration," Pence said. "As the President said yesterday, it would be much
        harder for us to make a deal if something violent happens in Hong Kong."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3819361-0d7b-4b84-8511-ec6c7bfff0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:14:18.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:32.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6a7734-0501-4f61-8ac8-e6a6d9281def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:14:18.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:32.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence''s stern words come a day after the President pivoted away
        from an earlier stance of neutrality over what happens to demonstrators in
        Hong Kong. The<a href="https://www.cnn.com/2019/08/18/asia/hong-kong-protests-weekend-intl-hnk/index.html"
        target="_blank"> protest movement</a>, which began in June over a now-shelved
        extradition bill, has since expanded to include calls for greater democracy
        and government accountability.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124651b2-c14d-41b1-b251-e2a78af1da95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:14:18.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:32.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a8253d-47eb-4ad7-a5f1-033d09b2a6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:14:18.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:32.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump told reporters Sunday that he''d like to
        see the situation in Hong Kong "worked out in a very humanitarian fashion."
        Chinese President Xi Jinping, he said, "sure has the ability" to reach a resolution.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c3be2d-ee2a-4108-8764-cbbaf324af8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:14:18.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:32.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f68df46-e14b-41f7-a118-a50c92879aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:14:18.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:32.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it would be very good for the trade deal that we''re talking
        about," Trump added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19d7512-98dc-4171-985b-7d0c1e8296cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:14:18.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:32.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd59f94-abd6-4509-9c30-ea3f646c8ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:14:18.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:32.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence, in his Detroit remarks on Monday, said China''s open access
        to the US economy was made "in the hope that freedom in China would expand
        in all of its forms," but over the last 17 years, China has not followed through
        economically, politically or in the realm of human rights. China, he said,
        has continued to pursue "an arsenal of policies inconsistent with free trade."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e15f1bf-6a76-43fc-a6f4-3ea598562e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:14:18.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:32.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad892f73-f5ea-4ad6-a547-73d5835827d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:14:18.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:32.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the Trump administration <a href="https://www.cnn.com/2019/08/05/business/china-currency-manipulator-donald-trump/index.html"
        target="_blank">labeled</a> China a currency manipulator.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d29d0a-683e-4abd-a5d6-0ef460336843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:14:18.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:32.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e455fcec-4660-445b-99f9-e22038d19688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:14:18.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:32.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And last week, the US also delayed tariffs on China slated to go
        into effect in September. The tariffs would have affected $300 billion worth
        of Chinese-made goods. The latest wave of tariffs has been delayed until December
        15, after Trump''s advisers appealed to the President that the tariffs could
        have <a href="https://www.cnn.com/2019/08/17/politics/donald-trump-economy-2020-christmas/index.html"
        target="_blank">ruined Christmas</a>.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73e4ae0-43fe-4e14-80e9-1c9bf057f830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:14:18.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:32.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6945b9f9-07e3-4b62-bab3-a7163cfea4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:14:18.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:32.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade talks between American and Chinese officials in the US could
        be on the horizon, White House economic adviser Larry Kudlow told NBC''s "Meet
        the Press" on Sunday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069c4a80-b6a7-49fc-a2f9-e2530d1edd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:14:18.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:32.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92eaf37a-c4cb-41fa-a5ab-99efbaec92cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:14:18.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:32.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kudlow said that following a call with Treasury Secretary Steven
        Mnuchin, US Trade Representative Robert Lighthizer and Chinese officials,
        there are plans for further talks with their offices'' deputies. If those
        meetings "pan out," he said, there will be a principals meeting in the US
        to continue negotiations.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9669c17-9d76-4095-8597-c5eedea1bc87'
      'mgnl:activationStatus': true
