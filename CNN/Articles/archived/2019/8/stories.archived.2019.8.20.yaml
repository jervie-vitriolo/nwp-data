      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hinahabol namin ikaw</em> Commissioner Guanzon <em>dahil tinarantado
        mo kami</em>," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebdf8f3-57e3-42ee-a715-14de86c51d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T22:01:00.681+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:53:55.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are going after you Commissioner Guanzon because
        you abused us.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318f43c7-6cc4-427c-b691-36c7dbbca03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T22:01:00.682+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:53:55.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only way to do so, according to him, is to impeach the poll
        commissioner.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6193f490-0233-4304-b0e6-2ad6f7940659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T22:01:00.682+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:53:55.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardema said Guanzon is guilty of betrayal of public trust for blocking
        the issuance of Duterte Youth''s certificate of proclamation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d4a1bb-089e-4bc9-bed7-4f895dec3f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T22:01:00.682+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:53:55.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pinagkatiwalaan ka ng mga Pilipino, sinasabi mo na ang isang
        boto importante. Itong grupong ''to binoto ng lampas</em> 300,000 <em>Pilipino
        pero hino</em>-hold <em>mo ''yung</em> certificate of proclamation," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3e8c1e-8429-45fb-b8b6-8933c6a44584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T22:01:00.682+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:53:55.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Filipinos trusted you, you said that one vote is important.
        This group (Duterte Youth) garnered more then 300,000 votes from Filipinos
        but you withhold its certificate of proclamation.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cec0b88-bf59-49e0-9d97-7c4b31e67caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T22:01:00.682+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:53:55.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang aming</em> certificate of proclamation <em>po ay nage</em>-exist
        <em>doon, tatlong tao na ang nakakita</em>... <em>ang nag-uutos lang daw po
        sa</em> COMELEC, <em>sa mga</em> division <em>na huwag ilabas</em>, [<em>si</em>]
        Commissioner Guanzon," he added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628cb0fa-0033-448b-8ba0-6e4d051d99bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T22:01:00.682+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:53:55.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Three people have seen that our certificate of proclamation
        exists. The only person stopping the COMELEC and its divisions to issue it
        is Commissioner Guanzon.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce3a9ba-b596-4a1e-ab64-86aef69a4425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T22:01:00.682+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:53:55.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COMELEC First Division earlier this month ruled in favor of
        a petition to cancel Cardema’s plea to replace his wife, Ducielle Marie Suarez
        Cardema, Duterte Youth''s first nominee. He has filed an appeal.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca171f5-d8c0-4970-9dee-c9ee17b3c646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T22:01:00.683+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:53:55.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon said she has asked the COMELEC''s law department to probe
        Cardema''s possible criminal liability for misrepresentation. The law states
        that a nominee of the youth sector, which the Duterte Youth party-list represents,
        must not be more than 30 years old. Cardema is 34. This was among the reasons
        his substitution bid was rejected, preventing the party-list group from assuming
        its seat in the House of Representatives.</p>'
  'Senators-drink-alcopop-alcohol-tax-hearing':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
