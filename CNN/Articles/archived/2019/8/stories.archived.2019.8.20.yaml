    'mgnl:tags': ['jeffrey-epstein', 'will', 'death']
    'template': '1'
    'title': 'Report: Jeffrey Epstein signs will 2 days before death'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fa6daf-b785-42ce-8e54-908e6554e08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:39:04.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:37.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Jeffrey Epstein signed a will two
        days before his death, according to The New York Post, which obtained the
        document.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510acae8-5737-422c-99a1-bcf6fcaa96d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:39:04.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:37.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The will was dated August 8 —&nbsp;two days before Epstein was found
        dead by suicide in a federal jail in New York, according to The Post.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9781f2a6-8f13-46d7-9c35-d4b1e86d9554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:39:04.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:37.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Court papers list assets of about $577 million. Court papers indicate
        Epstein''s brother, Mark, is the only heir.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b74a39-4085-44de-b595-179dd208a6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:39:04.624+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:37.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the assets, the will lists more than $56 million in cash and
        another $14 million in fixed income investments.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d36f28c-8653-43a7-b56c-d16c2693acb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:39:04.624+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:37.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epstein''s cause of death was suicide by hanging, the New York City
        Office of the Chief Medical Examiner said Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e75368-4e86-4587-b31b-611f0e2ce739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:39:04.624+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:37.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The multimillionaire financier had been jailed since early July,
        when he pleaded not guilty to charges by New York federal prosecutors after
        an indictment accused him of running a sex trafficking ring of underage girls,
        some as young as 14. He was set to go to trial next year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941d0e24-98d6-4a4b-94cf-3786c66d0488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:39:04.624+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:37.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Correction: This article has been updated to show there has
        been no filed decision on who will receive the proceeds of the estate. Court
        papers list Epstein''s brother, Mark, as the sole heir and next of kin.</em></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051c97e6-4462-4ea9-9ec1-f4873700bede'
      'mgnl:activationStatus': true
