    'lead': 'A new generation of burgers made with, "plant meat" is vying to topple
      the beef burger from its throne, transforming the beef industry and the way
      we eat in the process. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T07:46:22.185+08:00
