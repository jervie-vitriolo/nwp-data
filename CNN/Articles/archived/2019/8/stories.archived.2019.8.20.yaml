    'lead': 'Watching religious services online or on television just cannot replace
      in-person worships, and so the government was right in allowing more people
      to join Holy Mass celebrations in churches, according to the papal nuncio to
      the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-19T17:11:52.711+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T11:53:15.937+08:00
