      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After four decades of slumber, the volcano started spewing ash and
        steam on Sunday afternoon. On Monday, its activity progressed, emitting weak
        lava flow. But since Thursday, state volcanologists noted that the Taal Volcano’s
        activity was generally weaker.</p>'
