    'lead': 'The app, called Zao, works by superimposing an image of the user''s face
      onto a character in a video or GIF using artificial intelligence (AI).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-04T08:10:30.097+08:00
