    'mgnl:tags': ['prince', 'harry', 'meghan-markle', 'duke', 'duchess', 'sussex',
      'private-jet']
    'template': '1'
    'title': 'Harry and Meghan branded hypocrites for using private jets'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7148b7-97a3-481c-a910-1906796f3aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:26:35.366+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:39.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Environmental campaigners have accused
        the Duke and Duchess of Sussex of hypocrisy after the couple used private
        jets to fly to the south of France and Ibiza in two trips just days apart.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcbebe1-6f88-443b-9013-c600c7c318a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:26:35.366+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:39.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Harry and Meghan, who have spoken out regularly on environmental
        issues, were photographed boarding a private jet with their three-month-old
        son Archie Harrison Mountbatten-Windsor twice in the last week, visiting Nice,
        France.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9264a7be-a574-467b-9231-09d5d77fc6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:26:35.366+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:39.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British newspaper The Sun claims that the couple had returned to
        the UK from Ibiza, also by private jet, just two days before jetting to the
        French resort. Elton John, the singer, said Monday that he had paid for Harry
        and Meghan''s jet when they visited his home in Nice.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361f5f41-8173-46f9-aba7-90daea4a3de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:26:35.366+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:39.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics argue that Harry and Meghan''s actions contradict their
        public stance on climate change, given aviation is one of the world''s major
        polluters and is responsible for more than 2% of global emissions. The environmental
        footprint of a private jet is also much greater than that of a commercial
        plane.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b205a29-a35d-4b0c-9f88-ce89c16b7049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:26:35.366+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:39.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buckingham Palace declined to comment when approached by CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7051bb-0a7a-4169-8fd2-56c7f15644d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:26:35.366+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:39.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in August, Harry said he plans to have two children "maximum,"
        in order to protect the planet, during a conversation with activist Jane Goodall
        in an edition of British Vogue guest-edited by Meghan. He also spoke about
        the "terrifying" effects of climate change.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a71e81-3573-4e8c-8b65-48c2884725c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T06:26:35.366+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:54:39.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in July, the couple used their Instagram account @sussexroyal
        to focus on the environment. In one post, a quote from Harry was shared which
        read: "With nearly 7.7 billion people inhabiting this Earth, every choice,
        every footprint, every action makes a difference."</p>'
