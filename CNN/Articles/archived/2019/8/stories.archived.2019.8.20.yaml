    'jcr:uuid': '5bf34d91-1068-488e-8189-e6294b144c82'
    'lead': 'Jeffrey Epstein signed a will two days before his death, according to
      The New York Post, which obtained the document.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T06:39:04.623+08:00
