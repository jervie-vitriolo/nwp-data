      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Super Grandia Elite is the first variant in Toyota Motor Philippines’
        official vehicle lineup which features Toyota Safety Sense (TSS). TSS incorporates
        active safety features which identify factors that may cause accidents and
        aid the driver in eliminating these factors. Features for this variant include
        the pre-ollision system, lane departure alert, adaptive cruise control, and
        automatic high beam.</p>'
