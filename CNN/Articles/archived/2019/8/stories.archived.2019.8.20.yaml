      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b76bd18-232c-4648-82e5-de9f25271406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T17:51:32.256+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:54:05.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, vaping products will be taxed 30 pesos per milliliter
        or a fraction thereof next year. By 2023, the amount may reach ₱45, followed
        by an annual 5-percent tax hike beginning 2024.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee360a06-2a9e-4aaf-89de-b9e37734134d'
      'mgnl:activationStatus': true
