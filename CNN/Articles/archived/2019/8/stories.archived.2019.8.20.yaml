      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ed27b8-3d33-4304-b0d2-a0fecf0d8576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:08:43.988+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:18.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kaliwa Dam project will be constructed to address the growing
        water scarcity problem in Metro Manila.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31ff0b1-aba1-41f4-b564-a2da3512c82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:08:43.988+08:00
