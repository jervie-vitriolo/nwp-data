      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Hiace Super Grandia is a preferred van of companies in various
        industries, and is quite popular as a family vehicle. It has indeed become
        a symbol of comfort, convenience, and durability,” TMP President Satoru Suzuki
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99687d4-bda9-4d24-9211-a79d0b8ef006'
      'mgnl:activationStatus': true
