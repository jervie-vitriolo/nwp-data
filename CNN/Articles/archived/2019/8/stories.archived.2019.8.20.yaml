    'template': '1'
    'title': 'This boot camp will make you feel like a Shakespeare actor for a day

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e25035-51da-4c47-baa9-151eecb8b999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T19:37:50.939+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:53:59.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Inside one of the
        brightly lit rooms for thespians in the backstage of The Theater in Solaire,
        a script was laid on my makeup dresser while a square mirror outfitted with
        LED lights was marked with my name. I was told this is where actors do their
        makeup, transform into their characters, and wait to be called.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6661929b-2a24-43a2-9746-5ef357978ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T19:37:50.939+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:53:59.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603e54dd-f24f-41c8-885b-83993f45ae56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T19:37:50.939+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:53:59.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Actors of the Shakespeare bootcamp, please come onstage,” says
        a voice from the speakers of the room. I gathered my script, in it Old English
        words I’m vaguely familiar with, and made my way inside the 1,740-seat theater.
        The Shakespeare bootcamp — the first iteration of its kind of the Lunchbox
        Theaterical Productions, a production company that will be bringing the award-winning
        Shakespeare’s Rose Theatre Company for “Macbeth” and “A Midsummer Night''s
        Dream” in Manila — is meant to immerse participants into the inner workings
        of a theater production.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02baf7f-c937-45bd-ad1c-a98676c81344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T19:37:50.939+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:53:59.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332f2e1f-be9b-49c6-b228-52e9d6adc312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T19:37:50.939+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:53:59.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we settled into our seats, Leon&nbsp;Peckson, a professor of
        literature who specializes in the study of Shakespeare, starts talking about
        how the beauty of a Shakespeare play is not in its fantastical gestures or
        its entertainment value; it is simply in the language. Peckson explains how
        during Shakespeare''s era, people went to <em>listen</em> to a play, rather
        than <em>watch</em> a play. “They went to see it, true. But there was a little
        more attention to language,” he says.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f007d11b-9c0c-4d88-a9e2-753361d67148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T19:37:50.939+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:53:59.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab2a36e-46ca-4216-a49b-bc734390b81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T19:37:50.939+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:53:59.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What most people imagine of Shakespeare plays are those staged in
        an Elizabethan playhouse, a polygonal structure in an open space that is often
        built with timber and stone, wherein performances are held in broad daylight.
        “You have no anonymity. The actors can see you, you can see each other, and
        you''re in the round,” Peckson describes. “And what it creates is this incredibly
        charged experience where when anything happens in the theater, a little joke,
        a little accident, everybody feels it, and everybody communicates with one
        another.”</p>'
    '37':
      'image': 'jcr:847521f3-7690-4875-b6fa-7e669c09eccb'
      'imageCaption': 'Leon Peckson, a professor of literature who specializes in
        Shakespeare''s works, explains how during Shakespeare''s era, people went
        to listen to a play, rather than watch a play. “They went to see it, true.
        But there was a little more attention to language,” he says. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c8e6be-f0d5-4f89-a1ca-0d63a943e60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T19:40:33.222+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:53:59.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db38499-abac-4eff-8e27-ddac5523a421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T19:37:50.939+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:53:59.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54f93bb-4515-41ba-a92c-4a6dc6ab1988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T19:37:50.939+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:53:59.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peckson, however, says that what many do not know is that Shakespeare’s
        plays were most enjoyed in what is known to be the Blackfriars theater, a
        playhouse that he says is just as small as a squash court. This set-up created
        an intimate atmosphere and broke the boundaries of personal and social spaces.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a32a75-a022-42a4-b6d9-ba2e0e2ed2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T19:37:50.939+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:53:59.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1859af6-4e79-42c5-ab18-9017925ba383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T19:37:50.939+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:53:59.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shakespeare’s “Macbeth,” a tragedy that explores the psychological
        terrors of fame and ambition, is most known to have been performed in the
        Blackfriars theater. “[Because it was very intimate,] you sense that when
        you read the lines. There is this deep and thorough psychology that maybe
        does not work as well in big [theaters,]” says Pechon. “But when you''re in
        a small, dark theater ... a lot of the poetry can emerge. A lot of the poetry
        reveals the inner workings of the soul.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f574d9c-34e9-4a9b-a886-6f4acefdb121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T19:37:50.939+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:53:59.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e59534b-fe6b-4a77-80eb-b4772c0cb8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T19:37:50.940+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:53:59.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We then proceeded to study lines in “Macbeth,” the act where he
        was in a soliloquy, asking why he is attracted to the prophecy of him potentially
        murdering the King of Scotland. Macbeth says: “Why do I yield to that suggestion?
        / Whose horrid image doth unfix my hair / And make my seated heart knock at
        my ribs / Against the use of nature?”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8842b17f-3284-4204-b023-a33b8a221eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T19:37:50.940+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:53:59.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4cbc98-a306-4c8d-892e-078b4438ec56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T19:37:50.940+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:53:59.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Isn''t this language just delicious?” Peckson adds. “The task of
        an actor is immense in the sense that it needs to let you in with what''s
        happening [internally, psychologically] without overacting.<a aria-describedby="cke_162_description"
        aria-haspopup="false" aria-labelledby="cke_162_label" id="cke_162" role="button"
        style="font-size: 13px; display: inline !important;" tabindex="-1" title="Italic
        (Ctrl+I)"><span style="background-image: url(&quot;http://3.1.146.100:8080/magnoliaAuthor/VAADIN/widgetsets/info.magnolia.widgetset.MagnoliaProWidgetSet/ckeditor/plugins/icons.png?t=H5SC&quot;);
        background-size: auto; display: inline !important;">&nbsp;</span></a>”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1dced1f-6471-455d-9ded-6a382cd88a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T19:37:50.940+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:53:59.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'image': 'jcr:278866ae-f692-4a14-85cb-55384c35b1fc'
      'imageCaption': 'Director Jaime Del Mundo leads the session on scene rehearsal,
        where participants read aloud lines from Shakespeare''s "Henry V" and "A Midsummer
        Night''s Dream." Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f5cee1-55df-426b-b198-70ae6a0fe60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T19:42:35.880+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:53:59.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5769fe-619f-4681-9043-3490a428c035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T19:37:50.940+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:53:59.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the session with Peckson, we were introduced to the next part
        of the bootcamp: the scene rehearsal led by director Jaime Del Mundo, who
        also happens to be a Shakespeare fan. He shares how his love affair with the
        English poet started when he was only 13 years old, enamored by how Shakespeare
        can write about tragedy or drama or comedy or adventure or fairy tales.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508b2cc2-3c11-4815-9e9d-5f7dee6a33a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T19:37:50.940+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:53:59.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e9eefc-a49c-4fca-b141-e30ff52372ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T19:37:50.940+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:53:59.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s like words dancing in your ear,” Del Mundo says, agreeing
        to what Peckson said about how people during the 17th Century went to Shakespeare
        plays to “hear” the language rather than “watch” a show. “In fact, in Shakespeare,
        you''re an audience. Again, [it’s] auditory … You have a screen viewership
        so the cinema, in the cinema, you got the viewers,” he explains. “But in the
        theater, you''re an audience and you are an audience because you actually
        hear.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c9fd59-1b01-43cb-b098-d45a49826374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T19:37:50.940+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:53:59.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387099c3-2c82-4a25-a453-b05a9907436d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T19:37:50.940+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:53:59.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the scene rehearsal, we formed a circle onstage and started
        reciting lines from Shakespeare’s “Henry V” while using iambic pentameter,
        a pattern or rhythm of speaking that helps in understanding and enunciating
        Shakespeare’s verses.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf3ec80-3287-4199-8e0b-9ee770bb855e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T18:18:02.950+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:53:59.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “Henry V,” we delivered the Chorus, which is Shakespeare’s disclaimer
        that asks the audience to use their imagination in lieu of the lack of actors,
        gimmickry, and props. After which, we read aloud “A Midsummer Night’s Dream,”
        Shakespeare’s comedy that&nbsp;revolves around the desires of Theseus and
        Hippolyta for consummation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c675d38-056f-4968-ba5b-6ea1b8472426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T19:37:50.940+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:53:59.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'image': 'jcr:e8558a94-be5a-48cf-a705-ff224955ea02'
      'imageCaption': '“The makeup has to be consistent with the story,” says Myrene
        Santos, a makeup artist who has helped turn the actors of “Wicked” and “The
        Lion King” into their characters, during her session on makeup for the stage.
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3163e333-8c46-4603-9cf5-7b935e937727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T19:44:10.471+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:53:59.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6139e2df-ff6e-4bbc-a55d-874a444e3c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T19:37:50.940+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:53:59.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a few more rounds of throwing lines, stomping around, and
        being essentially exposed to the physical toll of being a Shakespeare actor,
        we then went to dressing room where we would learn about how to look like
        our characters. Myrene Santos, a makeup artist who has helped turn the actors
        of “Wicked” and “The Lion King” into their characters, demonstrated different
        makeup looks — from an old lady to a soldier in war.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5828695c-6596-451b-b51c-df7c3dbd6498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T19:37:50.940+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:53:59.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f738b21-2a71-4a96-9071-e2310464b83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T19:37:50.940+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:53:59.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The makeup has to be consistent with the story,” she says. “You
        just don’t put dirt for the sake of putting dirt. [You should ask,] where
        was he? If it’s in a mine where there’s coal, then the dirt will be black.
        Or is it the jungle or the forest? Are there scrapes because there are leaves?”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46651da-bb15-44ca-99dc-6638eb094747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T19:37:50.940+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:53:59.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376a18d5-592f-43c7-bc30-5bc6f06a99aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T19:37:50.940+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:53:59.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos adds that she also watches rehearsals so she knows if the
        actors are going to do heavy choreography or not, so she understands how much
        or how little makeup one needs. It is still unsure if she is doing the makeup
        of the actors for the upcoming Shakespeare plays, as the Shakespeare actors
        might want to do their own makeup. Santos says it is not uncommon, however,
        for stage actors to do their own looks, since this helps the actors dive deeper
        into their characters.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e166542-6862-419f-9ad9-e9bb466264dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T19:37:50.940+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:53:59.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'image': 'jcr:cc5d7682-56b2-410c-b812-91b753a27463'
      'imageCaption': 'For Del Mundo, it is also theater that allows the audience
        to give into the fullness of imagination, that suspension of disbelief. Photo
        by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5d33f8-57f7-4742-9e67-d79b15e3d686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T18:16:55.887+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:53:59.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd433b39a-e94b-4ee8-94c5-df9f3bdaedef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T19:37:50.941+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:53:59.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hearing how these actors would rather they do their own makeup is
        a contrast to the film and T.V. actors I know, at least here in the Philippines,
        who cannot go in front of a camera without the aid of a full glam team. Doing
        this as a form of commitment to a character also speaks about how there may
        be some truth in the belief that theater is the ideal platform for actors
        just as how film is for directors and T.V. is for writers. An actor’s devotion
        to the role (and ultimately, to the play) adds gravitas to the already stirring
        power of a theater.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cefe96-3fab-411c-895f-16b0f65d12ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T19:37:50.941+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:53:59.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c1a990-0257-4847-bf82-627b27d7f1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T19:37:50.941+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:53:59.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Del Mundo, it is also theater that allows the audience to give
        into the fullness of imagination, that suspension of disbelief. “You go and
        watch ‘Superman.’ And if in a low budget movie of ‘Superman,’ you see the
        wires, then you go, ‘Oh my god, that''s a low budget movie of ‘Superman,’
        how can you believe Superman can fly?’” he says.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1786c372-b0f9-41dc-b9d6-39a13bec767d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T19:37:50.941+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:53:59.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61df14ec-8a3b-464e-bff3-62877a35de86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T19:37:50.941+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:53:59.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But you go watch a stage production of Peter Pan and you will see
        the wires, but your brain will shut that out and you''ll go, ‘Oh my god, he
        can fly.’”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4041ef-df59-4de0-b6ff-45f71c6fb67a'
