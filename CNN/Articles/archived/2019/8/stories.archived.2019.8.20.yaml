      'Locsin']
    'template': '1'
    'title': 'Gov’t warns foreign vessels in PH waters: Get clearance or leave'
    'visualType': 'image'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911e9719-bd2b-4d99-80be-514c672dd1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:26:24.802+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:54:11.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20)—</strong>&nbsp;The
        Philippines on Tuesday warned foreign vessels that they need to obtain proper
        clearance to pass through the country’s territorial waters  —or else will
        be asked to leave.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0aca599-7fa8-49ad-b039-e0e763b932cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T18:32:39.678+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:54:11.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5e547e-6e73-42a4-9196-50eb2c0dccca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T18:32:39.678+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:54:11.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte ordered all foreign ships to notify concerned
        government officials of their passage in advance “to avoid misunderstanding
        in the future,” his spokesman Salvador Panelo relayed. The warning was issued
        after Chinese warships were spotted passing through Philippine waters without
        notifying local authorities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294f9749-7967-4d27-bb7f-6e9e04c1b34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T18:32:39.678+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:54:11.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137ba7b8-be91-490c-96be-ed9a1f84e983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T18:32:39.678+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:54:11.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President is putting on notice that henceforth beginning today,
        all foreign vessels that will be passing through our territorial waters will
        have to get clearance from the proper government authority way ahead in advance
        before the actual passage," Panelo told reporters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06df124-a56a-461f-9367-7c24d2ded7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T18:32:39.678+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:54:11.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232c3af3-83bf-428b-bd04-e5e70eba8bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T18:32:39.678+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:54:11.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Either we get compliance in a friendly manner or we enforce it
        in an unfriendly manner," he added. "It means that we’ll have to stop them
        and tell them to move out."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199228d2-0b8f-455d-b2ce-8a324e3c979d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T18:32:39.678+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:54:11.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb78c53a-7306-486e-af4c-84d502d3de15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T18:32:39.679+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:54:12.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teodoro "Teddyboy" Locsin, Jr. on Monday
        ordered the filing of a new diplomatic protest against China after at least
        five Chinese warships were spotted passing through Sibutu Strait in Tawi-Tawi
        without notifying Philippine authorities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d43bb7-8450-4974-8489-a1a2f110dd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T18:32:39.679+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:54:12.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4b0472-c97b-4b52-9851-bd22f120f1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T18:32:39.679+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:54:12.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sibutu Strait is an internationally-recognized sea lane where
        foreign ships enjoy the right of innocent passage. The chief of the Western
        Mindanao Command, however, argued that the recent Chinese incursions could
        not be classified as innocent passage due to the curved path they took.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44865781-31b9-44e4-a9c7-f6e64ca28739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:26:24.802+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:54:12.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
