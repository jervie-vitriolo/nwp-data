      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0cf207-bf1f-4b7d-aa42-207cbab42c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:53:00.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:54:08.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20) —</strong> Amid
        the debate over the use of public restrooms by the LGBTQIA+ community, groups
        urged lawmakers to look at the bigger picture before they decide against the
        SOGIE (Sexual Orientation and Gender Identity and Expression) Equality Bill.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430edaf2-a3dc-4a76-ac03-feccb6082f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:53:00.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:54:08.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12231c55-d295-4b14-9e22-9de966b39adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:53:00.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:54:08.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the first public hearing of the bill at the Senate on Tuesday,
        neophyte senator and former police chief Ronald “Bato” dela Rosa raised apprehensions
        on allowing transgender people to use gender-specific restrooms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65aa6e1e-2373-4500-9fba-2d6ae7131060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:53:00.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:54:08.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32eb4fa-6f43-4632-ad3f-c76d39bd8ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:53:00.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:54:08.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said male perverts may use the anti-discrimination policies to
        cross-dress and be voyeurs in the women’s restrooms. The lawmaker said he
        is looking at the sentiments and welfare of the “real women.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99eb7a95-d4dd-4eaf-819c-2d1868d7bcda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:53:00.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:54:08.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701fcfc0-32b6-4bdb-bf74-132f65a7bf7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:53:00.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:54:08.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang akin lang, you cannot detach me from my wild imagination being
        a retired police officer, kapag i-allow natin iyan. In crafting a law, hindi
        kailangang you just consider one portion of the society. Dapat i-consider
        mo ''yung lahat ng maapektuhan na grupo, like ‘yung totoong babae,” he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4674f0ac-676b-4629-9fd2-fc010eec84e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:53:00.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:54:08.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52054ca-5fe2-43a2-a05d-15ec453cee16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:53:00.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:54:08.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For me, you cannot detach me from my wild imagination
        being a retired police officer if we allow that. In crafting a law, you must
        not only consider one portion of the society. You should consider all groups
        that will be affected, such as the real women.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e854b96d-e4dd-4495-b3f4-2d9e0703edd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:53:00.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:54:08.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9290121b-a26c-498e-b70f-fd6fe90c3311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:53:00.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:54:08.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros quickly reminded dela Rosa that trans women
        are real women.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62182237-626f-4db5-885a-4e602be267f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:53:00.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:54:08.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a942f144-a482-4490-98f9-6d9d46504ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:53:00.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:54:08.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trans woman and Lagablab Network spokesperson Naomi Fontanos said
        the hypothetical problem posed by dela Rosa can be addressed through existing
        laws punishing sexual violence.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0cadad-955c-4c92-b9d7-223e8892028a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:53:00.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:54:08.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457b58eb-a3d6-417e-aa31-5db0abbb8c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:53:00.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:54:08.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We understand the concern, but there are laws to prosecute acts
        of sexual violence... We see that there is a disconnect of using that as a
        straw man argument against the passage of the SOGIE Equality Bill because
        sexual violence can be addressed by existing laws,” she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc104bcf-573a-4dd5-aecb-e45c19045824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:53:00.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:54:08.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b379aa-5a87-4e36-9464-7e002d5bdd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:53:00.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:54:08.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fontanos added, “It doesn’t mean that because there is sexual violence,
        we don’t have to pass the SOGIE Equality Bill to protect the LGBTQIA+ from
        discrimination and violence.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002221d7-6f5e-42ed-9e5a-895f204bc636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:53:00.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:54:08.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35813933-0cc4-46dd-83ca-060e60d29b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:53:00.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:54:08.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said that existing laws do not cover discrimination against
        the queer community.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad5f9e1-cbc0-4fae-8bac-c0ec7025ca01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:53:00.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:54:08.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3e1035-6278-43a1-a246-77e3a590e674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:53:00.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:54:08.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debate was sparked when transgender woman Gretchen Diez was
        barred from using the women''s restroom in a Cubao mall and arrested for videotaping
        the incident on August 13.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8b653f-6356-46de-8c55-9ec81d74a7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:53:00.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:54:08.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ae8d00-c58e-4b64-96f6-894a74c20de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:53:00.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:54:08.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, several members of the LGBTQIA+ community shared
        stories of discrimination that happen not only in public restrooms but also
        in the workplace.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b554c8aa-08b2-403a-9a8b-08cd10f59324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:53:00.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:54:08.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5be1dce-6c95-428b-af32-fc0d5a078660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:53:00.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:54:08.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resource person Deg Daupan recounted that in one job interview,
        he was asked whether he was gay, and then to rate how gay he was “on a scale
        of 1 to 10.” Trans woman Roi Galfo said the discrimination she experienced
        at work made her think about suicide.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726c431b-ae5b-4ecc-9653-7f60c5fa45d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:53:00.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:54:08.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57dfda34-425d-4825-9a3a-ba740dc280c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:53:00.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:54:08.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor Department said these cases, including the discrimination
        in the hiring process, are unlawful acts under the Labor Code.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ffbc69-4c4c-493c-a180-4b41486832fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:53:00.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:54:08.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e94fd5b-875b-4799-bddd-f97f33d46d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:53:00.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:54:08.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa ordered the Department of Labor and Employment to look
        into cases of workplace discrimination.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98728f65-8969-4c6e-afa3-e4b12eb17e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:53:00.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:54:08.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a161f4-d664-4f2d-9d15-0f6fc5ff0ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:53:00.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:54:08.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Senator Bong Go, President Rodrigo Duterte said he
        will push Congress to finally pass the SOGIE bill. The bill was approved by
        the House of Representatives in the previous Congress but was blocked in the
        Senate.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
