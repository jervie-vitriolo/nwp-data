    'jcr:uuid': 'fe05d2cf-5ad8-4d95-96fa-2b9a42b78e74'
    'lead': 'Transgender woman Gretchen Diez has urged President Duterte to certify
      the SOGIE Equality Bill as urgent.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T00:33:01.073+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T11:54:41.404+08:00
