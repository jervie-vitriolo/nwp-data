      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e94a33a-2721-4607-afa1-6322c4974b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T09:04:25.717+08:00
