  'nlex-northport-trade-juami-tiongson-michael-miranda-pba':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-08-20T14:15:14.092+08:00
    'imagesource': 'jcr:4eb05dc9-ac40-4904-92b7-fbd13ca8fbeb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6d69a99-5d5c-40bf-b108-22649fbfd8e1'
    'lead': 'The Road Warriors welcome back a familiar face.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T14:17:26.148+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T11:54:17.641+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:52:22.544+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: NLEX sends Juami Tiongson to NorthPort for Michael Miranda'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabf4bb1-9c28-4c52-bc1d-6ac6f0e57766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:17:26.149+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:54:17.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20) —</strong> The
        NLEX Road Warriors have traded point guard Juami Tiongson to the NorthPort
        Batang Pier for big man Michael Miranda.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c41c084-6d3c-432b-a6e2-6311dae55a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:17:26.150+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:54:17.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed by the <a href="https://twitter.com/ArangkadaNLEX/status/1163654980961574914">Road
        Warriors</a>'' official Twitter account, stating the league approved the deal
        Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03cd26a-580b-4a78-aa78-923db2c8d3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:17:26.149+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:54:17.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miranda will reunite with NLEX, the team he played for from 2017
        to 2018 before being sent to the TNT KaTropa then to the Batang Pier.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9784902e-1c7f-46f1-990f-76b58476513c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:17:26.149+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:54:17.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiongson has been a steady presence for the Road Warriors. He suited
        up for 11 games in the Commissioner''s Cup and averaged 7.8 points, 3.3 assists,
        and 2.2 rebounds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f263d7c3-281c-41b1-8867-4cedb6931061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:17:26.149+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:54:17.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NLEX head coach Yeng Guiao admitted he did not want Tiongson to
        be part of the trade.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d8672f-73ba-4dbc-86fd-856bb03e5fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:17:26.149+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:54:17.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We did not want to give up Juami, but NorthPort insisted that he
        be the one included in the deal. We offered our second round picks but they
        insisted on Juami,” the fiery mentor said in a statement released on his team''s
        Facebook page.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030a18b4-df6e-467f-aab5-0487fa2aac11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:17:26.149+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:54:17.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guiao said he is happy about Tiongson''s growth as a player in the
        pro league.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a161b76-049c-458b-9982-2f68a118e978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:17:26.149+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:54:17.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The mere fact that they insisted that he be part of the trade proves
        how much he has grown. He had actually just been granted a contract renewal
        with NLEX before the trade, which is an indication that he’s going to be in
        the league for a while. He has earned it. We’re happy to have been part of
        his improvement and his development in his career. I wish Juami the best and
        hope he plays well,” he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edcca12-acd7-4acb-8ec1-4fd76a0c8dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:17:26.150+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:54:17.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Miranda suited up just for three games for NorthPort
        last conference where he managed to record one rebound and one assist.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2897e44c-ebfc-44f3-9685-b0c362ad455e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:17:26.150+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:54:17.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Road Warriors hope for a better performance in the season-ending
        Governors'' Cup after a cellar-dwelling finish in the Commissioner''s Cup,
        while the Batang Pier aim to recover from a quarterfinals exit in the midseason
        conference.</p>'
  'china-hong-kong-twitter':
    'author': 'Donie O''Sullivan, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-08-20T14:23:42.867+08:00
    'imagesource': 'jcr:1c700d05-7f10-4766-98dd-073c273887cc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7068f60-09e3-437c-b8fc-2fff45d107a3'
    'lead': 'Twitter on Monday announced that it would no longer accept advertisements
      from ''state-controlled news media entities.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T14:27:48.089+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T11:54:17.004+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:52:22.853+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Twitter', 'Hong-Kong', 'China', 'social-media', 'Facebook']
    'template': '1'
    'title': 'Twitter bans advertising from state-run media after detailing effort
      from Chinese accounts to undermine Hong Kong protestors'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae3b003-2a88-4ebf-82d0-7bbd5f0b51b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:27:48.089+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:17.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Twitter on Monday announced that it
        would no longer accept advertisements from "state-controlled news media entities,"
        though accounts affected by the new rule can still use Twitter as regular
        users.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c9a622-0f30-4b32-a195-1243abcdf129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:27:48.089+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:17.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new policy comes hours after the company, along with Facebook,
        released information they said detailed a covert state-backed social media
        campaign run from China has sought to undermine ongoing demonstrations in
        Hong Kong.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b99e46-fb60-41e9-a5c4-50f9c39bb39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:27:48.090+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:17.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf148df-428a-40c2-b52e-12d663e1f1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:27:48.090+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:17.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to protect healthy discourse and open conversation," Twitter
        said in a statement posted on its website. "We believe that there is a difference
        between engaging in conversation with accounts you choose to follow and the
        content you see from advertisers in your Twitter experience which may be from
        accounts you''re not currently following."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02e81f7-4672-4a63-9a55-e4793cc98904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:27:48.090+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:17.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e56ed48-39f2-42e6-9bb8-df6ba9ac9aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:27:48.090+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:17.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said the new policy would only apply to "news media
        entities that are either financially or editorially controlled by the state."
        That does not include taxpayer-funded entities, including independent public
        broadcasters, Twitter said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d87e4b-bf38-4d41-b64c-b5ef25b9a023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:27:48.090+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:17.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73276e6-0121-46cc-b957-9053073ad4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:27:48.090+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:17.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter did not name any Chinese entities in its statement. But
        the news was published hours after the company said it identified a network
        of more than 900 accounts that "were deliberately and specifically attempting
        to sow political discord in Hong Kong, including undermining the legitimacy
        and political positions of the protest movement on the ground." Some accounts
        called protesters "cockroaches" or compared them to Islamic State terrorists.
        All the offending accounts have been taken down from Twitter and Facebook.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a37006-4ed2-4728-b151-63dd5d52fd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:27:48.090+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:17.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ac424c-aa39-4eb5-ab18-1480eb3dc50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:27:48.090+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:17.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also came after BuzzFeed News and other news outlets that Chinese
        state-run media outlets had been buying advertisements on Facebook and Twitter
        that portrayed the protests negatively.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9d1b6e-68f8-45d0-9f52-1e38838edb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:27:48.090+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:17.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1fbdc1-31d5-47fb-bace-fd68fdeb09fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:27:48.090+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:17.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time tech companies have pointed the finger at
        Beijing for covert efforts to influence messaging around the Hong Kong protests.
        Democracy demonstrators have massed throughout Hong Kong for 11 consecutive
        weekends.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0f3029-bd2f-4688-9d37-7d681dc1078b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:27:48.090+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:17.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4fa5ef-48fe-4898-b7d8-0159dd8c7158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:27:48.090+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:17.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An account that was titled "Dream News" tweeted about the demonstrators,
        "We don''t want you radical people in Hong Kong. Just get out of here!"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87c3999-e350-4c71-abee-486d7faf08bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:27:48.090+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:17.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16852bc3-4dff-4cd3-9375-1676cfc5dbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:27:48.091+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:17.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accounts posted in multiple languages and at least some of them
        appeared to target American audiences. One account, that was set up more than
        10 years ago, said in its Twitter bio, "Conservative News from the USA and
        Abroad. #Catholic Defender of the Constitution of the United States." The
        account claimed to support President Donald Trump.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cb4546-8f4c-4980-90fc-6088371bc2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:27:48.091+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:17.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff293eb-9bd5-4dde-ac55-6325e8d7fe5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:27:48.091+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:17.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other accounts also purported to be operated by people in the United
        States, listing locations like Chicago and Long Beach, California.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bac8e9-8012-469d-8e3d-5bd99049df59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:27:48.091+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:17.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74bec1c-2d5e-487e-80c7-df06f7e99842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:27:48.091+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:17.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter initially identified the network and shared details about
        the accounts with Facebook. Then, Facebook identified about a dozen pages,
        accounts and groups that were tied to the operation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54c5117-5b11-46e5-b671-e005dc1ad0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:27:48.091+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:17.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66dec0f-daec-4810-a498-6aad3d600eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:27:48.091+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:17.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although the people behind this activity attempted to conceal their
        identities, our investigation found links to individuals associated with the
        Chinese government," Nathaniel Gleicher, Facebook''s head of cybersecurity
        policy, wrote in a blog post.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aefa885-ba2f-4f40-8de7-8cc59050cf97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:27:48.091+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:17.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da532ed0-44de-46ee-a832-c16b698067d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:27:48.091+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:17.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Facebook pages were followed by about 15,000 accounts, the company
        said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5b2bdc-2964-42a4-9b70-44d75d1342e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:27:48.091+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:17.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8c96d2-4aae-4eed-ab5e-fbeeeed761c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:27:48.091+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:17.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter said many of the accounts accessed its platform using virtual
        private networks because Twitter is blocked in China.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cfcbfe-ad9f-4da4-80f5-fec40e8d90ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:27:48.091+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:17.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f365981-cd22-4afd-a928-d862b568cc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:27:48.091+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:54:17.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, of course, is not alone in using social media to spread unrest.
        Covert campaigns have been tied to Russia and Iran, among other countries.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad02185c-c66f-44a3-a277-b9a237ae97c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:27:48.091+08:00
