      'text': '<p>If passed, the tax per proof liter will be higher by ₱40 in 2021,
        while tobacco products increase by ₱45 per 20-unit pack beginning January
        1, 2020, with ₱5 increments annually. By 2024, the measure proposes to levy
        a 5-percent tax increase each succeeding year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c665f06-ec13-4b83-b57a-d7186144db4f'
      'mgnl:activationStatus': true
