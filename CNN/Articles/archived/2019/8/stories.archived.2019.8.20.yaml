      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20)—</strong> It’s
        not every day that lawmakers get to drink on the job.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abcba73-7e46-49ab-97ac-b3c95467f440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T22:43:29.992+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:53:54.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Senate Ways and Means Committee on Tuesday took a
        sip of the flavored alcoholic drink “alcopop”—a product which has been flagged
        by the Health Department because it is packaged to look like fruit juices.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec537d7-91ed-4bf1-9cde-f1c4683c65b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T22:43:29.992+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:53:54.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials have warned that children could be enticed to buy
        the drink due to its flavors and packaging designs. The drink comes in tetra
        packs, and is accompanied with a straw—just like a fruit juice.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">WATCH:
        Senators drink on the job to test this new liquor product that comes in tetra
        packs. The Department of Health warns that children could be enticed to drink
        these as the packaging is similar to fruit juices. <a href="https://t.co/KvE4Igv3Tb">pic.twitter.com/KvE4Igv3Tb</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1163801266587176960?ref_src=twsrc%5Etfw">August
        20, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6453558-b2dc-47b6-b289-0dbcdaeb0f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T22:43:29.993+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:53:54.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df02033-0b2e-4630-9e18-ea4a82b47ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T22:43:29.993+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:53:54.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Pia Cayetano, who had previously called for a pullout of
        alcopops, said the product''s alcohol content is at seven percent—more than
        the usual content of regular beers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d54045-7719-4717-ac0f-cfb413dcab39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T22:43:29.993+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:53:54.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Finance Department earlier said it is pushing to slap higher
        excises taxes on the flavored drink.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6726a2-69f9-44f6-b78a-d5c3fae40f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T22:43:29.993+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:53:54.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives has approved on final reading a bill
        which seeks to increase taxes on alcoholic beverages, and impose new taxes
        on e-cigarettes and vapes. A similar proposal is pending at the Senate.</p>'
  'frank-drilon-coa-special-audit-philhealth':
    'author': 'CNN Philippines Staff'
    'caption': 'File photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-20T23:35:51.325+08:00
    'imagesource': 'jcr:8cc37184-211d-4de8-8db9-14b131aceb16'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c561978-8e9a-4141-be92-b678d6c3cca7'
    'lead': 'A lawmaker said the Commission on Audit (COA) has agreed to conduct a
      special audit into the funds of the Philippine Health Insurance Corporation
      (PhilHealth).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T23:39:31.792+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T11:53:54.439+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:52:31.066+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PhilHealth', 'COA', 'Commission-on-Audit', 'Frank-Drilon', 'Franklin-Drilon',
      'Michael-Aguinaldo', 'Ricardo-Morales']
    'template': '1'
    'title': 'Drilon: COA agrees to special audit of PhilHealth funds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fbdcff-e561-44d6-851c-945ae5e5fff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T23:39:31.793+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:53:54.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20)</strong> — A lawmaker
        said the Commission on Audit (COA) has agreed to conduct a special audit into
        the funds of the Philippine Health Insurance Corporation (PhilHealth).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c279aa25-6e08-49d7-b4c5-e8b58819c45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T23:39:31.793+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:53:54.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Senator Franklin Drilon said he spoke to COA Chairman
        Michael Aguinaldo who did not oppose his call for the special audit</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27264b18-152e-4612-a69a-a127b79ef4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T23:39:31.793+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:53:54.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am glad that COA finds merit in our proposal for a special audit
        of PhilHealth, considering the gravity of the situation and the consequences
        if we fail to address the matter with urgency," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0935af65-996f-45c9-9a10-e6ec45acf964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T23:39:31.793+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:53:54.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon earlier opposed PhilHealth''s <a href="https://cnnphilippines.com/news/2019/8/18/franklin-drilon-coa-philhealth-international-auditor.html">plan
        to hire an international auditing group</a> to look into its accounts, as
        suggested by PhilHealth President and CEO Ricardo Morales.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448ba170-3628-4ccd-a6e2-f0739d3a4a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T23:39:31.793+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:53:54.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dapat ang</em> controlling <em>''yung</em> COA. <em>Pwede siguro
        kumuha ng</em> technical people <em>pero ang</em> final say ang COA," the
        senator said in a radio interview.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1dd741-2e04-4191-b376-76e479238125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T23:39:31.793+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:53:54.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The COA should be in control. Maybe they can outsource
        technical people, but the COA should have the final say.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e94248-7c4e-4c5e-b653-08a947437c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T23:39:31.794+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:53:54.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi pwedeng hindi</em> COA <em>ang mag-audit sang-ayon sa
        ating</em> Constitution," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ba1363-9285-4ba6-88a5-0fa4b4b74d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T23:39:31.794+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:53:54.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The COA should be the one auditing PhilHealth as mandated
        by the Constitution.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b377e44-589c-4260-ae15-a918d5fcf882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T23:39:31.794+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:53:54.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his statement Tuesday, Drilon urged both Aguinaldo and Philhealth
        President and CEO Ricardo Morales "to discuss the conduct of a special audit
        in order to determine the true state of the financial health of the agency
        tasked to provide health care protection to all Filipinos."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bc21ec-de71-4846-a17d-5fcd646f4f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T23:39:31.794+08:00
