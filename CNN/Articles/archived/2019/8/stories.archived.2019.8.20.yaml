      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T15:50:39.516+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:53:09.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical frontliners began receiving their booster shots this week.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d88319-d943-4ab2-9799-5e3772d8cff0'
      'mgnl:activationStatus': true
