      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Movie producer Black Sheep shared the first glimpse of Servando
        Magdamag, which lends its name to the title of one of the short stories of
        Lee on its Youtube account late Wednesday.</p>'
