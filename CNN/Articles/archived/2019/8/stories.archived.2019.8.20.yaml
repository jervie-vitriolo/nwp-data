      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fac020-bb96-4f35-b765-a498a5e11516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T07:52:47.636+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:54:29.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t see any serious changes there, but preventive measures
        are being taken so there are no surprises," Putin said, adding that independent
        experts were sent to the site to monitor the situation.</p>'
