    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db58ea93-cd5e-48f7-ac28-dd99cbcf61cf'
    'lead': 'Justice Secretary Menardo Guevarra tells CNN Philippines that former
      Calauan, Laguna Mayor Antonio Sanchez won’t be released anytime soon pending
      review of the 1993 rape-slay case.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T11:38:45.188+08:00
