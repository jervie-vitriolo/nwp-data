      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A dancer, a sound artist, and five visual artists will gather at
        Kwago book bar on Sunday, Aug. 25 for an exhibit and performance revolving
        on the concepts of reflection, self-awareness, and the journey to self-actualization.
        The exhibit and performance draw inspiration from children’s book author Suzy
        Lee’s “Mirror.”</p>'
