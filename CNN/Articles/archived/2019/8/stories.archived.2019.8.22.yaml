      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwile, several sea trips have been cancelled due to the effects
        of Ineng:</p>'
    '38':
