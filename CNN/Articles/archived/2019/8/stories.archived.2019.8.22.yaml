      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a04b613-03cc-4e85-8113-24f8f439c654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T19:05:17.529+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:56:12.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Secretary Salvador Medialdea last week filed his <a href="https://cnnphilippines.com/news/2019/8/13/Salvador-Medialdea-Ramon-Tulfo-libel.html">third
        libel complaint</a>&nbsp;against Tulfo. The columnist said Medialdea was also
        involved in corruption and is incompetent.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88eac9a-7db2-4d87-83fb-d96754bc004d'
      'mgnl:activationStatus': true
