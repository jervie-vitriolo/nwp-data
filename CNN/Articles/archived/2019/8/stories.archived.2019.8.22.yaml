      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To the youth, if you love your country, you are willing
        to die for your country, whether or not you have uniform and combat boots,
        you want to show your patriotism, you want to partake in ROTC.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68302f8a-87de-4b80-a5d7-987125150675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T22:54:01.965+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:56:27.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa also claimed a lot of young people are in favor of the
        military-based training program, but he was unable to cite data to back up
        his claim.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1630ef8-4f7c-4fd6-b840-7f4170872a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:22:51.315+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:56:27.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87244845-f9a5-4c05-a487-73112d267435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:22:51.316+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:56:27.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Richard Gordon likewise said the government should treat
        the mandatory program as an investment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dc7f12-5966-436e-8429-93cb9b99297b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:22:51.316+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:56:27.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38b385e-547d-4855-a3a4-c3a9686d08fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:22:51.316+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:56:27.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He suggested that mandatory ROTC could be done one step at a time.
        "We don''t have to do it all at the same time. We can do ROTC as a scholarship
        program muna (for now), or we can start doing it in selected areas muna para
        (for now so) we can learn to do it."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cd6af8-74a3-4f9f-8e98-80df512b40ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:22:51.316+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:56:27.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3181df8-aa19-4556-b6aa-7e916dabdedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:22:51.316+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:56:27.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his fourth State of the Nation Address in July, President Rodrigo
        Duterte pushed for a law that would require students in Grades 11 and 12 to
        undergo military training under ROTC. This will involve students around 16
        to 17 years old. Education Secretary Leonor Briones supports the measure,
        which failed to hurdle the 17th Congress supposedly for lack of time on the
        part of the Senate.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2c189f-38af-43c5-87e0-a645fa8cf3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:22:51.316+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:56:27.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995ae6ac-3734-4218-a0e2-01e672a86030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:22:51.316+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:56:27.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics, however, fear that mandatory ROTC will only institutionalize
        military presence in schools, giving the Armed Forces&nbsp;a chance to conduct
        red-tagging seminars.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3503551-8ae4-4704-b2cd-93dde18b80e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:22:51.316+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:56:27.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146da7ab-b7a4-4555-8c38-09d4c035ef31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:22:51.316+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:56:27.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2001, ROTC was made optional for college and university students
        following the controversial death of Mark Welson Chua, a University of Santo
        Tomas student and cadet, who had published alleged irregularities in the ROTC
        unit of his school.</p>'
  'new-zealand-parliament-baby-trevor-mallard':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-22T15:26:00.357+08:00
