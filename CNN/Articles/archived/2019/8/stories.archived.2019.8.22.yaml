  'Former-DFA-secretary-Yasay-arrested-Banco-Filipino':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-22T19:14:14.657+08:00
    'imagesource': 'jcr:46d64a2c-aecb-4596-91c2-02150f125845'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d6e4b27-1fa5-45db-b647-0d4d79339660'
    'lead': 'Police arrest former Foreign Affairs Secretary Perfecto Yasay for allegedly
      violating the New Central Bank act over a decade ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T19:17:30.602+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T11:56:11.035+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:55:51.413+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DFA', 'Department-of-Foreign-Affairs', 'Yasay', 'Perfecto-Yasay',
      'Manila-Police-District']
    'template': '1'
    'title': 'Ex-DFA chief Yasay arrested over Banco Filipino case '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd073d9f-fa72-486d-aa01-9516deecb79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T19:17:30.602+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:56:11.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22)—</strong> Former
        Department of Foreign Affairs (DFA) Secretary Perfecto Yasay was arrested
        Thursday for banking law violations he and other former officials of a now
        defunct savings bank allegedly committed over a decade ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805b89c5-072b-49c7-92de-72fba36fe482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T19:17:30.602+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:56:11.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay was taken into custody by officials of the Manila Police District
        for supposedly violating the Republic Act No. 8791 or the New Central Bank
        Act.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd475ed-dc7e-4bb9-92e6-f04de928e8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T19:17:30.602+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:56:11.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police served the arrest warrant at the former top diplomat''s Makati
        residence, citing the case of Banco Filipino Savings and Mortgages Bank officials
        who allegedly conspired in securing a ₱350-M loan for a real estate company
        in the early 2000s.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56d9cf4-f23d-4a55-a359-22050309ca6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T23:49:19.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:11.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangko Sentral ng Pilipinas <a href="http://www.bsp.gov.ph/publications/media.asp?id=2548&amp;yr=2011&amp;fbclid=IwAR24L0SOa7oi_Dnj_anPYUyIR7PmYGpJWMaykDLNzf2c_M4-eXfDcQbl12Y">filed
        charges against Yasay and nine other people in 2011</a> for "falsification,
        grant of illegal loans, and major violations of banking laws, rules and regulations."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb44d01-2743-491f-b0f3-1780e7cc3b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T23:49:19.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:11.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP said Banco Filipino approved ₱2.192 billion on "weak and
        self-serving loans" to its directors, officers, and others; did not collect
        on a large number of non-performing loans, and doctored its accounting records
        to hide its true financial conditions to the disadvantage of depositors, creditors,
        investors, and stockholders.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ce9c41-dfd8-4959-a7b9-66d2a26fa399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T23:49:19.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:11.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Banco Filipino had 177,652 depositors, about 53 percent of whom
        had deposits of ₱5,000 and below, said the BSP.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b94ffa0-83ea-4f9f-acc1-3cccae2d7c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T23:49:19.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:11.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No involvement</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bb5964-0c38-4c96-b42f-d2d43a562645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T19:17:30.602+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:56:11.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay confirmed the arrest through his Facebook account, but denied
        any involvement in the charges.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bac1b5-ece2-435d-95ac-ca0bd47d2273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T19:17:30.603+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:56:11.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To all my friends, allow me to inform you that I am now being arrested
        from my house by police officers of Manila on the basis of a warrant of arrest
        issued by the RTC (Regional Trial Court) of Manila Branch 10 for criminal
        charges that were alleged committed by officials of Banco Filipino from 2003
        to 2006, clearly appearing on the face of the Information filed by the prosecutor,
        when in truth and in fact I joined the Bank only in 2009,” Yasay <a href="https://www.facebook.com/perfectoyasayjr/posts/2907521552597592">wrote</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9e1258-13c2-4edf-9ceb-84019b1c9697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T23:49:19.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:11.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay also shared photos taken by his wife, Cecille, as his mugshot
        was being taken.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fperfectoyasayjr%2Fposts%2F2907629019253512&width=500"
        width="500" height="669" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318b2218-232c-4635-8f39-e83565cb2295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T23:49:19.379+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:11.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbe8550-a2b5-4823-bdf6-0c043b390e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T23:49:19.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:11.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A message from Manila Police District Chief PBGen. Vicente Danao
        said Yasay was rushed to the Manila Doctors Hospital due to chest pains.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7114b5e9-97a8-4590-b3f9-b554a5ffbd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T23:49:19.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:11.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He will rest overnight at the hospital, with police escorts, if
        the attending physicain will advise to do so," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a23ef10-51ca-44df-a8e5-2570be570355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T19:17:30.603+08:00
      'mgnl:createdBy': 'alyssa'
