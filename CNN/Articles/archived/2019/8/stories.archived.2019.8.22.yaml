      'text': '<p><strong>Metro Manila (CNN Philippines, August 22) —</strong> Dozens
        of cats and dogs have been left homeless after their owners have been driven
        out of their homes, which were demolished in line with the government’s ongoing
        clearing operations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f086f236-9613-4aa5-99f6-3f237581b3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T12:22:58.213+08:00
