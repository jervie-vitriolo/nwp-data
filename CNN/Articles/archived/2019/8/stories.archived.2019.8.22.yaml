      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22) —</strong> Foreign
        portfolio investments (FPI) increased in July, according to latest data from
        the Bangko Sentral ng Pilipinas (BSP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0241143-1f2f-4bcb-a0ed-cf8b784f348c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:43:55.837+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:56:15.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>July saw net income of $15 million, a sharp recovery form the $35
        million lost in the same month last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b039c8-41ba-48ea-b510-5b3da4767384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:43:55.837+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:56:15.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP attributed this to <a href="https://cnnphilippines.com/business/2019/7/5/June-inflation-lower-food-oil.html)"
        target="_blank">lower inflation</a> and a stronger peso.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4e52c8-7763-4b6b-ab7b-c7a526fd7c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:43:55.838+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:56:15.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it came to total investments, other countries poured in approximately
        $1.7 billion, a 19 percent increase from the $1.4 billion recorded for the
        same month last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72832e93-22ad-4533-a27b-073e628777da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:43:55.838+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:56:15.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 76.5 percent of these investments went to securities in the
        Philippine Stock Exchange, while the remaining 23.5 percent went to government
        securities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060b4d9a-4b0b-4e75-888d-6308620b9d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:43:55.838+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:56:15.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top investor economies for that month are the United Kingdom, Hong
        Kong, the United States, Norway and Malaysia, which had a combined share of
        75.6 percent of the investments.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9521ff79-14dc-4219-814d-b2450e4de0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:43:55.838+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:56:15.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, an almost equal amount of investments were pulled out
        from the country, 15 percent more than the $1.4 billion withdrawn the same
        month last year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a1fa68-fb98-46e6-bd8f-42fc7075dcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:43:55.838+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:56:15.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States received 77.8 percent of these outflows.</p>'
  'rohingya-refugees-no-repatriation-bangladesh-myanmar':
    'author': 'Helen Regan and Stella Ko, CNN'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-22T18:36:33.190+08:00
    'imagesource': 'jcr:b829d7a1-b5b9-4587-89f1-e38f5f44ceac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '727b9c69-6bd1-4b94-9295-aaef965b70c2'
    'lead': 'Bangladesh and Myanmar were set to start repatriating Rohingya refugees
      Thursday, a move that has been widely resisted by many living in the sprawling
      camps on the border between the two countries.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T18:45:14.756+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T11:56:14.942+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:55:50.148+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rohingya', 'Rohingya-refugees', 'refugees', 'Myanmar', 'Bangladesh']
    'template': '1'
    'title': 'Rohingya say no to repatriations around anniversary of atrocities'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff4c54d-3b66-4e41-81f3-5db4279919d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:45:14.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:14.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Bangladesh and Myanmar were set to start
        repatriating <a href="https://edition.cnn.com/specials/asia/rohingya">Rohingya
        refugees</a>&nbsp;Thursday, a move that has been <a href="https://edition.cnn.com/2018/11/30/opinions/rohingya-repatriation-myanmar-intl/index.html">widely
        resisted</a>&nbsp;by many living in the sprawling camps on the border between
        the two countries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b825bafc-e2a5-4dbe-862d-2743dbd941f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:45:14.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:14.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar has cleared 3,450 people to return, from a list of more
        than 22,000 provided by <a href="https://edition.cnn.com/2019/07/11/asia/rohingya-camp-flooding-intl-hnk/index.html">Bangladesh</a>,
        according to Abul Kalam, Refugee Relief and Repatriation Commissioner for
        Bangladesh. Kalam said there was capacity to return 300 people per day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfb16f1-4afe-453a-8774-153693139713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:45:14.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:14.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All infrastructure and logistics have been mobilized including
        adequate security measures to facilitate a voluntary and safe repatriation,"
        Kalam said, adding that the process would be voluntary.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af142e8-762d-4473-be16-2a0cb366121e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:45:14.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:14.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN refugee agency (UNHCR), which was asked by Bangladesh to
        assess the willingness of those chosen to go back, said "the refugees have
        the right to decide for themselves without pressure," said UNHCR''s Senior
        Regional Public Information Officer Caroline Gluck.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf938a1-3c43-4dca-9616-052ae56d5903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:45:14.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:14.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>August 25 marks two years since the Myanmar military <a href="https://edition.cnn.com/2018/08/28/asia/un-myanmar-genocide-investigation-intl/index.html">launched
        a campaign of violence</a>&nbsp;on the ethnic Muslim minority in the country''s
        Rakhine State, forcing more than 740,000 to flee into neighboring Bangladesh.
        Myanmar has long claimed to have been targeting terrorists.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebb655c-264b-4d68-926e-97cf9e7b295e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:45:14.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:14.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2017/11/12/asia/myanmar-rohingya-tula-toli-massacre-testimony/index.html">Survivors
        said</a>&nbsp;security forces stormed and burned down entire villages, <a
        href="https://www.ohchr.org/EN/NewsEvents/Pages/DisplayNews.aspx?NewsID=23575&amp;LangID=E">raped
        women and girls</a>, and <a href="https://edition.cnn.com/2017/11/12/asia/myanmar-rohingya-tula-toli-massacre-testimony/index.html">slaughtered
        men, women and children</a>. The atrocities have been described as genocide
        by the <a href="https://edition.cnn.com/2018/12/13/politics/house-resolution-myanmar-genocide/index.html">UN
        fact-finding commission</a>, which called for Myanmar''s military leaders,
        including the commander-in-chief, to be investigated and prosecuted for war
        crimes and genocide.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3bcb65-561a-41e3-bfbf-90944956ef1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:45:14.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:14.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UNHCR began <a href="https://edition.cnn.com/2018/06/20/asia/rohingya-girls-bangladesh-intl/index.html">meeting
        refugees</a>&nbsp;on the list on Tuesday accompanied by Bangladesh government
        officials and said the process was "proceeding and ongoing."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b6c3f9-06fb-450d-be94-03306e5f47f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:45:14.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:14.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If any refugee expresses interest in returning, we would carry
        out a second interview with the individuals in a confidential setting to reconfirm
        their voluntariness and provide them as much information as we could about
        prevailing conditions in Myanmar," Gluck said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee86fb8-cebf-4b65-9a8d-da2184087400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:45:14.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:14.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International rights groups have fiercely objected to plans to <a
        href="https://edition.cnn.com/2017/09/05/asia/rohingya-myanmar-explainer/index.html">return
        the Rohingya</a>, for fear they''ll continue to <a href="https://edition.cnn.com/2018/10/25/opinions/rohingya-bangladesh-deserve-dignity-safety-bociurkiw/index.html">face
        persecution</a>&nbsp;or be confined to permanent displacement camps without
        freedom of movement or the right to a livelihood.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfc60a9-9335-4656-a5fc-61cfbc43d5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:45:14.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:14.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many refugees are still terrified of going back and it remains unclear
        if any accepted the offer of voluntary repatriation Thursday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad7fb91-2175-46f0-a43a-1d889642a539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:45:14.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:14.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement signed by Rohingya leaders in the camps on Wednesday
        expressed concern over "how this secret list of names was created and why
        we are include on it. We never volunteer our names to go on the list."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9a82cd-e711-4c80-8f22-3473e8f2db48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:45:14.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:14.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have collected signatures from many of the 3,450 people who
        are on the repatriation list to show our unity and to raise our voice against
        this repatriation," the letter read.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2fcb26-306b-482f-a030-10fd316af569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:45:14.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:14.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two countries unsuccessfully tried to <a href="https://edition.cnn.com/2018/11/30/opinions/rohingya-repatriation-myanmar-intl/index.html">start
        repatriations</a>&nbsp;in November 2018 but the move faced massive opposition
        from the refugees living in the Cox''s Bazar camps.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6318c943-05c8-47f1-bd2b-2a238e4dd956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:45:14.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:14.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are scared to return to Myanmar because if we go they will kill
        us," 51-year-old Rohingya refugee Majeda <a href="https://edition.cnn.com/2018/11/15/asia/rohingya-repatriation-myanmar-intl/index.html">told
        CNN</a>&nbsp;at the time.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa10aeb3-ea0f-44a3-9275-1f35638a5605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:45:14.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:14.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 1 million Rohingya are now living in sprawling refugee camps
        in Bangladesh — they cannot work and there are heavy restrictions on their
        movement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80271815-24bd-4a32-9c41-63f195e9d565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:45:14.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:14.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International <a href="https://www.amnesty.org/en/latest/news/2019/08/myanmar-two-years-since-rohingya-crisis/">warned
        Wednesday</a>&nbsp;that Rakhine State remains unsafe for Rohingya to return
        as the generals who oversaw the attacks continue to <a href="https://edition.cnn.com/2018/08/28/asia/myanmar-generals-genocide-intl/index.html">evade
        justice</a>.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c88e0f-3956-4f5a-ac40-320957fc494a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:45:14.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:14.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bangladesh and Myanmar''s recent proposal to repatriate thousands
        of Rohingya has triggered widespread fear in the refugee camps. Memories of
        murder, rape and torched villages are still fresh in the minds of Rohingya
        refugees. With Myanmar''s military as powerful and remorseless as ever, it
        remains unsafe for anyone to return to Rakhine," said Nicholas Bequelin, Amnesty
        International''s Regional Director for East and Southeast Asia.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bbc6a2-5d10-492a-a959-d024fb7298bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:45:14.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:14.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Apartheid-like conditions in Myanmar</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054acec2-1ace-4f8d-9f37-7b372c559c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:45:14.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:14.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Rohingya have said they are willing to go back but only <a
        href="https://edition.cnn.com/2018/11/15/asia/rohingya-repatriation-myanmar-intl/index.html">under
        the right conditions</a>. Rohingya leaders said these include the right to
        citizenship, the return of lands, and for military leaders to be held accountable
        for abuses.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89d4d5f-b465-4ccc-a37c-ea0cb512cba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:45:14.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:14.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unlikely that any of those demands will be met.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f036295-de02-4dc2-970b-198b006ce896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:45:14.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:14.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human Rights Watch has called on Myanmar and Bangladesh to halt
        the planned repatriations, <a href="https://www.hrw.org/news/2019/08/20/myanmar/bangladesh-halt-rohingya-returns">saying
        the</a>&nbsp;government, "has taken no action to improve conditions or address
        the root causes of the crisis, including systematic persecution and violence,
        statelessness, and military impunity for grave violations."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee04445-7a29-4658-99e8-4cd97f38bd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:45:14.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:14.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of Rohingya still living in Rakhine State are confined
        to camps or villages, their movements are heavily restricted and they have
        little or no access to food, healthcare, and education.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef597d71-6cbe-400a-ab39-1c20e2887ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:45:14.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:14.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 130,000 are still living in what has been described as <a href="https://edition.cnn.com/2018/10/17/asia/inside-rakhine-state-intl/index.html">"open-air
        prisons"</a>&nbsp;after a previous bout of ethnic violence in 2012.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215fed8b-958d-4bf2-ba3a-3e67581f36ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:45:14.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:14.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International said the military still tightly controls access
        the state and a "telecommunications blackout on northern and central Rakhine"
        was recently imposed. International humanitarian agencies, NGO workers and
        journalists are routinely blocked from the area.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c56162-280a-47ad-b15e-02661daac183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:45:14.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:14.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to the unstable conditions for any returnees is ongoing fighting
        between Rakhine rebels, the Arakan Army, and the Myanmar military, which has
        displaced around 30,000 people in Rakhine since the beginning of 2019, <a
        href="https://www.unocha.org/sites/unocha/files/MHF-CERF-Rakhine2019-Integrated%20Approach-13May2019-FINAL.pdf">according</a>&nbsp;to
        the UN Office for the Coordination of Humanitarian Affairs.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be9e889-1be0-444d-85d6-d65363a04365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:45:14.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:14.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/22/asia/rohingya-repatriation-myanmar-concern-intl-hnk/index.html">Rohingya
        say no to repatriations around anniversary of atrocities</a>."</em></p>'
  'duterte-order-foreign-vessels-carpio':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-22T18:45:39.361+08:00
    'imagesource': 'jcr:9e31ddb8-8715-4528-acbe-ef82579a447a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e58ca12-525a-4829-9535-f5f0a89730a7'
    'lead': 'The Supreme Court justice instead urges the government to pass a law
      that will establish the country''s archipelagic sea lanes. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T18:50:25.439+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T11:56:13.951+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:55:50.441+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'Antonio-Carpio', 'South-China-Sea', 'China']
    'template': '1'
    'title': 'Duterte can''t ban foreign ships from passing PH, Carpio says '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732829a5-d873-446a-9227-4f06fc15f186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:50:25.439+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:56:13.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22)</strong> — President
        Rodrigo Duterte cannot simply require foreign vessels to seek the Philippines''
        permission when passing the country''s waters because of the right of innocent
        passage enshrined in international maritime law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d269838-b00b-425e-8768-b17226fdd936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:50:25.439+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:56:13.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f335ecfa-c686-41b0-9b0e-ead07dfd406a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:50:25.439+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:56:13.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was pointed out by Senior Associate Justice Antonio Carpio
        in a statement on Thursday, citing the United Nations Convention on the Law
        of the Sea (UNCLOS), which the Philippines had signed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b5b9ac-035c-4c76-985c-ed6f7da09e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:50:25.439+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:56:13.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8542b308-103c-4871-9a65-2689067e8d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:50:25.439+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:56:13.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under UNCLOS, in the exercise by foreign merchant ships and warships
        of innocent passage thru the territorial sea or archipelagic waters, the coastal
        state cannot require prior permission or prior notification," Carpio said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf91c71-bf28-4617-9c6f-da72465e03f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:50:25.439+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:56:13.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756d3a2f-eefa-4a76-9964-215ad3a647f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:50:25.439+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:56:13.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier <a data-cke-saved-href="https://www.cnnphilippines.com/news/2019/8/20/Duterte-foreign-vessels-clearance-unfriendly-manner.html"
        href="https://www.cnnphilippines.com/news/2019/8/20/Duterte-foreign-vessels-clearance-unfriendly-manner.html">warned
        foreign vessels that they need to obtain proper clearance</a> to pass through
        the country’s territorial waters — or else they will be asked to leave. His
        order came following several sightings of Chinese warships and survey vessels
        in Philippine waters without notifying local authorities.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c49aae-2172-4766-b25f-608334951430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:50:25.440+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:56:13.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/8/22/China-survey-ship-EEZ.html?fbclid=IwAR08pBJzi65a8l2AfovpkK_0ID-R71K06ZtuKYHBlOF608NWDp_EuiZXHtA">READ:&nbsp;Chinese
        survey ship spotted in PH EEZ again</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73097061-fb18-40b0-8c70-508075f254c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:50:25.439+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:56:13.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b51c13-474a-4a5e-b81c-d7483c8af508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:50:25.439+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:56:13.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio said what the President can do is certify as urgent a measure
        that will establish archipelagic sea lanes. "The law can require foreign ships
        exercising the right to archipelagic sea lane passage to turn on their Automatic
        Identification System (AIS) and for submarines to surface and show their flag,"
        he said. The International Maritime Organization requires that all ships of
        at least 300 gross tonnage carry AISs, which would send the ships'' information
        to other vessels and to coastal authorities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3aca47-bfd8-49c9-99b5-9561544cc836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:50:25.439+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:56:13.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4453d74-ecba-4109-ae75-5aa2dc4123c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:50:25.440+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:56:13.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang in a media briefing shrugged off Carpio''s statement,
        saying the President''s directive stays. Presidential Spokesperson Salvador
        Panelo stressed the President made the order "to avoid misunderstanding,"
        and so "we can secure" the foreign vessels also.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7c4ba9-5814-4e90-b154-2060b08e368b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:50:25.440+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:56:13.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c85dea3-4e3d-4e31-9908-3660b8223651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:50:25.440+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:56:13.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said he will clarify if the President''s order applies to
        both merchant vessels and warships, and if it extends to those traveling in
        the country''s 200-nautical mile exclusive economic zone (EEZ), where the
        country has sovereign rights.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac152f7-f947-4748-9306-d91b2a6654c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:50:25.440+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:56:13.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8142094-9a45-4fe1-801b-f91eea13ff66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:50:25.440+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:56:13.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Defense Department said standard operating procedures
        should clearly define the government''s response to the presence of foreign
        vessels, "in compliance with existing Philippine and international laws."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c1e4d9-b0c7-42ed-a032-4b001f0bfbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:50:25.440+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:56:13.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9398a584-cc56-41c9-8d00-36d95be2b6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:50:25.440+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:56:13.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines recently filed diplomatic protests with China over
        the unauthorized passage of its warships in Sibutu Strait, an internationally-recognized
        shipping lane south of Tawi-Tawi – two in July, three in August. Four Chinese
        warships were also spotted in the same strait early this year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6641413e-8462-4ef6-837b-b42ff17ab469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:50:25.440+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:56:13.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/8/15/chinese-warships-sibutu-strait.html">READ:&nbsp;Unauthorized
        passage of Chinese warships not an act of friendship – Palace</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660090be-0d68-4249-81a6-408163092639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:50:25.440+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:56:13.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ccbc2e-e72d-4387-865d-e1c02a7407b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:50:25.440+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:56:13.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the Philippines protested the presence of <a
        href="https://cnnphilippines.com/news/2019/8/8/china-ships-spotted-philippines-eez.html?">two
        Chinese survey ships</a>. Between August 5 and 6, one of the research vessels
        came as close as 75 nautical miles from Siargao island, well within the country''s
        200-nautical mile EEZ, where the Philippines has sovereign rights.<a href="https://cnnphilippines.com/news/2019/8/6/china-navy-ships-balabac-strait-palawan.html">
        Four Chinese Navy ships</a> also transited Balabac Strait in Palawan in June,
        ignoring radio warnings.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244ed5fe-e634-4c82-af80-65590038f581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:50:25.440+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:56:13.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f5cd68-fc12-4688-afd9-3d2e3355c5a0'
      'mgnl:activationStatus': true
