    'template': '1'
    'title': 'NBA great Larry Bird complains after an artist paints a mural of him
      with tattoos all over his body'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc2fdbc-84e4-43c2-aaa6-a335d57f432b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T07:40:24.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:56:41.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A new mural of Larry Bird in Indianapolis
        is getting some positive attention online -- but not from the NBA Hall of
        Famer himself.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c813ad4-7998-4ff1-9563-82138160c991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T07:40:24.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:56:41.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35365fb9-8a1d-41ea-8acd-3d06f6614a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T07:40:24.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:56:41.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The artwork on the side of a residential building depicts the Indiana
        native in a basketball jersey with tattoos on his face, arms and neck.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78985971-f06e-4535-a53f-44bb8d72bf58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T07:40:24.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:56:41.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648c04ec-ed98-4cdb-a1e6-a2716964144a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T07:40:24.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:56:41.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bird''s attorney, Gary Salle, told CNN his famous client wasn''t
        thrilled with the likeness.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08147134-5eef-4249-a708-bf67013763aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T07:40:24.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:56:41.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac2c97e-204b-45fa-8f21-47e6ddc9f02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T07:40:24.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:56:41.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Larry''s only issue with the mural was the tarnishing of his image
        and his ''brand'' by affixing tattoos to his body," said Salle, who added
        that he received a picture of the artwork from Bird last Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a099dd-7618-441b-983c-d93b3a0b4fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T07:40:24.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:56:41.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe3e99a-7c9f-474c-a80c-e99124cda837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T07:40:24.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:56:41.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The piece was done by California artist Jules Muck and posted on
        her Instagram page last Thursday. Many commenters said they liked the mural.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4decd640-d828-4ca2-bf10-b26e72b25d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T07:40:24.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:56:41.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fe0f80-721c-4237-820c-41bad37f4143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T07:40:24.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:56:41.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to Muck for comment but has not heard back.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1b7baf-22f0-452b-8da1-17631258f225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T07:40:24.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:56:41.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cf13cc-6ed1-4515-a227-9768b5366b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T07:40:24.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:56:41.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muck has painted murals for TV shows and movies, including "It,"
        and done several large-scale murals in Miami''s Wynwood neighborhood for that
        city''s Art Basel event. Her artwork can be found in New York, New Orleans,
        Texas and California, according to her website.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638ca9e4-de89-48cb-a0d0-c35a71d0dab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T07:40:24.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:56:41.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3554fe-06d9-4e8a-a511-4f0ecee7105f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T07:40:24.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:56:41.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bird''s team sent an email to Muck asking her to take the artwork
        down and citing "unauthorized promotional value to her brand" and six trademarks
        owned by Bird, according to CNN affiliate WISH.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac24d2be-e557-4597-8742-485b960b791b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T07:40:24.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:56:41.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ceb427e-2244-4bfb-835e-7a6d0ba916f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T07:40:24.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:56:41.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s wearing colors that match the building," Muck told WISH.
        "It felt to me that it was aesthetically perfect. I also felt if I''m going
        to paint Larry Bird, I''m going to paint Larry Bird in Indianapolis.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ba2eb7-f361-44b5-af9f-1b45fbeceba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T07:40:24.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:56:41.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfe3ae8-b573-4b9f-bf2d-0457ebad764b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T07:40:24.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:56:41.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That being said, I wasn''t trying to make a prestigious fancy piece,"
        she added. "I also have fun with my work and I kind of like to make people
        laugh."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717c9484-a3b0-470d-980b-49e287b357ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T07:40:24.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:56:41.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eec3b10-56cc-4f97-b4c0-53fc8bb19043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T07:40:24.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:56:41.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muck told WISH that the owner of the multi-family home in Indianapolis
        commissioned her for the Bird mural.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac17663-51bb-415c-a7c7-94e75513b5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T07:40:24.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:56:41.124+08:00
