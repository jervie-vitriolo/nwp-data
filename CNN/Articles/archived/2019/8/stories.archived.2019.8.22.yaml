      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The holding firm led by tycoon Ramon Ang netted ₱26.15 billion during
        the first semester, lower than the ₱27.59 billion it booked during the same
        period in 2018.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc55c69-1353-447f-a522-46abb960e9d7'
