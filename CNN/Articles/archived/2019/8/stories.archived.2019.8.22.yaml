      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Disney hasn''t always had the easiest
        time in China, but amid calls to boycott the live-action version of "Mulan"
        the entertainment giant is getting help from an unlikely ally: Chinese state
        media.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d21f59-b7b4-449d-9f6b-bb5df720d9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T17:12:19.118+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:56:21.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Liu Yifei, the Chinese-born actress playing the eponymous
        role in the remake, waded into the Hong Kong protest controversy by pledging
        support for the city''s police, who anti-government demonstrators accuse of
        using excessive force to quell unrest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2257f0d-8ce6-4999-ae04-382a0733cdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T17:12:19.118+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:56:21.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I support the Hong Kong police. You can all attack me now. What
        a shame for Hong Kong," she posted on Weibo, a Twitter-like Chinese social
        media platform.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bdd52a-7f87-4e62-9340-43d52834c4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T17:12:19.119+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:56:21.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immediately, people began posting #BoycottMulan on Twitter, which
        is banned in China. Hours later, the hashtag was trending in Hong Kong and
        the United States. Twitter users accused the actress of supporting police
        brutality and noted that she''s an American citizen.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a9ee8a-53e7-4feb-aaea-dd395b05f1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T17:12:19.119+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:56:21.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Liu is a naturalized American citizen. It must be nice. Meanwhile
        she pisses on people fighting for democracy," one person tweeted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f055a09-06a6-41ef-9fb8-76fcd7f74547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T17:12:19.119+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:56:21.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on the Chinese internet and in state media it''s been a different
        story. On those platforms, the actress has received considerable support.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0fd268-d2c3-41f5-86a9-cb11a39000e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T17:12:19.119+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:56:21.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, China''s state-run tabloid Global Times published a
        broadside against the boycott, accusing those who tweeted in support of it
        of "launching cyber violence against people who supports China."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48ad58c-42b8-49c2-b3c0-5d5f33561f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T17:12:19.120+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:56:21.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the hashtag #Mulan was once topped Twitter''s worldwide trend,
        these naysayers only want to use the popularity of the film to smear the Hong
        Kong police," Li Qingqing wrote in the newspaper. "The criticism is not simply
        targeted at a film. It is a malicious personal attack bordering on racism."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbf178d-c36f-4deb-8f45-2ea77ffa1a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T17:12:19.120+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:56:21.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retaliation against the boycott on Twitter helped to expose a network
        of bots that the platform said was being used to coordinate attacks against
        pro-democracy activists in Hong Kong and spread misinformation about the ongoing
        unrest.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a70726-c7a1-4383-a75d-a4fe6e5ab746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T17:12:19.120+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:56:21.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li, meanwhile, said accounts tweeting in favor of the boycott should
        be suspended.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e55a70-9f67-4899-a396-2c3bc947c9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T17:12:19.120+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:56:21.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Twitter, where Global Times is one of several state-run outlets
        maintaining a major presence, the paper said boycotters were "ideological
        paranoids" and included its own hashtag #SupportMulan.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6684226-3695-4ac4-82c8-ac41e9bd7cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T17:12:19.121+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:56:21.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of writing, the hashtag was largely populated by tweets
        referencing instances of violence during the protests, and accusing participants
        of being "thugs" or stooges of Washington fighting for Hong Kong independence.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5732f7d5-429c-4f63-ba8b-7fcffb583126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T17:12:19.121+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:56:21.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the story of Mulan," one meme shared by several posters said,
        "she fights for her family and country in case it''s been divided by others."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36629199-09f0-40b5-9380-701577145800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T17:12:19.121+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:56:21.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/22/entertainment/china-hong-kong-disney-mulan-intl-hnk-trnd/index.html">A
        #SupportMulan campaign kicks off in China after calls in Hong Kong to boycott
        the Disney film</a>."</em></p>'
  'dennis-trillo':
    'author': 'Chuck Smith'
    'caption': 'Photo by JL JAVIER'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
    'created': 2019-08-22T17:55:37.057+08:00
    'image': 'jcr:bad285ca-b38e-4034-98d2-8fc69990631a'
    'imagesource': 'jcr:5cf7c6f7-178d-4ef4-8d4a-f953d239c818'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7049401-e449-4709-a418-0703af3ff8b4'
    'lead': 'The actor talks about fame, working behind the camera in the future,
      and his new film “Mina-Anud.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T17:58:07.716+08:00
    'mgnl:createdBy': 'chang'
    'mgnl:lastActivated': 2023-01-27T11:56:20.515+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:55:48.702+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '3'
    'title': 'Dennis Trillo doesn''t want to play it safe'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfd409f-ec9c-4cea-9cb1-31609a2e9306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:19:31.377+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:56:20.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> “Gusto ko ‘yung
        andiyan lang ako sa isang tabi.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f3d40c-205b-405d-98fb-745ac8c2537d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:19:31.377+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:56:20.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dennis Trillo is talking about fame — specifically, his popularity
        and why he does not really care about it. Don’t get him wrong. He knows the
        importance of fame in his work as an actor. That is part of showbiz’s currency;
        sometimes&nbsp;popularity trumps skill when one is being cast in a T.V. show
        or a movie. Trillo is acknowledged to be one of the best actors among his
        contemporaries, but he is also plenty popular. In fact, he is arguably one
        of the most popular actors in GMA-7, his home network.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c78c18-d30c-478e-9661-788dc1f672a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:19:31.377+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:56:20.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the 38-year-old actor, it can be difficult to maintain
        fame. He just wants to fulfill his passion as an artist.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346df106-74dc-49ce-b114-7dd86587ddc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:19:31.377+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:56:20.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nakakapagod i-maintain ‘yun, halimbawa, ‘yung superstar level.
        Nakakapagod mag-maintain ng ganun,” he says, but not without clarifying that
        he does not see himself as a “superstar.” (He does, however, consider himself
        as someone who could be considered as a “veteran” actor). “Gusto ko lang magagawa
        ko ‘yung gusto kong projects.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fb6055-4bdc-484c-8516-0e480464a5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:19:31.377+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:56:20.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds: ‘“Yung fame, okay lang. Hindi ako masyadong nag-fo-focus
        doon.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c9e9c2-ab17-449b-b6cb-15e03da50862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:19:31.378+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:56:20.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Gusto ko lang na kapag narinig nila ‘yung pangalan ko, ibig sabihin
        quality ‘yung mapapanood. Mas importante sa akin ‘yun kaysa ‘yung sikat ka.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cba5740-1ffb-4d58-b73f-07dcefb791de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:19:31.378+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:56:20.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is hard to take an actor’s statement like this at face value.
        Besides fame and talent, an actor also has to take care of his image. In Trillo’
        case, the image he may want to project is this: he no longer cares about the
        factors outside of being an actor; instead, he just wants to be seen as a
        “serious actor,” he wants to focus on his “art.” With 15 years of experience
        under his belt, he should no longer be just a matinee idol.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc29bbf-8c02-4804-802a-7429fbffb2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:19:31.378+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:56:20.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet it is also hard not to take him seriously.</p>'
    '42':
      'image': 'jcr:1b791fbe-40d8-44d2-9c18-578ae2aa1072'
      'imageCaption': 'On Dennis: Linen uniform polo shirt by Proudrace X Purveyr.
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726a20b0-660d-473e-a8e7-30e76759aa6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:19:31.381+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:56:20.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd0774f-d500-4fc1-ad4b-d452c9e9006e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:23:45.191+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:56:20.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To illustrate: last year, he starred with ABS-CBN actress Kim Chiu
        in “One Great Love,” a romance-drama that is part of the 2018 Metro Manila
        Film Festival. He won the Best Actor award in the said film fest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4388fea-a067-40ef-95ae-e81b473428f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:23:45.191+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:56:20.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He follows it up with the movie “Mina-Anud,” which opened in theaters
        on Wednesday, Aug. 21.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ede3fb-8d13-4f01-91e2-1777815018b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:19:31.378+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:56:20.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helmed by first-time director Kerwin Go, “Mina-Anud” tells the story
        of Ding (Trillo) and Carlo (Jerald Napoles) who seized the opportunity to
        earn easy money when cocaine bricks accidentally drifted in the shores of
        Mina-Anud, a fishing town in Eastern Samar. The movie is based on true events.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30456aa8-0858-41a2-9346-4e88a7dbc424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:19:31.378+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:56:20.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Isa siyang extraordinary na movie, first of all dahil sa theme
        niya,” Trillo says. “Taboo siya sa masa. Pero nangyari talaga siya sa Samar
        noong 2009. Ang role ko dun, isa ako sa mga local surfers. Gusto kong i-improve
        ‘yung buhay ng pamilya ko kasi family man ako dito. Nalaman ko na pwedeng
        pagkakitaan ‘yung cocaine bricks.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82cf432-8ceb-438a-b280-4e73432b0568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:19:31.378+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:56:20.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So ‘yun ‘yung kwento niya — kung ano ‘yung experience namin habang
        ine-enjoy namin siya and kung ano ‘yung effect ng pagpa-participate namin
        doon sa illegal na activity na ‘yun.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434dfd61-76bd-4d0f-a0d7-887b413f481d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:19:31.378+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:56:20.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor knew of the project even before the role of Ding was offered
        to him.&nbsp;His friend starred a video presentation the director used to
        pitch the project to producers. When the role was officially offered to him,
        he was excited.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fc3afb-1aab-4349-be53-0c5682a000b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:19:31.378+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:56:20.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nagulat ako. ‘Wow, magkakaroon ng ganitong movie.’ And nangyari
        talaga siya sa Pilipinas. Relatable siya sa mga tao,” he says. “And ‘yung
        movie, parang awareness siya dahil itong pangyayari na ito, nauulit pa rin
        simula noong 2009 hanggang ngayon. Maraming mga ilegal na kargomento na naliligaw
        at nadadamay ‘yung mga inosente na tao. Maganda na mapanood din ng mga tao
        para maiwasan ‘yung mga ganung pangyayari at makahanap ng solusyon.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1e60e0-98b7-410f-accb-e385b5b474c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:19:31.379+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:56:20.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trilllo is aware that doing “Mina-Anud” can be risky. For one, it’s
        a black comedy, a type of movie that is far removed from the genres that make
        a killing in the local box-office. Any project that also tackles the issue
        of drugs in any way can also be seen as controversial.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f300ba5a-a0c1-49b0-805e-70df50829e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:19:31.379+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:56:20.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi ko naisip ‘yun,” he  says. “Ang naisip ko, kailangan kong
        gawin ito. Kasi wala pang gumagawa nito. Ganun ‘yung mga gusto kong gawin,
        ‘yung mga landas na hindi pa natatahak ng ibang tao. ‘Yun ‘yung gusto kong
        mapuntahan.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55c5813-c7de-4484-a784-a8931fe22a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:19:31.379+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:56:20.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Again, all of that can be lip service. But Dennis’ filmography may
        prove otherwise.</p>'
    '2':
      'image': 'jcr:7bda49e1-23f5-4095-ad77-f5520343d450'
      'imageCaption': 'On Dennis: Archival floral rash guard by Proudrace. Photos
        by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecd71fd-0369-4e3e-843e-d0d162e2dd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:38:04.617+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:56:20.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d995ea2-6bd9-46b5-8195-42f690930a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:19:31.379+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:56:20.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillo entered showbiz at 22 years old and started out playing bit
        roles in ABS-CBN soap operas before moving to GMA-7. His breakthrough came
        when he played Gabriel, the third wheel to Angel Locsin’s Alwina and Richard
        Gutierrez’s Aguiluz, in the hit 2004 fantasy show “Mulawin.” In the same year,
        he won the Best Supporting Actor award for his role as a transgender woman
        who fell in love with a Japanese army official during World War II in “Aishite
        Imasu 1941: Mahal Kita.” These projects cemented his stature as a competent
        actor and a bankable leading man.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2daf4cd7-328b-4d87-ac02-d900969a98f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:19:31.379+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:56:20.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says his choice in the roles he took on — even when he was still
        a neophyte actor — was influenced by his love for movies as a child.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd742a3-fe57-47c6-826a-791be3b3c74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:19:31.379+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:56:20.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Bata pa lang, mahilig na akong manood ng mga movies,” he shares.
        “Grade 7 ako, pinanonood ko mga ‘Goodfellas,’ mga gangster movies, ‘Untouchables,’
        ‘The Godfather.’ Ganun ‘yung mga nakalakihan ko kasi fan ako ni Robert De
        Niro, Al Pacino, Martin Scorsese.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c426e8-450d-43d6-8a09-eeb3e195d0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:19:31.379+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:56:20.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So siguro na-expose ako noong bata pa ako na dahil ganoon ‘yung
        mga pinanonood ko, gusto ko ganoon din ginagawa ko. Ganun ‘yung mga nakahiligan
        kong movies kaya ganun ‘yung mga roles na pinipili ko.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a699f7a9-8b9e-44d5-abda-dde541ed505a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:19:31.379+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:56:20.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This pattern is constant in his career. He is still your typical
        T.V. and movie star. He played a magician in the soap opera “Majica.” He was
        the love interest to Narda in the Angel Locsin T.V. adaptation of “Darna.”
        He was a space policeman in “Zaido: Pulis Pangkalawakan.” He was the leading
        man in the local T.V. adaptations of Korean shows “Endless Love” and “Temptation
        of Wife.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ee4c95-6f8e-4ce3-90de-7d4550106cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:19:31.379+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:56:20.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In short: he has played roles your typical cineaste wouldn’t associate
        with an artist.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af47cf75-e082-472c-8d63-f6425af0064d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:19:31.379+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:56:20.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he has also done interesting, difficult, and eccentric roles
        that are not usually associated with typical T.V. matinee idols. He took on
        the role of a transgender woman in the forementioned “Aishite Imasu 1941:
        Mahal Kita” at a time when playing a non-straight character can lead to being
        cast in gay roles. He played a swindler in the 2009 Cinemalaya Independent
        Film Festival entry “Astig,” back when it wasn’t common for popular T.V. stars
        to play roles in the indie film fest. He played a gay man who has an affair
        with his married male best friend in the GMA-7 soap opera “My Husband’s Lover.”
        He even played the titular role in the biographical drama “Felix Manalo.”</p>'
    '45':
      'image': 'jcr:791dd5c0-1c59-431a-b404-eb2862c3eae3'
      'imageCaption': 'On Dennis: Polizei T-shirt by Dover Street Market, scarf by
        Neighborhood, oversized pin by Comme Des Garcons. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329059ea-2cd2-41d2-b13f-bc7f0f68e69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:19:31.381+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:56:20.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21273c72-bb64-416f-adcd-ff9e33957a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:38:04.617+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:56:20.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These roles are not new. And some of these choices may not stand
        up to the test of time (if “Aishite Imasu 1941: Mahal Kita” was made today,
        Trillo’s role should probably and rightfully be given to an openly gay or
        transgender actor). But the roles he takes on outside the mainstream box are
        always challenging, often a risk. Remember: he is still a mainstream T.V.
        and movie star; he has an image to protect.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7085cb0-d516-461c-b1e8-ea87b983d35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:38:04.617+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:56:20.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Trillo, these choices are not “careful” choices — meaning,
        he does not choose a role based on what it can do for his career. Rather,
        when he opts to take on a role in a difficult or unusual project — like “Mina-Anud”
        — it is because he wants to do the role, because he wants to step out of the
        box.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9e11ad-4546-42e6-9ee0-8b6917ec8ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:38:04.618+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:56:20.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ayaw naman natin na maumay tayo sa mga ginagawa, lalo na sa mga
        pinapanood natin. So ako, ayokong masabihang careful. Siguro mas bagay na
        word ‘yung ‘experimental,’” he says.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575852ed-dc8b-4051-b68e-1af9d353fa20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:38:04.618+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:56:20.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds: “Kasi ‘yung careful, parang sinasabi na nasa safe side
        tayo palagi. Para sa akin, mas maganda na mag-step out of the box ka. Para
        laging may bago, lagi kang matututo sa mga experience natin.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f03d81f-e923-473e-9fc1-617bb2badc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:19:31.380+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:56:20.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which isn’t to say Trillo feels he is no longer required to do the
        usual artista grind. Again, popularity is part of showbiz’s currency. And
        he is popular; people are still interested in what he does off camera.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdd4483-7e84-4042-a443-4a9d30895588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:19:31.380+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:56:20.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi mo maibibigay lahat,” he says. By this, he means that still
        prefers keeping a big part of his life to himself despite being a public figure.
        But he understands that being an actor means giving more than just good portrayals
        in movies and T.V. shows to fans. “Kailangan mo magbigay ng kahit sukli man
        lang sa oras nila, sa pagsuporta. Andiyan sila palagi. Ayun ‘yung way mo para
        maipakita na na-a-appreciate mo sila.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5dd9c2-2c2c-406c-93c1-99334a040fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:19:31.380+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:56:20.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his case,&nbsp;Trillo is open to talking about Calix, his 11-year-old
        son with former beauty queen Carlene Aguilar. He is also open about his relationship
        with actress Jennylyn Mercado.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86312c24-71a2-4d8b-9f98-992b8bedf6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:19:31.380+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:56:20.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Okay na okay,” he says of his relationship with Mercado. “Lalo
        na ngayon.” In fact, he is a constant fixture in Mercado’s <a href="https://www.youtube.com/channel/UCcGDynMgX7QXQFDsduj5s4w"
        target="_blank">YouTube channel</a>. One of her videos — which features the
        couple <a href="https://www.youtube.com/watch?v=69e2aDdmkeY">performing at
        an MRT station incognito</a> — reached more than one million views. The video
        was inspired by a skit on the U.S. talk show “The Tonight Show Starring Jimmy
        Fallon,” which featured the band Maroon 5 busking in a New York subway station
        in disguise. Mercado’s Youtube channel also features her and Dennis doing
        song covers.</p>'
    '46':
      'image': 'jcr:7c302f05-fe13-412f-ba0b-935fec0f1d11'
      'imageCaption': 'On Dennis: Oversized tee by Gosha Rubchinsky, denim pants by
        Comme Des Garcons. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7730e46-4318-49e3-8c2e-d8e24bc918c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:19:31.381+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:56:20.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8931ecba-5189-40ca-aa98-78fdabf875ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:19:31.380+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:56:20.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Noong nag-work ‘yung ginawa namin, sabi ko, wow, ang saya rin pala
        na nagkaroon kami ng sarili naming version ng ganun,” he says.”[Sa YouTube],
        mas nagiging free kami kung ano gusto naming gawin, ano gusto naming kantahin.
        Hindi katulad ng nasa isang variety show ka na bibigyan ka ng kanta na hindi
        mo naman talaga feel. So ngayon, kung ano ‘yung trip namin gawin, ginagawa
        namin. Isa ‘yun sa masasayang freedom na naging pwede naming gawin palagi.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40be057f-121f-430b-aaa0-39eed35587df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:19:31.380+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:56:20.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He helps Mercado produce the videos; he even directs some of them,
        a preparation for the “future career na gusto kong mangyari sa likod ng camera.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd628ce-c5e3-46da-b57c-f729f1dfe643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:19:31.380+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:56:20.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, Trillo wants to work behind the camera. Not immediately
        as a director, but that’s the road he wants to take in the future. He sees
        himself staying in the showbiz for a long time, though he’s not sure if he
        will be in showbiz as an actor. He says he’s at a point where he can now choose
        what project he can do within the entertainment industry, perhaps even becoming
        a producer.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cc71b1-f0ef-4470-a8f4-649c768c89e5'
      'mgnl:activationStatus': true
