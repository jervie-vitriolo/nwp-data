      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local credit rater Philratings gave SMC''s fresh bond float a "PRS
        Aaa" rating, the highest on its scale. It means the issuing firm has "very
        strong" capacity to settle its dues.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88835297-4bbf-4da7-b6e2-7dc4a4c05419'
      'mgnl:activationStatus': true
