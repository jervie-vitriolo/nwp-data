      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5cf00b-1d98-4c44-abc7-fcec448ea81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:21:40.294+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:56:32.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the case of marijuana there is already an international legal
        market but there is no such thing for cocaine," said Baumgarten.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99570ff-8de5-4d36-912f-3461566f23da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:21:40.294+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:56:32.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d0bb56-b703-4cc7-96ce-02d1ea0096e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:21:40.294+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:56:32.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And López Obrador could be discouraged after calculating the political
        risk.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2783dd-3d84-458a-859b-95d32b1a67f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:21:40.294+08:00
