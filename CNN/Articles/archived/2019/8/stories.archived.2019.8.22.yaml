    'title': 'Liam Hemsworth files for divorce from Miley Cyrus'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279c9d8a-b460-49a1-b9a1-4ac8bd362a53'
      'mgnl:activationStatus': true
