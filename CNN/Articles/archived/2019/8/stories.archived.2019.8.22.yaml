    'template': '1'
    'title': 'The heinous crimes of ex-Mayor Antonio Sanchez, who may soon be freed'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1d15c1-762d-48ec-a8b4-a7cbcd8d068c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:39:18.675+08:00
