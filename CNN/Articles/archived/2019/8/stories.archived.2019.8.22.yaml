      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Business spoke with users in countries with the test - the majority
        of which felt positively about this effort to improve wellbeing on the app.
        One study found Instagram is the <a href="https://www.cnn.com/2017/05/19/health/instagram-worst-social-network-app-young-people-mental-health/index.html"
        target="_blank">most detrimental social networking app</a> for young people''s
        mental health, such as negatively impacting body image.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e39df9-63ce-4186-868d-275e5ae6e1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T07:17:26.638+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:42.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4abad1-fb98-4eab-a233-9ab9f1abb5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T07:17:26.638+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:42.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My younger sisters are like ''Oh My God, would you go on and like
        my picture? Hardly anybody has liked it,''" said 34-year-old Cara McVeigh,
        who is a conference and events manager at a college in Dublin. "I definitely
        think [removing likes] will take away from that pressure."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4bc06c-f12a-40f0-81d5-a81848332ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T07:17:26.638+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:42.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490f6286-7a8a-4762-8856-4c0178980212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T07:17:26.638+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:42.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likes, which appear as hearts on Instagram, are often used as a
        measure of popularity, leading some users to tie them to their self-esteem.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86c6eeb-08b0-4b33-b2c4-83277dfbd321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T07:17:26.638+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:42.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc325dba-1eef-4a7d-9975-aa0798ce9e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T07:17:26.638+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:42.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like a dopamine hit," said Shalome Pinto, a 28-year-old Master''s
        student studying urban design in Melbourne, Australia. "It''s instant validation
        for what you post. Someone is validating what you''ve written or worn. You
        instantly feel good about what you wore and how you look."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e2ee4e-ae03-4cbe-a8d1-81d99d1335ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T07:17:26.638+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:42.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a83be4-5842-40e3-93f5-b3f4bd3c6bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T07:17:26.638+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:42.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when someone doesn''t get enough likes, it can have the opposite
        effect.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b88e44-3956-4c7b-a5b0-8e69a6744125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T07:17:26.639+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:42.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694a99f9-ab5a-4034-a6be-3792b10b94af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T07:17:26.639+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:42.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test removes the total number of likes on photos and videos
        on the main feed, profiles and permalink pages. However, the owner of the
        account can still see their own likes. When someone you follow has liked someone
        else''s photo, it will say "[name of Instagram account] and others" under
        the post where likes would typically appear. Users can then click to see a
        list of the users who have liked it, although they won''t see a number saying
        how many.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb90c999-38b9-4561-b94f-0a23b9f85af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T07:17:26.639+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:42.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d410cc-723b-4328-a6b0-dd371495ff8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T07:17:26.639+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:42.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recent change to likes is a great thing," said 27-year-old
        Chris Grundy, a freelance photographer who lives in Sydney, Australia.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17052126-1cac-47c0-95c8-c64b67d3f355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T07:17:26.639+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:42.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617813c1-fc39-46a3-a273-97ffda369960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T07:17:26.639+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:42.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It got to a stage where people didn''t appreciate a photo for the
        content they saw. It was more about this person has 5,000 likes and judging
        a photo based on that ... and people were comparing themselves to others,
        which has led to a lot of mental health issues," he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a424826d-7dc0-416f-9a8b-86d2870502b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T07:17:26.639+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:42.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96b6ff2-f23f-4099-a0a1-cad1d4bb16bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T07:17:26.639+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:42.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other users said the test falls flat because people can still see
        how many likes their own post gets.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012ad163-1400-4d4c-9a47-5c9c87323a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T07:17:26.639+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:42.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5904827b-ef7b-469c-9b3d-0d21f152ec7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T07:17:26.639+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:42.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are more concerned with how many likes they get themselves,"
        said Sasha Fekula, a 23-year-old American currently living in Sydney, Australia.
        "If likes are this big deal to me, I can still feel validated or not."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a943d465-cf5b-4e9e-b92c-ab2e6c2c037b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T07:17:26.639+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:42.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78648373-acf4-4a1b-b219-292415981ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T07:17:26.639+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:42.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Randi Priluck, a professor and associate dean at Pace University
        focused on social media and mobile marketing, agrees.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb45b01-079f-482c-8a9b-9a9611970087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T07:17:26.639+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:42.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129538c5-435f-4d6a-9be8-ac07e2aba368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T07:17:26.639+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:42.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For teenagers, this is great because it would no longer highlight
        levels of popularity of themselves against other kids," she previously told
        CNN Business. "But they''re still going to see their own likes. People are
        very driven by rewards so they''re still going to be competing for those likes.
        It''s not going to fully solve the problem."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7199383-f9b3-4987-b3f3-c7c9d5caa915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T07:17:26.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:42.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07db80e-0a7f-4fb5-9c84-f94155feebed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T07:17:26.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:42.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the move to hide likes could encourage users to post more "authentic"
        content without being concerned about how many likes it gets.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471c9270-40be-4e71-aeb9-9b0e1396bd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T07:17:26.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:42.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db42e365-249d-4af5-8460-7ed29bf3b137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T07:17:26.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:42.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erin Good, a 23-year-old American who works as an environmental
        consultant in Auckland, New Zealand, said in the past she''s been guilty of
        posting a photo she thinks will get more likes instead of a photo she personally
        likes better.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca07956-3609-4726-b103-0ae98ed28424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T07:17:26.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:42.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaad1e9a-35ff-4571-9d17-922e7eb40fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T07:17:26.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:42.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Hiding likes] could influence people to post more of what they
        like," she said. "It''ll be interesting to see if it does go through around
        the world, if there''s a slight change in content."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e444093-72f8-45bd-9db3-c1b075ff9532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T07:17:26.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:42.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e17a90-0094-47e1-bfc7-fa6c21657ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T07:17:26.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:42.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Instagram spokesperson said the company is waiting to see the
        results of this test before deciding whether to expand it to more countries.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c6b854-afc2-4d25-97f1-0de59f207268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T07:17:26.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:42.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd520faec-786a-44b5-a2d1-efa923e4abb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T07:17:26.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:42.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like other users, Good said she''s conscious about what time she
        posts a photo to help maximize likes and how many people see it and suspects
        that won''t change even if likes are hidden permanently.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a670406-cadb-4439-b43d-2f3cc439e6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T07:17:26.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:42.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6630b880-c8c5-46a9-b246-6f9d1e4896ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T07:17:26.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:42.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Especially living in New Zealand, I know if I post at 8 p.m. [my
        time], everyone back home is asleep, so I''m not going to post," Good said.
        "I don''t think I''ll change that now that the likes are hidden. I think it''s
        more about wanting people to see what I''m up to."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8025d5-a19c-4e83-9147-ad04b2b25154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T07:17:26.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:42.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147ca1d4-3054-4503-9d51-2448ccbe9da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T07:17:26.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:42.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the change is welcomed among some, it won''t address other
        issues on the platform such as bullying or users comparing themselves to other
        people. Instagram said tackling bullying is a priority this year and has added
        <a href="https://www.cnn.com/2019/07/17/tech/instagram-hiding-likes-test/index.html"
        target="_blank">new features</a> such as a tool that tells users when their
        comment could be considered offensive before it''s posted.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ef4e52-ad73-4933-8dfa-db4a6a154f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T07:17:26.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:42.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd57aae-6821-4bce-85f3-3b72707ddd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T07:17:26.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:42.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just because you don''t see the likes, doesn''t mean you can''t
        see comments," said Niamh Quirke, a 26-year-old Instagram user who recently
        moved to New York from Ireland. "Words are harsh. People can still comment
        and say things that aren''t nice."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188157b1-0ce9-4710-a053-3c4c12a73ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T07:17:26.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:42.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12830286-7796-4d34-a5d2-f9d76b87f48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T07:17:26.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:42.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Likes is one part of it, but I don''t think it''s the cure to curing
        the culture around Instagram," she added.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ef87c7-92bd-40f9-bfd6-3b4d9e97a292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T07:17:26.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:42.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/08/20/tech/instagram-hiding-likes-user-reaction/index.html"
        target="_blank">Instagram got us hooked on likes. What happens when they''re
        gone?</a></em>"</p>'
  'NBA-Larry-Bird-mural-tattoos':
    'author': 'Alisha Ebrahimji, CNN'
