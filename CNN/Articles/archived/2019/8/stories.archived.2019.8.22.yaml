      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Gulat na gulat kami nung lumabas sa</em> media... <em>dun nga
        lang namin nalaman na meron nga daw, na pwede syang makalaya dahil dun sa
        bagong batas na inilabas ng Korte Suprema</em>," the older Sarmenta told CNN
        Philippines'' Balitaan. "In-expect namin na meron man lang magsasabi samin,
        magno-notify."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469e0bf6-d5eb-4d98-9a57-60fd05d20e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:14:54.312+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:56:28.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We were really shocked when the news came out. We
        only knew that he can be released because of a new policy released by the
        Supreme Court when we heard the news. We expected that we would be informed
        about it.]</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40faf0e2-954b-4a3e-8504-6bf771cf3218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:14:54.314+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:56:28.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/8/22/bato-dela-rosa-antonio-sanchez-mary-eileen-sarmenta-death-penalty.html">Antonio
        Sanchez''s possible release revives calls to reinstate death penalty</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a2c0d2-b06d-4db0-a166-41f9892953cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:14:54.312+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:56:28.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1995, the Supreme Court found Sanchez and six others guilty of
        seven counts of rape with homicide in relation to the rape and slay of Mary
        Eileen Sarmenta and 19-year-old colleague Allan Gomez. They were sentenced
        to seven terms of reclusion perpetua, or up to 40 years of imprisonment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dbf48a-04d1-4213-917f-6230b2c6575d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:14:54.312+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:56:28.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanchez, who has now served for 26 years, is one of 11,000 inmates
        and detainees who will benefit from the law increasing good conduct time allowance
        and a Supreme Court decision in June that applies the same law retroactively.
        Under the policy, a prisoners'' sentence is reduced if they behaved in detention.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94b0c27-fc24-4351-b7fa-024008d8bc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:14:54.313+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:56:28.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Maria Clara questioned Sanchez''s supposed good behavior,
        citing his alleged violations inside the New Bilibid Prison.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e6e906-7bd0-4eb1-aba5-6a1b93c51b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:14:54.313+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:56:28.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Meron po bang preso na nakita sa buong mundo na nakatira sa</em>
        aircon <em>na kwarto, may</em> carpet, <em>may</em> TV, <em>may</em> cellphone
        <em>pa</em>? <em>Tapos nahulin pa po sya ng droga</em>...," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75aa29e9-db45-47ef-90ca-09c6af014ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:14:54.313+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:56:28.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Where in the world can you see a prisoner detained
        in a room with carpet, TV, aircon, and cellphone? He was also caught hiding
        illegal drugs.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38be128-1947-4382-b346-3f94afbd5c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:14:54.313+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:56:28.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tapos sasabihin po nila na</em> qualified<em> sya sa</em> good
        behavior. <em>Eh hindi po maarok ng aming pagiisip kung tama ang sinasasabi
        nila. Bigyan po nila kami ng</em> proof," she added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e902b6-b172-42ae-ad45-9f7576ba9303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:14:54.313+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:56:28.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Then they will say that he has good behavior? We cannot
        fathom what they are trying to say. Give us proof.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cf1105-fb3f-46ff-8033-71fc522c7b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:14:54.313+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:56:28.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his incarceration in the maximum security compound of the
        New Bilibid Prison, Sanchez has been found to have violated prison laws by
        smuggling illegal drugs and contraband in his jail cell, according to several
        news reports.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aef7444-0232-4cb3-96fd-fa11836bf133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:14:54.313+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:56:28.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drug charges were reportedly filed against him in 2006 for possession
        of shabu and marijuana leaves. Four years later, he was caught with one kilogram
        of shabu hidden in a Virgin Mary statue; he allegedly sold the ₱1.5 million-worth
        of illegal drugs to his fellow inmates. In 2015, an air conditioning unit
        and flatscreen TV was seized from his cell.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8934287-6c60-4a3e-a193-9486a9ddc15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:14:54.313+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:56:28.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOJ Spokesperson and Undersecretary Markk Perete earlier said  that
        with these violations, Sanchez could be unqualified for the law that favors
        inmates who show exemplary behavior.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26844b5-db19-4761-bf38-2dd47ccec913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:14:54.314+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:56:28.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria Clara also said she cannot forgive Sanchez yet, as he has
        never apologized and shown remorse for the crime he committed.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153379f3-a8bb-45dd-8ff8-a099cfbce086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:14:54.314+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:56:28.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi ko pa po sya mapatawad kasi nga ''yung pinakita [niya]
        sa amin</em> even during the trial, <em>walang wala po kaming nakikita na
        sya ay sorry, nalulungkot</em>, remorse or <em>ina</em>-admit [<em>ang kanyang
        kasalanan</em>].. <em>Laging sinasabi</em> [<em>niya</em>] <em>wala syang
        kasalanan</em>," she said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3f22fd-70bd-4ca3-af7e-36a3deed8549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:14:54.314+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:56:28.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I cannot forgive him yet because of what he has shown
        to us during the trial for his cases. He has never shown that he was sorry,
        sad, and remorseful. He always said the he is not guilty.]</p>'
  '₱38-billion-needed-for-mandatory-ROTC-program':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-22T15:15:58.741+08:00
    'imagesource': 'jcr:4c2ca709-460c-4682-8d24-a83e0b2902d7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4f3ebe4-fcd2-44bd-bdb1-16962047e189'
    'lead': "This is just ₱2 billion shy of the funding for the government's free\
      \ college education program. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T15:22:51.314+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T11:56:27.048+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:55:46.851+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '₱38 billion needed for mandatory ROTC program'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17931389-9bcd-4891-a31b-e5f3cfab1503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:22:51.315+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:56:27.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22)</strong> — Making
        the Reserve Officers'' Training Corps (ROTC) program mandatory for senior
        high school students would require an annual budget of ₱38 billion, a Senate
        hearing on Thursday showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7921d84-1a49-478f-9792-5d02449753f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:22:51.315+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:56:27.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdca0c34-5e52-40eb-8549-9cd492bbb79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:22:51.315+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:56:27.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sherwin Gatchalian, chairman of the Committee on Basic Education,
        Arts and Culture, disclosed the amount during the first public hearing on
        the proposed mandatory ROTC. He said the 11,817 senior high schools in the
        country would each need ₱3.2 million yearly.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52f1027-f9c8-48a7-8d0c-db572871a67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:22:51.315+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:56:27.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96135d34-76f9-44f6-b0b2-8cdbdae3274d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:22:51.315+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:56:27.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we cannot guarantee this ₱38 billion and we will implement this
        haphazardly, then we would not see a new and improved ROTC," Gatchalian said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc25b4e2-2da1-43d0-8a30-fa03ed41ed7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:22:51.315+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:56:27.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cf57b9-4a0f-4709-8644-8abd4ffe0f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:22:51.315+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:56:27.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To demonstrate how huge the amount is, he compared it to the funding
        for the government''s free college education program,&nbsp;which is about
        ₱40 billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1563b983-2070-43bd-bf72-4d0c8cf8c656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:22:51.315+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:56:27.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b6ed4c-555a-441a-be2e-add7a451a5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:22:51.315+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:56:27.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ronald "Bato" dela Rosa, who filed one of the bills on mandatory
        ROTC, expressed hopes that budget constraints will not stop the revival of
        the ROTC program.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdd1424-9169-44bf-8de9-a07963ddcb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:22:51.315+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:56:27.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f62ba6e-59aa-4537-b268-7a97730c929f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:22:51.315+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:56:27.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former chief of the Philippine National Police said, "<em>Ang
        kabataan</em> if you love your country, <em>willing kang magpakamatay sa bansa
        mo, may uniporme ka man o wala, may combat boots ka man o wala, kung gusto
        mo talagang ipakita yung patriotism mo, gusto mong mag ROTC</em>."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6fea6e-5791-4813-854a-2fc90eac417d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:22:51.315+08:00
