    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f605384-c4c2-4bf8-a9dd-7b774904e69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:43:55.837+08:00
