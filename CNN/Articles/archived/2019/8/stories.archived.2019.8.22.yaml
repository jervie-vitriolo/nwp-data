      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/business/2019/8/13/smc-international-partners-bulacan-airport.html">SMC
        partners with international firms to build Bulacan airport</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed456ac-767f-456d-9d09-ab00a929b375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:13:32.668+08:00
