    'mgnl:tags': ['New-Zealand', 'New-Zealand-Parliament', 'Trevor-Mallard', 'Tamati-Coffey']
    'template': '1'
    'title': 'New Zealand speaker feeds lawmaker''s baby during debate in Parliament'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e103ad6-5553-4dbf-9970-2beb74b6ca2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:30:00.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:25.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The New Zealand Parliament invited a special
        guest onto the chamber floor Wednesday — a newborn baby.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563d9e93-6ef2-47b2-b37f-d934aec009f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:30:00.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:25.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s parliamentary speaker Trevor Mallard held and fed
        the one-month-old son of lawmaker Tamati Coffey while presiding over a debate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c580be-afe2-424e-af85-2a35083df28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:30:00.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:25.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Normally the speaker''s chair is only used by presiding officers
        but today a VIP took the chair with me," Mallard tweeted, along with a photo
        of him bottle-feeding the baby, whose father had just returned from paternity
        leave and was sat close by.</p>'
    '29':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Normally the Speaker’s chair is only used by Presiding Officers
        but today a VIP took the chair with me. Congratulations <a href="https://twitter.com/tamaticoffey?ref_src=twsrc%5Etfw">@tamaticoffey</a>
        and Tim on the newest member of your family. <a href="https://t.co/47ViKHsKkA">pic.twitter.com/47ViKHsKkA</a></p>&mdash;
        Trevor Mallard (@SpeakerTrevor) <a href="https://twitter.com/SpeakerTrevor/status/1164026068078125057?ref_src=twsrc%5Etfw">August
        21, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d304a6a-ca04-4bc4-a25d-7746a0306fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:30:00.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:25.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9ffe7b-2602-4832-b6ac-2f73dbae8dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:30:00.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:25.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos show Mallard rocking the baby as he listened to the debate.
        At one point, he warns a lawmaker that their time had run out, followed by
        a gurgle of agreement from the baby.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d80953a-3f62-4da2-ac1d-f2e4452a6348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:30:00.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:25.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People on social media were quick to praise Mallard and Coffey.
        "Thank you for normalizing the family unit," one person tweeted in response
        to Mallard''s photo. "We need to see more of this. Work places need to adapt
        to enable this behavior."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f5395e-58c8-4922-849c-96fc5118c2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:30:00.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:25.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Twitter user said: "New Zealand...you might be a small country,
        but you have a huge lesson to teach the world!"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153f9fe4-f43a-4fc4-8925-ba56af5fe0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:30:00.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:25.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many lawmakers were just as supportive. Gareth Hughes, a Green Party
        parliamentary member, posted a photo of Mallard holding up and smiling at
        the baby. "Lovely to have a baby in the House, and what a beautiful one,"
        Hughes tweeted.</p>'
    '30':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Lovely to have a baby in the House, and what a beautiful one <a
        href="https://twitter.com/tamaticoffey?ref_src=twsrc%5Etfw">@tamaticoffey</a>
        <a href="https://t.co/EP6iP9eQES">pic.twitter.com/EP6iP9eQES</a></p>&mdash;
        Gareth Hughes (@GarethMP) <a href="https://twitter.com/GarethMP/status/1163994767757156352?ref_src=twsrc%5Etfw">August
        21, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55e0490-cc02-4f5d-a7a2-7c8c53219939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:30:00.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:25.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d01f6fe-0831-4676-aeff-4be9d9423fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:30:00.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:25.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, New Zealand Prime Minister Jacinda Ardern made history
        becoming the <a href="https://edition.cnn.com/2018/06/20/world/new-zealand-prime-minister-jacinda-ardern-baby/index.html">first
        world leader</a>&nbsp;in nearly 30 years to have a child while in office.
        She later returned to her job, while her partner, Clarke Gayford, became a
        stay-at-home dad.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828d9b6d-8236-4fc3-8664-9d0d02dc9088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:30:00.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:25.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She continued to make headlines when she and Gayford brought their
        baby to the United Nations assembly hall last September. Ardern said it was
        a "practical decision," according to <a href="https://www.rnz.co.nz/news/political/367244/pm-s-daughter-makes-global-headlines-with-un-appearance">CNN
        affiliate Radio New Zealand</a>.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a664c66-32ad-474f-b42b-65d57302aa4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:30:00.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:25.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bringing babies into government buildings may still be unusual in
        many countries, and outright forbidden in others — <a href="https://www.theguardian.com/world/2019/aug/08/kenyan-lawmaker-zuleikha-hassan-and-baby-ejected-from-parliament-session">an
        elected representative in Kenya</a>&nbsp;who brought her baby into the debating
        chamber was reportedly forced to leave earlier this month. Images shared online
        showed Zuelekha Hassan Juma being ejected from the floor of the National Assembly
        while cradling her child.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df28d0e-ccc2-4180-b964-fe672f189568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:30:00.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:25.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But several other more positive cases suggest attitudes may be changing
        elsewhere — British lawmaker <a href="https://www.bbc.com/news/uk-scotland-scotland-politics-45519644">Jo
        Swinson</a>&nbsp;brought her baby to a parliamentary debate last September,
        while Australian legislator <a href="https://twitter.com/larissawaters/status/861830244906315776?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E861830244906315776&amp;ref_url=https%3A%2F%2Fwww.vox.com%2Fworld%2F2017%2F5%2F9%2F15595042%2Flarissa-waters-breastfed-parliament-historic-breastfeeding">Larissa
        Waters breastfed her daughter</a>&nbsp;while in Parliament in 2017.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c44b00b-0f21-47bc-9536-fb7171800bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:30:00.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:25.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/22/australia/new-zealand-baby-parliament-intl-hnk-trnd/index.html">New
        Zealand speaker feeds lawmaker''s baby during debate in Parliament</a>."</em></p>'
