    'template': '1'
    'title': 'Signal No. 1 raised as ‘Ineng’ gets stronger'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78950248-4f25-4a7f-8343-4c262c487460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:19:28.387+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:56:40.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22) —</strong> Strong
        winds and heavy rains are expected in the next few days in several areas in
        Luzon and Visayas due to Tropical Storm “Ineng", weather forecasters said
        Thursday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5676e6a3-75e0-42d7-ad83-f03f1246da4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:19:28.387+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:56:40.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) raised tropical cyclone wind signal number one over
        Batanes, Ilocos Norte, Apayao, Cagayan including Bbauyan Groups of Islands,
        Kalinga, Isabela and Northern Abra. Residents can expect winds strong enough
        to lightly damage structures and trees.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0537a1-6772-4eeb-93dc-5cede0b3ada6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:19:28.387+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:56:40.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said moderate to occasionally heavy rains are expected over
        the Bicol Region, Northern Samar and Quezon province Thursday due to Ineng.
        Pangasinan, Zambales, Bataan, the rest of Northern and Central Luzon, Cavite,
        Batangas, Mindoro provinces, Antique, Aklan and Northern Palawan including
        Calamian and Cuyo Islands will also experience light to moderate with at times
        heavy intermittent rains brought by the southwest monsoon or habagat. Albay
        province suspended classes in all levels form public and private schools due
        to bad weather.&nbsp;</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd885812e-6350-4c97-8a8f-149f5043b057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:19:28.387+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:56:40.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Ineng will bring moderate to occasionally heavy rains
        to Batanes, Cagayan (including Babuyan Group of Islands) Isabela, Aurora,
        and Quezon. Light to moderate with intermittent heavy rains due to the Southwest
        Monsoon will also drench Metro Manila, the rest of Northern and Central Luzon,
        Cavite, Batangas, northern Palawan (including Calamian and Cuyo Islands),
        Antique and Aklan.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49ba8da-268f-45db-8176-daeffb4bdbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:19:28.388+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:56:40.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ineng may intensify further into a severe tropical storm in the
        next 24 hours, PAGASA added. It is not expected to make landfall in the country.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67211b36-b54f-4851-9d2f-d379cc7cf869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:19:28.388+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:56:40.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Saturday late evening or Sunday early morning, Ineng will exit
        Philippine territory, the weather agency said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b162e2-6f1f-44bd-9d05-9397ddff890d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T14:19:28.388+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:56:40.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm was last spotted 725 kilometers east of Casiguran, Aurora,
        carrying maximum center winds at 75 kilometers per hour (kph) and gusts at
        90 kph. It is currently moving west northwest at 15 kph.</p>'
  'hazard-of-microplastics-to-drinking-water-not-proven-yet':
    'caption': 'They may be in our oceans, rivers and ice but there''s little evidence
      to suggest that microplastics in the water we drink pose a risk to our health.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-22T08:34:29.210+08:00
    'credit': 'CNN'
