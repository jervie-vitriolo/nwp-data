      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/21/entertainment/gerard-butler-flashed/index.html">Gerard
        Butler accidentally flashed 400 people at a wedding</a>."</em></p>'
  'california-arrest-mass-shooting-rodolfo-montoya':
    'author': 'Theresa Waldrop and Cheri Mossburg, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-22T15:34:04.893+08:00
    'imagesource': 'jcr:c0f67552-7ea8-42f0-aace-543702104393'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25e7270c-2cc6-4f27-8ea2-9f7a0cbf0f0f'
    'lead': 'Long Beach, California, police arrested a man they say was planning a
      mass shooting, the police chief said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T15:36:28.251+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T11:56:24.926+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:55:47.389+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'California', 'Rodolfo-Montoya']
    'template': '1'
    'title': 'California man planned mass shooting, police say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e35552-7482-476e-b3f4-014a54307a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:36:28.251+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:24.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Long Beach, California, police arrested
        a man they say was <a href="https://edition.cnn.com/2019/08/19/us/mass-shootings-fast-facts/index.html">planning
        a mass shooting</a>, the police chief said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce8bdd8-4264-4efc-a9d7-7180cfefe8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:36:28.252+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:24.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodolfo Montoya, 37, allegedly was planning to shoot employees and
        guests at the Marriott hotel where he worked as a cook, Chief Robert Luna
        said at a press conference Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef2475a-b8da-4c44-a226-aab7fd3bbc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:36:28.252+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:24.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police arrested Montoya at his Huntington Beach home after getting
        a tip from a fellow employee about Montoya''s plans, Luna said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62562072-abb5-4eed-9df4-853ba6a9e90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:36:28.252+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:24.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Suspect Montoya had clear plans, intent, and the means to carry
        out an act of violence that may have resulted in a mass-casualty incident,"
        Luna said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d45db3-1113-4069-9bb3-0fa75af615c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:36:28.252+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:24.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police seized multiple high-powered weapons, tactical gear and high-capacity
        magazines in a search of Montoya''s home.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed15a4e-e1c0-43a4-97fe-0952a79b1b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:36:28.252+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:24.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montoya doesn''t appear to have a criminal history that would prevent
        him from legally owning the types of guns that are allowed in California,
        Luna said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc921aa5-454b-47b8-aaa0-47f4277d9b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:36:28.252+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:24.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Los Angeles County District Attorney''s Office is expecting
        Long Beach Police to present the case Thursday, spokesman Ricardo Santiago
        told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21955a7-39c0-45c6-aacd-b1d320ad29bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:36:28.252+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:24.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montoya will appear in court as early as Thursday, Santiago said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92007c53-9e2d-4355-96a7-ae440c04e8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:36:28.253+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:24.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear at this time whether Montoya has an attorney.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e0601b-c39c-4093-8729-ec963556a56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:36:28.253+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:24.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrest is the latest in a string of detentions or investigations
        over threats to commit mass shootings. <a href="https://www.cnn.com/2019/08/21/us/mass-shooting-threats-tuesday/index.html">At
        least 28 people</a>&nbsp;have been arrested since the shootings in El Paso,
        Texas, and Dayton, Ohio, earlier this month. Just after the shootings, the
        FBI director issued a directive for agency offices nationwide to conduct a
        new threat assessment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08853892-4196-436d-92e8-60e15d0d172a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:36:28.253+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:24.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/21/us/california-arrest-mass-shooting-plan/index.html">California
        man planned mass shooting, police say</a>."</em></p>'
