      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanchez wore the prison’s orange polo, gray slacks, and leather
        shoes. Senator Ronald “Bato” Dela Rosa earlier labeled the former mayor as
        a "changed man" according to Bilibid officials.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f9881f-f161-4b05-9882-e41178471af6'
