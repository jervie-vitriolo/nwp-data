    'mgnl:lastActivated': 2023-01-27T11:56:16.539+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:55:49.527+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Titanic', 'RMS-Titanic']
    'template': '1'
    'title': 'First Titanic dives in 14 years reveal how the ocean floor is swallowing
      up the shipwreck'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a7173a-1ee0-4f3f-b4c4-2ff265d62d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:34:21.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:16.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The RMS Titanic was visited by divers for
        the first time in 14 years, and the ship that was once a picture of luxury
        was found in the process of being swallowed up by the ocean floor and ravaged
        by metal-eating bacteria.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388ff477-fe10-4ca6-a78a-fb1474684200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:34:21.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:16.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A series of five dives were completed this month by an exploration
        team from Triton Submarines to the spot 370 miles south of Newfoundland, Canada,
        and 4,000 meters below the surface where the ship deemed "unsinkable" now
        rests, according to a release from <a href="https://tritonsubs.com/wp-content/uploads/2019/08/Titanic-Press-Release-Triton-Version-August-2019.pdf">Triton</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5424eb1c-1270-4770-9b74-b0d74d6aa4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:34:21.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:16.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of experts, scientists and a National Ocean and Atmospheric
        Administration representative captured footage of the 107-year-old wreck with
        specially adapted cameras. The 4K footage will make it possible to see the
        wreck in augmented and virtual reality technology.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798ffbad-50bb-4bd6-b762-5d290e42d98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:34:21.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:16.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship sank in 1912 when it hit an iceberg, leading to the deaths
        of 1,517 of the 2,223 people on board.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac83f7c-f8a5-4770-be00-f814887b89b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:34:21.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:16.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The footage, which will be utilized for a new documentary made by
        <a href="https://twitter.com/AtlanticProds/status/1164218713194864641">Atlantic
        Productions</a>, shows the effects of salt corrosion, metal-eating bacteria
        and deep current action on the decomposition of the ship.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e415328-3fc9-4e50-892c-5b727bde1852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:34:21.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:16.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most fascinating aspect was seeing how the Titanic is being
        consumed by the ocean and returning to its elemental form while providing
        refuge for a remarkably diverse number of animals," said Patrick Lahey, the
        president and co-founder of Triton Submarines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b235dc-3da0-49a9-8ca9-0f67d5f7928a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:34:21.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:16.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victor Vescovo, CEO of Caladan Oceanic and the submersible''s chief
        pilot, noted that the success of this series of dives to the Titanic opens
        access to visit other hard to reach wrecks using a similar process.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670c824c-8f00-4aa0-860c-1e1b34d360aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:34:21.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:16.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We now have a proven system that can easily and repeatedly visit
        any ocean wreck, at any depth, anywhere in the world, and study it in detail.
        We''re seriously thinking about where to take her next," Vescovo said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c69442c-3e31-4b75-abe1-bfbe4e20413c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:34:21.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:16.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The site was not just used for study, however. The dive team laid
        a wreath and held a ceremony to honor those who died in the ship''s sinking.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b637f004-5567-4fc5-8925-8b0926028ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:34:21.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:16.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/22/world/titanic-shipwreck-footage-decomposition-trnd/index.html">First
        Titanic dives in 14 years reveal how the ocean floor is swallowing up the
        shipwreck</a>."</p>'
