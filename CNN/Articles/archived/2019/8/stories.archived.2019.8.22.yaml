      'text': '<p><strong>Metro Manila (CNN Philippines, August 22)</strong> — The
        family of former Calauan, Laguna Mayor Antonio Sanchez''s rape and murder
        victim on Thursday lamented the lack of proof of his supposed good behavior
        in jail.</p>'
    '7':
