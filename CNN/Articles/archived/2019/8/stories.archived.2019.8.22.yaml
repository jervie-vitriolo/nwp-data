      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d95a56-10d8-43aa-b5b7-7a7b7d0e8790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T12:22:58.214+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:33.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The downside to taking out all the illegal structures, especially
        in the Shopping Area, is that these families have dogs, and cats, puppies
        and kittens,” she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f5bc9f-f9b4-42cc-9a9e-94a05002221b'
      'mgnl:activationStatus': true
