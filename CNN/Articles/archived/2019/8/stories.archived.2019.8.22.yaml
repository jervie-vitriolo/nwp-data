      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/21/americas/mexico-court-cocaine-ruling-scli-intl/index.html"
        target="_blank">Mexican court says cocaine use is legal -- for two people</a>."</em></p>'
  'Pernia-budget-delay-economy':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-08-22T13:48:44.312+08:00
    'imagesource': 'jcr:f200976f-7881-431b-9940-f8e4e0c42d2f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3b76d54-f88c-4ce5-b5dc-4948c14d1ea9'
    'lead': 'One of President Rodrigo Duterte''s economic managers made an appeal
      for lawmakers to pass the 2020 national budget early, warning that a repeat
      of last year''s delay could pull down economic growth to below 5 percent.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T13:51:16.069+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T11:56:31.004+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:55:45.827+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['economy', 'growth', 'budget', '2020', 'ernesto', 'pernia']
    'stories': ['b80d84cf-1e34-43c2-b5f4-62ebc68da434', 'e88f63ac-58ac-46f3-855d-5d2d4af9f471']
    'template': '1'
    'title': 'Pernia warns economy to slow further if 2020 budget is delayed too'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e442537-25a6-4240-a0a0-4a3f12585400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:51:16.069+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:56:31.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22) —</strong> A member
        of President Rodrigo Duterte''s economic team warned lawmakers that another
        delayed budget next year will weaken economic growth further, even as members
        of the House of Representatives assured they will approve the measure in two
        months.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f718936e-6c5b-4dc3-ba82-4596df5f8d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:51:16.069+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:56:31.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Committee on Appropriations started its marathon hearings
        on the ₱4.1-trillion national budget for 2020 on Thursday, two days after
        the Department of Budget and Management (DBM) turned over the proposal to
        Congress. National Economic and Development Authority (NEDA) Secretary Ernesto
        Pernia quickly appealed for the House to ensure the enactment of the budget
        law within the year, warning that another delay would hurt the economy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8148daaf-7e97-45ab-8762-7519ec8c6166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:51:16.070+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:56:31.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90111215-a31e-44f2-a162-4be309939c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:51:16.070+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:56:31.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will just be reenacting the economic performance — meaning,
        we will have a regressing economic growth performance, probably below 5 percent
        or something in that order," Pernia said in response to questions of Minority
        Leader Rep. Benny Abante. "We have many needs, infrastructure needs, and therefore,
        government spending and even private spending on fixed capital formation will
        be hampered by a reenacted budget in 2020. That''s why we are hoping, we are
        praying that it''s not going to happen again."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0c47c8-3b64-4453-9b95-b4348914fd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:51:16.070+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:56:31.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40e59aa-5c05-46c9-974b-88eb3e496845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:51:16.070+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:56:31.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warning comes following a four-month delay in passing the ₱3.7-trillion
        budget for 2019. President Rodrigo Duterte only signed the measure on April
        15, leaving new state projects unfunded during the first few months of the
        year. As a result, growth slumped to a four-year low of 5.26 percent in January-March
        and to 5.5 percent from April-June. If the budget was on time, Pernia said
        growth would have averaged 6.5 percent, not the current 5.5 percent level.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c674d524-7298-4f45-8e68-3ba35e7815d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:51:16.070+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:56:31.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78078ed-ab0d-4bb2-9dbc-2045c5a8d21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:51:16.070+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:56:31.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To hit the 6-7 percent target for the entire year, Pernia said the
        economy must expand by at least 6.4 percent from July to December.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0787c317-3700-46b8-b940-6903e5191226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:51:16.070+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:56:31.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b16f06d-2d1d-4d88-ab7d-52631c0c9823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:51:16.070+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:56:31.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The marching order of the President, and which we agree, is we
        really have to speed up government spending on infrastructure so that we can
        catch up to the extent of raising the growth rate," the NEDA chief added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82d1d54-3cac-4e41-8f26-e5b3d5f06f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:51:16.070+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:56:31.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516a33c4-d11f-4197-8d28-a7ded073926f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:51:16.070+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:56:31.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the majority and minority blocs of the chamber have committed
        to passing the budget on time to avoid the long deadlock with the Senate which
        held back the passage of the 2019 spending plan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddb7dc5-9bf6-4090-8e38-e133baef67e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:51:16.070+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:56:31.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d22e6a-894f-49e9-87e1-6ae3cbbdac6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:51:16.070+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:56:31.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority Leader and Leyte Rep. Ferdinand Martin Romualdez
        said the chamber will hold marathon sessions, even including Thursdays and
        Fridays, from now until September to finish all budget discussions. A schedule
        released by the House on Thursday morning showed that the committee will go
        through the items in the budget until September 9, and must be up for plenary
        deliberations by September 20.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de9659f-24d7-4045-975b-d86b42f325b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:51:16.070+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:56:31.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b58768-ad85-4f65-867d-e681d86a9e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:51:16.070+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:56:31.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Third reading approval is targeted by October 4, giving the Senate
        another two months to go through the provisions. The budget is targeted for
        Duterte''s signing into law by December 20.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d648066-2a92-474b-8c89-d8d056edf7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:51:16.071+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:56:31.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2440e679-736a-4b04-9407-d0bee52c8c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:51:16.071+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:56:31.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state intends to spend ₱4.214 trillion, with a fourth dedicated
        to its flagship "Build, Build, Build" infrastructure program. The government
        will borrow ₱1.4 trillion, 75 percent from local sources and the rest from
        foreign lenders, according to the President''s budget message.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ae9948-dada-4516-96eb-3cff82a39872'
