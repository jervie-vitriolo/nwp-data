      'Senate']
    'template': '1'
    'title': 'Antonio Sanchez''s possible release revives calls to reinstate death
      penalty'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c603dda2-d17f-48fb-877f-318576466107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:53:25.687+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:56:34.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22)</strong> — The
        impending release of former Calauan, Laguna Mayor Antonio Sanchez, a convicted
        rapist and murderer, has revived calls from some senators to reimpose the
        death penalty.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f2191e-dcbf-421c-913b-048e74c57bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:44:43.578+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:56:34.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ronald "Bato" dela Rosa said capital punishment should have
        been carried out on Sanchez.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b09b77-988b-4adc-91af-8d216f9a306d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:44:43.578+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:56:34.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung meron sanang</em> death penalty <em>noon edi wala na tayong
        ganitong</em> issues, <em>tapos na ''yan, diba? Dapat ganong klase, isipin
        mo napakabigat na</em> offense <em>''yun, dapat binitay na ''yan noon pa para
        wala nang</em> issue <em>ngayon</em>," the senator told CNN Philippines''
        The Source.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a95004-c2e1-410b-8995-26a4a97c2ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:44:43.578+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:56:34.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there was death penalty at the time, we would not
        have these issues, this should have been over and done with. With such major
        offense, the death penalty should have been imposed on him so that there would
        be no issue today.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531488b6-1bb2-4699-8bca-e970fd91aeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:44:43.579+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:56:34.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1995, the Supreme Court found Sanchez and six others guilty of
        seven counts of rape with homicide in relation to the rape and slay of 21-year-old
        University of the Philippines Los Baños student Mary Eileen Sarmenta and 19-year-old
        Allan Gomez. They were sentenced to seven terms of reclusion perpetua or up
        to 40 years of imprisonment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e204d0f2-91f7-4fe8-bbba-d4c4cb253dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:44:43.579+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:56:34.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2019/8/21/Panelo-Antonio-Sanchez-release.html">Panelo
        denies hand in looming release of ex-mayor convicted of students'' murder,
        rape</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a03e9cf-c230-4e2a-af6c-7903779ae9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:44:43.579+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:56:34.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanchez, who has only served for 26 years, is one of 11,000 inmates
        and detainees who will benefit from the law increasing good conduct time allowance
        (GCTA) and a Supreme Court decision in June that applies the same law retroactively.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051cba28-8ffb-4e30-8a02-e7e9203dd911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:44:43.579+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:56:34.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sanchez'' eligibility to avail of the GCTA has been questioned
        by some senators and other sectors since P1.5 million worth of illegal drugs
        were found hidden on a religious statue in his cell in the Bilibid prison
        in 2010.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a49fc2-d792-4b54-9ddf-ff39391c98b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:44:43.579+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:56:34.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said he was told during his stint at the Bureau of Corrections
        (BuCor) that Sanchez has become a "changed man."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a9a748-203e-461e-8d5c-008b96f4c43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:44:43.580+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:56:34.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Six months <em>ko doon</em> as BuCor chief <em>wala ako narinig
        na</em> derogatory reports against him, <em>wala akong narinig na mga ginawa
        nyang hindi maganda, hindi ko nga lang sya na</em>-meet <em>dahil sa dami
        ba naman ng</em> prisoners <em>doon</em>," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d79cf5-e44f-4293-a786-9998652d8174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:44:43.580+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:56:34.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In my six months as BuCor chief, I haven''t heard
        any derogatory reports against him, I haven''t heard of any wrongdoing on
        his part, but I haven''t met him given the volume of prisoners there.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10c9eeb-ccfc-4759-9702-20b898e93df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:44:43.580+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:56:34.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was one time <em>nagtanong lang ako sa</em> warden <em>dun</em>
        sa maximum security compound... <em>Sabi nila, sir, mabait na, kuwan na</em>
        changed man <em>na. Sabi ko</em> what do you mean by changed man? <em>Bumait
        na</em>, sir," Dela Rosa said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bb7555-8f50-430c-9277-90780041b1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:44:43.580+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:56:34.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There was one time when I asked the warden at the
        maximum security compound. They said Sanchez is a changed man. I asked them
        what they meant by that? They said he has become a good man.]</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aaa9d93-afbf-475f-a090-8cbc8ad3a7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:44:43.580+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:56:34.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Francis Tolentino also believes that the issue on Sanchez''s
        possible release "strengthens the need for death penalty."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38be3d27-7701-4999-a530-63ef53784590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:44:43.581+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:56:34.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung may</em> death [penalty] <em>noon, wala na</em> reprieve.
        <em>Wala na</em> parole. <em>Hindi lang</em> double life sentence, death penalty
        <em>na dapat</em>," Tolentino told reporters.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1319ad09-e823-4878-ab9c-1caf1ada4ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:44:43.581+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:56:34.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senate President Vicente "Tito" Sotto III on Tuesday
        questioned whether Sanchez''s case is the best argument for the return of
        capital punishment.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb61a6d-e67e-45e5-88c4-e47229857cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:44:43.581+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:56:34.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Seven] life sentences, no indemnification, hearings for parole
        did not inform [Sarmenta] family. Best argument for death penalty?" Sotto
        asked in a Twitter post.</p>'
    '64':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">7 life
        sentences, no indemnification, hearings for parole did not inform sarmenta
        family. Best argument for death penalty?</p>&mdash; Tito Sotto (@sotto_tito)
        <a href="https://twitter.com/sotto_tito/status/1164089238586945538?ref_src=twsrc%5Etfw">August
        21, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db7f1f7-52d0-4586-9797-7b409e8e8fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:44:43.582+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:56:34.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b2d914-3999-49e9-a943-2f0276a35e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:44:43.581+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:56:34.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Manny Pacquiao, Sherwin Gatchalian, Pia Cayetano, Lito
        Lapid and Ramon Bong Revilla, and Christopher "Bong" Go, back the reimposition
        of capital punishment. Reelected Senators Cynthia Villar, Juan Edgardo “Sonny”
        Angara and Aquilino “Koko” Pimentel III all back death penalty, but only for
        high-level drug trafficking.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f67165b-5515-4a27-8cef-14e2490f1adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:44:43.582+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:56:34.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senators Franklin Drilon, Risa Hontiveros, Francis "Kiko"
        Pangilinan, Leila de Lima, Nancy Binay, Ralph Recto, Joel Villanueva, among
        others, have expressed opposition.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f17b0f-464f-46f7-8ebe-56bff0f1fa0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:44:43.582+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:56:34.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Death penalty was abolished under the 1986 Constitution, but the
        Charter gave Congress the power to reinstate it for heinous crimes. Capital
        punishment returned under the administration of President Fidel Ramos, but
        was abolished again under President Gloria Macapagal-Arroyo.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9efadc-3539-47a3-9ca9-ddac69e5359f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:44:43.582+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:56:34.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is also a signatory to the Second Optional Protocol
        to the International Covenant on Civil and Political Rights, which commits
        countries to abolish death penalty.</p>'
