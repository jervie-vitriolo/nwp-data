      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baumgarten also said "it''s not clear" whether decriminalizing cocaine
        use would improve public security, as such a measure wouldn''t affect drug
        smuggling to the US, which is the main driver of violence.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba592227-716b-4322-8356-d1a99245bbb6'
