      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b03dd24-09a7-4120-8321-3b23f4fb3c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T12:22:58.213+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:33.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tina Montinola-Monfort of animal welfare group PAWSsion Project
        and Community Animal Rescue Efforts said families cannot bring their pets
        with them.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e31a8fa-7b85-4ab1-b39b-33c620c60622'
