      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb86b823-7ec5-4db4-ab98-8091fba5ff21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:42:07.653+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:39.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not a hazard, but not necessarily ''harmless''</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ff054a-2c42-47e6-a10b-dd29095315cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:42:07.653+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:39.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its analysis, WHO looked at three potential hazards linked to
        microplastics: the physical particles, chemicals, and the micro-organisms
        that may attach themselves to microplastics.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f15d8b-cef8-4a45-8529-1a6a3473fc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:42:07.653+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:39.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f644fa35-82c1-4cca-beae-f6dde05f4d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:42:07.653+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:39.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the limited evidence available, chemicals and microbial
        pathogens were a low concern for human health, the report said. Microplastics
        larger than 150 micrometres are not likely to be absorbed in the human body
        and uptake of smaller particles is expected to be limited. Absorption of very
        small microplastic particles, including the nano size range may, however,
        be higher.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca403f4-61a7-47c1-817f-03bccf4d6dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:42:07.653+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:39.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a5155d-43a9-48b4-af12-e8546df8d22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:42:07.653+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:39.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that were was insufficient information to draw conclusions
        on the toxicity of nanoparticles, but no reliable information suggested it
        is a concern.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dbc567-0d04-4d7b-b81d-1c8008cfa2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:42:07.653+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:39.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae155818-40dc-4c1b-92b0-3d0dacabc2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:42:07.653+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:39.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To date there are no data available to show that microplastics
        pose a hazard to human health, however this does not necessarily mean that
        they are harmless," said Alice Horton, an anthropogenic contaminants scientist
        at the National Oceanography Centre.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ef5ce9-b77a-496b-9f6c-238c587db17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:42:07.653+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:39.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a363181-d18d-457f-8e5a-65a57f4e95ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:42:07.653+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:39.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is therefore essential to understand how and where exposure
        to microplastics is most likely, and to understand any possible health risks
        as a result of this exposure," Horton, who was not involved in the research,
        told the Science Media Centre in London.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5363f1-5843-4790-b3d3-9a5ab450e8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:42:07.653+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:39.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c3e471-a1c9-4147-ad49-de59fc153acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:42:07.653+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:39.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Andrew Mayes, a senior lecturer in chemistry at the University
        of East Anglia in the UK, said the WHO report would likely come as a relief
        to people who have been alarmed about levels of microplastics in our water
        supply.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cdc061-76e5-4c60-a389-6e9e03636afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:42:07.653+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:39.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4caba99-8750-4072-91bb-98b2a72172a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:42:07.654+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:39.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The report also emphasizes that, while risks to health of microplastics
        through ingestion in water may be low, there is a continuing need to reduce
        plastic inputs into the environment at source, in order to prevent the problem
        becoming worse," said Mayes, who wasn''t involved in the research.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017ffccc-441c-4464-9ca4-8b7d9bdf1f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:42:07.654+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:39.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a671a56c-f457-476b-9bf9-c168eea0ef72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:42:07.654+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:39.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This can be enacted through better waste management and implementation
        of incentive schemes and governments should prioritize such actions in the
        overall global strategy to reduce plastic inputs into oceans (the ultimate
        sink for all of the waste)."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18da6dbc-35fa-4872-baab-0cad3090e1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:42:07.654+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:39.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4fa09a-c33f-4769-a05c-27ca32be6cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:42:07.654+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:39.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other dangers in the water</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcecf37f-4673-46cd-a432-63ded77ea06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:42:07.654+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:39.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO didn''t look at other ways we can ingest microplastics, including
        food and air, but said a future report would assess these risks.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53249a6e-8ede-403a-b6fa-7f1cc940c956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:42:07.654+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:39.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28f0c9b-3ea6-4577-8241-8932f09e6503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:42:07.654+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:39.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One recent study suggested that we are ingesting an average of five
        grams of plastic every week, the equivalent of a credit card.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c20f72-1011-4f8f-a17c-a000bf552fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:42:07.654+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:39.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45f3b7b-10a9-4e3b-a34d-f2b312773b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:42:07.654+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:39.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important to put concerns about exposure to microplastics
        from drinking water into context: We are widely exposed to microplastics in
        our daily lives via a wide number of sources, of which drinking water is just
        one. Rather than focus on one route of exposure, a broader understanding of
        the wider sources and interactions of microplastics within the environment
        is needed," said Horton.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a46a6f3-3754-4087-81b5-3ba6bf19400e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:42:07.654+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:39.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d89b2b-daeb-40c8-92f4-6b2701cce289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:42:07.654+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:39.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiny particles of plastic get into our drinking water in a number
        of ways but mainly through surface runoff after rain or snow, waste water
        and industrial effluent. Plastic bottles and caps that are used may also be
        sources of microplastics in drinking water, the report added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a8c8c7-0027-44b7-83e8-bccd77f951ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:42:07.654+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:39.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c781842c-fc79-48cc-bd61-4bb6d3b8541e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:42:07.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:39.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said treatment can remove more than 90% of microplastics
        from wastewater, with the highest removal coming from tertiary treatment such
        as filtration.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7458b99-bd49-460b-9bee-a28685bcb698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:42:07.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:39.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080b4300-afbe-4cb4-946c-88c64494fee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:42:07.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:39.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO said it was important to address the more significant health
        issue of inadequately or untreated water, with an estimated 2 billion people
        globally drinking fecally contaminated water. In 2016, 485,000 diarrhea- related
        deaths were attributed to microbially contaminated drinking water.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18948520-8f39-4bea-b5f4-c7f0f2aa1cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:42:07.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:39.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b122c92-5dcf-439b-9cca-dbdec47f2b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:42:07.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:39.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By addressing the bigger problem of exposure to (fecally) contaminated
        water, communities can simultaneously address the smaller concern related
        to microplastics," WHO said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b871a5e2-c474-4d60-a19b-eb82d16742e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:42:07.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:39.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/08/21/health/who-microplastics-drinking-water-risk-intl/"
        target="_blank">Microplastics in drinking water ''don''t appear to pose health
        risk,'' WHO says</a></em>"</p>'
