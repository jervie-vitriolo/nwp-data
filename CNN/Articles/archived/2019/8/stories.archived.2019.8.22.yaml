      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895d9056-6a23-4ca0-9ac9-b41d24c15799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:31:55.753+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:17.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not yet clear whether the ship has sought clearance from Philippine
        authorities and whether it was allowed to sail inside the country’s EEZ.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a55426-d9bb-4e5f-8e9e-911ac1c99d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:31:55.753+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:17.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbeb13a5-2353-4c8f-a7f6-1e61ade5f350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:31:55.753+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:17.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations Convention on the Law of the Sea (UNCLOS) provides
        that coastal states have to give permission for marine scientific research
        on their EEZ and their continental shelf.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8971fc0f-14cc-41b8-926d-074fb59c0c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:31:55.753+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:17.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acdaea9-bffa-408a-9a91-b70b6173e098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:31:55.753+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:17.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang Jian was last spotted in Philippine waters two weeks ago,
        with it coming as close as 75 nautical miles from Siargao island, well within
        the country''s 200-nautical mile EEZ. Another oceanographic research vessel
        called Dong Fang Hong 3 was also spotted in the country’s EEZ around the same
        time.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58be240-dcdf-4798-895a-1b84966006a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:31:55.753+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:17.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f58df5-d0e8-4401-b342-ce68805f16a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:31:55.754+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:17.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense chief Delfin Lorenzana questioned the presence of Chinese
        research vessels and warships in Philippine waters, prompting Foreign Affairs
        Secretary Teodoro “Teddyboy” Locsin Jr. to <a href="https://www.cnnphilippines.com/news/2019/8/9/DFA-diplomatic-protest-China-research-vessels-warships.html"
        target="_blank">“fire off”</a> a diplomatic protest.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc918160-7424-4040-b018-ff985f2e68b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:31:55.754+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:17.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64279ea-b63c-4979-904e-4beee474ad4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:31:55.754+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:17.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f558fa07-bd43-4167-80e1-457018210891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:31:55.754+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:17.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the latest in a series of sightings of Chinese vessels in
        Philippine waters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d64fd6-ac1c-4528-872d-ab376fcafd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:31:55.754+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:17.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc7985d-1b65-4b4c-98ed-8dbce182c555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:31:55.754+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:17.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana has said that four Chinese warships have sailed near Tawi-Tawi
        since February. Four more Chinese Navy ships sailed through Philippine waters
        near Palawan and ignored local authorities'' radio warnings in June, the military
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5aa9daa-fb0f-449b-9e83-d8f7d5914490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:31:55.754+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:17.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d2e576-9708-4307-9904-908b679adfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:31:55.754+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:17.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last month and this month, five more Chinese warships passed
        near Tawi-Tawi, with the AFP Western Mindanao Command chief saying this was
        not innocent passage.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd58466-020e-4718-88cd-65b061a0f417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:31:55.754+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:17.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8e5094-5af7-4b75-bbff-fdea28acff2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:31:55.754+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:17.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1506ece4-87dd-4e69-be3d-79d826ba95c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:31:55.754+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:17.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Locsin said he has ordered the lodging of a <a href="https://cnnphilippines.com/news/2019/8/19/Locsin-explicit-diplomatic-protest.html"
        target="_blank">strongly-worded diplomatic protest</a> against Beijing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bac5c8-4fcf-4cf7-9aee-fd9bf29e745d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:31:55.754+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:17.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1d2216-946b-4514-9b73-276f1c5772aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:31:55.755+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:17.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf38741-17b6-4d08-8536-c3e9f12561a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:31:55.755+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:17.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has said that all foreign vessels should <a href="https://www.cnnphilippines.com/news/2019/8/20/Duterte-foreign-vessels-clearance-unfriendly-manner.html"
        target="_blank">get clearance</a> from proper authorities in advance before
        their actual passage. His spokesperson said compliance is expected, or else
        the Philippines will “stop them and tell them to move out."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cc7554-12cb-4a0d-8c73-9411c388c9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:31:55.755+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:17.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482755ba-fa5b-47f1-bd9e-a5f387e6e995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:31:55.755+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:17.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f973c3b-8fc2-45c6-a534-7f1be219ba03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:31:55.755+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:17.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Supreme Court Senior Associate Justice Antonio Carpio pointed
        out that under UNCLOS, coastal states like the Philippines cannot require
        merchant ships and warships to seek clearance before making innocent passage
        through its territorial sea or archipelagic waters.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd026e0-423f-45cd-b3a5-9e4cb011f1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:31:55.755+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:17.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b299b5d-f49e-4344-a3f5-5d4eb9a18397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:31:55.755+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:17.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Carpio said, the Philippines should pass a law which would
        allow the President to designate sea lanes where foreign merchant ships and
        warships can pass.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4112f493-c164-4d1d-939c-3d510ed30ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:31:55.755+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:17.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed92b17b-291d-4f1b-8952-db00cd65d40a'
      'mgnl:activationStatus': true
