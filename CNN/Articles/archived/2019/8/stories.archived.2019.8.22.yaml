      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22)</strong> — Tropical
        Storm Ineng has gained strength as it continued to move northwest.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b916c90-e99c-4fe6-b6f3-b4b4e9bac905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:51:28.787+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:13.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 p.m. update, the weather bureau said Signal No. 1 was
        still up over Batanes, Cagayan including Babuyan Group of Islands, Isabela,
        Apayao, Kalinga, Northern Abra, and Ilocos Norte.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed0b945-2716-4115-922f-94ab301bf41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:51:28.787+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:13.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forecasters said there will be light to moderate rains on Friday
        in Metro Manila, Central Luzon, Cavite, Batangas, Mindoro Provinces, northern
        portions of Palawan (including Calamian and Cuyo Islands), and the rest of
        Ilocos Region, Cordillera Administrative Region and Cagayan Valley.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f90e9c-4ecb-4838-a760-3f933600551b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:51:28.787+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:13.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderate to heavy rains, meanwhile, may drench Batanes, Cagayan
        (including Babuyan Group of Islands), Ilocos Norte and Apayao.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aede055a-b424-4979-bcc1-219d6b407ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:51:28.787+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:13.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration said Ineng will not hit land, but may intensify into a severe
        tropical storm in the next 12 to 24 hours. It is seen to leave the monitoring
        space for storms, or Philippine area of responsibility, Sunday evening.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241bcc5c-2156-46bb-a696-fe587f492560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:51:28.787+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:13.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials advised residents in affected areas against floods and
        landslides, and to coordinate with disaster officials.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e4af1c-27af-4be9-8e3e-790b28d12101'
      'mgnl:activationStatus': true
