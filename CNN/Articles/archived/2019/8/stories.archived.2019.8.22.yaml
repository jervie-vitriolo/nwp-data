    'template': '1'
    'title': '‘Gov’t workers may end up favoring those who give them gifts’'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1478637b-9461-4e8f-af3a-70883717664c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T00:01:54.734+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:56:04.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22) —</strong> An
        advocacy group warned that those who habitually give gifts to government workers,
        including policemen, may end up getting preferential treatment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4971587-df19-441b-aa74-c3e2823341df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T00:01:54.734+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:56:04.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc43d35a-6cab-4a75-bdba-b2e3ba318651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T00:01:54.734+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:56:04.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If there are certain people who regularly give gifts, especially
        to our civil servants, including policemen<em>, baka ang mangyari diyan itong
        mga nagbibigay ng</em> gifts,<em> ito ang bibigyan ng</em> attention or priority
        <em>ng ating mga</em> [government] employees, including policemen,” Center
        for People Empowerment for Governance vice chair Roland Simbulan told CNN
        Philippines’ On the Record.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5dd782-46ee-4c60-b590-0aebe864623f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T00:01:54.734+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:56:04.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a4c96f-9450-47e4-98be-9d2bb2fecba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T00:01:54.734+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:56:04.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there are certain people who regularly give gifts,
        especially to our civil servants, including policemen, maybe they will be
        given more attention or priority by our government employees, including policemen.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e1286c-2987-4b3e-857f-9c7346a2b9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T00:01:54.734+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:56:04.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9214aa0-542b-4b82-a056-0cc71d4274d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T00:01:54.734+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:56:04.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simbulan said that he knows of certain establishments that got preferential
        treatment from the police because they frequently gave them gifts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2289533-4d75-437f-a51b-8b8444dbc705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T00:01:54.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:56:04.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b33800a-49b2-4aca-9970-3606628efd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T00:01:54.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:56:04.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They have been given special treatment by certain law enforcers
        in terms of providing protection to them rather than the general public,”
        he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9ed9dc-15b9-43b5-b926-c63c5fb47258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T00:01:54.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:56:04.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e6d009-05f2-4f50-b9c5-e5b73c9d7bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T00:01:54.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:56:04.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is why he said government employees should not receive gifts
        at all, regardless of its value.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb3a644-d2a2-4440-8816-a7460707bdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T00:01:54.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:56:04.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc496d8-3967-4b04-9b89-371eb9584bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T00:01:54.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:56:04.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte said earlier this month that he would
        not punish police officers who accept cash or “gifts” from the public, especially
        from those who want to recognize them for their successful work.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed294f00-3c33-469f-a607-16f80e8b311e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T00:01:54.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:56:04.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93c96d4-e03c-4c4c-93b7-35b734734632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T00:01:54.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:56:04.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the police and the Civil Service Commission quickly rejected
        Duterte’s remarks, citing the Code of Conduct and Ethical Standards for Public
        Officials and Employees which bars public officials from receiving or soliciting
        gifts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a758625-bed1-4b89-a454-2d1e4364ac7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T00:01:54.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:56:04.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c628cf-6c46-4232-a34a-0438aa259c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T00:01:54.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:56:04.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, anti-corruption Commissioner Greco Belgica told On the
        Record that the code of conduct provides for an exemption for gifts of “nominal
        or insignificant value.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15755f8d-a4c4-473c-abb3-c45b23a362b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T00:01:54.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:56:04.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a70f993-3472-4abf-b87a-b5c07dbe96b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T00:01:54.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:56:04.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Belgica also said the law is vague on what gifts are nominal
        or insignificant.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f8c611-e42c-441c-95c8-7e5706076d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T00:01:54.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:56:04.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094bc623-32a6-4957-aefa-f993025dd2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T00:01:54.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:56:04.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang</em> feeling <em>mo doon, ang laki naman noon</em> ₱100,000.
        <em>Eh paano kung</em> ₱1,000? Normally <em>magiiba ho ang</em> disposition
        <em>ng tao kapag sinabing</em> ₱1,000. What if ₱1,000 is insignificant to
        you, but significant to me?” he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6f0b22-151d-4431-a368-98fe6e106ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T00:01:54.736+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:56:04.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d64f345-a63a-46ac-8f30-3a08a1417daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T00:01:54.736+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:56:04.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You’ll feel that ₱100,000 is such a big amount. But
        what if it’s just ₱1,000? Normally, the disposition of a person would change
        when the amount changes to ₱1,000. What if ₱1,000 is insignificant to you,
        but significant to me?]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ccb810-b1af-46ea-abe0-0b36932fb2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T00:01:54.736+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:56:04.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd93aa0-2817-465a-90eb-762a1237f77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T00:01:54.736+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:56:04.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgica said the code of conduct for public officials and employees
        should be amended to make this provision clearer.</p>'
