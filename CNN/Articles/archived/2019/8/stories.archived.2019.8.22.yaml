      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montinola-Monfort said they have rescued and fostered at least 20
        puppies and 15 cats — and they are expecting to rescue even more next week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62e968c-ddcc-4dd6-b550-d09f5f4b801b'
