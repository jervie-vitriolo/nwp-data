    'lead': 'In a landmark ruling, a court in Mexico City has said two people should
      be allowed to use cocaine legally.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T13:21:40.290+08:00
    'mgnl:createdBy': 'lucia'
