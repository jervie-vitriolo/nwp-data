      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump refers to another woman as ''nasty'' -- this time the Danish
        PM</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c395fa2-0c48-407f-a77c-d0c5c125f61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T07:14:06.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:56:43.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;President Donald Trump on Wednesday
        defended his decision to cancel his trip to Denmark, saying that the Danish
        Prime Minister''s comments this week were "nasty" and "inappropriate" while
        speaking to reporters at the White House.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd656f1-fca0-4440-9fd6-c52b4dcbadb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T07:14:06.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:56:43.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7400f42-677e-4a19-b2fa-2467babf9cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T07:14:06.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:56:43.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Denmark, I looked forward to going but I thought that the Prime
        Minister''s statement that it was ''absurd'' ... was nasty," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450bb7cf-c35c-4a6f-a208-28aa02ce08c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T07:14:06.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:56:43.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b601a425-1cd1-48e8-92fc-30544e94167f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T07:14:06.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:56:43.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Wall Street Journal first reported that Trump had
        expressed interest in buying Greenland. Danish Prime Minister Mette Frederiksen
        called the idea "absurd."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbc1dc0-e8a7-424e-b33c-8c301d555b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T07:14:06.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:56:43.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccb0ae7-9711-47fd-bbd7-313f6bb06eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T07:14:06.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:56:43.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had been scheduled to visit Denmark in less than two weeks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8bc984-c5ff-4492-9f20-8e18db9ba333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T07:14:06.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:56:43.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e5aed4-0dd1-42b4-9eb9-78fb4f37b025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T07:14:06.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:56:43.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has frequently used the word "nasty" to describe women
        he is angry with.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96595899-763b-498a-8dee-4f937530c4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T07:14:06.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:56:43.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe588982-412a-4526-9ca1-d7443f063f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T07:14:06.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:56:43.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called House Speaker Nancy Pelosi a "nasty, vindictive, horrible
        person" during an interview on the 75th anniversary of D-Day while Trump was
        at the Normandy American Cemetery in France, where American soldiers who lost
        their lives in World War II are buried.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106ff7b2-1a88-4d70-b3df-e80e8b82438a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T07:14:06.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:56:43.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e3149f-31b1-4cbb-8554-1407594fefa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T07:14:06.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:56:43.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also used the term to refer to Meghan Markle, the Duchess of
        Sussex.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e35879-960f-498a-9f43-9f82cff179ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T07:14:06.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:56:43.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f279fb16-b90c-4a04-b3a5-528f788b1cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T07:14:06.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:56:43.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t know she was nasty," Trump said when asked by a British
        reporter about comments Markle had made about him during the 2016 presidential
        campaign. He later said he meant to say she was saying nasty thing about him,
        not that she herself was nasty.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221f21eb-92ca-4d87-aae5-ad66cccd25e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T07:14:06.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:56:43.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c06401-687c-433d-9035-0867f7e991cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T07:14:06.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:56:43.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has also used the word "nasty" to characterize Hillary Clinton,
        Kamala Harris and Elizabeth Warren.</p>'
