      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A little over a week after announcing
        their separation, actor Liam Hemsworth has filed for divorce from singer Miley
        Cyrus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3971cc-48c3-4b70-a3ed-9d18e1dca126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T06:16:38.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:56:46.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hemsworth cites irreconcilable differences as the reason for his
        petition, according to court documents obtained by CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17438cea-0f06-49f3-be5c-2b797bac947c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T06:16:38.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:56:46.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents also indicate the pair had a premarital agreement,
        and that there are "no community assets."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190d8818-d513-4f36-ac75-ec12bbc1c418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T06:16:38.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:56:46.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hemsworth and Cyrus have been married since December 23, 2018.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c2b489-3598-48ae-8bc5-3f6ead9b0e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T06:16:38.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:56:46.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two met in 2009 on the set of the film "The Last Song." They
        were on-again, off-again over several years before Hemsworth proposed in 2012.
        They then split and got back together in 2015.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb2ef81-1bef-4bed-9891-bdebf2e200d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T06:16:38.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:56:46.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, a Malibu home shared by Cyrus and Hemsworth was lost
        in a wildfire. The pair and their animals were unharmed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6394cbae-3731-436d-be09-71504df2b2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T06:16:38.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:56:46.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days after they announced their split, Hemsworth posted a gracious
        message on social media wishing Cyrus "nothing but health and happiness going
        forward."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7af087c-6507-4380-8a9e-e8258fc61029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T06:16:38.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:56:46.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyrus, meanwhile, included something of a parting message in a new
        song titled "Slide Away," which was released days ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0600db73-2621-4c20-a28a-8818b6711472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T06:16:38.920+08:00
