    'template': '1'
    'title': 'DILG serves suspension order to North Cotabato governor over fertilizer
      scam'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd325905-e87e-4eb1-9ec9-57cd9b94fd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T22:19:55.009+08:00
