    'template': '1'
    'title': 'San Miguel plans ₱10-B bond float to manage debts '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948d73db-ea94-42ce-a30f-21d5d6087c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:13:32.667+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:56:19.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22) —</strong> Listed
        San Miguel Corporation (SMC) revealed plans to issue fresh bonds to local
        investors to raise at least ₱10 billion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b88b278-4aa8-4c37-8a72-5c6782fc1fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:13:32.667+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:56:19.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure, the diversified conglomerate said it is eyeing
        to float debt papers as part of its ₱60-billion borrowing program previously
        approved by the Securities and Exchange Commission (SEC).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f88b90f-babb-4170-a687-d5fe48e6505d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:03:46.055+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:56:19.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a prospectus filed with the SEC, San Miguel said the latest offering
        will be the fourth and final tranche in its bond program approved in 2017.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c0a9fb-6244-41f5-a3e3-4f3dd6c5a4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:13:32.667+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:56:19.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40529e7-a0ba-4d29-88c9-ad5c1ea57fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:13:32.667+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:56:19.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the final details of the IOUs are still being finalized, SMC
        Senior Vice President Sergio Edeza said the notes will a five-year maturity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b06521-bbcf-48e7-a21d-5014670d6f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:13:32.667+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:56:19.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071753f4-3c13-4fd5-af07-8a05e9cd7fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:13:32.667+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:56:19.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The proceeds of the bond offering will be used to pay the maturing
        obligations of the company," SMC told the Philippine Stock Exchange.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5a8a3d-3c5d-45ac-934f-4f7b082cff57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:03:46.055+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:56:19.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The notes can be availed of with a minimum ₱50,000 investment, plus
        increments of  ₱10,000. The debt notes will be offered between September 23
        and 27, to be issued on October 4 and are due by 2024. Pricing will be determined
        on September 18.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99b185b-4486-4b0f-8ca7-73ae07f29c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:03:46.056+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:56:19.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab3684c-b4ce-481b-868f-046d06b1338f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:03:46.056+08:00
      'mgnl:createdBy': 'eimor'
