      'Ramon-Tulfo']
    'template': '1'
    'title': 'BIR chief files libel complaint vs. Mon Tulfo, Manila Times editors,
      officials'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a9c35f-2b21-4515-a2f9-4a1aed8c1702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T19:05:17.528+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:56:12.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22)—</strong> Columnist
        Ramon Tulfo faces another libel complaint, this time from the Internal Revenue
        chief.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7285a2c8-34f0-41a8-8ada-2f5d9020925d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T19:05:17.529+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:56:12.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bureau of Internal Revenue (BIR) Commissioner Caesar Dulay on Thursday
        filed three counts of libel and four counts of cyber libel case against Tulfo
        and Manila Times editors and officials.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d5b00e-40f9-445c-8d6f-741d9609a08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T19:05:17.529+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:56:12.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca308c60-0762-4d0f-869a-b65d901b60b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T19:05:17.529+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:56:12.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case comes two days after the news website released Tulfo’s
        column on alleged corruption in the BIR. Tulfo said authorities should investigate
        Dulay “for corruption.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c119da46-6cf7-43e5-a78a-3b871f1ded4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T19:05:17.529+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:56:12.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31818a45-563d-49ba-8788-be92e06fb779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T19:05:17.529+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:56:12.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commissioner, in his complaint, called for the issuance of a
        precautionary hold departure order against Tulfo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c225025-88a7-4ddd-9f02-c4e12d736b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T19:05:17.529+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:56:12.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4662b810-5a04-4b45-a2eb-6d14295866e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T19:05:17.529+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:56:12.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tulfo is a flight risk. He comes from a family of influence within
        and outside the country, and with high social and financial standing. He is
        often scheduled to leave the country,” Dulay said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ceb7426-5f4e-4aee-adab-30902382ec54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T19:05:17.529+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:56:12.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d873f19-d42f-4aac-9982-ff1ddeac0a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T19:05:17.529+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:56:12.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With this and other numerous complaints against Tulfo and with
        the existence of a very strong criminal case against him, there is a high
        probability that he may go out of the country again anytime soon to avoid
        prosecution and arrest for his case,” he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d87ed11-4465-4b0b-ad22-27e7c253ea5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T19:05:17.529+08:00
