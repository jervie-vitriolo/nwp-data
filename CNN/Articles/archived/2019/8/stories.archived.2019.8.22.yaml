    'template': '1'
    'title': 'Mexican court says cocaine use is legal -- for two people'
    'visualType': 'image'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4258e78-70b6-41de-ad63-60d169d53099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:21:40.294+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:56:32.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In a landmark ruling, a court in Mexico
        City has said two people should be allowed to use cocaine legally.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcd275a-2e0e-4c1a-9e77-082260e83ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:21:40.291+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:56:32.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746169d3-a4cf-4b28-9a08-db9d55f33b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:21:40.291+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:56:32.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling means the unnamed pair can use, but not sell, small amounts
        of cocaine, according to Mexico United Against Crime (MUCD), an NGO that filed
        legal papers in the case as part of its strategy to change the country''s
        drug policy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0855ca-e550-40de-8960-ebb9bbcdb6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:21:40.291+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:56:32.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e52722-5200-4167-a266-61a08f604a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:21:40.291+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:56:32.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time cocaine use has been made legal in Mexico,
        but the ruling still needs to be ratified by a higher court.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818e8ed2-9794-4a74-9373-9c655f1d8683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:21:40.291+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:56:32.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83831f3a-bfb8-4b32-abf1-2c2f9a4c62b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:21:40.291+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:56:32.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes at a time when Mexico is grappling with its drug policy
        under President Andrés Manuel López Obrador, whose official development plan
        for 2019-2024 pledges to reform a "prohibitionist approach" that it calls
        "unsustainable" due to the "violence and poor public health outcomes" it has
        generated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b685780-2a6c-46ae-9fbe-717167c9c943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:21:40.291+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:56:32.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
