  'Antonio-Sanchez-early-release-murder-rape-UP-Los-Banos-students':
    'author': 'Lara Tan and Alyssa Rola, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-22T11:35:49.246+08:00
    'imagesource': 'jcr:cf0b5d29-a3be-43bc-ab0e-0745e3f9e8a0'
