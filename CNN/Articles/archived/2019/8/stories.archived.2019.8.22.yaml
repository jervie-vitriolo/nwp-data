  'panelo-office-of-the-president-intelligence-funds-2020-budget':
    'author': 'Luchi de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-22T18:35:37.266+08:00
    'imagesource': 'jcr:10ef6972-292e-4468-90b6-5bef57a3c6ef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61ffca19-da37-4011-981f-46242a01d431'
    'lead': 'The proposed 2020 national budget allocates ₱4.9 billion intelligence
      funds for the Office of the President, higher than the intelligence funds for
      the Secretary of National Defense. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T18:38:28.484+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T11:56:15.872+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:55:49.765+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Panelo', 'Sal-Panelo', 'Duterte', 'Rodrigo-Duterte', '2020-budget',
      'intelligence-funds', 'Office-of-the-President', 'Defense-Secretary', 'navy']
    'template': '1'
    'title': 'Malacañang defends proposed ₱4.9 billion intelligence funds for the
      Office of the President'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df69727c-200f-49e7-bc1a-183be9905bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:38:28.484+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:56:15.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22) —</strong> Presidential
        Spokesperson Sal Panelo defended what seems to be a high allocation for intelligence
        funds for the Office of the President in the proposed 2020 budget.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b086c38-a3da-453a-baea-261a9ce795ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:38:28.484+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:56:15.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposed budget, the Office of the President has a total
        budget of ₱8.2 billion, with ₱4.5 billion allocated for oversight management
        on national security concerns.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08218b0-eb18-4585-85f5-09d3b832e580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:38:28.484+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:56:15.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You really need money if you want to secure your country, and the
        Office of the President is one of the better offices that can secure the security
        of the land," Panelo said in a press briefing Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3a186f-ef4d-4e43-9371-d06c88ff48d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:38:28.484+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:56:15.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Secretary of the National Defense has a proposed
        budget of ₱10 million for intelligence funds. The proposed intelligence funds
        for the Philippine Navy is ₱39.7 million.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d9c631-3adc-4d51-89c7-d22d9da204a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:38:28.484+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:56:15.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said that should the Defense Secretary run short of funds,
        he could always ask from the Office of the President.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5800958-cc15-4416-be96-cf5514b458c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:38:28.485+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:56:15.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Office of the President can provide funds for that also pag
        humingi si Secretary of Defense (when the Defense Secretary asks) when it
        comes to security," Panelo said, adding funds can be released quickly.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed4ae0e-f561-46b2-a4e2-8462d1088678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:38:28.485+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:56:15.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also defended President Rodrigo Duterte when asked about possible
        corruption, and said that he is "number 1" when it comes to people who hate
        corruption.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e54a70-970b-4120-bfe8-76a65b73c6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:38:28.485+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:56:15.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total proposed budget for 2020 is ₱4.1 trillion. The budget
        bill is still pending in both houses of Congress.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64746e92-41dc-4e70-8f45-63db5c757fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:38:28.485+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:56:15.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="https://www.cnn.ph/news/2019/8/6/Duterte-approves-proposed-2020-national-budget.html"
        target="_blank">Duterte approves proposed ₱4.1 trillion national budget for
        2020</a></p>'
