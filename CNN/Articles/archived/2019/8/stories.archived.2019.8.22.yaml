      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said Duterte did not give any specific reasons behind his
        decision to lift the ban on STL operations, which were halted together with
        other games of the Philippine Charity Sweepstakes Office (PCSO) last month
        due to <a href="https://cnnphilippines.com/news/2019/7/27/duterte-pcso-gambling.html"
