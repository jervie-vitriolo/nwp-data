      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beca5465-1ae3-4522-bdbd-4352290bcd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:39:18.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:56:22.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22)</strong> — The
        crimes of former Calauan, Laguna Mayor Antonio Sanchez, who was sentenced
        to nine reclusion perpetua, is on the spotlight once again with what may be
        his possible early release from prison.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b833d867-2031-4fea-a771-4dce0d491e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:39:18.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:56:22.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was already on trial for the double murder of his political opponent''s
        supporter and his son when he perpetrated the rape-slay of two students of
        University of the Philippines-Los Baños.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fd00cb-f459-4cbf-8b01-b325f5a594e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:39:18.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:56:22.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We look back at the two cases based on official court documents.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f639ce6-834b-4eae-8dd3-13a06713f4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:39:18.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:56:22.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A plot seemingly hatched in hell''</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040e901a-7c41-40cb-9fa6-ba9cc0dc3154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:39:18.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:56:22.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://elibrary.judiciary.gov.ph/thebookshelf/showdocs/1/29837?fbclid=IwAR2NSVQalkxi_2DAHPabIhtnRMwRRqN-sNSgpS2JtpUditVcuR-1uEEy8SY">Judge
        Harriet Demetriou</a> of Pasig City Regional Trial Court Branch 70 on March
        11, 1995 found Sanchez and six of his henchmen guilty of seven counts of rape
        with homicide for the rape-slay of 21-year-old Mary Eileen Sarmenta and the
        killing of 19-year-old Allan Gomez. This was affirmed by the Supreme Court.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ffadc9-844d-4847-b5b4-26926cacf89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:39:18.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:56:22.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanchez, then-PNP Calauan Deputy Chief George Medialdea, Luis Corcolon,
        Rogelio "Boy" Corcolon, Zoilo Ama, Baldwin Brio, and Pepito Kawit were each
        sentenced to seven terms of reclusion perpetua or maximum of 40 years of imprisonment
        and ordered to pay damages.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee89016-a553-461c-90cd-5c392af498c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:39:18.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:56:22.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Demetriou''s ruling, she described the crime as "a plot seemingly
        hatched in hell."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9687689-263f-4e2d-b356-f4ec847fa7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:39:18.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:56:22.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the 16-month trial, the judge''s decision relied on the testimonies
        of co-conspirators-turned-state witnesses Aurelio Centeno and security member
        Vicencio Malabanan. The two admitted to their role in the abduction of the
        students, but denied involvement in the rape and killings.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9bacb3-6230-4da8-825d-6c0ef0964329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:39:18.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:56:22.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 28, 1993, UP Los Baños Agriculture students Sarmenta and
        Gomez were waiting inside a Toyota Tamaraw van outside the Agrix Complex in
        the campus. It was then that Sanchez''s armed henchmen hatched the plan to
        abduct Sarmenta to offer her as a "gift" to the then-mayor.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cd0d86-383c-4601-9e34-b3b731ba9a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:39:18.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:56:22.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In two separate vehicles, the van and a getaway ambulance, they
        all went to Erais Farm owned by Sanchez. Sarmenta and Gomez, gagged with their
        hands tied, were brought inside Sanchez''s resthouse.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1ab147-b920-4dbe-920c-381945b75ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:39:18.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:56:22.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarmenta was sent straight to the then-mayor''s room. Gomez was
        beaten up by Luis, Boy, Ama, and Medialdea, then thrown out of the resthouse.
        While on the ground, Kawit also struck Gomez''s diaphragm with the butt of
        his ArmaLite rifle.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7574be97-d645-4ea5-9f8a-79655b5867eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:39:18.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:56:22.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 1 a.m. the next day, a crying and disheveled Sarmenta — who was
        missing her shorts — was dragged out of the resthouse.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392cdf03-57b6-40b7-be28-b90366fd4808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:39:18.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:56:22.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court document said the then mayor, clad merely in a white polo,
        appeared and thanked Luis and Medialdea for their “gift.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7544b68-ad7f-4b54-9f72-94bf1a08d941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:39:18.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:56:22.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Salamat sa regalo ninyo sa akin. Tapos na ako, sa inyo na iyan.
        Bahala na kayo diyan,''" the document quoted Sanchez.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1575f250-b89b-4b38-a9f7-5199d96a9f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:39:18.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:56:22.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarmenta and Gomez were loaded in the van, while some of Sanchez''s
        men were trailing behind in the ambulance.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1e3839-6bb9-4b19-ac27-e8677623e59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:39:18.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:56:22.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>En route to Calauan, Kawit dragged blood-drenched Gomez from the
        van to the road and finished him off with a single gunshot from his ArmaLite.
        The young student was left there.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424dd710-4afa-403c-9b3f-3d013b21a37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:39:18.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:56:22.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The henchmen brought Sarmenta to a sugarcane field in Barangay Mabacan
        in Calauan. It was there that Luis announced that it was time for the group
        to feast on her.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6445b4-b703-4857-a210-9910478ed0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:39:18.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:56:22.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''The exact words of Luis were ''Turbohin na rin natin ang tinurbo
        ni Boss,''" the document read.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fc5fed-8023-47fb-81f5-9980916c7dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:39:18.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:56:22.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarmenta was laid back at the back of the van, hands and legs tied
        by Medialdea, Luis, Boy, Ama, Brion, Kawit while waiting for their turn to
        gang rape the 21-year-old woman. Kawit invited Centeno to rape her, but he
        refused as he cannot "bear the bestiality being committed on Eileen who appeared
        to be dead."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06270d66-59ef-42b9-be5b-77254ed7d0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:39:18.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:56:22.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the rape, Sarmenta knelt and begged for her life. Luis forced
        his baby ArmaLite in her mouth and fired, quickly killing her. Centeno was
        ordered to get rid of her body. All 8 men boarded the ambulance, leaving her
        body in the van.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35c51ae-8b34-4e23-8f75-617ebcbe8118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:39:18.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:56:22.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarmenta and Gomez were found the next day.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d7181a-e01f-4156-8794-c1f255a30840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:39:18.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:56:22.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took authorities over a month to tag Sanchez and his men in the
        rape and murders. They attempted to pin the blame on Kit Alqueza, the son
        of a general.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a13744-e392-481f-88c5-6a5c5b0505a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:39:18.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:56:22.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Double murder</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab0ceab-df73-4bf5-a784-f67d4c93f5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:39:18.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:56:22.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years before the rape-slay of the UP students, Sanchez and his
        men also <a href="http://elibrary.judiciary.gov.ph/thebookshelf/showdocs/1/36824">murdered
        father and son</a> Nelson and Rickson Peñalosa. Nelson, an ally of Sanchez''s
        political rival, Dr. Virvilio Velecina.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7685c050-028c-4fa9-b0b2-3014450b637a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:39:18.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:56:22.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 13, 1991, Sanchez''s henchmen Luis Corcolon — one of his
        co-accused in the case of the students — Landrito "Ding" Peradillas, Vicencio
        Malabanan, and Artemio Averion ambushed the owner-type jeep of the Peñalosas.
        From their own vehicle, they fired their M-16 and baby ArmaLite rifles, executed
        in automatic firing mode.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda5c394-657e-4eb3-893a-87759a4c45f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:36:01.711+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:56:22.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The double murder case was brought to court in 1994. Malabanan also
        testified as state witness in this case.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bd69fe-c1e8-46cc-9453-0453021591b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:36:30.598+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:56:22.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision of the Pasig Regional Trial Court Branch 160 was issued
        on December 1996. Sanchez,&nbsp;Corcolon, Peradillas, and Averion&nbsp;were
        found guilty of murder. They were sentenced to reclusion perpetua and ordered
        to pay a total of ₱230,000 in damages.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bc75b1-87e9-45a9-a44c-0bf38d110105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:39:18.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:56:22.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sanchez, soon to be a free man?</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29944401-3042-470f-ac9b-b42465b80178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:39:18.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:56:22.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite all these convictions, Sanchez may soon walk free. He could
        be one of the 11,000 inmates who could benefit from the law that reduces the
        sentence of those who show good behavior.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0245050-288a-46d4-9749-2c310a0ef2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:39:18.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:56:22.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has served 26 years in prison since his arrest in 1993. The Bureau
        of Corrections said the convicted ex-mayor has in fact already served 49 years
        — exceeding the maximum time of 40 years — based on the computation of his
        good conduct time allowance (GCTA) under the Republic Act 10592, which was
        enacted in May 2013. The Supreme Court in July ruled that the law, which increases
        the GCTA given to inmates, shall be applied retroactively.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f7ef5d-72aa-4947-a563-addeafa154a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:39:18.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:56:22.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra said Sanchez''s evaluation may
        start next month. But there are questions if he is eligible to avail of it
        because of crimes he reportedly committed inside the New Bilibid Prison, inlcuding
        smuggling of illegal drugs and contraband.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03aa644-941d-4925-96e7-25a1c2731433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:39:18.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:56:22.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Conditional ‘yung grant ng deductions na ito. (The granting of
        these deductions are conditional) The most telling na requirement ng law is
        good behavior. The second is may mga exclusions, so yung recidivist, those
        repeat offenders are excluded from the benefit of the law. If he''s found
        to fall under that category, then he might be ineligible to avail of the benefits
        of the law,” Department of Justice spokesperson Markk Perete said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9bec9e-a059-4192-9e4f-46aa59b5721b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:39:18.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:56:22.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Franklin Drilon, who was Justice Secretary when Sanchez
        was convicted, filed a Senate resolution to investigate the computation process
        of the Board of Pardons and Parole.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e020d0d3-0cc1-4290-b668-db0b6e66039e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T16:39:18.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:56:22.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Tito Sotto said he will push for the exemption
        of the expanded GCTA law for heinous crimes. Several senators are also pushing
        to postpone the controversial development as clarifications and investigations
        into the process are being sought.</p>'
  'aquino-mamasapano-criminal-charges':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-22T16:55:53.647+08:00
    'imagesource': 'jcr:5df6bce6-3850-49d8-9323-6e23494812cc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d280a49-0440-4afa-a453-a739c1ab4a2a'
    'lead': 'Anti-graft court Sandiganbayan has granted the Ombudsman''s motion to
      withdraw the criminal charges against former President Benigno Aquino III over
      the bloody Mamasamapano encounter. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T17:00:09.103+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T11:56:21.629+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:55:48.239+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aquino''s Mamasapano charges dropped'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec2ccfd-0754-40ad-8e7a-4a889f4e8860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T17:00:09.103+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:56:21.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22)</strong> — Anti-graft
        court Sandiganbayan has granted the Ombudsman''s motion to withdraw the criminal
        charges against former President Benigno Aquino III over the bloody Mamasamapano
        encounter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f24095-61b7-418a-be84-b7a4c4d490d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T17:00:09.103+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:56:21.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc640cb-c222-4ce9-91bc-cb0364c41242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T17:00:09.103+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:56:21.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed by Alex Quiroz, chairperson of the Sandiganbayan
        Foruth Division, Thursday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45018a74-6813-4e67-9513-ea9920d9efa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T17:00:09.104+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:56:21.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino was accused of graft and usurpation or unlawful use of authority,
        but Ombudsman Samuel Martires in June <a href="https://www.cnnphilippines.com/news/2019/6/28/Ombudsman-Noynoy-Aquino-Mamasapano-charges.html">dropped
        the charges against him for lack of evidence</a>. The Sandiganbayan acted
        on the matter following the Supreme Court''s <a href="https://www.cnnphilippines.com/news/2019/8/7/supreme-court-tro-mamasapano-aquino-.html">lifting
        of the temporary restraining order on the Mamasapano trial this month.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030d13d9-4ad2-4363-a36e-016fb1b39534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T17:00:09.103+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:56:21.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6212e8-a4e4-4975-a4b4-3374ff51a382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T17:00:09.103+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:56:21.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino may be off the hook for now, but Solicitor General Jose Calida
        has urged the Supreme Court to order the filing of multiple homicide charges
        against Aquino and two former police officials – former Philippine National
        Police (PNP) Chief Alan Purisima and PNP-Special Action Forces Commander Getulio
        Napeñas Jr. – for their involvement in the botched Mamasapano operation in
        January 2015. Fourty-four members of the SAF, known as the SAF 44, were killed
        in a clash with Moro rebels in Mamasapano town in Maguindanao.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6db54f-0b5c-4db8-bf26-4597dfb84a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T17:00:09.103+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:56:21.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f27e23-a989-4f82-bb74-fbdb9ed8078c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T17:00:09.103+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:56:21.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Ombudsman, under then chief graft buster Conchita
        Carpio Morales, in 2017 dismissed the complaint against Aquino for reckless
        imprudence resulting in multiple homicides. What she filed were the graft
        and usurpation of authority charges, saying what the former President did
        wrong was to allow Purisima to play a major role in the Mamasapano operation
        despite being under preventive suspension.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c147e8-8b53-453b-88f3-0ccae2dd696a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T17:00:09.103+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:56:21.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c778e7a-95c5-490f-ab47-ecbf3b73200c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T17:00:09.104+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:56:21.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martires<a href="https://www.cnnphilippines.com/news/2019/7/5/Noynoy-Aquino-Ombudsman-Mamasapano-charges.html">
        said he has no plans of filing fresh complaints</a>, even as Calida wants
        Aquino charged with homicide. But if the Ombudsman won''t do it, the group
        Volunteers Against Crime and Corruption said they will file a homicide case
        against Aquino.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cbfbfd-e3e1-450c-a5ff-f05fb5ccde41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T17:00:09.104+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:56:21.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9e6a85-afae-4ac3-94a0-2b6dafb17d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T17:00:09.104+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:56:21.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino had denied the allegations against him and called on the
        Sandiganbayan to dismiss his case.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8950c37f-4b50-4353-9818-5e6deb9d9576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T17:00:09.104+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:56:21.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' AC Nicholls and Eimor Santos contributed to
        this report.</em></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f61767-d902-4ca7-a5b9-581bba8deeb7'
      'mgnl:activationStatus': true
