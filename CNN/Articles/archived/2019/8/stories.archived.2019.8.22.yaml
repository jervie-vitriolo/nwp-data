      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36b6867-a27e-4be4-a909-c253f5b708de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:21:40.294+08:00
      'mgnl:createdBy': 'lucia'
