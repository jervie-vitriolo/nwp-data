      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — In case you were wondering if Gerard Butler
        wears underwear under his kilt, he does not.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ae3cbe-6959-45ca-82e9-67de15573372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:33:27.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:25.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor appeared on "Conan" and told a tale about the time he
        flashed the entire congregation at his sister''s wedding — and his mom is
        the one who pointed it out.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f881ece2-6f6b-4a48-b8c1-0bcf4f712e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:33:27.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:25.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Host Conan O''Brien mentioned <a href="https://edition.cnn.com/2018/10/13/entertainment/gerard-butler-jamal-khashoggi-saudi-arabia/index.html">Butler''s
        Scottish heritage</a>&nbsp;and said he loved wearing a kilt once to a wedding.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304a3ae4-d7a9-480c-80e9-49cb0ff9b518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:33:27.737+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:25.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I went to a wedding once and I was required to wear a kilt and
        I loved it. I thought it was fantastic," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0b9277-eb71-4e48-b410-b34cd914def6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:33:27.737+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:25.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were born in kilts, the worst diapers," Butler quipped.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da5e8eb-dabc-4071-a7c8-9003684f3ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:33:27.737+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:25.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on to explain how an entire wedding party once peeped too
        much skin when he was wearing one.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<iframe width="750" height="450" src="https://www.youtube.com/embed/HR0olxwMRck"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e673bd96-20ac-4a5f-9739-ef256dd1f353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:33:27.738+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:25.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f21ec20-f5f8-4014-bcf8-b3d840067133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:33:27.737+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:25.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have not worn a kilt as much as you would think, but I have worn
        a kilt at my brother''s wedding and my sister''s wedding and I loved it both
        times but they were both disasters, because at my sister''s wedding I had
        to do the first reading and I was on the altar, it was a Catholic wedding,
        and there''s like 400 people in the congregation," he said. "I''m standing
        looking and my mom''s in the front row and she''s looking up at me and I''m
        looking down on everyone and my mom is pious like this (making hands in prayer
        position) and I think she''s telling me to pray... and I look down at my leg
        and my kilt is spread wide and my leg is facing the whole congregation."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc8f1c2-ab36-41eb-b2dc-52f9c2bae957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:33:27.737+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:25.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Butler laughed the situation off, clearing up any confusion as to
        if you wear underwear under a kilt. The answer is, traditionally, no.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b5f3bb-71f9-48ba-b44c-75230d3d8313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:33:27.737+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:25.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I definitely, that day, was not wearing underwear," he laughed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09a935d-3409-4678-97fb-4007dc2dd225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:33:27.738+08:00
