      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22)</strong> — The
        Department of Interior and Local Government has ordered the suspension of
        North Cotabato''s governor who has pending graft cases for alleged multi-million
        fertilizer scams more than a decade ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84fedb5-5cad-4f01-ba31-2cd28a6ade42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T22:19:55.009+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:06.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The office of the Department of the Interior and Local Government
        (DILG) in Region XIII on Thursday released the notice of Governor Nancy Catamco''s
        90-day suspension.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5560e800-703e-442d-ade9-d63320f413be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T22:19:55.009+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:06.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catamco has a total of four cases in the Sandiganbayan involving
        transactions made while she was a private citizen.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7323b56-dc58-455e-ac42-6a570abdc8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T22:19:55.009+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:06.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three cases were filed against Catamco, her estranged husband Pompey
        Perez, and former Poro, Cebu Mayor Edgar Rama for an alleged ₱5 Million fertilizer
        fund scam in 2004. Catamco''s company Perzebros allegedly marked up the prices
        of foliar fertilizer by more than ₱1000 per bottle.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084e8ab0-6b48-48a5-9ae0-6f0cf3917c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T22:19:55.010+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:06.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor is also facing another graft case in the Sandiganbayan
        4th Division for a similar transaction in Lazi, Siquijor in 2005.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a139f48-c073-47bd-bbb3-9e1f8a6db867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T22:19:55.010+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:06.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is still unclear, however, if Catamco has begun serving her suspension.</p>'
