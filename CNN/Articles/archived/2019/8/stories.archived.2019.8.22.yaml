      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This weekend, visit
        a tabletop gamers’ fair, catch an exhibit&nbsp;on reflections and self-awareness,
        join a talk on mental health and single mothers, celebrate Buwan ng Wikang
        Filipino at an open air concert, watch an Italian queer film, and attend a
        two-day gig featuring local indie acts.</p>'
