      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event starts at 11 a.m. Entrance fee is ₱200 for the regular
        rate and ₱160 for students and PWDs.</p>'
