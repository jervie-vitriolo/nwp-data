      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387bacd1-bdb8-49d4-9f60-f1d3c6bc000f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T23:32:58.379+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:56:35.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de8985b-68e4-44b2-84fa-32e50d448004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T23:32:58.379+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:56:36.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BuCor Director General Nicanor Faeldon, in a separate briefing,
        said that aside from Sanchez, cases of around 11,000 other prisoners will
        be reviewed. Faeldon said one thing is for sure: Those involved in illegal
        drugs while in detention will not be granted shortened sentence for good behavior.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db564af6-d51b-47ae-8080-ef622902e184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T23:32:58.379+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:56:36.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8d06e2-40df-48c2-ad73-63e370a3d921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T23:32:58.379+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:56:36.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly<em> ''pag drug lord ka, hindi ka kasama sa</em> good conduct
        time allowance. <em>Pag</em>-entitled <em>ka pa niyan, sino pa ang</em> good
        behavior <em>dito, e di wala na</em>?" he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c90c62b-d920-49da-8342-1cb278af9547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T23:32:58.379+08:00
      'mgnl:createdBy': 'alyssa'
