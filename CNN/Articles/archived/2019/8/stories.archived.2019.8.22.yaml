      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.facebook.com/events/508621976543660/" target="_blank"><strong>Session
        Zero</strong></a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c01392-e0c8-40fe-99c5-20cdaed92560'
      'mgnl:activationStatus': true
