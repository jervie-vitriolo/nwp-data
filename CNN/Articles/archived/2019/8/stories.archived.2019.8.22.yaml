      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to online talk, Sanchez had spent time out of jail and
        was spotted in his hometown in Laguna province, south of Manila. The Sanchez
        family denied the rumor.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afbe3e7-0731-4e65-8c5d-821754c4fb84'
