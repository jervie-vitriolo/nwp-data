      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanchez and six others were sentenced to seven terms of reclusion
        perpetua (up to 40 years of imprisonment) after they were found guilty of
        rape with homicide for the killing of UPLB student Mary Eileen Sarmenta and
        fellow student Allan Gomez. The former mayor has served 26 years since his
        arrest in 1993.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9571e761-293b-4ccb-84b4-7bfc1cfb6347'
