      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22)—</strong> Former
        Calauan, Laguna Mayor Antonio Sanchez, convicted for the 1993 rape-slay of
        two University of the Philippines Los Baños (UPLB) students, is still inside
        the New Bilibid Prison in Muntinlupa, Bureau of Corrections officials said
        Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2907b7-11ee-4adb-ab86-4550b3e855c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T20:01:51.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:56:10.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines took photos of Sanchez as he walked inside the prison
        premises accompanied by authorities. BuCor chief Nicanor Faeldon later on
        confirmed it was the former mayor in the photos.</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fposts%2F2560131244226759&width=500"
        width="500" height="688" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be21dcc5-7263-4647-aff4-810331b7e679'
