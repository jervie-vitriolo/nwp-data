      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lineup consists of musicians Ajsky Cruz, Mel &amp; Mylene, Bersamira,
        Blessie Marie Cervania, Maning Ning, Johnny Paradox, Shanah Leigh; spoken
        word performers Marky Panganiban, Jhøfil Mahilum, Mark Ghosn, Carlo Hornilla,
        Verlin Santos, Rian Simon Cabatingan Magtaan, Dzeli Del Mundo, Hannah Pauline
        Pabilonia, Maimai Cantillano; and guest performers Pangayaw Ethnic Band, 2202,
        4th Quadrant, Raven and D''Papis, Gelo;, Hulo, Blessie Hernandez Azul, Shirebound
        and Busking, Kiyo &amp; Space Moses, No$ia, Syd Hartha, and Leanne and Naara.</p>'
    '35':
