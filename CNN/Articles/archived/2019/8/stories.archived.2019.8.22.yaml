      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed spending plan doubles the funding for the Department
        of Transportation to ₱147 billion to support big-ticket infrastructure projects.
        It also injects funds for the creation of the Bangsamoro Autonomous Region
        in Muslim Mindanao, the implementation of the Universal Healthcare Act, and
        the new Department of Human Settlements and Urban Development, to name a few.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d5e323-7dec-44cb-b010-8ae4d40a7f23'
      'mgnl:activationStatus': true
