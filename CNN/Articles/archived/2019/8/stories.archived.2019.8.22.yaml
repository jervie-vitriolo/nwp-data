      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b919c2df-d90e-452a-89b1-5facf909399e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:21:40.294+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:56:32.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He might get into some rocky territory," said Baumgarten, explaining
        that a majority of Mexicans were against the legalization of marijuana.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbf13b4-4e32-4dd1-8cb0-a56dd559da70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:21:40.294+08:00
