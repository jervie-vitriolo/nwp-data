  'air-pollution-quality-kill':
    'author': 'Jen Christensen, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-08-22T10:21:06.928+08:00
    'imagesource': 'jcr:8d71ef5c-f006-41d7-ac2b-965da82a9139'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6cbd33d-b104-4986-83ab-b1ac8889a630'
    'lead': 'Even when air pollution is at levels below air quality guidelines and
      regulatory limits, it can still pose a hazard to public health.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T10:28:58.612+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T11:56:38.238+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:55:43.894+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['air-pollution', 'air-quality']
    'template': '1'
    'title': 'Air pollution can kill, even when it meets air quality guidelines, study
      finds'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332590a8-7b92-41ac-9e9c-4b68d85e93fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:28:58.612+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:38.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Even when air pollution is at levels
        below air quality guidelines and regulatory limits, it can still pose a hazard
        to public health, a new study finds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88846ca1-c77c-4fe4-8b10-30c37f81429f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:28:58.612+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:38.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 30-year analysis of 652 cities in 24 countries and regions
        on six continents, researchers found that increases in air pollution were
        linked to increases in related deaths. The study, published Wednesday in the
        New England Journal of Medicine, was one of the largest international studies
        to look at the short-term impact of pollution as a cause of death, the researchers
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de33cb57-aff7-4b56-9acf-aca67ae722a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:28:58.612+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:38.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe6f3b6-2488-4261-bcc9-14708b965639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:28:58.613+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:38.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analysis of air pollution data from 1986 through 2015 found
        there were increases in total deaths linked to exposure to inhalable particles
        and fine particles. The deaths were from cardiovascular and respiratory problems.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1414a469-037f-4cce-a02f-400ea255577d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:28:58.613+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:38.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84525cf4-a140-4d84-9d05-8af5f6e69689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:28:58.613+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:38.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Particle pollution is the mix of solid and liquid droplets in the
        air, according to the <a href="https://www.epa.gov/pm-pollution/particulate-matter-pm-basics#PM"
        target="_top">US Environmental Protection Agency</a>. It can come in the form
        of dirt, dust, soot or smoke. It comes from coal- and natural gas-fired plants,
        cars, agriculture, unpaved roads and construction sites.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f486439-896a-43a2-836d-09d41d92a8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:28:58.613+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:38.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9440e3b-ff41-45f2-a2a1-4947b60687b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:28:58.613+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:38.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With higher levels of pollution, the faster people are dying, said
        Chris Griffiths, a professor of primary care at Queen Mary University of London.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1efd41a-1957-4814-b81e-d955d910b97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:28:58.613+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:38.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605a61d1-0902-4f82-a332-84669be75e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:28:58.613+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:38.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are avoidable deaths. Most concerning is that deaths relating
        to pollution occur at levels below international recommended pollution limits,"
        Griffiths told Science Media Centre. "The authors provide the strongest evidence
        yet that target air pollution levels are set too high."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b78468c-f804-462b-8b0f-7dce5cf90b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:28:58.613+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:38.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69aab32d-854f-4002-9de3-bfdf7cfced93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:28:58.613+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:38.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Health effects of air pollution</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc4ab46-cc2e-4f0f-8a6c-1364484991ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:28:58.613+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:38.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study <a href="https://www.nih.gov/news-events/news-releases/study-finds-link-between-long-term-exposure-air-pollution-emphysema"
        target="_blank">in July</a> found that long-term exposure to air pollution,
        especially ground-level ozone, is like smoking about a pack of cigarettes
        a day for many years and can cause problems such as emphysema. <a href="https://erj.ersjournals.com/content/54/1/1802140"
        target="_blank">Another study</a> found that it can cause <a href="https://www.cdc.gov/copd/index.html#3"
        target="_blank">COPD</a> and age lungs faster. <a href="https://www.cnn.com/videos/health/2019/01/30/air-pollution-health-sje-lon-orig.cnn"
        target="_blank">Air pollution</a> also increases the risk of heart disease,
        stroke and lung cancer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd4c2e2-817d-4e58-9d64-ac612bbdfac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:28:58.613+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:38.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4a788c-3203-437b-a7e4-f2a18cd97d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:28:58.613+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:38.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier <a href="https://www.ucsusa.org/sites/default/files/legacy/assets/documents/global_warming/climate-change-and-ozone-pollution.pdf"
        target="_blank">studies</a> predicted exposure to ground-level ozone concentrations
        could lead to millions more acute respiratory problems and would cost the
        United States billions of dollars. <a href="https://www.pnas.org/content/116/18/8775"
        target="_blank">Exposure to air pollution</a> caused more than 107,000 premature
        deaths in the United States in 2011 alone, research has found.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263cf49f-aa6f-426e-a937-1a69c630cfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:28:58.613+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:38.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffeb9906-b3f8-4aca-ae1c-ae82a887400e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:28:58.613+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:38.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the <a href="https://www.cnn.com/2018/10/31/politics/epa-air-pollution/index.html"
        target="_blank">Trump administration</a>, pollution guidelines have gotten
        looser. The administration''s recent guidance to states would allow a state
        to emit 43% more pollution across state lines than before, even though the
        <a href="https://www.cnn.com/2019/06/19/politics/epa-rolls-back-obama-coal-emissions/index.html"
        target="_blank">agency itself</a> said it could result in 1,400 more premature
        deaths by 2030 than the Obama-era plan it is replacing. <a href="https://www.cnn.com/2019/08/13/politics/lawsuit-coal-rule-epa/index.html"
        target="_blank">States have asked</a> the federal courts to block the administration''s
        overhaul of these rules.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736441b7-235b-40c3-abef-f6db9e0161da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:28:58.613+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:38.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ece6b7-0483-42e8-b200-d840a505af37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:28:58.614+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:38.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump <a href="https://www.whitehouse.gov/briefings-statements/remarks-president-trump-americas-environmental-leadership/"
        target="_blank">has said</a> that it''s been a "top priority" to make sure
        "America has among the very cleanest air and cleanest water on the planet,"
        but since he has been in office, the number of "unhealthy air days" has increased,
        according to the <a href="https://www.epa.gov/sites/production/files/2019-07/documents/airtrendsreport_07012019_custom_v1_d1.pdf"
        target="_blank">Environmental Protection Agency</a>. "Unhealthy air days"
        occur when the level of ozone or particulate matter is high enough to be a
        danger to kids, the elderly or people with lung problems.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c16c78-86a2-4329-896b-72dcd80d3168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:28:58.614+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:38.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc550060-9298-4ec7-ba14-3cbac11b0ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:28:58.614+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:38.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That may in part be related to the administration''s <a href="https://eelp.law.harvard.edu/regulatory-rollback-tracker/"
        target="_blank">roll back of dozens</a> of environmental protections. Trump
        has also moved to freeze vehicle emission standards and pull out of the international
        Paris climate agreement. After years of decline, US carbon emissions have
        risen sharply, according to <a href="https://rhg.com/research/preliminary-us-emissions-estimates-for-2018/"
        target="_blank">2018 data</a>. Carbon emissions are the main driver of climate
        change.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601f2fb9-7fec-40e2-bf82-aaa471092dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:28:58.614+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:38.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was originally published on CNN.com. "<a href="https://edition.cnn.com/2019/08/21/health/air-pollution-deaths-study/index.html"
        target="_blank">Air pollution can kill, even when it meets air quality guidelines,
        study finds</a>."</em></p>'
  'recession-warning-signs':
    'author': 'Chris Isidore, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-08-22T10:30:05.052+08:00
    'imagesource': 'jcr:9d0190d5-67d7-4bec-b5f7-972616940668'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9fe201cf-1c72-4c14-930e-0cefee5e08e4'
    'lead': 'The key to whether the US economy keeps growing or stalls rests largely
      on consumers, and whether or not they keep spending.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T10:34:09.653+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T11:56:37.468+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:55:44.163+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['recession', 'United-States']
    'template': '1'
    'title': 'Is a recession coming? Here''s how to tell'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846ad6d3-247e-465f-ae8b-419b085581a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:34:09.653+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:37.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Warning bells are going off about
        a possible <a href="http://www.cnn.com/2019/08/15/perspectives/global-recession-bond-yield-inversion/index.html"
        target="_blank">recession</a> in America, perhaps in time for the 2020 election.
        The key to whether the US economy keeps growing or stalls rests largely on
        consumers, and whether or not they keep spending.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0c869a-1f75-4895-8a07-24e7641b3ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:34:09.653+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:37.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a8da24-a48e-484f-8d0d-8ba5b8672c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:34:09.653+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:37.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, consumer spending has held up pretty well. That''s not surprising.
        <a href="http://www.cnn.com/2019/08/02/economy/july-jobs-report/index.html"
        target="_blank">Unemployment</a> is near a 50-year low, and wages are growing
        strong. Because consumer spending accounts for about 70% of the nation''s
        economic activity, that''s all good news.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31623c8-78da-4ec8-b60c-8dedfb848ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:34:09.653+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:37.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd9e402-cf18-4901-bac4-d060a69dcaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:34:09.653+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:37.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The consumer drives the economic train," said <a href="http://www.cnn.com/2019/05/01/perspectives/us-gdp-first-quarter-economy/index.html"
        target="_blank">Mark Zandi</a>, chief economist at Moody''s Analytics. "If
        American households are out spending, the economy will remain intact. We''ll
        avoid a recession. But if American households waver in their spending, it''s
        game over —&nbsp;we''re in a recession."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caeb4741-c980-4317-ad6a-02d2957f10c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:34:09.653+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:37.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadf7a68-fb96-44bc-bfc4-f1da12b93f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:34:09.653+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:37.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zandi is in the school of economists who believe that consumers
        are not quite ready to stop spending. Unemployment is currently only 3.7%.
        It has been below 4% for 17 straight months. If the number of jobless starts
        to rise, that''s cause for worry, he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8873ea00-5c66-4f57-b7c9-96576861fef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:34:09.653+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:37.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4760b4da-9945-4fbf-81c6-9dad883b123c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:34:09.653+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:37.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lynn Franco is senior director of economic indicators at The Conference
        Board, one of the research firms which tracks consumer confidence. She said
        people still feel good about the job market, and that makes them feel better
        about spending. "That''s one of the pillars of consumer spending."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a08b066-9281-4848-a367-8b8fc7068ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:34:09.653+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:37.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bd4010-8b0a-4497-884b-218c38d2d908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:34:09.654+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:37.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But hiring by employers has already slowed by about a quarter this
        year compared to the same time last year. If <a href="http://www.cnn.com/2019/08/14/investing/yield-curve-inversion-bond-market-recession/index.html"
        target="_blank">businesses pull back</a> on hiring more, unemployment could
        start to rise. Zandi said he believes there''s a better than 50% chance that
        could happen by spring 2020.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066150ab-df7f-4489-b169-9e0ef64a387c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:34:09.654+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:37.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fc50c0-2a08-4e97-84eb-6b8cb2249f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:34:09.654+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:37.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite strength so far, there are some worrisome signs in consumer
        spending.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49145d3-eba3-481c-afda-83880d5fd39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:34:09.654+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:37.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9981cf23-f715-4301-8397-940141cf790f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:34:09.654+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:37.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sale of cars and <a href="http://www.cnn.com/2019/08/09/economy/mortgages-home-buyers/index.html"
        target="_blank">homes</a> -- big-ticket purchases that are good barometers
        of spending -- are weakening. Both fell about 2% in the first half of 2019
        over the same period the year earlier, even though low interest rates made
        it relatively cheap to borrow.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39f9232-0707-4465-a761-a49d86ee9a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:34:09.654+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:37.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adf0c93-2263-4f4b-a29e-20cb676397c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:34:09.654+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:37.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And any decline in cars and home purchases can have ripple effects.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18671561-0028-4c18-834a-25100e810222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:34:09.654+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:37.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ab04e5-c7e0-4e09-b48d-91abd3692ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:34:09.654+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:37.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The auto industry is a major employer, both at auto plants and car
        dealerships. And a slowdown in home sales can curb spending on all manner
        of other items, from furniture to appliances to paint and carpets.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27be5d0-09d2-490a-a69b-aa5212e84461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:34:09.654+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:37.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48cc6ab-19e7-47bd-9fa5-06ed7487c926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:34:09.654+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:37.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Housing run deep into the economy," said Zandi. "When you move
        it generates a lot of other consumer spending. The fact that they''re not
        moving is a sign that the consumer is more cautious."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c27218-c8bf-4431-bec8-0a6075d032bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:34:09.654+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:37.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3d5e38-4488-4a00-ab91-57689ab65e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:34:09.654+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:37.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent turbulence in the <a href="http://www.cnn.com/2019/08/17/investing/wall-street-stocks-recap/index.html"
        target="_blank">stock market</a> can also rattle consumer confidence. Even
        people who don''t have much invested in stocks sometimes see the market as
        an indication of the nation''s economic health. At the very least, market
        plunges can cause uncertainty.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115f7cb6-a9c9-4377-a270-5a5cc95358ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:34:09.654+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:37.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c33d9a-55c3-44bc-9e0a-e74cd290318d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:34:09.654+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:37.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a sharp drop in one recent consumer confidence reading
        from the <a href="http://www.sca.isr.umich.edu/" target="_blank">University
        of Michigan</a>, particularly about the way consumers view what''s ahead.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d7beec-8477-458c-a31f-b85aa4b6b9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:34:09.655+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:37.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f68e1b-6555-4e7e-aa64-06946c7501e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:34:09.655+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:37.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that caution itself can be a problem for continued economic
        growth.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddce02f9-762c-4d41-901b-05699abdbf89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:34:09.655+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:37.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da85dda-334d-476c-9cc5-f8dd14d542cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:34:09.655+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:37.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With economic uncertainty, consumers cut back first on discretionary
        spending and purchases of big ticket items first," said Franco. Her group
        has seen a slight decline over the the first seven months of this year in
        the percentage of consumers planning big ticket purchases, like cars, homes
        and appliances.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85914079-9058-4c38-aa01-6de215eeaf3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:34:09.655+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:37.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70966387-1b94-4aa6-b956-ca25f8a18209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:34:09.655+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:37.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at the same time the number of people planning to take a vacation
        in the next six months is up 2 percentage points, a sign that consumers haven''t
        put the brakes on all discretionary spending. Air travel data also shows about
        4% more people flying so far this year despite higher airfares.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb8aa7c-1665-4dbe-8b2b-cddd3a7a05ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:34:09.655+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:37.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e88f384-7de0-4e31-862d-31db626c3253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:34:09.655+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:37.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data also shows more people eating meals out, another
        form of discretionary spending.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b75f26-ace4-452b-8d1e-95c0ff7d6bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:34:09.655+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:37.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05b0062-dead-4a1c-8f74-2828a74fe994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:34:09.655+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:37.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And some major retailers, such as Walmart, and Target have <a href="https://www.cnn.com/2019/08/15/investing/walmart-stock-earnings/index.html"
        target="_blank">reported strong US sales.</a> "Our customers'' economic health
        remains solid," Walmart CFO Brett Biggs told investors last week. On Wednesday
        Target reported a 3% rise in US sales.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3890e9-ffa9-4736-b2f3-d5c28103d605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:34:09.655+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:37.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2546843e-23bd-4921-bcbe-fefee73bfcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:34:09.655+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:37.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Zandi warned some of those gains may come at the <a href="https://www.cnn.com/2019/08/14/investing/macys-stock-earnings-department-stores/index.html"
        target="_top">expense of smaller retailers</a>, both mom-and-pop stores as
        well as other chains such as Macy''s or JCPenney. And Zandi said if retail
        sales start to slow, it could lead to widespread store closings and layoffs
        through throughout the retail sector.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879bff1e-0757-4752-b9cf-79c367cfb968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:34:09.655+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:37.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b2ffb0-52ac-41d6-918b-2e213b66c830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:34:09.655+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:37.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The retail sector is right on precipice of a major shakeout. That''s
        a lot of jobs in every community across the country," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395d9cd7-762e-4f4f-9356-f6ed9fc6c867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:34:09.655+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:37.501+08:00
