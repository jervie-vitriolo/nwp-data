      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria Clara Sarmenta, mother of University of the Philippines-Los
        Banos student Mary Eileen Sarmenta who was raped and killed by Sanchez in
        1993, said the family was shocked when they heard the news about his possible
        release.</p>'
