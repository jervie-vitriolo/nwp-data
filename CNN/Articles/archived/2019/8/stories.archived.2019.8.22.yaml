      'jcr:uuid': 'f75bd795-53c2-4d94-8316-d2d5551986ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T13:51:16.071+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:56:31.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is looking to raise ₱3.536 trillion in revenues next
        year, with ₱195.5 billion to be sourced from tax reform collections. These
        include additional duties from the Tax Reform for Acceleration and Inclusion
        law in effect since 2018, the newly-signed measure that raises the sin taxes
        on cigarettes and vapes, and the proposal to hike the duties on alcoholic
        drinks.</p>'
