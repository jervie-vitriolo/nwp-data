      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exhibit features artists Issay Rodriguez, Jem Magbanua, Dani
        Nikki Valenzuela, Maxine Syjuco, and Ralph Eya. Expect performances by Sasa
        Cabalquinto and Erick Calilan.</p>'
