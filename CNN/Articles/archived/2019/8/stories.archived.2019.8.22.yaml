    'mgnl:tags': ['microplastics']
    'template': '1'
    'title': 'Microplastics in drinking water ''don''t appear to pose health risk,''
      WHO says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6374b77c-17d6-4273-8806-9a1d326e73b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:42:07.652+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:39.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>They may be in our <a href="https://cnn.com/2019/08/19/world/microplastics-sargasso-sea-north-atlantic-intl/index.html"
        target="_blank">oceans</a>, <a href="https://cnn.com/2019/06/24/health/plastic-pollution-rivers-oceans-scn-intl/index.html"
        target="_blank">rivers</a> and <a href="https://cnn.com/2019/08/15/world/microplastics-arctic-snow-alps-study-scr-trnd/index.html"
        target="_blank">ice</a> but there''s little evidence to suggest that microplastics
        in the water we drink pose a risk to our health.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6eed9b9-ad05-4054-af09-086d555d350e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:42:07.652+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:39.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcf436e-208f-42ab-8c7f-a2970f0ca357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:42:07.652+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:39.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its first review on the health risks of plastic in tap and bottled
        water, the World Health Organization said that microplastics "don''t appear
        to pose a health risk at current levels," but the key finding came with a
        big caveat -- the review said available information was limited and more research
        was needed on microplastics and how they affect human health.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de42444-8c34-4185-99f7-0313403e3f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:42:07.652+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:39.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c24d5fe-d6e5-48a1-b272-dfc96e2e5fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:42:07.652+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:39.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We urgently need to know more about the health impact of microplastics
        because they are everywhere -- including in our drinking water," said Dr.
        Maria Neira, director of the Department of Public Health, Environment and
        Social Determinants of Health at WHO.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ac2402-11ae-4b0f-9800-fd097ea2eb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:42:07.652+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:39.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0243f2-2c85-42d5-8c1a-63a1f298fa41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:42:07.652+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:39.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO said it did not recommend routine monitoring of microplastics
        in drinking water and said that concerns over microplastics should not distract
        water suppliers and regulators from removing microbial pathogens, such as
        those causing deadly diarrheal diseases.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f593999-b22f-4105-a67e-f0d27a9ff475'
