    'template': '1'
    'title': 'Media security task force names KAPA members as suspects in Kidapawan
      broadcaster''s slay'
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bddf7a-3768-4188-a8eb-8c4516a9664a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:46:28.093+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:56:24.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22) —</strong> The
        presidential media security task force named ranking members of the KAPA Community
        Ministry International, Inc. as suspects to the killing of North Cotabato
        radio commentator Eduardo “Ed” Dizon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6db625-05fe-44ad-a1dc-de33abeb4146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:46:28.093+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:56:24.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference Thursday, Presidential Task Force on Media
        Security (PTFoMS) executive director Joel Egco named three suspects —&nbsp;Kidapawan
        City KAPA media coordinator Dante Tabuseras (alias Bong Encarnacion), his
        right-hand man one Jun Jacolbe, and one Jhennel Jerozaga as the gunman.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81403c33-e6f4-4cf6-ba97-9f333e677c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:46:28.093+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:56:24.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their identities were confirmed by witnesses through footage of
        Dizon’s death caught on CCTV. The witnesses are now under government protection.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aaaa434-d5b6-44da-8cb8-d5bbce37745b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:46:28.093+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:56:24.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the PTFoMS'' part, Egco said that it is already considered “case
        closed.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7ea06b-9fbe-4864-9b58-6ce0bf7410e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:46:28.093+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:56:24.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Closed in the sense <em>na hindi na ito misteryoso</em> and we’re
        confident <em>na siguraduhin na parusahan sila</em>,” Egco said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d0047f-e59e-4e48-89a9-3bb85e353cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:46:28.093+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:56:24.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Closed in the sense that the details are not mysterious
        and we’re confident that we can surely punish them.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a795f0-e46e-4453-b84b-7bdad9440687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:46:28.093+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:56:24.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, these suspects have yet to be arrested, as a court has
        yet to issue a warrant.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3cef1f-8d8f-4651-8914-8e4b09dd3e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:46:28.093+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:56:24.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egco said that they believe the suspects are still in North Cotabato.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece3906d-9c1e-4e3a-a921-9fd71c8f1dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:46:28.093+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:56:24.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="https://cnnphilippines.com/regional/2019/8/1/Broadcaster-Ed-Dizon-Kidapawan-murder.html"
        target="_blank"><strong>Murder charges filed vs. suspects in Kidapawan broadcaster
        slay</strong></a></p>'
  'singapore-revs-up-for-the-grand-prix-weekend-in-september':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-08-22T16:28:38.690+08:00
    'imagesource': 'jcr:6a17dac0-04e4-4901-a76e-750888ba7264'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ade5d36b-b958-4fd6-946a-cb82466cd63a'
    'lead': 'World-class entertainment and exhilarating race action await fans as
      Singapore rolls out another edition of the Formula 1 Singapore Airlines Singapore
      Grand Prix 2019 this September.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T13:57:41.008+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-27T11:56:23.955+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:55:47.725+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tunes by the track: Singapore revs up for the Grand Prix weekend in
      September'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13723f08-5e08-4e71-b027-4cfa030eb85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:57:41.010+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T11:56:23.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> It’s motorsports
        fans’ favorite time of the year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63ce825-4a41-4c30-b8f1-66ec6f2a4add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:57:41.010+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T11:56:23.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This September, top Formula 1 drivers are set to light up Singapore
        yet again as they prepare to go wheel-to-wheel at the world’s most coveted
        night race track.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0121f29-3172-4295-a53c-d91208b04254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:57:41.011+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T11:56:23.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set beneath the bright night lights of picturesque Marina Bay, the
        Formula 1 Singapore Airlines Singapore Grand Prix 2019 —&nbsp;the first night
        race of its kind — will feature three days of world-class entertainment and
        exhilarating track action.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6895121b-cac3-418c-b8e7-576404825760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:57:41.011+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T11:56:23.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here’s what you can expect from the 12th edition of the night race:</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515352e3-2b97-4a0c-abea-6896069dec24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:57:41.012+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T11:56:23.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Race along scenic Marina Bay</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7252aa99-df87-4261-8a92-1fb7067e7cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:57:41.012+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T11:56:23.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From September 20 to 22, fans can head on over to the scenic Marina
        Bay Street Circuit, where the world’s finest drivers slug it out at the premier
        event FIA Formula One World Championship™.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438cc4a8-335a-4ebc-959a-e0403faecc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:57:41.013+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T11:56:23.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 5.063-kilometer race track will likewise, host support races
        including the Porsche Carrera Cup Asia and the Ferrari Challenge Asia Pacific,
        the widely-celebrated single-make racing series.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244a7585-e9c5-4294-a4b3-55fa629f5a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:57:41.013+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T11:56:23.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Show-stopping tunes from world-class artists</h2>'
    '1':
      'image': 'jcr:50bb4bd0-6afb-44b4-9b4c-4302b79a7837'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447f1c01-90a4-409d-82cf-a676ca904d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:59:55.133+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T11:56:23.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5e92b5-ddbd-4b5c-8647-866ce5890c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:57:41.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T11:56:23.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the thrilling on-track action, spectators can also indulge
        in world-class entertainment thanks to the big-name lineup of bands and artists
        slated to grace the three-day affair.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31f5bc3-e8c0-4dc3-b3b0-ebec8489d473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:57:41.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T11:56:23.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Red Hot Chili Peppers, the Grammy-award winning rock band behind
        the hits “Can’t Stop”, “Californication,” and “Dark Necessities” will return
        to Singapore after almost two decades to headline the star-studded event.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cd02ad-5aac-4cf8-91e1-0bb13261c8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:57:41.015+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T11:56:23.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>English rock band Muse and American pop singer-songwriter Gwen Stefani
        is also set to light up the Padang Stage together with Swedish House Mafia,
        house music’s iconic trio who are coming off a five-year hiatus.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebea9c2-5589-4d14-a6f4-cb7314af92d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:57:41.015+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T11:56:23.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans can also enjoy show-stopping tunes from critically-acclaimed
        composer Hans Zimmer, reggae music legends Toots and the Maytals, and Grammy-award
        winning DJ Fatboy Slim.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218a4451-1fd3-4bfd-a152-3285cd006e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:57:41.015+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T11:56:23.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Relish in the sights and sounds of Singapore</h2>'
    '5':
      'image': 'jcr:0f99749a-e185-49f9-98b3-2cd48dc7e6b4'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae182d56-a27d-421e-98b7-c6ae92073e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:59:55.133+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T11:56:23.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74225dcb-ada8-430e-845a-cc074300494f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:57:41.016+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T11:56:23.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from providing a platform for the annual motorsports event,
        Singapore is also the perfect place to unwind after an action-filled race
        day.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ae95ed-3005-413d-993f-13efd1f8770b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:57:41.016+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T11:56:23.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Check out the various parties happening at Jewel Changi Airport,
        Orchard Road and Clarke Quay.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6805c819-4784-4233-bdf5-e5da330f7367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:57:41.016+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T11:56:23.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enjoy a range of immersive and experiential activities at Jewel
        Changi Airport for the whole family, including local retail showcases, car
        displays, and virtual reality experiences.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2962da2-712c-4d54-9e57-448e51446db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:57:41.017+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T11:56:23.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take part in a range of exciting activities and shop till you drop
        along with Singapore’s most famous shopping retail belt, Orchard Road.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc38fcd-3da7-4606-a4e8-0d96887370f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:57:41.017+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T11:56:23.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cap off your day with mouthwatering cuisines and a fun round of
        drinks at the numerous restaurants and bars located at Singapore’s most exciting
        nightlife district, Clarke Quay. There will be non-stop festivities to party
        the night away.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4003a7c-81e2-4db4-a39e-409dc2d5fa11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:57:41.017+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T11:56:23.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city also offers an Instagram-friendly backdrop - as the race
        track is set against Singapore''s iconic heritage buildings, modern architecture,
        and breathtaking skyline.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968fd5a5-0e4f-4b86-8962-c42296fb2336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:57:41.018+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T11:56:23.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shopping malls and entertainment centers are also just a stone''s
        throw away from the Circuit Park, which remains accessible through ample public
        transport services.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35f95f9-2b09-4765-b2f6-2b339464d73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:57:41.018+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T11:56:23.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a single-purchase ticket, tourists and locals alike can savor
        the weekend full of non-stop on-track action, off-track entertainment, as
        well as on-ground games and activities.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8811f90d-beaf-4ac3-baaf-eab2ec6ad84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:57:41.018+08:00
