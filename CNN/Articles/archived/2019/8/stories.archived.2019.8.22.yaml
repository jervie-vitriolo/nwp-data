      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, San Miguel officially bagged the ₱734-billion contract
        to build, operate, and maintain the <a data-cke-saved-href="https://cnnphilippines.com/business/2019/8/14/DOTr-awards-Bulacan-airport.html"
        href="https://cnnphilippines.com/business/2019/8/14/DOTr-awards-Bulacan-airport.html">New
        Manila International Airport in Bulacan</a>. The Department of Transportation
        said the new gateway must be up and running in four to six years.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5e7ff6-a5ea-46d1-8a53-8c86158706ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T18:14:57.303+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:56:19.064+08:00
