    'lead': ' They may be in our oceans, rivers and ice but there''s little evidence
      to suggest that microplastics in the water we drink pose a risk to our health.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T08:42:07.652+08:00
