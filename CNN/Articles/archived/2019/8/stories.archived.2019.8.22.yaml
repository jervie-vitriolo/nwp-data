    'mgnl:tags': ['Philippine-Charity-Sweepstakes-Office', 'small-town-lottery']
    'template': '1'
    'title': 'Duterte lifts suspension of small-town lottery operations subject to
      conditions'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123463aa-6f8b-45da-8c9d-243aa9f564a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T20:30:25.689+08:00
