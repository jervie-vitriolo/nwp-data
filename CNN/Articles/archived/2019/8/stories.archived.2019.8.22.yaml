    'mgnl:tags': ['Manila', 'Isko-Moreno', 'taxes']
    'template': '1'
    'title': 'Manila to lower property taxes beginning January 2020'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b42775-ae45-43a3-81be-64cdf677d9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T22:16:06.075+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:06.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22)</strong> — Real
        property taxes in Manila will go down by 20 percent beginning January 1, 2020.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67b8b0f-6813-4a25-9491-f73b0dd58972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T22:16:06.075+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:06.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Francisco "Isko Moreno" Domagoso signed Ordinance 8567 on
        Thursday which grants a reduction on the incremental real property taxes on
        all classes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a730582-e183-4ace-aa58-4f631096ca27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T22:16:06.075+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:06.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means real property will only be taxed up to 48 percent instead
        of the current 60 percent once the ordinance takes effect.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa37f39-7188-40ec-a91a-4721ada09bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T22:16:06.075+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:06.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the ordinance, the lower tax rate will provide a "more
        progressive and equitable revenue system to help our taxpayers from the detrimental
        effects of economic downturn."</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK:
        Manila Mayor Isko Moreno signs ordinance reducing real property taxes on all
        classes in the city effective January 1, 2020.<br><br>📷: Manila PIO <a href="https://t.co/3KFAiWIBv0">pic.twitter.com/3KFAiWIBv0</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1164453561427562498?ref_src=twsrc%5Etfw">August
        22, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ee7f1b-c52c-49e6-b0e3-5f18ba0934c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T22:16:06.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:06.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554e8fe5-778a-4783-b6c2-6654dfe21731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T22:16:06.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:06.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the City Treasurer and the Department of Assessment
        have been told to issue the rules and guidelines within five days.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79001cda-1d7f-4e28-80ca-b98a33c6d4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T22:16:06.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:56:06.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Present during the signing was Vice Mayor Honey Lacuna, City Council
        Majority Floor Leader Joel Chua and other council members.</p>'
  'north-cotabato-nancy-catamco-dilg-suspension':
    'author': 'CNN Philippines Staff'
