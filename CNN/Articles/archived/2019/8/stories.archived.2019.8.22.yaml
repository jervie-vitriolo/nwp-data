      'text': '<p><em>This story was first pub;ished on CNN.com "<a href="https://edition.cnn.com/2019/08/21/entertainment/liam-hemsworth-miley-cyrus-divorce/index.html">Liam
        Hemsworth files for divorce from Miley Cyrus</a>"</em></p>'
  'hong-kong-protests-yuen-long-station':
    'author': 'Kara Fox, CNN'
    'caption': 'A crowd of pro-democracy protesters in Hong Kong staged a silent sit-in
      at the Yuen Long MTR station on Wednesday evening, marking a month since a group
      of suspected organized crime group members violently attacked demonstrators
      there.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-22T06:26:35.761+08:00
    'credit': 'From Kin Cheung/AP'
    'imagesource': 'jcr:a8a4797a-3f7f-4858-a076-26c2175d1ad8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '518d7128-a0c1-4fcb-8ba4-b633b2829bf7'
    'lead': 'A crowd of pro-democracy protesters in Hong Kong staged a silent sit-in
      at the Yuen Long MTR station on Wednesday evening, marking a month since a group
      of suspected organized crime group members violently attacked demonstrators
      there.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T06:29:38.029+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T11:56:45.958+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:55:41.357+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['hong-kong', 'protest', 'protesters', 'sit-in', 'demo', 'yuen-long',
      'station']
    'template': '1'
    'title': 'Hong Kong protesters mark one month since mob attack with sit-in demo'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e10510-9f7f-48c7-98d1-fb900b0f9854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T06:29:38.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:56:45.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A crowd of pro-democracy protesters
        in Hong Kong staged a silent sit-in at the Yuen Long MTR station on Wednesday
        evening, marking a month since a group of suspected organized crime group
        members violently attacked demonstrators there.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b963668-7b42-47e5-86fd-6ec9a9fcf119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T06:29:38.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:56:45.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 21, after a demonstration in downtown Hong Kong against
        a now-shelved extradition bill was broken up by police, protesters returning
        to Yuen Long were attacked by a mob wielding iron bars and bamboo sticks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e55d1c-b206-44cc-83d3-067ef6e12158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T06:29:38.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:56:45.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage of the attack posted on social media showed the marauding
        masked gang, wearing white T-shirts, attacking crowds on the platform and
        inside train carriages at Yuen Long MTR station, located in the far northwest
        of the semi-autonomous Chinese city.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026ec846-9711-4d1a-9e6d-f36dc30a75f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T06:29:38.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:56:45.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters were reportedly at the mercy of the mob for almost an
        hour before police arrived and at least 45 people were injured, some seriously.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f88f6d6-277c-4439-aa0d-792c73067c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T06:29:38.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:56:45.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong police confirmed at a news conference on Tuesday that
        while there have been 28 arrests made stemming from the July 21 violence,
        none have yet been charged.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768ec161-fd9b-41f0-95d7-565e6977485d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T06:29:38.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:56:45.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday evening the Hong Kong government said in a statement
        that activists had blocked roads outside the station and that after "repeated
        warnings to the protesters went futile, police are now conducting a dispersal
        operation, using minimum force."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be484426-8f39-43ea-ae87-b2a727891552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T06:29:38.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:56:45.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong has been beset by a major political crisis, with last
        weekend marking the 11th consecutive weekend of mass demonstrations, first
        sparked by widespread opposition to a controversial bill that would enable
        China to extradite fugitives from the city.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff8277f-1028-4ae6-839b-f23ccf85c536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T06:29:38.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:56:45.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While that bill isn''t currently on the table, the demonstrations
        have since grown, with protesters expanding their demands for full democracy
        and police accountability.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a7b9c8-d79a-4c6e-95e2-5ff4777c699f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T06:29:38.030+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:56:45.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the demonstrations began fairly peacefully in March, clashes
        between police and demonstrators have marred recent demonstrations with tear
        gas, alleged police brutality, and angry confrontations at the fore of the
        protests.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1736ad7e-0e13-4aef-9816-1d028508156f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T06:29:38.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:56:45.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/08/21/asia/hong-kong-protests-yuen-long-station-intl/index.html">Hong
        Kong protesters mark one month since mob attack with sit-in demo</a>"</em></p>'
  'crazy-cat-lady-not-a-thing-study-':
    'author': 'Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-22T06:24:13.242+08:00
    'imagesource': 'jcr:ab22b295-1bcc-4357-a3f8-1efe62695ff9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dce6c1d0-ea2a-4757-bfa0-ae43fe9e7a7f'
    'lead': 'It''s the news cat owners have been waiting for: Owning lots of cats
      does not, in fact, mean you''re mad, sad or anxious.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T06:29:53.350+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T11:56:45.498+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:55:41.532+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['cats-', 'crazy-cat-lady']
    'template': '1'
    'title': '''Crazy cat ladies'' are not a thing, study finds'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a353e13-bc8a-46ca-a432-b175de775935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T06:29:53.350+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:45.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN –</strong> It''s the news cat owners have been waiting
        for: Owning lots of cats does not, in fact, mean you''re mad, sad or anxious.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b640316-9a23-4c8b-9f24-dfd472bb5ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T06:29:53.350+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:45.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc99f14-926c-4c1f-84ac-b5cc8d6ab1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T06:29:53.350+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:45.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s according to researchers at UCLA, who analyzed more than
        500 pet owners and found nothing to support the long-held "crazy cat lady"
        stereotype.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bcafc4-e6a6-43cf-a145-9098578ac67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T06:29:53.350+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:45.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb02f0d-33a4-4f11-9eae-b8decf16ac5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T06:29:53.350+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:45.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published in the journal Royal Society Open Science,
        observed how people reacted to distress calls from animals and also compared
        pet ownership with mental health-related or social difficulties.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2620e82-a996-4d8d-8a96-13e41ede73ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T06:29:53.350+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:45.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e2e884-668a-4b53-ba1b-632242e3e6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T06:29:53.351+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:45.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its results will come as a relief to those people who, absurdly,
        prefer cats to dogs and should give those who cling to the popular "cat lady"
        trope paws for thought.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189f91cb-cd64-4fb9-9277-a10def0847c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T06:29:53.351+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:45.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c40f3cb-b2c7-4be4-9d1a-4a143b0e8353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T06:29:53.351+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:45.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found no evidence to support the ''cat lady'' stereotype: cat-owners
        did not differ from others on self-reported symptoms of depression, anxiety
        or their experiences in close relationships," the study said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2809988d-cd4a-4b07-ab93-732b8abf9965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T06:29:53.351+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:45.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044f4d61-84e4-4adb-97a5-3385053bfbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T06:29:53.351+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:45.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our findings, therefore, do not fit with the notion of cat-owners
        as more depressed, anxious or alone."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b202e07-4f3a-47d9-bfe7-32aaae8b0218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T06:29:53.351+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:45.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad2b02e-e603-4ee0-8fd6-a7213689a312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T06:29:53.351+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:45.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conclusion backs a similar finding by researchers at University
        College London, who said in 2017 that they found no link between cat ownership
        and the development of psychotic symptoms.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d4b776-35ff-45eb-b562-99db26caefb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T06:29:53.351+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:45.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908281f1-cd66-4e1f-b4a7-8f79d94605c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T06:29:53.351+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:45.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also found that cat and dog owners are more likely to
        empathize with an animal''s distress calls, with owners getting sadder than
        non-owners when they heard a cat meow or a dog whimper.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4430b387-33d9-4e24-a321-9957153d1a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T06:29:53.351+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:45.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29762205-92b4-4973-8459-cb7e2b246daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T06:29:53.351+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:45.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found several subtle differences between how adults with and
        without pets generally rated animal vocalizations," the study said, noting
        that those with pets rated such sounds more emotionally than those without.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aad01dd-30e5-4fd3-bb41-6566abdd0774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T06:29:53.351+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:45.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286c2419-bace-495c-a183-15907022a988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T06:29:53.351+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:45.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its overarching finding, though, was that people of all pet- and
        non-pet owning statuses were similarly depressed and anxious - debunking the
        "crazy cat lady" stereotype and proving that we''re all as miserable as each
        other.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd440907b-e6d6-4616-b5b1-95cfe40ac4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T06:29:53.352+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:45.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd137efc4-c89c-4904-9883-d3c5650076a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T06:29:53.352+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:56:45.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This study isn''t the only one to provide cat owners with a big
        win over their dog-loving nemeses. A distressing piece of research last year
        found that dogs are ... wait for it ... not actually that smart.</p>'
  'winklevoss-boss-files':
    'author': 'Clare Duffy, CNN Business'
    'caption': 'Cameron and Tyler Winklevoss have long been known for their legal
      battle with Mark Zuckerberg over who invented Facebook.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-08-22T06:35:58.922+08:00
    'credit': 'From Angela Weiss/AFP/Getty Images'
    'imagesource': 'jcr:a5f4012c-768e-4f6a-b450-2625d6d70c31'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94148b32-6dd8-42b9-bed4-107417315cae'
    'lead': 'Cameron and Tyler Winklevoss have long been known for their legal battle
      with Mark Zuckerberg over who invented Facebook. That was over a decade ago. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T06:38:43.649+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T11:56:44.778+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:55:41.714+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['tyler-winklevoss', 'cameron-winklevoss', 'facebook']
    'template': '1'
    'title': 'The Winklevoss twins may work with Facebook again'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2c7872-5aba-47d8-93a9-010fe403b8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T06:38:43.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:56:44.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Cameron and Tyler Winklevoss have
        long been known for their legal battle with Mark Zuckerberg over who invented
        Facebook. That was over a decade ago. Today they have made names for themselves
        as entrepreneurs in cryptocurrency with a company called Gemini.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3903388b-1682-497d-b328-ea40558d9c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T06:38:43.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:56:44.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Facebook was a dispute, but it didn''t really define who we were
        as people," Tyler Winklevoss told CNN''s Poppy Harlow in an interview for
        the Boss Files podcast. "Gemini''s much more of a representation of who we
        are, what we stand for, what we''re interested in."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d735f3-5733-45d1-b4c8-eebb5532da7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T06:38:43.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:56:44.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was hard to ignore their history with Zuckerberg when Facebook
        announced plans to enter the world of crypto with Libra, a digital coin that
        just so happens to also be named after a zodiac sign. So, are Zuckerberg and
        the Winklevoss twins at it again?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31483f2-4c01-4eda-900c-84d49e3f5ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T06:38:43.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:56:44.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brothers don''t see it that way. In fact, they''re looking to
        potentially partner with Facebook on Libra. Whether or not they do decide
        to team up with their old rival, the Winklevoss brothers say Libra is a good
        thing for the industry and a step toward a time when cryptocurrency is ubiquitous.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacffc15-46eb-427d-8375-5881e976a130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T06:38:43.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:56:44.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there is a day in the future where we can''t live without
        crypto, or imagine a world before crypto," Cameron Winklevoss said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae74be75-80ba-4b5e-a425-93eb092e14e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T06:38:43.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:56:44.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brothers bought into that vision in the early days of bitcoin,
        when it was worth around $8, after cashing out some of the wealth they''d
        earned in Facebook stock from their settlement with Zuckerberg. The value
        of bitcoin peaked at $20,000 in 2017, and now hovers around $10,000.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41de15ed-78aa-4464-aced-f8edfdffd7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T06:38:43.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:56:44.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a bold bet to make on an investment opportunity the brothers
        first learned about from a guy on an Ibiza beach after "some tequila." But
        it paid off for the Winklevoss twins, making them, at least for a time, "bitcoin
        billionaires." (That also happens to be the title of the book about their
        lives.)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a71744f-7b18-4ea4-8013-23216e22035b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T06:38:43.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:56:44.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With those returns, the brothers started Gemini in 2014.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2755fdfb-cd52-42bd-8c56-eeca59d2f8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T06:38:43.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:56:44.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gemini allows people to buy, trade and store digital assets — or
        cryptocurrency. Cryptocurrencies have traditionally been decentralized and
        largely unregulated. The Winklevoss brothers pitched Gemini as a platform
        people could trust. So they sought and received licenses in New York state
        as a so-called trust company, similar to many traditional financial institutions,
        and as a virtual currency exchange.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89229207-87cb-45a5-964e-d69aeb91761a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T06:38:43.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:56:44.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We often say trust is our product," Cameron Winklevoss said. "And
        we''re trying to basically build a safe and easy way for that person in the
        Midwest, if they want to buy a piece of crypto, to do it, just like they do
        at their brokerage account, just like a share of Apple or a share of Amazon."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6624a0b-3c46-436b-b64f-246826145e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T06:38:43.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:56:44.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gemini is now available in 49 states and Washington, DC, as well
        as in the United Kingdom, Singapore and several other countries, and it''s
        seeking regulatory approval in other areas around the world. While the company
        does not publicly share user numbers or revenue, its staff has grown to more
        than 200 people working out of offices in New York, Portland and Chicago.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3874fe40-41b7-46cf-9096-846551bfce32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T06:38:43.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:56:44.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gemini''s desire to work with regulators positions the company well
        amid ramped up calls by US lawmakers for increased oversight of cryptocurrency.
        It could also make the Winklevoss brothers a valuable partner for Libra. The
        push for new regulations has been driven largely by the Libra announcement.
        Legislators fear Libra could give Facebook too much power, and a rapid buy-in
        to cryptocurrency driven by the social network''s massive audience could destabilize
        government-backed fiat currencies, like the US dollar.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eed9324-3fa2-4374-a228-8ac5c4e43ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T06:38:43.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:56:44.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Winklevoss brothers said they''ve been in talks with Facebook
        about joining the project''s governing body, the Libra Association. Facebook
        already announced the 28 "founding members" of the association, including
        Gemini competitor Coinbase, but has said it hopes to have 100 members by Libra''s
        launch in early 2020.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c41489-4768-4a21-a710-a6ff78600fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T06:38:43.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:56:44.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brothers said they''re waiting to learn more about the project
        before deciding whether to join the association or to list Libra on the Gemini
        exchange, which they said is another possibility. The Libra Association told
        CNN Business that it does not comment on ongoing conversations with potential
        members.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5767940-7977-4eb1-a03e-6709d8aef09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T06:38:43.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:56:44.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, the twins don''t think Facebook will be the last big
        tech company to try to launch a cryptocurrency. Cameron Winklevoss expects
        every one of the FAANG companies — Facebook, Amazon, Apple, Netflix and Google
        — to get into crypto.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f51ff6-19ec-40b2-b165-e86f20a9a08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T06:38:43.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:56:44.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that internet companies have to have a crypto strategy,
        and I think a lot of them are thinking about their own coin projects. They''re
        probably watching Libra and Facebook to see how that fares as they develop
        it," Cameron Winklevoss said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4f587e-d801-4421-828c-10a546a8d4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T06:38:43.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:56:44.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One company well-suited for such a coin, he said, is Amazon.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebea714f-a19a-4ca5-871f-93aacd05e043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T06:38:43.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:56:44.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Amazon can probably get packages to literally any place in the
        world, even if the last mile is on a dirt bike or something," Cameron Winklevoss
        said. "What you can''t get is paid for those goods, which is very ironic,
        that the physical stuff we can move all around the world and we can''t get
        money to a lot of places around the world."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095097bf-61ba-46c9-b038-3d73e253caad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T06:38:43.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:56:44.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s just one of the ways the brothers expect cryptocurrency
        to change the world, and they say there''s more to come.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61785a68-f2f2-4ef2-889a-480636f2a263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T06:38:43.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:56:44.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re in the bottom of the first inning," Tyler Winklevoss said.
        "The game really hasn''t started."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306d30f4-2a41-430f-8714-e927b9d327e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T06:38:43.649+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:56:44.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/08/19/tech/winklevoss-boss-files/index.html">The
        Winklevoss twins may work with Facebook again</a>"</em></p>'
  'boris-johnson-merkel-macron-brexit':
    'author': 'Ivana Kottasová and Kara Fox, CNN'
    'caption': 'Boris Johnson has embarked on his first foreign trip as British Prime
      Minister, as part of his attempt to make the European Union shift its position
      on Brexit (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-22T06:40:29.409+08:00
    'imagesource': 'jcr:a3782ed7-dc42-481b-a285-9dece0bc3ebc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d63cbc8-686e-497b-892b-20aa25a8677a'
    'lead': 'German Chancellor Angela Merkel has challenged Britain''s new Prime Minister
      Boris Johnson to come up with a new plan for Brexit in 30 days.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T06:43:35.371+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T11:56:44.007+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:55:41.956+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['boris-johnson', 'angela-merkel', 'brexit', 'uk', 'germany', 'united-kingdom',
      'eu', 'european-union']
    'template': '1'
    'title': 'Merkel delivers Brexit ultimatum to Johnson on UK PM''s first visit
      to Berlin'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51022cef-7b2a-47ac-8bfe-3e82b2fd47f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T06:43:35.371+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:56:44.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;German Chancellor Angela Merkel has
        challenged Britain''s new Prime Minister Boris Johnson to come up with a new
        plan for Brexit in 30 days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a435fedf-e2ac-4558-aa5e-a6d9d05f88fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T06:43:35.371+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:56:44.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel told Johnson that he needed to come up with specific proposals
        on alternatives to the so-called Irish backstop —&nbsp;the divisive part of
        the Brexit deal that the UK government wants to abandon —&nbsp;after he doubled
        down on a push to remove it without providing any further details.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460fd1bc-ce9e-4e3a-83f4-ae6e6f580fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T06:43:35.371+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:56:44.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a joint news conference in Berlin on Wednesday evening
        Merkel said the "UK has to tell us what ideas it has" to solve the backstop
        issue, adding that "it is not the job of the chancellor" to find a solution.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37d94f5-dace-4f4f-8830-c04c23e290d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T06:43:35.371+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:56:44.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We always said we would find a solution in the coming two years,"
        Merkel said. "But possibly, you might find the solution in 30 days, why not?
        And then we would be a step forward," she added, stressing that every effort
        should be made to establish a clear plan for the future relationship between
        Britain and the EU.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23ee251-43a8-4bbb-95c6-0ff057b90e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T06:43:35.371+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:56:44.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson said he welcomed the "blistering timetable" and that the
        "onus is on us" to find a practical solution to the political deadlock.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8011ecb-3e67-4bf5-a760-454b77fa9c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T06:43:35.372+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:56:44.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referencing Merkel''s campaign slogan in German, Johnson said: "Wir
        schaffen das," or "we can do it," bringing the Chancellor to chuckle along
        with a crowd of laughing reporters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cab0ae-163f-45fc-8c23-1e2c986a7ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T06:43:35.372+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:56:44.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel held a fairly strict line throughout, but made a point to
        reiterate the friendship between the two nations. While the Chancellor welcomed
        the UK''s talk of a negotiated withdrawal from the EU, she said Germany has
        also repeatedly said they would be prepared "even if there is a resignation
        from the negotiation," insinuating that her country would understand if the
        UK wanted to scrap Brexit all together.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced1292a-77c2-475b-90de-54e3c7bac20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T06:43:35.372+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:56:44.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson''s trip to Germany —&nbsp;the first foreign trip as British
        Prime Minister —&nbsp;is the first leg of a European trip to attempt to make
        the EU shift its position on Brexit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be332b56-448a-4322-a9b7-7414274942c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T06:43:35.372+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:56:44.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he was welcomed with a military honors, a small group of demonstrators
        could be heard protesting with the chant, "no Brexit."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330af797-041e-4959-8d1f-74e493a36d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T06:43:35.372+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:56:44.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British Prime Minister will continue his trip on Thursday in
        Paris with the French President Emmanuel Macron.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f80379c-7cf7-4c0c-96f7-d54154be93a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T06:43:35.372+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:56:44.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>UK ''needs to decide''</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4bbcff-63c9-4e0a-9ef3-81d42ddbde72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T06:43:35.372+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:56:44.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson is pushing for the EU to ditch the so-called Irish backstop
        clause, the specific section of the Brexit withdrawal agreement that is designed
        to prevent the return of a hard border between Northern Ireland, which is
        part of the UK, and the Republic of Ireland, which is part of the EU.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6f049f-cd6f-45d1-90cc-758b5a5f46a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T06:43:35.372+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:56:44.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, his plan to woo the European leaders into renegotiating
        the Brexit deal looked doomed even before his plane took off.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6880a3d0-5036-4a05-a7d7-6d532276dad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T06:43:35.372+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:56:44.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of their Wednesday meeting, Merkel said that while the EU
        was ready to find a solution, "there is no need to re-open the [deal]."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9821f33-b0ff-49f5-bd01-98a9f09ae76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T06:43:35.372+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:56:44.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Britain needs to decide which way it goes. We have made our offer
        to work closely on matters involving the economy, security and foreign policy
        and we will see what way Great Britain chooses," the chancellor said in Reykjavik
        on Tuesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c806b05-536e-452e-954c-a0d2e1d2b127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T06:43:35.372+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:56:44.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a clear sign that Merkel will stick to the official EU line,
        insisting that the deal signed by Johnson''s predecessor Theresa May is the
        best the bloc can offer.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93326ea4-8d5c-4bb9-bfc1-9b280d39920b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T06:43:35.372+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:56:44.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France also indicated there is no room for a maneuver. A spokesman
        for the French government told CNN that the EU''s position on Brexit is unified
        and unchanged.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00f09a7-20bf-455a-9fac-13c585418342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T06:43:35.372+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:56:44.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Britain should have no doubt France, Germany and other EU countries
        are totally united," the spokesperson said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b98251f-022f-4aab-ab29-7f52b9542878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T06:43:35.372+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:56:44.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson sent the EU a letter outlining his position on Monday. In
        it, he called for the backstop provision to be scrapped. He said it was "anti-democratic
        and inconsistent with the country''s sovereignty as a state."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260a1ae3-da9a-4684-b511-77af877950e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T06:43:35.373+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:56:44.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Johnson did not suggest any alternative plan.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f86779-bda5-42b5-9989-27b96439298e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T06:43:35.373+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:56:44.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European Council President Donald Tusk said on Tuesday the backstop
        was "an insurance to avoid a hard border on the island of Ireland unless and
        until an alternative is found."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c5fe00-a9f1-4ea7-9884-572cb2f373d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T06:43:35.373+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:56:44.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those against the backstop and not proposing realistic alternatives
        in fact support reestablishing a border. Even if they do not admit it," Tusk
        added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a95b04-b2ce-4db7-95d5-e69a934e1b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T06:43:35.373+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:56:44.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lack of a Plan B would mean the UK is more likely to crash out
        of the EU without a deal. This would, according to the government''s own forecasts,
        plunge the country into economic chaos. It could also spark food, medicine
        and fuel shortages.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7511f46b-75d1-4efd-a350-c87a9894318e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T06:43:35.373+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:56:44.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson has indicated he is prepared to take the country out of
        the EU without an agreement. The French government spokesperson told CNN that
        "in view of Johnson''s position on [the] Irish backstop, the baseline scenario
        now seems to be no-deal [Brexit]."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d84d91d-921e-4e9b-b65b-ed1a5d699eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T06:43:35.371+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:56:44.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/08/21/europe/boris-johnson-merkel-macron-brexit-intl/index.html">Merkel
        delivers Brexit ultimatum to Johnson on UK PM''s first visit to Berlin</a>"</em></p>'
