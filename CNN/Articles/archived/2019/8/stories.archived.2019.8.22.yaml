      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was originally published on CNN.com. "<a href="https://edition.cnn.com/2019/08/21/economy/consumer-spending-recession/index.html"
        target="_blank">Is a recession coming? Here''s how to tell</a>."</em></p>'
