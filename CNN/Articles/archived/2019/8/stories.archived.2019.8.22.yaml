      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22) —</strong> Small-town
        lottery (STL) agents can resume operations once they meet certain conditions
        as President Rodrigo Duterte has lifted the suspension of the numbers game.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32681ef-ac78-4224-b417-54e376bcaedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T21:32:13.699+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:09.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5438e61d-af20-4b9b-8a56-0b8859dcf4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T21:32:13.699+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:09.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo told CNN Philippines on
        Thursday that the lifting of the suspension will take effect upon the publication
        of new implementing rules and regulations governing STL operations, which
        may be released by Monday.</p>'
    '56':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-partner="tweetdeck"><p
        lang="en" dir="ltr">Presidential Spokesperson Salvador Panelo: Implementing
        rules on STL operations likely to be issued on August 26 | <a href="https://t.co/msCLmwV0u6">https://t.co/msCLmwV0u6</a>
        <a href="https://t.co/fayLd0nIBU">pic.twitter.com/fayLd0nIBU</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1164520791334981633?ref_src=twsrc%5Etfw">August
        22, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
