      'mgnl:lastActivated': 2023-01-27T11:56:27.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a8fdf1-499f-4ae7-b294-e759ab036899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:22:51.315+08:00
