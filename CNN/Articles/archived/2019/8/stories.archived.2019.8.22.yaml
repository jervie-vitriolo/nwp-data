    'template': '1'
    'title': 'LOOK: Ex-Mayor Sanchez still in Bilibid'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c76559-2a95-4927-a8b4-befd3c8c548e'
