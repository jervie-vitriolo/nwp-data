      'jcr:uuid': '2ed480dc-623b-4571-b826-7a8e32a3f8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T23:01:15.696+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:05.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b366496a-8444-4166-af8e-52f6fd0f8dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T23:01:15.696+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:05.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HSBC, Standard Chartered and the Bank of East Asia each placed advertisements
        in several local newspapers on Thursday, calling for a peaceful resolution
        to the <a href="https://www.cnn.com/specials/asia/hong-kong-protests-intl-hnk"
        target="_blank">months-long standoff</a> between the city''s government and
        pro-democracy protesters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e186fbf-2239-4538-8379-a6384119e99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T23:01:15.696+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:05.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1e5ea2-38e1-4bef-a46a-62e480549c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T23:01:15.696+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:05.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HSBC, <a href="https://www.cnn.com/2019/08/04/investing/hsbc-ceo-steps-down/index.html"
        target="_blank">a British financial powerhouse</a> that set up shop in Hong
        Kong in 1865 and now serves as the city''s biggest bank, said it was "very
        concerned" about recent social events in its message, which was published
        in five newspapers, including the Hong Kong Economic Journal, Wen Wei Po and
        Ming Pao.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee349df7-e765-4a6a-aa53-c1b8754f226e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T23:01:15.696+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:05.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdb2be8-8168-444a-9d05-10810a72baf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T23:01:15.696+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:05.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Social stability and the quality of remaining calm in the face
        of all sorts of challenges are the cornerstones of Hong Kong''s success. Maintaining
        the rule of law is essential to the international financial center status
        that is unique to Hong Kong," read the ad, which was published in Chinese.
        "Therefore, we are in full support of using peaceful methods to solve problems."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658283e3-099d-47f9-a3ab-906a3627ccfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T23:01:15.696+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:05.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015adb55-06c2-4d40-85b2-2a8181f2955e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T23:01:15.696+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:05.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HSBC told CNN Business that it did not coordinate with other banks
        Thursday to publish advertisements about the protests.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4468650a-6849-46c9-a639-655676f3b508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T23:01:15.696+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:05.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56141cb-6661-4eef-9c96-0faaf7e889e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T23:01:15.696+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:05.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standard Chartered, another major British bank that has operated
        in the city for 160 years, said it staunchly supports Hong Kong''s government
        and the principle of "one country, two systems," referring to the rule that
        affords the city political and legal freedoms that are not available in mainland
        China. The former UK colony was handed over to China in 1997.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bd948d-ff4c-463e-9350-69fa24f327c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T23:01:15.696+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:05.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398786c3-75c5-4256-8eaa-f7486fe00b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T23:01:15.697+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:05.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company placed a full-page ad in three newspapers on Thursday,
        saying "only in a peaceful and rational environment can we facilitate communications,
        resolve the divide facing us and open up a beautiful future of this international
        metropolis."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d87755-9ae7-4e02-bc34-135a363eecfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T23:01:15.697+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:05.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696761b2-5337-4f3b-aad6-c8701f410081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T23:01:15.697+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:05.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions have continued to rise as the anti-government protests
        head toward a 12th consecutive weekend. Organizers claimed that as many as
        <a href="https://www.cnn.com/2019/08/18/asia/hong-kong-protests-weekend-intl-hnk/index.html"
        target="_blank">1.7 million people</a> joined a peaceful march on Sunday,
        and more demonstrations are planned in the coming days.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794bb2fd-36d5-49c6-a593-bc8dd5cfb7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T23:01:15.697+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:05.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd276e8-e057-49f9-a92c-24e7ebd1fb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T23:01:15.697+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:05.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The events have not gone without incident. Last week, a mainland
        Chinese journalist was <a href="https://edition.cnn.com/asia/live-news/hong-kong-protests-airport-chaos-intl-hnk/h_5631494d4fd4b37673e5a26181232b65"
        target="_blank">detained and attacked</a> by protesters at the city''s international
        airport. Last month, a mob of suspected organized criminals <a href="https://www.cnn.com/2019/08/21/asia/hong-kong-protests-yuen-long-station-intl/index.html"
        target="_blank">ambushed demonstrators</a> in a subway station with iron bars
        and other weapons.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1e2279-c5b1-4092-b767-2051829fb945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T23:01:15.697+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:05.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8652699b-02fd-4ca8-a6cb-f5d9bad5c16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T23:01:15.697+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:05.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violence has prompted more businesses and corporate leaders
        to speak out. Last week, Hong Kong''s <a href="https://www.cnn.com/2019/08/13/business/hong-kong-protests-billionaires/index.html"
        target="_blank">property billionaires</a> and <a href="https://www.cnn.com/2019/08/16/business/li-ka-shing-hong-kong-protests/index.html"
        target="_blank">the city''s richest man, Li Ka-shing</a>, affirmed their support
        for the government and called for calm in the streets.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3494b3d-df34-4b4b-87fc-9ddcbd9e3fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T23:01:15.697+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:05.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787e7e7a-7cb0-4c8b-916b-6208c5d1d2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T23:01:15.697+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:05.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope to see a peaceful resolution that helps settle the current
        social issue and protect Hong Kong as an international financial center,"
        Standard Chartered told CNN Business in a statement Thursday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc3f18b-b090-49eb-9e21-3be12a8fc158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T23:01:15.697+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:05.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7f4bb2-dbba-4a4a-bb9e-67994a0a3325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T23:01:15.697+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:05.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bank of East Asia, a Hong Kong-based bank, called to "boost the
        economy" and "build harmony" in its own newspaper ad, which was published
        in three papers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b1fedd-f5f3-4170-ba44-73bdae69bffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T23:01:15.697+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:05.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b51fc38-b73c-4b48-8d16-c8e89aa95934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T23:01:15.697+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:05.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We condemn all forms of violence and hope the city can restore
        peace and order as soon as possible, so that Hong Kong can focus on dealing
        with other challenges that we are facing now," the company told CNN Business.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243678b7-3b85-4410-9786-6c01adfde566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T23:01:15.697+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:05.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864dfaa8-391a-4f3d-871a-307f48e71d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T23:01:15.697+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:05.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its <a href="https://www.hkbea.com/pdf/en/about-bea/investor-communication/financial-information/e_2019%20Interim%20Results%20Announcement.pdf"
        target="_blank">earnings presentation</a> earlier this week, the company said
        that "the tense atmosphere is likely to weigh on consumer and business confidence,
        and on in-bound tourism, if there is no resolution soon."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611eb499-ca67-4419-9a4e-8783d31414fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T23:01:15.697+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:05.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6eaf6ea-908a-4898-bd0f-2d16e225b28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T23:01:15.698+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:05.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong officials have sounded the alarm over the city''s slumping
        economy. The city is already suffering from <a href="https://edition.cnn.com/2019/08/14/economy/china-economy-slowdown-tariffs/index.html"
        target="_blank">China''s slowdown</a> and the trade war, and officials have
        repeatedly cautioned that disruption from the protests won''t make things
        easier. Last week, the government announced <a href="https://www.cnn.com/2019/08/15/economy/hong-kong-economy-stimulus/index.html"
        target="_blank">a new $2.4 billion stimulus package</a> in an attempt to protect
        the city from a recession.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eac29cf-ac06-4b99-b0ef-56f0cf4d2657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T23:01:15.698+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:05.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e8021e-1db1-4b51-bbfb-3fcf959fc582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T23:01:15.698+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:05.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s economy <a href="https://www.cnn.com/2019/07/31/economy/hong-kong-economy/index.html"
        target="_blank">grew by just 0.6%</a> in the second quarter compared to the
        same time last year, the weakest quarterly figure in a decade.</p>'
