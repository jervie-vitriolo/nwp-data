  'alex-compton-resignation-jeffrey-cariaso-alaska-aces':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-08-22T15:06:04.104+08:00
    'imagesource': 'jcr:fa1a4f7e-97fd-4e1b-8d9a-1f119b952842'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87dbeecb-de7b-4bf1-8b96-1992a407a243'
    'lead': 'It''s a new era for the Aces as they welcome a former player as their
      new head tactician. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T15:08:37.047+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T11:56:28.695+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:55:46.421+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Cariaso named new Alaska head coach after Compton resignation'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43746e4f-11ef-4e78-92d8-d398e9d68af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:08:37.047+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:56:28.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22) —</strong> Alex
        Compton has stepped down as the head coach of the Alaska Aces in the PBA,
        according to a statement released by the team Thursday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b978a5f0-ec80-4b09-b1f3-889896641121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:08:37.048+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:56:28.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Replacing Compton is Jeffrey Cariaso who served as the Aces'' assistant
        coach and deputy head coach.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec0524b-c12a-48c5-8393-71c4b617765b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:08:37.047+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:56:28.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very sorry to see Alex leave the team. He had a tremendous
        impact on the team and was very concerned with the players well-being on and
        off the court," Alaska owner Wilfred Uytengsu said in the statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0130c7fc-a507-4e6f-92d7-849020ebf529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:08:37.047+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:56:28.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compton steered the Aces to five finals appearance in his five-year
        stint.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97327435-5220-47c7-aee8-5091ac21d13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:08:37.048+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:56:28.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Cariaso was among the Alaska players who captured
        the grand slam in 1996. He became part of the team''s coaching staff in 2015.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d58456-2f4b-45a0-bd54-e9952cfea7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:08:37.048+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:56:28.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cariaso faces a tall order of bringing glory back as the Aces finished
        at the bottom half of the team standings in the Philippine Cup and Commissioner''s
        Cup.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676e0ea4-0a76-4066-8126-b2bb6bac4788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T15:08:37.048+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:56:28.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Truly a blessing to elevate into this level of leadership. I am
        honored for the opportunity, and genuinely humbled as I face the challenge,"
        Cariaso&nbsp;said.</p>'
