      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7700b1db-0d12-4750-b609-0e6e4555e5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T21:32:13.700+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:09.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCSO General Manager Royina Garma first broke the news through a
        live broadcast on the state lottery’s official Facebook page. She said they
        recommended to Duterte that the ban on STL be lifted.</p>'
    '57':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fpcsoofficialsocialmedia%2Fvideos%2F524946118278424%2F&show_text=0&width=560"
        width="560" height="315" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afddcf4-947c-4972-af10-a558ddecfe13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T21:32:13.703+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:09.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d99e1cb-f73c-4ed3-b857-c692bb51dcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T21:32:13.700+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:09.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed3d1e2-64a1-4f48-8ca9-7c6377186de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T21:32:13.700+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:09.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garma said authorized STL agent corporations that are compliant
        with their agency agreements and have been remitting their guaranteed minimum&nbsp;monthly
        retail receipts (GMMRR) can resume operations, but they have to comply with
        certain conditions.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e52feba-7818-498b-97da-d4b2f294022c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T21:32:13.700+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:09.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aaa4b03-9f40-4f72-9e6d-370837dcd8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T21:32:13.700+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:09.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorized agent corporations (AACs) need to deposit a cash bond
        with the PCSO equivalent to three months of the state lottery firm’s share
        of the guaranteed minimum monthly retail receipts,&nbsp;on top of their existing
        cash funds.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4eb445-8565-4276-99bd-a06324c772db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T21:32:13.701+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:09.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0276a922-bf0f-4268-8c46-8bb345eaf4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T21:32:13.701+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:09.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This bond would be forfeited in favor of the PCSO if they fail to
        remit their GMMRR on time.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db359966-8503-40d8-913e-de5ae6da5a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T21:32:13.701+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:09.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1580de-9368-4ba1-8653-5e136ffe96f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T21:32:13.701+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:09.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AACs are also required to waive their right to head to court to
        obtain a temporary restraining order (TRO) against the government. Duterte
        had earlier said he would not honor any court order that would prevent him
        from closing down the operations of these games.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbf0e1c-a016-4b2e-9592-ca7722a88597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T21:32:13.701+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:09.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6a6bbb-3e94-4230-b758-29da59730703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T21:32:13.701+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:09.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When they file a case and they’re able to file the TRO, <em>eh
        ‘di tuloy sila</em> <em>[ng</em> operations] <em>pero hindi naman sila nagbabayad.
        Hindi na pupwede ‘yun,</em>” Panelo said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2df0e1-803c-4448-9a05-2766e82265fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T21:32:13.701+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:09.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50ec104-8977-47d7-b1dc-6c22e7d64051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T21:32:13.701+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:09.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When they file a case and they’re able to file the
        TRO, they will continue their operations but they will not be remitting. That’s
        no longer allowed.]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10a5345-be59-4d19-8ac1-34ff22b868c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T21:32:13.701+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:09.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcf9218-735e-4b6a-af3e-a3d13e15a875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T21:32:13.701+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:09.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>STL operators’ contracts with the PCSO will be automatically terminated
        if they violate the conditions of their franchise or any of the new conditions
        which will be set by the new IRR.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae3f8ca-f6ee-4e17-bbfd-1a36d09ab3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T21:32:13.701+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:09.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e023ddab-a7cd-4dbe-86f4-0b9def5b9e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T21:32:13.702+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:09.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier suspended the operations of all PCSO games, including
        Lotto, on suspicion of corruption.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3484f470-210c-4dbc-a6d5-e51ca1d0bc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T21:32:13.702+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:09.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbd5fa9-f46b-4dd0-8231-4dc8516757e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T21:32:13.702+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:09.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He <a href="http://cnnphilippines.com/news/2019/7/30/Duterte-lifts-suspension-lotto-operations.html"
        target="_blank">lifted the ban</a> on Lotto after three days, with Malacañang
        saying that it found nothing irregular with the operations of the national
        lottery.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3455ab8-e7f1-47ca-b94b-44d3f544da14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T21:32:13.702+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:09.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438bd6d4-a1bf-45d3-b9d9-dabadb4a692a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T21:32:13.702+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:09.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5378608-90e8-42df-a44f-11c96dc21960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T21:32:13.702+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:09.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest Commission on Audit report on the PCSO found the agency
        has yet to remit ₱8.4 billion to the government. State auditors also called
        out the state lottery agency for waiving ₱1.43 billion in claims from STL
        agents.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b7b1ef-35f7-4e0f-b91a-61d724ae185d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T21:32:13.702+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:09.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b7f63a-1ab1-4dda-86af-832ac70bf88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T21:32:13.702+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:09.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three games can be played under the STL — a two-number game where
        players pick two numbers from one to 31; "suwertres", where players choose
        three numbers from zero to nine, and "pares" where players pick two numbers
        from one to 38.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d8a1a0-d669-45be-8517-a5a0c930c7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T21:32:13.702+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:09.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288290c6-9f1a-4133-b1f9-1919bd128604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T21:32:13.703+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:09.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-number and pares games are similar to jueteng, where players
        pick two numbers from one to 37.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256c70c5-e7c1-41f4-a426-52b05b2a510c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T21:32:13.703+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:09.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20551a1e-4af1-44a1-a5b9-f8e17ae8582b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T21:32:13.703+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:09.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>STL was first introduced by the administration of former President
        Corazon “Cory” Aquino in an attempt to stamp out jueteng. But this failed,
        as investigations in the House of Representatives in 1990 found that franchises
        for STL were awarded to jueteng operators.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e848ac-0a3c-43ac-bd5a-ff093c31103f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T21:32:13.703+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:09.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cab38c-f38a-4725-80ff-bce30ead2d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T21:32:13.703+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:09.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local lotteries were resurrected under the administration of
        former President Gloria Macapagal-Arroyo, also as part of a campaign to eradicate
        jueteng.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e496e32-4c72-429d-8da4-a6cbd36c8398'
      'mgnl:activationStatus': true
