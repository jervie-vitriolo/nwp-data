      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8557d814-492f-44e4-b6c8-68db1f090c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T23:32:58.379+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:56:36.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his stay at the maximum security compound of the New Bilibid
        Prison, Sanchez has been found to have violated prison laws by smuggling illegal
        drugs and contraband in his jail cell, BuCor officials said.&nbsp;</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e4c0a7-963b-4a18-b57b-6801d67d4e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T23:32:58.379+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:56:36.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4aa39e-7aa8-4764-a86f-4bcd356d34d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T23:32:58.379+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:56:36.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drug charges were filed against him in 2006 for possession of shabu
        and marijuana leaves. Four years later, he was caught with one kilogram of
        shabu hidden in a Virgin Mary statue. In 2015, an air conditioning unit and
        flat screen TV were seized from his cell.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbccd94b-585d-4ae6-8daa-3683bfbcd524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T23:32:58.379+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:56:36.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a439465-f630-48fe-812c-222a14f05d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T23:32:58.380+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:56:36.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon said they will make sure their decision will be fair and
        just.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a508297-b13a-4b78-b8de-c52187834d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T23:32:58.380+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:56:36.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6c38ec-aec4-4491-b0ff-ab2965f6218f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T23:32:58.380+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:56:36.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m assuring you that hindi rin kami makakatulog nang mahimbing
        kung walang hustisya sa magiging desisyon," he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa6187d-6d39-4fc7-b8d9-b4f69608ce6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T23:32:58.380+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:56:36.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6791a8b6-2f32-4a95-b93d-f92a378a6d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T23:32:58.380+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:56:36.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Appealing decision?</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80f3ecc-3b05-42b1-b67e-c63d8c4d6f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T23:32:58.380+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:56:36.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da47758c-2c5a-4291-8bb9-a6ccf083e6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T23:32:58.380+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:56:36.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a general rule, lawyer group Integrated Bar of the Philippines
        (IBP) said the decision allowing the release of prisoners after earning merit
        for good conduct cannot be reversed.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48438201-e2fe-40d7-97ee-87cdde56aa05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T23:32:58.380+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:56:36.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc1b103-6041-47ec-8fcf-d0ce1d4768ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T23:32:58.380+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:56:36.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately unlike a pardon, the victims’  families (are) consulted
        before the President can pardon. In this good conduct allowance, it is automatic.
        You don''t even need judicial intervention," IBP President Domingo Cayosa
        said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda6af93-9a30-4c16-be1d-38660e2c6e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T23:32:58.380+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:56:36.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4999ba-822e-48c9-862c-4a3ed8e8e2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T23:32:58.380+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:56:36.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra urged concerned parties, including victims’ families, to
        appeal or submit their challenges during the GCTA’s processing.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d3d5e4-79ac-441c-9a8d-7425b6395004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T23:32:58.381+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:56:36.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7897a4-b766-47a3-b0b5-4027b065834e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T23:32:58.381+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:56:36.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung sino ang gusto mag-</em>object <em>ay mag</em>-object
        <em>na</em> during the processing of the GCTA. Not after.<em> Kasi pag na-</em>release,
        <em>ibig sabihin ay na-</em>serve na niya ang kanyang sentensya. Paano mo
        pa papahuli ulit ang tao na according to law, <em>ay</em> na-serve<em> na
        ang kanyang</em> reduced sentence?” Guevarra added.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f71bb5-2e45-4ae7-967f-bac343d6f44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T23:32:58.381+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:56:36.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Whoever wants to object, then you have to object during
        the processing of the GCTA. Not after. Because once the person is released,
        it means he or she has already served his or her sentence. How can you chase
        a person who according to law, already served his reduced sentence?]</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Justice
        Secretary Guevarra on Antonio Sanchez&#39; case: We have to make sure Bureau
        of Corrections is doing the right thing | <a href="https://t.co/msCLmwV0u6">https://t.co/msCLmwV0u6</a>
        <a href="https://t.co/U5MPfs07Fo">pic.twitter.com/U5MPfs07Fo</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1164531874900742144?ref_src=twsrc%5Etfw">August
        22, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d7445b-85a0-484d-aa40-ebd461b86c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T23:34:54.071+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:56:36.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f5ce8d-9fbb-4403-845f-fe6b42d1d708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T23:32:58.381+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:56:36.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1995, the Supreme Court found Sanchez and six others guilty of
        seven counts of rape with homicide. They were sentenced to seven terms of
        reclusion perpetua or up to 40 years of imprisonment. This would total to
        280 years, but under the revised penal code, maximum prison time shall not
        exceed 40 years.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a240e973-9e54-4c1d-ad75-8d1136956c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T23:32:58.381+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:56:36.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanchez has served 26 years in prison since his arrest in 1993.
        BuCor said the convicted ex-mayor has in fact already served 49 years — exceeding
        the maximum time of 40 years — based on the computation of his GCTA under
        Republic Act 10592, which was enacted in May 2013. The Supreme Court in July
        ruled that the law, which increases the GCTA given to inmates, shall be applied
        retroactively.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7ceff1-5fcf-4348-827a-188c6612dd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T23:32:58.381+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:56:36.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Franklin Drilon, who was Justice Secretary when Sanchez
        was convicted, filed a Senate resolution to investigate the computation process
        of the Board of Pardons and Parole.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4b3024-daf0-4ed5-b823-9ba2fc38967b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T23:32:58.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:56:36.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing Sanchez’s instances of drug and contraband smuggling in the
        maximum security unit of the national penitentiary, he slammed how the convict
        was seen to exemplify “good behavior.”</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e07a70e-b708-45d4-b103-67caa0c87810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T23:32:58.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:56:36.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from lawmakers, IBP also called for a careful review and transparency
        on the standards for the evaluation of "good cnoduct" for releasing prisoners.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bc0a2d-0bfe-4948-931f-aa35d9f7cd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T23:32:58.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:56:36.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Refinements and safeguards may be introduced in the implementation
        or through curative legislation. Anti-corruption, efficiency, and transparency
        programs in jail management should be relentless pursued," the lawyers'' group
        said in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148f51bd-7020-4816-97cc-7d4c1b6a0946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:38:45.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:56:36.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9761ac8-88a7-4b10-8d11-877f734cd8e3'
      'mgnl:activationStatus': true
