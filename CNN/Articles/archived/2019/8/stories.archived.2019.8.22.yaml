    'jcr:uuid': '6dfa5aaa-5551-423d-981d-d5dedf714133'
    'lead': 'Rainy weather is expected until Friday due to Ineng and the southwest
      monsoon, PAGASA forecasts'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T07:49:12.885+08:00
