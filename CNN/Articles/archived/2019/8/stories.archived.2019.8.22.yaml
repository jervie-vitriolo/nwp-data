  'liam-hemsworth-miley-cyrus-divorce':
    'author': 'Sandra Gonzalez, CNN'
    'caption': 'A little over a week after announcing their separation, actor Liam
      Hemsworth has filed for divorce from singer Miley Cyrus. (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-08-22T06:11:01.230+08:00
