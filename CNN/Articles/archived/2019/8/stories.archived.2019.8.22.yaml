      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c31a82-8d3a-48af-84d0-a80dc4c3fed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T12:22:58.214+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:33.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Shopping Area alone, PAWSsion Project estimates that around
        50 adult dogs will become homeless because of the clearing operations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed809571-39e8-4ec9-8739-2d5f983b2b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T12:22:58.214+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:33.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d8b354-8451-4ca2-a65b-9f401d8b82df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T12:22:58.214+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:33.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group is set to hold a dialogue with the families affected by
        the clearing operations to ask them if they are willing to take back their
        pets. Should they agree, they will be given leashes and other needs for their
        pets.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b52e798-505f-45cd-afe1-6da2de6007a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T12:22:58.215+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:33.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccc6355-1cb9-45b1-93b2-0552ef0fe247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T12:22:58.215+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:33.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montinola-Monfort said they will also work to take adult dogs who
        have been abandoned to shelters or have them adopted by new families.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a60fd8-49c8-4081-96de-63c3912361f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T12:22:58.215+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:33.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c211cb3-8424-47ea-aa96-1b35376d084d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T12:22:58.215+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:33.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of the Interior and Local Government gave all mayors
        an order to clear roads of obstructions until September or they will face
        suspension. This stemmed from President Rodrigo Duterte’s call during his
        fourth State of the Nation Address to reclaim public roads to ease traffic
        congestion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc29f6a8-ea92-4cea-8d82-1fdc75d10c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T12:22:58.215+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:33.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa74618-c897-489d-a7ec-ccdfb4918d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T12:22:58.215+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:56:33.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These clearing operations have also hit the livelihood of street
        vendors, who were asked to leave their spots or had their stalls dismantled.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6cb74d-dde8-465a-bb74-851688200b03'
      'mgnl:activationStatus': true
