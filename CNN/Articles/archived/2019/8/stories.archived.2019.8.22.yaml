    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Justice chief: ‘No truth’ to reports on ex-mayor Sanchez’ release'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a18e32-02a1-4b6e-88c5-b8763dc4a944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:38:45.189+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:56:35.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4206eb75-0a0c-4127-b016-0e4f06e01cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:38:45.189+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:56:35.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22)</strong> —&nbsp;Amid
        public uproar, the top Justice official on Thursday cleared the air on reports
        that former Calauan, Laguna Mayor Antonio Sanchez is set for release.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22968cf-70a7-43af-8c1b-060e50f3c762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T23:32:58.378+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:56:35.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10f6ba0-5a4e-49d6-bd32-63e230ca305a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T23:32:58.378+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:56:35.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Justice Secretary Menardo Guevarra
        dispelled rumors that Sanchez, convicted for the 1993 rape-slay case of two
        University of the Philippines Los Baños students, can avail of the shortened
        service of sentence for good behavior. He said the case has yet to be examined
        by the Bureau of Corrections.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e1bffd-c28b-400e-918a-b31275ce5a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T23:32:58.378+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:56:35.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15f1db4-3dfe-4138-91ac-9d5e431d4bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T23:32:58.378+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:56:35.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa kasalukuyan</em> (As of the moment), his case records have
        not been examined and reviewed by the Bureau of Corrections yet. There is
        no truth to the rumor that he will be released anytime soon,” Guevarra told
        CNN Philippines’ Newsroom.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f51ec3-7b6b-4a7b-b07a-5c3cb0dcf34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T23:32:58.378+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:56:35.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c835ede3-dc95-4168-a56e-548a47698d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T23:32:58.379+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:56:35.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Guevarra, BuCor officials will still have to review
        Sanchez’ case for his eligibility for the Good Conduct Time Allowance or GCTA
        as well as the exact time he has gained during the sentence.</p>'
    '72':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Justice
        Secretary Guevarra: Sanchez&#39; case record hasn&#39;t been reviewed by Bureau
        of Corrections yet | <a href="https://t.co/msCLmwV0u6">https://t.co/msCLmwV0u6</a>
        <a href="https://t.co/JnTN2pWmH5">pic.twitter.com/JnTN2pWmH5</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1164530988350767104?ref_src=twsrc%5Etfw">August
        22, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168c9419-6813-4c04-922d-7de58d516c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T23:32:58.382+08:00
