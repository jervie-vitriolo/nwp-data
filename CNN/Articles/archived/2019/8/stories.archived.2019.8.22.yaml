      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:56:07.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Sunday, Aug. 25, head down to Green Sun for Session Zero, a
        gathering of local tabletop game designers and enthusiasts. Over 40 new products
        will be showcased, with game demonstrations happening throughout the day.</p>'
