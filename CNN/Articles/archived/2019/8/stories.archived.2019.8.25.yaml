    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2fa31a9-8167-4d4e-a6eb-a38ac751c693'
    'lead': 'A new low pressure area (LPA) spotted east of the Visayas is expected
      to bring more rains to many parts of the country when it enters Philippine territory
      by Monday, according to the weather agency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-25T17:55:18.704+08:00
