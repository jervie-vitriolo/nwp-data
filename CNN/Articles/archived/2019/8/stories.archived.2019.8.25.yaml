    'title': 'Rebel killed, seven others arrested in Misamis Occidental clash'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bba12a7-41ca-475f-be38-7ed4a49df391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T15:42:02.430+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:58:37.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pagadian City (CNN Philippines, August 25) —</strong> A
        member of the New People’s Army (NPA) was killed while seven others were arrested
        by joint military and police forces in separate encounters in Ozamiz City,
        Misamis Occidental Sunday morning, authorities said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bb449c-10ab-4fa2-809c-5c1847b06562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T15:42:02.430+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:58:37.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said the first firefight happened in Barangay Bagacay
        at dawn after residents reported the presence of communist rebels in the area.
        The second encounter happened during a pursuit operation in Barangay Cogon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f60a0b-f073-41f8-95e2-27ce296e2005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T15:42:02.430+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:58:37.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two government troops were wounded in the clash and were rushed
        to the nearest hospital for treatment. Additional troops were sent to the
        area to pursue the fleeing reds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefed185-29c9-467f-a781-5d762c874175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T15:42:02.430+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:58:37.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One communist fighter was wounded and was brought to the hospital
        with six other companions before being turned over to the police for filing
        of appropriate charges.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268e1fa2-f742-4c66-b44d-fc4f48d59184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T15:42:02.430+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:58:37.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lieutenant Colonel Ray Tiongson, Commander of the 10th Infantry
        Battalion, said they recovered one M16 rifle, four caliber .45 pistols, seven
        hand grenades, improvised explosive components, three motorcycles and food
        items from the rebels.</p>'
