    'mgnl:tags': ['Pope-Francis', 'Amazon', 'Brazil']
    'template': '1'
    'title': 'Pope Francis worries about Amazon fires'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f8a8a3-8124-437e-a008-27d206786552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T19:15:57.156+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:32.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25)</strong> — Pope
        Francis expressed worry about the fires raging in the Amazon rainforest, which
        researchers have said is burning at a record rate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4844f8-c9c8-402f-a8e5-1ec58bcb4b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T19:15:57.156+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:32.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We pray that, with everyone''s commitment, they may be tamed as
        soon as possible. That forest lung is vital to our planet,” Francis said Sunday
        during his Angelus address at Piazza San Pedro in Vatican City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e607a3-3591-4cbb-96e0-2d86db874091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T19:15:57.157+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:32.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pontiff, head of Catholicism which has over a billion adherents,
        has been vocal about climate change, releasing a landmark encyclical in 2015
        called “Laudato Si” which chastises humanity’s blind worship of technology
        and reliance on fossil fuels.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e114a893-aa05-48c6-b6d5-24d5c10669ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T19:15:57.157+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:32.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fires in the rainforest — often referred to as the planet’s
        lungs as it produces 20 percent of the planet’s oxygen — are burning at the
        highest rate since the Brazil’s space research center, the National Institute
        for Space Research, began tracking them in 2013.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df25318-6dc2-431f-b500-ed382ba8109d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T19:15:57.157+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:32.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environmental organizations and researchers have said that the wildfires
        blazing in the Brazilian rainforest were set by cattle ranchers and loggers
        who want to clear and utilize the land, emboldened by the country''s pro-business
        president, Jair Bolsonaro.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730ee743-af54-4563-bd0c-89613e8248f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T19:15:57.157+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:32.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Amazon is the world’s largest rainforest, spanning eight countries
        and covering 40 percent of South America. More than 30 million people live
        in the Amazon, which is also home to large numbers of mammals, birds, amphibians
        and reptiles, most of them unique to the region. A new plant or animal species
        is discovered there every two days.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc8a656-7328-4b16-8150-fe93bfba29b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T19:15:57.157+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:32.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An inferno in the Amazon, two-thirds of which is in Brazil, threatens
        the rainforest ecosystem and also affects the entire globe.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0335e4d-2844-4b05-a477-81126bf95e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T19:15:57.157+08:00
