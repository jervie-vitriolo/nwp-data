    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef19f063-247a-4d4a-b2c6-055bbfbf256b'
    'lead': '‘We pray that, with everyone’s commitment, they may be tamed as soon
      as possible,’ Pope Francis says.'
