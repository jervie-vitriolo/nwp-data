    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:58:23.281+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ninoy-Aquino-International-Airport', 'NAIA', 'flooding', 'tropical-storm-Ineng',
      'weather']
    'template': '1'
    'title': 'WATCH: Video shows flooding at NAIA tarmac'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597b1821-eae1-4085-853a-0bbc24d56589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T16:48:13.056+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:36.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25)</strong> — The
        Ninoy Aquino International Airport (NAIA) was not spared by torrential rains
        brought by tropical storm ''Ineng'', as shown in this video of the flooded
        runway, that made the rounds on social media.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5264b85-acb5-48cb-a6b2-4d2295eaf03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T16:48:13.056+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:36.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video was shared on Facebook by a person who goes by the name
        ''Boy London''.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F749776798786957%2F&show_text=0&width=560"
        width="560" height="315" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8276855e-ca80-4d90-8820-51266c52eefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T16:48:13.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:36.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac431aab-f386-4fa9-8f97-22e1674d0232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T16:48:13.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:36.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it was taken on the tarmac of NAIA Terminal 4 on Saturday
        (August 24), between 9:40 a.m. and 10 a.m.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a00bc6-f238-4062-bed2-9df681ebc0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T16:48:13.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:36.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The uploader told CNN Philippines this was not the first time the
        area got flooded.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce696896-cdfa-4eee-a7b3-df6ce7b30057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T16:48:13.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:36.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila International Airport Authority (MIAA) issued a statement
        on the flooding, saying the airport engineering office reported that rainwater
        started to accumulate on the tarmac by 9:30 a.m., causing ankle-deep floods
        in some areas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafe0eea-42f0-4fe6-b79e-5e5b07ac0380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T16:48:13.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:36.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All five high-capacity pumps in the area were working during the
        downpour, but the MIAA said there was too much rainwater collected and the
        pumps were not able to immediately remove the water.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e3de09-bed9-42f5-8855-3205a1dc0321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T16:48:13.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:36.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In spite of the flooded tarmac, flight operations went on as usual
        with buses being used to shuttle the passengers to and from the parked aircrafts,"
        MIAA said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3513f075-e96b-43fd-a48d-0e16b4a08190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T16:48:13.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:36.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only time operations were halted was when the weather bureau,
        PAGASA, issued a Lightning Red Alert at 8:54 a.m. due to thunderstorm in the
        area. The alert was lifted 27 minutes later and operations went back to normal,"
        the agency added.</p>'
  'Donald-Trump-G7-summit':
