    'title': '‘Ineng’ damage on crops, infrastructure valued at ₱360-M'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b54055-963c-4ab3-9ed8-4ee987a5c932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T14:09:45.404+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:38.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25) —</strong> Around
        ₱360 million worth of crops and infrastructure were damaged in the wake of
        the onslaught of Tropical Storm “Ineng” in Ilocos Norte, among the provinces
        worst hit by the storm.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a1e1f8-8601-43b9-8da8-b057c6e59aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T16:40:37.675+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:38.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb4965a-c772-4d57-abc1-366b09f5572b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T16:40:37.675+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:38.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilocos Norte Gov. Matthew Marcos Manotoc told reporters that the
        severe tropical storm left almost ₱320 million worth of infrastructure and
        ₱40 million worth of agricultural products damaged.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe407e15-0610-49d2-a4e9-62629d543145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T16:40:37.676+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:38.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccda862a-2f7c-4e2d-bc08-fb8535c4ea31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T16:40:37.676+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:38.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What happened here in Laoag, people say it hasn’t flooded like
        this in decades. ‘Yung iba, [Others, the flood is] up to chest-high daw, four
        feet,” Manotoc said Sunday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30fd426-eda5-4fb5-885e-6ba4fd310d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T16:40:37.676+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:38.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a785b8-0e69-4045-bded-a96eadfac62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T16:40:37.676+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:38.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He attributed the flooding to poor waste management in the province,
        especially in its metropolitan area.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9dfbda-b515-4fc7-9313-696b4d05200a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T16:40:37.676+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:38.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662c1b61-267d-444b-9d88-1e4650e207fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T16:40:37.676+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:38.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that 480 millimeters worth of rain poured on the province
        — almost a month’s worth of rain.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe03686a-27c9-4a24-8116-ce5fb7c7b6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T16:40:37.676+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:38.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328e3fcf-2952-420c-982c-fdd6c7367e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T16:40:37.676+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:38.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We should’ve been better prepared in terms of our infrastructure,
        but the amount of rain that we also received was tremendous,” Manotoc said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f630df17-f97d-4948-b79d-f53ae10d3a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T16:40:37.676+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:38.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0eb15f3-315b-40b6-8b74-65dd056206d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T16:40:37.676+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:38.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Ilocos Norte’s provincial risk reduction management office
        reported that the storm, that did not make landfall but intensified the southwest
        monsoon or Habagat, damaged ₱263 million of bridges, roads and flood control
        projects in the province.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcddc55-85ac-4c67-838d-af215fc45989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T14:09:45.404+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:38.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c736046a-f284-469b-8934-b102c09700af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T14:09:45.404+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:38.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also destroyed around ₱20.66 million worth of rice, corn, high-value
        commercial crops, fisheries and livestock.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aeabaf5-48bc-4c5d-bb58-ecb1cb1eafe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T14:09:45.405+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:38.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90eb8ca-791c-4461-87f6-43c77bf5374a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T14:09:45.405+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:38.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ineng also left at least two dead and two injured in Ilocos Norte.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ad3a8c-dfb4-4c28-beea-09cf5f2ca3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T14:09:45.405+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:38.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed0ca8f-146a-4205-a342-c97c4f75f569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T14:09:45.405+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:38.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agriculture has assured farmers in Ilocos Norte
        that it is ready to provide each of them a ₱25,000 loan payable in three years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96c429c-cf03-485b-b2db-1d98e56b1643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T14:09:45.405+08:00
