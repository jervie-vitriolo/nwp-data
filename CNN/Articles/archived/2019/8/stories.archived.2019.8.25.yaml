  'lpa-ph-weather-update-pagasa-august-25-2019':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-25T10:09:29.576+08:00
    'imagesource': 'jcr:4f9d724b-5c3f-4b17-9bda-8186c26c5f6f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd40e1b73-31e7-4211-b8b0-e8ce5e7f3d07'
    'lead': 'It seems the gloomy weather will not go away anytime soon, according
      to PAGASA’s latest forecast'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-25T10:10:23.678+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T11:58:42.254+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:58:21.256+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['lpa', 'low-pressure-area', 'ph', 'philippines', 'pagasa', 'weather']
    'template': '1'
    'title': 'New weather disturbance to enter PH Monday'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f229505-a1cf-4b61-8123-3fd044043284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T10:10:23.678+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:58:42.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25) —</strong> It
        seems the gloomy weather will not go away anytime soon as another weather
        system is seen to bring rains to the country this week, weather officials
        said Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7addd9e9-6689-4291-8057-2d6dbce452cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T10:10:23.678+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:58:42.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) said it is monitoring a low pressure area (LPA) currently
        outside Philippine territory. It is expected to enter the country by Monday,
        the weather agency said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249b7e2f-8d83-45ac-9b8e-9f74c48e46c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T10:10:23.678+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:58:42.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LPA will also most likely develop into a tropical depression,
        with northern and central Luzon likely to be the most affected areas, PAGASA
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81f5105-5e46-45cf-8c9c-33f20c0e9016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T10:10:23.679+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:58:42.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LPA was last seen 1,695 kilometers east of Hinatuan, Surigao
        del Sur.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd8a2b1-2869-4bfa-b013-bc720559ab2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T10:10:23.679+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:58:42.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the southwest monsoon, or habagat, will continue to bring
        cloudy skies, scattered rains and thunderstorms to Batanes, the Babuyan Group
        of Islands, Ilocos Region, Cordillera Region, Zambales, Bataan, Metro Manila,
        CALABARZON and MIMAROPA.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c2ffbf-f80a-440d-be75-7ce0a3e52f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T10:10:23.679+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:58:42.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes in the wake of severe tropical storm “Bailu,” locally
        named “Ineng,” which left the country Saturday evening. It is now located
        500 kilometers west northwest of Basco, Batanes.</p>'
  'G7-protest':
    'author': 'Amy Woodyatt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-25T10:14:45.744+08:00
    'imagesource': 'jcr:2b083942-a269-4f8b-b78d-6f9f2843d212'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31d7856f-c7f4-4597-838b-4a4670aea5f0'
    'lead': 'Thousands of protesters marched at G7 protests near the French coastal
      resort of Biarritz to demand action from world leaders.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-25T10:18:54.734+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T11:58:41.900+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:58:21.398+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['G7']
    'stories': ['7dc0f07c-8833-497b-a619-e519b8628d34']
    'template': '1'
    'title': 'Thousands gather at G7 protests'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140e885a-6332-485e-b8b1-76fcac436633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T10:18:54.735+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:41.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Thousands of protesters marched at
        <a href="https://cnn.com/2019/08/23/politics/donald-trump-diplomacy-g7-summit-economy/index.html"
        target="_blank">G7</a> protests near the French coastal resort of Biarritz
        to demand action from world leaders.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1358878-43cb-40d8-add2-866d6f322df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T10:18:54.735+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:41.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters descended on the town of Hendaye —&nbsp;on the French
        border with Spain —&nbsp;to protest against <a href="https://cnn.com/2019/08/24/americas/amazon-fires-sanctions-g7-intl/index.html"
        target="_blank">economic and climate policies</a> pursued by the world''s
        leading industrial nations, Reuters news agency reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1111a838-05ff-4fc8-8c6a-5aaa45027942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T10:18:54.735+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:41.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0ab6da-ee82-41bb-a7dc-9ca96b346c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T10:18:54.735+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:41.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-globalization protesters, environmental activists, yellow vest
        protesters and Basque separatists were among those in attendance, Reuters
        reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ccec2c-73d2-4ded-8f47-2420a56f3fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T10:18:54.735+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:41.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48978bd3-7d4f-43e6-8071-b5a76d453db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T10:18:54.735+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:41.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnn.com/2019/08/23/politics/donald-trump-g7-attendance/index.html"
        target="_blank">G7 summit</a> protest organizers estimate 15,000 people took
        to the streets, according to a joint statement by umbrella protest organizers
        Alternatives G7 and G7Ez.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631e8378-d312-41ae-b18a-9d633663162c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T10:18:54.735+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:41.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f11c623-54ea-4b46-82ae-757d99af2a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T10:18:54.735+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:41.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the Prefecture des Pyrénées Atlantiques, however,
        told CNN they calculated an estimated 9,000 protesters at the height of the
        demonstration between the Hendaye and Irun areas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f53e5b-0e9b-44b7-8d79-e88feac72d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T10:18:54.735+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:41.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c77767-d1fa-46e8-8183-6dbd30a08612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T10:18:54.735+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:41.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaders of the G7 countries (Canada, France, Germany, Italy,
        Japan, the United Kingdom and the United States) began three days of talks
        in Biarritz on Saturday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc33964-70e9-4c6b-964e-19739cccdf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T10:18:54.735+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:41.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f405ca7-126e-4586-a191-45080492ec3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T10:18:54.735+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:41.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The G7 represents the world''s major economies, and has long been
        a regular stop on the US President''s calendar. The membership includes the
        United States, Germany, France, Japan, Italy, Canada and the United Kingdom.
        In small group sessions, with only the leaders and few aides present, the
        world''s major economic and geopolitical problems are discussed at length.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97d865b-256e-4548-85ca-a4df3d89f0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T10:18:54.736+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:41.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd81d547-6161-4380-bf86-5c77eae73b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T10:18:54.736+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:41.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police told CNN they had no figures yet on arrests on Saturday,
        but 17 protesters were detained the day before after undeclared demonstrations
        near Hendaye near where the G7 meeting is taking place.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90051073-6b88-4408-b626-96423ed23d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T10:18:54.736+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:41.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e339115-22d4-41eb-b1b5-0ffa0ae98944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T10:18:54.736+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:41.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mortar fire and other projectiles were hurled at police and four
        officers were injured on Friday, the Prefecture of Pyrénées Atlantiques also
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3dda0b-bb2d-4df7-bbf2-6bc4f20c5580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T10:18:54.736+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:41.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546205f8-2bde-445f-83f4-a2c55894d1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T10:18:54.736+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:41.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police responded with flash grenades after warning protesters, local
