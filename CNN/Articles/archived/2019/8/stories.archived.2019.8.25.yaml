      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25)</strong> — The
        final roster of Gilas Pilipinas for the 2019 FIBA World Cup has been revealed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6092ebf-f1ad-44e6-a803-d4e14367708d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T22:39:44.298+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:30.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lineup was announced by the Samahang Basketbol ng Pilipinas
        on its official Twitter account, moments after the second tune-up game between
        Gilas and Australian club team Adelaide 36ers Sunday at the Meralco Gym in
        Pasig City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73bd9a4-aa98-4fe5-83ea-fa64465f9eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T22:39:44.298+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:30.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Headlining the Philippine men''s basketball squad are naturalized
        big man Andray Blatche, June Mar Fajardo, Japeth Aguilar, Paul Lee, and captain
        Gabe Norwood. All five played in the previous edition of the tournament held
        in Spain.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63859f59-1924-4aa8-bf74-70a7dbab9660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T22:39:44.298+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:30.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Included in the rotation are RR Pogoy, Troy Rosario, Mark Barroca,
        and Raymond Almazan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d9e47d-40bf-45ba-8de3-5dd191eae985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T22:39:44.298+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:30.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kiefer Ravena, who played his first competitive basketball game
        against the 36ers&nbsp;following an 18-month FIBA ban, also made the cut.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796d8087-1762-4d1a-bb06-a0501c265bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T22:39:44.298+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:30.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, young guns Robert Bolick and CJ Perez are making their
        international debut.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e921a1-07a5-426b-ab94-143e0a52deee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T22:39:44.299+08:00
      'mgnl:createdBy': 'pia'
