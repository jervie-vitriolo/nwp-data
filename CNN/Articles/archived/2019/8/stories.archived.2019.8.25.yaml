      'jcr:uuid': '2048285a-3851-4e27-9dca-33d8a56f51ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T16:49:20.062+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:35.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;<a href="http://cnn.com/2019/08/24/politics/trump-china-trade-war-emergency-economic-powers-act/index.html"
        target="_blank">President Donald Trump</a> says all is well at the Group of
        7 summit, which gets underway Sunday on France''s Atlantic coast.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa8f3e0-85e7-4835-a64b-5f11164a4266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T16:49:20.062+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:35.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0f2857-cde7-42eb-9e67-53d699fda237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T16:49:20.062+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:35.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is evidence of rancor behind the scenes. American officials
        are griping the yearly gathering is being orchestrated to isolate Trump. And
        trade disputes are spilling into the open -- even with a new friend —&nbsp;as
        leaders huddle to discuss a <a href="http://cnn.com/2019/08/24/politics/g7-trump-global-slump/index.html"
        target="_blank">flagging global economy</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f8b2de-50d9-44d3-bd60-56aae1b670aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T16:49:20.062+08:00
