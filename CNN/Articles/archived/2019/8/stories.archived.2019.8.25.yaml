  'israel-airstrike-syria':
    'author': 'Andrew Carey, CNN'
    'caption': '(CNN) -- The Israeli military Saturday said it foiled a "pending large-scale
      attack" by Iranian forces and Shiite militia on targets in Israel with a series
      of airstrikes near Damascus. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-25T08:46:09.239+08:00
    'imagesource': 'jcr:a336a3c1-7ffc-4ba4-bb69-f3b18e913ceb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fdbc2e51-c716-451c-a710-1ca84bcef211'
    'lead': 'The Israeli military Saturday said it foiled a "pending large-scale attack"
      by Iranian forces and Shiite militia on targets in Israel with a series of airstrikes
      near Damascus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-25T08:47:59.641+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T11:58:43.198+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:58:20.987+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['syria', 'israel', 'damascus', 'airstrike']
    'template': '1'
    'title': 'Israel claims responsibility for airstrikes near Damascus, claims it
      foiled ''large-scale attack'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76880bde-e16c-483a-8f5a-3e3994150546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T08:47:59.642+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:58:43.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Israeli military Saturday said
        it foiled a "pending large-scale attack" by Iranian forces and Shiite militia
        on targets in Israel with a series of airstrikes near Damascus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c97a85-e7d0-48d2-bb5d-b6290369db1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T08:47:59.642+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:58:43.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israel Defense Forces (IDF) claimed responsibility for the airstrikes,
        saying it thwarted Iranian drone attacks on Israel, according to a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0172044-6fa9-4407-9b15-4b6f0953f0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T08:47:59.642+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:58:43.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli Prime Minister Benjamin Netanyahu, in acknowledging Israel''s
        responsibility for the attacks, said on Twitter, "I repeat: Iran has no immunity
        anywhere. Our forces operate in every direction against Iranian aggression."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666d844c-3e6c-4538-8dde-cfa0ab164264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T08:47:59.642+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:58:43.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He who rises to kill you, kill him first," Netanyahu said in his
        tweet, quoting Hebrew scripture.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b88ebb-c051-4cd4-8787-6ca6ab9ba0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T08:47:59.642+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:58:43.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IDF issued its statement shortly after Syrian state-run news
        agency SANA said Syria''s military intercepted "hostile targets" in the skies
        above Damascus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab642cf4-6a47-4e1c-9bc9-08f2ef16db48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T08:47:59.642+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:58:43.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sounds of explosions were heard all around the Syrian capital,
        SANA said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b208ee9-29a5-4d7d-8cec-243300fb6e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T08:47:59.642+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:58:43.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents in Damascus, who asked not to be identified for security
        reasons, told CNN the sounds of the blasts seemed to come from near the Damascus
        airport.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fb8393-d48c-4b71-a6b6-6188fc02c557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T08:47:59.642+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:58:43.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syrian state news channel al Ikhbaria broadcast a breaking news
        banner stating: "The aggression is ongoing and anti-air defenses are countering
        and neutralizing hostile targets in the southern area."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cef8204-2246-43df-b68f-c47611ce9899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T08:47:59.641+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:58:43.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/08/24/middleeast/israel-airstrike-syria/index.html">Israel
        claims responsibility for airstrikes near Damascus, claims it foiled ''large-scale
        attack''</a>"</em></p>'
  'us-supertanker-amazon-fires':
    'author': 'Alisha Ebrahimji, CNN'
    'caption': 'Bolivia just got a huge helping hand in the fight to keep raging fires
      in the Amazon rainforest at bay. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-25T08:49:54.987+08:00
    'imagesource': 'jcr:8664fc56-a209-4daf-bc45-33618b87b1aa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88d603e5-6c9c-4e5f-8546-ceef68c1c015'
    'lead': 'Bolivia just got a huge helping hand in the fight to keep raging fires
      in the Amazon rainforest at bay.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-25T08:51:54.374+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T11:58:42.814+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:58:21.141+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['us', 'united-states', 'amazon', 'the-amazon', 'rainforest', 'forest',
      'fire', 'supertanker', 'america', 'brazil', 'bolivia']
    'template': '1'
    'title': 'A firefighting Supertanker plane from the US is helping in the Amazon
      rainforest'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc8d8e9-f280-4589-89c2-4bddae966a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T08:51:54.374+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:58:42.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Bolivia just got a huge helping hand
        in the fight to keep raging fires in the Amazon rainforest at bay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf085ae-3e54-4eb4-aa70-8160c3bbcff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T08:51:54.374+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:58:42.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colorado-based Global SuperTanker sent its Boeing 747-400 firefighting
        plane to the South American country Friday to conduct firefighting missions
        over part of Bolivia''s portion of the rainforest, the company announced.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3265c8e2-6447-4f9b-989e-5ffd58e1ce0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T08:51:54.375+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:58:42.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The B747-400 SuperTanker is in the category of Very Large Airtankers
        (VLAT) used for fighting fires. It is capable of dropping around 19,000 gallons
        of retardant per trip, according to the company''s website.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a41d10-50d5-400f-8920-dd86d426daf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T08:51:54.375+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:58:42.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolivian President Evo Morales tweeted earlier this week that he
        ordered the hiring of a Boeing 747 SuperTanker to help the firefighting effort
        in the Chiquitania region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4a06d4-da0d-4bc9-bb13-52dc43d3e510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T08:51:54.375+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:58:42.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Amazon spans eight countries, including Bolivia, though the
        majority of the forest is in Brazil. Often called "the planet''s lungs," the
        Amazon forest produces about 20% of the world''s oxygen.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8307ee-60c0-4705-8601-a4bd592c6b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T08:51:54.375+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:58:42.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fires are burning at the highest rate since Brazil''s National
        Institute for Space Research began tracking them in 2013, the institute said
        Tuesday. It said an 80% increase in deforestation has occurred this year compared
        to the same period last year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284addfb-99d8-45d5-933f-6c61d55e2ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T08:51:54.375+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:58:42.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dan Reese, president of Global SuperTanker, traveled to South America
        as part of a 14-person team to battle the fires in Bolivia. He told CNN there
        are "an unbelievable number of fires" in the Amazon and his company is part
        of the response.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbaf086-0bca-4e64-b42c-0400163e7d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T08:51:54.375+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:58:42.817+08:00
