  'naia-terminal-4-tarmac-flooding-aug24':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-25T16:44:15.945+08:00
    'imagesource': 'jcr:e5cf908c-0ea6-44c5-b882-7608aa737d5e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37cef933-6359-408d-ac61-3157422366eb'
    'lead': 'The Ninoy Aquino International Airport (NAIA) was not spared by torrential
      rains brought by tropical storm ''Ineng'', as shown in a video of the flooded
      runway, that made the rounds on social media.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-25T16:48:13.056+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T11:58:36.203+08:00
