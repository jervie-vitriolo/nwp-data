      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since hitting theaters in February 2018, "Black Panther" has grossed
        more than $700 million, according to Box Office Mojo.</p>'
