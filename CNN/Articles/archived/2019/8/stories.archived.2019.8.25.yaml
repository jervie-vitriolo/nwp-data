      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Disney-Marvel movie won three Oscars for original score and
        production as well as costume design.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfa64b5-ce66-4b76-a47e-ab691a8abefb'
      'mgnl:activationStatus': true
