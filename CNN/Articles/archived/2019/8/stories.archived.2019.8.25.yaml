      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marvel Studios president Kevin Feige took the stage at Disney''s
        D23 Expo in Anaheim, California, along with film director Ryan Coogler, to
        announce that the second movie of the "Black Panther" saga will debut in theaters
        on May 6, 2022.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">JUST
        ANNOUNCED: <a href="https://twitter.com/Kevfeige?ref_src=twsrc%5Etfw">@Kevfeige</a>
        and Ryan Coogler announce a <a href="https://twitter.com/hashtag/BlackPanther?src=hash&amp;ref_src=twsrc%5Etfw">#BlackPanther</a>
        sequel is coming to theaters May 6, 2022! <a href="https://twitter.com/hashtag/D23Expo?src=hash&amp;ref_src=twsrc%5Etfw">#D23Expo</a></p>&mdash;
        Disney D23 (@DisneyD23) <a href="https://twitter.com/DisneyD23/status/1165327193263624192?ref_src=twsrc%5Etfw">August
        24, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2dfa68-26a0-4d6b-bb4c-dd9259acf4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T08:42:19.407+08:00
