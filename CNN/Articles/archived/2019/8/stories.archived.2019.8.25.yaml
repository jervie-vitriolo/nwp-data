    'template': '1'
    'title': 'Teacher volunteer killed in robbery in Bukidnon'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4923bdfa-362a-4cca-a493-ffc84dcfa095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T11:25:54.542+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:58:40.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25) —</strong> A teacher
        who was on a volunteer mission in Pangantucan, Bukidnon, was killed in a robbing
        incident, her organization has confirmed. Her co-volunteer was also hurt in
        the encounter, the organization said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd32e9d-5ad3-4be1-aa93-2e0497aca807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T11:25:54.542+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:58:40.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jesuit Volunteers Philippines (JVP) said Genifer Buckly, one of
        its volunteer teachers at the Pangantucan Community High School, was killed
        in a ”robbery gone wrong” on Friday. Her co-volunteer is currently recovering
        at the St. Joseph Southern Bukidnon Hospital in Maramag.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb0143e-99b5-4306-8e8d-ed396af52605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T13:30:37.551+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:58:40.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Provincial police said they arrested the suspect behind the killing
        Saturday morning. Alrod Naquilla, 36 years old, is currently under the custody
        of the Pangantucan police. Naquilla reportedly stabbed Buckly and her co-volunteer
        repeatedly in their residence. He was charged with murder and robbery with
        frustrated murder.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f2a40d-2ef2-4973-81a3-fa816755d47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T11:25:54.542+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:58:40.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fr. Karel San Juan, Ateneo De Zamboanga University (AdZU) president,
        mourned Buckly’s death. Buckly graduated from AdZU in 2015, with a degree
        in Education. She also taught in the AdZU Junior High School for four years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b0caf1-44ea-4653-a02f-623b9ed7003b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T11:25:54.542+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:58:40.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Your tragic death pains us deeply, Gen. But your life, your joyful
        love and service console and inspire us,” said San Juan in a statement. ”Your
        generous spirit will forever stay in our hearts.”</p>'
