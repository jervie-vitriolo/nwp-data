      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As many as 9,926 fishing vessels were also moved before the typhoon
        hit eastern China''s Fujian Province with maximum sustained winds of 90 kph
        (56 mph), Xinhua said.</p>'
