      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iCable footage shows the policemen drawing their guns and pointing
        them towards people ahead. It is unclear whether the targeted people were
        protesters or members of the press.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f22625c-b3be-4baf-bc69-52d3cf9a3670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T00:07:14.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:31.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violence escalated late on Sunday evening, when a smaller group
        of protesters broke away from the day''s main march and proceeded onto an
        extended march that had not been approved. They used traffic cones and street
        railings to build makeshift barricades in the street, and threw bricks and
        petrol bombs into police ranks.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d20db04-daed-4720-af84-b375060b221a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T00:07:14.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:31.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police deployed tear gas into the group but failed to disperse them,
        and later used a water cannon against a makeshift barricade. This is the first
        time water cannons have been used in a protest in the past three months, a
        Hong Kong police spokesperson told CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae80dc6a-741b-4e24-a33f-ef09f14afe35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T00:07:14.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:31.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Sunday, the pro-democracy protests had been largely peaceful,
        with thousands of protesters marching from Kwai Chung to Tseun Wan district,
        in the city''s New Territories. They showed up despite an ongoing thunderstorm,
        dressed in plastic ponchos and rain coats, huddled under a sea of umbrellas.
        According to organizers on the messaging platform Telegram, the march was
        intended to reiterate protesters'' core demands, as well as express opposition
        to alleged police brutality.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd576245-f11a-4de1-a66f-266b3f23aaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T00:07:14.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:31.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violence had previously <a href="https://edition.cnn.com/2019/08/24/asia/hong-kong-protests-subway-weekend-intl-hnk/index.html">broken
        out Saturday</a>, after thousands in the city''s east Kwun Tong district marched
        for the movement''s five demands, and against the government''s installation
        of "smart" environmental monitoring lampposts, which have sparked privacy
        concerns.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e571b9fe-9937-4b85-8425-5de9b378cfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T00:07:14.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:31.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This 12th weekend of consecutive protests marked the end to a brief
        calm that had settled over the city. After tear gas was fired nearly every
        weekend in July, last weekend saw a peaceful march -- the first time in weeks
        with no tear gas. The calm continued through the week, with protesters peacefully
        creating a <a href="https://edition.cnn.com/videos/world/2019/08/23/hong-kong-human-chain-protest-kk-lon-orig.cnn">human
        chain across the city</a>&nbsp;on Friday — the 30th anniversary of the Baltic
        Way human chain.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8693fa-68c2-4836-9b4c-8ce74d0cddf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T00:07:14.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:31.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday was the first time in 10 days that tear gas had been fired.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b67521a-e6af-48c4-a5cd-b2f829b9a3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T00:07:14.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:31.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, senior police officials, who spoke on condition of anonymity,
        said this week that officers had been targeted and exposed online even while
        there was temporary peace on the streets. The police said officers'' personal
        data, contact information, home addresses, and more had been shared online,
        and accused protesters of threatening officers'' families.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055fafd4-84bc-4847-831a-c3b5ccb9fbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T00:07:14.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:31.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They called the doxxing tactic "a kind of psychological war," and
        said they had arrested 16 people on suspicion of disclosing personal data
        without consent and causing harm, and unauthorized access to a computer.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0044b416-6dc0-42f0-8b29-11ebcad2cbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T00:07:14.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:31.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many in the city are sympathetic to the Hong Kong police and government,
        and some police supporters held their own rally on Sunday, calling for a communication
        platform between the police and the public "to mend the broken relationship,"
        and asking the police to act "with malice or ill-will toward none," according
        to a <a href="https://www.facebook.com/PoliceRelativesConnection/posts/118728936127197?__tn__=K-R">Facebook
        post by organizers</a>.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8da412-7881-4d9e-a594-c9f6176e7043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T00:07:14.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:31.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This escalating violence had peaked in July, with numerous face-offs
        between protesters and police, and scores of injuries. The nonstop protests
        have taken a toll on everyone involved — on Saturday, Lam had posted a lengthy
        statement on Facebook appealing for peace and dialogue.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36772057-6a19-45e8-bc67-96e607b71ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T00:07:14.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:31.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After more than two months, everyone is tired. Can we sit down
        and talk about it?" she said, acknowledging that there were deeper societal
        problems beyond the immediate violence that needed to be addressed.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcef027-136e-42d3-b83c-10b0f0dc72c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T00:07:14.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:31.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong has been protesting now for almost three months. It all
        began in June, sparked by a <a href="https://edition.cnn.com/2019/06/11/opinions/hong-kong-protests-government-abuse-judiciary-cheung/index.html">controversial
        bill</a>&nbsp;that would have allowed extradition to mainland China. Although
        the bill has since been suspended, protesters'' demands have evolved and expanded.
        Their demands include Lam''s resignation, the full withdrawal of the bill,
        and universal suffrage.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ea212e-96d8-481e-b66c-3f65d632f6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T00:07:14.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:31.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lam has condemned violence and pledged greater communication with
        the public, but many feel that''s not enough, and several protesters tell
        CNN they will continue demonstrating until Lam responds to their demands.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b0ef5c-2246-493b-b20c-b2e4fc55e3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T00:07:14.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:31.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/25/asia/hong-kong-protest-aug-25-intl-hnk/index.html">Live
        ammunition, petrol bombs and water cannons mark violent escalation in Hong
        Kong protests</a>."</em></p>'
  'israel-airstrike-damascus':
    'author': 'Andrew Carey, CNN'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-25T21:43:46.391+08:00
    'imagesource': 'jcr:b829d7a1-b5b9-4587-89f1-e38f5f44ceac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b7ef092-669b-48d6-b729-5735f1caa5a6'
    'lead': 'The Israeli military Saturday said it foiled an imminent large-scale
      attack by Iranian forces and Shiite militia on targets in northern Israel, with
      a series of airstrikes carried out near the Syrian capital Damascus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-25T21:45:59.239+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T11:58:31.216+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:58:25.119+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Middle-East', 'Israel', 'Damascus', 'Syria', 'Iran']
    'template': '1'
    'title': 'Israel claims responsibility for airstrikes near Damascus, saying it
      foiled ''large-scale attack'' by Iran'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc207f4-2f13-4bf9-b72b-be0eb9000943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T21:45:59.239+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:31.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Israeli military Saturday said it foiled
        an imminent large-scale attack by Iranian forces and Shiite militia on targets
        in northern Israel, with a series of airstrikes carried out near the Syrian
        capital Damascus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b74040-6d64-4829-a7c6-90ac103f4065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T21:45:59.239+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:31.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israel Defense Forces (IDF) claimed responsibility for the airstrikes,
        saying it was necessary to thwart multiple attacks by what it called killer,
        or kamikaze, drones, of a kind not previously used by Iranian forces against
        Israel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116af2ae-d1ff-4569-9001-058f630ae600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T21:45:59.239+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:31.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike more standard attack drones, which fire missiles toward their
        targets, the killer drone acts as its own missile by flying into the target
        itself.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd494cf25-9f5a-4bb1-896a-ac47be20c855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T21:45:59.239+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:31.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by CNN how immediate the IDF assessed the threat to be,
        IDF foreign press spokesman Jonathan Conricus described it as "imminent, as
        in real-time."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb930806-4a13-45f4-8bf3-d2a5764cbc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T21:45:59.239+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:31.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli Prime Minister Benjamin Netanyahu, in acknowledging Israel''s
        responsibility for the attacks, said on Twitter, "I repeat: Iran has no immunity
        anywhere. Our forces operate in every direction against Iranian aggression."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65700787-5302-464a-bbf0-ab9973f35191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T21:45:59.240+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:31.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He who rises to kill you, kill him first," Netanyahu said in his
        tweet, quoting Hebrew scripture.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa17a5b-0a42-44f7-8de2-e7f2f9e566a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T21:45:59.240+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:31.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IDF issued its statement shortly after Syrian state-run news
        agency SANA said Syria''s military intercepted "hostile targets" in the skies
        above Damascus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5ed9ca-18b2-48e3-9c81-9582b5c3dfd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T21:45:59.240+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:31.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sounds of explosions were heard all around the Syrian capital,
        SANA said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a58cd97-7c3a-4738-9667-0f40c1e93071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T21:45:59.240+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:31.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents in Damascus, who asked not to be identified for security
        reasons, told CNN the sounds of the blasts seemed to come from near the Damascus
        airport.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227edab3-3c4b-427c-9020-96fe9d2196ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T21:45:59.240+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:31.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syrian state news channel al Ikhbaria broadcast a breaking news
        banner stating: "The aggression is ongoing and anti-air defenses are countering
        and neutralizing hostile targets in the southern area."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95aff3b3-4248-4268-a4e4-a9c56cb26fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T21:45:59.240+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:31.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s developments came after Netanyahu appeared to hint that
        Israel was responsible for a series of unexplained attacks on militia targets
        in Iraq in recent weeks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05499d15-941b-41de-8544-2a418681de3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T21:45:59.240+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:31.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an interview on Israel''s Channel 9 television Thursday,
        Netanyahu, who also acts as the country''s defense minister, was asked whether
        Israeli forces "were acting in the whole region, including Iraq ... against
        the Iranian threat."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc5d45c-c77b-4cf2-baf5-330c7ffa6e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T21:45:59.240+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:31.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We act in many arenas against a country which seeks to destroy
        us. Of course, I have given the security forces a free hand and the instruction
        to do what is needed to thwart these plans of Iran," Netanyahu said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e18318-abd8-4317-8a59-2dbefe098adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T21:45:59.241+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:31.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That apparent nod by Netanyahu appears to be backed up by the United
        States.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b9e0d9-3bbe-4e53-9a52-1d035396606d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T21:45:59.241+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:31.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two US officials told CNN the US government believes Israel was
        likely involved in a strike north of Baghdad in July, and likely targeted
        militia groups that have a close relationship with Iran.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688cab6b-063e-4b62-9965-f5e175667ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T21:45:59.241+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:31.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US officials also said the United States was looking at several
        possible scenarios that could involve Iran or its proxies carrying out an
        attack in retaliation.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9864e6-d4b0-4515-a24a-85ae7a3ee41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T21:45:59.241+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:31.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/24/middleeast/israel-airstrike-syria/index.html">Israel
        claims responsibility for airstrikes near Damascus, saying it foiled ''large-scale
        attack'' by Iran</a>."</em></p>'
