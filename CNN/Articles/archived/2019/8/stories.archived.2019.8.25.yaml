      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465282e0-40fa-466d-b41a-daf5ea157615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T16:49:20.062+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:35.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a barbed beginning to the G7, summits that ordinarily proceed
        with friendly displays of partnership and bonhomie. Even an impromptu lunch
        Saturday between Trump and his host, Emmanuel Macron, appeared to be an attempt
        by the French President to corner Trump into a discussion of climate change
        and trade.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27db6d1f-1de3-4b79-81ec-6a06bf8c63e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T16:49:20.062+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:35.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8911a885-f426-42d0-93fe-9851dd26a1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T16:49:20.063+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:35.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump insisted the meal was their best meeting ever. But afterward,
        American officials complained the session materialized without warning and
        amounted to a first attempt by Macron to mold his summit around issues that
        will divide Trump from other leaders.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa4fe87-3841-4ce7-a83e-3651740cb575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T16:49:20.063+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:35.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712972a5-ba89-4695-8697-138c02ef9a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T16:49:20.063+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:35.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Far friendlier was a Sunday morning breakfast with Boris Johnson,
        the newly installed British prime minister in whom Trump sees a more natural
        ally.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd9d77b-6e49-472b-bffd-5694bd058b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T16:49:20.063+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:35.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e39ae4-5041-49a6-9e71-ad24a0ab56a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T16:49:20.063+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:35.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know who this is?" Trump asked reporters, gesturing toward
        Johnson, as the men descended a grand staircase at Trump''s hotel. "He''s
        going to be a fantastic prime minster."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1315669f-fd71-4dd0-ab55-5233f96e0684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T16:49:20.063+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:35.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51653696-1325-4f63-b86a-75b6e0fce42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T16:49:20.063+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:35.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, over a meal of scrambled eggs and veal sausage, Trump acknowledged
        he was more aligned with Johnson than his predecessor in Downing Street, Theresa
        May.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef9435a-9057-4fcf-b331-c8d5627d8760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T16:49:20.063+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:35.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00247d2f-7286-43c8-9fc1-539cb5eae324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T16:49:20.063+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:35.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He needs no advice. He''s the right man for the job. I''ve been
        saying that for a long time. It didn''t make your predecessor happy," Trump
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878c546e-37c4-42ad-84b2-64ed5a4fd191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T16:49:20.063+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:35.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a579ae83-6c40-4db1-b25d-66735ca458fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T16:49:20.063+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:35.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re on message there," the enthusiastic prime minister replied.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6ec1f0-a3ae-4dae-a718-33232fbaed76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T16:49:20.063+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:35.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0deabbd4-4163-4530-b6cb-09c045352b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T16:49:20.063+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:35.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Johnson, Trump has at last found a leader of a major US ally
        with whom he is politically aligned, <a href="http://cnn.com/2019/08/25/europe/boris-johnson-donald-trump-trade-war/index.html"
        target="_blank">in style if not substance</a>.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c857f8-9f0f-43f7-b73b-59a144155a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T16:49:20.063+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:35.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac783889-c86f-496e-8e7c-d8ad9b0b7bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T16:49:20.063+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:35.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His breakfast meeting with the British Prime Minister was the highlight
        of the G7 agenda for Trump, who has been looking forward to finding a partner
        amid tensions with other nations over trade and foreign policy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a7e8fb-5783-4a13-a5bb-86c0375816ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T16:49:20.064+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:35.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8fe2ee-55c7-42f2-9984-b8d6877ed6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T16:49:20.064+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:35.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together, Trump hopes he and Johnson can counter what he views as
        the left-leaning agendas of other European leaders, according to US administration
        officials.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2be6d66-e741-4f73-ac8d-9a4a35828c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T16:49:20.064+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:35.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f01c60d-1602-4c3e-baea-5552278bb816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T16:49:20.064+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:35.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Open differences</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adcf853-2439-4263-846b-ae415598be17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T16:49:20.064+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:35.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Trump remains deeply unpopular across Europe, including in
        the UK. And similarities in style don''t necessarily reflect deep policy agreements,
        except on the issue of Brexit.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e27e7e-47ca-4266-bf90-67f9bc5be129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T16:49:20.064+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:35.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542cfca3-41a4-4d53-a7bb-c9332684a7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T16:49:20.064+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:35.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was in evidence Sunday as Trump claimed during his breakfast
        that he''d heard no complaints about the trade tiffs.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72042b8-2892-47bd-9e38-1114f04cc255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T16:49:20.064+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:35.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2d0930-8946-4b99-b060-a6f8c5065442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T16:49:20.064+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:35.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I haven''t heard that. I think they respect the trade war. It has
        to happen," Trump said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fc8df8-b539-4d21-b564-e61edbf088e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T16:49:20.064+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:35.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfca041-1fe2-422d-9ccc-147b335af921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T16:49:20.064+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:35.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson was quick to correct him.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5540f74-674c-4914-8b3b-85e80416536e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T16:49:20.064+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:35.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea108d91-1add-47e5-a617-4293c16e578d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T16:49:20.064+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:35.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just to register a faint, sheeplike note of our view on the trade
        war: we''re in favor of trade peace on the whole," he said. "We think that
        on the whole, the UK has profited massively in the last 200 years from free
        trade and that''s what we want to see. So, that''s what we''re keen to see.
        We don''t like tariffs on the whole."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1777ee-9e19-4b24-8d42-a9132fb2f1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T16:49:20.064+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:35.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c49faa3-08a4-4249-8ab7-e0649f88cb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T16:49:20.064+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:35.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was an early sign of what was to come at the G7: leaders nearly
        uniformly opposed to Trump''s tariff regime, which has been blamed for dragging
        down economies and throwing equity markets into turmoil.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc7c5e9-61e9-448b-bf94-eca942a38c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T16:49:20.065+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:35.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a39443-9502-4adf-b6dd-327e2838ac43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T16:49:20.065+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:35.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump sought to dispel the notion on Sunday that he was feuding
        with his G7 counterparts, despite their open differences on his use of tariffs
        or his environmental record.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bc7ddd-0193-4569-8c17-ee04439626da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T16:49:20.065+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:35.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cba771d-111f-4091-9bf0-c77115b9e2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T16:49:20.065+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:35.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before I arrived in France, the Fake and Disgusting News was saying
        that relations with the 6 others countries in the G-7 are very tense, and
        that the two days of meetings will be a disaster," he wrote on Twitter. "Well,
        we are having very good meetings, the Leaders are getting along very well,
        and our Country, economically, is doing great - the talk of the world!"</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631ac64a-94ad-41f6-91d2-440962fd3a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T16:49:20.065+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:35.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d43e01-8177-4203-8c54-172b219fe676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T16:49:20.065+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:35.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That ray of optimism was belied by complaints from US officials
        that the summit was being orchestrated by its French hosts to highlight issues
        that benefit the French president, Emmanuel Macron, and demonstrate Trump''s
        isolation.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919dc30a-973b-4c47-82a0-820f5df784f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T16:49:20.065+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:35.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd49a7f5-1f88-40fd-92f7-e2c094070e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T16:49:20.065+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:35.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The G-7 is in danger of completely losing its way," Trump''s chief
        economic adviser Larry Kudlow wrote in an op-ed in the Wall Street Journal
        as leaders were gathering at the elegant Biarritz resort.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42be10ba-fa43-4225-b6e1-3da21c3f7292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T16:49:20.065+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:35.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43155411-73bb-473f-80ac-23e80e4050bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T16:49:20.065+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:35.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Second thoughts on dispute</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae45b9e-58d9-4a41-958d-35c975858cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T16:49:20.065+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:35.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other American officials traveling with the President said they
        believed Macron was intentionally adding sessions to the summit that are meant
        to pit Trump against his fellow leaders.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a6fd2b-a2e8-45e8-a00b-4eaa72a9a89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T16:49:20.065+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:35.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8218846-998f-4054-b2ac-e3c6499f462a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T16:49:20.065+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:35.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump himself had griped before the summit that like past gatherings,
        the G7 was overly focused on issues like plastics in the ocean and global
        women''s empowerment -- and not the global economy, on which the organization
        was originally founded.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0dc7e63-a988-4855-93f4-99ef85733284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T16:49:20.065+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:35.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2b3c96-153a-4e04-86e4-be30d0ca2710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T16:49:20.065+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:35.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the last minute, US officials added a Sunday morning session
        on the economy in an effort to realign the agenda. But Trump has viewed the
        added meeting as an opportunity to brag about the American economy -- and
        his role in it -- to nations where growth is slowing.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8586ad9a-c5a4-4bf7-b15f-b090b0f4823e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T16:49:20.066+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:35.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212fa0ea-9788-4046-a50c-7658e6208e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T16:49:20.066+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:35.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s unlikely to sit well with other leaders, most of whom blame
        Trump''s protracted trade war with China for weighing down their economies.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a23199-7455-47a5-810f-d4f59f19df38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T16:49:20.066+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:35.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44045300-1846-4276-bef9-deb46af006ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T16:49:20.066+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:35.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Trump appeared to acknowledge the ramifications of the escalating
        trade battle, telling reporters he''s had his own misgivings.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce5b5a5-0b53-4072-b179-2ad22be32880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T16:49:20.066+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:35.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87ea9ff-5b75-4a32-8bc4-26518d07ec3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T16:49:20.066+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:35.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have second thoughts about everything," he said when asked whether
        he has any second thoughts on the trade dispute.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd8b5bf-b181-4463-8ad3-c5006fad6d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T16:49:20.066+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:35.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was originally published on CNN.com. "<a href="https://edition.cnn.com/2019/08/25/politics/trump-g7-boris-johnson-emmanuel-macron/index.html"
        target="_blank">Trump insists all is well at G7, even as disputes boil</a>."</i></p>'
  'pagasa-weather-5pm-aug25':
    'author': 'CNN Philippines Staff'
