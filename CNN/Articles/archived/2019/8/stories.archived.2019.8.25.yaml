      'weather', 'LPA', 'low-pressure-area', 'habagat', 'southwest-monsoon']
    'template': '1'
    'title': 'New LPA, habagat threatens to cause more rains in Luzon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ce91ba-3870-48da-81f9-030fd7d6bb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T17:55:18.704+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:34.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25)</strong> — A new
        low pressure area (LPA) spotted east of the Visayas is expected to bring more
        rains to many parts of the country when it enters Philippine territory by
        Monday, according to the weather agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2560afdb-15d3-4baf-86e9-feca5c0e2ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T17:55:18.705+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:34.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its <a href="https://www.facebook.com/PAGASA.DOST.GOV.PH/videos/382688619063694/">5
        p.m. update</a>, the Philippine Atmospheric, Geophysical and Astronomical
        Services Administration (PAGASA) also said the LPA may become a tropical depression
        by Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc350bf-c009-410d-98f6-4589ad84cf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T17:55:18.705+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:34.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather Specialist: Benison Estareja said the forecast tropical
        depression may make landfall in Northern Luzon between Tuesday and Wednesday,</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b435cde1-2bd8-447a-8275-2bc405500043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T17:55:18.705+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:34.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm, which will be named "Jenny" once it enters Philippine
        area, is seen to affect parts of Central and Southern Luzon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b276129-f013-4cb6-9c73-4e8c4c131c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T17:55:18.705+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:34.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA also said the combined effects of the LPA and the southwest
        monsoon (habagat) will continue to bring rains over Luzon and Visayas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cd605b-3a4b-46d8-b3b6-e1f3908145d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T17:55:18.705+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:34.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LPA was last seen 1,255 km east of of the Visayas.</p>'
  'Leni-Robredo-Antonio-Sanchez-death-penalty':
