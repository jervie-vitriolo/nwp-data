      'mgnl:type': 'text'
      'text': '<p>The FIBA World Cup will run from August 31 to September 15.</p>'
  'carpio-locsin-terms-of-reference-joint-exploration':
    'author': 'CNN Philippines Staff'
    'caption': 'File photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-25T23:35:19.162+08:00
    'imagesource': 'jcr:3bc23100-1418-44ab-b60f-ff82515832af'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c4397f8-eac2-4987-bebd-d75bda708f38'
    'lead': 'Senior Associate Justice Antonio Carpio says the two countries could
      name the members of a committee to work on the joint exploration deals in Beijing
      next week. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-25T23:40:30.971+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T11:58:29.993+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:58:25.387+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Antonio-Carpio', 'Teodoro-Locsin-Jr.', 'Teddy-Boy-Locsin', 'Teddyboy-Locsin',
      'Philippines', 'China', 'joint-exploration', 'J']
    'template': '1'
    'title': 'Carpio: PH signed terms of reference on joint oil and gas exploration
      deal with China'
    'visualType': 'image'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58974ce6-05eb-4a05-9c99-5469bb5e0209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T23:40:30.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:29.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25)</strong> — Foreign
        Secretary Teodoro Locsin has signed the terms of reference on a 2018 memorandum
        of understanding (MOU) on cooperation on oil and gas development between China
        and the Philippines, according to Senior Associate Justice Antonio Carpio.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a914150-43fc-47f8-9c16-6fd02f47dbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T23:40:30.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:29.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a forum in Davao City last Friday, he said Locsin signed
        the document which would implement the MOU three weeks ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440fae05-61f7-4f7c-a950-5d79b2104b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T23:40:30.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:29.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So we have now two documents and I think the President will go
        to Beijing and there could be an exchange of a list of names who will be members
        of the steering committee and the working committee,” he told the forum.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1f116d-815a-4aaa-a2d2-73c9a1d07283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T23:40:30.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:29.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio did not provide details of the terms of reference.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4964c8a-31fe-470d-8626-2c7bf5cb37e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T23:40:30.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:29.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte is scheduled to hold&nbsp;talks with Chinese
        President Xi Jin Ping next week when he flies to Beijing on a working visit.
        During their meeting, the President said he would raise the controversial
        arbitral ruling on the case on the maritime dispute in the South China Sea
        which favored the Philippines, the MOU, and other bilateral issues.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a126e17b-c1e0-4849-8929-c0a9e13ce749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T23:40:30.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:29.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the MOU, signed during Xi’s state visit in November last year,
        the two countries agreed to accelerate arrangements for joint exploration
        in maritime areas in accordance with international law.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef25a24-e962-4051-b868-c1846309a715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T23:40:30.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:29.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MOU creating the framework for these deals was first <a href="http://nine.cnnphilippines.com/news/2018/11/22/teddy-boy-locsin-mou-philippines-china-joint-oil-exploration.html">revealed
        exclusively to CNN Philippines</a> by Locsin.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb69e9a7-3c8d-469c-9d4c-49dbdfbfcdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T23:40:30.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:29.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MOU calls for the creation of working groups that would negotiate
        the terms of projects in specific areas to be approved by a "joint intergovernmental
        steering committee" headed by the foreign ministries of both countries.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00545d4-ab0a-4138-a1be-41a8a1713e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T23:40:30.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:29.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each working group would agree on the “inter-entrepreneurial technical
        and commercial arrangements” for its area of exploration. It was agreed that
        the Philippines would assign the company that had a service contract with
        the government to a particular working group, while China authorized the China
        National Offshore Oil Corporation to represent Beijing in all of them.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e15b04-1242-4c5c-b5b5-f667e0958a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T23:40:30.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:29.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio said all service contracts for exploration projects signed
        by the government require a 60-40 sharing of the resources as required by
        the Constitution.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b95aacd-6b9a-437a-883c-81c1eeddc211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T23:40:30.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:29.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One important service contract is in the Reed Bank with Forum Energy.
        The project has been on hold for several years because of a presidential order
        freezing all exploration activities in disputed areas. Prior to this, a Chinese
        ship had ordered a Forum vessel to stop drilling in the Reed Bank which is
        also claimed by Beijing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483cdb77-2a0d-4175-bb38-7243e8335a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T23:40:30.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:29.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should there be an exchange of names in Beijing next week, Carpio
        said there would already be three documents on joint exploration. If a working
        group would cover the service contract in Reed Bank, Carpio said it could
        pave the way for a peaceful resolution of the overlapping maritime, but not
        the territorial, claims of the two countries in the South China Sea.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e61559-6357-4eb8-a5a1-6b7c553ec9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T23:40:30.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:29.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite everything,” Carpio said Duterte “might be the president
        who will find a solution to the South China Sea dispute.”</p>'
