      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa50eb4a-cf0a-49ca-91bc-fce24319b489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T14:09:45.405+08:00
