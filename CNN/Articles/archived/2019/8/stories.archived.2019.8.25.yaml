    'jcr:uuid': '4fe67642-6d17-4c03-be97-03f178eecd06'
    'lead': 'The US is warning Iran it''s taking Tehran''s threats seriously and will
      hold it accountable if it compromises the safety of any American.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-25T15:38:51.373+08:00
