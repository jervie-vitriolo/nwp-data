      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Disney teased fans on Saturday with a sneak
        peek at Cruella de Vil''s new punk rock look -- which left fans a little confused.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cd818f-90c0-4904-97f4-c5d538e01421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T15:43:03.254+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:36.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emma Stone plays the evil dog-napper in the upcoming movie "Cruella,"
        an origin story of the classic "101 Dalmatians."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1957bce-5e61-4612-8626-cd94e972f281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T15:43:03.254+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:36.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the original movies — both the 1961 animated version and the
        1996 live-action adaptation&nbsp;— Cruella de Vil is a rich, spoiled old lady
        hell bent on stealing dalmatian puppies to create a new fur coat.</p>'
    '27':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Here’s
        your first look at Emma Stone as Cruella de Vil in Disney&#39;s Cruella. The
        film, also starring Emma Thompson, Paul Walter Hauser, and Joel Fry, comes
        to theaters May 28, 2021. <a href="https://twitter.com/hashtag/D23Expo?src=hash&amp;ref_src=twsrc%5Etfw">#D23Expo</a>
        <a href="https://t.co/KqxJ0yMYQ3">pic.twitter.com/KqxJ0yMYQ3</a></p>&mdash;
        Walt Disney Studios (@DisneyStudios) <a href="https://twitter.com/DisneyStudios/status/1165327099428630530?ref_src=twsrc%5Etfw">August
        24, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c62f75-a665-43bd-ae4b-0806498c6421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T15:43:03.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:36.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32433833-cff6-4130-a24b-036ce2c6a843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T15:43:03.254+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:36.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar to the old character, Stone wears a two-toned black and
        white hairstyle, red lips and black eye makeup.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc5a574-4ed6-42be-bf6c-28051050cc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T15:43:03.254+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:36.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But instead of her signature fur coat, she''s dressed head-to-toe
        in leather.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fb83d7-c36d-4311-8be5-b84305656270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T15:43:03.254+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:36.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Uh is tim Burton directing this," <a href="https://twitter.com/andysignore/status/1165328217483485184">asked
        Andy Signore</a> on Twitter, referencing her "Edward Scissorhands" look.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2213ad-3df4-4f37-89d8-731d428d2edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T15:43:03.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:36.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"EMMA STONE COMO CRUELLA DE VIL... DISNEY STOP THIS," <a href="https://twitter.com/difeyerus/status/1165332489684094977">tweeted</a>
        one fan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29545d8b-dd9b-4128-80b0-c34f6b259f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T15:43:03.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:36.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She doesn''t really fit the right class for her decade in this
        outfit. She looks more like a middle class thug in New Orleans than Upper
        Crust London," <a href="https://twitter.com/AGirlKeeps/status/1165375835487920128">said
        one disapproving fan</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1812a86-159b-4438-a859-d94584183aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T15:43:03.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:36.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More like this," said another person, comparing Stone''s look to
        <a href="https://twitter.com/sourgirltorn23/status/1165354455375609856">Frank
        N. Furter</a> from "The Rocky Horror Picture Show."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26c98e6-e3dc-494a-910d-941f41dd0630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T15:43:03.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:36.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new look was revealed during Disney''s D23 Expo in Anaheim,
        California.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7ecba4-0ff2-4460-bd41-c62c8a33d249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T15:43:03.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:36.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stone made a video appearance during the expo, revealing that the
        film will be set in London''s <a href="https://variety.com/2019/film/news/cruella-first-look-emma-stone-disney-d23-1203313244/">punk
        rock era</a>&nbsp;of the 1970s.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4829b7d-cfe8-4beb-a99b-0882a88664e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T15:43:03.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:36.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, starring Stone, Emma Thompson, Paul Walter Hauser and
        Joel Fry, will hit theaters on May 28, 2021.</p>'
    '26':
