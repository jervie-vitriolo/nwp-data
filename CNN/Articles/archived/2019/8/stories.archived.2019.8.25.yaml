      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The village’s official Facebook page said Barangay Captain Allan
        Franza believes that the frogs will be able to curb mosquito breeding by eating
        the insects. The Aedes aegypti mosquito is known to carry the virus&nbsp;that
        cause dengue.</p>'
