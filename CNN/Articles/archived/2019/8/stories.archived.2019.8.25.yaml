      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangay Old Balara has released at least a thousand bull frogs
        in esteros in a bid to halt the spread of dengue — a disease that has affected
        188,562 people nationwide and killed 807 from January 1 to August 3.</p>'
