      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25) —</strong> Vice
        President Leni Robredo said the case of <a href="https://www.cnnphilippines.com/news/2019/8/22/Calauan-Laguna-Mayor-Antonio-Sanchez-rape-murder.html"
        target="_blank">convicted rapist and murderer Antonio Sanchez</a> is proof
        that the death penalty should not make a comeback, this amid a <a href="http://www.cnnphilippines.com/news/2019/8/22/bato-dela-rosa-antonio-sanchez-mary-eileen-sarmenta-death-penalty.html"
        target="_blank">renewed push</a> for its revival in response to the possible
        release of the former Calauan, Laguna mayor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a008fc75-bd47-4ee6-accf-1b98804a9742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T18:32:46.069+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:33.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d1738c-382b-4862-8b9c-9d8b30673a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T18:32:46.069+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:33.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ito nga ‘yung pruweba na ‘wag ipapasa. ‘Wag ipapasa kasi ‘yung
        mga may kaya, sila na naman ‘yung makikinabang noon. ‘Yung mga mahihirap na
        walang</em> means <em>para kumuha ng mahuhusay na abogado, sila na naman ang
        malulugi,</em>” Robredo said in her radio program BISErbisyong Leni on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3563eb8b-d055-48d1-85eb-10ed604aef42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T18:32:46.069+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:33.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af33308-677c-4b8e-b27d-da665f540658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T18:32:46.069+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:33.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is proof not to pass it. Let’s not pass it because
        the rich will only be the ones who will benefit from it. The poor who don’t
        have the means to get good lawyers, they would be on the losing end.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45037213-84f2-4471-b57f-5ddfc32cb865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T18:32:46.069+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:33.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffb4108-0d66-485d-9e83-c54a6994edac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T18:32:46.070+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:33.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports of the possible early release of Sanchez based on the <a
        href="https://www.cnnphilippines.com/news/2019/8/23/Antonio-Sanchez-RA-10592-good-conduct-time-allowance-prisoners.html"
        target="_blank">Good Conduct Time Allowance (GCTA) law</a> has revived calls
        for the reinstatement of the death penalty.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11ca9dc-7197-4bd9-a76d-17eed748af54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T18:32:46.070+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:33.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5d8531-397d-4b95-a30a-e0533942b3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T18:32:46.070+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:33.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc001d67-9356-4e77-9e1c-d391c30874e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T18:32:46.070+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:33.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanchez and six other men were each sentenced to seven terms of
        reclusion perpetua for the 1993 rape and murder of University of the Philippines
        – Los Baños (UPLB) student Mary Eileen Sarmenta, and the murder of her friend
        and fellow UPLB student Allan Gomez. Each sentence totals 280 years, but the
        law only allows a maximum prison time of 40 years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c56968-5e44-4a69-adbf-ecb4c20dd8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T18:32:46.070+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:33.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec96cff-f743-453e-b795-076f99d80092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T18:32:46.070+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:33.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time that they were sentenced, murder and rape was punishable
        by death through electrocution or gas poisoning, if these were accompanied
        by certain circumstances.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891c096c-bc9f-4d67-a126-a95f0f5b7a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T18:32:46.070+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:33.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a92dee-14a8-4907-94da-e8366cd792ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T18:32:46.070+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:33.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Republic Act 7659, which was in force when Sanchez and his
        henchmen were sentenced, murder with the aid of armed men was punishable by
        death. Court records show that the men who abducted and later murdered Sarmenta
        and Gomez were armed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1183776-e6ff-4514-b766-70c13becc330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T18:32:46.070+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:33.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7a2549-18e9-4e39-a78e-caf6421fd6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T18:32:46.070+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:33.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang problema ‘yung mga may kaya, ‘yung mga mayayaman, may kapangyarihan,
        sila ‘yung gumagamit ng mga paraan para makalusot sa batas. Kawawa talaga
        ‘yung mga mahihirap,</em>” Robredo said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfbed8e-1251-49ac-9656-f5649e260c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T18:32:46.070+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:33.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f232913-1f89-4577-a341-b4f97c9be4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T18:32:46.070+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:33.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The problem is that the rich and the powerful, they
        find ways to evade the law. The poor are on the losing end.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5384373a-469f-4f40-aade-ad1b8d41759f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T18:32:46.070+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:33.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa9e711-3de5-4de9-a260-c450b25e6d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T18:32:46.071+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:33.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also noted that Sanchez committed several violations while in
        prison.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cfde35-a051-4f20-8573-38c1eea6279b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T18:32:46.071+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:33.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b459b467-be58-49d1-86e3-1e5712f08d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T18:32:46.071+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:33.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>‘Yung mga nakukulong naman, ito ‘yung pagkakataon mong magbago
        habang nasa kulungan para paglabas mo, handa ka na ulit para mag-</em>integrate
        <em>sa</em> society. <em>Pero itong si</em> Sanchez, <em>nakakulong, ilang
        beses nahulihan ng drugs, ng shabu. Ilang beses na maraming violations,</em>”
        Robredo said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfa24f2-94b2-4e57-838d-63a11fc2215a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T18:32:46.071+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:33.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd25da5c-d1b5-4153-8f2a-f2f45db01b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T18:32:46.071+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:33.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When people are jailed, this is your chance to change
        while in prison so that when you get out, you are ready to integrate with
        society. But with Sanchez, he was jailed and was caught so many times with
        drugs, shabu. He had so many violations.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ed4d4a-553b-44bd-8cd8-8505c3630116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T18:32:46.071+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:33.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45178ffa-5cb5-42e6-975c-8f1fb6ddf5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T18:32:46.071+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:33.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the public uproar over the possible release of Sanchez, officials
        changed their tune, saying there is no way the former mayor would benefit
        from the expanded GCTA law.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9efad1-2444-4f97-bef4-f36ec8d90698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T18:32:46.071+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:33.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974441c9-5afe-4588-8493-f8d2c93d47f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T18:32:46.071+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:33.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law, passed in 2013, shaves off time from an inmate’s sentence
        on the basis of good behavior.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ef565c-14f7-443f-967e-1fcc4d360eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T18:32:46.071+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:33.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2f0bce-379c-4e06-9fee-44cc712aec25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T18:32:46.071+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:33.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally, only inmates sentenced after the law was passed could
        benefit from it, but the Supreme Court (SC) in June granted the petition of
        New Bilibid Prison inmates who sought that the law be also applied to people
        who were sentenced to jail before the law was passed.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f3f8bf-710a-486e-ab5a-d36452e97e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T18:32:46.071+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:33.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1979718-3971-47f3-9b45-578cc5ee8722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T18:32:46.071+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:33.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice department wants to suspend the processing of GCTAs
        pending the review of its guidelines.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb876a95-e884-484b-b42d-857b4aa257fe'
