    'template': '1'
    'title': 'US State Department warns Iran after ''threats'' against US citizen'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f658a7d8-0e62-453f-a453-b77ce8583366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T15:38:51.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:37.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The US is warning Iran it''s taking Tehran''s
        threats seriously and will hold it accountable if it compromises the safety
        of any American.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6a5ffe-5d6e-41ce-bb6e-df3e1fb398c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T15:38:51.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:37.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments came <a href="https://twitter.com/statedeptspox/status/1165419298539655175">in
        a tweet</a>&nbsp;from US State Department spokeswoman Morgan Ortagus on Saturday,
        after Iran announced sanctions against American Mark Dubowitz and his foundation
        for what it called "US economic terrorism."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78835133-86f8-4700-8e5f-2819826da6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T15:38:51.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:37.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The outlaw regime in Iran issued a threat today against @FDD, an
        American think tank, and its CEO. The U.S. takes the regime''s threats seriously.
        We intend to hold Iran responsible for directly or indirectly compromising
        the safety of any American," Ortagus said.</p>'
    '27':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">The outlaw
        regime in Iran issued a threat today against <a href="https://twitter.com/FDD?ref_src=twsrc%5Etfw">@FDD</a>,
        an American think tank, and its CEO. The U.S. takes the regime’s threats seriously.
        We intend to hold Iran responsible for directly or indirectly compromising
        the safety of any American.</p>&mdash; Morgan Ortagus (@statedeptspox) <a
        href="https://twitter.com/statedeptspox/status/1165419298539655175?ref_src=twsrc%5Etfw">August
        25, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412b881a-6e12-4577-9b2d-7b7f23e2f78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T15:38:51.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:37.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e687ce29-97e4-43f5-9e4d-e9c1a55b1d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T15:38:51.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:37.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s Foreign Ministry earlier announced sanctions on the Foundation
        for Defense of Democracies (FDD) and Dubowitz, its CEO, for "heightening the
        impact of the US sanctions on the Iranian nation," according to Iran''s semi-official
        Mehr news agency.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c02744a-5155-4181-b536-311d7a192727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T15:38:51.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:37.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/06/24/politics/trump-iran-sanctions/index.html">Trump
        announces ''hard-hitting'' new sanctions against Iran</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c03124-5d50-44c6-9535-f83e82d48ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T15:38:51.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:37.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foreign ministry statement condemns Dubowitz and his think tank
        for the "spreading of lies, lobbyism, and propaganda against Iran," and equates
        the actions of the FDD with "US economic terrorism," Mehr reported.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e573a7f4-9b8d-4f95-994e-a2933001462d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T15:38:51.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:37.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement cited a law that Mehr reported would legitimize "any
        action" taken by Iran''s courts or security "apparatuses" against those who
        threatened the country''s national security.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0675d0e5-2bea-4c27-8b38-534b56ee8106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T15:38:51.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:37.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Countering America''s Human Rights Violations and Terrorist
        Actions" law passed by Iran''s parliament in 2017 allows that "any actions
        taken by the judicial and security apparatuses against the FDD and their Iranian
        and non-Iranian accomplices will be considered legitimate as their actions
        are against Iran''s national security and the interests of the Iranian People
        and government," Mehr reported.</p>'
    '28':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Today,
        the Islamic Republic of Iran targeted and threatened FDD. <br>Our official
        statement:</p>&mdash; FDD (@FDD) <a href="https://twitter.com/FDD/status/1165342954145419266?ref_src=twsrc%5Etfw">August
        24, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775942b9-b7db-49ae-bbe2-7141738bc4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T15:38:51.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:37.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dbe6cb-a7ab-4e9f-802b-a0fda74da7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T15:38:51.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:37.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDD says it "conducts independent research and analysis on national
        security issues" while Iran "prohibits such freedoms at home, and would like
        to do so abroad as well.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3c9875-7505-4b03-91d8-819c2f4fa6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T15:38:51.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:37.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Islamic Republic, which has occupied the great nation of Iran
        for four decades, continues to brutally repress the peoples of Iran, stealing
        their wealth and creating destruction and chaos in the Middle East," the foundation
        said. "FDD considers its inclusion on any list put out by the regime as a
        badge of honor and looks forward to the day when Americans and others can
        visit a free and democratic Iran."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a8479d-f0fb-4bc5-85a9-46483fd28266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T15:38:51.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:37.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US sanctioned <a href="https://edition.cnn.com/2019/08/05/politics/iran-zarif-trump-white-house-invitation-intl/index.html">Iranian
        Foreign Minister Mohammad Javad Zarif</a> &nbsp;on July 31. Senior administration
        officials said that the designation was due to Zarif''s actions on behalf
        of Iran''s Supreme Leader Ayatollah Ali Khamenei, whom the administration
        sanctioned in late June.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5ac7c5-e4e2-43a9-84ad-a473dce80f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T15:38:51.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:37.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/25/us/iran-sanctions-us-citizen/index.html">US
        State Department warns Iran after ''threats'' against US citizen</a>."</em></p>'
  'npa-misamis-occidental-clash':
