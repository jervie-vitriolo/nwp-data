      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b82fa6-3967-4fae-b617-0e5961697813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T14:09:45.405+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:58:38.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The province has declared a <a href="https://www.cnnphilippines.com/news/2019/8/24/state-of-calamity-severe-tropical-storm-ineng-.html"
        target="_blank">state of calamity</a> due to flooding, which affected some
        1,776 families.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5850d1-f3d3-41c6-99ce-80c6dc3652e9'
