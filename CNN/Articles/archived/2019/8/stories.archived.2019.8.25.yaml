      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas, ranked 31st in the world, will go up against 2016 Olympic
        silver medalist Serbia, 13th seed Italy, and 39th ranked Angola in Group D.
        Their games will take place in Foshan, China.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ef2d03-a24f-4f61-ac54-ec6025daa68c'
