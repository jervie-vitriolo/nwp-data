      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;"Black Panther" fans can finally mark
        their calendars for the highly-anticipated sequel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c12e98a-3ba7-460a-b26b-ba18fa7ba741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-25T08:42:19.407+08:00
