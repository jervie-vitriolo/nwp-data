      'mgnl:type': 'text'
      'text': '<p>"The embassy is now in touch with authorities and the Filipino seafarers’
        manning agency for the repatriation of their remains... The embassy stands
        ready to provide further assistance if needed," it said in a statement.</p>'
    '7':
