      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, the Super Grandia Elite is the first variant in Toyota
        Motor Philippines’ official vehicle lineup which features Toyota Safety Sense
        (TSS). It is an intuitive, integrated set of active safety feature which identify
        factors that may cause accidents. It preemptively aids the driver in eradicating
        these factors, like Siri but way ahead of you when you’re driving the van.
        The Elite variant has a Pre-Collision System, Lane Departure Alert, Adaptive
        Cruise Control, and Automatic High Beam — these are not to be confused as
        autonomous driving, but it does support the driver and the passengers.</p>'
