    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:17:23.920+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'All of the Noise 2019 releases complete festival lineup'
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084458f4-1f49-4578-a7cc-f42aeab05f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:02:44.490+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T12:17:58.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The Rest is Noise
        has just released its full lineup for its big concert All of the Noise 2019.
        Local indie label Offshore Music will be showcasing some of its talents with
        collaborative sets featuring Apartel and rising talents Ena Mori and One Click
        Straight. Seven-piece indie rock outfit Cheats will also be performing a full
        set. Completing the All of the Noise roster are alternative-pop band Autotelic,
        hip-hop duo Dante &amp; Amigo plus beloved indie acts She’s Only Sixteen and
        Oh! Flamingo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9550727-5c20-4684-9345-309feb356a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:02:44.490+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T12:17:58.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These homegrown acts will be joining Grammy-nominated American post-metal
        band Deafheaven, English indie-math rock quartet Delta Sleep, Singapore indie
        rock band M1LDL1FE, and a much-anticipated reunion set from Cambio.</p>'
    '0':
      'image': 'jcr:88514c01-37bd-4615-b563-b7e80114a1ba'
      'imageCaption': 'All of the Noise 2019 acts (clockwise from top left): Apartel,
        Autotelic, Dante & Amigo, and Cheats. Screenshot from THE REST IS NOISE OFFICIAL
        WEBSITE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b7cd25-6760-448c-903a-2803ba3ed353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T16:32:13.823+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T12:17:58.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e52b6e2-cd98-47c5-b6eb-e26eba64bf9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:02:44.490+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T12:17:58.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year’s All of the Noise will be a three-day event (Nov. 22-24,
        2019): Music Talks (Day 1), the All of the Noise Concert (Day 2), and Music
        Market (Day 3).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63765754-b733-4586-aa40-ed0687459179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:02:44.490+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T12:17:58.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first day will feature an array of speakers who will discuss
        the rapidly growing music scene, not just in the Philippines but in Southeast
        Asia. The talks will also have performances from the All of the Noise Feature
        acts, which will have an open call in September.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c3bde7-8c8f-48ee-9d82-e5f06163c176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:02:44.490+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T12:17:58.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The festival wraps up with the Music Market, where fans can get
        merch and other goods from musicians as well as from brands and entrepreneurs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d605bc-c3c7-4b82-9f39-3cbdc3366526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:02:44.490+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T12:17:58.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year’s All of the Noise featured acts such as Phum Viphurit,
        Boy Pablo, Yellow Fang, and Sobs. The mid-year concert Summer Noise featured
        Japanese Breakfast, Last Dinosaurs, and returning acts Phum Viphurit and Sobs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f300da70-1616-4d35-a25c-55cae26fba9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:02:44.490+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T12:17:58.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early bird passes are now available on The Rest Is Noise’s website
        until Sept. 3 or until supplies last. Fans can get a  limited VIP 3-day pass
        for ₱2,500. It includes access to the Music Talks segment, Before the Noise
        evening mixer, Music Showcase plus artist meet-and-greet privileges on day
        two, and Music Marke. Tickets to the showcase (Nov. 23 only) are ₱1,500 each.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8501b1-a75f-4c6a-b6be-76ca6c20ec31'
      'mgnl:activationStatus': true
