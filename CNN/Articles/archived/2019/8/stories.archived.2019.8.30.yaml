      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8eb387a-a17e-4e57-899f-fd494dad0781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.685+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s one type that stands out from the rest.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3052c3-507c-4445-82e5-a14717b65f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.685+08:00
