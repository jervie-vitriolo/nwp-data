      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06bbbeb-130a-4c1d-82bc-ecb740d9034d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:41:33.192+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:17:44.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jessa Garibay, 28, and Karina May Reyes-Antonio, 33, conservationists
        at Centre for Sustainability PH, Inc.</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63311761-d2dc-47ca-a25b-b93f36a36ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:41:33.192+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:17:44.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a time when climate change is threatening to destroy our ecosystems,
        conservation work is needed more than ever. Some of those doing this work
        are Karina May Reyes-Antonio and Jessa Garibay, Co-Executive Directors and
        Co-Founders of the Centre for Sustainability PH, Inc. (CS) a women-led conservation
        NGO based in Puerto Princesa City established in 2016. Their two flagship
        projects include the declaration of the Cleopatra’s Needle Critical Habitat
        (CNCH), the biggest of its designation in the country, and the “Saving the
        Almaciga Project,” the first ever seed-based propagation of this species in
        the PH.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4624cc4d-01d8-4286-93e7-3d3be2affb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:41:33.192+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:17:44.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, they work closely with seven communities in Puerto Princesa
        City alongside the Indigenous Peoples community of the Batak Tribe (a vanishing
        indigenous group of about 200 families left). Through work that “comes from
        communities for communities to communities,” Garibay and Reyes-Antonio incorporate
        local knowledge and practices in their work to ensure long-term sustainability.
        Their work involves not only conservation but also livelihood and education
        on the interconnectedness of human security and healthy ecosystems.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd84b22f-1300-4f41-8a20-5217345aa6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:41:33.192+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:17:44.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the pair, conservation can only be done through immersing oneself
        with the community. “In conservation work, it will always be a winning feeling
        when people are involved not because they feel obliged to, but because they
        see that they have key roles to play in stewardship of land and the species
        that thrive in it,” Garibay says.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a13b69-79ee-4678-ba2e-32ff7154c231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:41:33.193+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:17:44.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Garibay who is a born-and-raised Palaweña, it made sense to
        begin conservation in her own backyard. “Palawan is such an amazing place
        to be, and it is only but fair to give back to my Bayan that has given me
        so much — a childhood in nature with the backdrop of the mountains and the
        crystal clear seas,” she shares. “Who would have thought that Puerto Princesa’s
        highest peak that I get to see growing up would be worth many years of lobbying,
        research and community organizing of my career!”</p>'
    '82':
      'image': 'jcr:70d34b9f-5624-4948-ada1-ef445f753438'
      'imageCaption': 'Illustration by GICA TAM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5470a174-008d-40d1-9bde-e15a77ed20d9'
