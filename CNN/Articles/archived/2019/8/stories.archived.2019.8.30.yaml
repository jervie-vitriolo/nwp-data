      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:55.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It does not specify the areas to be covered, but the Philippines
        has earlier offered for oil exploration an area in the Recto Bank, also known
        as the Reed Bank, which China is contesting. The Recto Bank has been eyed
        as a possible replacement for Malampaya, whose natural gas deposits are expected
        to run out in ten years. Malampaya accounts for 20 percent of the country''s
        power supply.</p>'
    '37':
      'image': 'jcr:ed0d244b-d158-4821-91a1-20181a06eab2'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a94e49-5008-49fe-a45f-e74437ca4667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T17:50:51.843+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:55.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a29558f-3a6d-48fd-84ee-f7e9bbf57096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T17:50:51.842+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:55.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims the Reed Bank area as part of its territorial waters,
        but the arbitral ruling, which it rejects, says Reed Bank is part of the Philippines''
        exclusive economic zone and contentinal shelf, where Manila has exclusive
        sovereign rights.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72878b94-fd3a-4914-bd1f-87597d033275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T17:50:51.842+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:55.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a43b92-7d5c-4a32-8517-874bc5086614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T17:50:51.842+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:55.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Recto Bank exploration has been put on hold following a 2012
        presidential order freezing all exploration activities in disputed areas.
        It was issued by then President Benigno Aquino III amid rising tensions with
        China. Duterte has said&nbsp;he might lift the moratorium to make way for
        the joint exploration.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5914ebe0-1294-4889-8aef-cedda13c7474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T17:50:51.842+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:55.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a299ffad-d68f-424b-89f6-2bbbf1b8a634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T17:50:51.843+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:55.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MOU says all negotiations done under the agreement <a href="http://cnnphilippines.com/news/2018/11/23/EXCLUSIVE-PH-China-MOU-joint-oil-exploration-maritime-claims.html">"will
        be without prejudice to the respective legal positions of both governments."</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e097782d-0bec-4346-8fd4-c021fd7c211e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T16:27:56.810+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:55.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f362189-9c9e-469b-9dde-274c0f49f83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T16:27:56.810+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:55.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It calls for the creation of working groups that would negotiate
        the terms of projects in specific areas to be approved by the joint intergovernmental
        steering committee. Under the TOR, which has been seen by CNN Philippines,
        the committee and working groups will hold a meeting every three months on
        agreed dates and venues.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b26576-cb11-44fe-9c36-1dc6b97d09b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T16:27:56.811+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:55.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/8/26/antonio-carpio-term-sof-reference-ph-china-joint-oil-gas-exploration-deal.html">READ:&nbsp;Carpio
        sees nothing unconstitutional in TOR on PH-China joint oil, gas exploration
        deal</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ae5778-61f5-4998-8b7a-e1850796f6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T16:27:56.810+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:55.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e624fc02-0bf5-41cd-afae-f044c97caeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T16:27:56.810+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:55.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each working group would agree on the “inter-entrepreneurial technical
        and commercial arrangements” for its area of exploration, as the MOU states.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe2acfe-1677-42d3-b988-144682ee991e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T16:27:56.810+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:55.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb77cd8f-6496-4812-99a8-b42231e957c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T16:27:56.810+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:55.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing had appointed the state-owned China National Offshore Oil
        Corporation (CNOOC) as its representative in all working groups. The Philippines,
        on the other hand, will assign the company that has an existing service contract
        with the government in the areas of joint exploration, which have yet to be
        determined. If there are no such enterprises, the Philippine National Oil
        Company - Exploration Corporation will represent the country.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a220189-7965-47e0-9f8e-5f404560328a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T17:50:51.843+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:55.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Philippine law, Presidential Decree No. 87, mandates a 60-4O sharing
        arrangement in revenues from the exploitation of the country''s natural resources,
        with the Philippines taking the bigger chunk. Duterte has long pushed for
        such arrangement, and China has reportedly expressed openness to it.</p>'
  'Philippine-languages-land-liberty':
    'author': 'Marrian Pio Roda Ching'
    'caption': 'Our language is not merely words on paper, but meanings we share with
      each other. What it means to have rights, to live in freedom, to build a home,
      and to struggle solidarity should be shared across languages. Illustration by
      JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2019-08-30T16:37:57.398+08:00
    'imagesource': 'jcr:06f680a2-bad9-4b14-92ae-5d1aa31d1830'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1f93125-cd67-4d83-a801-65ecbd6fe316'
    'lead': 'Before Buwan ng Wika ends, a writer in Mindanao contemplates on what
      living in the South taught her about how our languages unite and divide our
      peoples.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T16:48:54.275+08:00
    'mgnl:createdBy': 'chang'
    'mgnl:lastActivated': 2023-01-27T12:17:54.854+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:17:25.178+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OPINION: The Philippine languages are tied to land, life, and liberty'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46412132-1d17-4833-bb47-2db52bdd538d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T16:48:54.275+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:17:54.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> To be Filipino
        is to carry the weight of centuries’ worth of colonization. It is to live
        in a country named after King Philip II of Spain, a king who issued the codes
        and statutes which specified that towns and cities must be laid out with a
        version of the standard plaza complex. It is to live in a country where English
        is an official language, a product of having had English as a medium of instruction
        since over 500 American teachers known as Thomasites came in 1901.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28eac479-a5c4-47d8-bd17-2f74974447cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T16:48:54.276+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:17:54.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is to live without knowing who you were, before colonizers named
        you and your people. For a time, that for me was enough.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca57023a-1f67-4081-83e9-dca499a28c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T16:48:54.276+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:17:54.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My first words were numbers and colors, all in the English language.
        When I started to speak, it was English that I started learning. Through the
        years, I have focused on perfecting my English, while my love affair with
        the Filipino language started late into high school. In college, I took pride
        in my facility for both languages and, for a time, it made me feel invaluable.
        Not a lot of my peers can write in English and Filipino with relative ease,
        let alone translate from one language to another.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7b68fc-629c-4a03-a88e-e36ff18fc584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T16:48:54.276+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:17:54.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then I moved to Mindanao.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7842e03a-48ea-4ca5-b486-e8cda47bf8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T16:48:54.276+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:17:54.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1dfd6d-df6f-4e56-8bad-f513c461091b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T16:48:54.276+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:17:54.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Filipinos, given recent developments in the Mindanao peace
        process, have struggled with the idea of the Bangsamoro, which roughly translates
        to Moro nation. A version of the same question is always asked of me when
        it comes to the Bangsa: “how can there be a nation distinct from that of the
        Filipino?”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bb8949-c87f-4832-80fe-5430ae6b287d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T16:48:54.276+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:17:54.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a country where children learn of three major island groups —
        Luzon, Visayas, and Mindanao — but not of the sultanates and indigenous political
        structures that ruled over nations and islands before the colonizers came,
        it is not surprising that Filipinos question words like Bangsamoro. It is
        relatively new to the Filipino ear, with the word gaining currency only in
        the early 2000s as the peace talks progressed — despite being used by Moro
        revolutionaries who sought to differentiate themselves from the majority of
        the Philippines since the late 1960s.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033496cf-f172-4161-8e14-2df3a2b5b409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T16:48:54.276+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:17:54.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause behind the assertion of the word, however, is far from
        new. Before islands were named after a king, sultanates thrived in the south
        of what would eventually become the Philippines. The Sulu Sultanate ruled
        over the western peninsula of Mindanao, with its power extending to Palawan
        and Northeastern Borneo. In Central Mindanao, the Maguindanao Sultanate stretched
        towards what is now known as the Davao region. In Lanao, the Pat a Pangampong
        ko Ranao reigned, often translated as the Four Principalities of Lanao.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc55657a-9f2b-4e64-8dde-76ccf4993aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T16:48:54.276+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:17:54.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the siege of Marawi, news across Metro Manila referred to
        four bridges leading into the city. One can find these bridges easily enough
        in Google Maps: Banggolo near the commercial center of the same name, Mapandi
        near Mapandi medical school, Raja Madaya near a lakeside village of the same
        name, and the Pumping Bridge near the water district. Early reports following
        the start of the siege used these bridges as points of reference, naming a
        landscape unfamiliar to most Filipinos.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6ca9c3-cdcf-4d5d-bf6c-76fb5d856534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T16:48:54.280+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:17:54.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Our Filipino-ness is so often hinged on the erasure of others that
        we are hardly different from the colonizers we fought.</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8a7797-316c-4d15-834c-fe99b88b440d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T16:48:54.277+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:17:54.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within days, a Meranaw government official appealed to media and
        asked that the official names of these bridges crossing the Agus River be
        used — Bayabao, Baloi, Masiu, and Unayan — named in honor of the four principalities
        that are at the heart of Pat a Pangampong ko Ranao.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc54b249-614f-4c03-ad07-e4cf547db7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T16:48:54.277+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:17:54.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city of Marawi was once known as Dansalan — destination, and
        its people are known for their maratabat — pride. Years after the siege, the
        Meranaw people hold their heads high as they seek justice and reparation,
        while hoping for the inevitable kambalingan — homecoming.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a1ecc8-31dd-41b0-8187-d08f4aac347f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T16:48:54.277+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:17:54.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September last year, the national government began a program
        called Kambisita. League of Filipino Students-Marawi Chairperson Abdul Jalil
        Datuan said the program is insulting to the people of Marawi City, as the
        government treated them much like a bisita — visitor — who was only allowed
        to visit the city instead of coming home to it.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c03c331-c78e-4b17-a6ae-7fe290df51ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T16:48:54.277+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:17:54.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78680d4-f561-4a7c-89af-93048d9e0200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T16:48:54.277+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:17:54.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the mountains of Pantaron, where the land is called “yutang kabilin,”
        histories are passed on as indigenous peoples inherit stewardship of the land.
        Here, the people know that the land came before them and will eventually outlive
        them. Here, it is essential to remember that land, while shared, is not owned.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d610923-2efb-4e6d-b021-8fae86f46fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T16:48:54.277+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:17:54.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is the site of Lumad resistance.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a24e44-00b6-49de-a3e4-fa8e46ca2fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T16:48:54.277+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:17:54.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past two decades, the Pantaron Mountain Range has been at
        the epicenter of the fight for land rights and self-determination with the
        Higaonon, Talaandig, Mamanwa, and Manobo peoples at the frontlines. As mining
        and logging encroach on Lumad communities and turn them into conflict sites,
        schools built and kept by the Lumad are shut down, often with the endorsement
        of the state.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec99e2f-6fc1-4787-9e8f-6d889e410fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T16:48:54.277+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:17:54.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, the Katribu National Alliance of Indigenous Peoples in
        the Philippines issued its demands for the first 100 days of the Duterte administration.
        This included an appeal to stop the attacks against schools run by indigenous
        peoples, which includes those under the Tribal Filipino Program of Surigao
        del Sur (TRIFPSS), Alternative Center for Agricultural and Livelihood Development
        (ALCADEV), and Salugpongan Ta Tanu Igkanugon [meaning Unity to Defend the
        Land] Community Learning Center (Salugpongan), among others. In the same year,
        a few weeks before the said demands were issued, <a href="https://newsinfo.inquirer.net/721940/lumad-evacuees-recall-day-of-killings"
        target="_blank">paramilitary forces killed</a> ALCADEV Executive Director
        Emerito Samarca, Maluhutayong Pakigbisog Alang Sumusunod (MAPASU; meaning
        Persevering Struggle for the Next Generation) Chairperson Dionel Campos, and
        Datu Aurelio Sinzo.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627e6496-f590-4ce3-b155-c2df47471ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T16:48:54.278+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:17:54.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, I celebrated National Heroes Day with the students and
        teachers of ALCADEV who were celebrating the school’s foundation day with
        the communities it served. As a guest, I was asked to judge the literary competitions,
        and I agreed despite my struggle with Bisaya as a language. I have been based
        in Maguindanaon and Maguindanaon Tagalog-speaking Cotabato since I moved to
        Mindanao, which meant that opportunities for learning Bisaya are few and far
        in between.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c878029f-5b55-4f92-91ff-3af92eea65f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T16:48:54.278+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:17:54.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Language works best with context, I would eventually remember. Knowing
        the history of militarization and resistance in the hinterlands of Surigao
        and Agusan made understanding every performance possible. Years of conversations
        with hundreds of bakwit (local term for internally displaced persons, from
        the word ‘evacuate’) across Mindanao have familiarized me with words like
        hilak (cry) and hadlok (scared), patyon (kill) and panalipod (protect).</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18e3658-9bcb-4214-ba09-6b24b873dd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T16:48:54.278+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:17:54.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being familiar with the words of another’s language does not necessarily
        mean the message is received with ease and comfort. The students used pieces
        about their peoples’ struggle and loss, and performed words they wrote themselves.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9eb76c3-6261-49fa-948a-3e1e360102fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T16:48:54.280+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:17:54.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Our language is tied to land, life, and liberty. Whatever language
        we use to speak, may we always speak in honor of our peoples’ revolutionary
        history.</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2136623-1e9b-4f9f-8467-a5280453d618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T16:48:54.278+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:17:54.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a few months ago, 55 Lumad schools operating under Salugpongan
        were suspended by the Department of Education. The decision was based on a
        military report that accuses the schools of teaching “communist ideology,”
        and was carried out under the DepEd’s “mandate to protect the students.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260a20aa-41dc-412f-ae51-8eb678e9308c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T16:48:54.278+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:17:54.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharing a language requires more than shared words. Sharing a language
        requires shared meanings — what it meant to live on land stained with your
        peoples’ blood, to live with the imperative of solidarity, and to live out
        a struggle where defeat is not an option.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e498bc73-e6ae-45ae-bb5f-e46b09b48405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T16:48:54.278+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:17:54.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Pantaron, every word is spoken and every step forward is taken
        with every intent of winning the fight.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139ef6d9-734e-4136-8bcb-98664f6dc040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T16:48:54.278+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:17:54.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67bf9c6-3267-48be-a0db-89d6c554fd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T16:48:54.278+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:17:54.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every year, during Buwan ng Wika, Filipinos talk about how we have
        forgotten about our peoples’ many languages — as if these weren’t forced out
        of our mouths, as if our tongues weren’t cut when it spoke in a language that
        speaks of rebellion. All of these languages have been used in revolutions
        against colonizers who stole our lands, raped our women, and killed our children.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cded0e6a-01c0-44cd-85cb-64509e2641f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T16:48:54.279+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:17:54.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These languages were used by hundreds of heroes whose names we may
        never know.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0362db4-dd12-4b53-b37e-60cc35b06b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T16:48:54.279+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:17:54.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet, to this day, lands are being stolen, women are being raped,
        and children are being killed across the country. The violence that people
        across the Philippines fought in order to win its independence is the same
        violence that is committed against people across the Philippines today, especially
        in the peripheries. From laws written in the same English land titles carry
        to the conversations carried out among those in the capital who only speak
        in a mix of Filipino and English, with very little room for words from the
        margins — words like maratabat, kambalingan, salugpongan, and pakigbisog —
        our capacity for shared meaning and struggle is limited by the language we
        choose to use whenever we speak, and whenever we choose to speak before listening.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b2cea5-65d9-4ebc-a679-7b7513b25b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T16:48:54.279+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:17:54.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because sometimes, speaking in itself is violence when the language
        we use forces others into silence. This includes tagging people in Mindanao
        as traitors and terrorists, rebels and criminals, just because they choose
        to fight for their land and right to self-determination.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b06b1a-58bc-42d6-bfb1-268dfc770a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T16:48:54.279+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:17:54.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the way to strengthen a country that is home to many
        nations. Our Filipino-ness is so often hinged on the erasure of others that
        we are hardly different from the colonizers we fought. Weren’t our Filipino
        ancestors the ones who moved southward, opening up a frontier as if it was
        ours to occupy? Wasn’t it the Filipino government who sought the Filipinization
        of Moros and indigenous peoples, and <a href="https://lmb.gov.ph/index.php/94-resources/v-laws-and-policies/republic-acts/37-lb-commonwealth-act-no-141"
        target="_blank">passed laws</a>* that disenfranchised Moros and indigenous
        peoples when it came to land ownership?</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5623eb7c-979f-4890-b937-34f39c771d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T16:48:54.279+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:17:54.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be Filipino is to carry the weight of centuries’ worth of colonization,
        and hopefully learn from our peoples’ struggles that are being fought until
        today. Our language is not merely words on paper, but meanings we share with
        each other. What it means to have rights, to live in freedom, to build a home,
        and to struggle solidarity should be shared across languages.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ec0ab8-73c0-4051-8f3a-00f8af4ae4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T16:48:54.279+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:17:54.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing in Baybayin means nothing if we cannot write a future together.
        Speaking in Bisaya means nothing if we cannot have conversations that lead
        to a common understanding. Having a language called Filipino that is supposedly
        built on the vocabulary of our diverse people means nothing if we cannot build
        a country where we respect each other’s right to land and life.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4eb88a-ffd2-4be6-bb57-f57a53886001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T16:48:54.279+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:17:54.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our language is tied to land, life, and liberty. Whatever language
        we use to speak, may we always speak in honor of our peoples’ revolutionary
        history.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fd0f76-ddc7-44f1-bd13-8fb1f5b6d4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T16:48:54.279+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:17:54.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d69b2ef-e3f2-4973-9a9a-6996d2be687d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T16:48:54.279+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:17:54.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>*Among these laws was Commonwealth Act No. 141 of 1936 which
        allowed a presumably Christian Filipino citizen of the Philippines to “enter
        a homestead” of 24 hectares under Section 12, while it allowed a “non-Christian
        Filipino” to only “occupy” four hectares of land “on any of the reservations
        set aside for the so-called non-Christian tribes” under Section 21.</em></p>'
