      'text': '<p>"We likewise intend to accredit and regulate casino financiers subject
        to the implementing rules and regulations on lending companies by the Bangko
        Sentral ng Pilipinas, Securities and Exchange Commission and other regulatory
        agencies," PAGCOR said.</p>'
