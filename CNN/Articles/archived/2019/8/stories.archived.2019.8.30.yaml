  'Fast-food-depression':
    'author': 'Sandee LaMotte, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-08-30T17:33:57.498+08:00
