    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The criminal case against Jeffrey Epstein has been officially dismissed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851a2d7e-7c14-48c6-9392-fb1b72702e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:08:48.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:17.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The criminal case against Jeffrey Epstein has been officially dismissed</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a49e76d-da4f-448e-b8ee-8b2949f282a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:08:48.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:17.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The criminal case against the late Jeffrey
        Epstein was officially dismissed Thursday, almost three weeks after the accused
        sex trafficker died in his jail cell.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d27a9ae-a598-40c0-8ee3-0bbfbc04e2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:08:48.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:17.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9289abee-03e4-4ddc-8551-628b4d5dcd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:08:48.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:17.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Richard Berman, who was overseeing the case, signed what''s
        known as a "nolle prosequi," or a notice that the court will no longer pursue
        the charges, citing Epstein''s death.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1475839-6c8c-407a-8505-a04d40a84ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:08:48.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:17.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea79254-2328-4161-b03b-20fc32d92921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:08:48.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:17.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dismissal was expected, as prosecutors had filed a motion to
        dismiss the federal sex trafficking charges after the multimillionaire''s
        death on August 10, which the medical examiner deemed a suicide.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377a6f13-db0a-465f-9592-6ef956c94ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:08:48.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:17.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c825ac0e-b3c2-4e8b-a804-ea44bf947efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:08:48.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:17.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though the criminal case won''t move forward, some of Epstein''s
        accusers were still able to make their voices heard. On Tuesday, even though
        the accused was not present, Judge Berman allowed them to deliver victim impact
        statements. Some of them felt they were robbed of justice, not just in the
        recent case against Epstein, but also years ago, when Florida prosecutors
        offered Epstein a plea deal without their input.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44941cf-ab84-4e6c-8269-99cdd369ea8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:08:48.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:17.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf767d4-1935-4d4b-a42a-9d74a07b7d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:08:48.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:17.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jeffrey Epstein robbed myself and all other victims of our day
        in court to confront him one by one, and for that he is a coward," said accuser
        Courtney Wild, who thanked authorities for giving them the opportunity to
        have their moment in court. "I feel very angry and sad that justice has never
        been served in this case."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e409821-dc6d-45e4-b77d-7394760e493b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:08:48.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:17.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebdbd29-722d-451b-bdbf-905285659d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:08:48.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:17.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case has been dismissed, but prosecutors have indicated that
        the investigation will continue, thanks to a count of conspiracy that was
        included in the indictment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457e7178-1ab3-4ff2-ba5c-6728b367da24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:08:48.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:17.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3890753f-bce0-4506-bd69-7e443434d600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:08:48.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:17.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civil cases could also move forward against Epstein''s estate.</p>'
  'NASA-Pluto-planet':
    'author': 'Scottie Andrew, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-08-30T07:10:19.761+08:00
    'imagesource': 'jcr:e9e96853-1694-4d05-9433-7e13a1509362'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0111cd87-ff22-4999-bbef-ed09fcceb10c'
    'lead': 'If you''re still mourning the little ball of ice formerly known as the
      ninth planet from the sun, you''re not alone. NASA misses Pluto, too.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T07:11:30.760+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T12:18:17.024+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:17:18.233+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NASA chief says what we''re all thinking: Pluto should be a planet again'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a326c5c-7cba-4266-b26b-fda8e6c41c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:11:30.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:17.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;If you''re still mourning the little
        ball of ice formerly known as the ninth planet from the sun, you''re not alone.
        NASA admin Jim Bridenstine misses Pluto, too.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463483cd-c8a4-47e0-94d4-b0736f0d444d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:11:30.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:17.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cce14c-ca0d-48f3-a5af-9624a7a9e508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:11:30.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:17.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my view, Pluto is a planet," he proclaimed on a tour of a new
        aerospace hall at the University of Colorado Boulder, a moment later shared
        on Twitter. "I''m sticking by it. It''s the way I learned it, and I''m committed
        to it."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4108edbf-ef0a-414b-b4cb-714c7a9a0603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:11:30.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:17.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0cf853-5b12-43c6-bcfa-f707f86f07c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:11:30.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:17.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If only saying it could make it true.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97878192-2e80-45ea-85b2-cd52e02f2f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:11:30.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:17.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494e7613-c53c-4659-8595-69db6c1c011b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:11:30.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:17.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bridenstine, who has no background in science and previously served
        in Congress and the US Navy before joining NASA, made his declaration at a
        particularly painful time -- the anniversary of Pluto''s demotion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669c9502-e3cd-43e5-b7ff-abdce1ede002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:11:30.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:17.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09a0942-d795-48ee-8f1f-ccd79f62b88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:11:30.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:17.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Astronomical Union voted to downgrade Pluto to
        "dwarf planet" in 2006 after members voted to redefine what objects are "planet."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac08e7a-3fc6-4ed2-a16c-1e3c35be4e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:11:30.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:17.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a96f6ec-dba2-4823-a278-f9240d767163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:11:30.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:17.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And poor Pluto just wasn''t heavy enough to make the cut.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f849135-c2e0-428a-a164-d74de4c2a3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:11:30.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:17.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa74210-eabb-4f16-b433-eb174b5e3fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:11:30.762+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:17.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It makes sense: When Pluto was discovered in 1930, little was known
        about the other celestial inhabitants of the solar system and how its littlest
        planet compared in size.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56977a6-3275-4ab9-aabe-3d8ecd385130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:11:30.762+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:17.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6caa66ff-f46a-4649-8fe7-fe01a8051018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:11:30.762+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:17.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in 1992, researchers discovered more than 1,000 objects orbiting
        Neptune that rivaled and often exceeded Pluto''s size, the International Astronomical
        Union said. Members began to narrow the criteria for what objects qualify
        as planets, and the truth became exceedingly clear -- they would exclude everyone''s
        favorite freezing fleck.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89383a3-6a6a-4530-be3a-9fff40360d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:11:30.762+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:17.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bd5010-89ab-47c9-80b6-9b9bc7beafdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:11:30.762+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:17.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Pluto were a sentient being, it might''ve taken the loss poorly.
        But it''s not, so the world''s heart broke for it. The solar system didn''t
        shrink--quite the opposite--but it sure feels smaller without a ninth planet.</p>'
  'presdient-rodrigo-duterte-xi-jinping-bilateral-meeting-hague-ruling-south-china-sea':
    'author': 'Robert Vergara, CNN Philippines'
