    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '8 of the world''s most unusual drinks'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac76ef6-d91a-410c-a4b4-aa86eebe5afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.679+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Many travelers consider themselves to be
        "foodies," but what about "drinkies"?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2d739b-f6a7-4885-a9b7-0ec7b4a1143d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.679+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ddf8fc-6337-4bf0-b996-ddad13f30ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.679+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like food, there are hundreds of thousands of drinks to try
        around the world. Some of these are fairly common -- variations of tea, coffee,
        soft drinks or alcohol. But other beverages are mysterious, sometimes curious,
        concoctions with cultural significance, medicinal properties and/or mind-
        and body-altering capabilities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58dece4-e8d3-45c7-bf08-c7289dd571e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.679+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba5b947-98f4-44ef-8df0-fc412f5de541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.679+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few other drinks are just plain weird. (Looking at you, Sourtoe.)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4005027c-4d73-4f59-baa1-93a01bd6d5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.679+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812a4f43-ae48-4d19-a687-062f7c08a165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.679+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you happen to travel to any of the countries or regions discussed
        below, and you''re feeling extra-adventurous, then you can stop into a pub
        or restaurant -- or find a way to partake in a local ceremony -- and sample
        one of the world''s most unusual beverages.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a1c6cf-0aee-480e-b9a8-61c037110491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.679+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd91b72-8484-4902-a78a-2edc04ab65f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.679+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tuna tears soju: South Korea</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1190fa4e-7ecb-4520-a954-810d317cda5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.679+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re planning on traveling to South Korea, then chances are
        you already have a long list of foods and drinks you''ll want to try, from
        Korean BBQ, to kimchi jjigae to soju -- the country''s potent elixir. It''s
        a must-try in a country that has a reputation for "going hard."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf6265e-897a-4adb-bd22-a79e24d61c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.679+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b943bfa1-fb6e-447b-85f2-82341648547a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.680+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soju, a distilled rice wine with a high alcohol content, can be
        found in nearly every restaurant, bar and convenience store in the country.
        It comes in many different flavors (peach and blueberry are some favorites)
        and Koreans love to mix the drink with beer to create another beverage called
        "maekju," which is put together like a Jägerbomb (a shot of Jägermeister dropped
        into an energy drink such as Red Bull).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72ad94a-df82-4160-adf6-dc602cb04c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.680+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d27032e-19a6-4d2f-88c2-018131b96dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.680+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes, they even mix it with tuna eye fluid.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e1b723-c9c1-4225-8ad8-d688e73a1648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.680+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ea82b6-ad52-447b-88eb-123f6673b364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.680+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "tuna tears shot," or "chamchi nunmulju" in Korean, is typically
        served at Japanese-style restaurants or seafood spots, known as "tuna houses."
        The drink incorporates fluid from the eye of a tuna fish with the soju. The
        combination results in a beverage with a jelly-like consistency.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e27b349-8bc3-43e5-99ea-2f715508a80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.680+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7f480f-83d7-483c-b0e0-fb00bf330fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.680+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anjee DiSanto, an American English teacher living in Jeonju, on
        South Korea''s west coast, tells CNN Travel that trying soju this way is an
        unusual but exciting experience."The server pours the shot out of a tea kettle,
        but it''s so thick that they have to cut it with scissors. Sometimes there
        are gold flakes inside of it, too."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f5481c-7a27-4567-811d-e5d168d146ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.680+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e115f4eb-9774-4acc-8188-71666af97f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.680+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sinchicara: Ecuador</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51437fb4-bf30-4f7e-959e-78fc1c01e09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.680+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinchicara is an Ecuadorian drink produced in Sucumbíos province
        in the northeast of the country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41aabf42-e771-4126-930b-48204645b726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.680+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e36b69-7e39-4ce3-89b3-e1e5333b4a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.680+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most Ecuadorians have bottles of the commercial version in
        their fridges, the natural version of the drink is popular with Amazonian
        communities.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa4295d-2bd7-4372-bc52-f9fa54ca1485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.680+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2595c7e-601d-49d6-bfda-2e3b386e1436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.680+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can buy the retail beverage or you can DIY it: simply find a
        recipe online and mix your own at home. You''ll likely end up with a drink
        which is more similar to that enjoyed by indigenous communities.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a52f843-8eff-4133-a020-f1226ce439f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.680+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1436e101-5382-4717-bb68-b4c03f9b9dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.681+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinchicara is cane brandy fused with the bark of indigenous rainforest
        plants, and is unique to this region. While it''s an alcoholic drink -- one
        of the main ingredients is "aguardiente de cana" (alcohol from sugar cane)
        -- sinchicara is also used as a cold medicine (great for those living in the
        Andes). It''s used to soothe rheumatoid arthritis, and, believed to be an
        aphrodisiac and libido booster, it''s also a bedroom aid.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3533c1-d052-4e27-a380-0663a115cb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.681+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422f1b54-7852-457a-86d6-a33ad63446b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.681+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you just want to party Ecuadorian-style, take a shot of this
        straight (just one, as its 25% ABV is considerable). It''s a much safer option
        than ayahuasca, a brew with hallucinogenic properties that''s become popular
        among travelers in this part of Ecuador.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f376b86-ea07-4d7d-974f-58e3bc5d6821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.681+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c60c8bb-53ef-4a27-93cf-4451a65b707c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.681+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tongba (millet beer): Nepal</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c67e72a-ca68-4e0b-8619-7de520ad3e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.681+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re looking for a familiar beverage -- but consumed in a
        different manner -- then you''ll want to try millet beer. A drink that comes
        from the Limbu people of Nepal, it''s quite common among other Nepalese groups
        and foreigners who are eager to try it.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f618e81-768b-450b-bf51-12dcb9dfab5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.681+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2f45b9-5251-4b0a-a71e-bddeaa6752d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.681+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tongba is made by a process of fermenting whole grain millet, which
        can take a few weeks. When it''s ready to drink, it''s typically served in
        a barrel-like cup, also known as a tongba.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f01e8c-bee2-4019-99fe-b2973115e6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.681+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0882d593-5a5b-4811-8f45-2a97e709beeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.681+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To drink, you must pour in boiling water -- the appropriate amount
        of millet will already be in the vessel -- and let it settle. Then, you take
        a bamboo straw which acts as a filter, allowing you to essentially drink the
        alcohol -- the beer -- while leaving the millet and other not-so-delicious
        sediments behind.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4b88ed-07bb-45b3-80f7-75f0fa593297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.681+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652ce5b3-0851-4047-bfb3-e5648f6e791d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.681+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tongba is the "everlasting gobstopper" of beer. Keep adding the
        boiling water and you can continue drinking until you don''t taste anything
        but lukewarm water. If you love those two-for-one or happy hour deals, then
        tongba is for you.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd185ecdd-e089-4855-800c-aceb0ffa4f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.681+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d6b4e5-b8cb-43d3-a871-8c9b166406c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.681+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Tongba is easiest to find in Taplejung, Nepal, you can easily
        find it in Thamel, the downtown center in Kathmandu. It''s essentially a warm
        beer that''s perfect for those cold Himalayan evenings.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a7f369-d6af-4a72-9142-78385d4e4338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.681+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bf79d5-1a47-439c-b1a8-81baeab9481d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.682+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Boza: Bulgaria and the Caucuses</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f8d330-1a49-4e1c-8641-f345ad4156c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.682+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dobrina Zhekova, a freelance journalist from Bulgaria, tells CNN
        Travel that she remembers drinking boza all the time growing up.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d7ef23-d0f5-41c5-893e-87f27744e5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.682+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb905300-6ed7-42f6-b759-323e29516ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.682+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I used to absolutely love the taste as a child. We''d also have
        it in the afternoon whenever we went to a pastry shop with my parents or grandparents,
        usually on the weekends. It was sort of a classic thing for Bulgaria -- a
        slice of cake and a glass of boza for the kids."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e956832a-5d97-455f-8f05-7b1ee20667c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.682+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfe3deb-5fe8-452c-9623-450327a7c54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.682+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Made from fermenting boiled flour, giving it a slightly sour but
        sweet taste, boza -- a drink that''s similar to milk in the States in terms
        of popularity and consumption, especially in the "milk man" days -- is somewhat
        of a national pastime in Bulgaria and other countries in the Caucuses.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880bcc92-9565-42db-afcf-dd85f97c99f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.682+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a37e2c8-ad42-4b16-bb5e-e60b91231ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.682+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the microorganisms in boza, it''s believed to be an excellent
        probiotic that''s good for your gut.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32f4d7d-a73f-4498-a997-aa92cd918998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.682+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da13685-f644-4417-9ccb-e85f05796025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.682+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also contains a negligible amount of alcohol, though this doesn''t
        stop children and pregnant women from drinking it. Some obstetricians, in
        fact, say boza is good during pregnancy, as it increases breast milk supply,
        according to Zhekova.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a2efc9-74d3-4b2a-b289-dafef40b71f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.682+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47aeb456-a2c8-401c-afe7-99fb4023cd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.682+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhekova also remembers her classmates giggling about how boza can
        help make your breasts grow bigger, too; somewhat of an urban legend in Bulgaria.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3310834-bf4c-4449-8330-bc8d69ef4848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.682+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a005d2-7f90-4d5d-97bf-7ffe5c65077a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.682+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These days, boza has lost its sheen. "It was one of the first drinks
        I was introduced to as a child growing up in the then-communist dictatorship.
        As with everything, there were very few drinks one could choose from. But,
        now, drinking boza is seen as uncool," Georgi Georgiev, an online marketing
        consultant from Bulgaria, explains.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb0d49c-db63-4132-9f24-02d58fd9671d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.682+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37789326-2360-4e2e-bba8-41085a05da59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.683+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the decrease in popularity, boza can still be found in most
        local grocery stores in Bulgaria.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4c8474-6d88-480b-a610-84587ed014aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.683+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2451b293-bc36-4419-8278-323941054408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.683+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mamajuana: Dominican Republic</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85730997-a425-44c1-ba22-ba0629c6fefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.683+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re heading to the Dominican Republic, then one drink you''ll
        want to keep an eye out for is mamajuana.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfb06a2-ce03-4d2a-9d7e-d2ddf5828648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.683+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb05433-65b0-47ec-a661-4890e7eb9667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.683+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though it''s a national drink, there isn''t an agreed-upon single
        recipe for mamajuana, as each family makes their own. But one ingredient that
        every recipe contains is bark, which historically has been harvested by the
        country''s indigenous people.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c14530a-43b5-4c54-a5b4-212152b6fe83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.683+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c021fd42-9c9a-4f6e-a43f-06d862720b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.683+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Red wine, honey and rum are poured over the bark -- along with any
        other ingredients the maker wants to add.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30e64a8-57e3-4546-b109-6f4eb3811115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.683+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a73d778-afdf-4d85-820d-6738e481dd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.683+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mechi Annaís Estévez Cruz, owner of a language school that teaches
        Dominican culture in the Dominican Republic is nostalgic about the beverage,
        saying: "We drink mamajuana, and in a way it''s like we don''t forget our
        past."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574fff5e-4a5a-4199-8a65-80a8620b33cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.683+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51cca82-599b-41b9-9cb3-427e04ddd9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.683+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mamajuana''s purpose is wide-ranging: It''s an aphrodisiac, can
        be used to treat digestive issues, cure colds, and get rid of the flu.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e8b866-4f87-4c65-b2d9-4cf9bc125b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.683+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0813c7c-dfc0-4b13-96c6-67881de85d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.683+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also consumed with the sole purpose of having a good old-fashioned
        time -- so long as you don''t mind the licoricey (think Fernet Branca) or
        floral taste.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692c0f52-e4cb-4c27-a0ed-7cf94a2c3464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.683+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4a949a-8de0-4833-9a1c-062466e664e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.684+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next time you''re in the DR, you can always head to La Casita De
        Papi in Cabarete and ask about the local post-meal digestif.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d1d5d9-54f9-4b86-9761-117f374d410b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.684+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3664e30a-b61c-4a48-b71f-cd10fe7b6543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.684+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Kava: Fiji</h2>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd22a2f-6673-478d-a9d2-24e2150bd3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.684+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kava is an important part of Fijian ceremonies and the roots --
        sevusevu -- are often a main component of formal meetings and special occasions.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78788fed-d445-43fd-bf03-4e990fa00dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.684+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb75dc63-a2c9-41d5-973f-7c8d42547b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.684+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you attend a kava ceremony while in Fiji, you''ll have the unique
        opportunity to try this drink, which comes from an intoxicating pepper plant
        common across other countries in the region. The plant is pounded into a powder
        and then mixed with water.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a77fb2-a6bb-4e53-8ef5-6b31e5ee3750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.684+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10382c6-feb4-4fb8-b557-9275fbd5cbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.684+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diane Selkirk, a Canadian travel writer and photographer, attended
        one such ceremony while traveling in Fiji. Selkirk sampled kava and describes
        the experience affectionately: "There are a bunch of reasons it affects people.
        Apparently, it has 18 active compounds. It made me extra-cheerful and very
        mellow and gave me a numb lips and tongue. It also makes people talkative
        and cooperative."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff01c85-a336-4b37-8a43-2df6460ae5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.684+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d195b9-795a-483b-aa1f-efe76ef41986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.684+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kava is a psychoactive drink and while it''s legal in Fiji, it''s
        banned in some countries, so read up on the potential side effects before
        you decide to partake.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384ea1b7-bb57-488e-ab92-128080302b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.684+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472a94f9-a669-4ab7-b9f2-f9f03534f9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.684+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Meat breast mezcal (mezcal de pechuga): Mexico</h2>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303075ad-1e10-4f59-9b37-af498147fdd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.684+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In and of itself, mezcal -- a popular drink in Mexico -- doesn''t
        meet our criteria for odd and unusual. You can find all kinds of mezcal in
        bars throughout the country and internationally too.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65271cb-c8ee-42ee-aa98-404ed2217e2b'
      'mgnl:activationStatus': true
