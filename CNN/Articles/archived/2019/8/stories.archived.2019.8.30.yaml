      'mgnl:type': 'text'
      'text': '<p>It’s no surprise that omotenashi is something that Toyota keeps
        in mind, not only with the design of its new vehicles, but also in terms of
        how the customer can have the best experience while riding a signature Toyota
        vehicle, be it in a simple commute or a long journey. This canny sense of
        hospitality and luxury is best exemplified by the new Hiace Super Grandia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
