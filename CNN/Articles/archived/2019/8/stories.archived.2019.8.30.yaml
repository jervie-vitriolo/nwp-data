    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c34771-94bf-417a-ad9c-db90f8411eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:49:10.837+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:06.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30)</strong> —&nbsp;Quezon
        City Representative Alfred Vargas clarified Friday that he has no intention
        to penalize teachers under his proposed policy banning homework for students
        during weekends.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a285c83-8a4d-4125-8744-64bc2bb0a5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:49:10.837+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:06.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Wala pong kahit anong</em> fine, <em>wala rin pong pagkakakulong</em>.
        It was an honest legislative mistake which we already corrected,” Vargas told
        CNN Philippines’ The Source.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ab7781-e34e-4eaf-9055-3f8f8d7285ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:49:10.837+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:06.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are no fines and imprisonment under the bill.
        It was an honest legislative mistake which we already corrected.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fd9f2b-25d2-43ae-97de-8164907fdc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:49:10.837+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:06.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Inaako ko naman ‘yung pagkakamali ko at tsaka ng</em> office
        <em>ko</em>,” he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d9ec8b-0b9c-4e8e-8474-9799f8f8f800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:49:10.837+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:06.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I own up to my office''s mistake.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bcccad-54f6-4e81-9f3c-f7bc2e4a1496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:49:10.837+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:06.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vargas on Monday filed <a href="http://www.congress.gov.ph/legisdocs/basic_18/HB03883.pdf">House
        Bill No. 3883</a>, which seeks to prohibit elementary and high school teachers
        to assign take-home assignments to students for the weekend.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d2fd84-a4b8-41a2-99c2-49cdc812fe5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:49:10.838+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:06.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill initially imposed ₱50,000 fine and up to two years of imprisonment
        on teachers who will violate the policy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0318c383-63de-4411-a6e3-9890bd1cbdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:49:10.838+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:06.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Vargas on Wednesday said the provision was just mistakenly
        included in the bill.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a102a31-0fb2-41ad-bbd6-17272052644d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:49:10.838+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:06.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was intended for another measure <em>na ginagawa pa lang natin
        ngayon. Talagang nagkaroon ng</em> oversight and sadly that is what happened,
        but we already corrected it at the committee level,” the lawmaker explained.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f2158a-cf42-4c27-8dbf-7fc802a33124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:49:10.838+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:06.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It was intended for a bill that we are still working
        on. There was really an oversight mistake and sadly that it what happened,
        but we already corrected it at the committee level.]</p>'
    '25':
