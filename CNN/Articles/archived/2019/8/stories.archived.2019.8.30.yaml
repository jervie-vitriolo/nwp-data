    'jcr:uuid': '65a0d815-8635-407a-afbe-51967e58feb1'
    'lead': 'The Philippine Amusement and Gaming Corporation said casino operators
      must beef up security protocol, while gambling lenders will be regulated amid
      kidnapping cases. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T10:39:32.876+08:00
