      'mgnl:created': 2019-08-30T07:21:10.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:14.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Barcelona signing Frenkie de Jong won Midfielder of the Season
        for his exploits with Ajax, while Messi won Forward of the Season and Liverpool
        goalkeeper Alisson won Goalkeeper of the Season.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8655a38-2872-4eca-9d80-ebec289cd07d'
      'mgnl:activationStatus': true
