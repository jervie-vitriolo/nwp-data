      'mgnl:lastActivated': 2023-01-27T12:18:13.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the retailers in the segment that filed for bankruptcy and
        closed all their stores during the last five years are Wet Seal, American
        Apparel and Delia''s. Aeropostale also filed for bankruptcy in 2016 but has
        kept some of its stores open.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121088b6-072b-42e7-acf1-503f653da792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:22:46.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:13.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea87a8a-bb52-4b72-8ab1-fef1f88d4bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:22:46.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:13.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many retailers have run into trouble due to being purchased by private
        equity firms or hedge funds. But Forever 21 is still owned by its founders,
        Do Won and Jin Sook Chang. A husband and wife team, the Changs immigrated
        from South Korea in 1981 and started the chain three years later with a single
        900 square-foot store in Los Angeles and only $11,000 in savings.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb306182-d993-4e08-9141-01825f78f39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:22:46.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:13.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3031c7-9ca6-44e9-8a9c-27025bd32745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:22:46.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:13.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forbes lists the couple as having a net worth of $1.5 billion, and
        the privately-held company itself as having annual sales of $3.4 billion and
        30,000 employees.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f22c129-6d2e-449b-95f9-7426069d06d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:22:46.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:13.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08afd84-ff1a-4def-b729-dde0cc214957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:22:46.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:13.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloomberg reported in June that some members of Forever 21 management
        had asked some of its landlords to take a stake in the company as a way of
        coming up with funds it needs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab283ce-5d6f-49c2-bb52-4d580ccc78db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:22:46.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:13.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d597b30-98a6-437d-b417-923988ab53fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:22:46.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:13.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mall owner Simon Property Group, for which Forever 21 is a major
        tenant, took a stake in Aeropostale during its bankruptcy process. In July
        Simon Property CEO David Simon told investors it was open to working with
        other tenants facing trouble, without mentioning any by name.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9841902-258b-464b-9e84-8fbb6b48b33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:22:46.351+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:13.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980383fc-b3df-4f42-9f8e-261f4178f546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:22:46.351+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:13.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll work together on other distressed situations, and let''s
        face it, there are some out there," Simon said. "But we''re only going to
        buy into companies that, we think, have brands and that the volume that is
        worth doing it."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af160a6-d690-4eef-bd14-09c37bf1d201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:22:46.351+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:13.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fc5092-ba9f-4a7a-b036-d122281d71dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:22:46.351+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:13.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bloomberg reported Thursday that Do Won Chang has been trying
        to maintain control of the company in any restructuring, and that his desire
        to do so has limited the company''s ability to find funds it needs.</p>'
  'breast-cancer-hormone-theraphy':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-30T07:24:27.219+08:00
    'imagesource': 'jcr:c258fa95-8ad4-4f96-94b3-cb4d609e90da'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad5ba774-6542-45b2-b52e-beef5fed76be'
    'lead': 'Certain hormone replacement therapies have long been tied to an increased
      risk of breast cancer. Now, new research suggests that in some cases, that risk
      can persist for more than a decade.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T07:26:30.351+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T12:18:12.666+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:17:19.600+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Breast cancer risk linked to hormone therapy can persist for years,
      study says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db940150-b21c-4269-aa57-7b3cbb314964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:26:30.352+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:12.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Certain hormone replacement therapies
        have long been tied to an increased risk of breast cancer. Now, new research
        suggests that in some cases, that risk can persist for more than a decade.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b389f2-90cd-4c53-af2f-4dd827ee1532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:26:30.352+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:12.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research, published in the journal The Lancet on Thursday, found
        that risks increased steadily the longer the hormone replacement therapy was
        used, and were greater for estrogen-progestogen hormone therapies than for
        estrogen-only hormone therapy. Every type of hormone replacement therapy,
        except for vaginal estrogens, was associated with excess breast cancer risks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ebca05-8b4f-4fab-8cb7-8f04fef6f9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:26:30.352+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:12.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The menopausal transition most often begins between ages 45 and
        55, causing symptoms to appear due to changes in the body''s production of
        the sex hormones estrogen and progesterone. Sometimes women take hormone replacement
        therapy, also called HRT or menopausal hormone therapy, to help relieve symptoms
        of menopause, such as hot flashes, night sweats, pain during sex and vaginal
        dryness. Those symptoms can be mild in some women but can impact the wellbeing
        of others. The hormones most commonly used to treat symptoms of menopause
        are estrogen and progesterone.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0df543-fced-4d8d-b953-4a0340284081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:26:30.352+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:12.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Excess risk persisted for more than 10 years''</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43080dc5-1ae5-4d2a-bffa-4b64fccb2686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:26:30.352+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:12.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new research was based on an analysis of data from 58 previously
        published studies on hormone replacement therapy, which included more than
        100,000 postmenopausal women with invasive breast cancer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69993a37-72ba-49ee-85f1-10eacb05a125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:26:30.352+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:12.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers found that for women of average weight in Western
        countries, five years of using estrogen plus a daily progestogen hormone therapy,
        starting at age 50, was associated with an increased risk of breast cancer
        up to age 70.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b369ff8-7140-44c0-b7de-37737bb32f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:26:30.352+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:12.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically, the research suggests that the estimated incidence
        of breast cancer at ages 50 to 69 was tied to an increased risk -- from 6.3%
        of women who never used hormone replacement therapy to 8.3% of those who used
        the therapy daily for five years.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd4b30f-1c28-4475-b462-d64c366c43df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:26:30.352+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:12.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s an increase of about one extra cancer case in every 50 users
        of the therapy, according to the research.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f6932a-1142-4ffa-898d-cf80fff4db82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:26:30.353+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:12.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, five years of using estrogen plus intermittent progestogen
        hormone therapy was tied to an increased risk, from 6.3% to 7.7%, representing
        an increase of one extra cancer case in every 70 users of the therapy, the
        research suggests.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b709d00-6704-4275-9ba4-71de2765db8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:26:30.353+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:12.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research also suggests that five years of using an estrogen-only
        therapy was tied to an increased risk, from 6.3% to 6.8%, which would be an
        increase of one extra cancer case in every 200 users of the therapy.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce64999e-03ac-4638-9c95-81d1b6e8b998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:26:30.353+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:12.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if therapy is stopped at some point, "some excess risk persisted
        for more than 10 years," the researchers wrote.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd9a63a-0f34-4bdf-acbf-7097cdbedfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:26:30.353+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:12.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new research showed just an association between hormone replacement
        therapy and breast cancer -- not a causal relationship. More research is needed
        to determine whether hormone replacement therapy actually caused increases
        in breast cancer incidence.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7fbe17-6929-4c95-bf52-0f60df085bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:26:30.353+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:12.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the associations in the new research are largely causal, the
        data suggests that menopausal hormone therapy used in Western countries may
        have caused about 1 million breast cancers out of the total 20 million that
        have occurred worldwide since 1990.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8b799a-7963-493d-a8c2-ffb5c7fc4bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:26:30.353+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:12.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Weighing the risks and benefits</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68310aae-629c-43d0-945c-83fff6e32376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:26:30.353+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:12.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings came as no surprise to Dr. Otis Brawley, Bloomberg
        distinguished professor of oncology and epidemiology at Johns Hopkins University
        in Baltimore, who was not involved in the new research.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4104cb7d-5060-41b9-bc27-8c27d368132d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:26:30.353+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:12.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For 18 years now I have been trying to convince women that they
        don''t want to start postmenopausal estrogens, and I''ve been encouraging
        women who have hot flashes to try to resolve those hot flashes through other
        medical means," Brawley said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e1b5b4-11a5-47fd-a4c0-c5843f559baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:26:30.354+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:12.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now there''s some women who have hot flashes that are so significant
        that giving them estrogen actually is worth the risk," he said. "Virtually
        everything we do in medicine has a risk and a benefit to it, and when the
        benefit starts getting to be clearly higher than the risk then perhaps you
        ought to do it, but when the benefit is not clearly higher than the risk,
        I try to avoid using it."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b9df89-9326-4327-a7fa-9590531f2889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:26:30.354+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:12.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In general, the US Food and Drug Administration says not to take
        hormone therapy if you have problems with vaginal bleeding; have or had a
        history of certain cancers; have or had a blood clot, stroke or heart attack;
        or have a bleeding disorder, liver disease or allergic reactions to hormone
        medicine.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787f2c37-9ba2-4a8f-a259-98b9b95dba27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:26:30.354+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:12.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For women who are already taking a hormone replacement therapy and
        might have some concerns, Brawley said to talk to your doctor.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe6f39c-5b3f-4c75-9c89-bde3c9ac9c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:26:30.354+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:12.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new research should help both women and their doctors in deciding
        whether or when to start hormone therapy and which preparation to take --
        estrogen and progestogen combined or estrogen alone, Dr. Janice Rymer, gynecologist
        and vice president of the Royal College of Obstetricians and Gynaecologists
        in the United Kingdom, said in a written statement distributed by the Science
        Media Centre.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cce95c-2e67-4f8c-8156-7a0f3a61e593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:26:30.354+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:12.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women must be informed of the small increase in risk of breast
        cancer so they can weigh these up against the benefits that they may have
        from taking HRT," Rymer said in the statement. She was not involved in the
        research.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35f8377-13dc-4d12-84f8-fe6504cf69f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:26:30.354+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:12.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These findings should not put women off taking HRT if the benefits
        -- such as protection of bones and decrease in cardiovascular risk -- outweigh
        the risks," she said. "To put the risk into context, a woman has greater risk
        of developing breast cancer if she is overweight or obese compared to taking
        HRT."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4272d07-633e-4d0b-9da6-5a949e15a184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:26:30.354+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:12.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''We would urge patients not to panic''</strong></h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c44fe9c-3156-4bca-b753-7536fd7c2b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:26:30.354+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:12.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Royal College of General Practitioners in the United Kingdom
        urged women not to panic as a result of the new research.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4e0c69-95e1-48ac-b591-df75ad9fd859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:26:30.355+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:12.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The link between HRT and an increased risk of breast cancer has
        been known for some time. But it is a complex relationship," Martin Marshall,
        vice chair of the Royal College of General Practitioners, said in a written
        statement in response to the research.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023c6ed6-6130-4557-a986-c9c0b5e888c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:26:30.355+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:12.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is still a lot of evidence to suggest that HRT is safe and
        effective, and current clinical guidelines recommend it as an appropriate
        treatment for some women going through menopause. Nevertheless, it is important
        that clinical guidelines are evidence-based, and that this study is taken
        into account as clinical guidelines are updated and developed," he said. "We
        would urge patients not to panic as a result of this research, and to continue
        taking HRT as it has been prescribed to them -- and we would urge prescribers
        to do so as normal, until clinical guidelines recommend otherwise."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761aea9b-16ef-43cd-be73-010455dae9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:26:30.355+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:12.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/29/health/hormone-replacement-therapy-breast-cancer-study/index.html">Breast
        cancer risk linked to hormone therapy can persist for years, study says</a>."</em></p>'
  'ryan-russell-nfl-bisexual':
    'author': 'Lauren M. Johnson, CNN'
    'caption': 'NFL veteran Ryan Russell comes out as openly bisexual. | Joe Robbins/Getty
      Images'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-30T07:32:37.350+08:00
    'imagesource': 'jcr:fd644589-15b5-4c07-835c-9f75e846e4a2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b36fdd97-3845-413d-8400-b6699de7ac07'
    'lead': 'Ryan Russell has played in the NFL for three seasons, but when he suits
      up and takes the field for his next gameday he will be the first man to play
      in a regular season game who identifies as bisexual.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T07:34:56.451+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T12:18:11.682+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:17:19.866+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Three-year NFL vet reveals he is bisexual'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c091bf2-ea98-49f0-a7ce-80077eda900f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:34:56.452+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:11.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;Ryan Russell has played in the
        NFL for three seasons, but when he suits up and takes the field for his next
        gameday he will be the first man to play in a regular season game who identifies
        as bisexual.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ba22a9-c63d-46b0-b5a5-e982376eaeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:34:56.452+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:11.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russell, currently a free agent, was drafted by the Cowboys in 2015
        after playing college football at Purdue. He played one year at the Cowboys
        and then two years at the Tampa Bay Buccaneers, but no one knew who the defensive
        end really was.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec140f3b-7f05-49ae-a31c-39b82ce1f6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:34:56.452+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:11.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russell told ESPN that he hid his sexual identity during the first
        three years of his career. He said he had a fear that it could be the end
        of his career if he was honest about being bisexual.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0dccbe-c4d2-4f91-8e97-fbec76aa479e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:34:56.452+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:11.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I rationalized my fear because it was easy to convince myself that
        hiding who I was made the most sense. The competition is so stiff to stay
        in the league, that any small mark can lead a front office to choose another
        guy for your job," Russell told ESPN''s Kevin Arnovitz.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5d3ee4-719f-40ae-93ed-fc0fdcea2d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:34:56.452+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:11.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After sitting out the 2018 season due to an injury, Russell said
        he wants to live honestly and that means being honest with his teammates.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb54fd1-8e45-4709-b6be-e8c239d19e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:34:56.452+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:11.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, I have two goals: returning to the NFL, and living my life
        openly," he said. "Those two objectives shouldn''t be in conflict. But judging
        from the fact that there isn''t a single openly LGBTQ player in the NFL, NBA,
        Major League Baseball or the NHL, brings me pause. I want to change that."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd274e058-d093-4be1-bcbd-70ccbfc4f510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:34:56.453+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:11.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other professional athletes have also publicly announced their sexual
        orientation in recent years. Many waited until they had retired.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdaafd9-948a-40db-ba5a-13768ded4774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:34:56.453+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:11.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Sam was the SEC defensive player of the year for Missouri
        in 2014, when he announced he was gay prior to the NFL draft.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5166871a-b38e-46c5-990d-01ad40bafc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:34:56.453+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:11.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was then taken by the St. Louis Rams in the 7th round, but only
        played in a preseason game.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c882f649-b867-426d-8182-53f04d9cef86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:34:56.453+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:11.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is now playing in the Canadian Football League for the Montreal
        Alouettes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6511d9a3-4dcc-4b73-a5e2-ad0f48d89564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:34:56.453+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:11.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the NBA, center Jason Collins announced he was gay in 2013 after
        12 seasons in the league. He is believed to be the first person in any major
        US sport to do so.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a33fbf-bdd8-4227-a695-7cac19544a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:34:56.453+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:11.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russell said he has been working out with the San Francisco 49ers
        and is continuing to find a spot in the league.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d13c2ed-c438-40c4-83de-adac323835fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:34:56.453+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:11.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In nobody''s worlds should being careful mean not being yourself.
        The career you choose shouldn''t dictate the parts of yourself that you embrace."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30e3146-f61f-4cfe-a8a2-d95317806057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:34:56.453+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:11.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/29/football/ryan-russell-nfl-openly-bisexual-trnd/index.html">Three-year
        NFL vet reveals he is bisexual</a>."</em></p>'
