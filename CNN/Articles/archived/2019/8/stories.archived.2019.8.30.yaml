      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zinedine Zidane''s return to Real Madrid, where he won a record-breaking
        three consecutive Champions League titles in his first stint in charge, will
        give Los Blancos fans hope the club can return to the top of European football.</p>'
