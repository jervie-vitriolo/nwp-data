    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Amazon', 'Amazon-forest', 'Amazon-fire', 'Bolsonaro', 'indigenous-people',
      'agribusiness']
    'template': '1'
    'title': 'As the Amazon fires rage, members of this indigenous community brace
      for their world to change'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940eac5c-4be9-44f3-8f44-c5e309c1b69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:31:38.659+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:04.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;An orange hue greets dusk in the Campos
        Amazonicos. It is then, as the sun''s punishing glare ends, that the firefighters
        can comfortably approach the flames hurtling across the parched savanna.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa4993d-6f2b-45ac-b599-a0a0619996e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:31:38.659+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:04.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this tiny band of firefighters, there are no epic cargo planes
        with tons of water, or helicopter drops. Just shovels, sweat, a turbo kind
        of leaf blower to burn the fire out, and long, bumpy, agonizing drives in
        aging jeeps and ATVs, across the dust and ash.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61cc093-6e6c-4f51-aed1-4fa786ec828f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:31:38.659+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:04.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The challenge is equal to the global stakes involved. Much of the
        Amazon is canopy, but parts of it -- like the National Park of the Campos
        Amazonicos -- are also savanna, where fires are stoked by powerful wind. Fire
        walks, confident and all-consuming, across vast swaths of pasture.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dca4497-ddfc-4081-84c8-348f30c55552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:31:38.659+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:04.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tiny band of a few dozen firefighters -- based in a two-story
        house three hours'' drive away from the nearest village -- cover an immense
        area, across which the green has turned to ashes at an alarming rate in the
        past four days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cee6a9-3262-4855-8e29-2921215932a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:31:38.659+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:04.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firefighters have helpful but anxious neighbors, the Tenharim
        indigenous people. The Tenharim have called this area "Mother" for centuries,
        but fear the raging inferno of this year and the rampant deforestation around
        the Amazon may soon leave them orphans.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d2df9d-2b84-457d-8db0-01914988fd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:31:38.660+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:04.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the land they live on and identify with. But Marcio Tenharim,
        the president of their association, looks on at the flames exhaustively fought,
        knowing his delicate world is changing. "The next generation will have a darker
        future," he said. "Since this president came to power these things are happening
        a lot more."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf1ce6c-23f3-4cde-a08f-b6142af754e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:31:38.660+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:04.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He means President Jair Bolsonaro, globally criticized for his exploitative
        approach to the Amazon and his mixed response to the fires raging this year
        through it. The Tenharim say the fires in their area -- 900,000 hectares,
        which they say their thousand people legally own -- have increased yearly.
        There were 93 last year, they said, a third up on the year before that. They
        simply don''t know how heavily hit they''ve been this year, yet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c654f0cb-1a40-4199-ac69-808b14f8ff3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:31:38.660+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:04.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tenharim''s indigenous headdress glows in the orange inferno, as
        he looks, somewhat resigned and blank in his expression, into the wall of
        flame. "It''s sad to see what we have preserved," he said.</p>'
    '17':
      'image': 'jcr:40059aac-56fe-45a1-b56f-4003321cdc6c'
      'imageCaption': 'Marcio Tenharim, president of the association of the people''s
        association of the Tenharim'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abee991-27e4-4482-8f9d-d2698d61391b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:34:25.205+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:04.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb41b0a-0ac4-41c6-a263-3e4c0266a9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:31:38.660+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:04.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Four days of fires on preserved land where you could breathe fresh,
        clean air. And now we breathe smoke."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099a8ab7-568c-46dd-b6a5-bd937d0ae18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:31:38.660+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:04.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tenharim contribute ten men in shifts to the fire brigade, from
        a pool of 23. At the center of their world is a gathering of huts, where modern
        and abnormally loud pop music often blares. This place is disconnected from
        the bustling businessmen in Brazil''s capitals who would happily invest in
        the forest. Yet the outside world has long wanted a piece of their paradise.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb0bca9-47d7-4a6a-83a9-0a496400980a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:31:38.660+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:04.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their land is bisected by the highway 230, the Trans-Amazonian,
        built by the military in 1972.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42552d85-7411-4533-985c-8594b140595f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:31:38.660+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:04.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then it brought in diseases, they said, and caused intense protest.
        Now it churns with dust and huge trucks stream past cattle and discarded logs.
        The highway lined with signs of how fast the outside world is stripping the
        Amazon of its riches. Deforestation to help grow soy, to feed China, and to
        create pasture for cattle to graze in. The global appetite for beef is stoking
        the pace of destruction, at a rate of one and a half soccer fields per minute,
        according to Brazil''s National Institute of Space Research.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a7693b-3640-4d65-b1ca-8b9b747d986c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:31:38.660+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:04.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One enduring question is how the fires are started. Most policemen,
        officials, investigators, and firefighters CNN spoke to over a week accepted
        that a large number were started by people eager to clear land and exploit
        it afterward. President Bolsonaro has suggested some of the 85% rise in fires
        throughout Brazil this year may be natural, although some experts have challenged
        that idea, saying many are man-made.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc7c514-24d4-47c3-8d66-cb7922ef9dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:31:38.660+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:04.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet on flat and dry savannas, natural fires do occur more commonly,
        sometimes because of lightning, said Daniel Botini-Alves, a researcher into
        tropical savanna forest fires at Sao Paulo State University.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805238db-ae1d-441d-b77c-b5b9eca07039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:31:38.660+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:04.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fires in indigenous forests are mostly man-made and that''s where
        the biggest fires are," he added. "For five or six months now we''ve been
        seeing increased deforestation and fires are a consequence of that." He added
        that later in the year, when the dry season ends, more fires could occur when
        fires are lit to clear the pasture to grow afresh in the rainy season.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c99aaab-7026-4ebe-a75d-59ad87d468b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:31:38.660+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:04.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Marcio Tenharim retains hope, because without that, there are
        only ashes. Asked about his children''s chances there, he said: "Probably
        they''ll have time, and this isn''t the end. It won''t be like before."​</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c6d2be-02df-4901-b082-15720ad96f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:31:38.660+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:04.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/29/americas/amazon-rainforest-fires-indigenous-community/index.html"
        target="_blank">As the Amazon fires rage, members of this indigenous community
        brace for their world to change</a>."</em></p>'
