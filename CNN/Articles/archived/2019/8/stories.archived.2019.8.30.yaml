      'jcr:uuid': '0d2d8c31-4c24-4741-8b03-831b248bcf59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:15:11.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:15.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Apple sent out invitations on Thursday
        for a media event next month where the company is widely expected to unveil
        its latest iPhone models.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7504ff7c-abc8-4352-943c-fa68f8256f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:15:11.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:15.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463074c8-7da4-4496-9e00-ae403654b48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:15:11.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:15.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event is scheduled to take place September 10 and will be held
        at the Steve Jobs Theater at its headquarters in Cupertino, California.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1a54d7-cd02-4109-846d-fdb52e4825ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:15:11.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:15.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65194e07-94bd-45a1-a00d-e1607b642cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:15:11.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:15.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As usual, the invitation didn''t provide much insight into what
        Apple will actually discuss at the event. The artwork featured a modern version
        of the company''s first official logo with the apple divided into floating
        rainbow chunks. The tagline for the invitation: "By innovation only."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129fd556-2cbf-4a5a-879e-1b8254771c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:15:11.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:15.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5fbe89-d572-4cca-89c4-dec25c359452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:15:11.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:15.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Apple, the stakes of its iPhone event are always high. More
        than any other product, the iPhone catapulted Apple to becoming the world''s
        most valuable company at one time and remains its biggest source of revenue.
        In recent quarters, however, iPhone sales have suffered double-digit percentage
        declines as customers hold on to their smartphones longer and the company
        contends with a slowdown in China amid an ongoing trade war.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551cb2e0-b2f0-43dc-857f-8211835e8ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:15:11.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:15.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac5e951-6fea-419d-8531-8c3863a71a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:15:11.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:15.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among other announcements, Apple is reportedly planning to launch
        three new iPhones, including two "Pro" models to replace the iPhone XS and
        iPhone XS Max. The Pro models are said to feature a new and improved camera
        and video recording features.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e87290-19c2-49bc-abb8-fbe477b74bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:15:11.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:15.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d975167-4ad9-4ccf-ab3b-2d7acb899e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:15:11.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:15.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple could also give final details and pricing for its streaming
        TV service, Apple TV+.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def6af86-6199-4e3c-9056-4f3596765c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:15:11.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:15.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ee63bc-4d49-4c61-a4b7-a7ce72db1abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:15:11.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:15.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has hosted a press event in early September to announce
        new iPhones in each of the past seven years. But one thing could be different
        this time: Jony Ive, Apple''s longtime design guru, may no longer play a key
        role at the event. In June, Apple announced Ive would be leaving the company
        after 30 years.</p>'
