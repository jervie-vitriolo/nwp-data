    'jcr:uuid': '7c9323bd-b2ad-46d7-8ac6-c33ff464987b'
    'lead': 'The video comes the day before the release of Del Rey''s latest album,
      ''Norman F***ing Rockwell.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T14:53:25.682+08:00
