      'mgnl:created': 2019-08-30T09:30:37.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:11.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30) —</strong> The
        Philippines and China have signed six bilateral agreements related to economic
        growth, education, and science and technology.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e706c3-b6f0-4649-9919-6bc6f2c4fb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:30:37.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:11.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524abeb7-dab4-469e-a7a8-7ec7b0b2769f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:30:37.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:11.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte and Chinese President Xi Jinping witnessed
        the exchange of the signed agreements during their bilateral meeting on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51835517-157a-4341-aafc-9d6710107d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:30:37.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:11.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf610be5-3afe-4ad2-83c6-7fd4a470d02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:30:37.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:11.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the agreements signed were a memorandum of understanding (MOU)
        on education cooperation between the Commission on Higher Education (CHED)
        and China''s Ministry of Education and MOU on science and technology cooperation
        between the Department of Science and Technology (DOST) and the Ministry of
        Science and Technology of China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5cdfdc-3251-437b-8c28-0eb553a8b70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:30:37.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:11.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c770063-6f6d-43c1-ab71-2a74771ff492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:30:37.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:11.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' Bureau of Customs (BoC) and China''s General Administration
        of Customs also inked a cooperative arrangement on the implementation of the
        intergovernmental agreement regarding cooperation and mutual assistance in
        customs matters. There was also an implementation contract on the China-aided
        container inspection equipment between the BoC and the Ministry of Commerce.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d62e00-da4e-481f-923b-e447162f8a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:30:37.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:11.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbd6d21-664f-4ba1-b483-4394a79aa013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:30:37.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:11.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Finance (DOF) and China International Development
        Cooperation Agency also exchanged notes on cooperation procedure for the availment
        and utilization of concessional loan under a renminbi-denominated loan facility.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adaeea9c-f5c6-41ae-8185-ed7e59c5530f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:30:37.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:11.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38f70b7-0563-472b-b215-718827fca681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:30:37.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:11.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOF and the Export-Import Bank of China also inked a preferential
        buyer’s credit loan agreement of project management consultancy of the Philippine
        National Railways'' South Long Haul Project  that would link Manila to Bicol.
        Once operational, travel time from Manila to Legazpi City will be reduced
        to six hours from the present 13 hours. The entire project costs ₱175 billion,
        with China signing a ₱14-billion credit line.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df81845-b8c2-4072-9bd6-ac0b8e90cde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:30:37.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:11.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccdea5c-4858-4d5b-8f29-4a5aecaa182a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:30:37.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:11.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the two leaders'' bilateral meeting, Duterte reaffirmed the
        Philippines'' friendship with China, telling Chinese President Xi Jinping
        that despite challenges, "we are living up to our commitment to define our
        ties as a comprehensive strategic cooperation."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a672961d-7c78-4d36-83a5-daab113f69b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:30:37.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:11.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1583f4f1-ab21-444b-ad74-14c28ef08e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T09:30:37.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:11.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same meeting, China rejected the Philippines'' arbitral victory
        on South China Sea. Presidential Spokesperson Sal Panelo said Xi and Duterte
        "agreed to disagree", adding that their differences "should not derail warm
        relationship" between the two countries.</p>'
  'PAGCOR-casino-kidnapping':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'Photo from the Philippine National Police Anti-Kidnapping Group'
