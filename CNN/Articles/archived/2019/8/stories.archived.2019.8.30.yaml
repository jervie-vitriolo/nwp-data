  'hong-kong-protests-demands':
    'author': 'Tara John, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-30T18:03:27.905+08:00
    'imagesource': 'jcr:8dffba59-92f2-40bc-9adf-bd28f2e3baf9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9fa9c480-609d-4e84-8da4-79399f9d1496'
    'lead': 'What started as a movement against a controversial law has expanded into
      something much bigger.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T18:08:22.117+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T12:17:50.203+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:17:26.601+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why Hong Kong is protesting: Their five demands listed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b602810-5d00-4848-9436-94e58d9964f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:08:22.117+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:50.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Hong Kong is facing a major political crisis
        amid repeated street protests and mass demonstrations. What started as a movement
        against a controversial law has expanded into something much bigger.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322c1b5f-d0e3-4f96-bd71-9896f79b98c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:08:22.117+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:50.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1fdd08-4d12-43aa-a7e6-a46cdaf0b6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:08:22.117+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:50.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past few months, the demonstrations have evolved from millions
        marching through the streets, to groups of protesters in hard hats storming
        government headquarters and shutting down the city''s international airport
        for two days. While the majority of protesters have been peaceful, frustration
        is building on all sides.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bbc7cb-bca6-4888-99fd-bdf88cbddd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:08:22.117+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:50.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409123f0-1722-47f8-822f-6833b12fb0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:08:22.117+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:50.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters are now demanding greater democracy and an inquiry into
        alleged police brutality during past demonstrations. Hong Kong''s billionaires
        are calling for order. And as unrest intensifies, Beijing''s tone is becoming
        increasingly heated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd953a35d-55fe-4a51-a24a-e69b78d1388b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:08:22.118+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:50.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70941263-852f-4b17-94b9-b1924242f926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:08:22.118+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:50.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what you need to know:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04c73ec-241b-4e5a-8e99-e58446bd7ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:08:22.118+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:50.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6ff3be-a65a-428c-a035-57f076211c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:08:22.118+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:50.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s the history here?</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaae0998-b842-4999-8b42-9c5aaacc7d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:08:22.118+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:50.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong belongs to China, but it has its own currency, political
        system and cultural identity. Many Hong Kong residents don''t see themselves
        as Chinese, but rather as Hong Kongers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ea54f4-c462-429c-bcf0-d7d3d7b30cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:08:22.118+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:50.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e842a506-aa19-4a88-83e7-74fc764360e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:08:22.118+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:50.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That difference goes back generations; the city was a colony and
        territory of the United Kingdom for more than 150 years, until the British
        handed it back over to China in 1997. Today, Hong Kong''s legal system still
        mirrors the British model, prizing transparency and due process.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68042df-285a-4351-8e5a-cb6532aacda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:08:22.118+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:50.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d019d6-3e84-47f6-84e9-92b507ce2ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:08:22.118+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:50.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A policy dubbed "one country, two systems," enshrines this uniqueness.
        Under the policy, Hong Kong''s maintains a de-facto constitution, known as
        the Hong Kong Basic Law. It guarantees freedoms that are unavailable to Chinese
        mainlanders, such as the right to protest, the right to a free press and freedom
        of speech.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788ad1e3-d5e1-4752-be30-fb7c550718e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:08:22.118+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:50.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cde31d2-05f9-49e3-acc3-5d4ca1e07187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:08:22.118+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:50.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the tenets in the Basic Law is that Hong Kong has the right
        to develop its own democracy, and previous Chinese officials pledged that
        the central government in Beijing wouldn''t interfere with that. But in recent
        years, Beijing has repeatedly reinterpreted the Basic Law -- now it says it
        has "complete jurisdiction" over Hong Kong.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630e9b0d-6aa2-47f6-81af-0cf05bd0b6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:08:22.118+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:50.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6119e40c-2e67-40d7-8ad1-5124e05f92fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:08:22.118+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:50.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Basic Law states that Hong Kong "shall safeguard the rights
        and freedoms of the residents" for 50 years after the handover. But many residents
        say mainland China is already starting to encroach on those rights.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e080c42-f74f-4103-bb35-9105a5a65e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:08:22.118+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:50.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4447e364-f337-4ce9-98bf-ba01ca2eba72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:08:22.119+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:50.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This perceived threat to Hong Kong''s rule of law has led to the
        regular confrontations which has seen hundreds of protesters arrested so far.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c263d6fe-c234-49f0-84e3-5be4180641fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:08:22.119+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:50.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e64b8d5-a77e-4ac0-a55f-d909821e2350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:08:22.119+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:50.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What are the protesters demands?</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcf5f78-b0f0-47cd-8376-e60684345d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:08:22.119+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:50.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s summer of protest has seen all kinds: Massive peaceful
        marches; widespread strikes from different professional industries; and smaller
        group actions that have ended with clashes and vandalism, including putting
        up a banner in the seat of government that read "There''s no rioters, there''s
        only tyranny."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d63fde-9c8e-499d-a256-f63b358d090b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:08:22.119+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:50.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ffcc07-1ce4-4ee8-9542-e34f4b8db2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:08:22.119+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:50.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early August, violent outbreaks at Hong Kong airport set a newly
        combative tone, with protesters attacking and temporarily detaining two people.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfef819b-e8f8-4547-a897-ed39163976cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:08:22.119+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:50.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491c2faf-f2bf-4794-87b2-c811078b3dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:08:22.119+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:50.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests began in March, but they kicked off in earnest in June.
        They were sparked by widespread opposition to a now-shelved extradition bill,
        but have since expanded to demands for full democracy and police accountability.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc3facf-4724-4ecf-846f-e4cd02940e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:08:22.119+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:50.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfd5a46-c788-43f0-8cd5-c6474e7f1efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:08:22.119+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:50.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters have also been riled by recent allegations of police
        brutality. After a female protester was injured in the eye during clashes
        with police who were trying to disperse crowds, protesters at the airport
        wore eyepatches in reference to the woman''s injury.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72350a5-4acf-4c2b-a07d-2f2544289f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:08:22.119+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:50.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439dc352-370d-46e8-af0a-8cacd9167a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:08:22.119+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:50.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the protest movement is leaderless, not everyone has the same
        goals in mind. But in general, five main demands have emerged: withdraw the
        bill, for leader Carrie Lam to step down, an inquiry into police brutality,
        for those who have been arrested to be released, and greater democratic freedoms.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e729fa-b777-4523-935a-06d8253e5bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:08:22.119+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:50.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a1c0a9-aa22-4e03-8553-d89b4fca24bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:08:22.119+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:50.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the protest front lines, demonstrators have confronted police
        and been targeted by stick-wielding men in white, whom some accuse of collaborating
        with the government. But while many Hong Kongers have been inconvenienced
        by transport shutdowns and other travel disruptions, there is little sense
        of danger in the rest of the city.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6323235-84cd-4759-a812-8992815d0d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:08:22.119+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:50.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c7cde6-480a-4075-86d6-4db7a0a1ae4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:08:22.120+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:50.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why did protesters target the airport?</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeebcffd-3cc0-4efb-af7c-c4bb64205827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:08:22.120+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:50.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many activists had come to view Hong Kong''s international airport
        as something of a safe protest space away from the streets, where clashes
        between demonstrators and police have become commonplace.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9d96c3-d14f-4485-a76b-2f06beac7673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:08:22.120+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:50.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b45f60-8330-4e52-aced-9a5db6f78234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:08:22.120+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:50.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that changed after police clashed in the airport -- and authorities
        issued an injunction to prevent future protests there.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99adb063-0ba8-40e6-ba4b-009638ea3c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:08:22.120+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:50.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e73f8a-790b-4f0d-9554-ab39914434b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:08:22.120+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:50.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airport, which is one of the busiest in Asia, had emerged as
        a key protest target as anti-government demonstrators looked to take their
        message directly to the international community.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2415a79c-1572-46dc-be17-e31483149a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:08:22.120+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:50.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2f3526-0a44-46a1-ac54-cab4a06efd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:08:22.120+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:50.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the airport in August, leaflets in Chinese, English, French,
        Korean, Japanese and other languages were handed out to arriving international
        visitors, explaining the causes of the unrest -- as protesters see it -- and
        the demands of the opposition movement.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b205c6e7-da73-4cc2-baad-d8387e3a58aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:08:22.120+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:50.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d969da-9448-4a48-99a9-418ecb196f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:08:22.120+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:50.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 1,000 flights were affected by the protests in early August,
        according to the CEO of the Hong Kong Airport Authority. A court has since
        issued an injunction which restricts people from accessing the airport.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c69525-47fe-4f9f-a503-9e25855dd573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:08:22.120+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:50.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71d6e08-d984-4c1b-849c-d9ba13d005d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:08:22.120+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:50.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What does this mean for Hong Kong''s economy?</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf40d79-0aa8-44c9-a9eb-f4c304edf2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:08:22.120+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:50.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While mainland China is Hong Kong''s most important trading partner,
        the city is an international business and financial hub, and the economy is
        already showing signs of hurting as a result of the protests.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57edf073-2822-4537-8d2c-74f96ee0d67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:08:22.120+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:50.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ddb90e-d08d-40c4-afbb-f88260667f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:08:22.120+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:50.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies have already reported "serious consequences from the disruption,"
        including lost revenue, disrupted supply chains and shelved investments, the
        American Chamber of Commerce in Hong Kong said in June.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c927eac-8b19-4b04-83f8-5b4b782371cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:08:22.121+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:50.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d2e9c4-e6ba-4bc6-b2b7-c32d1ab3de07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:08:22.121+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:50.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businesses in Hong Kong, both international and local, have also
        faced pressure and accusations of acting in concert or sympathizing with the
        protesters. Cathay Pacific, Hong Kong''s flagship carrier and a major local
        employer, has been ordered by Chinese aviation authorities to ban staff who
        take part in protests from traveling to China.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1fd140-23ad-4a87-b065-c299b938fb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:08:22.121+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:50.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728bb7a9-041d-46f5-851b-7f8fb3e31f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:08:22.121+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:50.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canceled flights are terrible news for companies operating in the
        financial hub. More than 74 million passengers traveled to and from the airport
        last year. It handles 1,100 passenger and cargo flights each day, and serves
        about 200 destinations around the world.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bcba89-de48-4473-88b0-51a11762addd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:08:22.121+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:50.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb3ccaa-fb03-4484-a5e1-ce1fb7941aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:08:22.121+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:50.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airport contributes 5% to Hong Kong''s GDP, directly and indirectly,
        said Frank Chan, Hong Kong''s transport secretary, in May.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd806135-86d0-4b51-9635-0ac77aade658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:08:22.121+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:50.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7374964f-42b0-4c2d-82f3-1f663b96cfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:08:22.121+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:50.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts worry that travelers will now avoid Hong Kong. "This is
        a disaster for Hong Kong that will cost tens of millions of dollars," said
        Geoffrey Thomas, editor in chief and managing director of AirlineRatings.com,
        a website that monitors airlines.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7741d7-1f32-430f-92f6-5bda6e022926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:08:22.121+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:50.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33aff13a-ddb4-4f2d-a7c1-a60a0bbb9963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:08:22.121+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:50.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is the government saying?</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c965a5d-6fde-4f7b-801d-9f31c68e1ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:08:22.121+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:50.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in both Hong Kong and Beijing are increasingly critical
        of the protests.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c809a1-f2f4-4df9-8cef-884b333d9619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:08:22.121+08:00
