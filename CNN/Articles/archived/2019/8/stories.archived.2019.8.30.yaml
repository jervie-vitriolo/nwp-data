  '6-Filipinos-making-a-difference':
    'author': 'Julienne Joven'
    'caption': 'In a time when the narrative is dominated by the futility of resistance,
      here are six stories of hope that prove otherwise. Illustrations by GICA TAM'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2019-08-30T18:32:57.879+08:00
    'imagesource': 'jcr:a415f204-405a-421f-9536-de3e0f73d0e8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02f4e2ab-37e7-4246-a991-1bef40530551'
    'lead': 'In a time when the narrative is dominated by the futility of resistance,
      here are six stories of hope that prove otherwise.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T18:41:33.189+08:00
