  'all-of-the-noise-2019':
    'author': 'CNN Philippines Life Staff'
    'caption': 'The much anticipated All of the Noise 2019 lineup is finally out.
      Photo from THE REST IS NOISE/TWITTER'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2019-08-30T14:42:01.103+08:00
    'imagesource': 'jcr:f77b1d19-1d00-49af-aae8-85c88c97aa83'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e7caf35-aa2f-4781-91df-02f589508a08'
    'lead': 'Final list of performers include homegrown bands such as Apartel, Cheats,
      Autotelic and Dante & Amigo. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T15:02:44.489+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-27T12:17:58.599+08:00
