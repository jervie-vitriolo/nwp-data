      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d82a52-c32c-444f-87bd-29a45b231e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:41:33.193+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:17:44.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Montana Amir Cheng Dominguez, 29, Doctor to the Barrio</strong></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078847b0-9437-4bfa-b140-015854d39ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:41:33.193+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:17:44.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am not a hero and the toiling masses are not helpless.”</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945e3d10-07ad-41b1-92ca-7411802fe681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:41:33.193+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:17:44.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an impassioned online post, Montana Dominguez shares her story
        as a Doctor to the Barrio (DTTB) serving in Talaingod, an indigenous peoples
        community (Ata-Manobos) located at the northern part of Davao Region. She
        tells of the plight of her assigned area of service — landless, roadless,
        service-less, and hopeless; a place where the Lumads are painted as “lazy”
        despite their hard work.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddf902e-6cb6-474a-9c72-d60a908e3b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:41:33.193+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:17:44.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DTTB is a two-year program of the DOH to aid in the augmentation
        in the scarcity of physicians, especially in the rural doctorless municipalities.
        As a DTTB, Dominguez’s job is to be the head of the office as municipal health
        officer and only physician in the whole municipality. Dominguez shares that
        being a DTTB is a humbling experience as she witnessed the daily struggle
        of her fellow Lumad brothers and sisters, and that she considers it an honor
        to take care of them and help them in her own little ways as a physician.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f691dd-0269-4cee-bffe-042c65d3d1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:41:33.193+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:17:44.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the challenges of being head of office is pleasing the office''s
        staff, especially those who are older. Eventually, Dominguez was able to create
        good relationships with the majority of her co-health workers. “I learned
        to shrug off cold shoulders from some because I believed I was in the right
        path in servicing those who needed me,” she shares. “I learned to find a silver
        lining and courage to make the necessary steps in achieving my goal — to make
        health more accessible to the people — through working together with the people
        who share the same idealism.”</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2643b3-0a2a-41c5-a7e3-672bda6cffe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:41:33.194+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:17:44.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez recognizes that becoming a DTTB is not the usual path
        for doctors in the Philippines. She believes that heroism still lives among
        young men &amp; women who are doing big and small things everyday in creating
        a just society that is free from all forms of discrimination. For Dominguez,
        this translates to trying to continue making health services more accessible
        to the most vulnerable communities in the country.</p>'
    '81':
      'image': 'jcr:28e58fb1-6504-4280-b5ad-3d0042bd2b03'
      'imageCaption': 'Illustration by GICA TAM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e77911d-b7b3-4d93-ac49-f93e0ceb11c1'
