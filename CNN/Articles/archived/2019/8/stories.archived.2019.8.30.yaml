      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GCTA rules, however, state that early release cannot be revoked
        once granted. Panelo said this would not apply to the nearly 2,000 convicts
        set free: "When you say it cannnot be revoked, it assumes that the grantees
        are qualified. If they are not qualified, how can you qualify for that provision?"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d51de01-ec12-4d45-ba1f-d65cf84e7670'
