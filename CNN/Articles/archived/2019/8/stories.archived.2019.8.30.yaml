      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Group F earns that tag this season, featuring Barcelona, Borussia
        Dortmund and a new-look Inter Milan side, which has been boosted by the arrival
        of new manager Antonio Conte, star striker Romelu Lukaku -- and the expected
        signing of Alexis Sanchez.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8459eed2-f18c-448c-932b-0f09d4c7a20a'
