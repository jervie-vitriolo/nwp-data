  'Duterte-sanction-Chinese-crew-Recto-Bank':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-30T23:05:45.951+08:00
    'imagesource': 'jcr:39ef29c6-8dde-442c-9f9a-41d40aabee44'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96366b41-14a0-4175-928f-59a8d50fcfbd'
    'lead': 'Despite an apology from the ship’s owner, President Rodrigo Duterte has
      called on the Chinese government to sanction the crew of the vessel that hit
      and sank a Filipino fishing boat in the country’s waters. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T23:10:39.038+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T12:17:39.693+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:17:30.017+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'President-Rodrigo-Duterte', 'China', 'Xi-Jinping', 'Recto-Bank',
      'Reed-Bank', 'Gem-Ver']
    'template': '1'
    'title': 'Duterte seeks sanctions vs. Chinese crew over Recto Bank incident'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38a8f15-c549-4879-9a21-4305b2236ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T23:10:39.038+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:39.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30)—</strong> Despite
        an apology from the ship’s owner, President Rodrigo Duterte has called on
        the Chinese government to sanction the crew of the vessel that hit and sank
        a Filipino fishing boat in the country’s waters in June.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdbc891-dc70-4bf7-ab49-b7b1a434c94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T23:10:39.038+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:39.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, during his bilateral meeting with Chinese President Xi
        Jinping on Thursday, urged China''s officials to “file appropriate sanctions”
        against the crew over the Recto Bank allision that left 22 Filipino fishermen
        floating in the open seas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edd8958-abaf-409b-866b-d8dfab72426b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T23:10:39.039+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:39.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I reiterate our desire for the filing or application of appropriate
        sanctions against the Chinese crew in the interest of achieving closure, manifesting
        good faith, and demonstrating China''s (resolve) to prevent a repeat of the
        incident,” the President said in his statement, which was relayed by Presidential
        Spokesperson Salvador Panelo to reporters on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e73f286-5aaa-4bc4-98b2-7e2f1416c5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T23:10:39.039+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:39.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I note that your side has recognized and confirmed the responsibility
        of the Chinese fishing crew and appreciate China''s readiness to provide the
        necessary compensation for our fishermen who almost lost their lives at sea.
        This is a step in the right direction,” Duterte said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48d6893-4655-47e8-aeab-57b357bc00f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T23:10:39.039+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:39.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese shipowner, through a letter sent to the Philippine Embassy
        in Beijing on August 26, has <a href="https://www.cnnphilippines.com/news/2019/8/28/china-shipowner-apology-reed-bank-incident.html">apologized</a>
        for the June 9 Recto Bank incident, calling it an “accidental collision” that
        “caused damage to a Philippine boat.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47ca0a4-3714-4c50-bd82-691d6c2ee378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T23:10:39.039+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:39.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The apology letter released by the Foreign Affairs Department failed
        to mention the Chinese crew''s abandonment of the fishermen who were forced
        to float in the open sea for hours before they were rescued by a Vietnamese
        vessel, a situation that was the subject of a protest by the Philippines.
        The memorandum said "it was fortunate that there were no casualties."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c90a1aa-ee5f-4d56-bfce-214c8005a6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T23:10:39.039+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:39.696+08:00
