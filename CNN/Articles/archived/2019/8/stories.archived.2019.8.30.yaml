  'Google-pulls-CamScanner-malware':
    'author': 'Jordan Valinsky, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-08-30T17:54:06.003+08:00
    'imagesource': 'jcr:6d95b216-d587-4aa9-ba58-b838b20c895f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1eed81f8-1752-4201-b8cb-7b1ee2da7779'
    'lead': 'Google has taken down CamScanner, a program that scans files and converts
      them into PDFs, after researchers discovered it was spreading malware.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T17:57:10.718+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T12:17:51.623+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:17:26.035+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Google', 'Play', 'CamScanner', 'Android']
    'template': '1'
    'title': 'Google pulls a popular app after it was found spreading malware'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186f7a83-a96c-4b9e-abab-ae57bd4c9b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T17:57:10.719+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:51.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Google has removed a popular app after
        researchers discovered it was spreading malware.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3412b97-1c3f-4f6e-b75e-bab094470df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T17:57:10.719+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:51.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The troubled app is CamScanner, a program that scans files and converts
        them into PDFs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca09424-6364-4bb7-ae91-348f1933bb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T17:57:10.719+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:51.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers at security firm Kaspersky had found a number of negative
        reviews on the app''s Google Play profile that complained the app had the
        "presence of unwanted features," according to a blog post. The profile page
        has been deleted from the store.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feca1e67-3d33-422f-8959-3712810df80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T17:57:10.719+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:51.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Android version of the app that was injected with malware from
        an advertiser could potentially show "intrusive advertising" to CamScanner
        users. CamScanner''s iOS app is not affected, according to the company.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0fe704-1171-4009-a5fa-ef2a8f7d5b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T17:57:10.719+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:51.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaspersky claims the app has been downloaded more than 100 million
        times. CNN Business has not been able to verify that number.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003ae247-7fac-4755-ac1b-a1267a9a774b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T17:57:10.719+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:51.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its website, CamScanner blames a third-party advertising company
        for inserting a "malicious module that produces unauthorized advertising clicks"
        into a new version of its Android app. CamScanner said it''s developing an
        updated version of the app for the Google Play store and is also offering
        a direct download from its website for it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19daf00-cfee-4728-8590-2af7af3eea7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T17:57:10.719+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:51.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google didn''t immediately respond to a request for comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe4d0a8-ad65-427e-86bd-a1d4f530a3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T17:57:10.720+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:51.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/29/tech/camscanner-google-play-anroid-malware-trnd/index.html">Google
        pulls a popular app after it was found spreading malware</a>."&nbsp;</em></p>'
  'Homophobic-banner-France-soccer':
    'author': 'Ben Church, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-30T17:59:29.744+08:00
    'imagesource': 'jcr:b02fce67-8d37-4e4c-9d01-d4fd170c3b96'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2484e21-93fe-4754-942e-62c01102681a'
    'lead': 'A top-flight soccer match in France was temporarily suspended on Wednesday
      after fans unfurled what appeared to be homophobic banners in the stands.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T18:03:42.657+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T12:17:51.236+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:17:26.178+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Homophobic', 'banner', 'France', 'Nice', 'Marseille', 'Ligue']
    'template': '1'
    'title': 'Homophobic banners stopped a top-flight soccer match in France'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ef7c9c-47dd-4be4-b008-b3b4e0924564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:03:42.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:51.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A top-flight soccer match in France was
        temporarily suspended on Wednesday after fans unfurled what appeared to be
        homophobic banners in the stands.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905092d2-9086-487d-a8f7-17fe9dec96af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:03:42.658+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:51.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ligue 1 match between Nice and Marseille was halted for 10 minutes
        during the first half by referee Clement Turpin, with players escorted off
        the pitch at Nice''s Allianz Riviera stadium.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ab38bf-9916-4c12-86b2-4d0fe91dd5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:03:42.658+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:51.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to reports, one of the banners in question criticized
        the French football league for approving more fenced off sections in stadiums,
        saying it would make "stadiums more gay." The word "gay" was in the rainbow
        flag of the LGBT community.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60f11dc-c1e8-4bad-905d-77ce588dfb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:03:42.658+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:51.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other appeared to refer to Nice''s new owner, British billionaire
        Jim Ratcliffe, who completed a takeover reported to be worth about $100 million
        Tuesday. Ratcliffe also owns the Team Ineos cycling outfit. The banner used
        a play on words with the word "pedale," which translates as "pedal" in French
        but is also used as a homophobic slur.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10616ffc-e3ef-4070-be60-b1f2a56a9786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:03:42.658+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:51.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The referee was right to stop the match," said Nice manager Patrick
        Vieira, in a press conference after the game.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c18154c-7082-4b59-91f7-b8d38eb616ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:03:42.658+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:51.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These things are unacceptable. The message was clear, and the referee
        didn''t have a choice. He could have maybe given us a bit more time to go
        and see the supporters and to ask them to remove the banner. But he explained
        things to me that I fully understand.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4383506c-5d2a-483f-a4f2-a5fde32398e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:03:42.658+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:51.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b72c9e-c1d5-4f7a-9d17-ac73eb7425a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:03:42.658+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:51.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He didn''t have a choice, and I think that he made the right decision.
        I hope that this won''t happen again, in Nice or in any stadium."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99be6417-a6ba-4f0f-b1c0-a3e9cff02169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:03:42.658+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:51.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd34b7f-c331-4d94-a46d-0a3390ded0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:03:42.658+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:51.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Players eventually returned to the pitch, with Marseille beating
        the hosts 2-1.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13998fc5-6d3e-4459-aa76-d509775c9862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:03:42.658+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:51.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d2aa89-28e4-4a34-a8eb-07c22eee37da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:03:42.659+08:00
      'mgnl:createdBy': 'mel'
