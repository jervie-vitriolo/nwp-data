      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941c5257-0b0d-420e-b129-2acedb929047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.685+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mezcal de pechuga -- "meat breast mezcal" -- isn''t produced in
        the say way as your average mezcal.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc94b6c9-e896-40ab-93ce-7227c8b94aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.685+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f34e51-e1fb-4522-9af0-d122d1e92c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.685+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the mezcal de pechuga process, a raw chicken breast (or hen,
        rabbit or turkey) is hung over the still where the mezcal is being distilled
        and slow-cooks in the vapors. It''s said to give the drink a fuller punch.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b590951-20a0-4f49-b7ca-7255c213f289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.685+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97379834-311b-400c-9c68-7585e2fffe08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.685+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miriam Rodriguez Gonzalez, whose grandfather owned a palenque (or
        distillery) in Oaxaca, tells CNN Travel, "He would take the chicken breast
        and put it inside a plastic bag with small holes. Then, he would place the
        bag inside of the huge container where the mezcal has been filtered, and leave
        it there for some time. We don''t know many people who make it like my grandfather."</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b61ea2-0005-46ec-89f1-5e2f0b29180f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.685+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e398c74-0754-4cbc-9751-e5315c89dcd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.685+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexicans believe mezcal can be good for several health reasons,
        such as digestion. But, this version -- and, mezcal in general -- is a great
        celebratory drink that shouldn''t be messed around with.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1dbbca-2489-4b7c-b73f-1f7c1a381979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.685+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0559f08f-0300-44fe-ba57-c0dff6a2daf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.685+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Sourtoe Cocktail: Dawson City, Canada</h2>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61570ac-4e86-473c-9919-057abd7bb1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.685+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sourtoe Cocktail isn''t a drink for the faint of heart. Served
        in a shot glass with Yukon Jack or tequila, the imbiber must take a swig and
        let the toe touch their lips.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f0a879-8054-437b-9753-b87e517ab5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.685+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be20034-c9da-44fd-b05b-7a138f292eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.685+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the way, this is a real human toe.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072dcd94-1892-467f-bc04-c42f5e9b0e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.685+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b226b53-15a9-469f-b73e-c38faadfccdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.685+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legend has it the tradition started when a man named Louie Liken
        -- a rum runner -- lost his toe after it was frostbitten in the snow. His
        brother chopped it off, then he stored it in a mason jar. Decades later, it
        was found on a shelf in his cabin and served in drinks to brave bar-goers.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31c75a0-b52b-414b-9c2f-091b5fb27a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.686+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca788b6b-df39-44d8-bda9-ac49ad3c1e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.686+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photographer and writer Meghan Young tried the peculiar drink when
        she visited Dawson City. When asked about her experience, Young told CNN Travel,
        "I stared at the toe as it lay on a bed of salt. Clearly a hammer toe, it
        has a distinguishable nail. As gross as it looked, I felt surprisingly calm.
        I couldn''t help but laugh at the absurdity of it all."</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ed3532-1d47-462e-8ba4-eaa602f3b280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.686+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866c1251-0739-4575-b55d-a3bc028c5950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.686+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, other toes have been generously donated and used in
        the cocktail, especially since several of its predecessors have been stolen
        and/or swallowed.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1622ddc4-07cc-49ef-9c92-809fd268b8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.686+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997fc675-4791-4e15-bbf8-2d934b3aea71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.686+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a matter of fact, Terry Lee, the Toe Captain at the Downtown
        Hotel where the drink is patented and copyrighted (so, you can''t have it
        anywhere else in the world) mentioned another drink called "The Foot."</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ead948d-e356-4b74-924a-62ecf3202825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.686+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a56610c-d22d-4258-b2fd-055a16ae8bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.686+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s going to be a double-shot with all five toes (from different
        humans) served in one drink, and will be ready once the toes are finished
        mummifying.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aad4047-a90c-4751-b4e2-eab95463a6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.686+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299a3a8c-d915-4d18-9efc-9c144a9ef739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.686+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, if you''re secretly wondering what other mammals "taste" like
        in a beverage, Lee said that once a year in Dawson City, the Humane Society
        serves the Dog Ball Highball, a similar drink with a dog''s testicle.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146de2c9-e446-48d1-9245-ec5e08773c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:26:22.686+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:47.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/most-unusual-drinks-world/index.html">"8
        of the world''s most unusual drinks"</a></em></p>'
  'UAAP-ticket-prices-student-wednesdays':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-08-30T18:35:59.026+08:00
    'imagesource': 'jcr:4b797573-ec26-4abd-8f49-ea7818111648'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8c5c7d8-1cd3-4c1a-8ca7-d42012c329f4'
    'lead': 'The league aims to increase student attendance this season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T18:40:48.254+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T12:17:44.585+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:17:28.166+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP lowers basketball ticket prices for students every Wednesday'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761f5e75-c931-41c1-8505-ddfeab579974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:40:48.254+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:17:44.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30) —</strong> The
        University Athletics Association of the Philippines (UAAP) is encouraging
        students of member-schools to attend and support their men''s and women''s
        basketball teams by introducing ''Student Wednesdays'' this season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb05cfb1-7198-469f-bdb3-ebe1131b4c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:40:48.255+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:17:44.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every Wednesday, elimination round tickets for upper box and general
        admission in both Smart Araneta Coliseum in Quezon City and Mall of Asia Arena
        in Pasay City will only cost ₱35 each.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a2db7f-7be7-4694-9f56-44afd1d76909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:40:48.255+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:17:44.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to encourage more students to watch. With social media,
        the games are easily accessible, but nothing beats watching the games LIVE!
        Because of this, we have been trying to find ways to promote student participation,"
        said UAAP President Em Fernandez.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a516ace-ad44-4eb6-acf4-b38ad74ab8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:40:48.255+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:17:44.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday is the only day in the three UAAP game days in a week
        that will feature four basketball games — one women''s and three men''s.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae4b2f6-fc6e-4e23-9b64-8f55972ddb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:40:48.255+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:17:44.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tournament will begin on September 4 when Far Eastern University
        battles National University in the women''s game at 8 a.m.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfca939-2844-4419-95f9-eb6e6b9982e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:40:48.255+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:17:44.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
