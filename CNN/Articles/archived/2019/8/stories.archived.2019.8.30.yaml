      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vargas said  Pasig Representative Roman Romulo, who leads the House
        committee on basic education and culture, has welcomed the bill’s revisions.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a988f4-86ff-4754-adaf-aa6996e9f980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:49:10.838+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:06.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the exclusion of the penalty clause, Vargas said he will let
        the Department of Education (DepEd) to regulate the policy should it get enacted.
        The bill directs the agency to create the implementing rules and regulations
        for the measure.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7f8a42-9732-4016-b170-4b0b4c7bd527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:49:10.838+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:06.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s up to DepEd on how they will manage it... <em>Kasi ayaw natin
        na tapakan ‘yung terirtoryo ng</em> DepEd, <em>kaya nila ‘yan, kaya nila ‘yan
        i</em>-regulate ‘<em>yan</em>,” he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747ee80f-2242-4afd-a030-fd31d3c06b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:49:10.838+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:06.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s up to Deped on how they will manage it.. We
        don''t want to step on the territory of Deped. They can do it.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836ca094-3207-4cbc-9913-b138da4b60f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:49:10.839+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:06.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>No total ban on homework</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c1aa7d-e269-419e-8ee3-6a21e00adaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:49:10.839+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:06.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vargas said his proposal seeks to provide a "more holistic approach"
        on children development and that it was based on studies and regular consultations.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30eb0347-f61e-4ffa-8a0f-67dfe19a346f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:49:10.839+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:06.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ibang iba na ''yung panahon nayon</em>... There are many many
        ways to learn important things in life outside the walls of the classroom
        and outside the textbooks," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe1bdd7-0497-411c-83c8-d14825fd421c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:49:10.839+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:06.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Today is really different... There are many many ways
        to learn important things in life outside the walls of the classroom and outside
        the textbooks.]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970b4e66-a166-456c-86c3-91ef4604c81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:49:10.839+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:06.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker also explained that the bill only wants to ban take-home
        assignments on Fridays, so students can have more time with their families
        on weekends.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af33b46-4090-43f8-b64d-9f7fa6a2a2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:49:10.839+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:06.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re not banning homework&nbsp;100 percent, you can have homework&nbsp;Monday
        to Thursday. <em>Ang</em> request <em>lang ng ating</em> bill Friday <em>bigay
        na natin</em>,” “We totally respect the importance of homeworks.”</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e52262e-9346-4726-8084-21d01d38e78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:49:10.839+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:06.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re not totally banning homework, you can have
        them Mondays to Thursdays. The bill only asks for no assignments on Fridays.]</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653a7a64-7e33-48c6-89fb-07304ef9c190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:49:10.840+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:06.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd has earlier expressed its support for the bill, saying that
        it would help learners find balance between personal and academic growth.
        Some sectors, however, including teachers, criticized the proposal.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e440d17-5e14-4147-a6df-d903d5d2afd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:49:10.840+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:06.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Vargas said the bill will, in fact, benefit teachers by reducing
        their paperworks.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a476f5e1-2303-49d3-9e3d-c60bea0ed07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:49:10.840+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:06.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This bill is also for the teachers and <em>ang dami nating nakukuhang</em>
        complaints about <em>ang daming</em> paperworks, <em>sa</em> paper work <em>pa
        lang ubos na ang oras nila</em>," he said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a17548-a1b5-476c-8869-2a011427c559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:49:10.840+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:06.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This bill is also for the teachers because we have
        received complaints about pile of paperworks, which take up most of their
        time.]</p>'
  'Panelo-heinous-crime-convicts-return-jail':
