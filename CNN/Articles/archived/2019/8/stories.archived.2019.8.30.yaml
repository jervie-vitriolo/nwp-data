    'jcr:uuid': 'f4e2d5c3-1642-4b59-9ee0-0f56f5de60eb'
    'lead': 'Presidential Spokesperson Salvador Panelo says nearly 2,000 convicts
      of murder and other heinous crimes granted early release for good conduct should
      be sent back to jail. '
