      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa64934c-b2cb-4a4f-9c69-cf9d229cd30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:18:31.166+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:09.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Defense Ministry spokesman Ren Guoqiang said the China''s
        People''s Liberation Army troop "rotation" in Hong Kong was a "routine arrangement"
        and the timing was "similar to previous rotations."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fbbb5e-4dff-4587-9fc5-784874964ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:18:31.166+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:09.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78dc54e-84e8-43cd-88c6-31a92e4e028c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:18:31.166+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:09.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has stationed troops in Hong Kong since it was turned over
        to the Chinese in 1997 from Great Britain.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077fccef-c045-496a-b5f7-50e7e9b25876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:18:31.166+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:09.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27afe936-5240-47d3-b3ef-fce91facd9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:18:31.166+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:09.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The People''s Liberation Army troop movements were carried out in
        the dead of the night and took place at the same time as a rotation of the
        garrison in neighboring Macao. They were announced by Chinese state media
        early Thursday morning.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c6059b-ad4e-4d1b-8079-e596f7073f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:18:31.166+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:09.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cf6b0e-f3fd-4520-98fa-c8772ae8202e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:18:31.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:09.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the movement sparked skepticism among United States defense
        officials.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559e8702-efbb-4cb0-b8be-14f1d6978947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:18:31.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:09.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a542148-171f-4ec7-a457-f833dd80f4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:18:31.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:09.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the time to start worrying," one unnamed US official told
        CNN. The specific concern in the next few days is that the Chinese troop movements,
        including tactical vehicles and personnel carriers, puts Beijing''s forces
        into a more immediate position to crack down on pro-democracy rallies.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bb1d6d-de1a-4eac-8293-f48149d25597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:18:31.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:09.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9ecf9b-4be0-46e4-ad92-01f670772382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:18:31.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:09.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are monitoring the Chinese military movements in and around
        Hong Kong closely," Pentagon Lt. Col. David Eastburn said in a statement.
        "We stand with the G7 countries in calling for violence to be avoided and
        in reaffirming the importance of the Sino-British Joint Declaration."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64e9a8b-3912-4446-8c16-8456bc23a128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:18:31.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:09.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dd8053-8d8a-4565-9dcb-95986abba3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:18:31.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:09.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wong has been jailed before</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffbdf2c-f922-4377-9ac0-8d8f50a28a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:18:31.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:09.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong was the face of the 2014 Umbrella Movement and has been a visible
        fixture of the recent protests, giving media appearances and offering commentary
        on his Twitter feed.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb1176f-fd2a-480d-98c9-cd9f4b5c4f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:18:31.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:09.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bff963-a063-448a-9297-0c1a961092f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:18:31.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:09.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was released from prison in June, a day after protest organizers
        said 2 million Hong Kongers took to the streets to march against the extradition
        bill with China. He walked free after serving one month of a two month sentence
        related to the 2014 protests.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c692e0-738c-43b2-8686-cc84ae25b1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:18:31.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:09.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035b9ee8-8f4d-45f5-becb-34b371d48e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:18:31.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:09.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August 2018, Wong, and two other leaders of the 2014 Umbrella
        Movement protests, Nathan Law and Alex Chow, were sentenced to between six
        and eight months in prison for public order offenses stemming from the protests,
        which shut down parts of the city for several months.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78bdbbe-6eca-4c9f-8774-55109d5cf5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:18:31.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:09.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f7828a-81e0-40e9-963e-807a9982a1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:18:31.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:09.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were originally given community service and suspended sentences,
        but an appeals court controversially upgraded that to prison time. A decision
        in February quashed their prison sentences and reinstates the initial ruling.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d184fd2-f71d-445b-8afd-b38f2b3ac8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:18:31.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:09.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915adc25-198a-4812-9eb2-67b399df8e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:18:31.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:09.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chow, also a member of Demosisto, was barred from standing for election
        in 2018, after authorities extended a blanket ban on pro-independence candidates
        to also include those who advocate self-determination for the city.</p>'
