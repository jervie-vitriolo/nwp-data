    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lana Del Rey''s video for her cover of Sublime''s ''Doin'' Time'' is
      larger than life'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66dcd49e-bc82-4136-bf27-0ef807c5e4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:53:25.682+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:17:58.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Lana Del Rey''s trip to the beach
        seems larger than life thanks to the new video for her cover of the Sublime
        classic, "Doin'' Time."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c39b34-687b-4e1f-9625-aa141df77c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:53:25.682+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:17:58.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Directed by Rich Lee, the nearly four-and-a-half-minute music vignette
        celebrates the B-movie classic "Attack of the 50 Foot Woman," as the singer
        is seen stomping across Los Angeles on her way to Venice Beach.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed88325-56b0-4ce1-9e46-0a3616f325bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:53:25.682+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:17:58.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It eventually pulls back to show audiences watching the action at
        a 1950s style drive-in theater. It also keeps the ethos of the original movie
        by depicting a story of a cheating paramour.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fd895b-bc5a-405f-b5d7-b6f31bff4fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:53:25.682+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:17:58.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
