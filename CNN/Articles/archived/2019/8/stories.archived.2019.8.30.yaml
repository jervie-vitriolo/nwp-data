    'template': '1'
    'title': 'Duterte asks for China''s help on Chinese kidnapping in the Philippines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc83eed1-377e-46c3-a8cf-00b14bab3cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T20:28:11.724+08:00
