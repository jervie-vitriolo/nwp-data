    'mgnl:tags': ['Philippine-Stock-Exchange,-Inc.', 'Philippine-Stock-Exchange',
      'PSE', 'AllHome-Corporation', 'Axelum-Resources-Corporation', 'IPO', 'initial-public-offering']
    'template': '1'
    'title': 'PSE approves AllHome, Axelum IPOs'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357ab088-28b8-4349-9dcc-6da7c114e413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:47:40.064+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:00.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30)</strong> — The
        Philippine Stock Exchange, Inc. (PSE) has cleared the planned initial public
        offerings of home furnishing chain AllHome Corporation and coconut products
        manufacturer Axelum Resources Corporation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8592a283-bb0c-46fd-aabe-63c6cc5a3f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:47:40.064+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:00.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar-led AllHome will sell up to 1.12 billion shares valued at
        ₱16 each, while Axelum will offer 1.13 billion shares priced at ₱6.81 each.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac037ca-df9e-4dc2-b820-671dea689ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:47:40.064+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:00.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/business/2019/8/19/sec-allhome-corp-ipo-plan.html">SEC
        approves AllHome''s ₱20-B IPO plan</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb26b6bd-bd46-406c-b1b5-1f07ef4d7d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:47:40.064+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:00.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AllHome earlier said proceeds from the sale of primary shares amounting
        to ₱12 billion will be used for capital expenditures, store expansion, and
        debt payment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e570eb-153c-45fb-9db8-2a2cc9021597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:47:40.064+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:00.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Axelum, meanwhile, expects to net P4.408 billion which will be used
        for its strategic acquisitions, expansion of domestic and international distribution
        network, installation, improvement and expansion of manufacturing facilities,
        retirement of loans and reduction of payables, and other capital expenditure
        requirements.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1b4f5c-804b-4e81-8f42-2b2bc21bde4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:47:40.064+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:00.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The offering period for AllHome will be from September 30 to October
        4 while Axelum’s is scheduled from September 24 to 30.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9367a4a-8af1-46cd-a507-f211e1738901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:47:40.064+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:00.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSE said AllHome will be listed under the name “HOME” while
        Axelum will use the stock symbol “AXLM.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43de69e0-d79c-4e41-ba6d-0d476cadc305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:47:40.064+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:00.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are excited with the back to back maiden offerings as we know
        investors have been waiting for IPOs in the stock market. We are pleased that
        Axelum and AllHome decided to raise capital through the equities market as
        both companies are a welcome addition to the roster of listed firms in the
        Exchange," PSE President and CEO Ramon Monzon was quoted as saying in the
        statement.</p>'
