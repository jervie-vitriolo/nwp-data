  'Hong-Kong-protest-Joshua-Wong-pro-democracy-figures-arrest':
    'author': 'Helen Regan, Angus Watson, Ezra Cheung and Jadyn Sham, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-30T11:16:53.982+08:00
    'imagesource': 'jcr:18f652ae-4167-4d4d-91eb-3e3f7c272a7c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9149585-d888-4b4c-84d5-2ed94ec9fe27'
    'lead': 'Joshua Wong, who led the massive pro-democracy protests in 2014, was
      arrested Friday morning on charges of organizing, inciting and participating
      in an unauthorized assembly his pro-democracy group Demosisto said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T11:18:31.164+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T12:18:09.128+08:00
