    'jcr:uuid': '67656727-b978-4788-bf29-edfd365c8a1a'
    'lead': 'Teens experiencing depression were found with high levels of sodium and
      low levels of potassium, which is linked to highly processed food. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T17:48:07.295+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T12:17:52.954+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:17:25.712+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['fast', 'food', 'diet', 'depression']
    'template': '1'
    'title': 'Fast food may contribute to teen depression, study says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73860ec-d28e-4739-a829-352058e69be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T17:48:07.295+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:52.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Preteens are known for their defiant attitudes
        and dramatic mood swings, but over the last decade a much more disturbing
        characteristic has been increasing: depression.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbaa443b-8a29-4688-a1ed-cde1d07fd7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T17:48:07.295+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:52.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new study finds that one culprit may be a high fast-food, low
        plant-based diet. When researchers at the University of Alabama at Birmingham
        analyzed urine from a group of middle schoolers, they found high levels of
        sodium and low levels of potassium.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0877b5e-e63a-4d58-bb9f-2d6ce6ff6078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T17:48:07.295+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:52.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67dd95c-161d-4b2e-9be0-d6d6c42c989f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T17:48:07.295+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:52.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"High sodium, you''ve got to think of highly processed food," said
        lead author Sylvie Mrug, chair of the psychology department at UAB. "This
        includes fast food, frozen meals and unhealthy snacks."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a55cc8-87f5-4c83-822e-1c6fd2f107d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T17:48:07.295+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:52.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fec8436-2166-4da9-a026-78d5ba7d4c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T17:48:07.295+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:52.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Low potassium, Mrug added, is an indication of a diet that lacks
        healthy fruits and vegetables that are rich in potassium, such as beans, sweet
        potatoes, spinach, tomatoes, bananas, oranges, avocados, yogurt and even salmon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a63937-482c-4407-b083-b4cd2776605e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T17:48:07.296+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:52.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d44ac84-249f-4024-a7d2-66afed6e3aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T17:48:07.296+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:52.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also found that higher urine levels of sodium, and potassium
        at baseline, predicted more signs of depression a year and a half later, even
        after adjusting for variables such as blood pressure, weight, age and sex.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10a635e-810f-4f95-a552-595c3831ae18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T17:48:07.296+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:52.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54044599-aa40-4163-9116-a15667c72163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T17:48:07.296+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:52.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The study findings make sense, as potassium-rich foods are healthy
        foods," said dietitian Lisa Drayer, a CNN health and nutrition contributor.
        "So, if adolescents include more potassium-rich foods in their diet, they
        will likely have more energy and feel better overall — which can lead to a
        better sense of well-being and improved mental health."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac297d4e-4c71-459d-bdda-b49790027e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T17:48:07.296+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:52.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1774f38-5aea-49c0-a05c-7df179ecd049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T17:48:07.296+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:52.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Disturbing trend</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3c04dc-72c7-417a-b695-a2f7161bb851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T17:48:07.296+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:52.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depression among middle schoolers is on the rise. An analysis of
        national data found the rate of major depressive episodes among kids 12 to
        17 within the last year had increased by a whopping 52 percent&nbsp;between
        2005 and 2017. The rate of depression, psychological distress and suicidal
        thoughts over the last year among older teens and young adults was even higher:
        63 percent.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa8bf78-4275-42a6-b69c-99f836cf426e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T17:48:07.296+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:52.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b3d404-ead1-4ce7-b60f-4b10a4ae02ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T17:48:07.296+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:52.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many factors could be contributing to the deadly trend among teens,
        including a chronic lack of sleep, an overuse of social media, even a fear
        of climate change.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2661270e-5289-4006-9fd8-e887364a8737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T17:48:07.296+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:52.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f545e15b-c884-4e73-92d0-473e2cf15e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T17:48:07.296+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:52.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior studies have similarly found a link between fast food, processed
        baked goods and depression in adults. One study in Spain followed almost 9,000
        people over six years and found a 48% higher risk of depression in those who
        ate more highly processed foods.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8be937-8344-4558-a55a-85e39e425585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T17:48:07.296+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:52.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643507e0-eb27-4f7a-b700-ed3e79de65fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T17:48:07.296+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:52.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A meta-analysis of research from the United States, Spain, France,
        Australia, Greece and Iran also found a "robust association" between diet
        and depression. Their results showed people who avoided a highly processed
        diet and instead followed a Mediterranean diet — fresh fruits, vegetables,
        nuts, seeds and little red meat or processed foods —&nbsp;had reduced risk
        of depression.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aaea292-4bd5-4e29-a27d-d0807061edb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T17:48:07.296+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:52.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a436d0f2-ba56-46ba-aca6-b6bc2949e75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T17:48:07.296+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:52.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Small sample, more research needed</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce98651-1f7d-4f8f-9f0f-5f426a27a92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T17:48:07.297+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:52.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study was small —&nbsp;only 84 middle school girls and boys,
        95% African-American from low-income homes. But the methods were solid: They
        captured overnight urine samples to objectively test for high sodium and low
        potassium at baseline and again a year and a half later. Symptoms of depression
        were gathered on both occasions during interviews with the children and their
        parents.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd949464-5bf1-4397-bfc7-6a6206f5cfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T17:48:07.297+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:52.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the study could only find an association between sodium and
        depression, not a cause and effect, and much more research needs to be done,
        Mrug said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2bca5c-88d6-4f94-8455-5120ffeb6877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T17:48:07.297+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:52.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It might also be true that a poor diet could be linked to other
        risk factors for depression, such as social isolation, lack of support, lack
        of resources and access to healthcare and substance abuse," Drayer said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1a79ef-cc1c-4c4d-a357-3d573e22a2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T17:48:07.297+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:52.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It might be hard to tease out if diet is the factor or simply a
        marker for other risk factors for depression."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66dd5774-2a6c-4c37-8fab-56e80e2eac0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T17:48:07.297+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:52.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/29/health/fast-food-teen-depression-wellness/index.html">Fast
        food may contribute to teen depression, study says</a>."&nbsp;</em></p>'
  'TSA-bans-Star-Wars-coke-bottles':
    'author': ' Jason Farkas, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-30T17:49:12.726+08:00
    'imagesource': 'jcr:b12f7f21-da81-48f0-831c-ae2fd6b8d66f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6fc9b3c-ef22-4fec-8e1b-a9b0c1387a86'
    'lead': 'To commemorate your visit to Star Wars: Galaxy''s Edge, you can bring
      home a $200 lightsaber, a Chewbacca backpack, or a puppet Porg. But you''ll
      have to leave your intergalactic soda far, far away.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T17:53:10.927+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T12:17:52.100+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:17:25.913+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['TSA', 'United', 'States', 'Star', 'Wars', 'detonator']
    'template': '1'
    'title': 'TSA bans Star Wars: Galaxy''s Edge ''thermal detonator'' Coke bottles'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9a5227-82c9-4b3b-a984-85b081222eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T17:53:10.927+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:52.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> To commemorate your visit to Star Wars:
        Galaxy''s Edge, you can bring home a $200 lightsaber, a Chewbacca backpack,
        or a puppet Porg. But you''ll have to leave your intergalactic soda far, far
        away.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb3dceb-aa43-4135-8952-6f2d7ab3aef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T17:53:10.928+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:52.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to a question, the TSA indicated on Twitter that Star
        Wars-themed Coke bottles are banned from checked and carry-on luggage, saying,
        "Replica and inert explosives aren''t allowed in either carry-on or checked
        bags."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087f1691-a3c6-44fa-9308-e670779c6b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T17:53:10.928+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:52.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A TSA representative further clarified that "these items could reasonably
        be seen by some as replica hand grenades... While we continue to review this
        issue, TSA officers will maintain the discretion to prohibit any item through
        the screening checkpoint if they believe it poses a security threat."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2ecaa9-ed91-4947-a0ed-634ec1d97f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T17:53:10.928+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:52.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bottles, which are for sale exclusively inside Star Wars lands
        in Anaheim and Orlando, are shaped like small orbs that resemble either a
        droid or a thermal detonator, depending on your point of view.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f5a270-b9a0-4bef-87f8-48380c36ddae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T17:53:10.928+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:52.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to one Disney executive, it looks more like the fictional
        explosive device featured in "Return of the Jedi." Scott Trowbridge, the lead
        Imagineer on the Galaxy''s Edge project, said the design of the bottle looked
        "cool, kind of thermal detonator-ish" on a panel earlier this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb74ceb-67a9-4dbd-a778-e41541b96160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T17:53:10.928+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:52.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At $5.49, the bottles are one of the cheapest souvenirs available
        at Galaxy''s Edge -- and popular: Disney has limited guests to three bottles
        per transaction to prevent hoarding. But with the TSA''s new policy, that
        may no longer be a problem. Disney PR declined to comment on the TSA decision;
        Coca-Cola could not be reached for comment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d362f21-3b26-4510-a583-c5a5634aacce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T17:53:10.928+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:52.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timing couldn''t be worse for Disney.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd569bd4a-0451-424b-8614-8c35ee55497f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T17:53:10.929+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:52.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second Star Wars land opens August 29 at Walt Disney World Resort''s
        Hollywood Studios in Orlando, a theme park that receives a greater proportion
        of visitors arriving and departing via airplane than Anaheim''s Disneyland.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660098d6-404a-4c3e-bcfb-4f830bf8e9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T17:53:10.929+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:52.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcc6d85-a2f1-460c-9ec5-f5939083781c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T17:53:10.929+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:52.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, CNN Business broke the exclusive news that Coca-Cola and
        Disney were partnering to create the bottles, which are designed with logos
        of Coke, Diet Coke, Sprite and Dasani water in Aurebesh, the fictional Star
        Wars language.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a91535-6f0a-474a-a5f7-99f0052501d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T17:53:10.929+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:52.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
