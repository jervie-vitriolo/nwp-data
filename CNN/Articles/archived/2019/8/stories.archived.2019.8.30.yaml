      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30)</strong> — Progress
        has been made in the Philippines'' joint oil and gas exploration deal with
        China following the appointment of members of the inter-governmental steering
        committee that would supervise the projects.</p>'
