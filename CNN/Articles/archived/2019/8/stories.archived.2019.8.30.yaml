      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5106b6d2-1cf5-4f78-8919-90e9452654f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:03:42.659+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:51.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Passion not hate''</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fcac7a-5873-4c15-8c92-ea4a67af809b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:03:42.659+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:51.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referees in France have been given new powers to stop matches if
        homophobic behavior persists.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26056d9a-0dee-4f00-b033-e8b317f3b039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:03:42.659+08:00
