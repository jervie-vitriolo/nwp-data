      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd716e2ee-2b45-47a5-860a-14d6fcc72dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:22:46.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:13.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forever 21, which is privately held, has more than 800 stores in
        57 countries. And while many retailers have been paring back their network
        of stores in recent years, Forever 21 was adding stores as recently as 2016.
        It still has as many stores as it reported at that time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0fe2b4-626f-41eb-a4e0-44d44d8fff37'
