      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this level of care and intuition, the tradition of omotenashi
        can surely be felt in the new Hiace Super Grandia, as it anticipates the needs
        of its customers — omotenashi at its finest. As Toyota Motors Philippines
        president Satoru Suzuki puts it, “[The Hiace Super Grandia] has indeed become
        a symbol of comfort, convenience, and durability. We are excited to bring
        a higher level of luxury and a delightful ride experience that Filipinos truly
        deserve.”</p>'
