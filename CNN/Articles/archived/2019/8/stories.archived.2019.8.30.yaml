    'jcr:uuid': '829671b4-4cc6-45b0-a490-c5fbcad14720'
    'lead': 'Many travelers consider themselves to be ''foodies,'' but what about
      ''drinkies''?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T18:26:22.678+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T12:17:47.153+08:00
