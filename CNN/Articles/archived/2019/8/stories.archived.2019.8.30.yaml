      'mgnl:type': 'text'
      'text': '<p>Malacañang has said that President Rodrigo Duterte personally blocked
        Sanchez''s release, and that heinous crime offenders cannot benefit from the
        good conduct policy.</p>'
  'amazon-fire-indigenous-people':
    'caption': 'The firefighters have helpful but anxious neighbors, the Tenharim
      indigenous people. The Tenharim have called this area "Mother" for centuries,
      but fear the raging inferno of this year and the rampant deforestation around
      the Amazon may soon leave them orphans.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-30T13:26:17.915+08:00
    'imagesource': 'jcr:e61e39c9-6293-455e-9d40-9112f78225c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0dfabdb0-5e3f-420a-8dac-fcd56625c41b'
    'lead': 'The Tenharim indigenous people have called the area ''Mother'' for centuries,
      but fear the raging inferno of this year and the rampant deforestation around
      the Amazon may soon leave them orphans.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T13:31:38.659+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T12:18:04.986+08:00
