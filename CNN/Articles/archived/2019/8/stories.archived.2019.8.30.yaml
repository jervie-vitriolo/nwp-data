    'jcr:uuid': '815d6a69-3c60-45fe-8d71-69d3d30dcce5'
    'lead': 'Home furnishing chain AllHome Corp. will sell up to 1.12 billion shares
      valued at ₱16 each while coconut products manufacturer Axelum Resources Corp
      will offer 1.13 billion shares priced at ₱6.81 each.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T13:47:40.063+08:00
