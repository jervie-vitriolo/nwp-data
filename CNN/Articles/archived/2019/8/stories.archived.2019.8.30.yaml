      'jcr:uuid': '29c0fe4c-c944-44fe-a81e-872514433de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:33:41.056+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:18:04.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Islamic banking structure is hinged on Shari''ah principles practiced
        by Muslims, which disallows <em>riba</em> or the receipt and payment of interest.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5354c26-c53e-4c65-99d7-33d75a54d9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:33:41.056+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:18:04.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b155390-47c9-4124-8681-950365f66d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:33:41.057+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:18:04.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law would allow the Monetary Board, the highest body of the
        Bangko Sentral ng Pilipinas (BSP), to authorize the creation of Islamic banks.
        Commercial banks are also given the option to set up Islamic banking units
        that would extend financial products compliant to Muslim practices. Foreign
        Islamic banks would likewise be allowed to set up shop in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2943b63c-c0e1-40c6-be1f-5c30c760f9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:33:41.057+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:18:04.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fe5a34-b163-4708-86a3-59c2412e6796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:33:41.057+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:18:04.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Islamic banks can accept current, savings, and investment accounts;
        take in foreign currency deposits; process remittances and fund transfers;
        and extend Shari''ah-compliant loans through credit guarantees or notes of
        exchange, and financing contracts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b504b3-750c-4f29-945a-bd55d15389dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:33:41.057+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:18:04.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d523b2-d69b-48f8-9e5c-8c3ba2ce4de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:33:41.057+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:18:04.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of the traditional interest on loans, Islamic banks must
        engage in cost-plus financing, wherein the bank acquires the asset and collect
        rent or lease from the borrower.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943e6f56-a5e5-4d80-bc5f-80ae6259f5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:33:41.057+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:18:04.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512a1046-b9e3-43c0-9624-efb3624ea0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:33:41.057+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:18:04.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP has been given the power to regulate Islamic banking players.
        However, the law created Shari''ah Advisory Councils, which would check whether
        Islamic banks actually comply with religious principles.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a3d7a4-fa27-45dc-ad0b-317cd55c16af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:33:41.057+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:18:04.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13c9e2c-dbb9-45ac-b5bc-bf0e43780af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:33:41.057+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:18:04.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These bank must comply with regulatory standards imposed on universal
        banks, which include reserves for capital and liquidity, as well as sound
        risk management practices.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4f063a-a49b-4ff7-a0fc-94c269f71705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:33:41.057+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:18:04.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42880069-18d5-4fb6-a0d5-feeeab24642a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:33:41.057+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:18:04.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Al-Amanah Islamic Investment Bank is currently the sole bank
        operating under this regime. It has been placed under the watch of the state-run
        Development Bank of the Philippines, but has remained the smallest player
        among big banks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9e24e5-8e1a-4d0d-a290-3a412c132b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:33:41.057+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:18:04.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ebd529-a7c1-4076-b7e4-2a1b188b51fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:33:41.057+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:18:04.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Governor Benjamin Diokno welcomed the new law, saying it will
        "widen opportunities for Muslim Filipinos" in accessing financial services.
        He added that non-Muslims can also tap these Islamic banks to diversify their
        portfolios.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48205584-f4f0-4478-811a-979b11d37883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:33:41.057+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:18:04.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5cffea-ef39-4233-bf17-1d0291fcff55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:33:41.058+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:18:04.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law will take effect by mid-September.</p>'
  'vietnam-china-paracel-islands':
    'author': 'Brad Lendon, CNN'
    'caption': "\tVietnamese fishing boat are anchored off the beach in Da Nang, Vietnam,\
      \ just across the highway from the Paracel Islands Museum."
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-30T13:39:13.429+08:00
    'imagesource': 'jcr:7a804f0f-122f-4d41-a10d-2ea5b7311e12'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f824c035-4300-4d70-aa5f-5826cba1d4e6'
    'lead': 'Named by 16th century Portuguese mapmakers, the Paracels are a collection
      of 130 small coral islands and reefs in the northwestern part of the South China
      Sea. They support abundant marine life. But more than being just a rich fishing
      ground, there is speculation the islands could harbor potential energy reserves.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T13:40:59.270+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T12:18:03.296+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:17:22.650+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Vietnam', 'China', 'South-China-Sea', 'Paracel-Islands', 'Spratlys']
    'template': '1'
    'title': 'The tiny islands that could explode the China-Vietnam relationship'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6d423b-4f94-4923-a635-991eade31d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:40:59.270+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:03.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;"The Paracel Islands!" the teacher
        shouts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a7d5a2-3824-4a6c-95a5-d42e01f262f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:40:59.270+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:03.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Belong to Vietnam!" call back about 30 schoolchildren, even louder.
        Their chant echoes through the three-story Paracel Islands Museum in Da Nang,
        which officials say cost the Vietnamese government $1.8 million to build.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66752af-e3f2-4377-b991-6cc359afb04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:40:59.271+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:03.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since opening in 2018, about half of its 40,000 visitors have been
        schoolchildren, who can explore exhibits, including documents, maps and photographs,
        all curated to hammer home one point.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a59a1e8-005e-4e93-b618-45f7e1ae4e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:40:59.271+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:03.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Paracel Islands belong to Vietnam. Not to China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61d2bb6-35c7-4b54-b9d1-63f62b856a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:40:59.271+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:03.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Named by 16th century Portuguese mapmakers, the Paracels are a collection
        of 130 small coral islands and reefs in the northwestern part of the South
        China Sea. They support abundant marine life. But more than being just a rich
        fishing ground, there is speculation the islands could harbor potential energy
        reserves.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824a3eb3-fc6c-4b39-bd63-310cbaa8d69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:40:59.271+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:03.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have no indigenous population to speak of, only Chinese military
        garrisons amounting to 1,400 people, according to the CIA Factbook.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4679ee-8bb0-47a1-acd9-7a58a540efb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:40:59.271+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:03.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is no certainty on who really owns them. Ask one expert
        and the answer will be Vietnam has the strongest claim. Ask another and the
        reply will be China.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa1cef4-5e3c-449e-86d5-68b0962f5397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:40:59.271+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:03.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is unmistakeable is that the Paracels have been in Chinese
        hands for 45 years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d35c6fb-4050-4507-a513-0fb7d947b6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:40:59.271+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:03.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Beijing increasingly claims almost all of the South China Sea
        as its territory, and seeks to be the supreme influence on resources and access
        in this region and beyond, Hanoi is getting fed up.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51eb52c5-c905-4d4a-a78f-85efcb5a0553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:40:59.271+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:03.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Conflict rooted deep in history</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4e9786-9a40-4be3-9493-157811e8128d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:40:59.271+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:03.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If anyone in Vietnam knows the significance of the Paracel Islands
        Museum, it''s Tran Duc Anh Son.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f38476-1373-4969-98e6-db0d790e7365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:40:59.271+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:03.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the country''s preeminent South China Sea experts, he helped
        curate the materials at the museum, including what he says is the earliest
        evidence of Vietnamese sovereignty over the Paracels: a map from 1686, which
        shows the islands as belonging to the Nguyen Dynasty, which ruled much of
        what is now modern Vietnam.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc13bb3a-52db-4d11-8092-23882a8dc85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:40:59.271+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:03.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the late 17th century, the Nguyen Dynasty dispatched a fleet
        of fishermen, the Đội Hoàng Sa, "to occupy those islands and harvest edible
        bird''s nests and seafood to be brought back to the lords," Anh Son says.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aab433b-244c-47e3-8ced-dc7cc6926392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:40:59.271+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:03.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those fishermen gave the islands their Vietnamese name: the Hoang
        Sa Archipelago. In 1816, King Gia Long, of the Nguyen Dynasty, formally annexed
        the Paracels, establishing Vietnam''s sovereignty, Anh Son says.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f88b4f-810d-4b87-8689-c16adcbe4089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:40:59.271+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:03.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But China says its claims to the islands can be traced back thousands
        of years.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bbafb0-3a66-445d-9382-f30097494f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:40:59.271+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:03.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chinese activities in the South China Sea date back to over 2,000
        years ago. China was the first country to discover, name, explore and exploit
        the resources of the South China Sea Islands and the first to continuously
        exercise sovereign powers over them," the country''s Foreign Ministry said
        in a 2014 paper.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c455fa5c-2a4c-4c18-8bc1-02c5627ae795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:40:59.272+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:03.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China calls the Paracels the Xisha Islands.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821c3cc3-a155-401e-8da9-53069942d5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:40:59.272+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:03.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say it''s more complicated than who named or mapped the
        area first.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c44cdc-a7b3-4d9e-bdf3-325bcfc06320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:40:59.272+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:03.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Hoskin, a researcher at the Center for International Studies
        and Diplomacy at the University of London, says independent records from as
        early as 1823 show Chinese vessels and fishermen in the Paracels.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43dbe50-5c65-427b-b892-e873bc2655a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:40:59.272+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:03.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And legally, says Hoskin, Vietnam may have given up any claim to
        the Paracels in 1958, when the then-Prime Minister of North Vietnam wrote
        a letter to the Chinese government saying that Hanoi "recognizes and approves"
        Beijing''s claims of sovereignty over the South China Sea and its territories.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db670251-5187-4df0-b168-f43e6a94b45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:40:59.272+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:03.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But others give the legal nod to Vietnam, including Raul Pedroza,
        a former professor of international law at the US Naval War College.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8df386-7f87-4fd9-9f59-05ec7a428c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:40:59.272+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:03.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pedroza argues in a 2014 analysis for the CNA non-profit research
        organization that Vietnam showed clear interest in sovereignty over the Paracels
        from the early 1700s onward, and maintained it through French colonial times
        in the first half of the 20th century, and the 1954 division and subsequent
        unification in 1975 of Vietnam.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08db7f96-cfe1-44fa-acea-74dbd5e25a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:40:59.272+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:03.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China didn''t show real interest in sovereignty until 1909, when
        it sent a small fleet of naval ships to inspect and place markers on some
        of the islands, Pedroza argues.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5857eb3-c48a-4a0f-80f8-df0ec12aeb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:40:59.272+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:03.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even then, Chinese people didn''t live there until China''s occupation
        of Woody Island -- the largest land mass in the Paracels -- in 1956 and the
        rest of the archipelago in 1974 after a brief, but bloody, fight with then-South
        Vietnamese forces. But China''s actions in both cases were in violation of
        the United Nations charter barring force to threaten another nation''s territorial
        integrity, Pedroza claims, and not valid to assert sovereignty.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe8abb1-3042-4c2e-a3a0-e1bdc69e6599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:40:59.272+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:03.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1974 fighting, in which 53 South Vietnamese troops were killed,
        is highlighted at the Paracels Museum, with a map detailing the battle, images
        of the ships involved and pictures of those who died, with testimonials saying
        they "gave their lives to protect every inch of their Fatherland in the open
        sea."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee584203-6cf8-4795-98c8-9666dc9d2244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:40:59.272+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:03.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, the Chinese version of events is that Beijing was taking
        back what rightfully belonged to China.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c329288-3fe7-4d3b-b988-7aaeff122952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:40:59.272+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:03.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since ousting the last Vietnamese troops from the Paracels in 1974,
        China has been steadily fortifying its claim to the islands, putting military
        garrisons on them and building an airfield and artificial harbor on Woody
        Island. Earlier this summer, China deployed J-10 fighter jets to the island,
        a signal to the region that "it is their territory and they can put military
        aircraft there whenever they want," said Carl Schuster, a former director
        of operations at the US Pacific Command''s Joint Intelligence Center.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc241577-10e0-4d22-9767-856e7097bdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:40:59.272+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:03.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It also makes a statement that they can extend their air power
        reach over the South China Sea as required or desired," Schuster said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05817d0c-ef8e-4a54-8e24-a823cbd5a4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:40:59.272+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:03.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in Da Nang, just 375 kilometers directly west of the Paracels,
        that rankles.</p>'
    '77':
      'image': 'jcr:05cd934e-febe-4703-84c6-85f2ab1e8c7e'
      'imageCaption': 'Men look at an official map of Vietnam as they visit an exhibition
        on Paracel and Spratly archipelagos at the Army Museum in Hanoi on July 10,
        2013.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3603d024-a44f-41d7-a63b-47dc90fda030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:46:32.066+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:03.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69edeaa8-8eaf-40dc-8684-7a9660e1c545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:40:59.272+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:03.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Signs the problem is not going away</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d8024e-0909-4259-932c-bb0b0b6db21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:40:59.272+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:03.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside the Paracel Islands Museum sits the 90152 TS fishing boat.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658a3361-c0f4-45a1-974d-d0c8f4f4cf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:40:59.273+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:03.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first glance, it doesn''t look much different from some of the
        other boats being repaired along the coastal highway. But inside the museum,
        visitors learn its story.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9327a72d-fa92-45d4-9da1-168a925d6dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:40:59.273+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:03.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunk in 2014 during a confrontation with a Chinese maritime surveillance
        vessel near the Paracels, its crew was later rescued by another Vietnamese
        boat. But the symbolism of that conflict remains strong.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08640cd0-17ec-4ab8-9850-ff719d4829d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:40:59.273+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:03.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"90152 TS is evidence of accusations of China''s unruly actions,"
        a spokesperson for the museum said in an email, explaining how the larger,
        steel-hulled Chinese ship easily overwhelmed the smaller, wooden Vietnamese
        one.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abccd703-8bf1-437d-80e3-ec56cdb03b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:40:59.273+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:03.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boat is a symbol of Vietnamese "determination" to protect its
        sovereignty over the islands, the spokesperson added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9859e9-7db1-4de3-9746-93925ad51f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:40:59.273+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:03.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing''s version of the 90152 story is different.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa910c9b-1840-4f42-8cc7-56420498a2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:40:59.273+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:03.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to China''s state-run Xinhua news agency, the Vietnamese
        vessel had been "harassing" a Chinese fishing boat in waters near the Paracels.
        Xinhua reported at the time that the Vietnamese boat overturned after it "jostled"
        a Chinese fishing boat.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bcf6dc-413c-4ce4-9962-d37b5b44553c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:40:59.273+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:03.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the kind of incident that highlights how quickly things can
        blow up in the South China Sea.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce1ccd6-7618-40ca-8a18-1173e20f6079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:40:59.273+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:03.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As China pushes its claims to territory in the sea, it has built
        up and fortified islands in the Spratly chain -- which has claims by Vietnam,
        Taiwan and the Philippines -- while earlier this year it swarmed boats and
        ships around the Philippine-controled Thitu Island.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40062d0-e32b-47e4-8f70-d7eaa7aadeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:40:59.273+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:03.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in an incident similar to the 2014 case, a Philippine fishing
        boat sank after colliding with a larger Chinese boat in early June. Reports
        in Chinese state media said the Chinese boat hit the Philippine boat as it
        moved quickly out of the area because its crew felt threatened by seven or
        eight Philippine boats which had "besieged" it while fishing.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c9b04b-1dc6-4631-b3d8-e29a5f1bf18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:40:59.273+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:03.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Philippine media rejected those, saying the bigger Chinese boat
        was trying to intimidate the Philippine ones.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0feb664-8bd5-460b-88bc-894a3fc1dab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:40:59.273+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:03.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Daily Inquirer columnist Richard Heydarian said it was
        indicative of "China''s rise as an increasingly brazen regional hegemon."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2aeef8-d680-42a4-8e98-8edb553f3fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:40:59.273+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:03.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called China''s fishing fleet "the tip of the dagger of Beijing''s
        efforts to dominate adjacent waters."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171e34a8-f299-43f7-b51d-f9c60bfa3c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:40:59.273+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:03.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile,the South China Sea face-off between Vietnam and China
        flared again this summer, when a Chinese survey ship and its escorts encroached
        inside Vietnam''s Exclusive Economic Zone -- the 200-mile area from a country''s
        shore where it has exclusive mineral rights -- in the Spratlys.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b71579-6d17-4f11-bb22-76049a4bf7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:40:59.273+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:03.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area is believed to hold substantial gas and oil deposits, which
        Vietnam is trying to develop.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b3062f-a17e-499e-a1b6-cc3c3e0af4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:40:59.273+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:03.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders in Hanoi made their displeasure clear, with the Foreign
        Ministry on July 19 calling on all Chinese ships to leave Vietnamese waters.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf74eb0-5f66-4bab-abf6-7d91112af53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:40:59.274+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:03.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say China''s actions are worrisome.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058d0119-6574-4d79-8ba9-53a2ef041bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:40:59.274+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:03.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beijing is testing not only Vietnam, but also the United States
        and the international community," Huong Le Thu, a senior analyst at the Australian
        Strategic Policy Institute, wrote in an analysis this month.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a5befe-5e5d-439d-b075-bb9ae653750e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:40:59.274+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:03.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s aggressions in the South China Sea are tests from Beijing
        to see how far all countries will go into supporting "the rules-based order,"
        she wrote.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890ab3c2-6730-4ffe-a8da-552efaa0791a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:40:59.274+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:03.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What can Vietnam''s island push accomplish?</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f4fc0a-ddb9-4bea-95a7-b1f6a206988b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:40:59.274+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:03.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its superior military and financial resources, China seemingly
        holds the upper hand in the fight for the South China Sea. Hanoi''s quest
        for the Paracels may be more quixotic than practical.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f727d8b9-248b-48b3-af1a-b821a6f542fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:40:59.274+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:03.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a bit of a mystery to me," said Bill Hayton, an associate
        fellow in the Asia-Pacific Program at Chatham House in London. "Does the Vietnamese
        Communist Party really expect to get the islands back? Do they expect to maintain
        the population on the edge of nationalist hysteria indefinitely?"</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe20e72-8774-4c0c-b20d-cbd1a86e6fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:40:59.274+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:03.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ben Bland, research director of the Southeast Asia project at Australia''s
        Lowy Institute, says Vietnam is employing a "use or lose it" practice. "Governments
        are keen to show they are administering these territories as a way to support
        or build a deeper framework around their territorial claims," Bland says.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef655f4-9e15-4cfe-aa4b-280e9838a785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:40:59.274+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:03.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there are more subtle ways to build claims, he said. Such as
        a museum.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0503c284-871f-4ba9-801b-b5375bfa1f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:40:59.274+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:03.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there seems to be little room for subtlety in the Paracel Islands.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8a7396-b5d4-4c70-898c-4d6600ffefe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:40:59.274+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:03.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reality on the ground is that China has occupied the entire
        Paracel group for 40 years and, short of military action by Vietnam to recapture
        the archipelago, will never leave," CNA senior fellow Michael McDevitt wrote.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec68600-14c7-4c9b-bc4b-b9d2f7eb0d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:40:59.274+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:03.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that puts a limit on Hanoi''s options.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a72e1a-f2b2-42f4-a24f-edd711652d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:40:59.274+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:03.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Neither party is willing to risk war to force the issue to conclusion.
        The territorial claim is a journey without end," according to Hayton.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df5ec0b-b6b1-4f85-904b-e6280007672a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:40:59.274+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:03.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anh Son, the Vietnamese expert, agrees.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdfeef5-76b6-4080-8612-41d034a2d45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:40:59.274+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:03.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t start a war with China because that would be absolutely
        devastating for our people," he said. "I know that China won''t yield easily,
        but filing a case against them before the International Tribunal is the only
        solution at the moment."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5fabe2-9635-4661-b894-61f5886038ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:40:59.274+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:03.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The street view</strong></h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e7736c-0fd3-46fd-b3c3-1ebc2381b522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:40:59.275+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:03.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnam is not limiting its propaganda campaign to just the Paracel
        Islands Museum.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15d7059-4a56-4d0f-891d-1b0191bb0e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:40:59.275+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:03.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Imperial City in Hue, one of Vietnam''s premiere tourist
        attractions in the historical capital a few hours'' drive north of Da Nang,
        there''s a display of what Vietnam calls "China''s oldest map of contemporary
        times."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2876f33-7402-4b2b-80cf-ab894798a663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:40:59.275+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:03.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This shows that by the early 20th century, the southernmost point
        in China''s territory is Hainan island and there is no mention whatsoever
        of Xisha and Nansha archipelagoes which in fact are Vietnam''s Hoang Sa (Paracel)
        and Truong Sa (Spratly) archipelagoes," a caption on the large wall display
        reads.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4f6dc0-7674-434f-89e9-d495573f56d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:40:59.275+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:03.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, on the Da Nang beachfront, the road is busy with traffic.
        Visitors cross its multiple lanes, which are unregulated by traffic lights,
        in a ballet where the cars and scooters barely slow down as the pedestrians
        daintily dart across the highway unscathed.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d55730-33de-4448-9e35-e94cec9c99cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:40:59.275+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:03.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sign says the beach is called My Khe, but some tourist maps and
        guides refer to it as "China Beach."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cc390b-d277-488a-983a-c71f08680c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:40:59.275+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:03.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was the nickname given to it by US soldiers, for whom it was
        a rest-and-recreation stop.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259842a0-76c5-4ead-a1a8-2a391fe557cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:40:59.275+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:03.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Vietnam''s government chafes at the term and threatened to close
        domestic travel websites that use it.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258226bd-91ba-4643-96a0-5572e18167c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:40:59.275+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:03.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many locals don''t take kindly to it, either.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b10b8cf-272d-4584-8983-2e377d428e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:40:59.275+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:03.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the TripAdvisor website, one Vietnamese user responds to a question,
        "where to find China Beach?"</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c11face-a786-42b7-ab5c-167a9cff17a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:40:59.275+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:03.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t have any China Beach in Vietnam!" it says, telling the questioner
        if they want to find a China Beach they should go to China.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c994e9-16b9-44f5-b2de-b9c4c6b3854f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:40:59.275+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:03.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sentiment carries over to the beach itself on a July morning.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d13ebc-133e-47fe-9ce4-9ac9607e249f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:40:59.275+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:03.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t call it that," says one local, who asked not to be named,
        when questioned about the moniker. It just "encourages" Beijing''s infringement
        on Vietnam''s territory.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10c27c4-fe05-42d2-bbef-0e274474c9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:40:59.275+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:18:03.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He acknowledges the effect of those maps, the museum up a few kilometers
        up the beach, the Vietnamese government''s unyielding stance on the Paracels.</p>'
    '75':
