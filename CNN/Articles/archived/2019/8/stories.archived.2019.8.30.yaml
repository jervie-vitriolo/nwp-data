      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042af0d1-26cd-45a6-8922-91cb30b391e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:08:22.121+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:50.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China, coverage of the protests has shifted from censorship to
        focus on clashes and disorder, with protestors labeled as "violent mobs" and
        "criminals."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162d32d4-0f51-4a9d-a646-5a0c6259c68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:08:22.121+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:50.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4249af-4c46-4de0-84e7-7b56deca1c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:08:22.121+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:50.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang Guang, a spokesman for the Hong Kong and Macao Affairs Office,
        China''s top body in charge of affairs in the city, said the protests showed
        "signs of terrorism" and suggested that they were the real threat to rule
        of law.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27945994-6dbf-4d91-b45f-20683a593d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:08:22.122+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:50.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f64203-9984-4b7b-a8a3-a19fab6ea0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:08:22.122+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:50.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hong Kong''s radical demonstrators have repeatedly attacked police
        officers with extremely dangerous tools," he said. "They have already constituted
        serious violent crimes and have begun to show signs of terrorism. This is
        a gross violation of the rule of law and social order in Hong Kong, which
        is endangering the lives and safety for Hong Kong citizens."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4df279e-e7a5-4918-b383-05184bb31d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:08:22.122+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:50.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601243ae-eebb-432e-b0cb-853a5b1271f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:08:22.122+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:50.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The escalating rhetoric has sparked fears that China could be mulling
        an intervention of force.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a770312-ef67-4449-b62a-60ccf1906b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:08:22.122+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:50.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10243e01-1cfb-4bba-93c2-b749802dca9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:08:22.122+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:50.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN, Max Baucus, former US ambassador to China,
        described the challenge that protestors posed to China''s central government.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9097a68f-9001-4a7e-8a95-9c3396f66917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:08:22.122+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:50.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3242e0-18ba-414a-a92d-ba7b80968e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:08:22.122+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:50.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Beijing thinks they can just jam a solution down the protesters''
        throats, that''s not going to work, and I think they know that and trying
        to figure a way out," he said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d075f7-bfa2-4c2d-b71f-de3154c5fce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:08:22.122+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:50.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2c2849-3165-454a-8781-21dcd37e271d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:08:22.122+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:50.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t forget. China is very conservative. It''s hard for China
        to deal with matters like this -- they are used to having their own way. This
        has been difficult for them. They''re not nimble. They don''t have a big diplomatic
        core like the United States does for example. This is tough for them."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4e1581-1007-4772-a981-958592507c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:08:22.122+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:50.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5959a78-05ee-47d1-8b0f-35b713a70abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:08:22.122+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:50.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What are other countries saying?</h2>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2655a68-cacd-48a6-b54d-b5a1f2b7d9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:08:22.122+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:50.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump called for calm. He claimed that US intelligence
        showed "the Chinese Government is moving troops to the Border with Hong Kong.
        Everyone should be calm and safe!" China already regularly maintains a troop
        presence near the Hong Kong border.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9f59aa-1e65-4608-84ef-dc61af54c1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:08:22.122+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:50.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236ddeca-94cd-47cb-8888-abdb9951d0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:08:22.122+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:50.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, British MPs have expressed concern of the deteriorating
        situation. MP Tom Tugendhat, chair of the UK government''s House of Commons
        Foreign Affairs Committee, said the UK should consider extending "full citizenship
        rights to the HK Chinese".</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b5be3b-4301-4942-b1ec-bc46f94cc388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:08:22.123+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:50.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be69d9b0-802f-4756-bf1e-f18f82ed9e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:08:22.123+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:50.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This should have been done in 1997 and is a wrong that needs correcting,"
        Tugendhat tweeted.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23767f3e-5b77-47e8-8579-249c884558aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:08:22.123+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:50.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74dcdc4-1258-4f04-9cf9-c086605fcac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:08:22.123+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:50.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Foreign Secretary Dominic Raab said he is concerned by "what''s
        happening in Hong Kong and the worrying pictures of clashes between police
        and protesters."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be21865f-6169-405a-b3dc-5ba3c32da500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:08:22.123+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:50.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf745659-26b4-44ca-bef1-c529387d404e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:08:22.123+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:50.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I said to Carrie Lam during my call last week, we condemn the
        violence and encourage constructive dialogue to find a peaceful way forward,"
        Raab tweeted.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8f5129-f81e-4ea1-8748-38153bced9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:08:22.123+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:50.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,</em> <strong><a href="https://edition.cnn.com/2019/08/13/asia/hong-kong-airport-protest-explained-hnk-intl/index.html">"Why
        Hong Kong is protesting: Their five demands listed"</a></strong></p>'
  'Chiong-sisters-convicts-release-order-Faeldon':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-30T18:05:37.153+08:00
    'imagesource': 'jcr:4bf4b97e-f3b7-4ac8-a537-177ec26ca114'
