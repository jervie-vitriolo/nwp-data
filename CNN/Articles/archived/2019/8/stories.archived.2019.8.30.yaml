      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beaten finalist Tottenham Hotspur, meanwhile, will have to face
        Bayern Munich, Olympiakos and Red Star Belgrade, the Serbian side that shocked
        Liverpool in last season''s group stage.</p>'
