      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Hong Liang, Director General of the Department of Boundary and
        Ocean Affairs, Ministry of Foreign Affairs</p>'
    '6':
