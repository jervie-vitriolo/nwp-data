      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750f8327-f10d-454e-a396-bde30b3b34d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:33:41.056+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:18:04.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.officialgazette.gov.ph/downloads/2019/08aug/20190822-RA-11439-RRD.pdf">Republic
        Act (RA) 11439</a> signed August 22 outlines the regulation and organization
        of Islamic banks, which follow a different business model that prohibits charging
        interest on loans.</p>'
