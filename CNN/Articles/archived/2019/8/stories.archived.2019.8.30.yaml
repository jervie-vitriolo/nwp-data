      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a guiding principle that distills the utmost virtue of presenting
        public face (omote) without hiding anything (nashi), though it’s not necessarily
        a word but it is best experienced. As <a href="https://japantoday.com/category/features/opinions/the-business-of-omotenashi"
        target="_blank">Japan Today</a> says of omotenashi, it “involves the subjugation
        of self in service to a guest, without being ''servile.''&nbsp;Anticipating
        needs is at the heart of the concept; and it is certainly fair to say that
        in Japan, acting on others’ needs without being asked to do so is at the height
        of savvy.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f663f5-d446-4913-a871-ea4c73eaa09a'
