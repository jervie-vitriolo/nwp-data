      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> When we think of
        Japan, we think of its culture of excellence. This is because its revered
        cuisine, compelling taste in fashion, or even the country’s strong work ethic
        is anchored in a Japanese virtue called “omotenashi” — the Japanese hospitality
        culture that honors itself with the tradition of immaculate and truthful service,
        providing utmost care to its guests.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7ddb46-83c6-410d-be29-b38745734926'
