    'lead': 'The criminal case against the late Jeffrey Epstein was officially dismissed
      Thursday, almost three weeks after the accused sex trafficker died in his jail
      cell.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T07:08:48.209+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T12:18:17.835+08:00
