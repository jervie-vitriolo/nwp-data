    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '6 young Filipinos making a difference in their communities'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b4d51f-b105-4281-b25c-103bdfe05351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:41:33.189+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:17:44.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> It seems that we
        are living in trying times. If the calculations are accurate, we only have
        <a href="https://edition.cnn.com/2017/06/13/world/gallery/climate-change-effects/index.html"
        target="_blank">50 years to live</a> before climate change takes the human
        race — that is, if we don’t pick sides and eliminate each other before then.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2675a27-046d-4164-8e45-fc9c059126e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:41:33.189+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:17:44.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, alongside these grim reports are stories of people pushing
        back, often noticeably led by the youth. We have student activists <a href="https://www.facebook.com/CNNPhilippines/videos/vb.1515763818663512/2349107432031149/?type=2&amp;theater"
        target="_blank">questioning our politicians’ agenda</a>, youth turning up
        to to take <a href="https://edition.cnn.com/2019/03/15/world/greta-thunberg-climate-strike-intl/index.html"
        target="_blank">climate change strikes</a>, and young people <a href="https://edition.cnn.com/2019/07/15/politics/who-are-the-squad/index.html"
        target="_blank">running for office</a> to push for their communities’ needs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654e131b-afb7-496a-8b2f-ae72b9b33157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:41:33.189+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:17:44.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a time when the narrative is dominated by the futility of resistance,
        young people badly need stories of hope that prove otherwise. It then seems
        apt for us to likewise look around us today and recognize Filipinos who are
        trying to change narratives in their own circles of influence, one conversation
        and one step at a time.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ea5c55-6ce0-4859-83c1-18808313cd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:47:48.888+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:17:44.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below, we list six young Filipino leaders (who are still considered
        "<a href="https://www.pewresearch.org/fact-tank/2019/01/17/where-millennials-end-and-generation-z-begins/"
        target="_blank">millennials</a>'') who show that the need for new heroes to
        step up remains. It should be noted that these are just a handful of the many
        Filipinos dedicated to making changes in health, development, and conservation.</p>'
    '85':
      'image': 'jcr:97ab000d-d3a4-4303-8c03-ba7c97391d37'
      'imageCaption': 'Illustration by GICA TAM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63513d7d-c423-45a8-9a84-ea96634c243a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:41:33.195+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:17:44.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e8572e-3984-448c-bb24-0cfdd008d9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:41:33.190+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:17:44.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Michael De la Peña, 27, youth leader for health at Heads
        up PH and Positive Youth Development Network</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74f2ad9-71b9-450b-a554-91bed2fdcb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:41:33.190+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:17:44.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For people who know Mikee De la Peña, they know him as a guy who
        brings out the “mutya” in others. A mentor at heart, this NGO worker’s talent
        lies in bringing out the potential in other young leaders in the health sector.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b58fe7-0355-488e-a445-623e0c541d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:41:33.190+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:17:44.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, De la Peña started working with Ideas Positive (IP), the
        Philippines’ premier youth engagement program for health. He is currently
        working as the Assistant Program Manager of Heads Up PH, a mental health program
        focusing on building mentally healthier communities, and is the Director for
        Communications and Partnership at Positive Youth Development Network.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ba21b8-b44a-41b1-a6b7-f6d5c8bfe3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:41:33.190+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:17:44.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[My work] requires me to believe and defend the fundamental belief
        that every youth’s idea is worth the try,” he says. Together with his IP and
        Heads Up PH teammates, De la Peña works with the youth in all regions of the
        country. This is where his talent comes in — through the program, he relishes
        in transforming passive, apathetic young people into empowered leaders who
        are taking charge in changing the health narratives of their communities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b907d1-5fb2-430c-ab53-d63e458290d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:41:33.190+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:17:44.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, De la Peña is proud that their team has engaged over 200,000
        youth leaders who then reached over 2.4 million Filipinos nationwide. He cites
        Project High Five, implemented by Team Dugong Bughaw in Iloilo City, which
        united 10 rival universities to champion HIV prevention programs in the province
        and launched the largest youth-led movement to address HIV in Visayas. Second
        on his list is a project in Basilan which successfully addressed insurgency
        by: building adequate restrooms and providing livelihood improvement. Lastly,
        he cites a team in Rizal that addressed high cases of teenage pregnancy through
        house-to-house campaigning and health systems strengthening.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b192be-c6a2-48b3-a391-b3d7aee21136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:41:33.190+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:17:44.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the road hasn’t always been easy. “In the early 2000s, when
        a young person presents an idea to address a public health issue, people around
        the table would smirk and say ‘let’s leave this job to the doctors,’” De la
        Peña reminisces. He was inspired to pursue his advocacy because of an experience
        of their Project Lead, Alfred Dicto. “When an outbreak of diarrhea in a municipality
        in Iloilo occurred, he presented an idea, which the people sitting around
        the table back then refused to accept because of his young age. Then it turned
        out that this idea saved the lives of over a hundred children after implementation.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc98e89b-574c-4a56-bd8f-3356310ea939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:41:33.190+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:17:44.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De la Peña and his team are happy that government agencies such
        as the Department of Health, DILG, CHED, NYC, DepEd and even international
        organizations now give more importance and believe in the power of young people
        to make a difference.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b696fd5-04f9-4438-866a-481e73dbff55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:41:33.190+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:17:44.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>True to form, De la Peña describes heroism through the “mutya” of
        young leaders he works with. This includes John Carlo Borja and the YouthForVaccinesSaveLives
        Movement, which is saving the lives of children from the deadly complications
        of measles, and young mechatronics engineer Jefferson Hilario, who is addressing
        mental health needs in schools under the Heads Up PH program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e0d593-f07f-4c3e-b0bc-e9b0c8202741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T19:03:29.767+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:17:44.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For De la Peña, combating apathy and despair can be done by giving
        young people something to hope for — that through collective action, we can
        usher in a better and healthier world. But in order to foster hope, spaces
        should be built where hope can flourish and be encouraged, which is where
        De la Peña sees himself.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c55664d-a41f-47fa-9438-42646f534a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:41:33.191+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:17:44.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Without hope, there will be no heroes,” he says. “But hope should
        be coupled by safe and conducive youth-friendly programs and platforms. Our
        leaders should do their best in helping the youth translate their hope into
        real outcomes — this is where heroes are born.”</p>'
    '84':
      'image': 'jcr:87ced0bd-775e-46ca-b843-118d7a176a92'
      'imageCaption': 'Illustration by GICA TAM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd415467-94ec-4dd3-a43e-b7f734eaea47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:41:33.195+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:17:44.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97815d98-6fd7-431a-8ad4-69b699d858e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:41:33.191+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:17:44.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Debbie Bartolo, 25, community organizer at Likha Initiative</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67837155-d55c-45c4-ab88-c51a92ad2795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:41:33.191+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:17:44.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Community organizing is a difficult path, especially for young people
        who are trying to carve a life for themselves. But for Debbie Bartolo, choosing
        this path was never a story about herself.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5357af-c624-4913-adcc-2547fbcf6e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:41:33.191+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:17:44.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old community organizer works with the urban poor of
        Sitio Anahaw, Alabang and helps with their zero-waste project. Currently,
        she is the founder of Likha Initiative, a volunteer-led program advocating
        for zero-waste policies in major cities in the Philippines.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3f0a6d-5501-45fc-ada9-aa513e78e298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:41:33.191+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:17:44.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a quarterly basis, Bartolo and her team conduct environmental
        arts workshops for the kids and group discussion with mothers on issues of
        waste management, entrepreneurship, and organizational development for the
        Sitio Anahaw Homeowners Association.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926f0072-289b-4685-aafb-3b52aed425c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:41:33.191+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:17:44.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Likha Initiative started out, they began in an excess lot where
        a community was situated near a junk shop. However, due to legal issues and
        threats by the junk shop, given their promotion of zero-waste practices, Bartolo
        decided to lie low. This was when she then stumbled upon Sitio Anahaw, an
        informal settlement on Laguna de Bay for more than 2,000 individuals residing
        on bamboo house stilts. It is considered a disaster-prone area which is made
        even worse by increasing numbers of waterlilies.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1313db-9837-44d8-8830-96a3bacd3849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:41:33.192+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:17:44.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The local government focal on environment asked me why Likha is
        still operating on Sitio Anahaw when no one, [not] even them, dared to so,”
        she shares. “I only smiled because I know deep in my heart I made the right
        choice on journeying hand in hand with this community.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156125f7-81a6-47b3-bc62-d6aad78797ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:41:33.192+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:17:44.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bartolo is wary of claiming accomplishments for herself, as she
        believes that what they have journeyed so far as a group will not be possible
        if the mothers or the children did not welcome them with open arms. Likewise,
        she also draws support from organizations such as UrbanisMO, British School
        of Manila, Samahan ng mga Nagkakaisang Pamilya ng Pantawid, and Pure Ocean.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c7e0e8-4d74-4964-8bfe-8b72fd467130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:41:33.192+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:17:44.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bartolo also points to the people in the community she works with.
        “The mothers of Sitio Anahaw that tirelessly fight life so their children
        will be able to dream, the kids who never failed to give a smile and hearty
        laugh whenever we meet despite having all the reasons to question the living
        conditions where they are in, and the volunteers who never asked what''s in
        it for them if they help — [they] are life''s real heroes.”</p>'
    '83':
      'image': 'jcr:a97ffb75-bc04-40fb-a434-6a59f46865f8'
      'imageCaption': 'Illustration by GICA TAM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2e6793-27de-473d-a400-230281d9515b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:41:33.195+08:00
