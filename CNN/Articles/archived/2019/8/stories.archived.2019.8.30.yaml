      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lyon women''s full-back Lucy Bronze became the first English player
        to win the UEFA Women''s Player of the Year, beating off competition from
        inaugural women''s Ballon d''Or winner Ada Hegerberg.</p>'
