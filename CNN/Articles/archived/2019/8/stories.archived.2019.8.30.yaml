      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768a37e1-e5b6-4c5f-a325-792daf5570d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:41:33.194+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:17:44.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>John Paul Ecarma Maunes, 35, PWD rights champion at Philippine
        Accessibility for Disability Services</strong></p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5edf647-181d-482e-8685-89f94146fda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:41:33.194+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:17:44.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you find yourself working with the PWD sector, you can be sure
        to hear of JP Maunes being a champion in this space. For more than 10 years
        now, this multi-awarded advocate has volunteered in all areas where he may
        mainstream the inclusion of PWDs in all aspects of society — advancing Filipino
        Sign Language (FSL), pushing for anti-discrimination ordinances in his hometown
        of Cebu, PWD participation and access to sports, mentoring NGOs and working
        with the PNP to combat sexual abuse of the deaf, partnering with ABS-CBN to
        promote deaf-friendly newscasts, and forming humanitarian response team for
        the PWDs affected during Typhoon Yolanda in 2013.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c14940b-f2e0-4243-bb73-db0379a515d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:41:33.194+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:17:44.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, Maunes is the Founder and Executive Director of Philippine
        Accessibility for Disability Services (PADS), a non-profit NGO where concerned
        individuals and institutions can work together to promote the rights and issues
        of the deaf and PWDs. He credits his journey to his deaf best friend, Peter
        Paul, who taught him the basics of sign language and the culture of the deaf
        community. When Peter Paul passed away 12 years ago in an accident, Maunes
        shifted from nursing to becoming involved in community development work with
        the deaf community.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce566ed4-8477-4664-a9e1-305da49b76c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:41:33.194+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:17:44.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maunes also believes in the PWDs right to participate in sports.
        This led him to establish the PADS Adaptive Dragonboat Racing Team, the country’s
        first ever cross-disability dragon boat team that recently won the Philippines’
        first gold medal and back-to-back championship titles at the 2017 and 2018
        International Paradragon Championships held at the Hong Kong International
        Dragonboat Carnival, Victoria Harbour, Hong Kong.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43871783-bcc3-4d9d-842d-5ba7cdea5d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:41:33.194+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:17:44.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PADS also won as one of the Ten Accomplished Youth Organization
        Awards for its impact on developing youth with disabilities through adaptive
        sports and recreational rehabilitation this Jan. 20, 2019.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f59fe59-5283-4399-ae25-d239c6224343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:41:33.194+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:17:44.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Aug. 20 to 25, 2019, the PADS Adaptive Dragonboat Racing Team
        competed as part of the Philippine Team in the <a href="https://ph.news.yahoo.com/pads-wins-two-golds-worlds-130000654.html"
        target="_blank">14th International Dragon Boat Federation (IDBF) World Dragon
        Boat Championships-Paradragon Division</a> in Pattaya, Thailand. The team
        snatched the first Paradragon world championship title winning four gold medals
        and a world record as the first champion in the paradragon division. Through
        the development of adaptive sports, Maunes says that they have personified
        their vision of a disability-inclusive society. “All our hard work paid off.
        Our PWD paddlers have gained the respect they deserve,” Maunes says.</p>'
