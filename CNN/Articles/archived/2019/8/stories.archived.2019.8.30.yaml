      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unfortunate team from pot four to be drawn with these European
        giants is Czech side Slavia Prague whose representatives in the audience could
        only smile after seeing its name added to the group.</p>'
