    'template': '1'
    'title': 'PNP-CIDG files kidnapping, serious illegal detention complaint vs. Trillanes,
      3 others'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bccfbde-59d6-4213-ac0a-aa1bbad1f321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:36:13.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:07.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30) —</strong> The
        Philippine National Police''s Criminal Investigation and Detection Group (PNP-CIDG)
        unit filed a kidnapping with serious illegal detention complaint against former
        Senator Antonio Trillanes IV and three others.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edf7799-08e3-41d7-947e-cebae80b72ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:36:13.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:07.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bae9e3d-b15b-4e0b-b169-962d03987d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:36:13.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:07.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case was filed against Trillanes, Father Albert Alejo, lawyer
        Jude Sabio, and a certain Sister Ling of Convent of Cannussian Sisters. This
        is based on the complaint filed by the CIDG before the Department of Justice
        on August 15 and released on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009ced12-27bf-4f8d-9b41-f2ea071e9d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:36:13.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:07.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61ffce0-e1bc-4f07-a92a-dbb0f20df479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:36:13.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:07.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said the kidnapping case was based on the complaint of a
        certain Guillermina Lalic Barrido or Guillermina Arcillas from Davao del Norte.</p>'
    '6':
