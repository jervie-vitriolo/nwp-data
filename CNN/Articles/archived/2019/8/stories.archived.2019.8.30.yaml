      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jurgen Klopp will likely go home this evening a happy manager, as
        defending champion Liverpool was grouped with Napoli -- as it was last season
        -- Austrian side Salzburg and Belgium''s Genk.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6996464b-5f24-4c40-839c-8a9e33f20d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:21:10.760+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:14.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liverpool''s towering Dutch defender Virgil van Dijk was awarded
        both the 2018/19 Defender of the Season and UEFA Player of the Year, beating
        Lionel Messi and Cristiano Ronaldo to the prize.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c461c3e-77c6-469f-9dad-fde754ed7328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:21:10.761+08:00
