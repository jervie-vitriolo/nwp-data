      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A highly-placed source gave CNN Philippines a document showing seven
        members from the Chinese side, to be led by Vice Foreign Minister Luo Zhaohui
        as co-chair and Vice Minister Li Fanrong of the National Energy Administration
        as co-vice chair. The other members are:</p>'
