    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH gov''t to help Gem-Ver fishermen file claim, case vs Chinese crew'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3872f267-0a9a-423c-9b1f-651aa1072049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:02:20.408+08:00
