  'Chinese-drug-lord-deportation-on-hold':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-30T20:24:18.430+08:00
    'imagesource': 'jcr:467a1465-a7d4-41cc-9d32-388931b3e83b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17de700f-1d38-485c-825f-f4bcd79e1815'
    'lead': 'The Justice Department has put on hold the deportation of four convicted
      Chinese drug lords following their questionable release from prison. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T20:26:31.704+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T12:17:41.466+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:17:29.210+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOJ', 'Department-of-Justice', 'China', 'Chinese-drug-lord', 'deportation',
      'Immigration', 'BI', 'Bureau-of-Immigration']
    'template': '1'
    'title': 'Deportation of freed Chinese drug lords put on hold'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00de9b92-183d-42bc-b8e5-5d7f2908049e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T20:26:31.704+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:41.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30)—</strong> The
        Justice Department has put on hold the deportation of four convicted Chinese
        drug lords following their questionable release from prison.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11494135-bae3-42fd-aa44-2ba162598b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T20:26:31.704+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:41.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra in a statement Friday said, the
        “Deportation Unit was already directed to hold the implementation of the deportation
        order."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d55bcd0-0945-4f42-97ce-6f8d3ce43ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T20:26:31.705+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:41.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Immigration, which is under the Department of Justice,
        earlier said the Chinese drug convicts released from the New Bilibid Prison
        two months ago would be deported "as soon as possible." Authorities identified
        them as Chan Chit Yue, Kin San Ho, Ching Che, and Wu Hing Sum.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0b5d83-88a3-4176-bae9-623d4ba0c3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T20:26:31.705+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:41.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo "Ping" Lacson first revealed their release on Thursday,
        adding that another Chinese national, Wai Pang, will be transferred from the
        national penitentiary to the Immigration bureau. As of Friday, the Philippine
        Drug Enforcement Agency said Wai Pang has also been turned over to Immigration
        authorities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6831b499-0c3b-404b-8d91-df3e66bd7d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T20:26:31.705+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:41.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA questioned why the foreign nationals were freed, when it had
        already objected to the possible grant of executive clemency to some of them
        in February. PDEA revealed that the Chinese nationals were all punished will
        reclusion perpetua, or up to 40 years in prison for drug-related crimes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9b958e-e41d-489b-aaeb-be8ea6e6915d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T20:26:31.705+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:41.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is very questionable why they were released. PDEA is questioning
        the Bureau of Corrections (BuCor), and the Board of Pardons and Parole (BPP),
        why they did not consult the agency to comment on Chan Chit Yue and Ching
        Che, as they have done with the other three," PDEA Director General Aaron
        Aquino said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1561ab-72fb-4916-89ed-df93d7d6e9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T20:26:31.705+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:41.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is still not clear if the Chinese drug lords were among over
        1,900 inmates convicted of heinous crimes who were released from detention
        since 2013, upon the implementation of Republic Act No. 10592. The law shortens
        jail time based on the inmates'' good behavior. The Supreme Court two months
        ago granted petitions to make the law retroactive.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a5a0c3-a6ab-4dd4-93a8-ae30b13fa8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T20:26:31.705+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:41.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Friday said those convicted of heinous crimes but
        were granted early release should be sent back to jail, reiterating that they
        are not covered by the Good Conduct Time Allowance provision in the law. The
        government temporarily suspended the processing of papers for GCTA on Thursday,
        pending a review by the Justice and Interior departments.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa39b4b-00b7-4b1b-9178-36cc4ff4bda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T20:26:31.705+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:41.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GCTA issues came to light after the reported early release of former
        Calauan, Laguna mayor Antonio Sanchez, a convicted rapist and murderer.</p>'
  'duterte-china-kidnapping':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-30T20:26:53.774+08:00
