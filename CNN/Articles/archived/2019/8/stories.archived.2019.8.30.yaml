      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGCOR, together with the PNP and the Bureau of Immigration, ordered
        casinos to install facial recognition cameras, add more security personnel,
        share information on suspected criminals, and coordinate with local authorities
        for safety concerns. The rules also apply to PAGCOR-run gaming facilities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
