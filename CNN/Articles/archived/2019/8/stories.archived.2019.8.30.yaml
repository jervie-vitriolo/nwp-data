    'title': 'Senate panels to probe early release of inmates for good conduct'
    'updated': 2019-09-01T12:24:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c991de0-2ba1-43a7-8f3f-c4248c5b0925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T19:00:09.227+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:42.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30) —</strong> Several
        Senate committees are set to hold a joint hearing on September 2 to find out
        if there is corruption involved in the application of the law that allows
        convicts to be released early because of good behavior.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c369777-f683-4930-a4d1-68b0ace000bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T19:00:09.227+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:42.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set to conduct the probe are the Senate committee on justice and
        human rights led by Senator Richard Gordon, the Senate committee on constitutional
        amendments and revision of codes led by Senator Francis Pangilinan, the Senate
        committee on finance led by Senator Sonny Angara, and the Senate committee
        on public order and dangerous drugs led by Senator Ronald Dela Rosa.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48431a9-dab2-4da6-94dc-1d43490c4b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T19:00:09.227+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:42.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebdea01-9696-4281-87fb-e00135508762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T19:00:09.227+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:42.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said they will scrutinize the application of Republic Act
        10592 or Good Conduct Time Allowance law. This comes after the foiled early
        release of convicted rapist-murderer Antonio Sanchez, who allegedly was given
        credit for good behavior despite several incidents of drug and contraband
        smuggling in prison.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f23715-2132-408c-9d0a-33169337004e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T19:00:09.227+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:42.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law has also been invoked in the release of close to 2,000 inmates
        convicted of heinous crimes since 2013. Among those reportedly released are
        three of the seven who were convicted for the rape and killing of Marijoy
        and Jacqueline Chiong, as well as four Chinese drug lords.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9ba19d-0fca-488a-b3b5-eae258c4f70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T19:00:09.227+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:42.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they could give practically people, cellphones inside. Allow
        them to have TV sets. Allow them to have airconditioning, allow them to have
        drugs. And then recommend them for good conduct discharge. There’s something
        wrong, isn’t there?" Gordon told CNN Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651c118a-4a42-4d15-9ec8-d7d1b4be58a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T19:00:09.227+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:42.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4a7a1e-35c1-4a99-bd84-3ee23fbb7c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T19:00:09.227+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:42.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator believes someone may have benefited from Sanchez’s reported
        early release. He cited the bribery claim of retired judge Harriet Demetriou,
        who convicted the ex-Calauan mayor with seven life terms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4668c00-cc7f-4835-8fa5-bdea6a6a013d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T19:00:09.228+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:42.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc300096-1387-48b8-936d-51cb41fc59c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T19:00:09.228+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:42.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are obvious attempts. I''m sure we’ll find out of people
        trying to give money. If this guy tried to give money to Harriet Demetriou,
        P30 million as claimed. It’s easy for him to give money to the prison guards,
        prison system," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b84f0dd-45cf-4b10-90d9-405275a69744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T19:00:09.228+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:42.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174d82c3-f87e-478b-a8aa-9dc494b92caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T19:00:09.228+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:42.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo "Ping" Lacson also questioned why it seems like
        the rich convicts are the ones who are mostly benefiting from the GCTA rules.
        He cited the case of Sanchez and the release of four convicted Chinese drugs
        lords. In a radio interview, he also said the release order for the convicts
        in the rape-slay of Chiong sisters have also been issued.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a41376-e3be-4964-bb07-06ffe4642e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T19:00:09.228+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:42.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fe75df-39cb-4d03-b5ca-bb7ce8453663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T19:00:09.228+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:42.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He expressed worry that corruption could have transferred from the
        Bureau of Customs to the Bureau of Corrections (BuCor), headed by Director
        General Nicanor Faeldon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7510a8-da0e-4286-8086-50af4b45dadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T19:00:09.228+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:42.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b3c666-e8f8-4cc1-b10d-88f1303fa86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T19:00:09.228+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:42.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By his own admission, <em>sinabi ni</em> Director Faeldon <em>na</em>
        11,000 <em>ang naka</em>-lineup <em>na ire</em>-release. <em>Baka parang</em>
        container per container P5,000 or P10,000, <em>baka</em> per released convict
        <em>baka may</em> corresponding amount. When we talk of 11,000 convicts to
        be released at P10,000 each or P5,000 each, you can just imagine the huge
        amount of money involved. I’m not saying it happened. But<em> sabi ko nga,
        pwedeng isipin</em>," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa7028f-a67d-4318-a306-9456d985c339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T19:00:09.228+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:42.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2f1be5-c256-46f2-83fd-ddc0af206c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T19:00:09.228+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:42.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson added, "It seems that wherever Faeldon is assigned, corruption
        issues hound him."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f712e74-75af-4953-bf39-fa294f6179cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T19:00:09.228+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:42.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa5742e-7b0f-41db-8538-d60bfd334ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T19:00:09.228+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:42.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before his stint at the BuCor, Faeldon was Customs Commissioner.
        He stepped down in 2017 after P6.4 billion worth of shabu shipment managed
        to slip past the Customs under his watch. In an earlier investigation, the
        Senate Blue Ribbon Committee recommended the filing of graft and corruption
        charges against him for the incident.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a84463-97d9-4c5e-900f-9dc43831c447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T19:00:09.228+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:42.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3107a4c3-6dc7-4a31-933a-ff1868851a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T19:00:09.228+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:42.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon has been ordered to appear at the hearing. His wife said
        he will be attending the Senate probe.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311e516c-1800-406b-b3af-024f1519ea8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T19:00:09.228+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:42.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra has also received a subpoena
        to produce documents relevant to the probe.&nbsp;Gordon said Guevarra will
        also now attend the hearing. Guevarra earlier said he will only be sending
        a representative to the investigation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e34828-0709-461c-944c-6ff5bfcb17b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T12:24:16.786+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:17:42.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other resource persons who have been invited are victims of heinous
        crimes such as the families of Mary Eileen Sarmenta, Allan Gomez, and sisters
        Maryjoy and Jacqueline Chiong.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1454e760-3446-4ce7-a428-88f2aee92f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T19:00:09.229+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:42.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government temporarily suspended on Thursday the processing
        of papers for GCTA, pending a review by the Justice and Interior departments.
        But the order came after thousands of inmates convicted of heinous crimes
        have been released early. BuCor said 1,914 of the 22,049 of those who benefited
        from the GCTA law were found guilty of heinous crimes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cc8c26-0139-4f7a-ac50-12aaa1969a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T19:00:09.229+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:42.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d836e1-f519-4d3f-842d-5fbbda553b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T19:00:09.229+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:42.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte was reported to have earlier personally
        blocked the release of Sanchez, reiterating the good conduct policy excludes
        heinous crime convicts.</p>'
