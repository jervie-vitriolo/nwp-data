    'jcr:uuid': '95c3e8d7-0620-4201-94e3-af1220eaed2d'
    'lead': 'China still refuses to acknowledge the Philippines'' arbitral win on
      the South China Sea dispute after President Rodrigo Duterte raised the 2016
      ruling during a bilateral meeting with his Chinese counterpart in Beijing Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T07:12:47.035+08:00
