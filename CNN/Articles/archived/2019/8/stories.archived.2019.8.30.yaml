      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f705a3e2-1d82-4e22-ad87-7f61f4386541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:02:20.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:00.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30)</strong> — The
        Philippine government on Friday said it is ready to extend help if the abandoned
        Filipino fishermen decide to file monetary claim and criminal case against
        the Chinese crew that rammed their boat in the country''s waters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77001d2-70dd-43fc-8c5b-740f651dab04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:02:20.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:00.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59d7273-0cac-44c1-9bd4-019b9fbaad90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:02:20.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:00.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Sal Panelo said they will assist the 22
        Gem-Ver fishermen if they want to claim monetary compensation from the owner
        of the Chinese vessel. He added the Chinese crew can be charged with reckless
        imprudence resulting in damage to property for ramming the Filipino vessel
        in Recto Bank on June 10.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10a6693-003b-4f82-8672-51a107b8fc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:02:20.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:00.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b6471e-24b7-4ef8-b019-586ba6ce07d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:02:20.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:00.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fishermen, if you''re listening, we can help you in filing
        your claim. And if you are interested in pursuing a criminal case, we will
        assist you, too," he said in a media briefing in Beijing, China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177db806-af98-4a2d-8fea-080b58f5bca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:02:20.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:00.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73ba2d4-5f61-4df9-952b-f39070bbf5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:02:20.409+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:00.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo also clarified that Malacañang did not accept the apology
        issued by the owner of the Chinese vessel, despite clearly saying that "we
        accept the recent apology."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b50521-c3a6-44d1-bf38-b727f6dad213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:02:20.409+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:00.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5954da-e373-40ed-8bdc-288bab8597e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:02:20.409+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:00.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We accept the fact of the apology. The letter of apology was addressed
        to the fishermen so we''re accepting that fact of the apology," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d9e7fd-2ea3-4a68-a9e3-bb4ac559a9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:02:20.409+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:00.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a830c6-40b8-411c-b979-c6e9db45999c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:02:20.409+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:00.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The owner of the Chinese vessel finally apologized on August 26
        — almost three months after — but called the hitting and sinking an "accidental
        collision." The apology came just days before President Rodrigo Duterte left
        for Beijing for his bilateral meeting with Chinese President Xi Jinping.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4872e99-3fa2-4b4b-9e69-7ce5770b2303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:02:20.409+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:00.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5299541-331f-45e0-b39b-34b0aefc4f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:02:20.409+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:00.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The apology letter released by the DFA failed to mention the Chinese
        crew''s "callous abandonment" of 22 Filipino fishermen who were forced to
        float in the open sea for hours before they were rescued by a Vietnamese vessel,
        a situation that was the subject of a protest by the Philippines. The memorandum
        said "it was fortunate that there were no casualties."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dccef4-18dc-4b2f-a744-e8336d9cbf81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:02:20.409+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:00.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e9d3f7-1435-4acb-9490-0e6d34d5fce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:02:20.409+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:00.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A joint investigation report of the Philippine Coast Guard and the
        Maritime Industry Authority concluded that it was a "very serious" marine
        incident, noting that the Chinese vessel could have - but failed to - take
        action to avoid the risk of the collision. Despite the report, President Rodrigo
        Duterte insisted it was a "little maritime incident."</p>'
  'duterte-xi-pogo-online-gambling-':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-30T14:16:32.349+08:00
    'imagesource': 'jcr:79b08769-205e-4111-a21a-9b57c7f6f8b0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54c678d9-b2d1-41ca-86b8-147762bd4238'
    'lead': 'President Rodrigo Duterte is considering China''s ''implied request''
      for the Philippine government to impose a ban on offshore gaming operations,
      a booming industry patronized mostly by Chinese gamblers. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T14:18:24.945+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T12:17:59.665+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:17:23.574+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'Xi-Jinping', 'China', 'POGOs', 'online-gambling']
    'template': '1'
    'title': 'After China trip, Palace says Duterte to study implications of banning
      online gambling'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84004798-8e08-4ce9-bf72-b7452e42175c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:18:24.945+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:59.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30)</strong> — President
        Rodrigo Duterte is considering China''s "implied request" for the Philippine
        government to impose a ban on offshore gaming operations, a booming industry
        patronized mostly by Chinese gamblers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79a4553-f48e-4d85-a951-9698ce207b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:18:24.945+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:59.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a11ccce-d56d-4552-aad4-9f4efd6c8d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:18:24.945+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:59.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Friday said Chinese President Xi Jinping again praised
        the Philippines'' decision to <a href="https://cnnphilippines.com/news/2019/8/19/PAGCOR-stops-new-POGO-licenses.html">stop
        accepting new license applications for Philippine offshore gaming operations
        (POGOs)</a> during the bilateral meeting in Beijing Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1106448-d588-4ddf-b4a0-127c4929b763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:18:24.945+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:59.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4b7984-4931-4d1f-bbe2-a88951edff43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:18:24.945+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:59.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But [Xi] said he will appreciate more if POGO will be eliminated
        or stopped," Presidential Spokesperson Salvador Panelo said in a media briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc11045b-3bf3-4ac8-b9e0-fd1284d5d9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:18:24.945+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:59.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2ab3ab-399f-4a0c-9d1d-07af28ed1dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:18:24.946+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:59.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Duterte did not have the chance to respond to Xi, but stressed
        that the Philippine President will "most likely" study the implications of
        a total ban of online gambling.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31d6b14-f311-4cfa-b89e-72240f77fd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:18:24.946+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:59.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde993c2-cc2a-4007-a813-90c419d9ceb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:18:24.946+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:59.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang pag-aaralan doon ano bang mawawala sa atin kung itigil
        mo yung</em> online gaming," Panelo said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0d5353-f2f5-4028-a11c-096c83ce462d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:18:24.946+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:59.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd875fe71-1dc7-4d12-b23c-925fa710b0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:18:24.946+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:59.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What should be studied there is what the Philippines
        could lose if online gaming is stopped.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadb15c1-799b-451d-b1ff-2124637cc3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:18:24.946+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:59.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd48963-f525-494b-b4ee-821f6e5e74f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:18:24.946+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:59.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Internal Revenue said it has collected ₱186 million
        in withholding taxes from POGOs since June, and is set to get ₱170 million
        more this month.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e116f0a-2722-4bf1-be2a-4e47f79ec078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:18:24.946+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:59.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f710016e-e915-4bb5-834b-052bc8dea09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:18:24.946+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:59.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Ambassador to China Chito Sta. Romana on Thursday stressed
        that China <a href="https://www.cnnphilippines.com/news/2019/8/29/sta-romana-pogo-china.html">"can''t
        dictate on us,"</a> noting that gambling may be illegal in China, but Philippine
        law allows online gambling. He said it is a Philippines "sovereign decision"
        whether to stop it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20420ad-bcd1-40e1-ab71-9b3feeae6f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:18:24.946+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:59.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4437859a-6cbf-4251-ba30-e0991ee667a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:18:24.946+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:59.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has said that its citizens are being illegally recruited in
        the country to serve in gambling operations that are also targeted for Chinese
        nationals.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2f59b8-6934-4b90-8235-da257e44c38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:18:24.946+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:59.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1dcab5a-25b9-47ce-9b1a-dd2de1a2eec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:18:24.946+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:59.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine lawmakers <a href="https://cnnphilippines.com/news/2019/8/19/Franklin-Drilon-POGO.html">have
        also voiced concerns</a> the employment of Chinese in the gaming industry
        is denying job opportunities for Filipinos, while the Department of Finance
        said POGOs are not remitting about ₱2 billion in monthly taxes. More than
        three million Chinese nationals have entered the country since President Rodrigo
        Duterte assumed office in 2016 and fostered friendly ties with Beijing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17af7672-9396-4cdf-b199-7e70362f4a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:18:24.946+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:59.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49199d2-5d86-4878-a29e-8779a8973be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T14:18:24.947+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:59.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have flagged the influx of Chinese workers, noting that
        thousands of them may have been working in the country illegally or without
        proper documentation, particularly in the POGO industry.</p>'
  'lana-del-ray-doin-time-sublime-classic':
    'author': 'Whitney Friedlander, CNN'
    'caption': 'Singer Lana Del Rey released a new video for her cover of a Sublime
      classic. | Mike Coppola/Getty Images'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-08-30T14:48:28.814+08:00
    'imagesource': 'jcr:f50a2d52-4111-4cb4-98b0-bb71a4553b6c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
