    'mgnl:tags': ['South-China-Sea', 'West-Philippine-Sea', 'Rodrigo-Duterte', 'President-Duterte',
      'Xi-Jinping', 'Hague', 'Hague-ruling', 'Permanent-Court-of-Arbitration-']
    'template': '1'
    'title': 'China rejects PH arbitral victory on South China Sea anew '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbbec25-e758-4076-a5b6-22f1592e5274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:12:47.035+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:16.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30)</strong> — China
        still refused&nbsp;to acknowledge the Philippines'' arbitral win on the South
        China Sea dispute after President Rodrigo Duterte raised the 2016 ruling during
        a bilateral meeting with his Chinese counterpart in Beijing Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea28014b-b468-4384-9bdb-e15bd38a68a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:12:47.036+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:16.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Presidential Spokesperson Salvador "Sal" Panelo
        said Duterte was "steadfast in raising" the country''s legal victory with
        Chinese President Xi Jinping. Duterte also asserted "that the arbitral award
        is final, binding and not subject to appeal," according to Panelo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04aad9db-4f3d-4e8b-929c-e766a9a398be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:12:47.036+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:16.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the spokesman said, the Chinese leader "reiterated his
        government’s position of not recognizing the arbitral ruling as well as not
        budging from its position."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19dc2959-c8ee-4abb-9890-32edf2405e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:12:47.036+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:16.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Permanent Court of Arbitration in The Hague in 2016 sided with
        the Philippines and rejected Beijing’s sweeping claims over virtually the
        entire South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5237f1ce-d43d-4b45-9b2c-bdb6d93afe6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:27:50.466+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:16.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the first time Duterte invoked the arbitral victory.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57454cc-ab4f-4c91-9afa-aa87f4632cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:12:47.036+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:16.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://cnnphilippines.com/news/2016/07/12/what-you-need-to-know-arbitral-tribunal-ruling.html"
        href="https://cnnphilippines.com/news/2016/07/12/what-you-need-to-know-arbitral-tribunal-ruling.html">What
        you need to know about the Arbitral Tribunal''s ruling</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7b6c7f-c58d-4446-a03b-3fd8d24e80b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:56:51.435+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:16.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines Friday, Panelo said Duterte
        and Xi agreed not to allow the two countries'' different positions on the
        issue to "be a reason for them not to talk and continue with the dialogue
        to peacefully resolve the conflict."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e77cd3-00fd-4395-a43b-95f7c294a28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:56:51.435+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:16.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They agreed that the basis of their friendship should not be based
        on that alone, that it should be anchored on the hundred century-long friendship,
        that it should be based on the benefits that the people of the two countries
        will get out of their cooperation," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e660de62-b257-4019-8a60-c2e1d8ef07cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:56:51.435+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:16.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In other words, they (Duterte and Xi) agreed to disagree," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e761454-099f-4310-a185-f490e6800357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:49:15.526+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:16.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, Panelo said China’s rejection came as no surprise
        to Duterte.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a207af75-9d59-4865-a531-35083c150497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:49:15.527+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:16.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He is not surprised because precisely that has been the position
        of them (China) even two, three weeks before. The spokesman has said that,
        the ambassador to the Philippines has said that,” he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2060270-f25e-45fe-9baa-c921c385b956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:49:15.527+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:16.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo added the Chinese president was not offended by Duterte’s
        move to raise the ruling and that the discussion on the issue was not long.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Duterte
        and Xi agree to disagree on arbitral ruling, Malacañang says <a href="https://t.co/UsSQ2IZ4DK">https://t.co/UsSQ2IZ4DK</a>
        <a href="https://t.co/gXfQf38jMW">pic.twitter.com/gXfQf38jMW</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1167229274081808385?ref_src=twsrc%5Etfw">August
        30, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373a2e82-03fe-406a-aa35-ad364c3ddf16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:47:35.533+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:16.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4dff03-26a7-4539-a8ee-c160738a32eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:12:47.036+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:16.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi might have dismissed the historic ruling, but the Chinese leader
        agreed on the the need for a code of conduct in the disputed area in the last
        three years of Duterte''s presidency, Panelo said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79820afa-2a63-418e-a33b-52820c493c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:12:47.036+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:16.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the Philippines as the designated country coordinator of the
        ASEAN-China Dialogue Relations, the Filipino head of state articulated his
        firm belief that the Code of Conduct would contribute in the resolution of
        numerous conflicts in the disputed areas of the South China Sea," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2416a9d0-3c9e-4de6-b06a-d6748db4df67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:12:47.037+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:16.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said both leaders "agreed to work together, on the basis
        of mutual trust and good faith, to manage the South China Sea issue, and to
        continue to dialogue peacefully in resolving the conflict."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff885768-97ee-44d0-a95d-61cd8a826ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:12:47.037+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:16.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the two countries'' possible joint oil and gas exploration, Xi
        "said that the steering committee created for that purpose should prepare
        a substantive program on the matter," according to the spokesman.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58bf5bb-4d45-4377-af61-2d950efddde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:12:47.037+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:16.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a data-cke-saved-href="https://cnnphilippines.com/news/2019/8/25/carpio-locsin-terms-of-reference-joint-exploration.html"
        href="https://cnnphilippines.com/news/2019/8/25/carpio-locsin-terms-of-reference-joint-exploration.html">Carpio:
        PH signed terms of reference on joint oil and gas exploration deal with China</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8932746-630e-42a3-aa93-b378e74372cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T08:45:07.805+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:16.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte previously welcomed a 60-40 deal on oil and gas development
        with China, in favor of the Philippines.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6442690-8267-4894-a4c3-01d8166afeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:12:47.037+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:16.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During their bilateral meeting, Duterte also raised the issue on
        the Recto Bank incident, with the President expressing "appreciation of China’s
        readiness to provide compensation to our fishermen who almost lost their lives,"
        Panelo added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3598b3-6fa0-40e1-b44b-fa7489f81669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:12:47.037+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:16.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As regards the Recto Bank incident, PRRD took note of the fact
        that the China side has recognised and confirmed the responsibility of the
        Chinese fishing crew," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ee66f3-431b-4e4e-9fef-10071e3c24c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:12:47.037+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:16.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the bilateral meeting "went very well," Panelo added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2857d2f-72d0-4bce-be60-601a2c98fba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T07:12:47.038+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:18:16.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President is currently in China for his fifth visit to the Asian
        giant. He is expected to go home September 2.</p>'
