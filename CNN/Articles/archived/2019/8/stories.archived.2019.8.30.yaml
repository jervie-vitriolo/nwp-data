    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:17:20.709+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hong Kong: Joshua Wong and other pro-democracy figures arrested ahead
      of rally'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad229233-e1c3-4510-842e-cb8ec7fd1bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:18:31.164+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:09.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally Published: 30 AUG 19 03:15 GMT</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41958934-e472-4f2b-ac11-17129d8d7a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:18:31.164+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:09.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Three high-profile pro-democracy leaders
        were arrested Friday in Hong Kong, in an apparent roundup of activists ahead
        of what will be the 13th consecutive weekend of mass protests in the Asian
        financial hub.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213a8868-96dd-4584-9094-ddd93e99f42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:18:31.164+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:09.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d827f1-6449-4b53-9e0b-063975227324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:18:31.164+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:09.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joshua Wong, who led the massive pro-democracy protests in 2014,
        was arrested Friday morning on charges of organizing, inciting and participating
        in an unauthorized assembly his pro-democracy group Demosisto said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb4470f-9d17-48a3-befd-08cd78f46c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:18:31.164+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:09.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9512c626-e40c-478e-ac6f-2b3d092b7f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:18:31.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:09.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agnes Chow, a former Demosisto Legislative Council candidate, and
        former party chair Ivan Lam were also arrested on Friday, the party confirmed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c605b8-2e4d-41be-b0f7-2dac7b14a9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:18:31.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:09.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f47df8-fbc4-46f3-b700-305e2843fb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:18:31.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:09.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their arrests could further inflame tensions in the city ahead of
        a 13th consecutive weekend of anti-government protests.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94d7473-48f6-47b1-b67a-c7c75fa89d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:18:31.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:09.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7235d53-c115-415f-8ca2-2fe91330c5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:18:31.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:09.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demosisto tweeted Friday that Wong was "forcefully pushed into a
        private minivan on the street in broad daylight" near a subway station in
        a southern district on Hong Kong Island at around 7:30 a.m., local time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb78092-c0ed-46b6-a2bf-34cea21b0a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:18:31.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:09.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8b3541-8716-4cc4-a8cc-4579cc5a9ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:18:31.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:09.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a fourth high-profile anti-government agitator Andy Chan,
        not affiliated with Demosisto, was arrested at Hong Kong International Airport
        on Thursday night, according to police.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930e3ed1-0ccc-40c1-8f8d-79d571d244cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:18:31.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:09.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7ed88c-732c-4dd9-ba8d-09178415995e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:18:31.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:09.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police say that Chan has been charged with "suspicion of rioting"
        and "assaulting a police officer."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29576070-ab0b-4a2a-8e59-df998ae06fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:18:31.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:09.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cbf5e3-f4e5-4121-8111-fe45c42f75dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:18:31.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:09.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Founder of the outlawed Hong Kong National Party, Chan was among
        eight arrested in early August for possession of offensive weapons and suspected
        bomb-making materials.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5dde750-a2b4-47d9-8406-2543056dd7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:18:31.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:09.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febd9bdd-f064-4a75-b9bb-a25c80f1a56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:18:31.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:09.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Chinese troop movement ahead of planned rallies</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7db6de-ef74-411c-ac1d-65a7b1bfe7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:18:31.166+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:09.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rally organized for Saturday by the Civil Human Rights Front --
        which has repeatedly brought out huge numbers of protesters -- has been banned
        by police.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ba0292-2113-4a21-8173-be5947dabaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:18:31.166+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:09.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888be2dd-969d-4802-9297-bb6210a6646f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:18:31.166+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:09.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last weekend saw a return to violence after a week of relative calm
        in Hong Kong. Numerous clashes between protesters and police have been a common
        occurrence since early summer.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbde1547-0562-476a-aa61-fe23b58a8367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:18:31.166+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:09.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e80c871-541e-44ac-948b-ad5099a5990c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:18:31.166+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:09.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that violence escalated on Sunday, when a Hong Kong police officer
        fired a live shot into the air and water cannons were used for the first time.
        Protesters used traffic cones and street railings to build makeshift barricades
        in the street, and threw bricks, metal poles, and petrol bombs at police,
        in one of the most violent nights seen since the mass pro-democracy protests
        began.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dae450a-9932-4101-aa6d-b287bc10bb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:18:31.166+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:09.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fef7dc-e859-4f20-a4b3-653df5e42f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T11:18:31.166+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:18:09.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three arrests come as China said it was rotating fresh military
        troops to the Hong Kong garrison.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9921502a-5b8a-450a-997c-457ca079c074'
      'mgnl:activationStatus': true
