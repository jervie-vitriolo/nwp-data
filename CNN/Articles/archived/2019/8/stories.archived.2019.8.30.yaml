      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also recently released the single "Looking for America," as
        a response to the country''s mass shootings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147d4cb8-d28e-4f9d-80a4-fca66466668f'
