      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France''s gender equality minister Marlene Schiappa praised Wednesday''s
        match official for his decisive actions.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c732704-980f-451f-a356-29a61f7c1e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:03:42.659+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:51.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Congratulations to referee Clement Turpin, whose commitment to
        respect for football is known to have interrupted the match #OGCNOM #NiceOM,
        despite the fact that, despite several withdrawal requests, a homophobic banner
        dirtied the stands," she wrote on Twitter.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace7e4a1-5610-43a0-a0d4-885a79074fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:03:42.659+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:51.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Football is a matter of passion not hate."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36cf623-c7ee-43a0-87bc-af31ec564a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:03:42.659+08:00
