      'mgnl:type': 'text'
      'text': '<p>Travelling does not need to be a bumpy ride as well, as the Hiace
        Super Grandia features a 1GD-FTV 2.8 Diesel A/T engine power that is not only
        fuel-efficient but also reduces nuisances related to traveling. So no need
