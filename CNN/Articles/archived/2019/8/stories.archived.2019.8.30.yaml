    'jcr:uuid': '2e992fe5-971d-423b-953f-7efa64765b1b'
    'lead': 'Three of the convicts in the 1997 rape and murder of Chiong sisters Marijoy
      and Jacqueline were ordered released August 16, according to documents signed
      by Bureau of Corrections chief Nicanor Faeldon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T18:16:23.802+08:00
    'mgnl:createdBy': 'alyssa'
