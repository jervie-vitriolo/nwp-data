      'mgnl:lastActivated': 2023-01-27T12:17:41.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30) —</strong> President
        Rodrigo Duterte called on the Chinese government to help curb the kidnapping
        of their citizens in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3274676-6269-4c52-9c16-48bc6b337ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T20:28:11.724+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:17:41.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The perpetrators of these crimes, Duterte said, were Chinese gangs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8df5301-2609-4f62-b144-c7dc21e0752a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T20:28:11.724+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:17:41.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chinese nationals kidnapped by Chinese nationals. Since there are
        laws to be followed I''ve asked your government to help us with this," Duterte
        said in a speech before Chinese businessmen in Beijing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7d6872-061e-4d16-8d87-4f88bf2bd2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T20:28:11.725+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:17:41.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added that these Chinese criminal organizations target gamblers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9004299-0305-409f-b0b2-ffc28821dcff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T20:28:11.725+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:17:41.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are many criminal gangs, Chinese, that are also in the Philippines
        who kidnap especially those Chinese who are gamblers," Duterte said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6419f14-6d0e-47c6-85c7-268496aac57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T20:28:11.725+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:17:41.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that these groups lend money to gamblers. When the
        debts aren''t paid, the gangs would kidnap and sometimes kill the victims.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8a6685-cafe-40f1-abab-8bfb794ef5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T20:28:11.725+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:17:41.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police on Monday said that they will send
        anti-kidnapping police officers to China to study Mandarin.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9de2e0-0bcb-4f25-8e06-3d16fa09a457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T20:28:11.725+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:17:41.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on latest police records, at least 56 kidnapping incidents
        involving Chinese nationals have occurred since 2017. At least 120 Chinese
        kidnapping suspects were arrested in relation to these crimes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bce9d59-3822-4bd3-be57-fc008c9b9134'
