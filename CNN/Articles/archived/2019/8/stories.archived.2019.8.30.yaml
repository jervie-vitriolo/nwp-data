  'human-impact-earth-study':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-30T15:53:37.397+08:00
    'imagesource': 'jcr:4313eae9-6a32-47fd-8da6-d9b8144f2197'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5cdb659-50de-48f8-b18f-ba9bc2c9192b'
    'lead': 'Hunter-gatherer societies and early farming were transforming Earth thousands
      of years ago, long before greenhouse gas emissions and other effects often attributed
      to the middle of the 20th century.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T15:57:22.695+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T12:17:56.919+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:17:24.517+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['humans', 'Earth']
    'template': '1'
    'title': 'Humans have been impacting Earth for thousands of years, study says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0627278f-95c0-49e3-a8c0-65d45eb1560c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:57:22.695+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:56.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Hunter-gatherer societies and early
        farming were transforming Earth thousands of years ago, long before greenhouse
        gas emissions and other effects often attributed to the middle of the 20th
        century.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64150bf9-88cd-4b83-8dcb-43dd67475859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:57:22.695+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:56.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8fc7c4-4133-468a-8889-595ed66c0d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:57:22.695+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:56.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, scientists suggested that the Anthropoecene,
        a geologic epoch defined by ways humans have altered Earth, began in 1950.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c5ac77-692c-4483-bd2b-f7bf451c58ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:57:22.695+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:56.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1223f1-0e18-458d-8b46-fd118a552635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:57:22.695+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:56.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the very definition of human activity and its effects is subject
        to debate by scientists. Some have even suggested the Industrial Revolution
        as the beginning of significant human impact on the environment and planet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352360d8-1138-40d7-89de-6113f49fb4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:57:22.695+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:56.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426afa48-485c-456b-904b-1bd511d81a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:57:22.696+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:56.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a new global study has pooled together evidence to show that
        humans significantly altered land, contributing to Earth''s transformation,
        as long as 10,000 years ago. Farming especially impacted the land by 3,000
        years ago. The study published Thursday in the journal Science.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b4c472-0491-4405-958f-483b7abf731e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:57:22.696+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:56.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c68abb-1441-47a1-bfc6-1f0452cdd402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:57:22.696+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:56.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 250 archaeologists across the globe analyzed land use
        from 10,000 years ago to after the Industrial Revolution in 1850. Using this
        data, they were able to create a map as part of the ArchaeoGLOBE project.
        The project uses online surveys to collect information from experts in 146
        locations around the world on the shift of land usage over time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acff0ef-e632-41b0-9c74-759c34b143c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:57:22.696+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:56.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a57976-c354-4a73-bb50-8e222c459427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:57:22.696+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:56.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The definition of land use can include everything from hunting and
        gathering activities to farming and allowing animals to graze.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df37c59-bc6d-47d8-b3fc-a48aa1e50262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:57:22.696+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:56.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d0eba4-8829-49bf-8b47-1edd77cc1eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:57:22.696+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:56.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foraging, also called hunting and gathering, was once a common practice
        around the world. By 3,000 years ago, it was fading as pastoralism, or raising
        livestock, spread from Southwest Asia to Eurasia and North Africa around 4,000
        years ago. Farming also spread between 3,000 and 6,000 years ago. But in some
        parts of the world, farming and foraging happened simultaneously to complement
        each other.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba12d80a-8503-4bee-b777-11980758aa33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:57:22.696+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:56.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e032dcb9-a1da-439f-b753-ebe06310204b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:57:22.696+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:56.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"About 12,000 years ago, humans were mainly foraging, meaning they
        didn''t interact with their environments as intensively as farmers generally
        do," said Gary Feinman, one of the study authors and MacArthur Curator of
        Anthropology at the Field Museum in Chicago. "And now we see that 3,000 years
        ago, we have people doing really invasive farming in many parts of the globe."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9341bfa-462f-4474-912e-d05b3967ee7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:57:22.696+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:56.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c72f99-d65c-44b8-8548-652ed54a5bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:57:22.696+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:56.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to farm the land, forests were cleared for planting. Domesticating
        and herding animals also required land clearing. In the case of these activities,
        it wasn''t the pace that changed the land, but the widespread activity, the
        researchers said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e17907-4ebb-4dcf-af2c-aeb48d5d70e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:57:22.696+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:56.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533b6e39-05d8-477e-a572-d19c589c3f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:57:22.696+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:56.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We saw an accelerated trajectory of environmental impact," said
        Ryan Williams, study co-author and associate curator and head of anthropology
        at the Field Museum. "While the rate at which the environment is currently
        changing is much more drastic, we see the effects that human impacts had on
        the Earth thousands of years ago."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea240c60-9dfa-413d-8e49-b48ac3aaac13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:57:22.696+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:56.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f192040-7db5-460f-aa52-2b7be9abb0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:57:22.697+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:56.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Understanding the ways that more ancient civilizations changed the
        planet also allows researchers to search for any solutions that were also
        created to prevent water scarcity or the negative impact of clearing forests.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acce485-7d56-4fdb-a55f-936ddc7c7db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:57:22.697+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:56.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48444970-c830-4b9d-993b-1dfe6eaa7523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:57:22.697+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:56.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While modern rates and scales of anthropogenic global change are
        far greater than those of the deep past, the long-term cumulative changes
        wrought by early food producers are greater than many realize," said Andrea
        Kay, study author at of the Max Planck Institute for the Science of Human
        History and The University of Queensland, a lead author on the study. "Even
        small-scale or shifting agriculture can cause global change when considered
        at large scales and over long time-periods," she adds.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d77a5f-616d-469d-9e9a-d5410a5ae648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:57:22.697+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:56.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7ebb33-23a2-4371-8943-08afc423d073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:57:22.697+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:56.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crowd-sourced data allowed the researchers to assess and understand
        regions that haven''t been studied as thoroughly in the past. The authors
        of the study hope that this is just the beginning of studying regions that
        have been closed off due to transportation issues, war, harsh environments
        or other factors.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1baae57b-599d-433d-9203-dd926c26ba2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:57:22.697+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:56.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbcd0f3-e615-4665-a6b1-592ea98d0ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:57:22.697+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:56.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What really got me here was not so much the results, although I
        think that the results provide a foundation to support what many archeologists
        suspected," says Feinman. "But I think the most innovative aspect of this
        was the whole research design. To gather information from 250 scholars and
        to make sure that the whole world was covered, that''s really something."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afca6743-9606-4d59-98e6-f99c6924621b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:57:22.697+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:56.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e8ab81-9e77-4d5d-b370-cf5089b5bac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:57:22.697+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:56.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Changes to the climate and environment today happen at a quicker
        pace with more widespread effects. Research like this can lay the foundation
        for understanding how it happens and ways to mitigate the harmful changes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b491fb6-daa7-4f9f-a5c8-a4723db27229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:57:22.697+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:56.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88770046-9b93-4cfb-9147-0b2f6fb03f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:57:22.697+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:56.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s such a focus on how the present is different from the
        past in contemporary science. I think this study provides a check, a counter-weight
        to that, by showing that yes, there have been more accelerated changes in
        land use recently, but humans have been doing this for a long time. And the
        patterns start 3,000 years ago," says Feinman. "It shows that the problems
        we face today are very deep-rooted, and they are going to take more than simple
        solutions to solve. They cannot be ignored."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85a8753-7f62-4ba2-b748-f2ea6e3a47fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:57:22.697+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:56.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/08/29/world/human-impact-earth-scn/index.html">"Humans
        have been impacting Earth for thousands of years, study says."</a></em></p>'
