    'template': '1'
    'title': 'PAGCOR tells casinos to beef up security amid kidnapping of players'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a61da0-8a7d-4105-a39f-a5f59ee01638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:39:32.876+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:18:10.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30) —</strong> Casinos
        must tighten security protocol amid reported kidnapping incidents involving
        players, the Philippine Amusement and Gaming Corporation (PAGCOR) said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4bacb8-ad36-41ed-a49e-5033249e8281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:39:32.876+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:18:10.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gaming regulator said it will also step up to regulate casino
        financiers, after the Philippine National Police Anti-Kidnapping Group (PNP-AKG)
        rescued a Chinese national from the hands of three supposed loan sharks for
        gamblers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd011ea11-0cae-48f6-ba48-8bd1bbe12e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:39:32.876+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:18:10.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b49c5e-6ba2-40dd-9ff3-3b775a563a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:39:32.876+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:18:10.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP-AKG rescued Zheng Jin Song on Monday night, following a
        report from the security manager of Solaire Resort and Casino that he was
        taken by three Chinese nationals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546b461f-62eb-40c8-b504-ce3cef78d187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:39:32.876+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:18:10.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c9d621-1e45-4d0c-8ad8-416db3362cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:39:32.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:18:10.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zheng, a Chinese tourist, played baccarat and was invited to the
        gaming tables for high rollers and junket players by supposed financiers named
        Wu Kun, Ling Yanqing, and Xia Yugui. The three offered to lend ₱203,760 for
        his bets, with a deal that he will pay 20 percent for every win.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fafb2be-f94e-4bfb-a4e8-ddd0c7073fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:39:32.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:18:10.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501884ab-0571-4ccb-9cc7-1ff650ea724a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:39:32.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:18:10.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Zheng lost all the money, the three Chinese national took him
        to a room inside Bay Tower and kept him there. The man paid 28,300 renminbi
        (about ₱206,000) and called up a friend about his state. He was rescued by
        the police at Tuesday dawn.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d013f22-df24-4c74-b05e-d3be8a5bc993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:39:32.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:18:10.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388f6f03-5b6e-4b38-90fe-b21601a84013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:39:32.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:18:10.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three have been charged with kidnapping for ransom with serious
        illegal detention before the Department of Justice, the PNP-AKG said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf5024e-f949-471f-9e49-ecd2ada4a0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:39:32.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:18:10.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640e2411-d748-4504-9afd-d939c39378bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:39:32.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:18:10.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGCOR condemned the reported kidnapping cases, saying that gambling
        should "not be used as a vehicle for abuse and injustices."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759d4199-3de2-4355-8e3f-8ffdac41bd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:39:32.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:18:10.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0375e0-a3ef-46a7-b5a0-9626ca27bf1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:39:32.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:18:10.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulator rounded up its licensed casino firms operating in
        the Entertainment City, in Parañaque and in Clark, Pampanga and told them
        to beef up security measures.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bd9c26-fea4-4f96-904c-c906966c2a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:39:32.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:18:10.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8996b6d5-6220-4b1b-a782-038007862089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T10:39:32.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:18:10.391+08:00
