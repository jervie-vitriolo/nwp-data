      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30) —</strong> President
        Rodrigo Duterte has signed a law creating an Islamic banking system in the
        country as an alternative to commercial lenders.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37598a99-301b-4444-ac70-f62825575cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:33:41.056+08:00
