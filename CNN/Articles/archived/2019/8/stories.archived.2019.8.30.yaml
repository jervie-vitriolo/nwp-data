      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c78b77b-96e2-4927-abae-f861cc50e227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T16:27:56.809+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:55.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Philippine delegation is composed of eight officials
        – the co-chair and co-vice chair plus three other members from the Department
        of Foreign Affairs, and one each from the Department of Energy, Department
        of Justice, and the National Mapping and Resource Information Authority.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f547601-40b0-427b-aeed-d4fe687f5742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T16:27:56.809+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:55.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f87cef-b970-4998-9c0d-9d985da0a02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T16:27:56.809+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:55.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest development in the planned joint exploration comes as
        President Rodrigo Duterte is on his fifth visit to China, where he met with
        Chinese leader Xi Jinping. Chinese state-run media Xinhua reported that an
        announcement made after the meeting on Thursday said the two countries are
        ready to "set up an intergovernmental joint steering committee."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a01352-7cce-4d92-a08a-5087960396a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T16:27:56.810+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:55.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40517abe-3f26-4372-b7c6-b21f5aaed61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T16:27:56.810+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:55.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This follows the <a data-cke-saved-href="https://www.cnnphilippines.com/news/2019/8/25/carpio-locsin-terms-of-reference-joint-exploration.html"
        href="https://www.cnnphilippines.com/news/2019/8/25/carpio-locsin-terms-of-reference-joint-exploration.html">signing
        of the terms of reference</a> of the memorandum of understanding (MOU) on
        cooperation on oil and gas development, which was inked during Xi''s state
        visit to the Philippines in November last year. The MOU states that the two
        countries agreed to accelerate arrangements for joint exploration in maritime
        areas in accordance with international law.</p>'
