      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hiace Super Grandia has long been a fixture for land transport
        for various sectors of the industry. We see hotels and resorts, premium tour
        agencies, and company executives utilize the vehicle due to its reliability
        and endurance. In our country, the Hiace Super Grandia is also a trusted traveling
        companion for families. The Super Grandia is taking the standard set by the
        Grandia even further, with it being a staple in the Filipino service and commute.
        Think a sophisticated traveling experience, as the Super Grandia’s robust
        and sleek exterior matched with its welcoming and cozy interior duly invites
        the passenger in. Nothing like precise chrome accents and defined bi-beam
        LED headlamps to define the term “riding in style.” The Elite variant also
        features power sliding doors that lead you into a sumptuous cabin space, wide
        and conducive for relaxation. You can even set the interior illumination to
        your preference, a charming bonus for its consumers.</p>'
