      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Teen clothing retailer Forever 21
        is preparing for a potential bankruptcy filing, according to several published
        reports.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3117087e-e747-48f4-b51c-774fffb4f126'
