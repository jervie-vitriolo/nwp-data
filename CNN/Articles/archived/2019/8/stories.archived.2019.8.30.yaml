    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Faeldon', 'Nicanor-Faeldon', 'Bureau-of-Corrections', 'BuCor',
      'Chiong', '-Chiong-sisters', '1997', 'Chiong-7', 'Jacqueline-Chiong', 'Marijoy-Chiong']
    'stories': ['4a8e41d8-1d56-4739-85a8-5ff7e4e0af0a']
    'template': '1'
    'title': 'Faeldon orders release of 3 Chiong sisters rape-slay convicts'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a43946-2062-46bc-8b0d-623548664b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:16:23.802+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:47.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30)—</strong>Three
        convicts in the 1997 rape-slay of Marijoy and Jacqueline Chiong have been
        granted early release this month, according to documents signed by Bureau
        of Corrections (BuCor) chief Nicanor Faeldon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5991c17b-7796-4f41-bdb0-a0b31ca6c6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:16:23.803+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:47.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines on Friday obtained copies of the release orders
        of Josman Aznar, Alberto Caño, and Ariel Balansag— three of the seven suspects
        in the controversial Chiong sisters’ case who benefitted from the Good Conduct
        Time Allowance (GCTA), a provision in the Revised Penal Code which shortens
        jail time for good behavior.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3816517-0b37-4d6c-b63a-60cdb83d7487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:16:23.803+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:47.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release orders, dated August 16, said the three have already
        served 40 years upon retroactive application of Republic Act No. 10592.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab1f63d-491c-47be-b942-8522fbb5f69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:16:23.803+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:47.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2019/8/23/Antonio-Sanchez-RA-10592-good-conduct-time-allowance-prisoners.html">Computing
        ‘good conduct’: How time served in prison is shortened based on behavior</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cf1e28-4426-45b4-8b0d-dca32440cc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:16:23.803+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:47.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three convicts, according to the documents, were "certified
        to have no other legal cause to be further detained” and “shall be released
        from confinement.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acae21b2-6d5d-431f-beab-4b1d0f5b7161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:16:23.803+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:47.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo “Ping” Lacson, in a radio interview earlier in the
        day, first revealed that release orders for the said convicts have already
        been issued by the BuCor. Faeldon has denied signing the documents.</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Release
        orders for three convicts in Chiong sisters case surface | <a href="https://t.co/msCLmwV0u6">https://t.co/msCLmwV0u6</a>
        <a href="https://t.co/X7C71ylxZ3">pic.twitter.com/X7C71ylxZ3</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1167418323551703042?ref_src=twsrc%5Etfw">August
        30, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98da9cde-d266-443c-bf74-963c8cad70b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T20:49:40.489+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:47.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1212e7f-55de-480a-8388-b496ecb9c33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:16:23.803+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:47.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 1997, the Chiong sisters were kidnapped, raped, and murdered
        in Cebu.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc574abb-1618-4df8-8359-cbc33b958d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:16:23.803+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:47.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Aznar, Caño, and Balansag, other individuals convicted
        in the case were Francisco Juan Larrañaga, James Andrew Uy, James Anthony
        Uy, and Rowen Adlawan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c55e748-e252-45d4-b662-c38ebc2de98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:16:23.804+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:47.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The “Chiong 7” were sentenced to reclusion perpetua and were initially
        put on death row. The death penalty, however, was abolished in 2006 through
        Republic Act No. 9346.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c547094-4366-4e62-b50b-bb08b6342b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:16:23.804+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:47.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story.</em></p>'
  'worlds-most-unusual-drinks':
    'author': 'Hana LaRock, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-08-30T18:23:52.889+08:00
    'imagesource': 'jcr:7c2535af-aa0e-4699-b39a-856bd96a1cbe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
