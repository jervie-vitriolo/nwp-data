      'mgnl:type': 'text'
      'text': '<p>The video is Lee''s latest collaboration with Del Rey. Their other
        shared credits include videos for her 2017 songs "Love" and "Lust for Life."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bfdadc-ace3-48de-a93e-33ece26ac709'
