    'template': '1'
    'title': 'Palace: Send back heinous crime convicts freed by GCTA to jail '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e23ed9b-57ba-49ac-8a09-85ebfabd5976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:20:36.146+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:18:05.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30) —</strong> Less
        than 2,000 inmates convicted of heinous crimes and freed for good behavior
        behind bars should be sent back to jail, Presidential Spokesperson Salvador
        Panelo said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc8343c-10f4-434e-a4a1-d47a1e0d4ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:20:36.146+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:18:05.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b5285a-f8bb-42c5-b3e0-3a3fe3a89036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:20:36.146+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:18:05.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Corrections (BuCor) said 1,914 of the 22,049 prisoners
        who served shorter jail time through the Good Conduct Time Allowance (GCTA)
        provision of the Revised Penal Code were guilty of heinous crimes, but were
        still allowed early release.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ac01d3-f614-436d-a3c4-7863e83bb3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:20:36.146+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:18:05.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87684f1b-2f38-4f4d-8ce6-629ba2adbb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:20:36.147+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:18:05.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2019/8/29/heinous-crime-convict-good-conduct-release-BuCor.html">From
        the BuCor''s list</a>, 797 or nearly half were jailed for murder while 758
        were guilty of rape. Panelo said this was illegal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604cb0bc-bdc8-4191-8b24-012c178911ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:20:36.147+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:18:05.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126df259-0088-457b-be57-742bed5654ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:20:36.147+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:18:05.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That cannot be done because the law is very clear. Republic Act
        10592 is very clear that those charged and convicted of heinous crimes, escapees,
        habitual delinquents and recidivists are not covered by the law," Panelo said
        in a televised press briefing in Beijing, China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14eb6e79-efae-4382-b65e-e414e4e3469e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:20:36.147+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:18:05.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9511e9d-d9cd-4759-8044-be378f318163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:20:36.147+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:18:05.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously,<em> dapat makabalik sila sa kulungan</em> (they should
        be brought back to prison) until they serve the full term of their sentence,"
        added Panelo, concurrent presidential legal counsel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c870c7-cbb0-4f57-aac3-a7fe6fe83cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:20:36.147+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:18:05.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/8/28/Antonio-Sanchez-release-Panelo-Judge-Harriet-Demetriou.html">Judge
        in Sanchez conviction slams Panelo, Faeldon for ''twisting'' GCTA law</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6360133c-f648-43bc-917f-52c4524e9370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:20:36.147+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:18:05.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government temporarily suspended the processing of papers for
        GCTA on Thursday, pending a review by the Justice and Interior departments.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bced9d60-0a8b-475e-9351-e95e3dcd4551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:20:36.147+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:18:05.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f93607a-3fa2-456a-9aea-e52ad10b2695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:20:36.147+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:18:05.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GCTA issues came to light after the <a href="https://cnnphilippines.com/news/2019/8/27/Antonio-Sanchez-family-release-order-BuCor.html">reported
        early release of Antonio Sanchez</a>. The former Calauan, Laguna mayor was
        convicted for seven counts of murder and rape of two University of the Philippines-Los
        Baños students in 1993.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf90ad2d-3242-4c6a-bb9b-ec71b707d442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:20:36.147+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:18:05.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40256577-8b6a-4005-9e10-68d4835dfdd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T13:20:36.147+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:18:05.646+08:00
