      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her sworn affidavit, Barrido claimed she was detained like a
        prisoner in the Convent of Cannussian Sisters in Makati from December 6 to
        21, 2016. She claimed Alejo gave her a plane ticket from General Santos City
        to Manila. She said she was picked up by Alejo and Sabio and brought her to
        the Convent of Cannussian Sisters in Makati. She said she transferred from
        the convent to the Holy Spirit Convent by Alejo, Sabio, Sister Ling, and an
        alleged staff of Vice President Leni Robredo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
