    'template': '1'
    'title': 'Government targets 22 flagship programs completed by 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddddd6b6-0e7d-4daf-822f-c95ba917546f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T19:22:44.342+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:17:41.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30) —</strong> There
        are 75 flagship projects under the government''s Build, Build, Build infrastructure
        program, but only 22 will be finished by the end of the administration''s
        term in 2022.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57b8a76-4f68-432d-9f48-f4601b92c00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T19:22:44.342+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:17:41.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually the target is 22 by 2022. Twenty-two of the 75 flagship
        projects to be finished by 2022," Socioeconomic Planning Undersecretary Rosemarie
        Edillon said in an interview on CNN Philippines'' Business Roundup.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4d46c7-a241-4187-91aa-67cb959e6748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T19:22:44.342+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:17:41.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is less than the 25 targeted projects as of April. Projects
        that would not be completed by the end of the Duterte administration will
        continue construction in the next administration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7362ec-6e30-4c8f-8a38-274c46346027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T19:22:44.342+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:17:41.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With respect to the subway it will be done in phases so four stations
        will be operational by 2022," Edillon said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408cb104-8705-4d06-8f18-605f82befb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T19:22:44.342+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:17:41.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edillon cited the delayed passage of the 2019 budget and the election
        ban on project spending as two reasons for the delay in infrastructure projects
        this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd0b69d-0951-4134-8dc5-582842fdd2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T19:22:44.342+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:17:41.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During CNN Philippines'' Building for the Future Forum on Wednesday,
        Transportation Secretary Arthur Tugade said the goal is to get projects to
        "partial operability" status.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
