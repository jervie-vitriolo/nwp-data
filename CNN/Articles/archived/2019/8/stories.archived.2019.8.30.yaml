  'bsp-august-2019-inflation-forecast':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-30T15:26:27.814+08:00
    'imagesource': 'jcr:b43f0349-bf3c-4935-9c9e-c207dc9c8c93'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4e9fb42-cec9-4e88-9454-3282840acf03'
    'lead': 'Market analysts say inflation likely settled below 2 percent this August,
      the lowest in almost three years. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-30T15:27:40.729+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T12:17:58.110+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:17:24.125+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['BSP', 'Bangko-Sentral-ng-Pilipinas', 'inflation', 'August-2019',
      'inflation-forecast']
    'template': '1'
    'title': 'Lower gas, rice prices may lead to slower August inflation — BSP'
    'updated': 2019-08-30T18:11:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c67b22-2042-46f5-9e47-e1546435e49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:27:40.730+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:17:58.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30) —</strong> Prices
        may have risen at a much slower pace in August, the Bangko Sentral ng Pilipinas
        (BSP) said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcffe04a-4c29-44ff-bab4-2c856e78ebd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:27:40.730+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:17:58.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the BSP said inflation rate may have settled between
        1.3 and 2.1 percent in August.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36551266-cd4d-485a-b4da-7666e6305b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:27:40.730+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:17:58.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is slower than the 2.4 percent inflation rate in July, and
        the 6.4 percent recorded in August 2018 which saw prices spike to near-decade
        highs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e677d5d6-8d75-46f5-b17a-c13b685c1839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:27:40.730+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:17:58.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lower domestic prices for gasoline, diesel and kerosene, the continued
        decline in rice prices as well as the downward adjustment in electricity rates
        dampened inflation pressures during the month," the BSP said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4481fa9-ab41-49f6-9c17-6a26638233c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:27:40.730+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:17:58.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also noted that the depreciation of the peso and higher prices
        of select food items may have contributed to the general price increase rate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d83f62-e83c-4877-9c92-4cc6331107f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T15:27:40.730+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:17:58.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority is expected to release the official
        August inflation figures on September 5.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d7c2ff-d28f-444c-901e-c9d69d636202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T17:03:51.733+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:58.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists also expected slower price movements for the month. A
        CNN Philippines poll of 11 economists yielded a 1.8 percent average and median
        forecast, citing softer price adjustments of rice and power rates.</p>'
    '15':
      'image': 'jcr:015695f9-50ec-4257-9c24-45cc0508d0ee'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4e260e-5b33-4275-8fd3-803ce319f60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T18:12:33.050+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:58.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59f9715-2a74-45c9-ae49-60793c3dc734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T17:03:51.733+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:58.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Better weather conditions and importation of food stuffs will push
        the food basket close to deflation, with likely negative growth for rice and
        vegetables only partially offset by modest inflation for meat, fish, chicken
        items and fruits," said Nicholas Antonio Mapa, senior economist at ING Bank
        Manila.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98be5dd-aa86-4f28-af14-df698c565c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T17:03:51.733+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:58.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cb5964-b7fc-4456-acde-3016da77a6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T17:03:51.733+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:58.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price slowdown is seen to hold for the next couple of months,
        with market watchers assured that the 2-4 percent target for the entire year
        will be met.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631d5dbc-4e39-4b0e-829f-14f2322584a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T17:03:51.733+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:58.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0521a4a-8a9b-481f-8664-fe5c86a94fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T17:03:51.733+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:58.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inflation will continue to experience a downward trend in the third
        quarter but may pick-up again due to seasonal demand for certain products,
        weather and oil shocks," said Mitzie Irene Conchada, associate dean of the
        De La Salle University School of Economics.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
