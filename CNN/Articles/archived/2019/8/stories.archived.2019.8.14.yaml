      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec785234-f999-4ffa-888d-5fc6a083204d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:16:52.086+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:37:00.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has denied having any role.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009b9a9f-dbea-4bd2-9f86-06428d577822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:16:52.086+08:00
