      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14) –</strong> The
        House Committee on Ways and Means on Wednesday passed on second reading a
        bill which seeks to increase the tax rates on alcoholic products.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c565bb79-ce42-43d9-92e4-20f39a9b4039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T22:16:49.573+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:35.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea6fa5b-ab50-47d1-b6c6-4ba0279b28f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T22:16:49.574+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:35.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel, chaired by Albay 2nd District Representative Jose Maria
        S. Salceda, approved House Bill 1026 Tuesday, which now includes provisions
        to impose higher duties on heated tobacco and vaping products, including nicotine
        salt and conventional freebase or classic nicotine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33599999-c7fc-4f00-a565-2dc95055f5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T22:16:49.574+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:35.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c21878-2ac3-449b-b57c-a1b61e81d343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T22:16:49.574+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:35.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed act proposes a 22-percent excise tax on the net retail
        price of the alcoholic beverage and a specific tax of P35 per proof liter
        starting January 1, 2020, with an annual 7-percent increase in subsequent
        years starting 2023.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec08e253-1d0a-403e-b3ed-bcde4c71b18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T22:16:49.574+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:35.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8843873f-a372-4283-9aa2-b3e89f7ff4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T22:16:49.574+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:35.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If passed, the tax per proof liter will be higher by ₱40 in 2021,
        while tobacco products by ₱45 per 20-unit pack beginning January 1, 2020,
        with ₱5 increments annually. By 2024, the measure proposes to levy a 5-percent
        tax increase each succeeding year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c927b7-8e07-492d-a372-f48024bac301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T22:16:49.574+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:35.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dd6f6f-6090-47eb-b336-80c3a05cec45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T22:16:49.574+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:35.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, vaping products will be taxed 30 pesos per milliliter
        or a fraction thereof next year. By 2023, the amount may reach ₱45, followed
        by an annual 5-percent tax hike beginning 2024.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d4f978-73a9-4ea1-9c13-98d42f173a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T22:16:49.574+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:35.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2600002-4c76-4c49-b806-10d2341b45e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T22:16:49.574+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:35.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, <a href="https://cnnphilippines.com/news/2019/8/1/DOF-vapes-flavor-higher-tax.html)"
        target="_blank">President Rodrigo Duterte approved Republic Act 11346</a>,
        a&nbsp;law which will increase the tax on cigarettes to ₱45 per pack by next
        year.&nbsp;</p>'
