    'author': 'Enzo Escober'
    'caption': 'Part of the exhibit "The City Who Had Two Navels" is "HyGrids:Projecting
      the Future of Cities in the Philippines" by the University of the Philippines
      – Diliman, College of Architecture. Photo by ANDREA D''ALTOE AND PAOLO LUCA
      FOR THE PHILIPPINE ARTS IN VENICE BIENNALE'
    'categories': ['bf00e680-8020-4f85-954e-e242450f836b']
    'created': 2019-08-14T17:04:23.085+08:00
    'imagesource': 'jcr:2d84e93f-b7ae-4195-b3e3-6c412615caac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c26ff503-9342-4dcf-8eaa-a9417330d9e3'
    'lead': 'The Philippine Pavillon at the 2018 Venice Architecture Biennale is now
      on display at the Metropolitan Museum of Manila'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T17:16:34.445+08:00
