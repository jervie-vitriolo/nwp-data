    'template': '1'
    'title': 'House seeks probe on discrimination vs. trans woman in Cubao mall'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd22bb48-4fed-43f5-b09a-2f435d62ff2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:48:53.795+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:36:44.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14)</strong> —&nbsp;A
        group of lawmakers in the House of Representatives has called for an investigation
        on the alleged discrimination against a transgender woman in a Quezon City
        mall.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac4f697-a4a6-432c-8fde-19376d30044f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:32:36.588+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:36:44.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six-member Makabayan bloc and Bataan 1st District Representative
        Geraldine Roman on Wednesday filed House Resolution 232, urging the committee
        on women and gender equality to look into the incident, which they said is
        a "clear violation" of laws on gender discrimination.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929f0f47-e334-4896-a64b-878e8de51f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:32:36.588+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:36:44.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmakers cited Article 2, Section 11 of the 1987 Constitution,
        Section 3 of the Magna Carta of Women, Safe Spaces Law, and the 2014 ordinance
        of Quezon City prohibiting all forms of discrimination against members of
        the lesbian, gay, bisexual, transgender, queer/questioning (LGBTQ+) community.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1222511-08f7-4a7e-8199-24582326a732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:32:36.588+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:36:44.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mall security handcuffed Gretchen Diez, 28, and brought to Quezon
        City Police District Station 7 Tuesday night for an unjust vexation complaint
        filed against her by the janitress of Farmer’s Plaza, a mall in Cubao. This
        stemmed from Diez’ video recording of her confrontation with a janitress who
        barred her from using a female restroom.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6eed02d-9025-4776-8cb7-b1f50d487514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:32:36.588+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:36:44.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The janitress, identified as Chayra Ganal, later apologized to Diez
        through a written letter at the police station, and said she’s willing to
        study the rights of the members of the LGBTQ+ sector.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed490c49-6d11-4ce4-aed7-8a69641b213b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:32:36.589+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:36:44.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diez was also released on the same night after the complaint was
        withdrawn. However, Diez maintained that she will file charges against the
        mall for violating a Quezon City ordinance that prohibits discrimination based
        on a person’s sexual orientation, gender identity, and expression (SOGIE).</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de958d1-f05f-4939-b42e-68ac9a36964a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:32:36.589+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:36:44.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This incident is a clear manifestation of the current situation
        of the LGBTQ community in the Philippines. It illustrates the urgency of enforcing
        policies that would protect LGBTQ rights," the group said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b018f88-db3e-4ac2-99ef-6a1952b9f208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:32:36.589+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:36:44.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Mall apologizes</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2c02ec-3028-4b91-b1a0-d5bd8d157a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:32:36.589+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:36:44.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the management of Farmers Plaza has apologized to Diez
        and the public, but washed its hands off on how she was treated.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a233fa3-c1af-47f4-89dd-c32f741f3689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:32:36.589+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:36:44.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the mall''s general manager, Morriel Abogado, said
        they were unaware of the incident when it happened.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13ceac1-08ef-4612-b158-90b1f95a6a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:32:36.590+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:36:44.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abogado said the handcuffing of Diez "was not the idea of Farmers
        Plaza management, nor was it done within our premises." The management, she
        added, was "unaware of the reason or basis why the police thought this was
        necessary at all."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c249cd29-d5bc-47ed-be03-06fc1b463b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:32:36.590+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:36:44.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unjust vexation complaint was neither filed by the company,
        as it was a "personal decision" of Ganal, Abogado added.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3133e0db-e343-4931-a746-7a73d97b3ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:32:36.590+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:36:44.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"None of these actions had been relayed beforehand to the management,
        nor did we have knowledge of the same as it was happening, for us to do something
        about the matter," she said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c4fda5-ca97-4d58-9a72-8d0cfc62c442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:32:36.590+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:36:44.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abogado apologized to Diez and the public for the incident, which
        she said was "unacceptable."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c793908-838d-4b94-895a-f49f59060437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:32:36.590+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:36:44.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is an unfortunate incident that Farmers Plaza management would
        like to assure the public we could never condone," she said, adding that members
        of the LGBTQ+ community "has always been welcome" at the mall.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c771f88e-04d3-4c68-99a7-690545614b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:32:36.591+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:36:44.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abogado said Farmers Plaza "has continuously been training" its
        personnel on how to address complaints by customers.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa7a786-fbdc-46ed-bbb6-0fbe8d2a7659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:32:36.591+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:36:44.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope this isolated incident, clearly a mistake committed by
        an agency worker not organic to our company, does not define our lasting good
        relations with all our customers through decades of operations," she added.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2e370d-1440-4666-b92c-42e4902688c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:32:36.591+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:36:44.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farmers Plaza is owned and operated by Araneta Center, which is
        known for publicizing LGBTQ+ community-friendly initiatives such as the rainbow-colored
        pedestrian lanes in its commercial compound in Cubao every June.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4386914f-b71d-4832-b7d3-70960d0ecb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:32:36.591+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:36:44.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Calls for SOGIE bill passage</strong></h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3b14fc-fa9f-4a18-9b9a-94d54f794319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:32:36.591+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:36:44.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident has raised calls for the passage of the SOGIE Equality
        Bill, with personalities and rights group denouncing the harassment.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383502cb-cb41-452b-89f8-2fe790577c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:32:36.591+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:36:44.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/8/14/gretchen-diez-arrest-sogie-bill.html">Discrimination
        vs. trans woman&nbsp;in QC mall raises calls for SOGIE bill passage</a></strong></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0ebb91-4a61-42b1-95eb-09bba535c620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:32:36.592+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:36:44.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Mayor Joy Belmonte lambasted Farmers Plaza''s management
        saying it violated the city''s Gender Fair Ordinance, which aims to protect
        all members of the LGBTQ+ community from discrimination. Belmonte said the
        mall violated the part of the ordinance where they''re supposed to designate
        an "all-gender toilet."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7142579-69a6-4516-941f-cb7109c928fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:32:36.592+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:36:44.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mall, however, did not address this in its statement.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae882f8a-5444-4b9c-a205-b673e30c06a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:32:36.592+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:36:44.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros, author of the bill in the Senate, urged
        lawmakers to pass the proposal, saying Diez'' case "underscores" the "grave
        and urgent need" for the measure.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0132c5-e11b-4878-8e58-b736f92f18f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:32:36.592+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:36:44.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Panahon na para sabihin na hindi tayo papayag na may</em> LGBTQI<em>
        na poposasan, sasampalin, aalipustahin dahil sa kanilang kasarian</em>. (It
        is time that we no longer let anyone from the LGBTQI community to be handcuffed,
        slapped, and humiliated because of their gender.) It is time that we say we
        will stand by those who speak their truths," Hontiveros said in her privilege
        speech.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d732f9-c406-4fad-b03a-70cfc4f8520b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:32:36.592+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:36:44.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is time that we no longer let anyone from the LGBTQI
        community to be handcuffed, slapped, and be humiliated.]</p>'
