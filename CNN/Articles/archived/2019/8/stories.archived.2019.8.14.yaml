      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s because I have a lot of faith in what Snapchat has to offer
        for creators," he said. "I know Snapchat is constantly improving and will
        only get better from here."</p>'
    '57':
