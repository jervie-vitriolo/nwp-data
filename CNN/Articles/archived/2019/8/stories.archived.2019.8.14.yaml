      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14)</strong> — Foreign
        Affairs Secretary Tedoro "Teddy Boy" Locsin, Jr. on Wednesday met China''s
        envoy to the country as they discussed President Rodrigo Duterte''s highly
        anticipated visit to Beijing this month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c36118a-30a7-48f8-8b8e-0f752d089421'
