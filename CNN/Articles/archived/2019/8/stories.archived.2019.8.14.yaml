      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both sides exchange views on preparations of President Rodrigo
        Roa Duterte’s upcoming visit to China and agree to work together to ensure
        the visit a complete success," the Chinese Embassy said in a tweet.</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">On 14
        August, Chinese Ambassador Zhao Jianhua meets with Philippine Foreign Secretary
        Teddy Locsin Jr at DFA. Both sides exchange views on preparations of President
        Rodrigo Roa Duterte’s upcoming visit to China and agree to work together to
        ensure the visit a complete success. <a href="https://t.co/YwKNBEgial">pic.twitter.com/YwKNBEgial</a></p>&mdash;
        ChineseEmbassyManila (@Chinaembmanila) <a href="https://twitter.com/Chinaembmanila/status/1161541135883472896?ref_src=twsrc%5Etfw">August
