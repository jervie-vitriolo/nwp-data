      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea94575-d168-481e-94a0-e28f2531623f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:41:13.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:06.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muntinlupa Regional Trial Court Branches 256 and 205 granted de
        Lima''s urgent motion for furlough to visit her 86-year-old mother, Norma,
        who is suffering from dementia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c3821c-3345-4bc6-bc1b-4eb9b946340f'
