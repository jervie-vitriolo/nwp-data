    'mgnl:tags': ['China', 'United-States', 'Hong-Kong', 'port', 'port-visits']
    'template': '1'
    'title': 'China rejects US Navy request for Hong Kong port visits amid protests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cdacfc-387b-4187-b7da-2b97dff4e805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:16:52.085+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:37:00.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Amid ongoing unrest in Hong Kong, Chinese
        officials have rejected a US request to have two US Navy ships make port visits
        there in the coming weeks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bda7def-5df5-47de-887b-08daaaf6321b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:16:52.085+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:37:00.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc43a8cf-99f7-4cea-bbf9-c4394bf820d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:16:52.085+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:37:00.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese Government denied requests for port visits to Hong
        Kong by the USS Green Bay and USS Lake Erie, which were scheduled to arrive
        in the next few weeks," Cmdr. Nate Christensen, the deputy spokesman for the
        US Navy''s Pacific Fleet, told CNN in a statement on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469966d5-bbe8-46a1-a08c-0dfbf3c580c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:16:52.085+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:37:00.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815e5d0d-e8ec-4a50-8d62-25b0b12e129a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:16:52.085+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:37:00.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amphibious transport dock ship USS Green Bay was scheduled to
        visit Hong Kong on August 17 and the guided missile-cruiser USS Lake Erie
        was scheduled to visit next month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab9808e-3f07-41f6-af8e-b1e94915bc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:16:52.085+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:37:00.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b8d1d9-8551-4fda-9edc-52e7e01a747e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:16:52.085+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:37:00.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not the first time</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccf6fa2-519f-454b-bd28-81577f245c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:16:52.086+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:37:00.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US Navy has a long track record of successful port visits to
        Hong Kong and we expect them to continue. We refer you to the Chinese Government
        for further information about why they denied the request," Christensen said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414896e3-d098-405d-a474-2aae3d5f385a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:16:52.086+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:37:00.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bea5cb2-b55a-4b01-941f-f811fa394986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:16:52.086+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:37:00.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time Chinese officials have turned down a
        US request to have a ship visit Hong Kong.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2fb585-242b-4248-a65b-5574f1b6bb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:16:52.086+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:37:00.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e058a3a3-b0cf-411a-a623-b589129b7e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:16:52.086+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:37:00.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China similarly canceled a US port visit in 2018 after the US booted
        China from a major military exercise in retaliation for Beijing''s deployment
        of military hardware to contested man-made islands in the South China Sea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101aefae-40c6-4ed0-bbc0-703b59e70609'
      'mgnl:activationStatus': true
