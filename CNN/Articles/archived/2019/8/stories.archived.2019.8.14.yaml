    'template': '1'
    'title': 'More fisherfolk withdraw from writ of kalikasan plea for West PH sea'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce21a292-3231-4bf1-a606-fcdbc1b04d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T00:21:56.225+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:36:30.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14)</strong> — More
        fishermen from Palawan and Zambales have refused to sue the government in
        their petition to protect the West Philippine Sea amid Chinese actions which
        supposedly destroyed resources in those waters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6770416-3b16-44d2-9b30-6b2f80b220ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T00:21:56.225+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:36:30.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plea was filed before the Supreme Court to compel government
        agencies to preserve Panatag Shoal, Ayungin Shoal, and Panganiban Reef, within
        the West Philippine Sea. The Panatag Shoal is a traditional fishing ground,
        while the Ayungin Shoal and Panganiban Reef are part of the Philippines''
        exclusive economic zone.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f634685-165a-423c-8008-b4750d02d7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T00:21:56.225+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:36:30.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Integrated Bar of the Philippines and human rights lawyer Jose
        Manuel "Chel" Diokno, who represent the fishermen, in their motion said 16
        more fisherfolk from Palawan and three more fisherfolk from Zambales had letters
        addressed to them requesting their withdrawal of the petition.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec870e7-e940-4534-b511-42983b024094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T00:21:56.225+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:36:30.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners said they were also not able to contact the two
        remaining Palawan fisherfolk included in the petition.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca732b6e-a036-45ca-9b9f-66fac8b54332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T00:21:56.225+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:36:30.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering that all but two fishermen Petitioners have categorically
        expressed their desire to withdraw the instant Petition, Petitioners move
        that the instant Petition be withdrawn," the IBP said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe90e46-9be8-479a-922d-0717bbf74ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T00:21:56.225+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:36:30.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A writ of kalikasan is a legal remedy available to any person who
        feels that their constitutional right to a balanced and healthful ecology
        has been violated or could be violated by an unlawful act or omission of a
        public official or employee, or private individual or entity.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c3544f-eaca-48ac-bf6e-17b01b476199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T00:21:56.225+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:36:30.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solicitor General Jose Calida earlier revealed that 19 fishermen
        withdrew their signatures, claiming that the fishermen were duped into suing
        the government.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a210c904-cb4c-4583-96c2-03cfe5c4194e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T00:21:56.226+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:36:30.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners noted that the marine features have been heavily
        damaged due to China’s artificial island building activities in the area.</p>'
