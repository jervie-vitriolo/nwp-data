      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no date yet for Duterte''s working visit to Beijing, but
        the President had promised <a href="https://cnnphilippines.com/news/2019/8/6/Duterte-Xi-arbitral-ruling-South-China-Sea.html">to
        finally raise the arbitration ruling</a> that favors the Philippines in the
        South China Sea dispute.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b790186b-b857-426f-849e-2304e3f0b80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T18:40:33.092+08:00
