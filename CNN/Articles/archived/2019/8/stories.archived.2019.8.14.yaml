    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8f4b3e-d0aa-4718-9006-6e0ece9c73ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:42:07.254+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:36:58.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85225234-a654-49b3-9b70-5fdf5f541789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:42:07.254+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:36:58.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s top diplomat made the statement in a Twitter conversation
        with Jay Batongbacal, director of the University of the Philippines Institute
        for Maritime Affairs and Law of the Sea, whom he consulted about his earlier
        announcement <a href="https://cnnphilippines.com/news/2019/8/12/Teddyboy-Locsin-survey-ships.html">to
        "universalize" the ban on foreign survey ships from Philippine EEZ.</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5343c9f-e11d-4076-abd5-b2885577ca9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:42:07.255+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:36:58.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82cfb44-e546-4ead-8688-919f436edf25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:42:07.255+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:36:58.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin said he was now "reliably informed" that the government could
        not completely prohibit all foreign countries from conducting marine research
        in Philippine EEZ, but its go-ahead is needed for any survey. "This is then
        is the new rule: if we grant permission to one legitimate say US concern we
        will grant to France, China, Japan, any non-haosiao survey," Locsin said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecf747e-d562-4b95-a87b-0d7bd7948fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:42:07.255+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:36:58.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc53b6e1-feff-4d0c-b57f-314693dbae1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:42:07.255+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:36:58.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EEZ is the 200-nautical mile sea zone from the coastline where
        a country has exclusive rights to explore and use natural resources, as agreed
        upon by nations part of the United Nations Convention on the Law of the Sea.
        Citing this treaty, Batongbacal told Locsin that all marine scientific research
        in a country''s EEZ should be done with the country''s consent, and that the
        host country can set its own conditions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9b0eae-f19e-4d6c-a9e9-85c62222fa27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:42:07.255+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:36:58.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce293321-4648-4007-9cdb-b35a3148b529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:42:07.255+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:36:58.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs, which grants permits to foreign
        research teams, requires them to include Filipino scientists in their work
        in the Philippines and in areas such as the EEZ where the country has sovereign
        rights. International maritime law also requires foreign researchers to share
        their findings with the host country - should they be allowed to explore an
        area.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743f6ca6-af02-41eb-9902-85c87f8fd7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:42:07.255+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:36:58.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f445dc0-642a-48a1-8cd3-5053e712cd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:42:07.255+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:36:58.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin, meanwhile, suggested the idea of the Philippines leasing
        a foreign survey ship for marine research. Batongbacal said this could be
        done, if the country has no appropriate vessel or if it lacks funds.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c580fc95-ef72-4295-b729-0e9738cd9357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:42:07.255+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:36:58.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13182062-9944-4863-beec-c814c20ed7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:42:07.255+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:36:58.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without enough money, we have had to enter into cooperation agreements
        so that our scientists can use their ships, or we joined international research
        projects that also cover our areas of research," Batongbacal said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1effcbd2-f65f-4c8f-ba15-054b6a382146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:42:07.255+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:36:58.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33732850-7988-4a18-ad45-292e151a9555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:42:07.255+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:36:58.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited as example of an "organized and funded" marine scientific
        research the 2016 expedition on Benham Rise or Philippine Rise, where scientists
        from the Bureau of Fisheries and Aquatic Resources and the University of the
        Philippines collaborated with foreign experts. Benham Rise, an undersea plateau
        covering 13 million hectares some 135 miles off the coast of Aurora province,
        is part of the country''s extended continental shelf over which the Philippines
        has sole sovereign rights.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb4493b-22e7-4735-a61d-9519476c0b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:42:07.255+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:36:58.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944ac5ca-de18-4949-a0b3-e7488c526ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:42:07.255+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:36:58.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well there you go. Let the foreigners hitch a ride on our marine
        survey ships," Locsin said, later emphasizing that Filipinos should take the
        lead role in these marine surveys.</p>'
    '27':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Well
        there you go. Let the foreigners hitch a ride on our marine survey ships.
        <a href="https://t.co/tfqV2VJeyE">https://t.co/tfqV2VJeyE</a></p>&mdash; Teddy
        Locsin Jr. (@teddyboylocsin) <a href="https://twitter.com/teddyboylocsin/status/1161421088582066176?ref_src=twsrc%5Etfw">August
        13, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169fc4c7-0035-45a7-83ae-2681e2e3b05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:43:11.921+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:36:58.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cbf54e-171c-4897-be47-060c6196ad73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:42:07.256+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:36:58.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42a9a3f-1516-49fc-adab-f05c534d450b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:42:07.256+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:36:58.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the <a href="https://cnnphilippines.com/news/2019/8/9/DFA-diplomatic-protest-China-research-vessels-warships.html?fbclid=IwAR3RbCkV8elGX4aWlCcrk5mXJ_gaY0R3ZH4sRD5PRsC3_eaB1LauoHiGHKQ">Philippines
        protested the presence of two Chinese survey ships</a>. Between August 5 and
        6, one of the research vessels came as close as 75 nautical miles from Siargao
        island, well within the country''s 200-nautical mile EEZ. It is the latest
        in a string of incidents where Chinese vessels passed through Philippine waters,
        apparently without permission from local authorities.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464ed1fb-36a5-4ef1-bdd0-0eaba6df3999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:42:07.256+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:36:58.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf998f2c-266b-45db-8d98-0ef08e86da15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:42:07.256+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:36:58.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four Chinese Navy ships also transited Balabac Strait in Palawan
        in June, ignoring radio warnings. Early this year, a number of Chinese warships
        also crossed Sibutu Strait, an internationally-recognized shipping lane south
        of Tawi-Tawi, without informing Philippine officials. Locsin said diplomatic
        protests have been "fired off" for these incidents, along with the swarming
        of over a hundred Chinese vessels around Philippine-occupied Pag-asa Island
        in the West Philippine Sea.</p>'
