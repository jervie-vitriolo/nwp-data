    'template': '1'
    'title': 'Quentin Tarantino defends his depiction of Bruce Lee in ''Once Upon
      a Time in Hollywood'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4a1cb4-0548-4848-ae4c-03148ead887b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:16:47.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:06.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Quentin Tarantino has come under fire
        for the depiction of martial arts legend Bruce Lee in his new film "Once Upon
        a Time in Hollywood."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2485e1-6af6-4ebe-8b96-e8ba16d434dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:16:47.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:06.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b7a81a-881c-451c-89d7-8d704ff3411f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:16:47.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:06.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee''s daughter, Shannon, told the Los Angeles Times that "the script
        treatment of my father as this arrogant, egotistical punching bag was really
        disheartening -- and, I feel, unnecessary."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351b71cd-3fe3-46b3-b7f4-a70a092e970f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:16:47.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:06.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e714e399-d8b3-4fc9-ae74-9d8e239840d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:16:47.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:06.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shannon Lee said her mother, Linda, told her, "I thought the character
        was like a caricature of himself and made him look stupid, silly and made
        to be insultingly ''Chinesey.'' It strayed so far from the truth of who he
        was and of any actual encounter he had," according to the Los Angeles Times.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ec8658-bdf5-423d-981a-f97c5ba5b962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:16:47.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:06.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f857ed2c-d073-46c2-b2e0-4166c46b3fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:16:47.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:06.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a news conference for the film in Moscow on August 7, Tarantino
        defended his portrayal of Lee.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f3817f-824e-4ac7-95ad-b1f7b509efcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:16:47.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:06.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59ecf6a-8e91-416e-8df1-4d6e0547f07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:16:47.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:06.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bruce Lee was kind of an arrogant guy," Tarantino said. "I didn''t
        just make a lot of that up. I heard him say things like that, to that effect.
        People are saying, ''Well, he never said he could beat up Muhammad Ali.''
        Uh, yeah, he did. Not only did he say that, his wife, Linda Lee, said that.
        In the first biography I ever read was Linda Lee''s ''Bruce Lee: The Man Only
        I Knew,'' and she absolutely said it."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878174d9-0f2d-4c52-968f-efd4614deefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:16:47.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:06.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
