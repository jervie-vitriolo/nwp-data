      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14)—</strong> Two
        of the alleged "missing minors recruited by leftist groups" made an appearance
        at the House of Representatives on Wednesday -- but still refused to go home.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda62af1-2f94-4049-a170-014fc6933de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T20:05:44.245+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:37.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186685e3-cd84-4457-8f54-71b66c9591a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T20:05:44.245+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:37.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alicia Lucena, a former senior high student from the Far Eastern
        University personally showed up at the House together with representatives
        from the left-leaning Makabayan bloc for a press conference. At around the
        same time, her mother, Relissa Lucena, was at the Senate to seek help after
        her activist daughter has left home.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bad4c5-f108-4b29-96a9-7f6d243e3eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T20:05:44.245+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:37.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278ba09f-9ca5-4be1-99b2-63e58b794350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T20:05:44.245+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:37.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ako dapat ang pumu-protekta sa anak ko, bakit kayo? Ako dapat
        ang kasama ng anak ko, bakit kayo? Gusto ko lang makuha ang anak ko</em>,"
        the mother said at a hearing of the senate committee on public order and illegal
        drugs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9db9949-153e-4db5-b8df-ecc2fd3517e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T20:05:44.245+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:37.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90e2011-68a6-4814-aa18-a622f764b2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T20:05:44.246+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:37.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I should be the one protecting my child, but why are
        you the ones with her? I just want her back.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb5b49a-d6cf-4235-b52e-6ef1ac136a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T20:05:44.246+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:37.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d4619c-097e-4b2c-930c-0b6e2b48ec98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T20:05:44.246+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:37.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alicia and four other students were earlier reported missing, prompting
        a Senate Committee headed by Senator Ronald "Bato" dela Rosa to investigate
        reports that students being recruited to join leftist organizations eventually
        became fighters of the communist New People''s Army (NPA).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2da913-50c7-40c6-855a-4db9d14d00f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T20:05:44.246+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:37.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186dba57-3169-4a89-948e-a5e18d7e4344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T20:05:44.246+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:37.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Alicia said she left their home in July because her family did
        not approve of her decision to become an activist. She said she willingly
        joined progressive group Anakbayan to serve the people.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1780a175-3954-424c-934a-51b7acf3e889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T20:05:44.246+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:37.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f92e02e-77bc-43ea-a8b9-db4811482db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T20:05:44.246+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:37.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I prefer not to talk to them dahil super hostile <em>ng</em> approach
        <em>nila sa akin. Nasa bahay ako pero dinadala nila ako sa</em> Camp Bagong
        Diwa at Camp Aguinaldo <em>dahil sa pagiging aktibista ko. Hindi ako nawawala
        o kinidnap. Umalis ako dahil nakita ko ang pangangailangan para sa pagkilos
        ng kabataan,</em>" she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f694fd7a-9146-4a96-86ae-0d9937a97809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T20:05:44.246+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:37.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2260269a-e4c4-4dd9-9054-1a1560f858f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T20:05:44.246+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:37.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It was my choice not to talk to them because they
        were hostile. They brought me to police camps Camp Bagong Diwa and Camp Aguinaldo
        because I''m an activist. I was not abducted. I left because I saw that the
        youth sector needed me.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c66f8dc-1fff-4381-beaa-1f9d234df9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T20:05:44.246+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:37.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b718b2-7bfb-49cc-96d4-4b74782f1dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T20:05:44.246+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:37.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alicia and another student, Lorevie Caalaman, insisted that it was
        their personal decision to leave home and pursue activism.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584ba45e-1d6c-4bf0-881b-ea9661a568bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T20:05:44.246+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:37.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f883c3-4756-4062-a149-7a6c8be613db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T20:05:44.246+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:37.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alicia said she is willing to speak to her parents again if they
        stop going to the police and the military.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df67b5f3-ab1d-4c9d-ade8-24f3df6c6862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T20:05:44.246+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:37.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c994a790-c249-434e-b410-4d5f7c8653e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T20:05:44.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:37.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kapag tinigil na lahat ng ito at wala nang agenda sa pagkausap
        sa akin</em>," she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21adc41c-a888-4053-81f3-479a5e0f49a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T20:05:44.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:37.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83af32b-0459-4153-954f-fe9b548db316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T20:05:44.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:37.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When all of this stops and they stop having any agenda
        when they talk to me.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55679d11-a982-4b78-b838-a33dd3db7ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T20:05:44.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:37.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6361e287-515d-47f3-a225-b9c372b05586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T20:05:44.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:37.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But her mother and dela Rosa think Alicia and other young activists
        were brainwashed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd914c354-9bc0-4052-9ac1-a20f248caaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T20:05:44.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:37.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7800cfe-d3f1-4bef-8c15-e476abf37e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T20:05:44.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:37.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kunin mo ang anak mo. May pulis ka na kasama. Hilahin mo. Anak
        mo ''yun</em>. You have all the right in this world to put your daughter into
        your custody. <em>Sila, wala silang karapatan. Kaya pag sila ay humaharang
        sayo, may pulis na po-protekta sayo</em>," the neophyte senator said.</p>'
