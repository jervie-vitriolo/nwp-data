    'title': 'It''s official: San Miguel bags ₱734-B Bulacan airport contract '
    'updated': 2019-08-14T17:45:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb1aad2-9669-4580-a442-62d48f5223ee'
