      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr earlier said that it wants construction to start before
        the year ends, as it gave four to six years for the winning bidder to complete
        the four-runway airport.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf963e1-deda-49fd-9578-836572d394d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:23:54.937+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:36:47.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planned international gateway can accommodate up to 100 million
        passengers per year, and is expected to decongest air traffic at the Ninoy
        Aquino International Airport in Pasay City. The Bulacan "aetropolis" would
        also sit close to the Clark International Airport in Pampanga.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865b551a-be33-4fb5-990f-eaa0cef135e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:45:03.804+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:36:47.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once operational, this new airport will give connectivity options
        to our citizens,” Transportation Undersecretary Ruben Reinoso said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79343ba-9568-4a52-9c70-c504fb016eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:23:54.937+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:36:47.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb4bd35-e7cb-4956-b33b-59fc59e4c4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:23:54.937+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:36:47.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project will be built without state subsidies or guarantees.
        Once SMC secures a notice to proceed from the DOTr, the conglomerate will
        take charge of financing, design, and construction of the airport, as well
        as operation and maintenance once the structures are established.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b02883-65d9-4174-92c2-1236f7266e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:23:54.937+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:36:47.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6839715d-556d-45b2-9285-e23609c226b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:23:54.937+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:36:47.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC has revealed that it will be tapping <a href="https://www.cnnphilippines.com/business/2019/8/13/smc-international-partners-bulacan-airport.html">foreign
        builders and designers</a> for the project, which include the makers of Singapore''s
        Changi Airport and France''s Charles de Gaulle Airport.&nbsp;</p>'
  'PhilHealth-mafia-members':
    'author': 'Xave Gregorio, CNN Philippines'
