      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eff71e4-98df-468b-97bd-2c51f9b2c306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:16:47.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:06.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says that Lee would beat Booth in a martial arts tournament in
        Madison Square Garden but that if they were fighting in the "jungles of the
        Philippines in a hand-to-hand combat fight, Cliff would kill him."</p>'
