      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df52171f-e8bc-4daf-8781-a7b5a6763470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:53:52.439+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:56.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 100 million people are infected with the dengue virus
        every year.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686ce139-5ec4-4061-8e62-e43a23925fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:11:16.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:36:56.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How can we help prevent dengue fever?</h2>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed7314a-b482-459f-870d-2bc48f024514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:11:16.355+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:36:56.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protecting ourselves against mosquito bites and keeping our surroundings
        clean are very important strategies to prevent dengue infection.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2117ea6f-31b5-4782-b8b2-47bd65c508d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:11:16.355+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:36:56.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Get rid of breeding sites of mosquitoes such as standing water</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138ca4c2-d559-48c0-b9cd-16bada3087ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:11:16.355+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:36:56.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Cover and clean on a regular basis water storage containers to
        remove mosquito eggs</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134be776-2b39-4912-b82c-c1433ea611e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:11:16.355+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:36:56.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Keep mosquitoes out by repairing screened doors and windows</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a0b1f5-d965-4f06-a2d9-92deb6fd4ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:11:16.355+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:36:56.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Apply generously and regularly appropriate insect repellent</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6167a7-eb8e-433d-941e-76fd5c761eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:11:16.355+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:36:56.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Reduce the amount of skin exposed  to mosquito bites. Wear long-sleeved
        shirts and pants. Remember, infected mosquitoes are more active in the early
        morning and late afternoon</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f912f50-1fa1-4318-b77a-11f48400e4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:11:16.355+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:36:56.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- If you live in an area with a lot of these dangerous insects,
        use a mosquito net at night</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac921d9-00c1-469b-8e9e-39d64e753d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:11:16.355+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:36:56.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These steps are in line with the Department of Health’s Enhanced
        4S Strategy:</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225de930-948d-4ef2-8d52-9c535dbc92bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:11:16.356+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:36:56.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>S – Search and destroy</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8127c239-761c-4c6b-bd6e-f8b867d05abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:11:16.356+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:36:56.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>S – Seek early consultation</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12bc090-282b-4507-b327-2d92c4e67741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:11:16.356+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:36:56.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>S – Self protection measures</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9602cc0a-e15d-479d-9b22-e94f1878e517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:11:16.356+08:00
