      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s visit to Beijing comes on the heels of the <a href="https://cnnphilippines.com/news/2019/8/9/DFA-diplomatic-protest-China-research-vessels-warships.html?fbclid=IwAR3RbCkV8elGX4aWlCcrk5mXJ_gaY0R3ZH4sRD5PRsC3_eaB1LauoHiGHKQ">Philippines''
        protests</a> over the unauthorized presence of China''s survey vessels and
        warships within the Philippines'' EEZ.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d548c7-2f5b-4149-b647-3fe7be35624b'
