  'Snapchat-filter-makers':
    'author': 'Kaya Yurieff, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-08-14T10:59:03.082+08:00
    'imagesource': 'jcr:c12c1487-a752-4f2b-9496-ee05dc50c098'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7322c0cd-cd76-451c-a0c0-89acbe9f0c1a'
    'lead': 'Many creators find ways to earn tens of thousands of dollars creating
      sponsored augmented reality lenses for brands on this online platform. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T11:04:27.439+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T11:37:04.692+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:36:08.828+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['snapchat', 'face', 'AR', 'filter', 'augmented', 'reality']
    'stories': ['21601e59-7266-4cd2-9848-d62fc8694015']
    'template': '1'
    'title': 'Snapchat creators earn serious money from making filters'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bf71e2-17f2-4c4b-b8ac-1a64f558c048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:04:27.439+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:04.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Eighteen-year-old Ana Casciello couldn''t
        find a filter she wanted for her Snapchat photo that matched her personal
        style.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f460ec4-773a-419b-9da1-f89f4cca8fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:04:27.439+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:04.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just wanted a [filter] that suited me more," Casciello, a Tampa,
        Florida native, told CNN Business.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21da45d1-bcab-47b9-919c-603aba3f544a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:04:27.439+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:04.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casciello tinkered around with Snapchat''s free "Lens Studio" software
        and Adobe''s Photoshop to experiment with effects. She created augmented reality
        filters, known as "lenses" on Snapchat, that added star and flower-shaped
        freckles to photos and made them available to other users.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b30093-acca-4dce-aa35-2867f36f9cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:04:27.440+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:04.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It started to grow and become more popular," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea2462e-73b4-49b8-a891-cbeb740645e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:04:27.440+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:04.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casciello is part of a community of about 100 "official lens creators"
        who make custom augmented reality lenses for Snapchat. Many creators find
        ways to earn tens of thousands of dollars creating sponsored AR lenses for
        brands, including Nike and Fanta, and selling merchandise such as t-shirts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77fa275-c743-4cba-93ed-022f33ca5e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:04:27.440+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:04.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since October 2018, Casciello has created about 30 Snapchat lenses,
        which overlay digital objects and special effects on photos and videos. One
        gives you a crown of smiling emojis, and a "Happy Vibe" filter gives you a
        sun-kissed look. Her creations have racked up over 17 billion views and helped
        her amass over 214,000 followers on the platform.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a607737-041f-44a5-82e9-963b795e8298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:04:27.440+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:04.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casciello, who will attend Virginia Tech in the fall to study computer
        science and engineering, sells a packages of filters on Etsy for up to $49.
        They can be downloaded and edited for use on platforms like Instagram. She''s
        made more than $4,000 since launching her online shop in June.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14de4e1a-9557-4f5c-83ce-d48787c0ff80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:04:27.440+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:04.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other official lens creators on Snapchat charge a minimum of $1,000
        for a sponsored lens, according to Ben Knutson, who quit his IT job last year
        to make Snapchat lenses for brands full time. For more complex lenses, some
        creators charge brands as much as $30,000.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e2e14b-345e-48d4-b6e7-79d0d0a091c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:04:27.441+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:04.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snap, the parent company of Snapchat, encourages this community
        of creators, who range from graphic designers to artists, animators and Snapchat
        super fans. The company, which helps lens creators get deals with brands for
        sponsored projects, doesn''t get a cut of the deals, but lens creators bolster
        the company''s own AR offerings. This can help keep users engaged at a time
        when Snap is working hard to attract more people to the platform.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361abbf1-d19d-4708-8f65-6902a8858241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:04:27.441+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:04.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ca93a8-2655-4db2-8bcf-146265cdae44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:04:27.441+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:04.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viral lenses have been key to Snapchat''s recent success. On its
        latest earnings call, Snap''s CFO Derek Andersen said the company''s new AR
        lenses resulted in an estimated 7 million to 9 million of the 13 million daily
        active users Snapchat added during the period. Two of Snapchat''s hits included
        a gender-swap lens that turns users into a man or woman and a filter that
        makes you look like a baby.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63acdcb0-dc0f-49b6-8abe-298e51eab0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:04:27.441+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:04.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7a30dc-0ccb-4471-b512-b86b9b165c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:04:27.441+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:04.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snap''s public Lens Studio software lets users create AR Snapchat
        lenses. It includes templates for making different kinds of lenses, such as
        custom sunglasses or lenses for your pet. The basic tools don''t require much
        technical knowledge.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6ae9b7-8610-40c6-a979-6a14286d3304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:04:27.441+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:04.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa10494-8d26-40c7-878f-694282a38907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:04:27.441+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:04.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, building more complicated lenses can require technical
        skills, such as coding, 3D modeling, photo editing and graphic design knowledge,
        and using other expensive programs such as Photoshop.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61aa3b1c-392f-436f-862b-879ae7b3b441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:04:27.442+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:04.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd36e96-3c89-4368-b5bc-525ecf01fa11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:04:27.442+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:04.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s opened up this whole new career path for a lot of people,"
        said Rhonda Greene, an official lens creator who has a day job as the CTO
        of a firm specializing in web development and social media strategy. "A lot
        of us came in as hobbyists or just being curious about it, and now it''s turned
        into something people have turned into a living."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1437634c-e013-4b7b-bd40-f2fdcc9293ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:04:27.442+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:04.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She earns extra income from creating lenses for brands, such as
        a high-end bridal shop in Detroit, and from a line of clothing and accessories
        on Shopify.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960f1ae4-515c-4efb-8f33-4580fdf01bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:04:27.442+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:04.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rival Instagram, which is owned by Facebook, is also pushing into
        the AR space. On Tuesday it opened up its beta program, so that anyone can
        make and publish an AR effect on Instagram using Facebook''s augmented reality
        platform, called Spark AR.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde332ea-6935-445e-8b80-e98802fb01ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:04:27.442+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:04.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just wanted to make something to add a little spice to my [Snapchat]
        Story," said Knutson, the lens creator, referring to the app''s photos and
        videos that disappear after 24 hours. "I totally started out doing it for
        fun."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f21321-8cc7-4346-9303-4162108093ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:04:27.442+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:04.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e39b22-f30d-441c-87d0-301cfb6067fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:04:27.442+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:04.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his lenses, such as one that turns users into a breaking news
        anchor, started getting more attention after he posted them on Reddit. Once
        he became an official lens creator, brands started reaching out.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e6f70a-904b-4f32-a9d2-b95208b8b5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:04:27.443+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:04.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b78008-9669-423a-b401-2ab3abaa7e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:04:27.443+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:04.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s since learned Javascript and 3D modeling techniques to develop
        lenses for brands such as Nike, Red Bull and Norwegian chocolate maker Freia.
        Knutson said he earns between $3,000 and $10,000 per month, depending on what
        types of projects he takes on.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51f7bb9-1db5-4b9c-912d-b0f4272b3899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:04:27.443+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:04.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8806e2a3-2c1a-44e9-8aa6-b01889c340aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:04:27.443+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:04.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Nicoll, the founder and creative director of social AR firm
        Blnk Digital, creates Snapchat lenses for the music industry. For example,
        he was behind a lens for Maroon 5 that turns eyes a pinkish purple and overlays
        faces with lyrics from its "Girls Like You" song. He also developed a lens
        that gives you faux grilles like Quavo from the hip hop trio Migos. That lens
        had over 5.7 million views and 200,000 shares, according to Nancy Liu of Capitol/Motown
        Records, who handles digital marketing for Quavo and Migos.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e77ea5-3f38-4c5f-af5c-9a8a5fe74d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:04:27.443+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:04.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10d658a-ba5e-465f-803a-5220309bcc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:04:27.443+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:04.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Quavo has a very specific look where he has this diamond-plated
        grille in his mouth, so we essentially replicated that, and branded it with
        letters inside of it. That did so well," Nicoll said. "It was the fact that
        you could become him, as well as listen to his track [on the lens]."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2fccca-39d7-4487-8de4-31e292649c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:04:27.443+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:04.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2d3069-90fc-45c0-99c7-15f2ab8eb9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:04:27.443+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:04.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicoll — who will hire other official lens creators, including Knutson,
        to help work on a project if he doesn''t have a certain skill set — said Blnk''s
        yearly revenue is in the "six figures."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df57a08f-1dd7-460c-8b19-fd4bfda525a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:04:27.443+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:04.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e094ca7c-e9fd-481d-a4eb-e00837738ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:04:27.444+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:04.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frank Shi, cofounder of boutique media agency Paper Triangles, which
        is also an official lens creator, said sponsored Snapchat lenses now make
        up more than half of the firm''s work. He said Paper Triangles is on track
        to make roughly between $30,000 and $40,000 per month this year.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3386f8d-8ff3-48a5-83d8-3ad12ae612ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:04:27.444+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:04.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3e67f7-fd16-45a0-b070-e8c03e2955a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:04:27.444+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:04.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Lenses are] like a print ad that has a whole other world behind
        it that moves, you can walk into, or turns you into a character," said Shi
        of AR advertising.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc057bf5-c796-4c24-a05b-f6039faf5879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:04:27.444+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:04.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2876592f-6582-46ba-8cf4-b90ab4207ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:04:27.444+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:04.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some creators told CNN Business they want more ways to earn
        money from their work on the platform beyond sponsored content deals. On YouTube,
        for example, creators earn money directly from the ads running on their videos.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb9cab9-e770-418f-ba0a-666582a9fe0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:04:27.444+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:04.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ab0ad3-5de2-4f19-9e60-8add9b37515a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:04:27.444+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:04.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be nice to get revenue from my [lens] views," said Casciello,
        the Snapchat lens creator.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82117eaa-fcc6-4431-a913-9f108c0a48f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:04:27.444+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:04.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961c656e-2188-4eab-90a9-e5a275d1b705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:04:27.444+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:04.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another potential risk: betting big on Snapchat as it emerges from
        a tumultuous time. While Snap''s prospects are improving this year — most
        recently adding 13 million daily users in its latest quarter —&nbsp;it had
        a rocky 2018. Last year, Snap struggled with a controversial redesign of its
        Snapchat app, its first-ever declines in daily active users, an exodus of
        top executives and heightened competition from rival Instagram.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366373c9-5c7d-4211-abba-9744a0c94dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:04:27.444+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:04.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69821a6f-f6de-491e-9358-65f2232e4fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:04:27.445+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:04.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lens creator Nicoll said he monitors Snapchat''s business closely.
        "Of course, as a business owner, you do get a little weary. But it didn''t
        affect our company. Our clients still wanted to create lenses no matter where
        Snap was in the general public."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e7b6b2-6346-450b-8b40-c0a2331798ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:04:27.445+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:04.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1dceda-67d2-40f3-8d82-511365cdea5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:04:27.445+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:04.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Snapchat''s recent volatility, Knutson said he''s okay with
        "putting all my eggs in one basket."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df11ae1a-b91f-47e8-9305-fac2abf56b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:04:27.445+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:04.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc6aa04-cf4b-45d1-911e-981d2264cf6f'
