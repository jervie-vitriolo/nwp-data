      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52dfac9-9086-47e4-98c0-49632e9e0a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T18:40:33.092+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:36:41.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has repeatedly rejected the ruling which invalidated its sweeping
        claim to the global waterway and recognized the Philippines'' sovereign rights
        to some areas within its 200-nautical mile exclusive economic zone. Zhao earlier
        said the Chinese government''s position on the matter "will not be changed"
        even if Duterte is expected to talk about it in a one-on-one meeting with
        Chinese President Xi Jinping. Duterte said he will also discuss all other
        bilateral issues with Xi.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e90c8c-5811-41f9-b50d-5587377b9ebf'
      'mgnl:activationStatus': true
