      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf43d64-6f64-47e0-a982-77cfffc6e8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:16:34.446+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:36:48.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This question of representation is one that''s tied to our national
        identity as well. One of the exhibit’s highlights are photos of the Louisiana
        Purchase Exposition of 1904, where indigenous Filipinos were put on display
        by American colonizers and presented to a Western public as primitive curiosities.
        The bitter twist comes in the very next series of photos, which show that
        Filipinos themselves reused similar imagery the 1998 Expo Pilipino in Clark.
        “The City Who Had Two Navels''” debut last year at the 16th Venice Architecture
        Biennale was, in many ways, an attempt to correct that narrative, to dispel
        some Westerners of the persisting notion that we still live in trees.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40c87a5-314a-4b9a-ba7e-f8037de65d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:16:34.446+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:36:48.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We as Filipinos need to define how we consider ourselves successful
        in surmounting or surpassing the colonial experience,” Cabalfin tells me in
        the museum lobby, the blare of traffic along Roxas Boulevard acting as a soundtrack
        to his words. The fact that the U.S. Embassy is just down the street isn’t
        lost on me. “We need to ask how critical we’ve become of how we present ourselves,”
        he continues. “[As I’ve pointed out,] we’ve not really gone beyond the colonial
        narrative. We’ve become the ones reinforcing and reproducing that narrative,
        and I think that’s really dangerous. And there are efforts that attempt to
        correct that, but the challenge isn’t over. So how do we continue to reshape
        our identity? I think only then will we be able to say that we’ve progressed.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ecb1dc-f6e6-4532-a650-c4fb8288f017'
