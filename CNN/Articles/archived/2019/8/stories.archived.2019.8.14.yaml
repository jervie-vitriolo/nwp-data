      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when a mosquito bites a person with dengue, the insect becomes
        a carrier of the virus. That infected mosquito can pass on the virus by biting
        another person. It can also transfer the dengue virus to its female eggs.</p>'
