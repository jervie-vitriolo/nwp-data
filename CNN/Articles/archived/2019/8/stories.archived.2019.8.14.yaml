      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The symptoms of dengue can be easily confused with other viral infections,
        which can make it hard to diagnose right away. These symptoms can range from
        mild to moderate to severe.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
