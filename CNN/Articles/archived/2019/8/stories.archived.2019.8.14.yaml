      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00124a81-c8bf-482d-ba2a-f52e28086c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T12:11:39.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:01.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14) —</strong> Singer
        Ice Seguerra on Wednesday shared his fears as a transgender man using public
        restrooms amid the discrimination experienced by a trans woman in a mall in
        Cubao, Quezon City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f9cba7-ca08-41cc-b9d6-7b230b355e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T12:11:39.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:01.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b150ef14-a2ad-4f6c-b0b5-cf1d94a003c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T12:11:39.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:01.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seguerra, a former chief of the National Youth Commission (NYC),
        shared how his personal struggles mirror the concerns of the transgender community.
        He said he isn''t always sure which restroom to go to, especially when he
        is abroad.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddabddf-a72a-4dff-acbb-ee5531a0403f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T12:11:39.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:01.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fdf2ff-b0c0-4900-aaff-b56b43376a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T12:11:39.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:01.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Honestly, this is one of my biggest fears whenever I''m out. Lalo
        na pag nasa Arabic countries ako. Pag sa pambabaeng banyo, ilang beses na
        akong pinalabas. And kung sa panlalaki naman, ang daming tanong, lalo na kung
        may mga Pinoy. Kapag may ASEAN events akong dinadaluhan nung nagtatrabaho
        ako sa NYC, hindi ako umiinom ng tubig buong araw kasi natatakot ako mag banyo,"
        he shared on his <a href="https://cnnphilippines.com/entertainment/2019/8/14/Ice-Seguerra-transgender-community-restroom.html">Instagram
        account</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656e3be2-5d5b-45cd-8b81-aec5c4675ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T12:11:39.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:01.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f8c962-d4f1-4eed-b881-f21c4ebbe334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T12:11:39.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:01.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is one of my biggest fears whenever I''m out,
        especially if I''m in Arabic countries. If I go to women''s restroom, they
        ask me to leave. If I go to the men''s, there are a lot of questions, especially
        if there are Filipinos around. When I need to attend events for the NYC, I
        don''t drink water the entire day because I''m scared to go to the restroom.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7772442b-2d09-464a-b60e-6dba86c23342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T12:11:39.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:01.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e10ab0-48b4-4b60-8654-70d3d4ba1b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T12:11:39.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:01.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also addressed those who dismiss the arrest of transgender woman
        Gretchen Diez on Tuesday after she was barred from using a women’s comfort
        room in Farmers Plaza.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6de5d5f-df53-47db-89fb-81ce86a22757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T12:11:39.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:01.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cec0f9-1759-4b46-a829-54996bd2a4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T12:11:39.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:01.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a real concern. Na hanggat hindi mo pa nararanasan, isasawalang
        bahala mo lang...Para sa iba mababaw, pero hindi eh. Hindi mababaw ''yung
        pagtititnginan ka ng mga tao, lalo na ''yung papalabasin ka. Parang kinakain
        ako ng lupa sa tuwing nangyayari ''yun and what''s worse is I don''t feel
        safe," he wrote.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc93a70c-c70f-4f96-b9e0-200fbb35678b'
