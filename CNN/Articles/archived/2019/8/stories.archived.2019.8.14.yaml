    'template': '1'
    'title': 'Ex-Health chief: Give Dengvaxia to those who got dengue'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4565515-4408-4375-88ce-7faa2b48dfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:33:33.135+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:45.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14) —</strong> A former
        Health Secretary campaigning for the return of Dengvaxia wants the dengue
        vaccine to be administered to the nearly <a href="https://cnnphilippines.com/news/2019/8/6/DOH-national-dengue-epidemic.html?fbclid=IwAR0iuCxlJKQFCcxFD4c-5PM08CaMozUeUvY_aLi0U7lr3lzdroVA05U7H-A"
        target="_blank">170,000 people</a> who have been infected with dengue since
        January.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab8b839-b42a-47ca-ae60-17ca88dec355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:33:33.136+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:45.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4558ec0c-eb7e-475d-a95d-409b68d7bd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:33:33.136+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:45.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These are precisely the people who should get the vaccine so that
        next time they don’t get dengue again,” former Health Secretary Esperanza
        Cabral told CNN Philippines’ <em>The Source</em> on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f79c09-4ecb-4189-846b-77da17192354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:33:33.136+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:45.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782dce4f-1137-489a-86b4-2e44cebabbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:33:33.136+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:45.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabral heads Doctors for Truth and Welfare, a group of medical professionals
        who want the controversial dengue vaccine back on Philippine shelves, after
        it was <a href="http://cnnphilippines.com/news/2019/2/19/dengvaxia-off-market-philippines.html"
        target="_blank">banned in February</a> because its manufacturer, Sanofi-Pasteur,
        supposedly failed to comply with post-marketing authorization requirements.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d90703a-a184-424b-868f-53744b4a5130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:33:33.136+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:45.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a88e7af-38f2-4143-9efb-fcc664cbbd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:33:33.136+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:45.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This move came over a year after the Food and Drug Administration
        (FDA) suspended its certificate of product registration in December 2017,
        following Sanofi-Pasteur’s announcement that its dengue vaccine could cause
        severe dengue among those who have not had dengue when they contract the disease.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563dc11d-a94b-4932-af18-29973bb494ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:33:33.136+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:45.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecbbd7b-dcde-40ce-8d0b-b2fdd3cd6db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:33:33.136+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:45.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Cabral said this “deprived” people who have received the initial
        doses of Dengvaxia of full immunity as they failed to complete all the three
        shots necessary for the vaccine to be effective.</p>'
