      'mgnl:lastActivated': 2023-01-27T11:36:37.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242114b3-cbb4-4004-a1b2-a469c3c32b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T20:05:44.248+08:00
      'mgnl:createdBy': 'alyssa'
