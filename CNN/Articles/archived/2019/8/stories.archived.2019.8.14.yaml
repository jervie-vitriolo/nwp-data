    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7361b693-2852-4a89-84e0-380c923b138b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:47:36.275+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:57.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14) —</strong> The
        family of Health Secretary Francisco Duque III said they have avoided doing
        business with the Department of Health (DOH) since he entered government service.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33789f9-7737-48c8-83b9-3e8aa6e23500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:47:36.275+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:57.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ever since our brother, Secretary Duque, assumed office, it was
        already the policy of the family not to bid with any DOH contract,” said Duque’s
        sister, Luz Hammershaimb, during a Senate probe on conflict of interest allegations
        against the Health chief on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a32f971-2c08-4cfe-97e8-3d7305ea8890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:47:36.275+08:00
