  'Rappler-petition-Duterte-coverage-ban-journalists':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-14T18:38:50.950+08:00
    'imagesource': 'jcr:deeebfb5-ba5e-4c0c-a215-b607f799b846'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6279b7e-2052-4189-b9eb-dab097757d67'
    'lead': 'The high court also orders the government to comment on the petition
      to lift the presidential coverage ban against Rappler reporters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T18:41:58.750+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T11:36:40.783+08:00
    'mgnl:lastActivatedBy': 'magnolia'
