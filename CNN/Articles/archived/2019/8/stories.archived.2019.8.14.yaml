      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump tweeted Tuesday that "our intelligence has
        informed us that the Chinese Government is moving troops to the Border with
        Hong Kong. Everyone should be calm and safe."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd87517c-4fad-4039-9669-94400c143aec'
