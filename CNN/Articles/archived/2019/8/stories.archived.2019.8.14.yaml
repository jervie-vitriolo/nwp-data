      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf506df7-449e-46b8-bbe0-960d61e37f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T22:45:57.178+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:33.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The metric is important because it measures the output of key businesses
        in China''s manufacturing, mining and utilities sectors. The latest figure
        fell far short of the 5.8 percent&nbsp;that analysts polled by Reuters expected.
        It''s also a big slowdown compared to June''s 6.3 percent&nbsp;growth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3c41bb-346c-4a4f-a9a1-bc1d4cc9e7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T22:45:57.178+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:33.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146fd025-674c-4cd0-9694-300486508b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T22:45:57.178+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:33.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global markets have <a href="https://www.cnn.com/2019/08/13/investing/dow-stock-market-today-cpi-inflation/index.html"
        target="_blank">rallied</a> on hopes for trade optimism. On Tuesday, the United
        States announced that it would postpone new tariffs on several categories
        of Chinese-made consumer goods until December, instead of applying them in
        September as originally planned.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf402a1-5e6c-4e89-995d-38654d4c51b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T22:45:57.178+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:33.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4cc4e5-8faa-4728-9ab3-2e5fca5ab2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T22:45:57.178+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:33.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is still pressure building on China regardless.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe25ee4-5bfe-4585-9f89-52d5ddeb109f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T22:45:57.178+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:33.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other important measures of China''s economy that came out Wednesday
        were also worse than expected. Retail sales grew 7.6 percent&nbsp;in July
        from a year prior, compared with an expected 8.6 percent&nbsp;increase.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd046fbab-efea-48a7-9142-44e2dfdbb5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T22:45:57.178+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:33.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c05987-28b5-4ad8-851b-619f53fc9196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T22:45:57.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:33.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the labor market worsened in July. The jobless rate in
        urban areas increased to 5.3 percent, compared to 5.1 percent&nbsp;in June.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8f4bb8-d218-4980-a546-800c973c501b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T22:45:57.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:33.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ec2365-30ea-4422-9997-b53806319aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T22:45:57.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:33.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The magnitude of [China''s] slowdown was rather surprisingly large,"
        said Ken Cheung Kin Tai, chief foreign exchange strategist for Asia at Mizuho
        Bank in Hong Kong.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d128a21-e661-4f9e-8ac5-8b97af0dd29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T22:45:57.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:33.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94dae2a8-c992-47eb-8033-f7d46ca4b8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T22:45:57.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:33.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This kind of slowing growth might give China "a greater incentive
        to make larger comprises" in any trade deal with the United States, he added
        in a research note. China''s central bank might also be pressured to cut interest
        rates, <a href="https://edition.cnn.com/2019/08/07/economy/rbi-rate-cut-india-economy-growth/index.html"
        target="_blank">as other global central banks have done</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e7b44b-c17e-43cd-8f0f-12f19790244b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T22:45:57.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:33.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dbacc9-530c-435c-b910-517c151ecbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T22:45:57.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:33.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The broad-based slowdown in activity and spending suggests that,
        after holding up reasonably well in the first half of the year, economic growth
        now faces renewed downward pressure," said Julian Evans-Pritchard, senior
        China economist for Capital Economics, in a research note on Wednesday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748afccb-7d80-405e-864b-871b04e48409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T22:45:57.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:33.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf53011-eef5-4dc9-b154-f8a4826842f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T22:45:57.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:33.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slowdown in industrial production adds to broader evidence that
        factory activity in China has been subdued, Evans-Pritchard added. The country''s
        producer price index dropped in the government''s most recent report, for
        example.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62efb992-d8e6-49bb-b6ec-c097b41b5db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T22:45:57.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:33.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc24bb9b-c69c-48af-b052-28a34fb0d98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T22:45:57.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:33.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect a further slowdown in economic activity over the coming
        year" because of US tariffs and weak global demand, he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5742669-b5f0-4df4-9779-2b22cd684234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T22:45:57.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:33.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/08/14/economy/china-economy-slowdown-tariffs/index.html"
        target="_blank">China is still hurting from the trade war and the pressure
        is mounting"</a></em></p>'
  'Former-NBA-player-gun-sentence':
    'author': 'Elizabeth Joseph and Hollie Silverman, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-08-14T22:54:56.390+08:00
