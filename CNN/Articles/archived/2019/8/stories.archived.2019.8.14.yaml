      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46817f86-854e-4d78-a212-cd6f09757384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:28:58.093+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:47.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the prodding of Senate Minority Leader Franklin Drilon during
        a Senate probe on purported anomalies in the agency, former PhilHealth board
        member Roberto Salvador named five regional vice presidents and a sacked regional
        vice president as alleged members of the supposed mafia:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb71e36f-3662-4c08-938c-d95b554fd10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:28:58.093+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:47.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2cf0dd-8be1-4c8f-9462-904d894186b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:28:58.094+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:47.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth Vice President for Region IV-B Paolo Johann Perez</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5841228b-94b0-4157-a546-cd83980f1767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:28:58.094+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:47.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth Vice President for Region VII William Chavez</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a78d93-6bb4-4367-838b-73c32736255b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:28:58.094+08:00
