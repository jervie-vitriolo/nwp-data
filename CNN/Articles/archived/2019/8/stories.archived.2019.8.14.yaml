    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bda0b1-f8f6-4d00-94b4-3728075c2737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T18:40:33.092+08:00
