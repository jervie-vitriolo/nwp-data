  'Hong-Kong-airport-protest-resume-operations':
    'author': 'Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-14T19:09:26.892+08:00
    'imagesource': 'jcr:a7bb8ba6-8328-4866-b649-b8ec97333530'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7012e538-4ca2-45a6-ba10-d178340f63b1'
    'lead': 'Hong Kong''s airport resumed operations Wednesday, just hours after thousands
      of anti-government protesters forcibly blocked access to the main terminal,
      temporarily paralyzing the transport hub for the second consecutive night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T19:20:15.076+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T11:36:40.001+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:36:15.713+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hong-Kong', 'Hong-Kong-airport']
    'template': '1'
    'title': 'Order returns to Hong Kong airport, but tensions linger'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bb6ba8-bfc8-48a1-aba6-ba8d96a029b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:20:15.076+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:40.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Hong Kong''s airport resumed operations
        Wednesday, just hours after thousands of anti-government protesters forcibly
        blocked access to the main terminal, temporarily paralyzing the transport
        hub for the second consecutive night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b45cad0-2a33-4c16-9a9d-a7bb5150565e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:20:15.076+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:40.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ae6f9f-4431-456b-bfc7-531400ebfe86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:20:15.076+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:40.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five people were arrested and six were hospitalized, authorities
        said, following chaotic and often ugly scenes at the airport Tuesday night,
        the latest escalation in what has become an increasingly volatile political
        crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175c60e5-9ed8-4557-ba9f-b87150cb68ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:20:15.076+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:40.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbc53f4-8263-4110-be65-e7f431acbd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:20:15.076+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:40.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese government authorities strongly condemned the protesters
        Wednesday, describing their actions as having "broken the bottom line of the
        law, morality and humanity."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616e5bfc-5599-4081-9150-a5a640fcafeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:20:15.076+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:40.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b31238-44a2-4288-8dee-77073ce2a3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:20:15.077+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:40.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They committed serious violent crimes under public gaze, which
        is horrific and chilling. Their behaviors show extreme contempt for the rule
        of law," said Xu Luying, a spokeswoman for China''s Hong Kong and Macao Affairs
        Office.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c05cab-7538-4f80-89f8-1c7c995a39bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:20:15.077+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:40.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118b7c61-b1ac-4579-853d-a9773664d0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:20:15.077+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:40.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Chinese state media circulated video purporting
        to show an increased military presence in the city of Shenzhen on Hong Kong''s
        border. There has so far been no indication that troops are set to be deployed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc03ff92-736c-444d-a99f-f4044fda81a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:20:15.077+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:40.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b782c2-8477-407a-937e-ca45f412b719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:20:15.077+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:40.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protest movement started in early June in opposition to an extradition
        bill, which critics fear could be used to target dissidents in Hong Kong for
        prosecution in mainland China. The bill has since been shelved, but the uproar
        stoked a wider civil unrest that shows no sign of abating.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839de50c-0fea-46e7-a6fe-caa37ceab210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:20:15.077+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:40.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c6514b-726b-407d-80cc-a69345ef6443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:20:15.077+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:40.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday saw several flashpoints, as protesters overran airport security,
        using luggage carts to set up barricades in front of security checkpoints,
        while blocking passengers from accessing their flights.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097d62e8-d71c-46ff-bc0b-9426a0f09c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:20:15.077+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:40.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652be4a5-ee8a-46e4-aa41-52a3d09bfdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:20:15.077+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:40.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With tensions high, protesters surrounded a man they claimed was
        a mainland Chinese police officer who had attempted to infiltrate the protests.
        Chinese authorities later identified the man as Mr. Xu, a Shenzhen resident
        who they said had traveled to Hong Kong airport to see off a friend.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cd3dde-2e35-4037-8527-a8d773ef75c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:20:15.077+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:40.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc410c20-3570-4a9b-876a-fe0b54a4d8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:20:15.077+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:40.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paramedics treated the man after he appeared to faint, but protesters
        would not let them evacuate. A tense, hours-long standoff ensued before police
        arrived and helped first responders get the man to the ambulance.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2fbd80-643c-4646-ab3c-ce416a5680e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:20:15.077+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:40.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8335f31-1223-4329-aa69-8e38266c5920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:20:15.077+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:40.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riot police arrived shortly after, only to retreat. But a brief
        clash ensued with uniformed police, during which one protester was filmed
        attacking an officer from behind and grabbing his baton. The officer grabbed
        a gun from his holster in response, but did not fire it.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6229ee5a-258c-416e-9b89-aff751667a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:20:15.077+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:40.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecea6a60-435e-45f8-950e-81d2ec386c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:20:15.078+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:40.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demonstrators also detained and tied a Chinese national to a luggage
        cart. The man was later identified as a reporter from Global Times, a Chinese
        state media tabloid, by the paper''s editor-in-chief. Both he and Xu are still
        in the hospital, Chinese authorities said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a250967-fd71-47b7-91f9-63358ed1ab09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:20:15.078+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:40.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e49c4a-ba14-4c50-bead-fe54be1e9a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:20:15.078+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:40.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference Wednesday, Hong Kong police accused protesters
        of assaulting and imprisoning one man, and preventing medics from assisting
        him. Mak Chin-ho, assistant commissioner of police, told reporters that some
        protesters made "roadblocks and used laser pointers" to stop police meaning
        "it took a few hours to reach the injured man."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f580ee61-0b14-4c05-b78a-19504fdc32c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:20:15.078+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:40.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0614fa64-887f-4335-90de-74689bbc30cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:20:15.078+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:40.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mak said one police officer pulled out a gun in defense after "protesters
        pushed him to a corner to beat him up, and grabbed his pepper spray and baton."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6eb4878-ab6a-4a64-ae8d-8b2df480bd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:20:15.078+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:40.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc8e619-c3cd-4ddd-b97f-f00d675c13d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:20:15.078+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:40.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police warned that carrying out illegal activities at the airport
        could incur heavier penalties, including up to life imprisonment.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecfaada-f406-4968-9a67-3670066b8b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:20:15.078+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:40.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc4aaa9-e3ea-4c1c-817e-04634375a7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:20:15.078+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:40.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Airport operations resume</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f40127f-440e-436c-9e0b-f01b54120605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:20:15.078+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:40.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As airport operations began Wednesday, scars from Tuesday night''s
        unrest were still visible as staff worked to remove stains from the floors
        and graffiti from the walls.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f65af5-7983-4826-8a36-c28ac0bd191d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:20:15.078+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:40.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b75807-4763-4955-a0b6-d88a3d4b0c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:20:15.078+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:40.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airport announced that officials would start checking boarding
        passes and passports at the entrance of the departures hall from 2 p.m. (2
        a.m. ET) on Wednesday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96dcea1e-2d44-4eee-b86d-36a80cb448c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:20:15.078+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:40.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bec951-242d-4224-bdf7-400aacbaa10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:20:15.078+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:40.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timothy Wu, corporate communications assistant manager at Hong Kong
        International Airport, told CNN that only the departures entrances would be
        monitored for now. Two of the entrances have been closed, and only two remained
        open.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01de5109-cbe6-4a1c-93e6-78eca2819d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:20:15.079+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:40.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfc4e7e-3c9e-45d9-b84c-c6a89edf008f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:20:15.079+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:40.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 74 million passengers traveled to and from the airport
        last year. It handles 1,100 passenger and cargo flights each day, and serves
        about 200 destinations around the world.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3db13b8-bbaa-4985-be9f-c7a341807893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:20:15.079+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:40.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb7f0be-56a1-44fa-adcf-84224a6564e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:20:15.079+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:40.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airport authorities announced Wednesday that they obtained an interim
        injunction allowing them to restrain people who are "unlawfully and willfully
        obstructing or interfering with the proper use of Hong Kong International
        Airport." The injunction will likely help airport authorities prevent a repeat
        of Tuesday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25b2bcf-db5d-4936-b7cd-d8aeca801016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:20:15.079+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:40.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57973bff-9d77-4dd7-a4b1-f2f7a68bc8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:20:15.079+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:40.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A city on edge as apologies issued</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1397e4-8aac-41e8-a657-7c1e8dad4591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:20:15.079+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:40.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, protesters began issuing apologies for the disruption
        caused at the city''s airport Tuesday night.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c36cc5d-d619-49e4-9657-50907d67a0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:20:15.079+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:40.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b8554f-8fc1-4b4b-b0cc-f98190943518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:20:15.079+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:40.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous statements posted in a private messaging channel used by
        protesters expressed remorse and appealed for understanding. "We apologize
        for our behavior but we are just too scared," read one post. "Our police shot
        us, government betrayed us, social institutions failed us. Please help us."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea745e5-9e75-49c4-a59f-e0f54f3e811a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:20:15.079+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:40.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a05f06-fcb9-4fcc-8bc0-cd49b5bccfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:20:15.079+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:40.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another message directly addressed different groups: "To all the
        reporters, ambulance staff, airport staff, and affected passengers, we again
        would like to express our deepest apology to all the inconvenience and disruptions."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33abb3ec-4865-4983-aa4c-0444287dad36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:20:15.079+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:40.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fca671a-756b-4eb4-b70e-1dd8bd874e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:20:15.079+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:40.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The messages, which were issued anonymously, come as Tuesday''s
        violence was given prominent coverage across mainland Chinese state media.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4298861d-1ca8-4ec7-bc56-444963946830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:20:15.079+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:40.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9bc62c-af0c-49ce-a29f-2018a96302b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:20:15.080+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:40.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has adopted a more strident tone in recent weeks focusing
        on violence and framing the protest movement as one of radical separatists
        being controlled by foreign "black hands." On Monday Chinese authorities said
        the situation in Hong Kong had "begun to show signs of terrorism."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851a10a6-dd01-4ac1-b40c-7b4228073eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:20:15.080+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:40.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d0f8a6-08f7-4cb1-81ff-01d12810163e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:20:15.080+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:40.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the protesters are by and large are young, angry and leaderless.
        They complain that the government has continued to ignore their five demands,
        which include calls for universal suffrage and investigations into alleged
        police brutality and misconduct.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438507d5-a92e-4cfc-8498-0931732e3596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:20:15.080+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:40.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dcbdaf-38f2-4f86-8aab-bae04c37314e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:20:15.080+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:40.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong leader Carrie Lam has repeatedly apologized for her government''s
        botched handling of the extradition bill that sparked the protest and vowed
        to do a better job of listening. But she said the political issues will only
        be dealt with after law and order resumes.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a203964c-01de-4931-894a-3e1cf79fb726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:20:15.080+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:40.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f517197-06ef-4427-9918-2c5ecb811c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:20:15.080+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:40.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chief Executive''s responsibility is to ensure that Hong Kong
        remains a safe and orderly and law-abiding city. That is my utmost responsibility,"
        Lam said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
