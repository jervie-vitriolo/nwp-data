      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth Vice President for Region X Masiding Alonto Jr.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed5efdd-4ea1-486e-af23-3ab3b6e094f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:28:58.094+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:47.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth Vice President for Region XII Dennis Adre</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0552b176-19fb-432b-b223-52f5d01ce94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:28:58.094+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:47.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth Vice President for ARMM Khaliquzzaman Macabato</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a498fe-3f8e-4ba2-9ccf-0c78a86d1195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:28:58.094+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:47.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former PhilHealth Vice President for Region XII Miriam Grace Pamonag</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44546f4b-004e-43eb-a026-426cda005eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:28:58.094+08:00
