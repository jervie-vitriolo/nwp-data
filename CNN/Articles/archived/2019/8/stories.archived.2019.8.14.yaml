      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8249b3-d557-4aa3-87e0-4eab5bcb197f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:28:58.094+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:47.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvador also alleged that PhilHealth’s assistant corporate secretary,
        Valerie Hollero, and its legal officer, Jelbert Calicto, are part of the group,
        dubbed as the “Mindanao bloc.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971e7884-2f52-48cf-954c-c73ba3ce0dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:28:58.094+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:47.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15a9949-9d66-42fb-9282-54d7fb9ec9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:28:58.094+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:47.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the PhilHealth board has slapped most of them with administrative
        charges, which caused their preventive suspensions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee326e91-8a97-4c65-8e6c-eea1fe968742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:28:58.094+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:47.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116cba06-bd22-497b-b566-9427806bf83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:28:58.094+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:47.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alonto was also supposed to face a complaint for allegedly extorting
        from a hospital, but the witness in the case withdrew, Salvador said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d33b30-3907-48ac-97aa-acfd39e5f472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:28:58.094+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:47.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20655ed2-a4da-49f5-a825-e1a9b75e0d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:28:58.094+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:47.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these charges, Salvador was quick to caution that even if
        they are calling them a mafia, the officials are not necessarily extorting
        from anyone. Reading from a dictionary on his phone, he said they are just
        a “closed group of people in a particular field, having a controlling influence.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34b448d-c696-4762-91f3-3fff7ce9efd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:28:58.095+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:47.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54e4c01-9646-44ae-a860-8de9d4983d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:28:58.095+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:47.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they always resisted being transferred to another area.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e066ef19-3982-457e-a4ca-66bfd11bf019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:28:58.095+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:47.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545d327d-2e1a-4c98-a6eb-13060d390671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:28:58.095+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:47.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kaya tinawag naming</em> [That’s why we called them] mafia
        <em>kasi</em> [because] they will call their friends and harass the current
        administration,” Salvador said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f5afb5-9f78-4acc-b2f5-0b97575509f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:28:58.095+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:47.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68482091-a35a-4c16-8c55-0b2869a71946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:28:58.095+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:47.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that most of these regional vice presidents were assigned
        in areas where many health institutions were suspected of making fraudulent
        claims for cataract and sepsis treatments.</p>'
    '24':
