      'mgnl:lastActivated': 2023-01-27T11:37:09.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other talents who receive screen time include Timothée Chalamet
        as Laurie, Jo''s childhood confidant, Laura Dern as Marmee, the girls'' mother
        who supports their free spirit attitudes, and Meryl Streep as their scene-stealing
        aunt.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db812c84-9ffb-4beb-99c6-b9f1cb5c2315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T07:02:49.654+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:37:09.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Past adaptations of "Little Women" have included director George
        Cukor''s 1933 film starring Katharine Hepburn as Jo, director Gillian Armstrong''s
        1994 film with Winona Ryder in that role, and the 2017 PBS miniseries directed
        by Vanessa Caswill and starring Maya Hawke as Jo.</p>'
    '8':
