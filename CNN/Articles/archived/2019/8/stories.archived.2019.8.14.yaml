      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76a973d-1652-4f0b-acfb-a8664ca5eff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T07:02:00.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:10.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China regularly maintains a troop presence near the Hong Kong border.
        Trump''s tweet about military movements was likely referring to the current
        US assessment that China has positioned some mobile forces along the border
        at what appear to be potential staging locations, according to multiple officials.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555473fc-6ee2-474d-a937-80e4f5111dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T07:02:00.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:10.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fc44a3-d4c7-4752-8f64-012b4d2fb494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T07:02:00.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:10.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several officials noted that the troop presence has been widely
        observed and publicly reported on in recent days.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791360c7-03a7-4277-aa6a-01170fa74325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T07:02:00.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:10.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56badeda-4888-4563-9586-6660ae933ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T07:02:00.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:10.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday marked the second day that protesters gathering at Hong
        Kong''s airport prompted flight cancellations. But the demonstrations have
        a much longer history: Protests kicked off in earnest in June to oppose to
        a now-shelved bill that would have allowed Hong Kong to extradite individuals
        to mainland China.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8cb4aa-7fb6-44d0-89cd-c8c37e93d4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T07:02:00.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:10.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c52019a-93fc-41e6-9dc1-068a026a913f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T07:02:00.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:10.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week Amnesty International said Hong Kong police have violated
        human rights by using gas, rubber bullets and pepper ball projectiles on the
        protestors in confined spaces.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6ea1e6-9b29-4708-8264-ac4caf8d8d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T07:02:00.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:10.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeea3956-dc73-4f82-9c9b-ed9374a18563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T07:02:00.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:10.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese officials have accused the US and other foreign governments
        of being behind the pro-democracy protests. The US has denied any role and
        Trump also appeared to reject the suggestion Tuesday when he tweeted that
        "many are blaming me, and the United States, for the problems going on in
        Hong Kong. I can''t imagine why?"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6993fc2-a3c3-4b29-9e37-95e3643a5902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T07:02:00.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:10.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f2890f-03f1-4cf9-aa61-a46c43888028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T07:02:00.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:10.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Hope nobody gets killed''</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690b796d-9b78-4fe5-b7ad-7a2f1f497287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T07:02:00.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:10.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s tweet about Chinese troops came shortly after he
        characterized the unrest in Hong Kong as a "tough situation," and told reporters
        that he hopes the situation will work out "for everybody, including China."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be25977a-faa5-4caf-90ad-3eedac683e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T07:02:00.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:10.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ee7709-c674-432e-ad9e-ce238103817c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T07:02:00.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:10.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As scenes of chaos played out on television of protesters and riot
        police scuffling at Hong Kong International Airport, Trump also told reporters
        in New Jersey that his wish is for the situation to work out "for liberty,"
        adding, "I hope nobody gets hurt, I hope nobody gets killed."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e37ba72-cc50-43c5-b834-ab0e35a32242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T07:02:00.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:10.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60370ff8-ff25-4d5f-b114-b0a29f985176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T07:02:00.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:10.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official says the "United States continues
        to monitor the situation in Hong Kong, and we urge all sides to remain calm,
        safe, and peaceful."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bca0c7-068b-4b38-9eea-ec7fd1054fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T07:02:00.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:10.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0257b106-9b37-471d-be61-9a901f2f69f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T07:02:00.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:10.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the President has said: ''they''re looking for democracy and
        I think most people want democracy.'' Freedoms of expression and assembly
        are core values that we share with the people of Hong Kong and these freedoms
        should be protected," the official added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a21fbf-53dd-4f3b-9a72-39f55837f376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T07:02:00.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:10.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5227859d-47e1-4599-a9b6-44808fc3ebba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T07:02:00.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:10.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States firmly rejects the notion that we are sponsoring
        or inciting the demonstrations," the official said, echoing Trump''s earlier
        tweet.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec58e92-dabe-4456-a57a-18fc7823904f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T07:02:00.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:10.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb75409-5716-4855-9524-4c5558e0261d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T07:02:00.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:10.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another senior administration official told CNN Tuesday that the
        US believes if China were to intervene militarily in the protests it would
        likely be because the Beijing had assessed that the Hong Kong''s authorities
        have lost control.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43bdd02-4726-47e2-b399-c06e4ec23f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T07:02:00.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:10.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31717d94-3292-4a85-ab1e-502a2176f5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T07:02:00.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:10.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said losing control could be defined as the interference
        of commercial activity in Hong Kong.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ece4b6b-d5c0-48f1-951f-bb43c5638e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T07:02:00.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:10.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebff0df-8211-43cb-bf4c-240e454dbab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T07:02:00.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:10.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, surveys taken after the violent suppression of protests
        in Tiananmen Square in 1989 showed public approval for China dropped dramatically,
        particularly among people under 30 and has never recovered, the official said,
        suggesting that Chinese military intervention in Hong Kong is not a good idea.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358958c0-5bb3-4d0c-ae24-b7a20acb2ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T07:02:00.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:10.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165c0f89-bd19-46b2-abe5-1e4cf3b2d887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T07:02:00.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:10.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If China does intervene militarily, Congress will explode and there
        will be negative consequences, the official added.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4383d89-cd6c-42bf-b3b5-6a2719cee79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T07:02:00.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:10.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8edf7f-806b-4e51-8879-f6a127dafd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T07:02:00.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:10.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, multiple US officials also told CNN that troop movement
        near the Hong Kong border is a tactic they expected from Chinese President
        Xi Jinping, who is laying the groundwork, they say, in case intervention is
        needed.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532e0b87-c5ca-4572-8559-b5544077bdd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T07:02:00.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:10.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18501cf2-46c0-4b4f-836e-d7dcceba9064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T07:02:00.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:10.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi is also preparing for that possibility by tailoring his message
        to the Chinese public with news reports focused on unrest and violence so
        that if Beijing does intervene, the move will not come as a shock to the mainland
        audience.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d714968-fc73-4e9c-9d90-e4343470bd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T07:02:00.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:10.838+08:00
