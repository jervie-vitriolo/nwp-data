    'lead': 'Amid ongoing unrest in Hong Kong, Chinese officials have rejected a US
      request to have two US Navy ships make port visits there in the coming weeks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T13:16:52.085+08:00
