  'gretchen-diez-arrest-sogie-bill':
    'author': 'Robert Vergara, CNN Philippines'
    'caption': 'The arrest of a transgender woman after she was barred from using
      a women’s comfort room in a mall in Quezon City is raising calls for the passage
      of the Sexual Orientation, Gender Identity, and Gender Expression Equality Bill.
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-14T06:51:29.719+08:00
    'imagesource': 'jcr:413faf36-652a-4964-88aa-498257e355cc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66fdb65f-21f8-4fe7-b558-756eb7a456af'
    'lead': 'The discrimination against a transgender woman who was barred from using
      a women’s comfort room in a mall in Quezon City is raising calls for the passage
      of the Sexual Orientation, Gender Identity, and Gender Expression Equality Bill.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T06:56:50.211+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T11:37:11.747+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:36:06.773+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['sogie', 'bill', 'transgender', 'woman', 'lgbtq', 'lgbt', 'quezon-city',
      'senate', 'gretchen-diez']
    'template': '1'
    'title': 'Discrimination vs. trans woman in QC mall raises calls for SOGIE bill
      passage'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef79d5b-8891-405f-bea5-313a796d6984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:56:50.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:37:11.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14) —</strong> The
        discrimination against a transgender woman who was barred from using a women’s
        comfort room in a mall in Quezon City is raising calls for the passage of
        the Sexual Orientation, Gender Identity, and Gender Expression (SOGIE) Equality
        Bill.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ff47d0-9ddc-421e-9169-e92b63bc30fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:56:50.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:37:11.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros, author of the proposed measure in the Senate,
        denounced the incident, which she said was “unacceptable.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9b0298-6c40-48d0-ba6b-3a087c1f7ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:56:50.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:37:11.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“She is being harassed for living her truth. Discrimination against
        transgender people has to stop,” Hontiveros said on social media posts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fd68ac-500f-4748-9ddc-981720c36913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:56:50.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:37:11.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gretchen Diez, 28, was handcuffed and brought to Quezon City Police
        District Station 7 Tuesday night for an unjust vexation complaint filed against
        her by the janitress of Farmer’s Plaza, a mall in Cubao, according to reports.
        This stemmed from Diez’ video recording of her confrontation with a janitress
        who barred her from using a women’s comfort room at the mall.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa72f42-2da6-468b-9453-28615ef75f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:56:50.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:37:11.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The janitress, identified as Chayra Ganal, later&nbsp;apologized
        to Diez through a written letter at the police station, and said she’s willing
        to study the rights of the members of the lesbian, gay, bisexual, transgender,
        queer/questioning sector.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a629c5-acd7-40b6-8108-1805928ab7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:56:50.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:37:11.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diez was also released on the same night after the complaint was
        withdrew. However, Diez maintained that she will file charges against the
        mall for violating a Quezon City ordinance that prohibits discrimination based
        on a person’s SOGIE.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9220fb-3888-4386-9e68-4bf8e37baa7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:56:50.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:37:11.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advocate group Philippine Anti Discrimination Alliance of Youth
        Leaders condemned the harassment and called on lawmakers to “recognize the
        urgency of passing the SOGIE Equality Bill.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f24201-4ea5-4880-b838-a7979ca579c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:56:50.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:37:11.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will not be silenced while various cases of discrimination continue
        to happen all over the country. #SOGIEEqualityNow,” it said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893ec766-8554-42d0-aef1-a5cc9c06d403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:56:50.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:37:11.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SOGIE Equality bill, which seeks to penalize all forms of discrimination
        based on a person’s SOGIE, was refiled in the Senate by Hontiveros in June.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bbff1a-3095-45b1-9597-e0b304db556f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:56:50.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:37:11.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2019/6/4/Anti-discrimination-bill-SOGIE-equality-bill-Senate.html?fbclid=IwAR2CrPhX4aaAr-xrUKK7SCTk-F1ewlKQtXT3qF6Imf8EFCj_GqPt945kTKM">READ:
        Anti-discrimination bill fails to hurdle Congress</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f45e19-4e9b-49af-ae36-0f8e667bbf1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:56:50.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:37:11.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/lifestyle/2019/6/28/Filipino-LGBTQ-community-anti-discrimination-bill-SOGIE-Equality-Bill.html">READ:
        A law to protect the Filipino LGBTQ+ community against discrimination remains
        elusive</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1604e9cc-bc75-4748-a132-c92d5056f3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:56:50.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:37:11.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the previous Congress, the House of Representatives passed
        the same measure on third and final reading. The bill''s counterpart in the
        Senate, however, was stuck at the plenary—with conservative senators Manny
        Pacquiao, Joel Villanueva, and Senate President Vicente “Tito” Sotto III expressing
        opposition to the proposal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
