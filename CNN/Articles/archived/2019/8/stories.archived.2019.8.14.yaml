  'Vista-Land-H1-income':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-08-14T13:38:53.117+08:00
    'imagesource': 'jcr:b6b5b978-b86a-483d-b235-510d2cd32c5f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ac3c10d-7326-4910-8d98-f4ac1c3692d2'
    'lead': 'Vista Land & Lifescapes Inc. realized bigger profits in the first semester
      with stronger home sales and leases from commercial space. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T13:40:48.866+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T11:36:59.557+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:36:09.927+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Vista-Land', 'Lifescapes', 'Manny', 'Villar']
    'template': '1'
    'title': 'Villar''s Vista Land books ₱5.8B in H1 '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7283e98-b9c5-4631-b056-bc656856d4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:40:48.866+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:36:59.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14) —</strong> The
        Villar-led Vista Land &amp; Lifescapes Inc. booked ₱5.8 billion during the
        first semester, boosted by more houses sold and higher rental fees from commercial
        space.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8360f33-9531-40d2-884c-ed1904b669a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:40:48.866+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:36:59.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3257075-2fbc-4331-a339-89d26096494b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:40:48.866+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:36:59.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure, the listed property firm said its bottom line grew
        by 11 percent compared to its ₱5.2 billion net income from January-June 2018.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df36cf17-68b6-45b2-92fe-656434fec093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:40:48.866+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:36:59.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa32ede3-0e97-4789-89bd-cebf5d0c03e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:40:48.866+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:36:59.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gross revenues grew to ₱23.4 billion. Vista Land Chairman Manuel
        Villar, Jr. said strong home sales, which remains the company''s core business,
        contributed to higher profit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8508e951-e50f-4883-86bd-8e8cc48c200c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:40:48.866+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:36:59.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fee67e-b9fb-4fff-bc1b-a76591edfc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:40:48.866+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:36:59.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reservation sales picked up by 8 percent to ₱41 billion, with most
        housing units sold to end-users like families as well as overseas Filipino
        workers. Its subsidiaries include Brittany Homes, Camella Homes, and condominium
        arm Vista Residences.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06320fef-7151-4dc9-b775-f93f6eedf177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:40:48.866+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:36:59.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19967b6-772e-42e5-a97b-14e7dc22814b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:40:48.866+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:36:59.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vista Land opened new subdivisions and residential properties worth
        ₱16 billion during the first half, majority in the provinces. Meanwhile, the
        group spent ₱19 billion in investments during the period.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c667fd4c-a3a1-4fef-aed8-a41db36bae03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:40:48.866+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:36:59.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b12348-d5cb-450b-a173-9d96103f8fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:40:48.867+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:36:59.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also generated ₱3.9 billion from rental fees, which
        picked up by 17 percent from last year. The developer said this was driven
        by additional commercial space opened for lease.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deae3c5b-b523-4470-9c82-511aec8a94ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:40:48.867+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:36:59.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d03b4a0-40a6-498e-b89b-fe9da656519d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:40:48.867+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:36:59.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vista Land said it leasing portfolio is largely for malls and retail
        establishments, with only about 2 percent of its entire portfolio rented out
        to offshore gaming offices.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa67d4b2-8b27-40da-b5d2-3739664e1f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:40:48.867+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:36:59.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533a4fe7-3b12-4098-ae03-53a61fdc6cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:40:48.867+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:36:59.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar said the company is on track to hit a fresh all-time high
        profit this year, adding that sustained economic growth and higher household
        incomes will fuel additional sales.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6936afd2-0c6b-4d43-a895-b1179a5fe804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:40:48.867+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:36:59.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b29113-a281-45c7-ab3e-871bb4ec1915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:40:48.867+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:36:59.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vista Land said it also expects a boost from the "continued infrastructure
        development around the country especially in areas outside Metro Manila,"
        saying they have an advantage given their presence in the regions.</p>'
