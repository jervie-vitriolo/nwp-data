      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6b4948-a341-4f9e-849a-a70ec1e718d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:41:13.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:06.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The courts gave de Lima a maximum period of 48 hours, including
        travel time, from August 14 to 15. She must return on or before August 16.
        The Philippine National Police was ordered to provide personal escorts to
        de Lima.</p>'
    '13':
      'contentWidth': '100%'
      'jcr:primaryType': 'mgnl:block'
