    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cabinet', 'Duterte-Cabinet', 'Duterte', 'PACC', 'Belgica', 'Greco-Belgica',
      'corruption', 'Cabinet-secretaries']
    'template': '1'
    'title': 'Two Cabinet secretaries under investigation for corruption'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8ed42f-6354-47f8-9832-9b2a29f177c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:51:36.623+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:36:53.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14) —</strong> Two
        Cabinet secretaries are under investigation for corruption.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0352f694-8253-4539-b96a-fcb3684eb048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:51:36.623+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:36:53.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was revealed by Presidential Anti-Corruption Commission (PACC)
        commissioner Greco&nbsp;Belgica in a press conference Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c804fee-bdd9-4d8d-a961-41439dd2ab0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:51:36.623+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:36:53.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he refused to give out their names, adding that one of
        these officials is cooperating with this investigation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6883caa6-0313-49f0-8dee-b2d4d5495684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:51:36.623+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:36:53.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The) investigation doesn''t mean that they''re guilty," Belgica
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f0e9a9-b0ca-45f5-ba42-0d0a89ba545c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:51:36.623+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:36:53.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that both of these Cabinet secretaries are currently in
        office.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea04696e-2117-4b34-a10b-aca7786ff51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:51:36.623+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:36:53.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaints against these officials came from private individuals.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922a280e-0fb9-4535-89a1-73ab3462fd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:51:36.623+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:36:53.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the investigation, the PACC is expected to report their findings
        to President Rodrigo Duterte.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9c0b02-c220-462f-9c73-0f1c6ccd812c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:51:36.624+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:36:53.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can always file cases with (the Ombudsman) and the President
        first," Belgica said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370903d8-6b95-4f87-b251-e241bc4d5dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:57:22.437+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:36:53.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PACC is also investigating&nbsp;around 200 government officials
        allegedly involved in corruption.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d3ca6c-2f16-47ff-8a43-a6d64f4f10b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:57:22.437+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:36:53.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/8/14/pcso-pacc-corruption-investigation.html"
