    'title': 'Members of alleged PhilHealth ‘mafia’ named'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1377a4c-e265-4015-ac08-1ce1c575e5f9'
