      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima''s staff Ferdie Maglalang said the senator will proceed
        to their home in Iriga City, Camarines Sur, instead of the hospital in Naga
        City. He said they are preparing to arrange a plane trip to Legazpi this afternoon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653e74df-a931-4dfc-a3d4-dcf36d514db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:41:13.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:06.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte sees no problem if the courts allow de
        Lima''s request for furlough, Senator and long-time aide Bong Go said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfcaf01-eca4-4470-8040-082d67d23700'
