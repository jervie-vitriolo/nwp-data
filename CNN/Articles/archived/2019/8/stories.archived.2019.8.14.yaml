      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first trailer for writer and director Greta Gerwig''s "Little
        Women" wastes no time in identifying the four sisters at the center of her
        adaptation of the Louisa May Alcott classic novel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2d7ebf-bfd1-4317-9e56-55c383ea2f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T07:02:49.654+08:00
