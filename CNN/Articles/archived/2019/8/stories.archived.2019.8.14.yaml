      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> Five big economies are at risk of recession.
        It won''t take much to push them over the edge.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85443065-10f8-4642-852b-a313197c066b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T23:06:41.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:32.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://edition.cnn.com/2019/08/09/economy/uk-gdp-brexit/index.html"
        target="_blank">British economy</a> shrunk in the second quarter, and growth
        flat lined in Italy. Data published Wednesday<a href="https://edition.cnn.com/2019/08/07/business/germany-trade-war-recession/index.html"
        target="_blank"> show Germany''s economy</a>, the <a href="https://edition.cnn.com/2019/07/18/business/europe-economy-lost-decade/index.html"
        target="_blank">world''s fourth largest</a>, contracted in the three months
        to June.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d150f1-9722-4d21-9f47-b636becfed62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T23:06:41.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:32.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882ae5a7-3a86-4195-984b-9c9b759a3322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T23:06:41.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:32.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bottom line is that the German economy is teetering on the
        edge of recession," said Andrew Kenningham, chief Europe economist at Capital
        Economics.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e56485-b096-4bdd-823d-bad29d75b983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T23:06:41.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:32.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6b9783-6add-4d48-a441-0001c690d2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T23:06:41.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:32.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/07/09/economy/us-steel-china-mexico/index.html"
        target="_blank">Mexico</a> just dodged a recession— usually defined as two
        consecutive quarters of contraction — and its economy is expected to remain
        weak this year. And data suggest that Brazil slipped into recession in the
        second quarter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cefcf18-4832-4cdd-bd9d-e2241f7d56eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T23:06:41.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:32.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253e72df-9847-4c36-a53b-c8a17e736dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T23:06:41.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:32.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany, Britain, Italy, Brazil and Mexico each rank among the world''s
        largest 20 economies. <a href="https://edition.cnn.com/2019/08/13/economy/singapore-gdp-recession-trade-war/index.html"
        target="_blank">Singapore</a> and <a href="https://www.cnn.com/2019/07/31/economy/hong-kong-economy/index.html"
        target="_blank">Hong Kong</a>, which are smaller but still serve as vital
        hubs for finance and trade, are also suffering.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d28d4fc-7e59-4b70-bdc3-9afb7a1ac088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T23:06:41.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:32.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e93b61-35ed-46b7-8576-11960170dc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T23:06:41.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:32.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While growth has been dragged lower in each country by a specific
        cocktail of factors, a global manufacturing slump and a sharp drop in business
        confidence have made matters worse.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37f3262-666f-4dd6-88ae-a1990a01a1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T23:06:41.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:32.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828a6461-e1c1-4577-8db0-07872c2e91e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T23:06:41.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:32.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s massive economy is growing at the slowest pace in nearly
        three decades as the country <a href="https://edition.cnn.com/2019/08/14/economy/china-economy-slowdown-tariffs/index.html"
        target="_blank">wages a prolonged trade war with the United State</a>s, which
        will impose new taxes on Chinese exports in September and December.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52aac83b-f6d7-4eba-9483-7f927d6de7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T23:06:41.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:32.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The common feature is the weak global backdrop," said Neil Shearing,
        group chief economist at Capital Economics.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76d8196-896a-44f7-af9b-7e8e1f79a78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T23:06:41.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:32.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0199381-c395-4bd7-8179-fb8531bed68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T23:06:41.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:32.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Monetary Fund last month <a href="https://edition.cnn.com/2019/07/23/business/imf-economic-outlook/index.html"
        target="_blank">cut its forecast for global growth this year to 3.2</a>&nbsp;percent,
        the weakest rate of expansion since 2009. It also downgraded its expectations
        for 2020 to 3.5%.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab580d7f-9fbe-4e1b-9d5b-8d87fa0886e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T23:06:41.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:32.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd569f8fd-3c8a-4137-898d-21e4120c1d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T23:06:41.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:32.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors are increasingly worried. The <a href="https://edition.cnn.com/2019/08/05/investing/bonds-fed-economy/index.html"
        target="_blank">bond market</a> is flashing warning signs and more than a
        third of asset managers surveyed by Bank of America expect a global recession
        in the next 12 months.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9057a2-e158-4766-bac5-a50a16209e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T23:06:41.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:32.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7044e3c3-b298-49e1-a86d-e271a1a514ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T23:06:41.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:32.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>5 economies at risk</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7a27dd-dc0f-4883-8bff-a2c8478312dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T23:06:41.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:32.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany relies heavily on exporters that sell a disproportionate
        amount of goods to China and the United States. Lackluster global auto sales
        have also hit its carmakers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc5f483-b655-49cb-b939-1b403be000ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T23:06:41.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:32.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310163cc-63bc-472e-aee5-c471bbb9253e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T23:06:41.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:32.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s GDP report definitely marks the end of a golden decade
        for the German economy," said Carsten Brzeski, chief economist in Germany
        at the Dutch bank ING.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2457798-04b6-468e-9a7a-1d485edb2935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T23:06:41.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:32.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388bf24b-dd5e-4384-bf7c-341299792195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T23:06:41.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:32.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While fears of a chaotic Brexit are helping to drag down the German
        economy, that issue is causing the <a href="https://edition.cnn.com/2019/04/02/business/uk-business-brexit/index.html"
        target="_blank">most pain in the United Kingdom</a>, where the economy is
        shrinking for the first time since 2012.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c2378a-fa31-4a11-b3c2-3543578d4e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T23:06:41.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:32.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dad65b0-3277-4680-9284-25c3be5a3a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T23:06:41.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:32.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British economy should rebound in the third quarter and avoid
        an immediate recession. But if <a href="https://edition.cnn.com/2019/07/13/uk/boris-johnson-profile-world-king-intl-gbr/index.html"
        target="_blank">Prime Minister Boris Johnson</a> pulls the country out of
        the European Union without a deal to protect trade on October 31, a recession
        would likely be unavoidable.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cebb8e1-291f-40fd-8a39-828fe2498169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T23:06:41.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:32.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6a91fc-dd9b-47be-abd2-8e2b5a9fedc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T23:06:41.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:32.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Italy, weak productivity, high youth unemployment, huge debt
        and political turmoil are to blame for its continued malaise.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20039a33-e390-4b48-be68-42556abbecbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T23:06:41.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:32.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3df149a-fde3-490b-a146-d74f8306f909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T23:06:41.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:32.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investment has dropped in Mexico and the country''s services sector
        is under pressure. Brazil, the largest economy in Latin America, is suffering
        from weak industrial production and high unemployment. Data due in the coming
        weeks will confirm whether it has fallen into recession.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e85da0-8d69-41d8-ae27-f54997d71191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T23:06:41.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:32.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04919509-0f2a-4ef8-b20a-0c556cd96aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T23:06:41.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:32.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Storm clouds</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1b72ed-94bb-4f67-beeb-f65513633dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T23:06:41.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:32.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shearing argues that some of the gloom and doom is unjustified.
        At a global level, he says, spending by companies on assets such as equipment
        have stabilized. The labor market is resilient.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e1716d-240f-4498-85cd-278860db2462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T23:06:41.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:32.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While there are pockets of extreme weakness in the world economy
        — particularly in manufacturing — other parts are holding up relatively well,"
        he said. "All of this is consistent with our view that global growth is slowing
        rather than collapsing.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2179e3dc-ea7c-4f35-8b5f-02ed76bbd939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T23:06:41.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:32.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264bce31-b1be-419c-abdc-bba42b75bced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T23:06:41.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:32.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet he also points to three big risks.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3e8763-76c6-411c-9f55-be3b372fe352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T23:06:41.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:32.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb21454-ca14-48a7-b80e-dcc5048e48d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T23:06:41.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:32.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first is the trade war. If Beijing and Washington continue to
        ratchet tensions higher, business confidence could plummet. The International
        Monetary Fund has warned that growth in 2020 would be slashed by half a percentage
        point if the dispute escalates further.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be9e567-1487-4953-8f48-287ef6892ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T23:06:41.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:32.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de456db-81a3-4a20-ac57-a36b7781e6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T23:06:41.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:32.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another big risk is that central banks fail to act, causing a negative
        reaction in financial markets that feeds through to the real economy. The
        <a href="https://edition.cnn.com/2019/07/31/business/fed-rate-cut-july-meeting/index.html"
        target="_blank">US Federal Reserve cut rates</a> last month for the first
        time in 11 years, and the <a href="https://edition.cnn.com/2019/07/25/business/ecb-mario-draghi-stimulus/index.html"
        target="_blank">European Central Bank has hinted</a> that it will unleash
        more stimulus in September. Pressure is building on China to cut its main
        interest rate for the first time in four years.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837b6bd3-56bc-4cca-9aa1-a82ca29e63cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T23:06:41.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:32.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0ee93c-fe71-408b-89ac-272c59d4060e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T23:06:41.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:32.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other central banks from India to Thailand have slashed rates, and
        more cuts are expected.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83257873-7074-47fd-a0fe-f93309894af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T23:06:41.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:32.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b8aacb-c95a-46f5-8b53-d609310468ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T23:06:41.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:32.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final risk is that the global services sector, which has supported
        growth, begins to mirror the downturn seen in manufacturing.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b1eb20-cd30-4c99-a07c-86c59b99b829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T23:06:41.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:32.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/08/14/economy/recession-risk-economies/index.html"
        target="_blank">5 of the world''s biggest economies are at risk of recession"</a></em></p>'
  'More-fisherfolk-withdraw-from-writ-of-kalikasan-plea-for-West-PH-sea':
