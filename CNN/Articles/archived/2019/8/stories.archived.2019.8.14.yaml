      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese officials have accused the US and other foreign governments
        of having a role in backing the pro-democracy protests that have roiled Hong
        Kong in recent weeks, protests that were launched in response to a bill that
        would have allowed Hong Kong to extradite individuals to mainland China.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af7d304-9658-4107-ab36-bdc1bfefe92a'
      'mgnl:activationStatus': true
