      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, as the nearly three-minute trailer continues, we learn more
        characteristics about the quartet beyond their names.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca561d6-ccdf-446d-9c34-3d7e1c42a80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T07:02:49.654+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:37:09.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emma Watson plays eldest sister Meg, a romantic who dreams of finding
        both the limelight and love. Eliza Scanlen plays the sensitive and caring
        Beth. Florence Pugh plays the outspoken Amy, who —&nbsp;like many a youngest
        sibling —&nbsp;was a pest as an adolescent but who eventually grew to find
        her voice.</p>'
