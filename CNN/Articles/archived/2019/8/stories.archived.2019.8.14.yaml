      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a313af46-20a0-4a34-be0f-b0ee7c3200f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:53:52.433+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:55.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dengue is a flu-like viral infection spread mainly through the bite
        of a female mosquito known as Aedes aegypti. While dengue is a highly infectious
        disease, it is not contagious - which means, the virus cannot be passed on
        from one person to another.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587b6d35-ad5f-4264-b399-9635cbecdaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:53:52.433+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:55.989+08:00
