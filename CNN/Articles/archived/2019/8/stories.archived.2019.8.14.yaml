      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14) —</strong> A former
        official of the Philippine Health Insurance Corp. (PhilHealth) on Wednesday
        bared the names of the members of the alleged “mafia” in the state health
        insurer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbed34a-76ed-4e40-9ee7-b576b0f47617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:28:58.093+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:47.166+08:00
