  'Hong-Kong-airport-protest':
    'author': 'Helen Regan, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-14T08:49:24.471+08:00
    'imagesource': 'jcr:4d8aeb2e-7dbf-4f0d-94e2-22d8c58e3724'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8aaa2e4f-59e4-4163-91ab-0944b21f4230'
    'lead': 'On Monday, almost 200 flights were canceled to and from Hong Kong as
      thousands of pro-democracy protesters shut down the airport. Today, flights
      appear to be on schedule.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T08:51:24.232+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T11:37:07.639+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:36:07.924+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why are Hong Kong protesters at the airport?'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9903698e-a940-44ce-bc73-642759b3fd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:51:24.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:07.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Hong Kong''s international airport
        —&nbsp;one of the busiest in Asia —&nbsp;had emerged as a key protest target
        before the&nbsp;mass gathering on Tuesday, as anti-government demonstrators
        looked to take their message directly to the international community.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07126d68-7c08-423b-9b06-8f850946673b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:51:24.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:07.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d670c6-f2b5-4f40-a944-d6b485df46c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:51:24.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:07.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the airport over the weekend, leaflets in Chinese, English, French,
        Korean, Japanese and other languages were handed out to arriving international
        visitors, explaining the causes of the unrest -- as protesters see it -- and
        the demands of the opposition movement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13f7271-87cb-4fb8-8a71-c2f580d74d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:51:24.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:07.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70f84fd-0478-436a-9f2c-93019aa5dd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:51:24.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:07.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Showcasing the slick design that has characterized the protests,
        other pamphlets and posters also advertised planned demonstrations as "new
        tourist spots," and advised tourists what to do if they were caught in the
        protests during their visit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eee61e0-90c3-46cd-9398-2f0bacc0d9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:51:24.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:07.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a865e5-a24a-4d43-a49d-e50b53d489da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:51:24.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:07.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, almost 200 flights were canceled to and from Hong Kong
        as thousands of pro-democracy protesters shut down the airport following violent
        clashes with police over the weekend.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633ad86b-449a-4399-afc3-eb763a4aba88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:51:24.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:07.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e6e1c6-b4ea-4959-a165-1e239f92ffea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:51:24.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:07.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economy takes a hit: While mainland China is Hong Kong''s most
        important trading partner, the city is an international business and financial
        hub, and the economy is already showing signs of hurting as a result of the
        protests.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589aba4d-045c-4024-a1d4-35116de35bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:51:24.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:07.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86aa65db-15e0-4cae-88b1-53fe1507d632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:51:24.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:07.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businesses in Hong Kong, both international and local, have also
        faced pressure and accusations of acting in concert or sympathizing with the
        protesters. Cathay Pacific, Hong Kong''s flagship carrier and a major local
        employer, has been ordered by Chinese aviation authorities to ban staff who
        take part in protests from traveling to China.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8a706b-2a1e-43d6-8609-48b6357a586b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:51:24.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:07.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fca38fc-8ec3-4655-94cf-327c51ecf75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:51:24.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:07.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PR battle: By appealing to the international community, and
        making sure it is their message that most foreigners are seeing, protesters
        have shown themselves adept at public relations. Meanwhile despite carrying
        out regular press briefings, the Hong Kong government has at times appeared
        at a loss as to how to engage with residents and protesters.</p>'
