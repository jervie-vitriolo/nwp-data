    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c3c686-c0ce-42c5-bbbe-197687f99e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:33:33.136+08:00
