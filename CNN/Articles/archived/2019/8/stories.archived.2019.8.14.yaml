      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCullough tallied a double-double of 35 points and 22 boards, while
        Romeo chipped in 22 markers coupled with 5 assists.</p>'
