      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Donald Trump addressed the
        escalating situation in Hong Kong Tuesday, saying US intelligence indicates
        "the Chinese Government is moving troops to the Border," but security officials
        tell CNN that Beijing regularly maintains a force presence there.</p>'
