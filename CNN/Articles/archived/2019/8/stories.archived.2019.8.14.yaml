      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris McCullough and Terrence Romeo hit timely triples in the final
        frame to help the Beermen erase a 16-point deficit and gain the pivotal edge
        in the best-of-seven affair.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d239c64-950b-47c4-8763-a7389dd7773d'
      'mgnl:activationStatus': true
