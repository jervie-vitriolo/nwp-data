      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14) —</strong> Two
        Muntinlupa courts have allowed detained Senator Leila de Lima to visit her
        critically-ill mother in Iriga&nbsp;City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2805b644-71ab-4a05-ae1a-5e2799ea1d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T09:41:13.670+08:00
