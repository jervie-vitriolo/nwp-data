      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;"This is Meg, Amy, Beth and Jo."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274030f8-13ea-423c-a1ba-7d1a5d03a5d9'
