  'epstein-mcc-warden':
    'author': 'David Shortell, CNN'
    'caption': 'Jeffrey Epstein (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-14T06:20:14.118+08:00
    'imagesource': 'jcr:464ffa66-aa3e-40cc-8f1a-843f3fd192fb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '759cc98e-8373-4c8a-909d-aa1b9bea4388'
    'lead': 'The top official at the New York prison that had housed Jeffrey Epstein
      before his apparent suicide is being moved temporarily as the FBI and the US
      Justice Department''s inspector general investigate the circumstances of the
      death.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T06:25:17.322+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T11:37:14.462+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:36:06.012+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['epstein', 'warden', 'new-york', 'prison', 'nyc', 'jeffrey-epstein']
    'template': '1'
    'title': 'Warden at prison where Epstein died is temporarily reassigned and staffers
      placed on leave'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7df2512-847d-4e18-8d59-8330a8518594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:25:17.323+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:37:14.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The top official at the New York prison
        that had housed Jeffrey Epstein before his apparent suicide is being moved
        temporarily as the FBI and the&nbsp;US Justice Department''s inspector general
        investigate the circumstances of the death.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78f846c-df7b-4cf8-a359-931330f8ca91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:25:17.323+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:37:14.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two employees at the Metropolitan Correctional Center who had been
        assigned to Epstein''s unit are also being placed on administrative leave,
        Justice Department spokeswoman Kerri Kupec said, adding that "additional actions
        may be taken as the circumstances warrant."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c483d24-47c8-4e68-84e8-8c0f61371790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:25:17.323+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:37:14.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moves, which were directed by Attorney General William Barr,
        come one day after Barr said there were "serious irregularities" at the New
        York prison and that he was "appalled" and "angry" to learn of the facility''s
        "failure to adequately secure this prisoner."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd1a2e2-c32a-420f-b7d0-da089e52f54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:25:17.323+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:37:14.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warden, Lamine N''diaye, will be moved to a Bureau of Prisons
        regional office and will be replaced by James Petrucci, the warden of the
        federal prison in Otisville, New York.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246462c2-7a97-4002-a539-7d7aecf05abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:25:17.323+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:37:14.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A picture of dysfunction in the unit where Epstein was held as he
        faced new charges of sex trafficking has emerged since his death over the
        weekend.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b585afb-dd09-4876-827a-7818d7e62dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:25:17.323+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:37:14.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one of the two employees on duty in Epstein''s unit at
        the time was not part of the regular detention workforce but was filling in
        as a guard, and Epstein had not been checked on for hours before his apparent
        hanging, according to a person briefed on the matter. Guards are supposed
        to check on an inmate in the facility''s special housing unit, where Epstein
        was, every 30 minutes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2dd713-304b-4c0a-be24-7e8f8e2cf24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:25:17.323+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:37:14.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both guards were working overtime shifts, but it''s unclear whether
        that was mandatory. One person familiar with the matter said both employees
        had volunteered. Union officials say the overtime was mandatory.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47bb488-1234-4a24-b7f6-74e4445197f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:25:17.323+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:37:14.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epstein had been placed on suicide watch after an earlier incident
        in the jail and was receiving daily psychological assessments, but had been
        returned to the special housing unit after the prison determined it was safe
        for him to be taken off the close watch, the person briefed on the matter
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd322838-8d06-43da-bfc7-b981cc9e5069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:25:17.323+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:37:14.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated.</em></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8e4326-6fb5-4131-acc9-7c0111865551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:25:17.323+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:37:14.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/08/13/politics/epstein-mcc-warden/index.html">Warden
        at prison where Epstein died is temporarily reassigned and staffers placed
        on leave</a>"</em></p>'
  'hong-kong-protest-opinion':
    'author': 'Michael Bociurkiw'
    'caption': 'It was a scene none of us who have called Hong Kong home could have
      ever imagined: thousands of pro-democracy protesters occupying the arrivals
      level of Hong Kong International Airport, causing a shutdown of the facility
      Monday afternoon for all incoming and outgoing flights. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-14T06:33:18.714+08:00
    'imagesource': 'jcr:a29cd5dc-7f79-4786-a897-af1185b6b473'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f81e33f9-e148-4fc0-900d-c9706f75bd95'
    'lead': 'It was a scene none of us who have called Hong Kong home could have ever
      imagined: thousands of pro-democracy protesters occupying the arrivals level
      of Hong Kong International Airport, causing a shutdown of the facility Monday
      afternoon for all incoming and outgoing flights.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T06:36:37.691+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T11:37:13.987+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:36:06.185+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['opinion', 'hong-kong']
    'template': '1'
    'title': 'Hong Kong protests have reached a point of no return'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3800ad8-f848-4fd2-ae75-1e6ac5610573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:36:37.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:37:13.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;It was a scene none of us who have
        called Hong Kong home could have ever imagined: thousands of pro-democracy
        protesters occupying the arrivals level of Hong Kong International Airport,
        causing a shutdown of the facility Monday afternoon for all incoming and outgoing
        flights.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9a594c-416f-4416-a7c0-18b6e7dbab34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:36:37.692+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:37:13.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airport blockade capped one of the bloodiest weekends in modern
        Hong Kong history which saw police indiscriminately firing tear gas and rubber
        bullets in the confined spaces of the city''s mass-transit railway stations.
        It''s becoming a very ugly scene in one of the world''s premier business and
        financial centers, with Beijing edging closer to intervening.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f7b13a-d929-4570-b0c5-cb93a1a2c33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:36:37.692+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:37:13.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to reports, at least nine civilians were injured in the
        protests. Disgusted by the uptick in police violence, thousands of Hong Kong
        residents traveled to the island airport to make their voices heard. On Tuesday,
        the conflict escalated as riot police deployed to the airport clashed with
        the demonstrators. Protesters tried to block police vehicles and paramedics
        struggled to gain access to the scene. Officers, including the special tactical
        squad, remain stationed outside the airport and the EU has urged restraint
        from "all sides."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873b8bc2-0e20-4e5f-a26e-5715807ecb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:36:37.692+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:37:13.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Livestream video from the airport showed protesters detaining and
        questioning a man suspected of being an undercover police officer —&nbsp;a
        scene which will certainly rattle officials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d94780-69cc-449d-9fc0-2178dd2bd308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:36:37.692+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:37:13.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation in Hong Kong is quickly spiraling out of control and
        the local administration appears increasingly unable to manage a crisis that
        is entirely of its own making. It started several months ago when Chief Executive
        Carrie Lam introduced a controversial extradition bill, which has since been
        suspended but not entirely withdrawn. The bill could see Hong Kong residents
        sent to China''s notoriously politicized judicial system.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad7ecaf-8568-4b4e-82c0-31877165f54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:36:37.692+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:37:14.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than defuse the situation with an offer of widespread public
        consultations on the bill and conciliatory language, Lam and her cronies have
        adopted a bunker mentality, communicating by intermittent press conferences
        and leaving the police to deal with the protesters and daily public messaging.
        A chaotic press conference on Tuesday, with Lam appearing frail but still
        resolute, failed in what could have been a last-ditch effort to convince protesters
        to go home.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ece091-3231-450e-b82f-ede58ab170ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:36:37.692+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:37:14.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What makes a quick solution even more elusive is that over the past
        10 weeks the demands of the protest movement, such as the introduction of
        universal suffrage, have widened far beyond what the government can offer.
        Signs with provocative slogans such as "Liberate Hong Kong" are now commonplace
        across the city.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb43855-e7ae-4c55-8c55-3e5637d5de02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:36:37.692+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:37:14.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mostly young protesters are focused on what might happen after
        the "one country, two systems" framework for Hong Kong, which allows it to
        have independent policing and legal systems, expires in 2047.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cbe6fa-c513-46b9-84da-c5d683a1f3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:36:37.692+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:37:14.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is astonishing is that, after almost three months of widespread
        disruptions and now daily protests, one would''ve expected protest fatigue
        to set in among Hong Kong residents, known for their pragmatism and work ethic.
        In fact, as the protests drag on and as heavy-handed police tactics circulate
        on TV and social media, funding campaigns have sprung up to provide support
        to protesters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30275f4b-2f7f-408f-97c6-0f4b71916477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:36:37.692+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:37:14.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the leaders of the protest movement show no indication of backing
        down. Speaking on Monday to CNN''s Christiane Amanpour, the charismatic leader
        Joshua Wong described Hong Kong as a police state, adding: "We will never
        give up...We will not be threatened by Beijing."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b32aea-eeb4-4234-91c8-129b016b0ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:36:37.692+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:37:14.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That type of language reminds me of what I heard firsthand from
        pro-democracy protesters in Shanghai, shortly after the Chinese army cleared
        Tiananmen Square in 1989. While the crackdown brought a long economic slowdown
        to China, mostly due to international sanctions, the pain was considered tolerable
        by a regime that has zero tolerance for dissent.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97b9a47-8f39-40e9-a937-a3f2810a85aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:36:37.692+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:37:14.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I now suspect Beijing is weighing its options on whether to risk
        a prolonged economic slowdown in Hong Kong in return for enforcing its will
        with military might.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bc5297-87d4-451b-bbbc-ac17022d933c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:36:37.692+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:37:14.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what could happen next? The blockade of the airport, which contributes
        5% to Hong Kong''s GDP, threatens the viability of Hong Kong''s main gateway
        and could be the trigger point for Beijing to act. Other than a military intervention,
        immediate options could include a temporary curfew, shutting down the mass-transit
        system at night, more sophisticated police tactics and an increased security
        cordon around the airport and other key installations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e37c5a-460c-4e33-84c1-9aa1f4f56fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:36:37.692+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:37:14.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with Lam seeming to lose her grip on Hong Kong, a Chinese-designated
        hardliner replacement might even be in the cards.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5fe793-4c73-421d-af23-45fe488240e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:36:37.692+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:37:14.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ordinarily the United States, which could easily punish China by
        lifting Hong Kong''s special economic status for the city, could be counted
        on to encourage a peaceful resolution. But any goodwill Washington had has
        been expended by the Trump administration in its ongoing trade war with China.
        America''s absence, coupled with President Donald Trump''s lack of interest,
        creates a dangerous void.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00819d20-51f8-47fa-87c7-5dcbc6277d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:36:37.692+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:37:14.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incompetent handling of this crisis has caused permanent damage
        to Hong Kong''s reputation as a stable international business center. Already
        influential investors, citing as well the impact of the trade war on Hong
        Kong, are signaling a turn towards safer havens. Uncertainty over the economy
        will certainly grow with each additional day of airport disruptions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ff1cfd-d916-4685-b786-34c1b0b35060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:36:37.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:37:14.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The widely respected American investor Jim Rogers told me: "Buy
        Shenzhen and Singapore." Translation: it doesn''t look good for Hong Kong.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4aaf54-a741-4111-b93e-1cc1233981fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:36:37.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:37:14.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever happens next, we appear to have reached a point of no return.
        The Hong Kong government needs to offer concessions that will bring an end
        to weeks of crippling protests. But the central government —&nbsp;in effect
        Hong Kong''s landlords —&nbsp;has no history of caving to protesters, especially
        when it comes to widening democratic rights. And with China''s 70th national
        day approaching on October 1, authorities in Beijing will want to see the
        Hong Kong situation well sorted by then.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad890838-19e3-4b14-aa14-616b4fab23ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:36:37.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:37:14.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing, which is increasingly mimicking Russia''s playbook, must
        have certainly taken note of how Russia forcibly annexed Crimea with relatively
        little pain. We can expect an increasingly assertive China to sanction a much
        heavier crackdown in Hong Kong while the world helplessly watches.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3dd6ff-29a1-4c09-977a-298a81e78453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:36:37.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:37:14.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Editor''s note: Michael Bociurkiw is a global affairs analyst and
        a former spokesman for the Organization for Security and Cooperation in Europe
        and UNICEF. Follow him on Twitter @WorldAffairsPro. The opinions expressed
        in this commentary are his; view more opinions on CNN.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443ba4d3-5eb4-44b1-8f64-15304ec1ef5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:36:37.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:37:14.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/08/13/opinions/hong-kong-airport-protest-opinion-bociurkiw/index.html">Hong
        Kong protests have reached a point of no return</a>"</em></p>'
  'tanzania-married-men-database':
    'author': 'Bukola Adebayo and Kagweni Micheni, CNN'
    'caption': 'Paul Makonda is proposing a national database for married men.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-14T06:37:59.196+08:00
    'credit': 'From Khalfan Said Hassan/AFP/Getty'
    'imagesource': 'jcr:c55ac24a-edca-42a9-8e89-d156293fe052'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd9e701e-e847-4175-9a30-3cb1c06e0c22'
    'lead': 'The governor of Tanzania''s largest city has announced a plan to create
      and publish a national database of married men to protect women from "heart
      breaks."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T06:40:20.591+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T11:37:13.279+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:36:06.330+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tanzania governor wants to create a national database for married men
      in a bid to curb infidelity'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f8bf0b-1957-4fc7-8fa3-85e5585ee769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:40:20.591+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:37:13.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The governor of Tanzania''s largest
        city has announced a plan to create and publish a national database of married
        men to protect women from "heart breaks."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef102393-9d7b-4cfb-9092-9db1d6a4cfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:40:20.591+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:37:13.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar es Salaam Regional Commissioner Paul Makonda said he has received
        a lot of complaints from women who were abandoned by their lovers after a
        marriage proposal, and that the planned database will help combat infidelity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25218a4f-e9b7-429a-89d8-adf6982b5208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:40:20.591+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:37:13.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been receiving complaints from women who have been promised
        marriage by men, yet the men didn''t fulfill the promise. I know women who
        have been paying bills yet the men walked away ..." Makonda said in native
        Kiswahili.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40972cfd-9c62-4e0a-9476-d17ac5028afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:40:20.591+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:37:13.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If possible we will set up a database in the regional commissioner''s
        office in each region that every man who promises a woman marriage, this should
        be registered in the database which will allow women to check to see whether
        the person asking is married ...," Makonda said at a Monday news conference.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a36d07-77a2-4886-8272-2a9d2819a9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:40:20.591+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:37:13.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makonda said the government is looking at other countries in the
        Southern African Development Community to understand how they have dealt with
        such challenges.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd6fe6c-dcc9-4acd-9ff6-8ccf288f42ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:40:20.591+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:37:13.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out for comment from the governor but hasn''t received
        a response.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b4dd21-0fe9-48d5-8855-5c2650f696cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:40:20.591+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:37:13.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A proposal similar to Makonda''s data base plan sparked debate in
        neighboring Kenya in August after a governor there vowed to expose politicians
        who abandon their lovers with children after an affair.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a42eacb-613d-4996-98fe-a2a82d290acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:40:20.591+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:37:13.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nairobi''s Mike Sonko posted two telephone numbers on his Facebook
        page and asked aggrieved women to contact his office with pictures and evidence
        of affair.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c185cb-02de-472d-9c2a-07c63e1d7d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:40:20.592+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:37:13.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From today all great women of this country, if there is an MP,
        Senator, Governor, civil servant or businessman who has impregnated you and
        denied responsibility send me their details we expose him and seek DNA tests
        when he''s still alive," Sonko wrote on his Facebook page.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8f7489-dcee-49fd-83db-bd1299731af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:40:20.591+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:37:13.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/08/13/africa/tanzania-married-men-database-intl/index.html">Tanzania
        governor wants to create a national database for married men in a bid to curb
        infidelity</a>"</em></p>'
  'notre-dame-cathedral-lead':
    'author': 'Allen Kim and Antoine Crouin, CNN'
    'caption': 'City officials in Paris shut down the streets surrounding the Notre
      Dame Cathedral on Tuesday to begin decontaminating the area for high levels
      of lead. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-14T06:41:46.490+08:00
    'imagesource': 'jcr:87ba8a01-0847-4cf4-adfa-3ce222a3d7aa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5d1195d-ed65-4dad-876e-8a68a35f5e60'
    'lead': 'City officials in Paris shut down the streets surrounding the Notre Dame
      Cathedral on Tuesday to begin decontaminating the area for high levels of lead.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T06:44:27.128+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T11:37:12.871+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:36:06.446+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['notre-dame', 'fire', 'streets', 'lead', 'paris', 'france']
    'template': '1'
    'title': 'Streets around Notre Dame Cathedral in Paris are shut down to be decontaminated
      for lead'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87ce95f-c516-48a7-8495-899370716fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:44:27.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:37:12.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;City officials in Paris shut down
        the streets surrounding the Notre Dame Cathedral on Tuesday to begin decontaminating
        the area for high levels of lead.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8054c6f7-c7e4-443e-8af0-62c22a6f6382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:44:27.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:37:12.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Notre Dame Cathedral caught fire on April 15, destroying the
        structure''s spires and parts of the roof. Tons of lead from the structure
        melted from the fire, and the particles spread to the surrounding areas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d93f2b-da79-4240-a17a-0dcdc6d7470e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:44:27.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:37:12.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After the melting of at least 300 tons of lead in the gables of
        the spire and in the roof, Notre-Dame de Paris is now a polluted site," French
        environmental group Robin des Bois said in a statement. "The cathedral has
        now become filled with toxic waste."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bfd886-240d-4702-8da9-ad2139ba7ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:44:27.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:37:12.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Work to renovate the cathedral was put on hold July 25 in order
        to improve the protection of workers from lead pollution. Equipment and procedures
        are being installed to ensure the safety of the workers and to better control
        access to the site in order to prevent any polluting elements from escaping.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5873431a-a685-47ca-ba6b-3f8bba1ff02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:44:27.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:37:12.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our priority is to prevent any risk to employees working on the
        site," Paris prefect Michel Cabot said. "With new safety protocols and the
        delivery of two new decontamination units, the quality of lead decontamination
        of workers, machinery and equipment will be optimized. Thus, the site will
        continue to be safely ramped up."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4718a75-4ddb-4c99-9553-6eac8eb04fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:44:27.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:37:12.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials expect the construction site to resume operations on August
        19. However, the streets surrounding the cathedral will take more time. The
        decontamination operation is expected to roll out in three phases and take
        three to four weeks, according to city officials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b606eb0-46e7-4a88-b5f2-0b688e5a95fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:44:27.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:37:12.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cleaners will use an absorbent gel and high-pressure water jets
        to clean the area of lead, dust and other fallout from the fire.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ec8920-ffd8-4104-9c81-7439df19d91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T06:44:27.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:37:12.877+08:00
