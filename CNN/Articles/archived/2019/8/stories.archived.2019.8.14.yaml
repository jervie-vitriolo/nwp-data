      'text': '<p>S - Say YES to fogging only during outbreaks</p>'
  'duterte-cabinet-secretaries-corruption-pacc':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-14T14:49:50.202+08:00
    'imagesource': 'jcr:67f9d329-262f-407b-a35c-04badfd364f1'
