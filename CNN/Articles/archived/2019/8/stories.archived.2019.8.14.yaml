    'template': '1'
    'title': 'Nick Joaquin and the life and death of a Filipino city'
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7b509a-8e66-48f0-9e2d-9c34ac4048bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:16:34.446+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:36:48.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Manila is dying.
        This is how Edson Cabalfin, Ph.D. prefaces a tour of his exhibit, “The City
        Who Had Two Navels.” Here we are, watching footage of a wilting city projected
        against the bone-white walls of the Metropolitan Museum of Manila. Malls and
        call centers are erected as deceptive symbols of progress, only to displace
        the poor and support the interests of the ruling class. Elsewhere in the exhibit,
        multimedia art pieces chronicle the Philippines'' colonial past: one standout
        is an architectural miniature imagining a Manila untouched by Spain or the
        U.S. Cabalfin raises a question that goes unanswered: is neoliberalism the
        new colonialism?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963aad88-55b8-48fa-9f7d-b0d2942c79e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:16:34.445+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:36:48.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''re at the center of the installation, enclosed by two arcs that
        form a parenthesis. The niche that cradles us is eerie, dark, womb-like. You
        wouldn’t be surprised to step into a puddle of water. Each arc — or navel
        — tackles the twin forces of colonialism and neoliberalism, which Cabalfin,
        an architect and professor at the University of Cincinnati, believes should
        be looked at side-by-side. All the better to get a sense of how Philippine
        mega cities like Manila, Cebu, Iloilo, and Davao have learned to define progress
        in very myopic, elitist terms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0728aef-fe37-4d10-9ac4-1e519bc3ab9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:16:34.445+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:36:48.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This blueprint unfurls from Nick Joaquin''s 1961 novel “The Woman
        Who Had Two Navels.” It’s a rich, sprawling study on liminality: the Filipino
        characters who live in Hong Kong reckon with being uprooted from their homeland,
        exiles in a territory that is itself caught between British and Chinese control.
        Back in the Philippines, the mother-daughter tandem Concha and Connie lead
        a bourgeois lifestyle in a Manila still reeling from war and colonialism.
        Connie, who is convinced she has two navels, is seen by some readers as postcolonial
        anxiety personified. Her condition could stand for hybridity, or cultural
        confusion, or a psychosomatic identity crisis. Whichever it is, Joaquin’s
        characters are very much products of history, and colonial trauma is imprinted
        upon their every thought, deed, and decision.</p>'
    '10':
      'image': 'jcr:0fb6888e-c35e-4c6e-b443-a351d668f7f9'
      'imageCaption': 'Each arc — or navel — at the exhibit tackles the twin forces
        of colonialism and neoliberalism. Photo from the METROPOLITAN MUSEUM OF MANILA/FACECBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426f1c33-9638-4b71-861f-8a05a3b9463b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:16:34.446+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:36:48.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6ebe62-c0ba-4e97-90e9-785a8b5a3d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:16:34.445+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:36:48.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My visit to the exhibit coincides with the Met’s first-ever METReads
        book club session, where Professor Francezca Kwe of the University of the
        Philippines leads a discussion on Joaquin’s classic. She talks about exile
        then and now: in the book, Pepe and Tony Monson are cut off from their country
        because of their father’s failed revolt against Spain. Another kind of exile
        was affected by World War II: when Manila was razed to the ground, it created
        a class of informal settlers, now displaced in their own country. And though
        the U.S. was responsible for much of the destruction, Filipinos eventually
        allowed them to make reparations in return for parity rights and government
        control. It''s a move Joaquin critiques through the character of Concha, whose
        life trajectory (and sequence of lovers) seems to mirror the Philippines’
        dwindling resistance against foreign powers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c7d732-c0c1-4513-af07-7e29ad85815b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:16:34.446+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:36:48.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, the disproportionate social conditions created by colonialism
        persist, exacerbated all the more by neoliberal structures. New commercial
        developments are displacing the urban poor, exiling them in their own nation
        and reshaping urban topography beyond recognition. What results is a disparity
        between the city of the rich and the city of the poor, a phenomenon evident
        in places like Bonifacio Global City, which borders a slum area. In addition,
        the modern allure of opportunity abroad drains the country of its workforce,
        giving rise to a new generation of Filipinos who, like Pepe and Tony, only
        know of their country through the stories of their parents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5742914c-8e7b-4f47-ad86-194b2651a391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:16:34.446+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:36:48.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how exactly does a city die, and how long does it take for it
        to suffocate? Didn’t Joaquin himself lament the death of a version of Manila
        in both “The Woman Who Had Two Navels” and his classic play “A Portrait of
        the Artist as Filipino”? Can a city die twice, or is its demise simply, achingly
        protracted?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b2664b-3c2f-44cc-bde6-0e66a3cf4356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:16:34.446+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:36:48.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think cities live and die. It’s this cycle where they grow and
        decay and disappear,” says Cabalfin. “You see this in many cities throughout
        history. Joaquin talks about how Manila had a golden age that was destroyed
        by war, but eventually it blossomed again. So I don’t see it as an ultimate
        end. And I think one needs to ask the question, if a city is dying or blossoming,
        then for whom is it dying or blossoming? Maybe for the rich, Metro Manila,
        Metro Davao, Clark, and other Philippine cities are growing, but it’s not
        as good for informal settlers or laborers. So whether a city lives or dies
        is dependent on who you’re talking to.”</p>'
    '11':
      'image': 'jcr:035029b8-6127-490d-a701-6f18cf3f816c'
      'imageCaption': 'The exhibit at the 2018 Venice Architecture Biennale. Photo
        by ANDREA D''ALTOE AND PAOLO LUCA FOR THE PHILIPPINE ARTS IN VENICE BIENNALE'
