      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:36:43.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PACC Commissioner Greco Belgica said that they are investigating
        15 high-ranking former and current officials of the Philippine Charity Sweepstakes
        Office (PCSO).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20d1ce0-c245-4cbe-9502-89701a70e3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:56:02.672+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:36:43.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include current PCSO board members and former general manager
        Alexander Balutan. Ten of them are also in <a href="https://cnnphilippines.com/news/2019/8/1/duterte-to-name-corrupt-pcso-officials.html"
        target="_blank">Duterte''s list</a>.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bb847a-8ac6-4aad-bf5a-5ce9748751b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:56:02.672+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:36:43.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Lahat kasama doon</em> (It involves all), from chairman to
        board officials," Belgica said in a press briefing Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfca031-8c0d-4811-ad87-f0592c800afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:56:02.672+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:36:43.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These names, he explained, were based on three factors: the person''s
        prevalence on news and other sources of information, their position, and the
        amount of power that they have in the organization.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423efc19-b4d1-4945-9f79-b01f52f86c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:56:02.672+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:36:43.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation is also based on the decision of President Rodrigo
        Duterte to reveal the names of those that he believe are involved in corruption.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547de10e-bd14-4a94-9a41-c2ec24c6da5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:56:02.672+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:36:43.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has access to more reports than any of us... if the
        President announces the names then our investigation is finished. If the names
        that are not mentioned on our list then the investigation will continue,"
        Belgica said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b861422-8e84-4e91-b4f3-e6e5f7d71a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:56:02.672+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:36:43.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PACC is studying the statements of assets, liabilities and net
        worth (SALNs) of the 15 officials, as well as the operations of the PCSO in
        their investigation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd988e5a1-2904-424b-b189-300c6dedbda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:56:02.672+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:36:43.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are also conducting lifestyle checks on PCSO officials.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a4e7d4-189c-4a83-994c-f34ffe6ca85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:56:02.672+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:36:43.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>More departments under investigation</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdb9fd2-83f7-42b6-8f77-42288b8f44ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:56:02.673+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:36:43.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the PCSO isn''t the only office that is under PACC scrutiny.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a54555-445a-4b5c-8ebb-793cbd10953d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:56:02.673+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:36:43.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgica cited the Bureau of Customs, the Bureau of Internal Revenue,
        the Department of Public Works and Highways and the Department of Environment
        and Natural Resources as government offices that have received the most number
        of corruption complaints.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23f6052-5b45-4c55-927b-841650390303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:56:02.673+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:36:43.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked for a rough estimate of how many government officials are
        involved in corruption, Belgica said there are at least 200.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61478298-ca58-47cf-9531-15ee67fd1026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:56:02.673+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:36:43.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These officials and employees in their agencies will also undergo
        lifestyle checks, which could take two to three months per agency.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0373ae06-9738-4cb4-8b22-f68363c8eeb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:56:02.673+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:36:43.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lifestyle check for PCSO is expected to finish in November.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb96800-95be-416f-bc31-66dedd182142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:56:02.673+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:36:43.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/8/14/duterte-cabinet-secretaries-corruption-pacc.html"
        target="_blank">Two Cabinet secretaries under investigation for corruption</a></strong></p>'
  'lea-salonga-perfect-ten':
    'author': 'Fiel Estrella'
    'caption': 'Lea Salonga talks about her new film, “Yellow Rose,” her role in “Sweeney
      Todd,” and her upcoming concert, “Perfect Ten.” Photo by PATRICK DIOKNO'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
    'created': 2019-08-14T18:17:50.524+08:00
    'imagesource': 'jcr:4201b44f-1613-4c05-8cb5-0b3d07195b71'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e72f9b3f-03a3-42ba-866c-5154571e9515'
    'lead': 'Lea Salonga talks about her new film, “Yellow Rose,” her role in “Sweeney
      Todd,” and her upcoming concert, “Perfect Ten.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T18:23:16.398+08:00
    'mgnl:createdBy': 'chang'
    'mgnl:lastActivated': 2023-01-27T11:36:42.634+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:36:14.821+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': ' ‘It’s very freeing to be on this side of 40’ — Lea Salonga'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5deeaf49-d8b8-4538-9c51-afb794ec8ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T18:23:16.398+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:36:42.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> When Lea Salonga
        was in London last month for a series of concerts in the UK, she found herself
        stopping by the Theatre Royal, Drury Lane, which had been home to her for
        some time, having been where “Miss Saigon” had opened in the West End in 1989.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb115d0-e0c0-4a74-8bb2-345539a44fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T18:23:16.399+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:36:42.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Walking around those streets that were so familiar to me years
        ago, it’s like, yeah, this is a living, breathing entity,” recalls the Tony
        and Olivier Award-winning actress and singer. The storefronts were different,
        the restaurants were different, there was even an Apple store. And then she
        saw that “Frozen,” a theater adaptation of the Disney musical, would be opening
        there the following year. Nostalgia can be powerful, Salonga explains, but
        she concludes: “Time does not stand still.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9127953b-3694-4f1c-b144-3b6864be7610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T18:23:16.399+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:36:42.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, it’s never stood still for Salonga, whose illustrious decades-long
        career has only made room for growth and experimentation. Such is the feature
        film “Yellow Rose,” which is about an undocumented Filipino girl in America
        who longs to make country music. This is Salonga’s first movie in quite some
        time and it has garnered acclaim in the independent film festival circuit.
        It co-stars Princess Punzalan, also making a return to film, and Eva Noblezada,
        who coincidentally had been nominated for a Tony in 2017, playing the Salonga-originated
        role of Kim in “Miss Saigon.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e8b93a-2346-4c16-b9ef-b0cbb90c1b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T18:23:16.399+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:36:42.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s a little weird, because the last film that I did was ‘Sana
        Maulit Muli’ with Aga Muhlach [when I was] 23, 24,” Salonga says, describing
        it as a love story that people really took to. “The role [in ‘Yellow Rose’]
        is completely different from that. And,” she adds with a laugh, “I didn’t
        have to speak Tagalog so my tongue didn’t have to twist.”</p>'
    '2':
      'image': 'jcr:762efe77-6e45-44f9-808d-6b8ca514c26e'
      'imageCaption': '“I think I tend to take more risks vocally [now],” says Salonga.
        “I think my voice has stabilized to the point I can pretty much throw anything
        at it and it will be okay. Or at least I will attempt certain things with
        my voice and I know I’ll be okay.” Photo by KENNETH ABALLA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cd9dc4-63ca-4070-b680-971bc12f61bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T18:29:03.832+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:36:42.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d025efb-2bc6-460f-b6cc-d1139e703033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T18:23:16.399+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:36:42.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another new role is Mrs. Lovett in the horror musical “Sweeney Todd:
        The Demon Barber of Fleet Street,” with Jett Pangan in the title role, which
        will be staged in Manila and Singapore later this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f247b8a-6916-46e2-8e5b-ea27bededa67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T18:23:16.399+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:36:42.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was on the phone not long ago [with someone whose brain I wanted
        to pick],” Salonga says, “and towards the end of the conversation, she’s like,
        ‘Isn’t it so nice? It’s so nice when you get older, because all of a sudden,
        you’re [playing] these roles [that are more] interesting.’” It’s no longer
        about looking pretty — now it could be more complicated, darker, more grounded
        in reality. “It’s not Disney, that’s for sure,” she says of “Sweeney Todd.”
        “So it’s very freeing to be on this side of 40.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67359e9b-2e96-483d-848d-3c2433a778d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T18:23:16.399+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:36:42.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before stepping into someone else’s (probably blood-spattered) shoes,
        however, Salonga will be performing on Aug. 30 and 31 in “Perfect Ten,” a
        two-day concert at the Newport Performing Arts Theater which celebrates 10
        years of Resorts World Manila. She will be joined by a number of handpicked
        guest performers, including theater actress Tanya Manalang and “The Voice
        Kids” finalist Esang de Torres.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96aacea1-1ef9-4200-a1bb-c111d081e06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T18:23:16.399+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:36:42.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s also theater actor Michael K. Lee, whom Salonga has known
        for almost 20 years and has worked with in “Allegiance” and “Playing Our Song.”
        “We closed out ‘Miss Saigon’ in New York,” Salonga says. “We both have families
        and we get to talk about that. I think our friendship has grown stronger over
        the years. He’s just someone who is supremely talented, and it’s just ridiculous.
        I wanted him to come and be able to reacquaint himself with Filipino audiences.”</p>'
    '4':
      'image': 'jcr:d4f7998e-baed-499e-8ee5-2a7db30f49aa'
      'imageCaption': 'In “Perfect Ten,” Salonga shares that she and her fellow performers
        will be “traversing genres,” from show tunes, to movie soundtracks, to pop.
        “We’re doing a lot of music for audiences that are familiar with what we do,
        so I think it will be a good showcase for the vocal talents that will be on
        stage.” Photo by KENNETH ABALLA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca24af1-9a0a-45fc-bed9-f0442cf2d0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T18:29:03.832+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:36:42.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32eaf02-e26e-44ce-91f4-e1e17c7ae292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T18:23:16.400+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:36:42.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salonga’s daughter Nicole Chien, who made her theater debut in 2017’s
        “Matilda the Musical,” will join her mother onstage as well. “This is something
        that she loves to do and her lola loves to watch her onstage, so, pagbigyan,”
        Salonga laughs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78b17ea-c2b1-4d71-939b-0fe6cc96e67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T18:23:16.400+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:36:42.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[Nicole] enjoys performing, but she also has other artistic pursuits,”
        she adds. “She draws and illustrates. Now, she’s starting to write stories.
        There’s something very creative in there, so I don’t want to lock her into
        just one art form.” She wants her daughter to continue to be open to everything.
        “That kid really has a mind of her own — all I can do is just love her and
        support her, [tell her,] ‘I love you no matter what you do.’”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db753302-0a43-4025-ad5d-f0036abc9439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T18:23:16.400+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:36:42.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the lineup of songs for “Perfect Ten” hasn’t been finalized,
        Salonga shares that she and her fellow performers will be “traversing genres,”
        from show tunes, to movie soundtracks, to pop. “We’re doing a lot of music
        for audiences that are familiar with what we do, so I think it will be a good
        showcase for the vocal talents that will be on stage,” she says.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e123eec-cc53-48cf-93ff-d66aa50e2a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T18:23:16.400+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:36:42.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, she adds, “I think I tend to take more risks vocally. I think
        my voice has stabilized to the point I can pretty much throw anything at it
        and it will be okay. Or at least I will attempt certain things with my voice
        and I know I’ll be okay.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213b9148-42e9-406a-aea6-7e715db882b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T18:23:16.400+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:36:42.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her biggest reinvention, though, if you ask her, has to be having
        cut off all her hair. “I think that’s as much as I did,” she says. “And it’s
        funny — it’s like, once I liberated myself of the hair and whatever notions
        people might have attached to it, I just felt more free.”</p>'
  'año-anti-subversion-law-cpp-npa':
    'author': 'Eimor Santos, CNN Philippines'
    'caption': 'President Rodrigo Duterte (L) and Interior Secretary Eduardo Año (R)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-14T18:31:33.308+08:00
    'imagesource': 'jcr:6fec3996-9d02-49fc-88a9-fc96d6695c19'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e13e8503-7079-4000-b084-9be36d5624a2'
    'lead': 'Communist leader Jose Maria Sison says the revival of the Anti-Subversion
      law will not end the communist insurgency. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T18:34:59.540+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T11:36:42.083+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:36:14.989+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Despite criticisms, DILG chief stands by call to criminalize subversion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7421e081-084f-407a-80ea-a03ecff3f8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T18:34:59.540+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:36:42.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14)</strong> — Interior
        Secretary Eduardo Año said an anti-subversion law will finally quell the long-standing
        armed insurgency by the Communist Party of the Philippines (CPP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca7688b-c4b8-4577-8c3b-b9dce78cd0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T18:34:59.540+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:36:42.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188144cb-af48-41b2-b1fd-9792cda7c287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T18:34:59.540+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:36:42.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released by the Department of the Interior and Local
        Government (DILG) on Wednesday, Año said more must be done to stop the armed
        communist movement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62004015-5f27-4131-806c-9d1352f41423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T18:34:59.540+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:36:42.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ba6874-1d04-4384-bd22-318c830b25a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T18:34:59.540+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:36:42.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our present laws, the Revised Penal Code, and special penal laws
        only penalize the individual acts of communist terrorist groups while the
        revival of the Anti-Subversion Law would declare illegal the mere recruitment
        or membership to these illegal organizations. The Human Security Act is also
        deficient," the statement quoted Año as saying. There are efforts to amend
        the Human Security Act.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f346e068-3d85-47fa-8675-0839fbd37df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T18:34:59.540+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:36:42.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7883c33-159e-4231-9864-a3256f97ed45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T18:34:59.541+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:36:42.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 62-year Anti-Subversion Law or Republic Act 1700, was repealed
        in 1992 as then President Fidel Ramos tried to talk peace with the communist
        rebels. The previous law declared the CPP illegal, along with any other organizations
        that seek to overthrow the government. It states that anyone who "knowingly,
        willfully and by overt acts affiliates himself with, becomes or remains a
        member of the Communist Party of the Philippines and/or its successor or of
        any subversive association shall be punished" by up to six months in jail.
        Those found guilty will also be permanently barred from public office and
        stripped of their right to vote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8136ca-4d5b-4563-82d2-612167d6bd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T18:34:59.541+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:36:42.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7e812a-350f-4cba-ba47-65ea3baab289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T18:34:59.541+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:36:42.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Senator Panfilo "Ping" Lacson, a former Philippine National
        Police (PNP) chief, said criminalizing subversion "encroaches on the fundamental
        right to peaceful assembly, to protest." He said he would not support moves
        to reinstate the law.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4ef799-b5cd-41ca-9748-58af7fd1f288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T18:34:59.541+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:36:42.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843537cc-37e6-4689-aa61-acee455fb40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T18:34:59.541+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:36:42.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra also said "mere membership in
        the CPP" should not be considered a crime, "unless overt criminal acts are
        committed." He pushes for amendments to the Human Security Act instead, including
        the removal of the ₱500,000 fine on law enforcers who wrongfully detain suspected
        terrorists.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc70ef5-8d34-4821-99a9-70ee5ae6b9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T18:34:59.541+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:36:42.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8978dc3b-1ebe-4fd8-b912-fabbc840b0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T18:34:59.541+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:36:42.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año on Wednesday said his proposal only covers the CPP, its armed
        wing New People''s Army, the National Democratic Front of the Philippines,
        which represents communist rebels in talks with the government, and all groups
        "directly supporting" the communist movement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c641bbae-0c10-4cdf-ac6d-a3d8e67a43d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T18:34:59.541+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:36:42.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf3934b-9c89-42b8-85ee-ea77d7f959b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T18:34:59.541+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:36:42.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are ready to work with Congress to craft such a legislation
        that  responds to the needs of the times and places the necessary safeguards
        to ensure our Constitutionally-guaranteed freedoms of association and free
        speech,” he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ecd6de-9409-4354-ad20-584bbb0d549d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T18:34:59.541+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:36:42.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e651d4c9-352b-4d08-bcf0-9af9202fd78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T18:34:59.541+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:36:42.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, CPP founding chairman Jose Maria Sison warned that rights
        violations arising from the possible restoration of the subversion law would
        only "incite the broad masses of the people to rise up" and would not put
        an end to the communist movement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4af6fd2-7101-445a-9bd0-fd75b534ff0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T18:34:59.541+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:36:42.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e0b64c-5a3c-4730-8a5e-bfa78270bc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T18:34:59.541+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:36:42.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It must be recalled that the Anti-Subversion Law has long been
        discredited as an unjust and anti-democratic law by which anyone can be subjected
        to punishment on the basis of guilt by association, without the need to present
        evidence for the personal culpability of the accused for any crime," he said
        in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b8f4fa-9a19-462a-b7d8-70cc82f1487e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T18:34:59.541+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:36:42.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946885d8-57a9-4219-af10-c4166ca1543a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T18:34:59.542+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:36:42.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP supports Año''s call to outlaw subversion, but also shares
        <a href="https://www.cnnphilippines.com/news/2019/8/13/panelo-leftist-students-police.html">Malacañang''s
        stand that this requires further study.</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7662a44-fbe2-4349-b433-86502002baf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T18:34:59.542+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:36:42.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee97e7e-a69a-43b3-9f63-85fc7789a986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T18:34:59.542+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:36:42.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We support the good secretary kung talagang ia-ano yan (if he really
        pushes for that). But then again, that needs several studies pa, yung anti-subversion
        law kung talagang it will be more productive or become harmful," PNP chief
        Gen. Oscar Albayalde said Tuesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b58e9c8-e1e5-4631-9a72-53f8f0d6888a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T18:34:59.542+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:36:42.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1bd5bd-3227-4a9b-a76c-92a389ab36fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T18:34:59.542+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:36:42.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte government is the sixth administration to try to end
        the communist insurgency. President Rodrigo Duterte walked away from peace
        negotiations with the rebels in 2017 as both sides accused each other of ceasefire
        violations. The government''s move seeking to tag communist rebels as terrorists
        is still pending before a local court.</p>'
    '27':
