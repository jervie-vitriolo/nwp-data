      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9669629e-6d1f-4a74-8abf-4dd48f602bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:16:52.086+08:00
