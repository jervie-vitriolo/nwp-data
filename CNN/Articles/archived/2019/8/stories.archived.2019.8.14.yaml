      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima on August 9 asked the courts to let her temporarily leave
        her detention cell in Camp Crame as her family was advised to "prepare for
        the inevitable" as her mother''s health continues to deteriorate. On August
        11, she said&nbsp;her mother’s condition has improved, but it is still unpredictable
        on account of her old age and over-all weakened state.</p>'
