      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Embassy released photos of Locsin''s meeting with Chinese
        Ambassador to the Philippines Zhao Jianhua at the Department of Foreign Affairs.
        A number of representatives from both countries were also present.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf8ae27-8787-4e2f-ab25-10d5cd0a3aed'
