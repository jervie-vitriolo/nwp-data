    'jcr:uuid': 'eece6c1e-10a0-4943-b922-8d5b03c38ce4'
    'lead': 'The Integrated Bar of the Philippines and human rights lawyer Chel Diokno
      now want the Supreme Court to approve the withdrawal of the petition.'
