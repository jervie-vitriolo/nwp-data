      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then there''s Saoirse Ronan''s Jo. The character, an aspiring
        writer who doesn''t believe she needs a man to succeed, has become a role
        model for many a headstrong woman since Alcott''s story was published in the
        1860s.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04735dcf-b203-411c-95db-4adf2e3be0c4'
