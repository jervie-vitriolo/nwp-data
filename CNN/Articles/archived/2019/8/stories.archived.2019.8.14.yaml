  'Chinese-warships-Sibutu-strait-AFP':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-14T21:33:28.497+08:00
    'imagesource': 'jcr:b6c38407-46a6-416a-bc25-1bdd5b727709'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37fdc133-f0be-4f6c-bb6a-3d9789c75fe6'
    'lead': 'Earlier this year, Chinese warships transited the same Sibutu Strait.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T21:45:38.375+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-27T11:36:35.684+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:36:16.928+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Tawi-Tawi', 'Armed-Forces-of-the-Philippines', 'AFP',
      'Cirilito-Sobejana', 'Western-Mindanao-Command', 'Wesmincom', 'Sibutu-Strait']
    'template': '1'
    'title': 'Five more Chinese warships passed near Tawi-Tawi waters in July, August
      – AFP'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1d0887-a555-4804-907e-8a50c03b2716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T21:45:38.376+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:36:35.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14)</strong> — Five
        more Chinese warships entered Philippine waters near Tawi-Tawi in July and
        August, the Armed Forces of the Philippines (AFP) said Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b7f4cc-7869-4036-b050-ffb8568eac31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T21:45:38.376+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:36:35.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt. Gen Cirilito Sobejana, AFP Western Mindanao Command chief ,
        said two warships were spotted in Sibutu Strait in July and another three
        in August. The warships were not hostile, he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e2c8f1-54d9-4faf-9515-a38413db7483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T21:45:38.376+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:36:35.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sibutu Strait is an internationally-recognized sea lane where
        foreign ships enjoy the right of innocent passage. But Sobejana argued the
        recent Chinese incursions in Philippine waters is not innocent passage.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd8709d-e456-4d62-8b9d-828b34e92dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T21:45:38.376+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:36:35.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> innocent passage straight line <em>lang ''yun</em>,
        <em>pagka medyo nagkurba ka</em> [if it curved], that is no longer considered
        as innocent passage," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b6be41-4a90-42c4-bdf8-bd3455e100e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T21:45:38.376+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:36:35.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine coastal patrol and aircraft spotted the Chinese vessels,
        and left Philippine waters immediately as they were monitored.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1a0eff-fb69-41ef-a808-4473c5d4fc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T21:45:38.376+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:36:35.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobejana said he has informed national authorities about the incident.
        Maritime law mandates these armed vessels to notify Philippine authorities
        should they enter the country''s territorial sea, he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72827e62-3a0e-4d8f-a478-4526aa5f1bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T21:45:38.377+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:36:35.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since these are warships their entry to our territory should be
        coordinated so we informed the national leadership," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6da003-148a-4f7a-ade2-bd59278177a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T21:45:38.377+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:36:35.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana earlier called out Beijing''s
        failure to inform Manila about <a href="https://cnnphilippines.com/news/2019/7/25/Delfin-Lorenzana-Sibutu-Strait-Chinese-warships.html?fbclid=IwAR2J1zU_dkvR8tnehMLlrR_wKm3cV-78nT1-xoSxhOY7I2D5-a68of2CPmc">the
        passage of four Chinese warships in the same strait since February</a>.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fdf351-c1ed-450f-97f0-b18475a7ba8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T21:45:38.377+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:36:35.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/7/29/Delfin-Lorenzana-Chinese-warships-innocent-passage.html">Defense
        chief: Passage of Chinese warships in PH waters not innocent</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cec580-b620-4681-9417-e0a40e4862d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T21:45:38.377+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:36:35.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military also monitored <a href="https://www.cnnphilippines.com/news/2019/8/6/china-navy-ships-balabac-strait-palawan.html">four
        more Chinese vessels, including ships from the Chinese Navy, transited Balabac
        Strait in Palawan in June</a>.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbfee94-9287-42cb-bc84-0fe768810a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T21:45:38.377+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:36:35.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs said it has lodged a diplomatic
        protest with Beijing over the passage of some of these warships in Philippine
        waters.</p>'
  'House-of-Representatives-passes-bill-raising-alcohol-tax':
    'author': 'CNN Philippines Staff'
