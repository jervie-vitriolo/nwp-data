      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mosquitoes infected with dengue can carry other viruses such as
        yellow fever and chikungunya.  A single bite can cause multiple infections.</p>'
