    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62405039-9b72-444f-a687-30eee0d55200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:53:52.439+08:00
