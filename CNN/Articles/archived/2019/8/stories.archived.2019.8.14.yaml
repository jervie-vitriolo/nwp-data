    'jcr:uuid': 'da8e6c41-a407-4c52-a52e-765fcfae53ae'
    'lead': 'The Presidential Anti-Corruption Committee has received complaints against
      two members of President Rodrigo Duterte''s Cabinet as of February this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T14:51:36.622+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T11:36:53.155+08:00
