      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This defendant exercised his right to a jury trial and was found
        guilty of possessing an illegal firearm," Gonzalez said in a statement. "The
        mandatory prison sentence he received today is required by law and he has
        now been held accountable for the unlawful conduct."</p>'
    '12':
