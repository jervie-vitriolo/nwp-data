      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181db1bb-9d1a-4549-8969-97be464e12c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:47:36.276+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:57.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo “Ping” Lacson has said in a privilege speech that
        DPI and EDMC have done business with government agencies linked to the Health
        chief while he is in office.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5162b2-5907-4ebf-bd10-ce6709e5d417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:47:36.276+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:57.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a769b7-9166-4217-bb02-626106649b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:47:36.276+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:57.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EDMC leased office spaces on a building it owned to the Ilocos Region
        office of the Philippine Health Insurance Corp. (PhilHealth). Sec. Duque is
        concurrent PhilHealth chairman.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14111af5-d2dd-4203-934c-f9bd7696a29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:47:36.276+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:57.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b2c61b-baff-426a-a092-4e8e717f440b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:47:36.276+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:57.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Lacson said DPI had at least two active contracts with
        the Health department to supply medicine when Duque assumed his post as Health
        chief.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402ab7c7-8df0-4c2a-a868-69baf7faa117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:47:36.276+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:57.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29a184e-aa5f-4384-b8db-38b8dad8129b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:47:36.276+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:57.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We don’t need to learn rocket science to suspect there is conflict
        of interest,” Lacson said during the hearing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d81990-1312-4f41-b6e0-7e37cac15cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:47:36.276+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:57.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4981f9-9a00-446f-98d6-fd1dfdac78ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:47:36.276+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:57.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duque and his family insisted there is no conflict of interest.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a848b83-e397-4aa6-bfaa-a388bcf3ccd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:47:36.276+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:57.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4a6f80-0725-4dd1-ab39-93d05e57fda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:47:36.276+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:57.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa aking mahabang serbisyo sa gobyerno, hindi ko kailanman
        nabahiran ay hindi ko kailanman babahiran ang magandang pangalan na ipinamana
        sa akin ng aking ama,</em>” the Health chief said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3856a25-e8a8-4c80-a274-ed6a0a4d6c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:47:36.276+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:57.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af6b7b0-5c22-4544-86a8-db3d1058ea9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:47:36.276+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:57.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In my long years of serving the government, I never
        once tarnished and will never tarnish the good name my father gave me.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a04478b-b39f-487c-a73d-bc754930142a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:47:36.276+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:57.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276ec20d-bdef-4325-9bbc-86ddac3a24cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:47:36.277+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:57.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said the lease of his family’s building to PhilHealth in Region
        1 from June 2012 up to the present was “advantageous to the government.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a95a7c-2894-43b1-b067-c1772eab42e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:47:36.277+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:57.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3436ed5-5903-49f8-b860-f49ed7b124fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:47:36.277+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:57.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the spirit of public service, <em>sabi namin, siguro hayaan
        muna natin silang gamitin ''yung gusali dahil hindi naman ito masama.</em>
        [It’s] very accessible <em>sa mga empleyado,</em> very accessible <em>sa mga</em>
        [PhilHealth] members,” he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a3534c-0570-4eef-be0d-1f48732e0a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:47:36.277+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:57.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05cfd2b-213a-4bd6-ac4a-35557b840953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:47:36.277+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:57.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In the spirit of public service, we said, maybe let’s
        allow them to use the building, because that’s not bad. It’s very accessible
        for employees, very accessible for PhilHealth members.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b00d66-b2a1-4349-b6b5-b8e21f6a56b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:47:36.277+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:57.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f62655-fc0a-456b-9b1d-72c43ad23554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:47:36.277+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:57.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he did not have a hand in the transaction. Instead, he said
        PhilHealth officials approached his brother, new Philippine Coconut Authority
        head Gonzalo, to deal with the lease.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29351ff9-b439-4e99-9ac2-e9809e2ab49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:47:36.277+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:57.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940b6f8b-6aac-4e66-8026-9bc4b0230bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:47:36.277+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:57.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, another brother, Cesar Duque, said they could not cancel
        DPI’s contracts with the DOH to supply drugs.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61216f47-3b50-40c8-a825-11b90f21a7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:47:36.277+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:57.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970e50e8-0d1e-4858-a5b4-7649b4cc5dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:47:36.277+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:57.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DPI bagged these contracts before Duque became Health Secretary,
        but were still in effect when he assumed the post.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f94d16-b875-4a6e-a309-be4d3f544eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:47:36.277+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:57.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197204ac-23c1-43a4-b521-a3ecc197ec58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:47:36.277+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:57.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lacson pointed out that they could have canceled the contracts
        because there was “reasonable conflict of interest.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af877d18-531c-4713-8304-e3c3ddfb05fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:47:36.277+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:57.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d29f81e-859d-48e5-b223-f32ddccf22a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:47:36.277+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:57.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duque family said EDMC and DPI have been transacting with the
        government even before the Health chief entered public service.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214a05d0-dc21-486f-b8d0-0cdc1f1e3b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:47:36.278+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:57.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bd7e10-1600-4c2e-a34b-3fb79dc1b673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:47:36.278+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:57.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Secretary said he only found out that EDMC had been transacting
        with the government in 2013, when he was Civil Service Commission (CSC) chairman.
        He said he knew that DPI does business with the government even before he
        entered public service.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bb0588-59d2-408e-949e-6bacad263c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:47:36.278+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:57.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188d38ea-5ca1-4a91-bdbc-276f667499bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:47:36.278+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:57.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As CSC chairman, Duque was concurrent PhilHealth board member. He
        said he asked then-PhilHealth CEO Alexander Padilla if he should divest his
        shares in EDMC; Padilla supposedly told him this was not needed because there
        was no conflict of interest.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5eed3fe-6db7-4796-ad7b-3695934244b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:47:36.278+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:57.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4316e201-bd54-4057-9acf-8411c8a27824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:47:36.278+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:57.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque, meanwhile, has divested his shares in DPI.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51655f7d-a95c-4c5d-826a-cba2b1732f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:47:36.278+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:57.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0c28cf-80ef-4f6e-bca3-e3a86b70f1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:47:36.278+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:57.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson has said these suposed conflicts of interest of Duque appear
        to violate Republic Act 6713, or the code of conduct for public officials.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b087b77-9dca-4ee5-85cf-4d8c5d7d1f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:47:36.278+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:57.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1027f51e-9f98-4a5c-bced-5e2898634dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:47:36.278+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:57.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That law states conflict of interest arises when a public officer
        or employee has business interests that may be opposed to or affected by the
        faithful performance of official duty.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b482a6-ca07-4bda-9bc0-768140108148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:47:36.278+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:57.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719f0376-7d21-4455-86c3-1fbab5daf257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:47:36.278+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:57.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It requires all public officials and employees to avoid conflicts
        of interest at all times. The law said they should resign from their positions
        in private businesses within 30 days from their assumption of office or diver
        their shares within 60 days from their assumption.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb520e47-694f-43a2-8600-3b9ecb5d9deb'
      'mgnl:activationStatus': true
