    'template': '1'
    'title': 'China is still hurting from the trade war and the pressure is mounting'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bec649d-c532-4db5-8ceb-cd54d084f6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T22:45:57.178+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:33.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> The trade war might be headed for <a href="https://edition.cnn.com/2019/08/13/politics/us-china-tariffs-delay/index.html"
        target="_blank">a slight reprieve</a>, but China is still getting battered
        by <a href="https://edition.cnn.com/2019/07/15/economy/china-gdp-growth/index.html"
        target="_blank">a slowing economy</a> and its <a href="https://www.cnn.com/2019/08/05/economy/trade-war-china-yuan/index.html"
        target="_blank">standoff</a> with the United States.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921a42e1-de96-431d-bc11-ee003807aedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T22:45:57.178+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:33.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Industrial production in China — an important indicator for the
        country''s economy — <a href="http://www.stats.gov.cn/english/PressRelease/201908/t20190814_1691072.html"
        target="_blank">grew just 4.8 percent&nbsp;in July</a> compared to a year
        earlier, according to China''s National Bureau of Statistics. That''s the
        worst growth for that sector in 17 years.</p>'
    '6':
