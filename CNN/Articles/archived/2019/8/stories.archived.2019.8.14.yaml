      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:57.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f145d0b0-62ab-49dc-a57b-d46139b96bf8'
      'mgnl:activationStatus': true
