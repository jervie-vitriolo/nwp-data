  'Boeing-737-Max-797':
    'author': 'Chris Isidore, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-08-14T11:08:49.129+08:00
    'imagesource': 'jcr:eabeec68-ae41-4bb2-b22a-bfd0369cb89d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17a1a82e-5ed2-4d80-a777-e2663f4711ad'
    'lead': 'Boeing must make a decision on the 797 soon, even as it focuses on trying
      to fix the Max. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T11:13:21.803+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T11:37:02.870+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:36:09.148+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Boeing', '737-Max', '797']
    'stories': ['6beba593-d0f1-49f9-b2ed-b594c8e1a35c', '73dff57a-4721-480e-ab78-a1bbcd272b00']
    'template': '1'
    'title': 'The 737 Max crisis could destroy Boeing''s plans for the 797'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6ed53e-6cf0-4425-8179-a11f267bbb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:13:21.803+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:02.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Problems with Boeing''s 737 Max killed
        346 people. The plane''s grounding has cost the company billions of dollars
        and caused problems for airlines around the globe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5a20ac-601c-4d6d-8e5f-c35969b642e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:13:21.804+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:02.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the 737 Max crisis could delay or even end Boeing''s plans for
        a new mid-size airplane, widely expected to be called the Boeing 797. Before
        the crisis, the aviation industry expected Boeing would go ahead with plans
        for the plane. Now several experts say the chances are about 50-50, at best.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1769d4-0dbc-4ecd-ac20-e792767e3432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:13:21.804+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:02.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I gave a presentation in January where I said it was about a 65%
        chance," said Richard Aboulafia, aerospace analyst with the Teal Group. "Now
        it''s still in our forecasts, but it''s hanging by a thread."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd62a27-e841-47a2-b3cb-357e642a4336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:13:21.804+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:02.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing says it continues to work on plans for the potential plane,
        even in the face of the 737 Max crisis, which began in the wake of two crashes
        in the last 10 months — a Lion Air jet last October and Ethiopian Airlines
        in March.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d22e19-7ec0-4ec3-8123-079929f093e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:13:21.804+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:02.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Max has been our priority and we prioritize resources and people
        that focus on the Max," said Dennis Muilenburg, Boeing''s CEO, at an investor
        conference last week hosted by Jefferies. "But we do have a dedicated team
        that''s continuing to work .. . the potential middle of the market airplane."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20a4101-65ee-40c4-99e8-70506fe5d261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:13:21.804+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:02.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35dff62-f2c4-4afe-95b3-cf7ae580fbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:13:21.804+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:02.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is the 797?</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb91d19-14ac-4e71-bee1-426cbcc3d5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:13:21.804+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:02.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 797 would be a long-range jet that could seat about 250 passengers
        — more than a current single-aisle jet like the 737 Max, but less than a typical
        widebody jet like the 787 Dreamliner, which can seat up to 335. It would allow
        airlines to serve long routes where there might not be enough traffic to fill
        a larger plane, allowing passengers to have non-stop flights instead of transferring
        in a hub.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fa3e52-6584-4a90-9b72-1abeb2c21251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:13:21.804+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:02.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is expected to be built from lightweight composite materials
        to give it very good fuel economy and range.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65feb87e-b532-496b-b941-04844a10a028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:13:21.805+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:02.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is undoubted demand for a midsize airplane," said John Grant,
        senior analyst with OAG. "It is really sweet spot for a lot of airlines."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736cb70a-2a33-400f-a1c0-ac2fc8bb0cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:13:21.805+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:02.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Muilenburg said in April 2018 that Boeing would weigh plans
        for the new plane "over the next year," raising expectations that a decision
        to move ahead with the plane would be announced by mid-2019. But that by the
        time Boeing was devoting most of its attention to the 737 Max crisis, not
        a new plane.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d820415-3b96-40b8-a1e9-e788ce480ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:13:21.805+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:02.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re now not going to be in position to make an announcement
        until 2020 at the earliest," said Grant. "That gives Airbus a huge head start."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed5aa6e-3774-41e4-8f43-e4df52f02e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:13:21.805+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:02.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dca6b0-a31c-4656-a566-f0504aa35154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:13:21.805+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:02.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Boeing does go forward with its plans for the new plane, it still
        hopes to have it in the air by 2025. But Muilenburg said that Boeing will
        first have to decide whether if it makes sense to spend $15 billion to develop
        the plane.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f7a0e5-c820-4999-b0dd-87a2cf6adab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:13:21.805+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:02.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to make sure the business case make sense for us and
        our customers, if it does, we''ll go," he said. "If not we''ve got other investments
        we can make."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de00b11-37a0-4258-bdce-26ea4ccaf8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:13:21.805+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:02.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0a3e86-8ba0-4c6f-9915-81e61732e57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:13:21.805+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:02.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Airbus'' head start</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713417d9-dd42-4700-9594-2193ba2102b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:13:21.805+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:02.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Boeing focuses most of its attention on the 737 Max has given,
        Airbus has gotten an unexpected head start in the mid-size segment, announcing
        it would go ahead with its own entry, the A321XLR. That could lead some airlines
        to commit to the Airbus version of the long-range mid-size jet.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134448aa-3f45-4ad6-80e8-9c6978f8ea5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:13:21.805+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:02.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fd9cb5-8673-4ddf-8351-7b1bbf16bd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:13:21.805+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:02.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Airbus has already got 200-plus orders for an aircraft that doesn''t
        exist at the moment," said Grant. Because Boeing has yet to announce a decision
        to build the plane, it does not have any orders.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3cfbd5-56c2-4508-83fe-eff54ce8e228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:13:21.805+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:02.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63756908-c539-4cdb-a1e9-a65c882d5ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:13:21.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:02.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked last month by an analyst how long United Airlines could wait
        before deciding which plane it would order for that part of the market, CFO
        Gerald Laderman said, "We have some time. But you''re right, we would like
        to see some clarity so that we can make the choice."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa059c98-5ba1-4806-977b-afba9b629698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:13:21.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:02.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7713d000-4ff4-4264-b5cc-4087665d68c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:13:21.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:02.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once an airline makes a choice for a certain type of aircraft, it
        typically sticks with it. It is much more expensive to have two different
        types of planes in the same class of aircraft, because pilots cannot move
        freely between different manufacturers'' aircraft. Each plane requires specialized
        training. Pilots cannot easily move between different brands of automobiles
        or trucks. And owning two different manufacturers'' aircraft also raises the
        costs of spare parts and maintenance.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec687e6e-604a-4bdd-b632-f4a065c895e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:13:21.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:02.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f912dfa-52d3-436d-973d-5e661ff10f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:13:21.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:02.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So Boeing must make a decision on the 797 soon, even as it focuses
        on trying to fix the Max.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58553255-e2c7-474e-89d6-28cf3183f6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:13:21.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:02.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa84abd9-ea0c-4fcc-abf5-d7ce5e5e240f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:13:21.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:02.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s certainly some pressure from some customers. It''s a big
        decision," said Cai von Rumohr. "But it''s better to wait a little longer
        and make the right one."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c552524-1afb-47f8-af68-a66b39dd005a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:13:21.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:02.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd134c87a-be76-4e33-be5a-bf48c399d13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:13:21.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:02.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether or not Boeing decides to enter the segment could make a
        big difference to passengers on long-distance flights.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66264263-e0c7-4fc8-9a94-4c842c539765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:13:21.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:02.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Airbus A321XLR will be a single aisle jet, and some analysts
        and passengers have suggested passengers will be unhappy about sitting on
        a 10-hour flight on single-aisle jet. If Boeing enters the segment, it is
        expected to make a more comfortable wide-body jet, which could have wider
        seats, and more room to move about during a long flight.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a3f71f-08fe-48d8-bc0b-03936362ba97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:13:21.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:02.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But widebodies are more expensive to build and to operate, which
        might be another factor that keeps Boeing out of the segment. If it does build
        one, it is expected to use lighter-weight composite materials to keep the
        weight and operating costs in line with a single-aisle jet. It''s just bound
        to be more difficult to move a wider aircraft through the air as efficiently
        as a narrow jet said von Rumohr.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ef1535-cfbc-4a06-a746-7439fd336130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:13:21.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:02.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6934fe2f-89d8-4261-8a47-c532d3d8fb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:13:21.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:02.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tumbling orders</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab417bd2-95fc-4087-8562-72349402565e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:13:21.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:02.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing''s orders have been severely limited since the start of the
        737 Max grounding in March.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cb8beb-6cd7-4ea5-9676-b40183460965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:13:21.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:02.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday it reported it had 31 orders for new jets in July, with
        most of the orders for the 787 Dreamliner. It has yet to announce any firm
        orders for the 737 Max since the grounding. And because it can''t deliver
        any of the 737 Max jets it continues to build, deliveries fell to only 19
        from 39 a year earlier. Deliveries are important to the company because that''s
        when it gets most of the money from the sale of a jet.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01736419-1f4a-49e6-9e30-41fe5ae1def0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:13:21.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:02.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/13/business/boeing-737-max-797-plans/index.html">The
        737 Max crisis could destroy Boeing''s plans for the 797</a>."&nbsp;</em></p>'
