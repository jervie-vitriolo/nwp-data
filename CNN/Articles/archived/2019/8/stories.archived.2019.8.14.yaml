    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sebastian-Telfair', 'NBA']
    'template': '1'
    'title': 'A former NBA player was sentenced to 3.5 years in prison for possessing
      a loaded gun'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c243619-7b36-4c03-86d5-4d32ea26bd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T22:59:16.415+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:32.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Former NBA player Sebastian Telfair
        has been sentenced to three and a half years in prison for gun possession,
        Brooklyn District Attorney Eric Gonzalez announced Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb6cdda-c93a-437f-b6f5-19c8cff00034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T22:59:16.415+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:32.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a279388c-3281-4989-ba46-dd930ecb7740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T22:59:16.415+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:32.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Telfair was convicted of criminal possession of a weapon in April
        after officers found a gun in his car during a 2017 traffic stop.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bd35e7-54c1-4053-957f-8a8bea5c9a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T22:59:16.415+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:32.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7c5aaf-b98a-4f3a-911e-c438016097d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T22:59:16.415+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:32.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 33-year-old former point guard who once played for teams including
        the Boston Celtics, Portland Trail Blazers, and Minnesota Timberwolves was
        pulled over in Brooklyn on June 11, 2017 after parking on a center median,
        making a U-turn off the median and driving without headlights, the district
        attorney''s office said in a news release, citing trial testimony.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed4ad17-ff3e-4e0f-bbd9-3c464a59b71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T22:59:16.415+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:32.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71b3890-b4cd-4940-9b08-a41f5e7f31d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T22:59:16.416+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:32.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officers who pulled Telfair over reported smelling the odor
        of marijuana and observed a lit marijuana cigarette in the car''s console,
        the release from the district attorney''s office said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fc8cb2-8ffa-4ba8-b4af-20a9b258acba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T22:59:16.416+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:32.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3630ea-f1a5-49a6-b375-61bb1c3b8ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T22:59:16.416+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:32.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Telfair and a male passenger were arrested, officers searched
        the vehicle and recovered a loaded .45 caliber gun in the console, the district
        attorney''s office said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa540cc6-3756-47aa-b604-9f516831cacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T22:59:16.416+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:32.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907a8f72-b117-4fef-bcd0-a0f3a05cec58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T22:59:16.416+08:00
