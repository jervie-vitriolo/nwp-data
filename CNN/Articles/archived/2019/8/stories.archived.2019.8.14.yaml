      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b712ba23-f235-469a-ab1c-6674535a37d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T22:16:49.573+08:00
