  'doubledragon-income-first-half-2019':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-08-14T21:30:51.745+08:00
    'imagesource': 'jcr:a74361e5-96bd-465a-907b-8e23b93caea2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '739909fa-7e23-43cc-beba-c188cfbd95e0'
    'lead': 'The listed property firm says its consolidated income jumped to ₱2.20
      billion in January to June, up from ₱1.26 billion in the same period last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T21:33:20.297+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T11:36:36.016+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:36:16.799+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DoubleDragon-Properties-Corp.', 'DoubleDragon', 'Injap-Sia']
    'template': '1'
    'title': 'DoubleDragon income surges 74% in H1'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d04748-b6a3-4271-82ee-bc6eb6ef09ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T21:33:20.298+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:36:36.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14)</strong> — Higher
        revenues from its office leasing business pushed the earnings of DoubleDragon
        Properties Corp. by 74.8 percent in the first half of 2019.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e8dad3-34e0-4ed8-bc2d-46ba6af7ad79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T21:33:20.298+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:36:36.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the listed property firm said its consolidated income
        jumped to ₱2.20 billion in January to June, from ₱1.26 billion in the same
        period last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d32bd05-ab94-407d-8588-f03a07825708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T21:33:20.298+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:36:36.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consolidated revenues grew by 54 percent to ₱5.59 billion year on
        year, while recurring revenues, which accounted for 32.7 percent of the company''s
        overall revenues, increased by 29.1 percent to ₱1.83 billion</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c96ec65-f096-4414-9bd8-3f6f46050448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T21:33:20.298+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:36:36.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rental revenues reached ₱1.53 billion, a 32.4 percent year on year
        increase from last year''s ₱1.16 billion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a579add-781a-4832-bc6e-384ef9a14147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T21:33:20.298+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:36:36.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The company’s retail leasing mall portfolio maintained 94.19 percent
        leased out while its hotel segment enjoyed average occupancy of 83.84 percent
        for the first half of 2019 across all five operating hotels," the company
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd3e742-667c-469e-ac0a-2a71dbe6a8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T21:33:20.298+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:36:36.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DoubleDragon ended the first semester total assets worth ₱89.87
        billion and equity of ₱34.63 billion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8988f1b0-2457-4cab-a6e6-ba7fb8f4eadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T21:33:20.299+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:36:36.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DoubleDragon Chairman Edgar “Injap” Sia is bullish on achieveing
        the company''s mid-term goal of 25 percent equal recurring revenue contribution
        for each of its diverse "pillars of growth": retail leasing, office leasing,
        industrial warehouse leasing and hotels.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71d6ad8-3b39-43d5-8a9d-9f9e905b26d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T21:33:20.299+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:36:36.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our team has been focused on putting in place the right sunrise
        real estate platforms which will enable DoubleDragon become a durable  company
        that will stand the test of time," Sia was quoated as saying.</p>'
    '16':
