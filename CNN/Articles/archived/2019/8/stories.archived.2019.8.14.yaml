      'mgnl:type': 'text'
      'text': '<p>"We condemn this kind of discrimination towards members of the LGBT+
        community," she said on her <a href="https://www.facebook.com/MayorJoyBelmonte/photos/a.1622848457799316/2386774868073334/?type=3&amp;__xts__%5B0%5D=68.ARBAaCydaRduJlWKi074Ll3z6WR53o4pGHz99fxxnmfgQy8ZqkIpmHUHoPN4RBRhQhXyTe6jGdfgHo1CxD4qEXDmcqHv9ctpJZWZNekW4d3obPedQHTrdmyWjA_mBkiGlv1UroOZHBu2wsnkjuXl6OsESyc_XOA5SMUa66ORkPAuT_XTqkRwNFlAQfRgjXzvnI2cW0n3gSMBX9lu0DMfBvEr-4KpZn3qPvizrqvPV4J3fIP1fyBJD3aoxK8R3loPwNl2ut0IKQQLc8p-hZg3TUinzesuTd0P5_BZPJIXurm7yOBKQpq2fBeTsGjQhFgzMLcDPbNhEqS-7Rj-uDp5v5qTMnVK&amp;__tn__=-R">Facebook
        page</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d1d6d2-2dbc-4981-a54f-4295b0469784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:11:36.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:09.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce62b54-9aac-4bdd-aa3c-8c8b23119d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:11:36.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:09.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after transgender woman Gretchen Diez was barred&nbsp;from
        using a women’s comfort room at the Farmers Plaza mall on Tuesday. Diez was
        handcuffed and brought to Quezon City Police District Station 7 Tuesday night
        for unjust vexation complaint that the mall management initially planned to
        file against her. This stemmed from Diez’ video recording of her confrontation
        with the janitress who accosted her.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ca515d-48b3-4438-a8dd-1453fed96145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:11:36.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:09.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad56f62b-3db8-4854-b4a2-2d2090db67c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:11:36.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:09.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte said the mall clearly violated the city''s Gender Fair
        Ordinance, which aims to protect all members of the LGBTQ+ community from
        discrimination. She said the mall violated the part of the ordinance where
        they''re supposed to designate an "all-gender toilet."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736ef4a7-7562-497a-9c98-2e999f06dded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:11:36.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:09.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Malinaw na hindi sumusunod ang Farmers Mall sa nasabing ordinansa
        kung saan lahat ng government offices, private, at commercial establishments
        ay dapat magtalaga ng "All-Gender Toilets" para sa lahat," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cf987c-3ae7-45c3-acd2-06cfacf34f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:11:36.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:09.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1928531-b4b0-42e5-b725-d4a87524b30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:11:36.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:09.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diez said she was surprised that this kind of blatant discrimination
        would happen to her in Quezon City, one of the cities that uphold the rights
        of the LGBTQ+ community.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f7e1db-3413-463d-bab9-923fdbcc3a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:11:36.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:09.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67c02d2-4a38-42db-8a5c-3917dcfa0230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:11:36.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:09.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May split second na naisip kong palampasin na lang ang ginawa po
        nila sa akin, but then I realized hindo po tama. Especially nakatapak ako
        sa lugar na considered as one of the friendliest na cities sa LGBTQ community
        at mangyayari sayo yun, how much more sa city na hindi masyadong considerate
        sa mga katulad kong transgender," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b502c7-b09c-4369-8f3d-2b4cc154c4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:11:36.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:09.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804d51fd-2799-4852-8791-03ce80cd71c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:11:36.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:09.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Belmonte assured that the city will continue to work to protect
        the community''s rights and be a home for their sexual orientation, gender
        identity, and expression.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e73472-fe60-4452-8268-1a61d6215cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:11:36.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:09.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813a0696-caad-4efd-a5c1-207aaa751ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:11:36.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:09.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not support any kind of violence and discrimination in our
        city. Sa ating LGBT+ community, protektado ang karapatan ninyo sa QC," she
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38f2cdb-3c6f-49b8-8baf-d2e631a9605c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:11:36.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:09.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ddaf07-36a9-4ad3-ab3e-1c843ce8708c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:11:36.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:09.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diez said the janitress wrote a letter of apology and decided to
        drop the charges against her, but she said she will pursue a case against
        the mall management for violation of Quezon City''s ordinance.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49012821-c4a5-497e-8865-50ce9ea57115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:11:36.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:09.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c706235c-2f58-4d8a-a1d8-b453a21e0d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:11:36.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:09.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kahit na-drop na ang case dito, we''ll still fight for what is
        right. Yung violation against sa city ordinance ng QC. papatunayan po natin
        sa lahat na may pangil pa rin po ang batas," she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ece5e42-324f-42da-a417-26ee985e26d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:11:36.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:09.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4090ccbb-29f7-4511-bdac-6a81b2ac40b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:11:36.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:09.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6dd925-5257-40e2-98dc-8bd66b20a53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:11:36.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:09.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transgender woman''s arrest raised calls for the passage of
        the Sexual Orientation, Gender Identity, and Gender Expression (SOGIE) Equality
        Bill. The bill has been filed by Senator Risa Hontiveros and first transgender
        lawmaker Rep. Geraldine Roman at the Senate and House of Representatives,
        respectively.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6a095d-d2c7-4d84-85b5-fc39dc57221b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:11:36.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:09.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/8/14/gretchen-diez-arrest-sogie-bill.html">Related:&nbsp;Transgender
        woman’s arrest in QC raises calls for SOGIE bill passage</a></strong></p>'
  'goldsmiths-beef-ban-climate':
    'author': 'Rob Picheta, CNN'
    'caption': 'Beef burgers, burritos and other enduring student dishes are off the
      menu at a London university — in order to help the fight against the climate
      crisis. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-14T08:10:28.982+08:00
    'imagesource': 'jcr:d71672ce-4f63-438c-b16b-f6f9629b675f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b99c230-4578-4ff3-8fe2-1f80ea03f77c'
    'lead': 'Beef burgers, burritos and other enduring student dishes are off the
      menu at a London university — in order to help the fight against the climate
      crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T08:13:21.377+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T11:37:08.169+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:36:07.766+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['beef', 'climate-change', 'london', 'goldsmiths']
    'template': '1'
    'title': 'A university has banned beef to help fight climate change'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97045c7a-e12f-42ce-8854-eb8dc2123f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:13:21.377+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:37:08.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Beef burgers, burritos and other enduring
        student dishes are off the menu at a London university —&nbsp;in order to
        help the fight against the climate crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fae590-20b1-4675-bd1b-cf7674855453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:13:21.378+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:37:08.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldsmiths University in London will be scrapping all beef products
        from its campus, the institution''s new chief has announced, as it seeks to
        become carbon neutral by 2025.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130a536b-fcdd-46df-913d-e3e29b332c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:13:21.378+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:37:08.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move takes effect from September, when the new academic year
        begins, and will affect all canteens, cafes and food outlets on the university''s
        grounds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac6882b-1ac5-4356-9edb-50db8bb79629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:13:21.378+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:37:08.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students will also be handed a 10p (12 cents) levy on bottled water
        and single use plastic cups in an attempt to discourage their use, with the
        money raised going towards a "green student initiative fund."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b064b45-7ea8-4531-9824-e141bb1fba2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:13:21.378+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:37:08.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Declaring a climate emergency cannot be empty words," the university''s
        warden Frances Corner said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949463ea-465f-4729-9f11-e7c9b7fc98f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:13:21.378+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:37:08.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I truly believe we face a defining moment in global history and
        Goldsmiths now stands shoulder to shoulder with other organizations willing
        to call the alarm and take urgent action to cut carbon use."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5015a901-fb0c-4f27-9094-d9ceabe4104b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:13:21.378+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:37:08.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lamb, beef and dairy production accounts for the majority of greenhouse
        gases emitted by farms in Britain, with sheep and cattle directly responsible
        for around 58% of agricultural emissions in the UK in 2016, according to a
        report by the government''s Committee on Climate Change (CCC).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
