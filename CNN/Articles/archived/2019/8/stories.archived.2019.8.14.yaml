    'mgnl:tags': ['Rappler', 'Duterte', 'President-Rodrigo-Duterte', 'coverage-ban',
      'Maria-Ressa']
    'template': '1'
    'title': 'SC permits other journos to join Rappler plea vs. Duterte coverage ban'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786ff0cb-1231-4b30-9294-5394e0a71b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T18:41:58.750+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:40.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14)—</strong> The
        Supreme Court (SC) has allowed other journalists to join news website Rappler’s
        petition to lift President Rodrigo Duterte’s coverage ban against its reporters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12fd79a-5958-45ee-89b6-2dc11ddf4a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T18:41:58.751+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:40.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a resolution dated July 30 and released Wednesday, the high court
        en banc said it granted the petition for intervention filed by at least 41
        journalists in April.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151e34ea-a0b8-4bf5-aac7-ad1c653d179d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T18:41:58.751+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:40.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group of television and print journalists <a href="https://cnnphilippines.com/news/2019/4/30/rappler-rodrigo-duterte-coverage-ban-supreme-court">asked
        SC to annul</a> and declare as unconstitutional the ban against Rappler reporters,
        which was imposed in March 2018.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c26ff65-b08d-4353-9e21-469b40c83884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T18:41:58.751+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:40.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petitioners, which include Florangel Braid, one of the drafters
        of the 1987 Constitution and now president emeritus of the Asian Institute
        of Journalism and Communication; Melinda de Jesus of the Center for Media
        Freedom and Responsibility; columnists Ceres Doyo and John Nery; TV talk-show
        host and columnist Winnie Monsod; Inday Varona, Marlon Ramos, Vergel Santos,
        Muriel Macaraig and Nikko Dizon, also called on the high court to hold oral
        arguments on the case.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f937e4-7551-4ca2-8d2e-d1fb1400688e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T18:41:58.751+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:40.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embattled news agency’s reporters, meanwhile, hope their case
        “can be put to test” with the proposed oral arguments.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349780f7-3b5c-4b3e-a980-ac9dfed8623e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T18:41:58.751+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:40.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The justices'' decision to let other journalists join our petition
        shows the coverage ban affects not just Rappler but other media organizations
        and practitioners as well,” Rappler’s petitioners said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b674dd-9767-4b2e-8bf7-7bcbc1d0451b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T18:41:58.751+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:40.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We hope our case can be put to the test of oral arguments so we
        can finally get answers from Malacañang and see how sincere it is in respecting
        freedom of the press.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92db93ca-c6da-45c6-914a-bd1e4a5e8eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T18:41:58.752+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:40.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC, in the same resolution, also ordered the government to comment
        on the news company’s petition to stop the ban. Concerned agencies were given
        ten days to file their response.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8f63b1-86b4-4efc-a0d9-ac7714d9ec82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T18:41:58.752+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:40.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, in previous speeches, had lashed out at Rappler which
        it described as a “bogus organization” and also accused it of spreading fake
        news.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9783d6f-35a3-4cd0-acaf-0ffa9abcbe01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T18:41:58.752+08:00
