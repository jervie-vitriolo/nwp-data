      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14) —</strong> The
        Transportation department has officially awarded the contract to build a new
        international airport in Bulacan to San Miguel Holdings Corporation (SMHC).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307e1147-0074-4324-b208-81a24f4e4754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:23:54.936+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:36:47.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The special bids and awards committee for the proposed New Manila
        International Airport met on Wednesday to finalize the project contract. It
        later on awarded the ₱734-billion deal to SMC as no other companies presented
        counter-proposals last month, making the firm the default winner.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb3a5cd-79a3-4635-a85d-0e6318f2265a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:23:54.936+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:36:47.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.facebook.com/DOTrPH/photos/a.395811647224644/1433945260077939/?type=3&amp;__xts__%5B0%5D=68.ARBIq0CKYAyiU7NxzEO1nxU2EvvpgG4Drep0862JbxwHMw26r7LtHgrPgq2f2Yf6xvdmKVevwun-bi6fOIxjo1ViQEE6xW9cniEFfu-6jyiR_gIZxsj5H8V_wHt_u5N2w3WgxVBzh4dldfIwKCx0QWsGvhoENVlj1ewXx-iqYwnQJbssRpeoQ45X6x2lw7kZ9KN004YUyfhQ6UqsSnWoaqSR_Y79sGdLDRyecGn7-PTPrFurEgMz5kbV-2HUyx5KkeLbbO-q_aH6DPnWBy_ue2ZNfFcFY8YwuOZWdCuzuJ6JjmVbS35uPJzXsLus59It_OjsUAILWU8On5BdH5CkZCS2Qw&amp;__tn__=-R">statement
        this afternoon</a>, the Department of Transportation (DOTr) said it issued
        a notice of award for the project and gave SMHC 20 days to submit the required
        documents to the committee.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71d736c-0ec4-409e-a12c-a07b104181f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:45:03.803+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:36:47.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel President and Chief Operating Officer Ramon Ang put forward
        the new airport proposal back in 2016. It will be built on a 2,500 hectare
        property in Bulakan town, around 30 kilometers northeast of Metro Manila.</p>'
