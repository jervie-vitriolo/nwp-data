  'BSP-ATM-fees-assurance':
    'author': 'Melissa Luz Lopez, CNN Philippines '
    'caption': 'A man transacts at an automated teller machine. (FILE PHOTO) '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-14T12:22:31.006+08:00
    'imagesource': 'jcr:ba4b635b-4026-4a0e-aeb4-0d4d0f5601c1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf15508b-6b70-48f4-bad1-01d48c869489'
    'lead': 'The Bangko Sentral ng Pilipinas also assures transaction fees would not
      reach ₱30. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T12:27:36.181+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T11:37:00.579+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:36:09.570+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ATM', 'automated', 'teller', 'machine', 'interbank', 'bank', 'BSP',
      'Bangko', 'Sentral', 'Pilipinas']
    'stories': ['0bdac3d3-a28e-48f5-a41c-57f48bca78d1', 'cc166881-0b19-43a3-9165-a1e71b4280c9']
    'template': '1'
    'title': 'BSP says ATM fee hikes won''t go beyond ₱20 '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a23680c-96c2-45cf-b735-1702a9dc79d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T12:27:36.181+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:00.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14) —</strong> The
        Bangko Sentral ng Pilipinas (BSP) would not allow transaction fees for interbank
        automated teller machines (ATM) to surge, with an official saying that any
        changes would add just a few pesos to current rates.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4d8f46-b230-40f4-993c-f3618d8e5352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T12:27:36.181+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:00.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Deputy Governor Chuchi Fonacier said that while banks can ask
        to raise charges for interbank ATM transactions — or those using a terminal
        that''s not run by their original bank — the regulator will not approve extreme
        adjustments to the fees.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8502f63-7e85-4daa-bbb7-3202c351a36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T12:27:36.181+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:00.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re approaching on a per-bank basis. <em>Kapag sobrang</em>
        outlier, the BSP will not really approve," Fonacier said in a press briefing
        on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a9d644-10c7-455d-8c4b-5019b08cd375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T12:27:36.181+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:00.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Outlier <em>na ''yung</em> ₱30 (per transaction), maybe a little
        over <em>lang sa</em> ₱15," she added.</p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">BSP reacts
        to warning that because of the lifting of the freeze order, ATM fees would
        go as much as ₱15 to ₱30 per transaction. <br><br>Deputy Gov. Chuchi Fonacier
        says ₱30 ATM transaction fee ‘already absurd’ | <a href="https://twitter.com/crissydimatulac?ref_src=twsrc%5Etfw">@crissydimatulac</a>
        <a href="https://t.co/BUdVa4rMzX">pic.twitter.com/BUdVa4rMzX</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1161478270598230016?ref_src=twsrc%5Etfw">August
        14, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd858d1be-0672-4466-bd7c-0c8e2150ffa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T12:29:33.554+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:00.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c12d4e-8871-4113-9b61-5498a14b84a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T12:27:36.182+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:00.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On average, ATM fees are even unlikely to reach ₱20 per withdrawal,
        Fonacier said. The clarification comes after Makati Representative Luis Campos,
        Jr. questioned the BSP''s decision to lift a 2013 moratorium that set a cap
        on ATM fees.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5f707e-5bff-4e36-b383-8e78ba418c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T12:27:36.182+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:00.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/8/12/House-probe-ATM-fees.html">House
        wants probe on lifting of ATM fee limits</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9807564-8ee7-4afa-af6f-606e5f3f5b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T12:27:36.182+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:00.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cash withdrawals done using another bank''s ATM terminal are currently
        charged between ₱10 to ₱15 for big banks. Balance inquiries go as high as
        ₱2.50 per request.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27cfb68-aa3c-472d-af2d-9e80c2d30d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T12:27:36.182+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:00.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Withdrawals are free when using the ATM provided by the bank that
        issued the card.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4692f4ee-7cc2-47d0-a845-fc0519205a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T12:27:36.182+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:00.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP said it has received several requests to adjust the machine
        charges, but noted that these are all subject to regulatory approval. "We
        will take into account the attendant circumstances of the bank," Fonacier
        added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f766e0be-586d-4c49-867b-94fcc77e1416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T12:27:36.182+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:00.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said charges could even go down for banks which run
        more ATM networks, as they have more machines to collect fees to recoup their
        investments.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b1623b-0c94-4254-95bc-8e673e8ab8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T12:27:36.182+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:37:00.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Crissy Dimatulac contributed to
        this report.</em></p>'
  'China-US-Navy-Hong-Kong-port-visits':
