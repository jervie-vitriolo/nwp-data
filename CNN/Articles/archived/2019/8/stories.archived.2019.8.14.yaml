      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen staged a late comeback to grab a 3-2 series lead against
        the TNT KaTropa, 99-94, in Game 5 of the 2019 PBA Commissioner’s Cup Finals
        on Wednesday at the Araneta Coliseum.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7daad73e-f566-46ff-a746-e800c86591d9'
      'mgnl:activationStatus': true
