  'Comelec-asked-to-reverse-Cardema-disqualification-ruling':
    'author': 'Catherine A. Modesto, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-14T19:17:41.290+08:00
    'imagesource': 'jcr:3750586d-ce97-4100-8656-165731567a4f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60747f9c-105b-4116-88e4-0a7be83ac6cc'
    'lead': '34-year-old Cardema insists he is eligible to represent the youth sector.
      The law says party-list youth sector nominees must be 25 to 30 years old'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T19:26:51.964+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T11:36:38.501+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:36:16.040+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ronald-Cardema', 'Duterte-Youth']
    'template': '1'
    'title': 'Cardema asks COMELEC to junk disqualification ruling'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25197ba-e85a-4d98-8e16-6c93d778cac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:26:51.965+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:38.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14) –</strong> Former
        National Youth Commission chair Ronald Gian Carlo&nbsp;Cardema has formally
        asked the poll body to junk its earlier decision to disqualify him as Duterte
        Youth Party-list first nominee based on age, among others.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e5c817-9cd2-4a03-be20-937cfcaf7e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:26:51.965+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:38.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64c22c5-2a15-4d5a-bfd8-56dee8f90cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:26:51.965+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:38.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an 11-page appeal filed with the Commission on Elections on August
        13, Cardema said the COMELEC first division made a mistake in withholding
        Cardema''s certificate of proclamation pending the resolution of issues against
        him, saying it sets a "dangerous precedent that would enable the Commission
        to... deprive a winning party-list of its seat." Duterte Youth secured a seat
        in the midterm elections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad297dc-edf6-4cb3-b318-1f7b48e649e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:26:51.965+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:38.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a872a0c-258f-4b3a-9c8d-815d69f6043b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:26:51.965+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:38.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The honorable commission erred in finding that a certificate of
        proclamation for respondent Cardema is a condition sine qua non before he
        can validly assume office in the House of Representatives, notwithstanding
        his supposed oath of office," the appeal read.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b282e6-e33b-4b70-bf19-db32fc41616d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:26:51.966+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:38.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardema said the House of Representative Electoral Tribunal has
        the "sole" jurisdiction in deciding whether or not a nominee is qualified
        since he already took his oath on June 30, 2019.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678129f8-0ce0-4f49-b6ea-e33b83a21d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:26:51.966+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:38.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9118cb80-7db4-45df-8fc8-21539df87bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:26:51.966+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:38.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former youth commissioner also denied that he made a "material
        misrepresentation" in his qualifications as a first nominee representing the
        youth and young professionals because the Commission earlier granted his petition
        for substitution.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adcb712-7806-45aa-87d2-5df5817bcb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:26:51.966+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:38.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a9d576-032e-4e7c-adb9-d6d88ff9d38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:26:51.966+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:38.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 12, a day before the deadline for filing the plea to substitute,&nbsp;Cardema
        filed a petition with the COMELEC for him to replace his wife Ducielle as
        Duterte Youth nominee.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7477c727-316e-425a-bddd-761953795c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:26:51.966+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:38.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appeal also slammed as "baseless" the COMELEC''s interpretation
        that the age requirement for the nominees of a sectorial party representing
        the youth and young professionals is limited to 25 to 30 years old, as there
        is no legal definition of "young professionals" in its charter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7440810-13d9-4498-ba67-b27f28ee5111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:26:51.966+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:38.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be631a4d-9990-4c1c-a316-05aef2f72e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:26:51.966+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:38.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost two weeks ago, the COMELEC first division took the petitioners''
        side, and ruled that 34-year-old Cardema&nbsp;is ineligible to become the
        youth group party-list''s substitute-nominee because he failed to meet the
        age requirement under the applicable law.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51eb1774-1b4f-495e-9529-f7ec0facda99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:26:51.966+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:38.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e405321-adae-47db-b434-1e8e3acd1e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:26:51.966+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:38.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Party List System Act states, "In case of a nominee of the youth
        sector, he must at least be twenty-five,&nbsp;but not more than thirty years
        of age on the day of the election."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41d6340-7e46-489f-b70b-a52c61e3737e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:26:51.966+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:38.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09fe674-669e-4bcc-a074-6c7c2b9e0bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:26:51.966+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:38.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardema, Duterte Youth president, secretary general and chairman
        have also submitted a second set of Duterte Youth nominees after his nomination
        got canceled, but it was blocked Tuesday by a youth group and former poll
        chief Sixto&nbsp;Brilliantes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c9d5e3-ad70-447f-8596-423c9c3bcfd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T19:26:51.966+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:38.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Triciah Terada contributed to
        this report</em></p>'
