    'lead': 'Former NBA player Sebastian Telfair has been sentenced to three and a
      half years in prison for gun possession, Brooklyn District Attorney Eric Gonzalez
      announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T22:59:16.415+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T11:36:32.988+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:36:17.706+08:00
