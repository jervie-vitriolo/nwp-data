      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet for the moment, it appears Xi is still weighing the potential
        costs and benefits of intervening. US officials told CNN they are waiting
        to see if he will take the next step and order the Chinese military to begin
        breaking up protests before reacting.</p>'
    '47':
