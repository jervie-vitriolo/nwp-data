      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14)</strong> — JG
        Summit Holdings, Inc. reported a 79 percent increase in its earnings during
        the first six months of 2019, citing double-digit growth in consolidated revenues
        from all its businesses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e34474d-e8fb-4d85-9b0d-f7e3598063a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:25:27.646+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:36:52.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gokongwei-led holding company saw its net income jump to ₱17.6
        billion in the first half from the ₱9.8 billion in the same period last year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09b9593-e0c7-4c60-b579-b0b4d1e135f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:25:27.646+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:36:52.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The huge uptick was attributed to the 10 percent growth in consolidated
        revenues across its food, property, airline, petrochemical, and banking businesses.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b773fa3-b94e-421f-9921-cab8ce2bd909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:25:27.646+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:36:52.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JG Summit said its core net income after tax was up 11 percent year-on-year
        to ₱13.6 billion during the period.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4b2c37-f28d-4c64-b575-45901b344f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:25:27.646+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:36:52.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With inflation easing and a generally favorable macroeconomic environment
        this year, we continue to experience strong growth from our food, airline
        and real estate businesses. Our exposure to a diverse mix of core businesses
        and investments has certainly helped us achieve such earnings momentum," the
        company said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bdf0af-ab36-4425-ace1-2d2b64bff458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:25:27.647+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:36:52.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By businesses, Universal Robina Corporation posted a 9 percent increase
        in its income to ₱5.4 billion during the six-month period, as revenues grew
        by 6 percent to ₱67 billion.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a866e8-acc5-4f21-b411-07dc8922dba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:25:27.647+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:36:52.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/business/2019/8/1/universal-robina-2019-second-quarter-income-report.html">Gokongwei-led
        URC posts 9% increase in H1 net income</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c334a1-7333-4dbf-92ca-d83f7f886b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:25:27.647+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:36:52.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revenues from Robinsons Land Corpration increased by 13 percent
        to ₱14.7 billion in six months, pushing the real-estate unit''s net income
        by 20 percent to ₱4 billion.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25d8f85-fba9-4636-a0b9-e547724c0e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:25:27.647+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:36:52.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Air''s net income doubled to ₱7.3 billion from January to June,
        with an 18 percent increase in its revenues to ₱44.7 billion.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd041ab-e45f-49af-8cb9-5ea7890f3ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:25:27.647+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:36:52.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the banking segment, Robinsons Bank Corporation ended the first
        half with a net income of ₱191 million, as its revenues rose 42 percent year-on-year
        to ₱3.9 billion.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be644f3-84f1-4149-aed0-cd583cbe2a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:25:27.647+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:36:52.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only JG Petrochemicals Group experienced shortfall caused by limited
        production due to operational issues. Revenues from the petrochemical business
        declined by 16 percent to ₱9 billion year-on-year, dragging net income to
        ₱18.6 billion or 12 percent lower than a year ago.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89103801-1981-4f5f-9a22-a5f8729e6d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:25:27.647+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:36:52.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JG Summit''s equity in net earnings of associated companies and
        joint ventures jumped 63 percent to ₱8.5 billion year-on-year, boosted by
        a ₱3 billion gain from Singapore-based United Industrial Corporation''s (UIC)
        acquisition of additional stakes in Marina Centre Holdings and Marina Mandarin
        Hotel. The holding firm has investments in UIC, along with other businesses
        such as Manila Electric Company and Global Business Power.</p>'
  'PhilHealth-insurance-billion-unpaid-claims':
    'author': 'Janine Peralta, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-14T15:34:34.257+08:00
    'imagesource': 'jcr:1d58db92-b5bf-46d4-beff-fe6ee23f76ec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ef54197-adeb-45b8-9c01-bf93364eb57a'
    'lead': 'Senator Franklin Drilon expresses doubts on the health insurance agency''s
      financial viability in the next ten years. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T15:37:06.228+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T11:36:52.278+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:36:11.937+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PhilHealth', 'unpaid-claims', 'Philippine-Health-Insurance-Corporation']
    'template': '1'
    'title': 'PhilHealth reports ₱14 billion in unpaid claims'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d4202a-1454-4458-8f6d-a87c3c3ed9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:37:06.229+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:52.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14)—</strong> The
        Philippine Health Insurance Corporation (PhilHealth) recorded about 14 billion
        pesos worth of unpaid benefit claims as of last year, its acting Senior Vice
        President said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc13ef20-f33a-490e-86e9-e999d1cecd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:37:06.229+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:52.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This amid the agency losing billions in net operating expenses.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2c7171-3318-4dfd-bc7e-52aa61b3c8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:37:06.229+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:52.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Senate hearing on Wednesday, Senator Franklin Drilon questioned
        PhilHealth officials on the agency’s financial viability in the next decade.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99756331-24fe-47d7-96a3-9449c1227b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:37:06.229+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:52.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth SVP Nerissa Santiago said they have yet to pay out 14
        billion pesos worth of benefit claims according to their December 2018 financial
        statement. However, she was not able to say how long these payments have been
        pending.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc7f2c7-0ef9-48e9-ab39-2d19509d91e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:37:06.229+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:52.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked on how these claims accumulated, PhilHealth Chief Executive
        Officer Ricardo Morales blamed a faulty electronic paying system.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21dd8ffc-a4e7-4376-bff0-241bf063d9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:37:06.229+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:52.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The purpose of this (system) is to hasten the payment but it is
        electronic and it has come up with some bugs, some glitches so some of these
        claims have been denied, reprocessed and returned to the hospitals. This is
        one reason that the claims have accumulated,” he explained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd895c2-e7bb-4ae2-ab45-e89b5d70b420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:37:06.230+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:52.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He assured the senators Philhealth is coordinating with the claimants
        to address the backlog.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e67edc-9036-4670-92fe-4f16110b55d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:37:06.230+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:52.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Drilon was unconvinced. The Senator also enumerated PhilHealth’s
        total operating losses for the past five years which amounted to at least
        over one billion pesos annually.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe88e40-7c45-4a4d-82d3-f0994782650f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:37:06.230+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:52.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the Commission on Audit’s (COA) report, he noted that the agency''s
        net operating losses totaled ₱5.6 billion in 2017, ₱5.7 billion in 2016, ₱3.1
        billion in 2015, ₱1.8 billion in 2014 and ₱5 billion in 2013.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fda92d-b907-4183-9e14-ceffe11f3524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:37:06.230+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:52.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At the end of the day you might see a collapsing PhilHealth because
        of these unbearable net losses,” the Senate Minority Leader said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd797a1f-16a2-465c-8080-7157b116aa9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:37:06.230+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:52.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Blue Ribbon Committee and the Senate Committee on Health
        and Demography called on PhilHealth for a hearing after allegations of scams
        at the government health insurance agency. The issue of fraudulent benefit
        claims at PhilHealth and allegations of conflict of interest involving Health
        Secretary Francisco Duque were also discussed.</p>'
  'Donald-Trump-made-21-false-claims-last-week-':
    'author': 'Daniel Dale and Tara Subramaniam, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-14T14:43:30.485+08:00
    'imagesource': 'jcr:a04a16f3-17ae-49f5-ba3f-5e75610fd14f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '424d187e-e535-4111-8d25-d8587f793ee3'
    'lead': 'Trump made seven false claims last week about Democrats, five about China
      and trade, and four on North Korea or South Korea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T15:43:59.463+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T11:36:51.477+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:36:12.472+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump-', '21-false-claims-']
    'template': '1'
    'title': 'Trump made 21 false claims last week'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07936dc9-a6ad-4a53-bd55-44cfc3a6d2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> President Donald Trump made 21 false claims
        last week, well below his recent weekly tallies, as he stayed largely quiet
        in the wake of the massacres in El Paso, Texas, and Dayton, Ohio.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa963d8-82c2-44c6-a6bc-41a25952bd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump made <a href="https://www.cnn.com/2019/08/06/politics/weekly-fact-check-trump-early-august/index.html"
        target="_blank">56 false claims</a> the week prior. Twenty-one is the fewest
        he has made in the five weeks we have counted at CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70205f79-2e86-47aa-a42c-a73c22508da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pace of the President''s dishonesty is <a href="https://www.thestar.com/news/world/analysis/2018/07/14/trump-has-said-1340330-words-as-president-theyre-getting-more-dishonest-a-star-study-shows.html"
        target="_blank">strongly correlated</a> with the total amount of time he spends
        talking. According to <a href="https://factba.se/transcripts" target="_blank">Factba.se</a>,
        a website that tracks his utterances, Trump spoke for just 56 minutes last
        week, his lowest total for any week since a week in late January.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f547b7b-409a-4524-9a7b-c58b9988566a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump averaged about six false claims per day when we were <a href="http://projects.thestar.com/donald-trump-fact-check/"
        target="_blank">counting at the Toronto Star</a> between his inauguration
        and the beginning of June. His record low for a week was two false claims,
        in March 2017.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b744721-ed42-4b09-b1c4-ecb6f201bf9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Top categories</strong>: Trump made seven false claims last
        week about Democrats, five about China and trade, and four on North Korea
        or South Korea.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633dd2de-224e-412c-abe6-31567e874f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Where he made them</strong>: Trump made 12 false claims
        in exchanges with reporters, six on Twitter, three in remarks during his visit
        to El Paso.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2c0d3b-e942-4a6a-a28d-b90e7a41fe21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The most egregious false claim: Fallen soldiers</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedcd9e9-553f-44e6-ab20-79f7c9a8fb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump could have joined Vice President Mike Pence in truthfully
        touting good news last week about Korean War soldiers'' remains returned from
        North Korea. As Pence <a href="https://www.militarytimes.com/news/pentagon-congress/2019/08/02/more-than-two-dozen-missing-korean-war-troops-just-identified-from-returned-remains/"
        target="_blank">announced</a>, 25 more US service-members have been identified
        from the remains North Korea delivered last year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ff440b-ba14-42b9-a63d-12b361eca1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, though, didn''t mention that. Instead, he falsely claimed,
        again, that remains continue to be returned "as we speak" – that "they''re
        coming back into and through Hawaii."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89dde68-7004-400f-8817-c02a842bd382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No remains have come through Hawaii since last year. The Pentagon
        announced in May that North Korea has stopped cooperating with the remains
        recovery initiative and that the effort has been suspended for this year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66659dc2-1b2d-46ce-8f60-e07b497e9855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has <a href="https://www.cnn.com/2019/06/25/politics/trump-north-korea-remains/index.html"
        target="_blank">repeatedly deceived</a> the families of lost soldiers about
        what is happening.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54050418-8008-4a02-8b27-d8c409fdfb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87ccba0-76ab-4681-8e21-4b7ad0e63530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The most revealing false claim: China''s woes</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08044f0-b66d-44be-b57d-ae21d22150bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump accurately <a href="https://twitter.com/realDonaldTrump/status/1156159999833513984"
        target="_blank">said</a> two weeks ago that China had just posted its worst
        economic growth in 27 years. Last week, he appeared to decide that this was
        insufficiently impressive.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60104773-2286-4b72-ad54-49e5817d1b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, China has had their worst year in 35 years now. It was in
        26 years, but now it''s in 35 years," he told reporters.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcfcd06-e928-4042-9309-c9fd9ac4dee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nothing had changed since the previous tweet. There was no basis
        for the "now it''s in 35 years." But as we''ve discussed before, Trump does
        not stick to accurate numbers even when the accurate numbers make his point.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec709de-8534-4ef4-9806-2ee8bf2196f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.466+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The most absurd false claim: O''Rourke''s crowd</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08aced3-4504-44c3-b80f-0ad00ec5e5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.466+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump took time during a visit to an El Paso hospital to not only
        boast about the size of his crowd during a rally on a night six months ago
        and to mock former Texas congressman Beto O''Rourke''s crowd size that same
        night, but he also made up a fictional number for O''Rourke''s crowd -- "like
        400 people" -- that wasn''t even close to accurate.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0183a99c-9163-4433-a911-8290fb4d0d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.466+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fbd85e-98db-4b32-8897-e026c8cceace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.466+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Here is this week''s full list of 21:</strong></h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d91e99c-1ff7-4928-b525-665629fb114f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.466+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>North Korea and South Korea</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121e7699-3c82-4f2c-b962-3c81781f4a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.466+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Remains from North Korea</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de9007f-54d7-4877-88c3-ffc41d8b8e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.466+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We got back, and we''re getting back, as we speak, we''re getting
        back a lot of our fallen heroes. You know that. They''re coming back into
        and through Hawaii." – August 9 <a href="https://www.whitehouse.gov/briefings-statements/remarks-president-trump-marine-one-departure-59/"
        target="_blank">exchange</a> with reporters</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58785a19-19ae-4581-9dfe-566f02fb08d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.466+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First</strong>: While North Korea returned some remains
        last year, it is no longer doing so. The US military <a href="https://www.cnn.com/2019/05/08/politics/us-suspends-war-remains-north-korea/index.html"
        target="_blank">announced</a> in May that the remains program had been suspended
        for the rest of the 2019 fiscal year because North Korea had stopped communicating
        with the US agency responsible for the effort.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5333b59-4ada-40b1-85f9-7069083003c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump could accurately tout the return of remains in the past tense:
        North Korea <a href="https://www.cnn.com/2018/07/31/politics/north-korea-remains-one-dog-tag/index.html"
        target="_blank">returned 55 cases of possible remains</a> in the summer of
        2018. But the remains are no longer being returned. The Pentagon''s Defense
        POW/MIA Accounting Agency said in May that no more remains would be coming
        back this fiscal year. The agency said North Korea had not spoken with the
        agency at all since the Hanoi summit in February between Trump and Kim Jong
        Un, which ended abruptly.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f42f6e-7f9c-4521-8fff-c3657f9c81b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump could have correctly said that there has been <a href="https://www.militarytimes.com/news/pentagon-congress/2019/08/02/more-than-two-dozen-missing-korean-war-troops-just-identified-from-returned-remains/"
        target="_blank">recent progress</a> in identifying remains from the cases
        returned last year. The week before Trump made these remarks, Vice President
        Mike Pence and the Defense POW/MIA Accounting Agency announced that 25 additional
        service members had been identified. Seven identifications had previously
        been announced.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8044b387-ee78-4599-abc9-231a5add6b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b44b8f-5bfc-4f76-bfd6-3bc7c0472c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>North Korea''s missile testing</strong></h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1469e71b-de2e-4474-9ede-aba19784dd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"...I say it again: There have been no nuclear tests. The missile
        tests have all been short-range. No ballistic missile tests. No long-range
        missiles." -- August 9 exchange with reporters</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01008e3b-ae59-49ad-b282-1fff4cbe1cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First</strong>: North Korea has been testing ballistic
        missiles, though they have indeed been short-range.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f4e9aa-b740-483a-bed2-1194b97a7796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, perhaps confused, appeared to be suggesting that only long-range
        missiles are "ballistic." That is not true. The two short-range missiles it
        <a href="https://www.cnn.com/2019/08/09/world/north-korea-projectiles-launch-saturday-intl/index.html"
        target="_blank">tested</a> the week of Trump''s remarks were also ballistic
        missiles, as were the missiles it <a href="https://www.cnn.com/2019/07/30/asia/north-korea-launches-july-30-intl/index.html"
        target="_blank">tested</a> in late July.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c6befc-a745-420c-9508-7cfb669de05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Troops in South Korea</strong></h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5d66a6-67b3-47f4-8095-f77772d8ca58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you know, we''ve got 32,000 soldiers on South Korean soil, and
        we''ve been helping them for about 82 years." -- August 7 <a href="https://www.whitehouse.gov/briefings-statements/remarks-president-trump-marine-one-departure-58/"
        target="_blank">exchange</a> with reporters</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162e2667-50af-4278-aed9-f92bf48bbfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First</strong>: There were 29,048 US defense personnel
        in South Korea as of March, 25,884 of them active-duty personnel, according
        to the latest <a href="https://www.dmdc.osd.mil/appj/dwp/dwp_reports.jsp"
        target="_blank">update</a> from the military''s Defense Manpower Data Center.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab691eb-ea97-4601-91b7-15d44cfc86c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not clear what Trump meant by "82 years." Korea was a unified
        country until the end of World War II in 1945, 74 years ago.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dc39c8-b473-47a7-88a0-5113df4b2729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>South Korea''s payments</strong></h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73749454-f477-4092-b9b4-5f9847b17724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"South Korea has agreed to pay substantially more money to the United
        States in order to defend itself from North Korea. Over the past many decades,
        the U.S. has been paid very little by South Korea, but last year, at the request
        of President Trump, South Korea paid $990,000,000." -- August 7 <a href="https://twitter.com/realDonaldTrump/status/1159046824294002688"
        target="_blank">tweet</a></p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b98be69-3641-4da6-9656-138228b03d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First</strong>: While South Korea did agree earlier
        this year to pay more toward the expense of having US troops stationed there,
        Trump''s $990 million figure is inaccurate for both this year and last year.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f63ec3-f460-490c-89b3-8691494d2cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, South Korea and the US <a href="https://www.nytimes.com/2019/02/10/world/asia/us-south-korea-military-costs.html"
        target="_blank">signed</a> a one-year deal for South Korea to pay 1.04 trillion
        won, or approximately $854 million US at Monday exchange rates, toward the
        cost of maintaining a US military presence in the country, an<a href="https://crsreports.congress.gov/product/pdf/IF/IF10165"
        target="_blank"> increase of approximately 8%</a> from the previous annual
        amount. (The 1.04 trillion won was worth about $925 million US at exchange
        rates as of February.)</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2dfd69-e284-4ee0-803a-221bd3e1a62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negotiations over the division of costs for 2020 have yet to formally
        commence.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9368e7e2-55a4-4afb-8563-f5c1e1dc574e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.469+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Trump''s popularity</strong></h2>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8418ea38-eb42-476b-a374-ef73613fa53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.469+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Influence over the House of Representatives</strong></p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587a1b1a-1eaf-450a-b49f-ef463bba9c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.469+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Question: "Mr. President, you expressed support for background checks
        after Parkland. Why is now different?" Trump: "Time goes by. I don''t think
        I''m different, but I think the Senate is different. I think other people
        in the House are different. I think that people that maybe had their arm up
        a couple of years ago, maybe they feel differently. I don''t think I feel
        any differently. I think with a lot of success that we have, I think I have
        a greater influence now over the Senate and over the House." -- August 9 exchange
        with reporters</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b62652-07a2-4239-ae8f-fca213a27cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.469+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First</strong>: We give Trump wide latitude to express
        opinions, but this one is simply inaccurate. He does not have greater influence
        over the House of Representatives today, while it is under Democratic control,
        than he did in early 2018, while it was under Republican control.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e635fbc6-eeea-436f-86c8-4ac851526e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.469+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Approval among Republicans</strong></h2>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf502c41-2767-4733-a64c-478ff7b49f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.469+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mean, I''m very fortunate. In the Republican Party, I''m at 94
        percent&nbsp;approval rating, so that helps." -- August 9 exchange with reporters</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed26cf86-2ed4-430a-a12e-378226cf453c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.469+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First</strong>: Trump is extremely popular with Republicans,
        but 94 percent&nbsp;is an exaggeration. We could not find a single recent
        poll where his approval rating with Republicans was 94 percent&nbsp;or higher.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5850f1d-0a13-421d-b3f9-753f2004e783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.469+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was at 89 percent&nbsp;with Republicans in a Gallup <a href="https://news.gallup.com/poll/262694/latest-trump-job-approval-rating.aspx"
        target="_blank">poll</a> conducted from July 15 to July 31, 86 percent in
        an Ipsos <a href="https://www.ipsos.com/sites/default/files/ct/news/documents/2019-08/2019_reuters_tracking_-_core_political_democratic_primary_tracker_08_07_2019.pdf"
        target="_blank">poll</a> conducted for Reuters from August 1 to 5, and 90
        percent&nbsp;in a Quinnipiac University <a href="https://poll.qu.edu/images/polling/us/us07292019_uymr53.pdf/"
        target="_blank">poll</a> conducted July 25 to 28.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6809df30-e93e-48ff-a047-a136ee53736c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "94 percent" figure has also been an exaggeration when he has
        made it in previous months.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8974d72b-60e5-4d66-98e3-c372e346eedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>China, trade and tariffs</strong></h2>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bf0259-146b-4a4c-aebf-cf8a68460e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>China''s economy</strong></p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47296588-fe90-4789-baaf-c671de1a409e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, China has had their worst year in 35 years now. It was in
        26 years, but now it''s in 35 years." -- August 9 exchange with reporters</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7859dd5f-42ff-4bea-8784-4284c4570d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> China''s growth rate did not suddenly
        go from the worst in 26 years to the worst in 35 years. As was widely <a href="https://www.cnn.com/2019/07/15/economy/china-gdp-growth/index.html"
        target="_blank">reported</a> in July, its official GDP growth rate in the
        second quarter of 2019 was the worst in 27 years.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9197d87-f4e3-4984-913f-9b861162aa69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s official rate for the quarter, posted in July, was 6.2
        percent, the lowest since 1992. Official Chinese figures are often inaccurate,
        but there is no evidence that "now it''s in 35 years."</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea5aee2-143a-4fde-b978-d38935ff1ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Derek Scissors, an expert on US economic relations with Asia at
        the conservative American Enterprise Institute think tank, said, "Twenty-six
        years is a reasonable claim by the President, 35 years isn''t." He noted that
        the claim of 35 years skips over the 1989-to-1992 period in which China''s
        growth slowed after its 1989 crackdown on protests in Tiananmen Square.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b23e4b9-30ca-409b-92a2-7cb982a8ae0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>China and currency manipulation</strong></h2>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba97e4a8-9a3b-4af0-a1a6-494e76d6c128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, we''re doing very well with China. We''re talking to China.
        We''re not ready to make a deal, but we''ll see what happens. But, you know,
        we''ve been hurt by China for 25, 30 years. Nobody has done anything about
        it. And we have no choice but to do what we''re doing. It''s working out very
        well, as you know. We called them on manipulation and they brought their numbers
        back, and they brought them back rapidly. And they were able to do that because
        they manipulate." -- August 9 exchange with reporters</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa9b485-fb71-48e9-a3db-e5f9ce1f9bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> While the value of the Chinese yuan
        did not depreciate much further after the Trump administration <a href="https://home.treasury.gov/news/press-releases/sm751"
        target="_blank">designated</a> it a currency manipulator last Monday, China
        did not bring the yuan "back" -- at the time of Trump''s remarks, it was still
        trading lower than it was prior to the initial depreciation.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa2f1e0-a92f-4393-864d-3170eebca719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Monday, the yuan depreciated past the point of seven per US
        dollar for the <a href="https://www.cnbc.com/2019/08/05/forex-markets-chinese-yuan-japanese-yen-in-focus.html"
        target="_blank">first time since 2008</a>. On Friday, the day of Trump''s
        remarks here, the official midpoint set by China''s central bank was still
        weaker than the 7-per-dollar level, though stronger than analysts had anticipated,
        CNBC <a href="https://www.cnbc.com/2019/08/09/chinese-yuan-peoples-bank-of-china-sets-midpoint-at-7point0136-per-dollar.html"
        target="_blank">reported</a>.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ecb2f0-72f5-4963-9bd2-5ad4dfad1d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brad Setser, senior fellow for international economics at the Council
        on Foreign Relations, called Trump''s claim "inaccurate." He said, "It''s
        true that the move (last) Monday wasn''t really replicated later in the week.
        A lot of people would say that''s because China didn''t intend for it to move
        down in a rapid way."</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef5e4ed-a96c-4e8c-bcc8-05654130a3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Tariff aid payments to farmers</strong></h2>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c9248d-6404-41e9-974b-c9cda87c0329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look, as I said, our people are not paying for these billions and
        billions of dollars that came in, $16 billion of which I gave to the farmers
        because they were targeted by China. And that''s just a small fraction of
        what we''ve taken in." -- August 9 exchange with reporters</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210c3f5e-1ed1-4d33-ba1e-6db2fd4558f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> Trump''s aid for farmers affected
        by his tariff battle with China does not amount to a mere "small fraction"
        of the tariff revenue -- revenue that, again, is coming from Americans. In
        fact, his $28 billion pledge to farmers exceeds the total tariff revenues
        as of last month.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae57f289-fcaf-4bb3-9588-cb3642019b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times <a href="https://www.nytimes.com/2019/07/15/business/trade-war-tariffs-revenue.html"
        target="_blank">reported</a> on July 15 that Trump''s tariffs on China had
        generated about $21 billion as of July 10. As Trump <a href="https://factba.se/transcript/donald-trump-remarks-us-eu-trade-beef-cattle-august-2-2019/"
        target="_blank">noted</a> on August 2, he has promised a total of $28 billion
        in aid to farmers over the last two years; the $16 billion he was referring
        to here was the <a href="https://www.cnn.com/2019/05/23/politics/farmer-aid-trump-china-tariffs/index.html"
        target="_blank">second</a> of two announcements.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7729baa-ac0b-49ac-8cd7-b7eec9a622ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Who''s paying for Trump''s tariffs on China</strong></h2>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3042d643-7d2d-4c6e-9eab-c414d702986f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the historic currency manipulation by China, it is now
        even more obvious to everyone that Americans are not paying for the Tariffs
        -- they are being paid for compliments of China, and the U.S. is taking in
        tens of Billions of Dollars!" -- August 5 <a href="https://outlook.office.com/mail/AAMkADgyNDcyODdiLTgyZGItNGFmMC05OTU3LTEzYjBlZjQyYWUyZgAuAAAAAAAPDgPEgNaPSp1kqY%2FAFBguAQDu71M3qLroS5K35J5otU2oAAIwaoxVAAA%3D/id/AAQkADgyNDcyODdiLTgyZGItNGFmMC05OTU3LTEzYjBlZjQyYWUyZgAQAA7hZYAgGQlEviPJeV3T15o%3D#x_inbox/_blank"
        target="_blank">tweet</a></p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3da1435-b7dc-4b42-94c6-b211215e6890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I said, the American taxpayer is not paying for it. We had
        a big day in the stock market yesterday, but the American taxpayer is not
        paying for it." -- August 9 exchange with reporters</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00675bd5-2c8f-46c8-b004-f1cfed6033ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> American importers make the actual
        tariff payments, and economic studies have found that Americans, not people
        and companies in China, have borne most of the cost.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed9a73c-3b9e-40d5-ba03-8892b29436a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A March <a href="https://outlook.office.com/mail/AAMkADgyNDcyODdiLTgyZGItNGFmMC05OTU3LTEzYjBlZjQyYWUyZgAuAAAAAAAPDgPEgNaPSp1kqY%2FAFBguAQDu71M3qLroS5K35J5otU2oAAIwaoxVAAA%3D/id/AAQkADgyNDcyODdiLTgyZGItNGFmMC05OTU3LTEzYjBlZjQyYWUyZgAQAA7hZYAgGQlEviPJeV3T15o%3D#x_inbox/_blank"
        target="_blank">paper</a> from economists at Columbia, Princeton and the New
        York Federal Reserve found that the "full incidence" of Trump''s tariffs have
        fallen on domestic companies and consumers, costing them $3 billion a month
        by the end of 2018. The paper also found that the tariffs led to a reduction
        in US income by $1.4 billion a month.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3141dbd9-066d-4b76-b491-aab62053c315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate academic <a href="https://outlook.office.com/mail/AAMkADgyNDcyODdiLTgyZGItNGFmMC05OTU3LTEzYjBlZjQyYWUyZgAuAAAAAAAPDgPEgNaPSp1kqY%2FAFBguAQDu71M3qLroS5K35J5otU2oAAIwaoxVAAA%3D/id/AAQkADgyNDcyODdiLTgyZGItNGFmMC05OTU3LTEzYjBlZjQyYWUyZgAQAA7hZYAgGQlEviPJeV3T15o%3D#x_inbox/_blank"
        target="_blank">paper</a> also found that the tariffs led to higher consumer
        prices. It estimated that the tariffs will result in a $7.8 billion per year
        decline in income.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd87bb3-0553-4919-935d-1bdaf19e9ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House''s Economic Report of the President also acknowledged
        that American consumers do pay some of the cost of these tariffs. Domestic
        producers, according to the report, benefit from price increases from the
        tariffs, but "offsetting these benefits are the costs paid by consumers in
        the form of higher prices and reduced consumption."</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3c49ea-6af1-416a-8357-fd0c643acff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Chinese suppliers might take on some of the burden of the tariff
        by reducing their prices to maintain a market in the United States, but these
        studies show that the burden heavily falls on US consumers and companies.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ee6e3d-1af1-4259-8c54-b465cf4bf89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Economy</strong></h2>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799bc08a-61a1-4eb7-b591-9cfc55db9b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Asian American unemployment</strong></p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16f81b5-74ed-4c6d-92fd-a0f0d8792d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I am the least racist person. Black, Hispanic and Asian Unemployment
        is the lowest (BEST) in the history of the United States!" -- August 6 <a
        href="https://twitter.com/realDonaldTrump/status/1158693498566131712" target="_blank">tweet</a></p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9064ee-00af-4a46-b03f-0cc4fa401223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First</strong>: Trump was accurate about the black
        and Hispanic unemployment rates, but not the rate for Asians.</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b32975a-dadb-46d7-bc0c-deb812309196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ll ignore Trump''s subjective suggestion that low unemployment
        rates are a valid rebuttal against accusations that he has been racist in
        words and actions unrelated to the economy.</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee68e23-1713-4d78-8746-704a9e86b5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://fred.stlouisfed.org/series/LNS14000006" target="_blank">Black</a>
        and <a href="https://fred.stlouisfed.org/series/LNS14000009" target="_blank">Hispanic</a>
        Americans are at roughly their lowest unemployment rates since the government
        began tracking employment statistics for them using its current methodology
        (in the early 1970s for black and Hispanic Americans, 2000 for Asians). Both
        were slightly lower earlier in Trump''s term, but he can still accurately
        say they have not been lower under a previous president.</p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0887da1-a199-407e-8ec9-b30385055a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the <a href="https://www.bls.gov/news.release/pdf/empsit.pdf"
        target="_blank">rate</a> for Asians was 2.8% in July, higher than the 2.6%
        rate in December 2016, former President Barack Obama''s last full month in
        office.</p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85088abc-ccf0-419a-ac7e-8746cdcd28aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Quantitative tightening</strong></h2>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c2f258-c454-48f3-a677-55d57af57784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"...Our problem is a Federal Reserve that is too proud to admit
        their mistake of acting too fast and tightening too much (and that I was right!).
        They must Cut Rates bigger and faster, and stop their ridiculous quantitative
        tightening NOW." -- August 7 <a href="https://twitter.com/realDonaldTrump/status/1159083364965654528"
        target="_blank">tweet</a></p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73646db3-4271-4489-b5f6-f0a3ed2099d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they would stop quantitative tightening, we have a rocket ship.
        I mean, we''re doing well without it, but we''re being handcuffed by the Federal
        Reserve. If they would stop that, it would be incredible." -- August 9 exchange
        with reporters</p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645d2c72-157a-48bb-ae4a-9a96a4e54688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> The Federal Reserve had already stopped
        the process of quantitative tightening at the time of Trump''s tweet and comments.</p>'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9366283b-1599-4989-9df9-8cd942e9e22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed <a href="https://www.bloomberg.com/news/articles/2019-08-01/fed-move-ends-the-short-era-of-global-quantitative-tightening"
        target="_blank">announced</a> July 31 that it would stop shrinking its balance
        sheet as of August 1, <a href="https://www.marketwatch.com/story/fed-cuts-interest-rates-by-quarter-point-and-ends-quantitative-tightening-early-2019-07-31"
        target="_blank">two months</a> ahead of schedule. Trump himself hailed this
        decision in a <a href="https://twitter.com/realDonaldTrump/status/1156666164732473345"
        target="_blank">tweet</a> on July 31: "As usual, (Chairman Jerome) Powell
        let us down, but at least he is ending quantitative tightening, which shouldn''t
        have started in the first place - no inflation."</p>'
    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6074af-3112-4d37-961a-11db50be07ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Democrats</strong></h2>'
    '163':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b58e1c-4fc3-45f9-9928-0310684cbb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Former Illinois Gov. Rod Blagojevich''s sentence</strong></p>'
    '165':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f8aa14-5df8-4ba1-8671-6200c5d9c678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought he was treated unbelievably unfairly. He was given close
        to 18 years in prison. And a lot of people thought it was unfair, like a lot
        of other things. " And: "They put him in jail for 18 years, and he has many
        years left. And I think it''s very unfair." -- August 7 exchange with reporters</p>'
    '167':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057b9339-e6e7-49a9-91d0-104b154bf6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> Blagojevich was <a href="https://www.cnn.com/2011/12/07/justice/blagojevich-sentencing/index.html"
        target="_blank">sentenced</a> to 14 years in prison for corruption offenses,
        not 18 years.</p>'
    '169':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b19e430-f19d-4a7d-916d-a6b68bdb396e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Sentences for drug dealers</strong></h2>'
    '171':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8e2ca7-f063-4093-9e0c-ebc3c62fbd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So Rod Blagojevich -- I am thinking very seriously about commuting
        his sentence so that he can go home to his family after seven years. You have
        drug dealers that get not even 30 days, and they''ve killed 25 people." --
        August 7 exchange with reporters</p>'
    '173':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18f180a-706e-4e82-ab5d-8b87296fc775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> We could not find recent examples
        in which drug dealers who contributed to the deaths of numerous people were
        sentenced to fewer than 30 days in prison.</p>'
    '175':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c62b5cc-7a32-483c-8f28-ec70434c5999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There might be a case somewhere in which exceptional circumstances
        produced an extremely short sentence for a prolific drug dealer, but we could
        not find any. A sentence of less than a month would be well outside of the
        norm even for a dealer not accused of contributing to two dozen deaths.</p>'
    '177':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6639f2-ac30-422a-9542-c21cad489824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The website of the Drug Enforcement Administration <a href="https://www.dea.gov/press-releases"
        target="_blank">lists</a> recent sentences ranging from the dozens of months
        to many years for people convicted of trafficking heroin, fentanyl and other
        drugs.</p>'
    '179':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b97eaf-3961-45d6-81bc-ccf3f471e03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DEA doesn''t list every drug case around the country, but its
        list offers a rough idea of the kinds of sentences that are standard.</p>'
    '181':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1899b21-7112-4298-ac9e-e5d87fddce54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blagojevich was convicted of corruption offenses in federal court.
        Many federal drug defendants -- 45 percet&nbsp;in 2016 -- are subject to mandatory
        minimum sentences. The average <a href="https://www.ussc.gov/sites/default/files/pdf/research-and-publications/research-publications/2017/20171025_Drug-Mand-Min.pdf#page=9"
        target="_blank">sentence</a> for a drug defendant convicted in 2016 of an
        offense carrying a mandatory minimum was 94 months in prison. For drug offenders
        not convicted of an offense carrying a mandatory minimum penalty, it was 42
        months.</p>'
    '182':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260b6538-0b15-4ac5-8fd1-9896ccb94aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '183':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcb3254-3cfe-4977-962a-21a8426e51cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Sherrod Brown, Nan Whaley and the hospital visit</strong></h2>'
    '185':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11755744-28cd-4cc3-82e4-027e0876b876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just left Dayton, Ohio, where I met with the Victims &amp; families,
        Law Enforcement, Medical Staff &amp; First Responders. It was a warm &amp;
        wonderful visit. Tremendous enthusiasm &amp; even Love. Then I saw failed
        Presidential Candidate (0%) Sherrod Brown &amp; Mayor Whaley totally misrepresenting
        what took place inside of the hospital. Their news conference after I left
        for El Paso was a fraud. It bore no resemblance to what took place with those
        incredible people that I was so lucky to meet and spend time with. They were
        all amazing!" -- August 7 <a href="https://twitter.com/realDonaldTrump/status/1159189584183353344"
        target="_blank">tweet</a></p>'
    '187':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a19da48-2aa1-448e-9190-80bfb771f4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The entire hospital -- no different than what we had in El Paso
        -- the entire hospital was -- I mean, everybody was so proud of the job they
        did because they did a great job. They did a great job here. And then I said
        goodbye. I took them in, at their request. We made the tour. They couldn''t
        believe it. She (Whaley) said it to people. He (Brown) said it to people.
        I get on Air Force One, where they do have a lot of televisions. I turn on
        the television, and there they are, saying, ''Well, I don''t know if it was
        appropriate for the President to be in...'' You know, et cetera, et cetera.
        You know, the same old line. And they''re very dishonest people..." -- August
        7 <a href="https://www.whitehouse.gov/briefings-statements/remarks-president-trump-meeting-law-enforcement-personnel-emergency-operations-center-el-paso-tx/"
        target="_blank">remarks</a> before meeting with law enforcement personnel
        in El Paso</p>'
    '189':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46c48f5-f682-4526-9a15-ef58b6b11af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> Neither Brown nor Whaley said it was
        "inappropriate" for Trump to visit the hospital. They said Trump was respectfully
        and warmly received by patients and first responders.</p>'
    '191':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bd113f-7175-4bd8-b907-41f09211259b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint press conference with Brown shortly after the hospital
        visit, Whaley did say it was good Trump was not visiting the district where
        the mass shooting happened, since people there were angry with him. And both
        Whaley and Brown criticized Trump''s past rhetoric, with Whaley calling it
        "divisive" and Brown calling it "racist."</p>'
    '193':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb5a20e-6217-4a0a-b34b-1cebc9d209a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they did not criticize anything about the hospital visit itself.</p>'
    '195':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd027be43-9fc4-49a3-b62a-815c77cd2950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our full <a href="https://www.cnn.com/2019/08/07/politics/fact-check-trump-brown-hospital-visit-dayton/index.html"
        target="_blank">article</a> on this claim is here.</p>'
    '197':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd504ee8c-ece1-4da0-9010-705bce1e039b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Sherrod Brown and the presidency</strong></h2>'
    '199':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e189f15-e646-4ffa-af30-0a91a9183dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then I saw failed Presidential Candidate (0 percent) Sherrod Brown..."
        -- August 7 <a href="https://twitter.com/realDonaldTrump/status/1159189580697858048"
        target="_blank">tweet</a></p>'
    '201':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce923e1-3d99-4908-bd2e-6f8394fb2b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"...He got, I think, about 0 percent&nbsp;and he failed as a presidential
        candidate" -- August 7 remarks before meeting with law enforcement personnel
        in El Paso</p>'
    '203':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14635d13-d421-48c0-a434-fc47cc27676f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> Brown has never been a candidate for
        president.</p>'
    '205':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44db05e4-e04c-4a2f-b1b5-a2bbffbd5057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown, a Democratic senator for Ohio, did consider a presidential
        run, and he conducted a "listening tour" of key primary states in January
        and February, but he announced in March that he had <a href="https://www.cnn.com/2019/03/07/politics/sherrod-brown-2020/index.html"
        target="_blank">decided against</a> launching a campaign.</p>'
    '207':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffc6bbc-9f2e-4cdc-8d06-c1044046be11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Beto O''Rourke''s crowd</strong></h2>'
    '209':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5208b0-4197-4e9c-9499-9db6b851f58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was here three months ago, we made a speech...That place was
        packed, right?...That was some crowd...And then you had this crazy Beto. Beto
        had like 400 people in a parking lot, and they said his crowd was wonderful."
        -- August 7 <a href="https://twitter.com/CBS4Local/status/1159306347114110976"
        target="_blank">remarks</a> to medical staff at University Medical Center
        of El Paso</p>'
    '211':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c3657f-ba54-472e-a8e9-4020ae335500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First</strong>: Trump''s rally speech in El Paso was
        just under six months prior to these remarks, not three months prior. Also,
        well over 400 people attended O''Rourke''s competing speech on the same night.</p>'
    '213':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466b5bfe-213d-46d5-98c0-6dde3b20ead6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We don''t have precise attendance numbers for O''Rourke''s speech
        on February 11, but it was clear from photos and videos that Trump''s "400"
        figure is not close to accurate. The Texas Tribune reported that "about 7,000
        people went to see O''Rourke speak at the park, according to an aide, who
        cited law enforcement."</p>'
    '215':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f486d36-51a3-4629-a72f-9cba0bfb7090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We won''t take the unnamed aide''s word as gospel, but the real
        number was certainly higher than Trump''s estimate. PolitiFact <a href="https://www.politifact.com/truth-o-meter/statements/2019/feb/12/donald-trump/did-beto-orourke-attract-only-200-or-300-people-hi/"
        target="_blank">reached</a> the same conclusion: Trump grossly underestimated
        the turnout for O''Rourke.</p>'
    '217':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4b94d3-43af-451a-96d1-33ee69a6fcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Rourke also participated in an anti-Trump March for Truth before
        his speech, in which thousands participated. Jennifer Epstein of Bloomberg
        News <a href="https://twitter.com/jeneps/status/1095161356406394880?lang=en"
        target="_blank">reported</a> at the time: "El Paso police estimate a crowd
        of 10,000 to 15,000 for the anti-Trump, anti-wall, pro-O''Rourke march and
        rally tonight."</p>'
    '219':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8be01d5-35f8-4658-9543-5e2ead5c9b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:43:59.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:36:51.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had a capacity <a data-cke-saved-href="https://www.elpasotimes.com/story/news/2019/02/11/el-paso-fire-officials-say-trump-crowd-estimate-permission-not-true/2844091002/"
        href="https://www.elpasotimes.com/story/news/2019/02/11/el-paso-fire-officials-say-trump-crowd-estimate-permission-not-true/2844091002/"
        target="_blank">crowd</a> of 6,500 at his El Paso rally, plus a large crowd
        outside.</p>'
