      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hollero said Pamonag recommended the non-accreditation of South
        Cotabato neurologist Mark Menguita of St. Louis Hospital, but this was overturned
        by Ferrer. Senate President Vicente “Tito” Sotto III accused Menguita of collecting
