      'jcr:uuid': 'c5dc4a7e-13b1-4efb-94db-a5089648eae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:47:36.275+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:57.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hammershaimb is president of family-owned Doctors Pharmaceuticals
        Inc. (DPI) and Educational and Medical Development Corporation (EDMC).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69288659-4033-424d-b649-0142dd40d314'
      'mgnl:activationStatus': true
