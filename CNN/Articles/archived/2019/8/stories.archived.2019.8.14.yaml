      'mgnl:lastActivated': 2023-01-27T11:36:37.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Take your child back. Bring the police with you. Pull
        her. She''s your child. You have all the right in this world to put your daughter
        into your custody. They don''t have any right. If someone gets in your way,
        the police will protect you.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72766c67-5ea1-4a3c-b7a1-cde86090ae54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T20:05:44.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:37.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19a4e7b-3e60-4708-8702-cc86ee10c46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T20:05:44.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:37.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four alleged rebel returnees also testified before the Senate hearing.
        They narrated their experiences when activist group members recruited them
        until they reached the point when they joined the NPA.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59088db-5d36-41d4-ac7e-01bcd41607dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T20:05:44.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:37.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf10b6c-0004-43ed-9e95-bd94917a6410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T20:05:44.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:37.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them was an alias "Allen" who arrived wearing a hooded jacket,
        shades, and a face mask. She claims she knows some of the missing students
        who were from the Polytechnic University of the Philippines.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c626aa-a8bd-46c4-9d03-d0fed6b5991d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T20:05:44.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:37.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c470ff1f-d822-490c-b627-4c5cd5b34f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T20:05:44.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:37.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kilala ko po kasi ang mga anak nila. Pakiramdam ko po isa ako
        sa mga responsable kung bakit hanggang ngayon hindi pa sila nakakauwi sa pamilya
        nila</em>," the alleged rebel returnee said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d042f1-6dec-49fe-a527-07264a205bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T20:05:44.248+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:37.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d68823-8f72-4b83-a71e-1deb08cb98db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T20:05:44.248+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:37.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I know their children. I feel like I was one of those
        responsible why they still haven''t returned home.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7771c031-12f1-48bd-8a10-7cc37ca4bad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T20:05:44.248+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:37.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e84c0d-b808-4e3b-a1a1-930e3261ec47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T20:05:44.248+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:37.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when asked by one of the mothers if she knows the whereabouts
        of her child, Allen did not give a concrete answer.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d81763-f0c0-412e-ae04-a679ac5c6aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T20:05:44.248+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:37.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc65d972-9e33-4e51-97fe-29237e8a9f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T20:05:44.248+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:37.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ngayon po na hindi pa siya pinapalitaw, sa tingin ko nasa larangang
        gerilya na po siya</em>," Allen said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5259baa-70e8-4a57-a792-e79adcd48b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T20:05:44.248+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:37.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be88b5e5-4bf5-45a6-8141-f0c7a971011d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T20:05:44.248+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:37.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think she is with the guerillas now.]</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6d073b-cf49-40f9-9670-a1f6425a18d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T20:05:44.248+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:37.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c618eb49-c953-4a81-8124-3d5f5bbb65ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T20:05:44.248+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:37.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Commission on Higher Education and the Department of Education
        say they have existing policies about extracurricular and off-campus activities
        of students.They say these policies must be strictly implemented to avoid
        similar incidents from happening.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f8111a-8917-4002-9192-a77323c8f387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T20:05:44.248+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:37.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43596540-3049-4400-89ec-ef8c5d75959b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T20:05:44.248+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:37.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said some witnesses revealed "politically-explosive information"
        during the executive session.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc37e407-d2eb-45fe-9f15-724c8f266d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T20:05:44.248+08:00
