      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5baa91ba-17bf-46a4-b4d6-6a08122fab9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:33:33.136+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:45.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added it is also unfair to demand post-marketing surveillance
        from Sanofi-Pasteur, when they have not been allowed to sell Dengvaxia since
        December 2017.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f7d944-6dc0-4def-99ff-9e783dd1cff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:33:33.136+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:45.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b205cf11-0981-4bed-8136-c35c13bb41c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:33:33.136+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:45.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Post-marketing surveillance, <em>ibig sabihin dapat nasa merkado
        ang gamot. Kung hindi, paano ka makakagawa ng</em> surveillance? So unfair
        <em>naman ata ‘yun na hihingan mo sila ng</em> post-marketing surveillance
        report <em>nang hindi mo man lang sila binigyan ng pagkakataon na i-</em>market
        <em>‘yung produkto,</em>” Cabral said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffa66de-af4f-4485-9587-7e398813025e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:33:33.136+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:45.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29174df-c7f3-4c63-9116-a56737927865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:33:33.137+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:45.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Post-marketing surveillance, so that means that the
        drug should be in the market. If not, how would you conduct post-marketing
        surveillance? So it’s quite unfair if you would ask a post-marketing surveillance
        report from them without even allowing them to market the product.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c0651e-3a14-4121-aa42-62986d969f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:33:33.137+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:45.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c13518-8861-4e65-b18b-bf8804c76ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:33:33.137+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:45.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision on whether Dengvaxia would return to the market rests
        on Health Secretary Francisco Duque III who can <a href="http://cnnphilippines.com/news/2019/8/6/Dengvaxia-vaccine-decision-Department-of-Health.html"
        target="_blank">overturn or uphold</a> the FDA’s revocation of its certificate
        of product registration.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83473519-e2b1-486e-bc0f-12889f52c4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:33:33.137+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:45.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458ec0ba-b0d4-47d3-a633-a9a15c38e6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:33:33.137+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:45.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even in the event that Duque lets the dengue vaccine return,
        <a href="http://cnnphilippines.com/news/2019/8/12/DOH-Dengvaxia-prevent-dengue-epidemic.html"
        target="_blank">it may still take months</a> before it is available to the
        public, as the FDA will have to approve its new label, which contains new
        information on who can receive the vaccine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2721b951-fc22-4ef3-9334-979939b8d275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:33:33.137+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:45.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b8b863-ae59-420f-93b6-6a32762a7c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:33:33.137+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:45.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talks of its return, however, fuels fears among anti-Dengvaxia advocates,
        like Dr. Anthony Leachon, that this may end up clearing government and pharmaceutical
        officials of charges over the allegedly anomalous purchase of the dengue vaccine.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ed3ab0-b6b2-4119-984a-8acbf43fc7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:33:33.137+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:45.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731a596b-a3f7-441b-bb92-7aab9b37ab34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:33:33.137+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:45.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Perhaps somebody would like to impell estoppel. Meaning to say,
        they want it restored back in the market so that it will affect whatever political
        and legal issues that you have right now,” Leachon said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5885bd06-9a24-4ccb-810d-90a85d205265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:33:33.137+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:45.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ca9932-8fe9-45e7-8e5a-cd819110a327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:33:33.137+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:45.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has assured that the <a href="http://cnnphilippines.com/news/2019/8/2/Dengvaxia-vaccine-cases-continue.html"
        target="_blank">cases will not be rendered moot</a> if the government decides
        to bring back Dengvaxia to the market.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1db684-f88c-4df9-85dd-24195f5c4e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:33:33.137+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:45.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2823c1-80f2-441d-a98c-50916f7db0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:33:33.137+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:45.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon also said that even if the dengue vaccine returns, its effects
        on curbing a future dengue epidemic would be limited as it can only be administered
        to a certain group of people. Eradicating mosquitoes is key to reduce dengue
        cases, he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a21f4f-22e6-4ecc-8809-5e31ea1e69e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:33:33.137+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:45.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ebcfc7-70c6-4c2d-bdce-3feae208e95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:33:33.137+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:45.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabral said that while it is important to target mosquitoes, the
        vectors or carriers of the dengue virus, it should be accompanied with the
        dengue vaccine.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5e79cb-a00f-4e48-a8da-f61a70583198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:33:33.138+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:45.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604096c1-28c4-40c4-9a42-b45e15826449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:33:33.138+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:45.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We should bring it as soon as we can so that the next dengue epidemic
        can be prevented,” she said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997f04e3-ba64-414d-8144-597fa2b1745e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:33:33.138+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:45.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151a20dc-ec36-49f0-9246-b027c266ebe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:33:33.138+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:45.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also advised families of children who died after getting vaccinated
        with Dengvaxia to listen to experts, stressing that the dengue vaccine is
        not to be blamed for their kids’ deaths.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6921afb-c8ff-436b-b3a2-9f6b57275c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:33:33.138+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:45.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3a5b48-2902-4801-ae83-f38a501a532a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:33:33.138+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:45.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health department itself has admitted that Dengvaxia can be
        useful in preventing future dengue epidemics.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09846fe9-16f3-4959-b31a-23300067f2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:33:33.138+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:45.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2f918b-c5ef-444c-b187-3a0effaf3e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:33:33.138+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:45.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Pediatric Society and Pediatric Infectious Disease
        Society of the Philippines have said that Dengvaxia has been proven safe and
        effective to those who have had dengue previously.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a1dc22-b60c-44ee-ae84-e5aa8f828543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:33:33.138+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:45.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01320f4f-8151-49d8-bffa-43233266b202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:33:33.138+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:45.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines’ decision to pull out Dengvaxia runs counter to
        moves of other countries to allow the sale and use of the anti-dengue vaccine.
        The World Health Organization (WHO) said the vaccine is licensed in 20 countries.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8ff564-77d0-47af-a18e-db79f6a21699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:33:33.138+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:45.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd176f43-34f1-409f-942c-a91322257734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:33:33.138+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:45.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO also said that Dengvaxia has been shown to be 79.1 percent
        effective in the year following vaccination. It was more effective against
        dengue serotypes 3 and 4, at 71.6 percent and 76.9 percent, respectively,
        than serotypes 1 and 2, at 54.7 percent and 43.0 percent, respectively.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a460e25d-bc1d-46b9-8aa0-00851b63e6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:33:33.138+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:45.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdcded9-6198-44e6-976d-c4064cb22729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:33:33.138+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:36:45.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the WHO has also cautioned that countries who would want
        to include Dengvaxia in their dengue control program should conduct pre-screening
        of patients to ensure that only those who have been previously infected with
        dengue are vaccinated.</p>'
  'TRABAHO-CITIRA-bill-approved-House-panel-18th-Congress':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-14T17:38:48.264+08:00
    'imagesource': 'jcr:fc7a8a7f-6a34-4abd-a173-e8ae467f396a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45212348-6d7a-4556-bd42-0cf38e40f2b4'
    'lead': 'The House Ways and Means committee has approved the Corporate Income
      Tax and Incentives Reform bill, formerly known as the TRABAHO bill, which seeks
      to reduce corporate income tax rates and update the current fiscal incentives
      program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T17:42:07.843+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T11:36:44.471+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:36:14.217+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['House-of-Representatives', 'House-panel', 'House-Ways-and-Means-committee',
      'CITIRA', 'TRABAHO', 'corporate-tax', 'corporate-income-tax', 'Duterte', 'President-Rodrigo-Duterte']
    'template': '1'
    'title': 'House panel OKs second tranche of tax reform'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdee9c8-f093-4dba-a83f-1adb9e5b8f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:42:07.843+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:44.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14)—</strong> A House
        panel approved on Wednesday the bill which seeks to reduce corporate income
        tax rates and update the current fiscal incentives program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe334d6d-a044-43db-b792-e9e3ed6ae9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:42:07.843+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:44.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 27 affirmative votes and two against, the House Ways and Means
        committee approved the Corporate Income Tax and Incentives Reform (CITIRA)
        bill, formerly known as the TRABAHO bill, which is the second tranche of the
        administration’s tax reform program.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1856de81-230e-4f41-afd8-4ba6f0073e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:42:07.844+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:44.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CITIRA bill, the second package next to the Tax Reform Acceleration
        and Inclusion (TRAIN) law, aims to lower the corporate income tax rate from
        30 percent to 20 percent in a period of ten years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720365ff-7e83-4eb7-afba-51db29b9855c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:42:07.844+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:44.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal is seen as a viable solution to make the Philippines’
        corporate income tax rate regionally competitive, as the country imposes one
        of the highest rates in Asia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bfd201-8847-4356-8089-c6c956a67089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:42:07.844+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:44.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed measure also aims to modernize and promote a fair and
        accountable tax incentive system, which would also help attract more foreign
        investors.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af0c2a4-c375-44bf-9e8c-ca20dda9c304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:42:07.844+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:44.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40467f0-b369-4b85-ba76-4ccedabc0bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:42:07.844+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:44.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill’s smooth passage comes as the committee invoked Section
        48 of the House rules. Under Section 48, the panel can approve priority bills
        which have been passed on third and final reading in the previous Congress
        if majority of its members wish to do so.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de81f3f6-2a72-480c-ba0a-9e1e41790f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:42:07.844+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:44.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tax reform measure was by passed by House of Representatives
        in September 2018, but failed to get the Senate’s nod during the 17th Congress.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42bb0b3-26ca-4449-b5a7-690d949c0330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:42:07.844+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:44.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2019/8/13/house-bill-higher-taxes-on-alcoholic-drinks-plenary-debates.html">Bill
        raising taxes on alcoholic drinks advances to House plenary</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc11859-a967-4e57-b70b-6c2a943b191c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T17:42:07.845+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:36:44.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte, in his State of the Nation Address in
        July, urged lawmakers to pass the remaining tax reform packages.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8183c070-a3ae-42f9-8a5c-71476b2dbfdd'
      'mgnl:activationStatus': true
