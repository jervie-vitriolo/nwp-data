      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congressional probes have been conducted following the revelation
        of a massive insurance fraud involving WellMed Dialysis Center, which supposedly
        profited off the state health insurer by making fake claims for dialysis patients
        who were already dead.</p>'
