      'text': '<p>"We can''t join their ships as just passengers; foreigners turn
        over command and control, all data gathering facilities, the entire enchilada
        to Filipinos," Locsin said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e30a35d-84f7-4d9d-83bd-6a4f3cde5e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:42:07.254+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:36:58.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca71ddd9-0e8b-4764-be3b-16b411dfdbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:42:07.254+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:36:58.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Or no permission and/or ban stays — whatever it is since f*cking
        no [one] knows. But the effect is no foreign survey ship in our EEZ," he added,
        all in capital letters.</p>'
    '28':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">We can&#39;t
        join their ships as just passengers; foreigners turn over command and control,
        all data gathering facilities, the entire enchilada to Filipinos. OR NO PERMISSION
        AND/OR BAN STAYS—WHATEVER IT IS SINCE FUCKING NO KNOWS. BUT THE EFFECT IS
        NO FOREIGN SURVEY SHIP IN OUR EEZ. <a href="https://t.co/UheDGDLO2h">https://t.co/UheDGDLO2h</a></p>&mdash;
        Teddy Locsin Jr. (@teddyboylocsin) <a href="https://twitter.com/teddyboylocsin/status/1161440800665849856?ref_src=twsrc%5Etfw">August
        14, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
