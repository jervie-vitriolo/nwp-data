      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 40% of the world’s population or about three billion people
        are at risk of the disease.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc2d07c-cc4e-4ec4-bf3a-1cf2e1c75ceb'
      'mgnl:activationStatus': true
