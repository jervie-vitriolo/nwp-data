      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he will think about whether he will call for the continuation
        of the hearing or they will wrap the hearing up and prepare the committee
        report.</p>'
