    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b91ec8-e2e5-4fa5-86ee-90dff3b407f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:25:27.646+08:00
