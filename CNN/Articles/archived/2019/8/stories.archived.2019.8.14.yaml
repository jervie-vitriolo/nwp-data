      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was never, in my opinion, cocky," Lee''s former training partner,
        Dan Inosanto, said in an interview with Variety. "Maybe he was cocky in as
        far as martial arts because he was very sure of himself. He was worlds ahead
        of everyone else. But on a set, he''s not gonna show off."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40011370-a279-4fde-945c-87ca3675c59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:16:47.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:06.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ec4517-2cc2-4c06-b072-2971476927c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:16:47.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:06.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brad Pitt''s character in the film, Cliff Booth, is a stuntman who
        stages a best-of-three fight with Lee during a break from filming the "Green
        Hornet" TV show. Lee is able to win the first round, but Booth wins the second
        when he throws Lee into a car. The fight is broken up, and a winner is never
        decided.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dedcad6-afe1-4a6f-b2d6-40ddc610d45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:16:47.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:06.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5ccf62-4c52-4208-aa07-8a771c750a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:16:47.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:06.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Could Cliff beat up Bruce Lee? Brad would not be able to beat up
        Bruce Lee, but Cliff maybe could," Tarantino said. "If you ask me the question,
        ''Well, who would win in a fight: Bruce Lee or Dracula?'' It''s the same question.
        It''s a fictional character. If I say Cliff could beat Bruce Lee up, he''s
        a fictional character, then he could beat Bruce Lee up."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5856c00e-b356-4c23-8fa5-9fc1ec18b96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:16:47.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:06.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bb81f6-7898-4a38-9bb6-da02990850c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T10:16:47.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:37:06.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarantino also talked about Booth''s experience as a Green Beret
        killing people in hand-to-hand combat in World War II, using that to further
        justify Booth''s superiority over Lee in combat.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bfe8af-b010-41d2-a1e2-4a4e374cc186'
      'mgnl:activationStatus': true
