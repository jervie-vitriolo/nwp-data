    'mgnl:tags': ['turkmenistan-', 'collapse', 'North-Korea']
    'template': '1'
    'title': 'A hermit nation ruled by an egomaniac: Is Turkmenistan on the brink
      of collapse?'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7aec74-51c6-4e06-ba14-c1b6aefd1d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -</strong>&nbsp;Men in white fur caps proudly ride
        horses across the steppe, rows of modern machinery glisten, Barbie-pink flamingos
        strut before clear blue skies and a white yacht cuts through the turquoise
        waters of the Caspian Sea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f1c152-ee28-4523-bc82-848a75653f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fa1854-4bdd-413a-82d9-a827e371810d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are idyllic scenes from a <a href="https://webcache.googleusercontent.com/search?q=cache:DlzCNwL_iWIJ:https://cefavaza2019.gov.tm/+&amp;cd=4&amp;hl=en&amp;ct=clnk&amp;gl=hk&amp;client=firefox-b-d"
        target="_blank">one-minute video</a> promoting the inaugural Caspian Economic
        Forum, which between August 11 and 12 will see heads of state from Iran, Russia,
        Azerbaijan and Kazakhstan descend on Awaza, a new resort town that has been
        touted by Turkmenistan''s Foreign Ministry as the country''s Las Vegas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0612238-5b02-44f2-906f-38af2afd5f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.054+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3afc0e-a2b4-4703-8a82-6f300c305842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.054+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The footage paints the picture of a happy, prosperous nation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223688b2-e329-48e9-884e-2f8fa1dacf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.054+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917ae013-898f-440a-84ac-470aebb2b3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.054+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the reality for the <a href="https://data.worldbank.org/country/turkmenistan"
        target="_blank">5.85 million people</a> who live in this authoritarian hermit
        nation is different.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85609c87-cbc8-4f89-816b-4f9d83ea1862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.054+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef435cb1-f89e-48a9-a8ed-c307631b18e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.054+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strict media controls mean that information trickles out of the
        country, but human rights abuses are commonplace, activists often disappear,
        and forced labor is a concern, according to <a href="https://www.hrw.org/world-report/2019/country-chapters/turkmenistan"
        target="_blank">Human Rights Watch</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079bc115-4b61-42c6-892f-111c85ef3ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.054+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bd0f70-d293-4ef3-942e-43c79565c266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.054+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a hermit nation, it rivals North Korea. Just over 6,000 people
        visited Turkmenistan in 2016, according to local media reports. Entry visas
        are notoriously hard to obtain. Awaza lies empty most of the year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c967d43-2a41-4239-b3aa-fa79001c9883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.054+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9155f804-2242-415d-aaef-6a748c0d3021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.054+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, Turkmenistan has been able to survive on its vast gas
        reserves. But with the collapse of gas prices in recent years, the screws
        are tightening -- a recent report by <a href="https://fpc.org.uk/publications/spotlight-on-turkmenistan/"
        target="_blank">British think tank</a>, The Foreign Policy Centre, suggests
        the Central Asian nation is now on the brink of collapse.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b516811b-2c0c-416e-b4e7-c9539f98d029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.054+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb164f32-f0d3-4cf0-ad1d-b3dc7b51e65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.054+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is not enough food in the state-run shops so every morning
        people have to line up for hours to buy such staples as flour, bread or sugar,"
        says Ruslan Myatiev, who runs independent news site Turkmen.news from the
        Netherlands, and gets his information from a network of local informants.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe57993-61b5-4c4d-a963-5dc1151d15b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.054+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad23fc7-996f-4e23-ac9f-2ad40eec07aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.054+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to the economic woes, the country''s despotic leader, Gurbanguly
        Berdymukhamedov, has been conspicuously absent since mid-July, appearing just
        three times on state media, which once reported almost daily on the President''s
        activities.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2d3f46-a592-428c-b9bd-6d3d02efb134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d131c8a-8663-40b5-9fad-347483f292b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Caspian Economic Forum kicks off this week, critics will
        be wondering whether Turkmenistan''s leader will appear in person, just as
        the country faces unprecedented headwinds.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fa6c09-d562-448c-a969-8af1317ce17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba93afbc-d3fe-4dc1-9b62-71976c71a90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A hermit nation</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7ef21f-67ba-4b98-97fb-06b0c4cbfc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it gained independence from the USSR in 1991, Turkmenistan
        was a land dominated by pastoral tribes with different ethnic backgrounds.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89eb71f9-53fa-4f0f-83b8-d4dd488e17c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb80282-637f-4418-a448-749f921ceb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Saparmurat Niyazov, an ex-Soviet apparatchik, set about
        creating a national identity for his country, "inextricably weaving it around
        his own personality and presenting himself as the embodiment of those national
        ideals," according to The Foreign Policy Centre report.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6b96c3-61de-4da3-a870-814429f4cb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6e083d-6f7c-4696-a63b-5a5d6d757b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2001, Niyazov wrote a revisionist history of the country called
        "The Ruhnama" (meaning "The Book of Soul"), which schoolchildren and civil
        servants had to learn by heart. In the capital city Ashgabat, a giant mechanical
        monument of the book painted in gaudy colors opens at 8 p.m. each night with
        a light display and plays audio of a passage from the text.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f8d885-a57f-4c03-a91c-8b8c89114ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60242d49-b969-4e1a-b1dc-eb9b38ac4157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkmenistan''s first President also built a $50 million amusement
        park in the city based on local folklore and renamed the months of the year
        after historical figures, such as the poet Magtymguly, the semi-mythological
        founder of the Turkmen nation Oguz, as well as after himself and his mother.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b5fc97-529c-44eb-894c-e12e167802f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f43133-1f64-4872-8d06-b8a57d44c562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also built a <a href="https://www.flickr.com/photos/gilad_rom/7816690396"
        target="_blank">giant golden statue</a> of himself in Ashgabat, which rotates
        to always face the sun. For reasons that remain unclear, the first Turkmen
        President banned ballet, opera and golden teeth.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9e5f28-3625-4f19-a96c-06b64661685f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Niyazov presided over the golden years when gas prices were high
        and Russia was paying for the country''s resources in cash. But he failed
        to diversify the economy. When he died in 2006, Gurbanguly Berdymukhamedov,
        a dentist by trade and the former minister of health, was chosen to succeed
        him.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec8f299-8c52-4417-9047-02f0cc2b9402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9058c8dd-6f87-4663-845c-3d976b5978fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One personality cult was replaced by another," says Ruslan Tuhbatullin,
        who edits the news publication the Chronicles of Turkmenistan from his base
        in Vienna, Austria.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35571be0-1479-4920-8b26-640b56a01983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443e17cb-65ea-45b0-be7d-9eb822bcb8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, Berdymukhamedov introduced multiparty elections, but the
        last time Turkmenistan went to the polls, in 2017, the President was reelected
        with <a href="https://www.economist.com/asia/2017/02/18/the-president-of-turkmenistan-wins-re-election-with-98-of-the-vote"
        target="_blank">98% of the vote</a>. Turkmenistan also has an elected Parliament,
        but it is staffed by parties loyal to the President.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c5073b-056d-45cd-93f5-536d15c0a6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0574403e-2350-4978-be29-aca147e85426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State media likes to portray the 52-year-old President as a super-human
        figure with a seemingly endless array of talents. He is often shown riding
        horses, DJing, strumming his guitar with his grandson, playing with kittens
        or weightlifting a gold bar during ministerial meetings. Berdymukhamedov has
        also supposedly written more than 40 books on topics such as tea, herbal medicine
        and horses, according to the Chronicles of Turkmenistan.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546c30db-c5c9-4a0c-890d-5f640d372a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea81e27c-8787-4d71-bb2c-bad63c35d9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Ashgabat, he went on a building spree, transforming the sleepy
        capital into a glitzy showpiece that belies the country''s dire economic situation.
        A French expat, who spent a year living in Ashgabat in 2013 working for a
        construction company, and wishes to remain anonymous, remembers "a city covered
        in white marble, with no foreign brands, huge empty theaters and portraits
        of the President on every street corner." In recent years, a $2.3 billion
        airport shaped like a bird has been built, along with a $5 billion so-called
        "Olympic village" for the 2017 Asian Indoor and Martial Arts Games.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c46e20-8eea-4a0d-bb2d-0610f54ed91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa39809b-36a8-4fc3-ada6-3e0d720049f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Niyazov was a product of the Soviet system and, as such, he governed
        alone, relying on law enforcement agencies," says Bayram Shikhmuradov, editor
        of the news platform Gundogar, which operates out of Dubai. Since taking power,
        Berdymukhamedov has surrounded himself with family members and powerful businessmen.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8daba1-c40c-41ba-af2c-c3dd2c9293f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2157d11b-88cb-45e8-ac1f-6ef12623aff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Corruption is an endemic feature of Turkmenistan''s economic life,"
        writes The Foreign Policy Centre in its report, adding that "family ties and
        political loyalty are the main factors that determine the awarding of contracts."
        In 2018, Transparency International ranked it 161 out of 179 countries in
        its Corruption Perceptions Index.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2724abf8-6000-4c22-b8e0-c11c622bf881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ce54d0-3ccb-4e93-b96f-399c65ea2d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Silencing critics</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25c4f7f-1623-4b46-96e3-62cb58b1c8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.057+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this oppressive climate, dissent is not tolerated.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f782ca-7aff-4ce1-932f-a9ba3a460eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.057+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3339d8-0c9d-4a6d-83fd-fdfd6ad80509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.057+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are curfews at night and restrictions around celebrations
        during Ramadan to prevent large gatherings," says Adam Hug, who authored the
        Foreign Policy Centre''s report.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa74a979-d2ca-4cfa-a9e5-64d9346be9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.057+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0222a6a5-c67a-4795-85cc-516858751711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.057+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no independent media and most foreign websites are blocked,
        according to the independent watchdog group Freedom House.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fed551-1bb6-419c-9561-6358a24c56a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.057+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ab8158-cf32-4497-9025-4bc4876465c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.057+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People install satellite dishes to watch Russian or Turkish television
        channels or use VPNs to get around the censorship online, but the government
        has recently cracked down on these," says Tuhbatullin.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92bc2aa-ae94-463a-9b74-ece68989d0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.057+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4077d6-877d-45e8-93fe-201872aa8b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.057+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who dare to speak up are often arrested.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9127674-4977-4d52-991d-23149a996931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.057+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e2f7cd-b779-49e0-be89-4de8a8bef97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.057+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalist Saparmamed Nepeskuliev was sentenced to three years in
        prison in 2015 for drug trafficking after reporting on water shortages. He
        says drugs were planted on him. "On the day of my lawsuit, no one was allowed
        in the court room, not even my lawyer," he recalls.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf60910-0a0d-4dc0-881a-aa3d6a852868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.057+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0f578a-a67d-4de5-bced-f59f95752180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.057+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://rsf.org/en/2019-world-press-freedom-index-cycle-fear"
        target="_blank">Reporters Without Borders</a> ranks Turkmenistan as the worst
        country in the world for press freedom, ahead of North Korea.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a445abff-a868-4e37-839a-4f6f7e0e0668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.057+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a8317e-86a4-4a40-9fab-67d0f5b4d87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.058+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In prison, critics of the regime face torture. "They are put into
        cells which can reach 50 degrees in summer and -20 in winter, not given enough
        food and often held in solitary confinement," says Shikhmuradov, whose father
        -- an ex-foreign affairs minister accused of planning a coup -- was arrested
        in 2002 and <a href="https://provetheyarealive.org/the-disappeared/75-shikhmuradov-boris/"
        target="_blank">never seen again</a>. According to the NGO Prove They Are
        Alive, at least 121 Turkmen have disappeared in the country''s jail system.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d12cd85-0e12-4783-bb2b-6268135e60aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.058+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd216808-3aec-4459-b18e-3a26200070df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.058+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nepeskuliev says he was beaten every day for several months in detention.
        "Six or seven people would walk on my hands, hit my legs, slap my face," he
        says. "My legs were broken and I lost a tooth." Soon, he was no longer able
        to stand up. "I had to crawl on all fours," he says. He started a hunger strike.
        But the prison guards cut off his supply of water to punish him. "I had to
        lick the tap to get a few drops of moisture," he remembers.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463aa48d-c8ea-46c4-ba06-d3ff09b055a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.058+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fddf2c-7431-46cf-a825-61832bbfeb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.058+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Turkmen Foreign Ministry didn''t respond to CNN requests for
        comment regarding allegations that the government is responsible for human
        rights abuses and forced labor in Turkmenistan.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beafc374-6a67-455b-988a-29dfc1d20d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.058+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6b2418-82cd-4c1d-80a5-7033ee3b301e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.058+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, he weighed only 37 kilograms, dangerously underweight
        for man 180 centimeters (5 foot 10 inches) tall. "I was on the brink of death,"
        says the journalist, who fled the country in 2019 after his release and now
        lives in an undisclosed location.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb46036c-9d6e-4f74-a0b3-d5dd3589a3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.058+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51dee1e-77e4-45bf-a8a9-51f4b0671b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.058+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also <a href="https://habartm.org/page/2?s=cotton&amp;fbclid=IwAR2tnd3jWC31sBjAOX1t1LIl0LSqVqi7rKwUkeURjzAzx2bsZqaSe-u5kj8"
        target="_blank">multiple reports</a> of forced labor in Turkmenistan. "Every
        year, the state allocates a certain production target to each cotton growing
        region," says Myatiev, from Turkmen.news. "This is then parceled out among
        all the schools, hospitals and state-owned enterprises, and their employees
        are sent into the fields to pick the cotton. They are given daily quotas,
        such as 50 kilos per person."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b38e5b9-ec7f-450f-8b60-e7c65e59fd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.058+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4e40b6-d057-47af-a66e-bd8ecde83fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.058+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is dangerous work. "They use their bare hands, exposing themselves
        to the chemicals used to grow the cotton and to kill off the leaves just before
        harvest," he adds. At times, children have been sent to the fields. In 2018,
        the US government <a href="https://www.cbp.gov/trade/trade-community/programs-outreach/convict-importations/detention-orders"
        target="_blank">banned the import</a> of goods made from Turkmen cotton after
        complaints about forced labor, and, as of July 2019, <a href="https://www.sourcingnetwork.org/turkmen-cotton-pledge"
        target="_blank">70 companies</a>, including Gap, H&amp;M and Levi''s, had
        <a href="https://static1.squarespace.com/static/594cbfa3440243aef3dfa1c4/t/5af07f9e352f53e9fe889836/1525710751268/Turkmenistan_Pledge_7May2018_CLEAN.pdf"
        target="_blank">pledged</a> to stop using it.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd717e5-0f9b-47d2-b1e9-3ce50a54809e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.058+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd351228-1463-49db-98a6-86d9280f2651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.058+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Some people are going hungry''</h2>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d59790b-1af0-4428-a319-b6fa85f82f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.058+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of this will be on display when foreign officials gather this
        week to discuss business opportunities on the shores of the Caspian. Panels
        at the forum will focus on oil and gas exploration. "Turkmenistan''s economy
        is entirely reliant on gas exports, which represent its only significant source
        of revenue," says Luca Anceschi, an expert on Central Asia at the University
        of Glasgow.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cc802e-145a-4eb3-b594-dfd87c2387b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.059+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d45ab9b-41ca-4779-9940-92cbf7fb6dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.059+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of 2018, the country possessed about 10% of all proven
        natural gas reserves, amounting to 19.5 trillion cubic meters, according to
        <a href="https://www.bp.com/en/global/corporate/energy-economics/statistical-review-of-world-energy.html"
        target="_blank">BP</a>. For the first 25 years of independence, Russia was
        Turkmenistan''s largest customer, alongside a few minor gas swap deals with
        Iran, adds the academic. But in 2016, Gazprom stopped purchasing Turkmen gas
        following a price dispute and imports to China soared.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9fa49e-c126-432b-9de2-0bb193805c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.059+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b03ff1b-acbd-40bd-8194-21357240db4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.059+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first, Turkmenistan thought it had struck gold. Between 2010
        and 2018, gas trade between the two countries increased tenfold, according
        to Anceschi''s research. In 2018, Beijing bought nearly 95% of Turkmenistan''s
        gas, according to <a href="https://www.bp.com/en/global/corporate/energy-economics/statistical-review-of-world-energy.html"
        target="_blank">BP''s</a> statistics.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a154417-4c78-4914-88c5-4f959765514b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.059+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a10035-b336-4fd1-8f8f-f6c404214b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.059+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But China isn''t paying for it in hard cash," says Anceschi. As
        part of the Belt &amp; Road initiative, the state-owned company China National
        Petroleum Company developed the Galkynysh gas field and built the pipeline
        used to ship gas to China. Turkmenistan footed the bill, with the help of
        Chinese loans amounting to $10 billion, according to a <a href="https://csis-prod.s3.amazonaws.com/s3fs-public/legacy_files/files/publication/150513_Kunchins_CentralAsiaTurkmenistan_Web.pdf"
        target="_blank">report</a> by the Center for Strategic and International Studies,
        an American think tank.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df1cf26-762a-4ba1-9239-424333e1f701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.059+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d09751-4531-4314-a86c-330abe231ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.059+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Much of the revenue generated by the sale of gas is now being used
        to service and pay for this debt," explains Anceschi.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f13495c-f5d4-4683-9bff-192458fa6a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.059+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5452ddde-7040-4354-bcc8-148fa1996518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.059+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collapse of the price of gas, which went from $350 to $185 per
        1,000 cubic meters between 2014 and 2017 hasn''t helped. "Turkmenistan now
        sorely lacks cash to pay for its imports," says Adam Hug. Up until recently,
        the country had been importing large quantities of wheat, which is a staple
        of local diets, from Kazakhstan. These woes have been compounded by poor harvests
        within Turkmenistan. The government sets quotas for each crop.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63428d87-577c-409d-be5a-b886c1014c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.059+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62af92f-ba48-42f1-848a-80c65a046bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.059+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last year, only 50% of the planned amount of cotton and wheat were
        gathered," says Tuhbatullin, who gets his information from sources on the
        ground, including within the government. The shortfall was due to droughts
        in some parts of the country and heavy rains in others, according to the Food
        and Agriculture Organization of the United Nations.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cf494a-bdcd-4baf-9634-c1f10406c097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.059+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9296446c-218b-41ce-8cde-47b4048af042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.059+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has led to food shortages and long lines in front of state
        owned shops, starting in late 2017. In Ashgabat, the capital, each family
        is now allowed only <a href="https://habartm.org/archives/8729" target="_blank">one
        kilogram of flour</a>; in Dashoguz, a city in the north, customers can purchase
        <a href="https://rus.azathabar.com/a/29063701.html" target="_blank">up to
        5 kilograms</a>, according to reports by Turkmen.news and Radio Azatlyk.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752571f2-10aa-47a8-88b9-717a973679a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.060+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no widespread famine at this point, but some people are
        going hungry," says Myatiev, from Turkmen.news. "Many families are also having
        to survive on cheap foodstuffs, such as macaroni and bread, as they can no
        longer afford fruits and vegetables."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085ea4ae-e50f-4e20-9665-a5e38409c214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.060+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5809b31-a02c-4ca8-908a-fbdf887e5d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.060+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people are so desperate they are buying soap and detergent
        in Turkmenistan and reselling it across the border in Uzbekistan for a small
        profit, he adds.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32424129-b046-4add-ab42-23686d284cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.060+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f346a3a4-0387-4515-bbb7-3edf8f0eae8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.060+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unemployment has also surged. State-owned companies and administrations
        have been laying off workers on a massive scale in the past couple of years,
        according to The Foreign Policy Center. In early 2019, short on cash, the
        state scrapped its generous subsidies for water, electricity and gas, which
        had long been used as a tool to quell dissent.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5636f7-c092-453f-baf3-78fbf274c0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.060+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a94ed9-b029-4de0-9265-9e7a2d5640e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.060+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where is the President?</h2>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b077878c-bcf5-44d3-b881-56b1321118f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.060+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berdymukhamedov is known as Arkadag or "the protector." But in recent
        weeks there has been wild speculation about his well-being.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab0ebae-1e57-40c2-8d25-36c28f55932c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.060+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c52f9d-f4e1-47e3-9aaf-f82b04832f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.060+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president''s whereabouts are normally a daily fixture on the
        evening news bulletin, but since July 5 he has only appeared in state media
        three times.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb80888-0375-4df7-908f-7fd4459dcd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.060+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a353fd6c-023a-4a71-af75-66634d087cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.060+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most recent <a href="https://www.youtube.com/watch?v=48cVMGvUCQU"
        target="_blank">video</a>, broadcast on August 4, appeared to be an attempt
        to show the President was well and had merely been enjoying a summer holiday.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f6782e-ab5c-4564-bdcd-109e4a0fe39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.060+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2ec957-8f98-449e-9050-90ad72222457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.060+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extended clip showed the President bowling, riding a horse,
        recording a new song and driving an off-road vehicle near a burning pit of
        gas, but skeptics point out that none of the images were dated.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50691904-2a19-433b-b9bb-0859f15b8ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bd9757-87bf-45f4-ad6b-f500d4326f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death rumors date back to May when the Chronicles of Turkmenistan
        reported that a team of doctors was urgently flown in to the Central Asian
        country from Turkey. Some speculated Berdymukhamedov could have succumbed
        to kidney failure.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8638880-9357-4bf0-a8b8-e4f1822b13a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e923fa03-1365-4998-95ed-bcef0d45664a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their suspicions appeared to be confirmed when state media reported
        that the whole government was put on vacation from July 15 to August 15, despite
        those dates overlapping with the Caspian Economic Forum on August 11 and 12.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53b403d-c7df-4c99-9934-9fca40d512a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13af44a-62f3-413f-9088-419852ccbe4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A representative from the Turkmen Embassy in Russia has <a href="https://www.interfax.ru/world/669898"
        target="_blank">vehemently denied</a> rumors the President is unwell.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67634dc3-0c90-45f6-b463-609e3440aebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208204e4-d098-432f-8ec7-3b50b731ccd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials from Tashkent have also said that Berdymukhamedov called
        Uzbek President Shavkat Mirziyoev to congratulate him on his birthday on July
        24.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e17e27-c274-4761-8e17-98a15d4a70d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf321e8-1914-41e5-8d7d-527d31e029b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Russian Prime Minister Dmitry Medvedev is set to meet him during
        the Caspian Economic Forum, according to the Russian government press service.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd043cd6c-d3af-4a57-862d-bdd9ebe63058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee5b415-c51a-4af7-b47c-8af191d70551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Very little information about the forum''s content has filtered
        through. As of early August, its official website had been inaccessible for
        over a week. As the event kicks off on August 11, onlookers will be closely
        watching for clues about the future of this secretive country.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba8b1b6-23da-45e7-a71e-e18b497cbb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:24:19.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:46.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/08/10/asia/turkmenistan-caspian-sea-intl-hnk/index.html"
        target="_blank">A hermit nation ruled by an egomaniac: Is Turkmenistan on
        the brink of collapse?"</a></em></p>'
  'Leni-Robredo-Rodrigo-Duterte-gifts-police':
