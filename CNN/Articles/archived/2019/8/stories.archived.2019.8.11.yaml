      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Hong Kong government and protesters are engaged in an apparent
        war of attrition, with neither side willing to budge as protests became increasingly
        violent and the mood in the city turns darker.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d15994d-3261-457e-850f-0e5489e8917d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T14:41:16.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:52.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fa1501-1b71-41cd-80f9-d19e172e5546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T14:41:16.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:52.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people have reacted negatively as protests have spilled over
        from traditional demonstration targets in the city''s central business district
        to more residential areas. Clashes have taken place between alleged triad
        gang members and mostly young protesters in some areas, and police tear gas
        fired to clear occupied roads has seeped into nearby apartments, putting vulnerable
        bystanders at risk.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e018cd85-5028-49cb-8250-ec230d79887d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T14:41:16.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:52.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c5e773-8278-4e8d-b200-fe2e48d7c1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T14:41:16.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:52.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smaller-scale demonstrations in support of the Hong Kong government
        and police have also been held, with another planned for this weekend.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92124d91-2988-4a7e-91fe-a78650e12394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T14:41:16.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:52.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa20b73-2720-4f1e-bda7-458092b0ece6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T14:41:16.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:52.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2019/08/07/asia/china-hong-kong-protest-briefing-intl-hnk/index.html"
        target="_blank">Speaking this week</a>, one of China''s top officials responsible
        for Hong Kong appeared to seek to capitalize on the growing divides and frustrations
        within the city, dividing the protest movement into two groups.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7e9b48-3787-4a4e-af64-9a9d3669b0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T14:41:16.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:52.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a462c2ad-817e-4788-ad5f-73b11119f865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T14:41:16.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:52.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the front are a small number of violent radicals; in the middle
        are some kind-hearted citizens who have been misguided and coerced to join,"
        said Yang Guang, spokesman for the Hong Kong and Macau Affairs Office.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1f197b-d4f6-4941-b7f0-8d9a16fc4c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T14:41:16.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:52.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cfb9a1-d585-48d7-9071-e46f9de7d8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T14:41:16.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:52.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters, Yang emphasized the economic and societal
        damage caused to Hong Kong by the protests and urged citizens to "stand firm
        and guard our beautiful homeland."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bc5d3c-b8ac-4a5e-b162-ab9a8b2f6efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T14:41:16.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:52.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0d21e2-6fa7-49b3-a0e2-c5cba8f7a69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T14:41:16.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:52.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s do as a loving mother does to take the inexplicably angry
        child home," he said, adding that the protests had gone way beyond the freedom
        of assembly and expression that Hong Kong is permitted.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afab75c-8080-49cc-bb89-d014e4251acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T14:41:16.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:52.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a886b76-46c9-401e-a4fb-fd70476f5aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T14:41:16.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:52.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Waiting game</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e7980e-3e74-437f-a674-e6805c2a5e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T14:41:16.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:52.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 2014 Umbrella Movement, when tens of thousands of pro-democracy
        protesters occupied parts of the city for several months, the local government
        and police took a hands off approach, watching as the mood in some areas turned
        against the movement as it became increasingly disruptive to local businesses
        and general life.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e7ee0e-aad7-4866-bc93-b56f415ab588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T14:41:16.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:52.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46ccacf-3778-48c3-8765-7938286e0f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T14:41:16.344+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:52.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That appears to be the current strategy as well, combined with hardline
        policing of any violent protests, and increased arrests of alleged ringleaders.
        Almost 600 people have been arrested so far, police said this week, for a
        range of offenses including "taking part in a riot," unlawful assembly, assaulting
        police officers, resisting arrest and possession of offensive weapons.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bbe629-7684-46dd-953c-86e7f45c26f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T14:41:16.344+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:52.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a53ee71-a320-4c78-9bef-0200269dae22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T14:41:16.344+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:52.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN this week, a senior Hong Kong government official
        suggested the intention was to wait the protests out, saying that numbers
        and enthusiasm were shrinking as the demonstrations became increasingly disruptive.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6fbd12-8380-4655-916f-c4568da57960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T14:41:16.344+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:52.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f902547b-f793-42ad-b388-cbf7d7352d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T14:41:16.344+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:52.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said there was no chance of the government responding
        to protesters'' demands, including a full withdrawal of a now-suspended extradition
        law which kicked off the current crisis and the resignation of Chief Executive
        Carrie Lam.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16ce0b0-bf3a-4529-bf1e-1bbd838f8447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T14:41:16.344+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:52.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eecad4d-54c4-47d4-b4c9-37bc2666ba5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T14:41:16.344+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:52.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On whether China''s military would be deployed to Hong Kong to deal
        with the protests, the official said that there was no intention by the local
        or Chinese government to do so at this time.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108afde7-5919-4239-80f8-164b653af8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T14:41:16.344+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:52.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b9d272-2d4a-426d-a3e7-f5096e4514c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T14:41:16.344+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:52.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know the consequences," the official said, adding that Hong
        Kong police were capable of dealing with the increasing violent protests.
        However, he added that some protesters were risking such a reaction with provocative
        actions targeting China''s offices in the city and the national flag.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c6980e-62d6-44a2-9072-5aa7f5ed64a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T14:41:16.344+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:52.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ef5a09-d31b-4da5-b5ea-c8780f9dec54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T14:41:16.344+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:52.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is very dangerous," the official said.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db4178c-f0b7-40ca-a392-a07c2bff3ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T14:41:16.344+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:52.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d5505b-2f3c-44fb-af38-89766af3b0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T14:41:16.344+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:52.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Yang, the Chinese official, said protesters should
        not "mistake our restraint for weakness."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc02240-f3bc-4109-8cc2-4a1d8844defc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T14:41:16.344+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:52.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910d9204-56ce-47d0-8ef3-d70e20bf1c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T14:41:16.345+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:52.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to make it clear to the very small group of unscrupulous
        and violent criminals and the dirty forces behind them -- those who play with
        fire will perish by it," Yang said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bb8827-e678-4eee-a6e9-8c696e2ac3b2'
