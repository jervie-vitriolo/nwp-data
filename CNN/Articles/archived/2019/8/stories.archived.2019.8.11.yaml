    'template': '1'
    'title': 'Robredo hits Duterte''s refusal to sanction cops who accept gifts'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f2b333-3585-4beb-8842-0d74c76d3dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:39:34.285+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:31:44.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11)</strong> — Vice
        President Leni Robredo on Sunday said government officials and employees are
        prohibited by law from accepting gifts in any form.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c6c027-48ca-45f0-b9b2-180f71970150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:39:34.287+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:31:44.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This follows President Rodrigo Duterte''s earlier pronouncement
        that he finds nothing wrong with policemen accepting cash or "gifts" from
        the public.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b1c119-49d2-4b67-8bf8-1b54c7511bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:39:34.285+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:31:44.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo in her weekly show BISErbisyong LENI cited Republic Act
        6713 or the “Code of Conduct and Ethical Standards for Public Officials and
        Employees" to counter Duterte''s statement on Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df62a97-a8dc-4adb-971a-ab3b79bace38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:39:34.285+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:31:44.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2019/8/9/Duterte-police-gifts-video-karera.html">Duterte
        won’t sanction cops for accepting gifts, engaging in ''video karera''</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a98b24-04bf-4157-83f5-d6f8e5cbccc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:39:34.285+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:31:44.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Doon nakalagay talaga</em>, very specific <em>na iyong</em>
        public officials <em>at</em> <em>saka</em> employees, <em>hindi puwedeng mag-</em>solicit,
        <em>hindi puwedeng tumanggap ng kahit anong regalo</em>," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e074694-278a-4a81-8d4a-758af9564632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:39:34.286+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:31:44.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s there, it''s very specific that public officials
        and employees cannot solicit or receive any kind of gift.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b577cde-d672-44d3-aba1-64d2ab8e652f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:39:34.286+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:31:44.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the law states that government employees are prohibited
        from receiving gifts "in the course of their official duties or in connection
        with any operation being regulated by, or any transaction which may be affected
        by the functions of their office."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a8c98e-7c01-4890-b141-05214df06198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:39:34.286+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:31:44.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said these laws are safeguards against corrupt practices,
        and compliance is important, especially among cops.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2988c7e-c43d-4a3d-9911-daccc62a3a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:39:34.286+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:31:44.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Lalo na sa pulis, ‘di ba, lalo na sa pulis</em>," Robredo said.
        "<em>Parang</em> biased <em>dahil tumanggap ka</em>."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd993588-e66b-4568-a9f7-979d7e71f8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:39:34.286+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:31:44.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Especially for the police. Acceptance will reek of
        bias."]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b00757-46e1-42fd-b24f-fe0ad2e9bdb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:39:34.286+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:31:44.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace reacted by saying there are instances where receiving
        gifts is not prohibited by law.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9399559b-5717-4e43-9fec-b52b113f9d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:39:34.286+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:31:44.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Sal Panelo''s pointed out Republic Act
        3019 or the Anti-Graft and Corrupt Practices Act which enumerates exemptions
        from anti-graft provisions.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7462e0a4-0e9a-4d33-a6dc-56134251ddb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:39:34.287+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:31:44.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unsolicited gifts of nominal or insignificant value not given in
        anticipation of, or in exchange for, a favor from a public official or employee
        is likewise an exemption under Republic Act No. 6713, or the Code of Conduct
        and Ethical Standards for Public Officials and Employees," the president''s
        spokesperson said in a statement Sunday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf277aba-0ba3-4222-9f2f-2c59138a2029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:39:34.287+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:31:44.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo lambasted politicians who continue to criticize Duterte for
        his remarks, adding that the President knows what he''s saying as it is based
        from his experiences as a former Davao City local official.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee3cbe7-83dd-45d4-8e4f-7682d85d679c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:39:34.287+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:31:44.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must see the context where the President is coming from. As
        the local chief executive of Davao City for more than two decades, he witnessed
        first-hand how local authorities in his city fought tooth and nail with the
        criminal elements and the dregs of society and how some members of the public
        showed their appreciation -- through gifts -- in transforming Davao City as
        one of the safest places in Asia today," he argued.</p>'
