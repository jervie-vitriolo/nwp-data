      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Northern Luzon Command denied they went on red alert because
        of the Straits Times report, explaining that the heightened security in some
        areas in Luzon was prompted by other information that they are still trying
        to verify.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86492b08-44a1-45b6-a7c5-ce208ca01a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:21:07.388+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:31:47.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on August 8 warned of "coming dangers
        ahead", citing threats of terrorism from the Islamic State of Iraq and Syria
        (ISIS).</p>'
  'turkmenistan-brink-of-collapse-Gurbanguly-Berdimuhamedow':
