      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11)</strong> — About
        10 kilograms of suspected shabu were found along a Northern Samar coast on
        Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac815d1b-7a01-4d57-9303-89c160741199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T18:01:33.513+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:31:50.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Regional Office-8 chief Brig. Gen. Dionardo Carlos on Sunday
        said a fisherman turned over to the police four bags containing a white crystalline
        substance suspected to be shabu Saturday afternoon. Three of the plastic bags
        were sealed and weigh two kilograms each. The remaining one was an open plastic
        bag weighing 1.5 kilograms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ecced2-abfa-4c9a-a05d-0fe8b5576ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T18:01:33.513+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:31:50.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post, the Biri police said the suspected illegal substance
        has a value of ₱51 million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a9f177-9bc2-4886-87d5-30049fa4688f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T18:01:33.514+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:31:50.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another pack of suspected shabu weighing two kilograms was turned
        over to authorities in the evening of the same day.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fac92c-e6dc-4b6c-a279-7a6e0e10523d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T16:51:57.543+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:31:50.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The packages were reportedly recovered at the coastal area in Barangay
        Pio Del Pilar in the town of Biri.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af5c1bd-9821-4b91-a3cb-87c211f23d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T16:51:57.543+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:31:50.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspected illegal drugs were brought to the Regional Crime Laboratory-Region
        8 for laboratory examination.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edab2ea2-3a98-4ef8-a07f-2cfcb2f2d53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T16:51:57.543+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:31:50.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police have alerted all its municipal stations to monitor activities
        in the region''s shorelines, especially in Samar Island.</p>'
  'Leni-Robredo-Dengvaxia-use':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Vice President Leni Robredo (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-11T16:54:04.365+08:00
    'imagesource': 'jcr:cd6c9f37-7b0b-49a9-a64d-ae4e92a85b4e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cea030e8-f2e5-40c3-af9e-11827f175732'
    'lead': 'The Vice President says Dengvaxia should no longer be politicized.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-11T16:57:38.795+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-27T11:31:50.189+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:31:31.097+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Leni-Robredo', 'Dengvaxia', 'dengue', 'Rodrigo-Duterte', 'Department-of-Health',
      'Sanofi', 'Sanofi-Pasteur', 'Zuellig', 'Zuellig-Pharma', 'DOH']
    'template': '1'
    'title': 'Leave it to experts to assess Dengvaxia use, Robredo says'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c998e678-f699-4015-974b-2f1d77a6e4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T16:57:38.796+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:31:50.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11)</strong> — It''s
        best to defer to medical experts on the use of controversial dengue vaccine
        Dengvaxia, according to Vice President Leni Robredo, amid a nationwide outbreak
        of the disease which has now left 622 people dead.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65766b6-9246-49ec-af21-c944465aecd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T16:57:38.796+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:31:50.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine was believed to have put at risk of contracting a "severe
        disease" around 800,000 students who were immunized in 2016 through the dengue
        immunization program, which led to its market ban in February.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fd122c-ff24-470b-a432-b6aa62a0c17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T16:57:38.796+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:31:50.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mayroong mga kumokontra, mayroong mga nagsasabi na magiging
        epektibo lang iyan doon sa nagkaroon na or na-</em>expose <em>na, etcetera.
        Pero sa atin, magde-</em>defer <em>tayo sa mga</em> experts. <em>Magde-</em>defer<em>
        tayo doon sa mga nakakaintindi</em>," Robredo said in her weekly show BISErbisyong
        LENI.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8771503f-b124-467c-ac9f-fbdc858ef5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T16:57:38.796+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:31:50.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are those who reject it, there are those who
        say the vaccine would only be effective to those who previously had dengue,
        etcetera. But for us, let''s defer to the experts. Let''s defer to those who
        understand.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70caecf-6cba-427f-b0ac-d77ab866a5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T16:57:38.796+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:31:50.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President said doctors who handle infectious diseases have
        recommended to make the vaccine available on a voluntary basis, adding that
        issues hounding Dengvaxia should no longer be politicized.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375244b7-b32e-4ab2-8412-ddfd5c0dc419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T16:57:38.797+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:31:50.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung ayaw, eh ‘di huwag. Pero iyong gustong</em> <em>mag-</em>avail,
        <em>payagang mag-</em>avail," Robredo added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7215490-f050-413b-926f-1093d12d3acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T16:57:38.797+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:31:50.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they don''t want to avail, then don''t. But those
        who want to should be allowed to do so.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57543f38-b526-4db3-bafa-678813f2b98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T16:57:38.797+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:31:50.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Public Attorney''s Office, led by Atty. Persida Acosta, had
        conducted autopsies on children who died after being immunized with Dengvaxia.
        Their 2018 findings showed "strong links" between Dengvaxia and the deaths,
        although those findings remained inconclusive.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1f485c-052b-4a87-8a83-11ebb8134211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T16:57:38.797+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:31:50.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acosta has been publicly speaking out on Dengvaxia''s effectivity
        on news reports, despite not being a doctor. Her office even filed cases against
        government officials, heads of vaccine manufacturer Sanofi-Pasteur, and distributor
        Zuellig Pharma after alleging to have been involved in the deaths of over
        a hundred children.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe19be7-e5b8-457c-bf5e-cc8e54c6eeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T16:57:38.797+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:31:50.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President last week said he was open to allowing Dengvaxia''s
        return to the market, noting that even his own daughter has been immunized
        with it.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ababa1-d975-478c-9675-ff953d5485bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T16:57:38.797+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:31:50.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s call against notions on Dengvaxia comes as the Health
        Department reconsiders the re-entry of the vaccine, after the Food and Drug
        Administration revoked its certificate of product registration in February.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701b028b-8c5a-4a46-80a7-5b38bca8d60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T16:57:38.797+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:31:50.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dengue cases have almost doubled in the past year, prompting the
        government to declare a nationwide epidemic.</p>'
  'jeffrey-epstein-death':
    'author': 'Ray Sanchez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-11T16:55:05.665+08:00
    'imagesource': 'jcr:7390ad79-8f04-4838-bb4a-f53ad34a618d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd96f46a-1cd0-4f61-8971-3ab9467e4363'
    'lead': 'The apparent suicide of financier and accused sex trafficker Jeffrey
      Epstein early Saturday could lead to more accusers and witnesses stepping forward
      as well as a flurry of civil suits against the multimillionaire''s estate, according
      to legal experts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-11T16:57:46.316+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T11:31:49.688+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:31:31.432+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jeffrey Epstein is dead. His cases could live on for years'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff94376-746c-4616-9baa-54dde4968767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T16:57:46.317+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:31:49.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The apparent suicide of financier
        and accused sex trafficker Jeffrey Epstein early Saturday could lead to more
        accusers and witnesses stepping forward as well as a flurry of civil suits
        against the multimillionaire''s estate, according to legal experts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00285632-a557-4c40-9073-0e2269b66176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T16:57:46.317+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:31:49.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities believe Epstein, 66, hanged himself at New York''s Metropolitan
        Correctional Center, a law enforcement official told CNN -- less than a day
        after a court unsealed documents detailing disturbing claims against him and
        associates. His attorney is calling for an investigation into his death.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7069c90d-12d0-4b08-8eb3-fa0bc605921b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T16:57:46.317+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:31:49.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The federal criminal case will end with his death," CNN legal analyst
        Paul Callan said. "But on the civil side, those cases will continue. They''ll
        now be converted into an action against the estate of Jeffrey Epstein."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf4e7ee-95d5-4fd7-846b-023a67d44752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T16:57:46.317+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:31:49.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One such lawsuit could be filed as soon as Wednesday by a woman
        who alleges Epstein raped her when she was 15. That''s the day that New York''s
        Child Victims Act takes effect, giving adult survivors of child sexual abuse
        one year to sue an abuser for offenses in New York, no matter how long ago
        the abuse allegedly occurred.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24f64c8-54c4-4e0f-80cf-ac21a40c01e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T16:57:46.317+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:31:49.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Southern District of New York''s investigation into Epstein''s
        conduct is ongoing, a person familiar with the investigation said. Though
        Epstein was the only person charged, court papers described three unnamed
        employees who scheduled his alleged "massages" that escalated to sexual acts
        and paid victims with hundreds of dollars in cash.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce0c2eb-804a-47fe-8b71-72eecf16655f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T16:57:46.317+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:31:49.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s events are disturbing, and we are deeply aware of their
        potential to present yet another hurdle to giving Epstein''s many victims
        their day in Court," Manhattan US Attorney Geoffrey S. Berman said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4436fb67-2e03-4d56-b26c-0a01c2964959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T16:57:46.318+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:31:49.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To those brave young women who have already come forward and to
        the many others who have yet to do so, let me reiterate that we remain committed
        to standing for you, and our investigation of the conduct charged in the Indictment
        -- which included a conspiracy count -- remains ongoing."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2cd9a6-898d-4120-b096-3559b3ab68d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T16:57:46.318+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:31:49.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Former prosecutor: ''Fear factor'' for victims gone</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b926b6-471b-414f-829b-0a52fc5d6f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T16:57:46.318+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:31:49.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epstein was jailed since early July, when he pleaded not guilty
        to federal charges accusing him of sex trafficking dozens of underage girls,
        some as young as 14 years old.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279f4168-d2c8-4063-82c4-62a26710805c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T16:57:46.318+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:31:49.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal prosecutors said the politically-connected financier used
        employees and associates to lure girls to his residences and then paid some
        of his victims to recruit other girls for him to abuse.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335e9d97-49f9-4ec6-8b24-1683cf31b41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T16:57:46.318+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:31:49.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legal experts believe Epstein''s death could eliminate the intimidation
        and bare-knuckle tactics that both accusers and witnesses told police they
        faced after Florida authorities opened a previous investigation against him.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5c5aac-352c-4b2e-95e4-902b38a020a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T16:57:46.318+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:31:49.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Epstein being no longer around, no longer alive, will make it easier
        for victims to come forward," said Elie Honig, a CNN legal analyst and former
        federal prosecutor.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3246cf7f-4e1e-4aa3-868c-2089945d272a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T16:57:46.318+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:31:49.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While he was locked up ... there still (was) a fear factor. Does
        he have other people who can help him? Does he hire someone to come harass
        me? And now that''s gone."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b65f8e-6de3-4860-85ad-ab32044c527e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T16:57:46.318+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:31:49.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The push for charges against alleged accomplices</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c57d76-6223-4904-8b02-b6ecd1696235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T16:57:46.319+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:31:49.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorneys for Epstein accusers on Saturday held out hope that federal
        prosecutors will pursue charges against associates who allegedly facilitated
        his crimes over the years.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c34b5e-e263-438c-a72a-09f4b5d1a041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T16:57:46.319+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:31:49.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reckoning of accountability begun by the voices of brave and
        truthful victims should not end with Jeffrey Epstein''s cowardly and shameful
        suicide," said Sigrid McCawley, attorney for Virginia Roberts Giuffre, who
        has claimed that Epstein kept her as a teenage "sex slave."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03cb2ed-a4cf-459e-b904-c75913ce2ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T16:57:46.319+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:31:49.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are hopeful that the government will continue to investigate
        and will focus on those who participated and facilitated Epstein''s horrifying
        sex trafficking scheme that damaged so many."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353bbcc4-0248-45c1-a65b-ade47b5130f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T16:57:46.319+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:31:49.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jennifer Araoz, who claims Epstein raped her when she was 15, in
        a statement urged authorities "to pursue and prosecute his accomplices and
        enablers, and ensure redress for his victims."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd34946-c98a-4640-b76a-5d168960c0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T16:57:46.319+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:31:49.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney Brad Edwards, who represents multiple Epstein accusers,
        said his "many co-conspirators who may have been fearful to speak out against
        him have been relieved of that excuse; this is their last chance to speak
        up."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9302cee6-abe5-4363-bf2a-2552a770abd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T16:57:46.319+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:31:49.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>His death unlikely to stop revelations about prominent
        men</strong></h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c9e7ca-8c23-47c0-918a-3c9392c36bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T16:57:46.319+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:31:49.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case against Epstein exposed the names of prominent men in politics
        and business who associated with him over the years and who various accusers
        have alleged participated in his activities. They include President Donald
        Trump, Prince Andrew, lawyer Alan Dershowitz, former New Mexico Gov. Bill
        Richardson and former US Sen. George Mitchell -- all of whom have denied any
        wrongdoing.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250253b0-10d5-4b6b-bb7b-5262e25669ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T16:57:46.319+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:31:49.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epstein''s death is not expected to end new revelations about these
        luminaries and others, according to legal experts.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce98437-e347-4b6f-b467-818cdcfdae7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T16:57:46.320+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:31:49.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their names are going to be prominently mentioned probably for
        years to come as these Epstein lawsuits wend their way through the courts,"
        Callan said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2132a0-c678-4969-a722-e4daee4afccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T16:57:46.320+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:31:49.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But you could also expect there could be actions against other
        prominent individuals filed as lawyers pore through discovery materials that
        have not been unsealed by the courts and as investigations into Epstein''s
        background continue."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95eceefd-551f-4df7-a4fb-6b30ed70e156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T16:57:46.320+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:31:49.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Epstein-related cases will live on, expert says</strong></h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfdbf56-11ee-42c2-8ca9-0f5c0e37dd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T16:57:46.320+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:31:49.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A federal judge in mid-July ordered Epstein to remain in jail pending
        trial, turning down the multimillionaire''s request to return to his Upper
        East Side mansion under supervision.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5680539e-d62c-4a14-b593-50b4a5e9bb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T16:57:46.320+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:31:49.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epstein faced similar accusations in Florida in 2007 but signed
        a plea deal that year with federal prosecutors in Miami allowing him to avoid
        federal sex trafficking charges and plead guilty to lesser state prostitution
        charges.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32356438-1525-4796-a3bf-fdcd7a9645b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T16:57:46.320+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:31:49.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epstein was placed on a suicide watch after he was found July 23
        in his Manhattan jail cell with marks on his neck, a law enforcement source
        and a source familiar with the incident said at the time.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cf272c-db04-4804-bddd-aa5879cc31cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T16:57:46.320+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:31:49.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psychologists with the Bureau of Prisons took him off suicide watch
        at the end of July, according to a source familiar with Epstein''s incarceration.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e106a4a2-e96a-444b-8c9a-f11c80113a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T16:57:46.320+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:31:49.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epstein''s attorney, Marc Fernich, released a statement calling
        for an investigation into his client''s death. He places blame on several
        parties, including "overzealous prosecutors," "pandering politicians," "compliant
        judges" and a "hysterical press corps."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4764e8a-edf3-4b51-87ee-5b0960df59ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T16:57:46.321+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:31:49.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federal Bureau of Prisons confirmed the death, saying Epstein
        was found unresponsive in his special housing unit cell at Metropolitan Correctional
        Center around 6:30 a.m. ET.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fe04ff-eed7-4a38-a3e7-a5a1e41a6dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T16:57:46.321+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:31:49.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was pronounced dead at a hospital. The legal questions surrounding
        his life, however, likely face a different fate.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18937894-f79e-4ebb-945c-00d356375c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T16:57:46.321+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:31:49.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re going to see this Epstein case living on ... for many years
        to come," Callan said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee97d6a-4af5-4836-b0cb-9fabcb0e22a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T16:57:46.321+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:31:49.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/10/us/jeffrey-epstein-legal-cases-live-on/index.html">Jeffrey
        Epstein is dead. His cases could live on for years</a>."</em></p>'
  'heavy-monsoon-rains-india':
    'author': 'Sugam Pokharel and Ivana Kottasová, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-11T18:39:00.881+08:00
    'imagesource': 'jcr:b829d7a1-b5b9-4587-89f1-e38f5f44ceac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a560109-7078-4731-b02d-3ba9e31a5c3e'
    'lead': 'Heavy monsoon rains kill at least 114 people in India this week, causing
      devastating landslides and floods in several parts of the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-11T18:41:34.084+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T11:31:48.850+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:31:31.646+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More than 100 are dead as heavy monsoon rains batter India'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a084237b-ab30-4349-a5bd-5f4eadb4748c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T18:41:34.085+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:31:48.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Heavy monsoon rains have killed at
        least 114 people in India this week, causing devastating landslides and floods
        in several parts of the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4feac733-8c2c-4262-8bef-bb923e45cf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T18:41:34.085+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:31:48.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the southern state of Kerala, 57 people died, according to the
        state government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170453f2-40ee-4e5d-86d7-a2748ac4255b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T18:41:34.085+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:31:48.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 165,000 people have been forced out of their homes by
        the monsoons and have taken refuge in 1,318 relief camps across Kerala. Nearly
        200 houses in the state were destroyed in rain-related incidents, according
        to officials.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e98a16-e5bf-43fe-b5a9-5e0d51f3fcc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T18:41:34.085+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:31:48.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In neighboring Karnataka state, 30 people died and 14 are missing
        due to floods, according to the local government. The state administration
        has evacuated more than 30,000 people to 924 relief camps.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a9439e-f0d4-4809-960d-396596af4184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T18:41:34.085+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:31:48.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the western state of Maharashtra, 27 people died and more than
        200,000 have been evacuated, a senior state official told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb5838d-e76d-4316-923f-d610b19d12eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T18:41:34.086+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:31:48.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 44 teams from National Disaster Response Force, Army,
        Coast Guard, Navy, and Air Force are taking part in rescue and relief operations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a093eb9-c48a-4163-9019-507da6f47dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T18:41:34.086+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:31:48.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Large swaths of South Asia were hit by heavy monsoon rains last
        month, leaving at least 227 people dead across India, Nepal, Pakistan and
        Bangladesh.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561e6ca2-5d6b-4c14-a7aa-aaedd05caf22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T18:41:34.086+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:31:48.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monsoon period stretches until September, making recovery difficult
        for those affected. Hundreds of homes have been damaged or completely destroyed
        in the first wave of the season, and families are racing to rebuild them before
        more rains come.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b8fedd-24c3-4610-8105-d9736352b833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T18:41:34.086+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:31:48.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/11/asia/monsoon-india-deaths/index.html">More
        than 100 are dead as heavy monsoon rains batter India</a>."</em></p>'
  'Typhoon-Lekima-32-people-dead-16-missing-China-Zhejiang-Province':
    'author': 'Ivana Kottasová, Julia Hollingsworth, Serenitie Wang and Taylor Ward,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-11T18:33:22.007+08:00
    'imagesource': 'jcr:cd3b7a59-ae74-4df2-98f9-b0a24332f1df'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69607cbb-c06f-48a4-9634-10da00f5f4d2'
    'lead': 'Thirty-two people have died and 16 more are missing after Typhoon Lekima
      made landfall in east China''s Zhejiang Province, according to China''s state-owned
      media.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-11T18:43:19.501+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T11:31:48.418+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:31:31.869+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Typhoon-Lekima', 'China-', 'deaths', 'Zhejiang-Province']
    'template': '1'
    'title': 'Dozens killed after Typhoon Lekima makes landfall in eastern China'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cf4f1d-10ce-4005-8c3d-1493aad569f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T18:43:19.502+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:48.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;</strong>– Thirty-two people have died and 16
        more are missing after <a href="https://cnn.com/2019/08/09/asia/typhoon-lekima-china-taiwan-intl-hnk/index.html"
        target="_blank">Typhoon Lekima</a> made landfall in east China''s Zhejiang
        Province, according to China''s state-run Xinhua news agency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd07d348-e6eb-471d-b1ad-ad06c707bced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T18:43:19.502+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:48.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748d463d-7c52-4760-b5fe-3adfc95474fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T18:43:19.502+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:48.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the victims were killed when torrential downpours caused
        a landslide in Yongjia County, which in turn blocked a river, before victims
        were swept away.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42686ac-2ea1-4a66-9d0d-413fa2cc5347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T18:43:19.502+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:48.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91522ed1-a9fc-4128-a49f-942c18d4106b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T18:43:19.502+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:48.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xinhua reported that close to 5 million people living in the Zhejiang
        province were hit by the floods. Over 1 million were evacuated, according
        to provincial flood control headquarters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011741a0-4369-4f40-8567-6a81d0ccbdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T18:43:19.502+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:48.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb22e0fd-3b55-45ed-a76e-af40ff585eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T18:43:19.502+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:48.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnn.com/2019/08/08/asia/typhoon-lekima-intl-hnk/index.html"
        target="_blank">The typhoon</a>, the ninth to hit China this year, made landfall
        at 1:45 a.m. Saturday in Zhejiang, according to Xinhua.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdc6a15-1a55-4a88-a038-f5329d308e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T18:43:19.502+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:48.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b96642-d5a1-465f-8d89-1ad4c06c6b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T18:43:19.502+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:48.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said the typhoon damaged more than 173,000 hectares of
        crops and wrecked 34,000 houses.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d749b3-5560-4059-8f95-3471d83f1bcb'
      'mgnl:activationStatus': true
