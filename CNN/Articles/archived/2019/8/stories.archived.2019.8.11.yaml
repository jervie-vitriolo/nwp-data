      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, ‪August 12‬)</strong> - ''John
        Denver Trending,'' a film about a 14-year-old farm boy’s life after a video
        of him bullying a classmate went viral, dominated this year’s Cinemalaya Philippine
        Independent Film Festival awards show on Sunday.</p>'
