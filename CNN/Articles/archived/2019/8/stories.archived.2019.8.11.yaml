      'text': '<p>CNN Philippines'' correspondent Tristan Nodalo contributed to this
        report.</p>'
  'Commission-on-Audit-flags-Comelec-1.6b-unliquidated-cash-advances':
    'author': 'Catherine A. Modesto, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-11T21:57:33.225+08:00
    'imagesource': 'jcr:722b077d-230f-469c-98f2-b19dd70ce4d8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62727b7d-6b15-4712-979e-2cd8720808a1'
    'lead': 'The Commission on Elections has failed to liquidate ₱1.637 billion of
      cash advances as of September of 2018, state auditors said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-11T22:01:40.989+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T11:31:41.894+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:31:33.702+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['comelec', 'unliquidated-cash-advances']
    'template': '1'
    'title': 'COA flags COMELEC''s ₱1.6-B unliquidated cash advances'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f2ae8a-7201-47e6-8978-6f6f684fc883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T22:01:40.990+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:41.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11) –&nbsp;</strong>The
        Commission on Elections (COMELEC) has failed to liquidate ₱1.637 billion of
        cash advances as of September of 2018, state auditors said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cf8283-edd4-4ace-8bc1-ce59432b825a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T22:01:40.990+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:41.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c9b580-17ed-48a7-9b8b-6b83c51abc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T22:01:40.990+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:41.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a management letter to COMELEC Chairman Sheriff Abas dated June
        17, 2019, the Commission on Audit reminded the poll body to immediately liquidate
        their respective cash advances, most of which were given to the poll body’s
        special disbursing officers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557c179f-0e4a-4753-b93c-245db7c9845a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T22:01:40.990+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:41.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ba1b97-a486-46ca-85ce-83416006d77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T22:01:40.990+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:41.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The accountable officers were granted additional cash advances
        even if their previous cash advances were not fully settled or proper accounting
        thereof were made,” the state auditors said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcd6b73-baac-4709-a05e-105f3d0cf6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T22:01:40.990+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:41.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9566a75-9ada-48c0-8c3d-653e805433b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T22:01:40.990+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:41.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to COA’s breakdown, cash advances totaling to ₱1,418,290,232.42
        were allotted for “special purpose/time-bound undertakings” such as May 2018
        Barangay and Sangguniang Kabataan polls, official local and foreign travels
        of employees and officials and payroll, while ₱219,184,666.96 came from unliquidated
        cash from the previous years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c37824-c658-4542-ac25-3ead6de0c067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T22:01:40.990+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:41.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1828f90b-35c4-41d8-967a-84db2fa7c4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T22:01:40.990+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:41.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA also asked the Comelec to update its subsidiary ledger to identify
        those who have unsettled or partially settled cash advances, The COA has recommended
        the withholding of their salaries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d9c2e0-edb7-413e-9e32-e6cb7d400f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T22:01:40.990+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:41.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac77502-7c9b-4260-8358-ea48edffc2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T22:01:40.990+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:41.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the Comelec must be cautious in granting and be compliant
        with the corresponding provisions in utilizing and liquidating cash advances
        provided for in COA Circular No. 97-002. Those accountable may face “appropriate
        sanctions” under Presidential Decree 1445.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9504fc-8f31-4e0e-a498-a01515a8f626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T22:01:40.991+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:41.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20e04e5-57b1-44b3-bbfe-d3c1fa7a0f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T22:01:40.991+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:41.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA Circular No. 97-002 states that “no additional cash advances
        shall be allowed to any official or employee unless the previous cash advance
        given to him is first settled or a proper accounting thereof is made.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65f6e67-9325-44f6-9c3f-c9daa57aff44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T22:01:40.991+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:41.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4607e6e3-d00e-43a8-8046-c35a333f19e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T22:01:40.991+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:41.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audit body has also called the attention of the elections body
        for the unliquidated fund transfers to the national government agencies, non-government
        organizations, government-owned-and-controlled corporations and local government
        units worth ₱73,302,871.67 on top of the still unliquidated ₱857,812,956.16
        unliquidated fund transfers from the previous years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36073486-161f-46e7-b0ff-0c3c938cfba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T22:01:40.991+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:41.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d7cceb-7340-4310-b082-848403dbf97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T22:01:40.991+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:41.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA has also flagged the Comelec for its inability to return its
        almost ₱900-million dormant trust funds to the national treasury.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2d7193-6574-41f8-8723-2bb62abbb3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T22:01:40.991+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:41.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f8a86b-2753-4717-8974-95a8bdda3c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T22:01:40.991+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:41.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec must submit required liquidation reports as well as supporting
        documents to the audit body’s Voucher Processing Division, so an annual audit
        report may be published, COA said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be1bbda-662e-40a5-a18a-bdcf6b33c372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T22:01:40.991+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:41.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21620d9-f7e8-4a71-8bd8-aabff9de9ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T22:01:40.991+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:41.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA also called out the Comelec for its delayed submission of its
        financial statements, which is a violation of the Section 60, Chapter 19 of
        the Government Accounting Manual, it added.</p>'
  'Beermen-vs-TNT-KaTropa-Game-4':
    'categories': ['c3f12b54-fee8-44a1-83f9-4f23b8f66e35']
    'created': 2019-08-11T21:55:49.955+08:00
    'imagesource': 'jcr:cfced96e-7beb-419d-b938-e7ba41371bf4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ff5d6e2-d8fa-47a0-ab5b-5dc287f74427'
    'lead': 'It’s now a virtual best-of-three affair between the Beermen and the KaTropa.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-11T22:07:53.440+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-27T11:31:41.266+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:31:33.854+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['TNT-KaTropa', 'PBA', 'Commissioner-s-Cup', 'San-Miguel', 'Beermen',
      'TNT']
    'template': '1'
    'title': 'PBA Finals: San Miguel evens series against TNT with Game 4 victory'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9854f3-f360-4b2f-93b8-40fe77cdbdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T22:07:53.441+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:31:41.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11)</strong> — Two
        TNT KaTropa players may have won the PBA Commissioner’s Cup top individual
        awards but the night ultimately belonged to the San Miguel Beermen.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e937d2f1-dca8-42c6-9411-6c08d605d665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T22:07:53.442+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:31:41.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen outplayed TNT in Game 4 to take the 106-101 victory
        and tie the series on Sunday at the Araneta Coliseum.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc52a555-8da2-4a5c-9b9b-95de552d0644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T22:07:53.442+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:31:41.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris McCullough had 27 points and 22 rebounds, while Alex Cabagnot
        and June Mar Fajardo chipped in 25 and 22 points respectively.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdaacb31-f67c-4dfe-b4ac-5d770990a923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T22:07:53.441+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:31:41.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel shot better as they went 49% from the field, while TNT
        went 38-of-91 for a 41% shooting clip. The Beermen also controlled the rebounding
        department, 55-46. They also issued eleven more assists that the KaTropa,
        26-15.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2901dd8-f9a0-4f87-98b7-868b54b377ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T22:07:53.442+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:31:41.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrence Jones, who was named Best Import, had a game-high 32 points
        and 16 boards for TNT. Best Player of the Conference Jayson Castro showcased
        his all-around game finishing with 17 points, eight rebounds and the same
        number of assists. But the two could not propel KaTropa to victory.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85dc987f-5d7e-4fa6-b668-1fe40bd5e8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T22:07:53.441+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:31:41.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 5 of the series takes place Wednesday, August 14 at 7PM also
        at the Big Dome.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8436da-9e55-44fb-8319-6d08b24b2f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T22:07:53.441+08:00
      'mgnl:createdBy': 'chad'
