      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11) —</strong> Hollywood
        star couple Liam Hemsworth and Miley Cyrus are splitting up less than a year
        after marriage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50962e7-edb5-4816-9c36-857d3377b9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T11:12:48.023+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:31:54.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report by People magazine, a representative from Cyrus’ camp
        said the two “have agreed to separate at this time.” The couple tied the knot
        in December last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248e4971-616a-4919-b187-6fb173fca33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T11:12:48.023+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:31:54.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ever-evolving, changing as partners and individuals, they have
        decided this is what’s best while they both focus on themselves and careers.
        They still remain dedicated parents to all of their animals they share while
        lovingly taking this time apart. Please respect their process and privacy,”
        the representative said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13d937f-f81a-4410-98fd-ff4c494f8330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T11:12:48.023+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:31:54.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hemsworth and Cyrus have been in an on-and-off relationship for
        ten years. They first met on the set of their 2009 movie “The Last Song.”
        The two also got engaged in 2012 but broke up a year later&nbsp;before reconciling
        in 2015.</p>'
  'palace-on-handcuffed-chines-enational-las-pinas-death':
    'caption': 'FILE PHOTO. Presidential Spokesperson Salvador "Sal" Panelo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-11T12:04:16.843+08:00
    'imagesource': 'jcr:72810486-2e7a-49e1-8a60-d4d75a9e1c7e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e05acc61-0537-43ba-858b-a7e964e22991'
    'lead': 'In a statement issued by Presidential Spokesperson Salvador ''Sal'' Panelo,
      the Palace calls on the police to resolve the case immediately.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-11T12:08:00.720+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T11:31:54.398+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:31:29.924+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace alarmed over death of Chinese national in Las Piñas'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0066dbb-cb8a-491e-90fc-f711ad01ccca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T12:08:00.721+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:31:54.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11)</strong> — Malacañang
        on Sunday expressed alarm over the death of a handcuffed Chinese national
        after supposedly falling from a building in Las Piñas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcf8c42-1d2f-44bf-a803-d0adca563127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T12:08:00.721+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:31:54.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued by Presidential Spokesperson Salvador "Sal"
        Panelo, the Palace called on the police to resolve the case immediately.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b7fada-7a6f-4a6a-bb45-34deeed90879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T12:08:00.721+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:31:54.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ask the Philippine National Police, which is seriously looking
        into the matter, including tracking down the supervisor of the victim who
        allegedly made the former a prisoner, to treat the case with dispatch," it
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f99a772-df6d-4b27-8c05-c15d266e734c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T12:08:00.721+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:31:54.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report by the Southern Police District said Yang Kang, a 27-year-old
        information technology employee, supposedly fell from his office building
        in Pamplona, Las Piñas, early Friday morning.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb2f1c8-e3d2-4bfb-ac1b-6882e05756d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T12:08:00.721+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:31:54.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police report said Kang''s body was discovered by a security
        guard who was then conducting a routine inspection.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa53f64-ad7b-46c9-8d82-d4636aeeee94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T12:51:46.543+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:31:54.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Las Piñas City Police chief Col. Simnar Gran told CNN Philippines
        that Kang was initially brought to the Las Piñas District Hospital then transferred
        to the Asian Hopsital in Alabang, where he died four hours after.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cba0002-8f99-4d6b-aa93-c3462d012dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T12:51:46.543+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:31:54.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940fa153-f7ee-4c9f-96de-b4a68751dfb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T12:51:46.543+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:31:54.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gran said Kang was recruited to work in the country by his fellow
        Chinese.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914ccce9-1c4a-4f17-abe4-124921e88ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T12:51:46.543+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:31:54.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim opted to resign after a few weeks but his employer required
        him to first pay the amount he had advanced for his flight to the Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374476f4-0a54-45f6-bec3-e1b06568ad1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T12:51:46.544+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:31:54.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Habang sinisingil sya ay nilagak sya sa isang</em> room <em>at
        doon po ay nakita sya at pinosasan at binigay nya ''yung kamay nya at iniwan
        na sya doon</em>," Gran said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43999c68-e4fe-4704-b59c-65927a5f1372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T12:51:46.544+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:31:54.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police chief said Kang fell to his death as he tried to escape
        the room through a window.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed6b019-934d-4de2-9522-f46b7c078b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T12:51:46.544+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:31:54.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Aming napag-alaman na ''yung taong ''yun pala ay nakita pala
        sa</em> CCTV <em>na tinanggal po nya ''yung</em> grills <em>nung bintana at
        unti-unti po syang lumabas doon. Sinipat nya po ''yung bintana, siguro hindi
        nya masyadong makita madilim, lumusot po sya sa bintana hanggang sa mawala
        na po sya sa</em> picture <em>ng</em> CCTV," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd399f801-600f-4c7c-b8fa-e76569f8556c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T12:51:46.544+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:31:54.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: CCTV footage showed that the man removed the grills
        of the window and gradually went out. He looked outside and he probably saw
        nothing since it was dark then he passed through it until he was no longer
        seen in the CCTV.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb30e292-b80d-432f-a55f-64b476b47572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T12:51:46.544+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:31:54.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sya po ay hindi itinulak, hindi po sya pinahirapan o kung ano
        man ang ginawa, wala naman pong ganong sitwasyon. Ang nakita lang po natin
        ay pinosas sya at ang kanya pong pagtakas ay doon sya dumaan sa bintana kaya
        po sya ay nahulog</em>," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a2d416-48c3-4edc-877c-071dfd88c8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T12:51:46.545+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:31:54.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: No one pushed him, and he was not tortured. He was
        handcuffed and he tried to escape through the window that''s why he fell.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca69ede-b256-4804-86a2-1f37f4d1f8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T12:51:46.545+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:31:54.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gran said they have identified Kang''s supervisor, who will face
        charges for serious illegal detention.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715071d1-5011-4411-9f4c-ee7e75506786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T12:08:00.721+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:31:54.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace also expressed concern about "growing reports" of foreign
        workers in the country who are allegedly "being subjected to coercion, illegal
        detention and other violations of law even by their own countrymen while in
        the Philippines".</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf97001-7837-464c-be30-097afc6c34cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T12:08:00.722+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:31:54.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to put a stop to these illegal acts. We will not allow
        nor tolerate any kind of abuse inflicted on any foreigner whether sojourning
        or working in this country, whether done by their fellow nationals or by our
        own citizens," it said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e840523-968b-4c8b-80aa-64c509311404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T12:08:00.722+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:31:54.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace urged foreign workers in the country to report to authorities
        any violation of the law committed by their employers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068680ba-2daf-4773-af6c-a87e03e45e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T12:08:00.722+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:31:54.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one is exempted from the strict enforcement of our laws of the
        land," it said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01204532-47b2-4875-9f6f-dadc53f7db79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T12:08:00.722+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:31:54.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story. Refresh for updates.</em></p>'
