    'jcr:uuid': '323d9576-902f-476c-9881-c9902144caf3'
    'lead': 'US First lady Melania Trump on Thursday posted previously unseen images
      of the trip she made with President Donald Trump to visit shooting victims at
      University Medical Center in El Paso, Texas, including one photo where she''s
      holding a baby who was orphaned as a result of the deadly shooting there last
      week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-11T07:27:06.067+08:00
