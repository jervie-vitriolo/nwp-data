      'mgnl:lastActivated': 2023-01-27T11:31:55.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strong winds also downed multiple pylons, damaging a high-voltage
        power line. A branch of the supermarket chain Cactus in the town of Bascharage
        was cordoned off by police, and remained closed Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a285f4dc-c8c1-46bd-9c4f-c5444dcda81d'
