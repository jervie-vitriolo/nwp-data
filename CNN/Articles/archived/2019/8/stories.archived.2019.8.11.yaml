    'jcr:uuid': 'bffb17a6-c11e-4e43-80bf-8c7f29d8bc50'
    'lead': 'But the reality for the 5.85 million people who live in this authoritarian
      hermit nation is different.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-11T19:24:19.053+08:00
