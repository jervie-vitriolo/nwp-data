  'Guatemala-presidential-election-this-weekend-Sandra-Torres-Alejandro-Giammattei':
    'author': 'Polo Sandoval, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-11T22:31:15.340+08:00
    'imagesource': 'jcr:b829d7a1-b5b9-4587-89f1-e38f5f44ceac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c7ca383-3640-47bd-8c3d-7a37c00bbe96'
    'lead': 'Donald Trump would be wise to watch Guatemala''s run-off presidential
      election this weekend closely.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-11T22:48:37.979+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T11:31:40.793+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:31:34.194+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Guatemala-', 'Presidential-elections', 'Donald-Trump', 'US', 'Sandra-Torres',
      'Alejandro-Giammattei']
    'template': '1'
    'title': 'The global stakes of Guatemala''s elections today'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c7678c-5f9c-4b86-9d13-7f3cde3f5f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T22:48:37.979+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:40.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;</strong>– Donald Trump would be wise to watch
        <a href="https://cnn.com/2019/06/25/americas/guatemala-elections-sandra-torres-intl/index.html)"
        target="_blank">Guatemala''s run-off presidential election</a> this weekend
        closely.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8ca487-1a4c-47d0-9cb3-39625f6e662e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T22:48:37.979+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:40.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, voters will return to the polls to decide between former
        Guatemalan first lady Sandra Torres and Alejandro Giammattei, a former head
        of the country''s prison system. And it''s an election that''s proven to be
        nothing short of fascinating for many reasons.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4048adff-fb9e-4b68-9ee9-38fc4be166ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T22:48:37.980+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:40.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winner will lead not only Central America''s most populous country,
        but also the nation which has become the leading source of migrants traveling
        to the US-Mexico border.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f962ad-de67-4636-a188-88ff28fa0b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T22:48:37.980+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:40.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06f2aae-9d72-46cc-a6f8-7e2922410201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T22:48:37.980+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:40.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means Guatemala''s next president may find themselves on the
        receiving end of immense pressure from the US president and his administration.
        Limiting the number of migrants making it to the United States has been the
        centerpiece of Trump''s policy agenda.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126a5697-b783-40b9-acd2-bff58c9c4115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T22:48:37.980+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:40.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186100e0-9df4-4833-92a5-d3226739c6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T22:48:37.980+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:40.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guatemala''s next president will be tasked with overseeing the final
        implementation of a controversial agreement reached between Trump and his
        Guatemalan counterpart, outgoing President Jimmy Morales, in late July. The
        deal has not yet been ratified by Guatemala.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7130b2-3b5f-486c-9e47-fdaf2dd7bcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T22:48:37.980+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:40.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac671c88-d1ea-4578-8619-119de648a334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T22:48:37.980+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:40.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labeled as a "<a href="https://cnn.com/2019/07/26/politics/guatemala-us-immigration/index.html"
        target="_blank">safe third agreement</a>" by the White House, the deal would
        commit Guatemala to extending asylum to migrants who seek it when moving through
        the country. It would also make some asylum-seekers who pass through Guatemala
        ineligible for protection in the US. (Read the deal itself <a href="https://cnn.com/2019/08/01/politics/guatemala-asylum-agreement-doc/index.html"
        target="_blank">here</a>.)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0d925f-8e4d-4421-8ee5-d19984dee199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T22:48:37.980+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:40.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0488886b-9770-4dbf-9d15-c5d8861807f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T22:48:37.980+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:40.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics say the preliminary arrangement endangers asylum seekers
        and may violate a court ruling stipulating that Morales cannot enter any "safe
        third" agreement without congressional approval.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389a7c5e-ba91-4227-bdc6-5b2d62f5bab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T22:48:37.980+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:40.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebcb9b8-154f-4c17-a4d9-387420d9c01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T22:48:37.980+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:40.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When pressed Thursday on a time frame for the deal''s implementation,
        US Customs and Border Patrol (CBP) commissioner Mark Morgan said: "We''re
        still waiting on the government of Guatemala to ratify that. We''re hoping
        anytime."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c14816-8645-40e3-af97-c54d3ab32b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T22:48:37.980+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:40.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f55e76-4cd7-43c5-b7d6-fa2eaffd8391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T22:48:37.981+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:40.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just days before the deal was signed, Trump appeared to threaten
        Guatemala, saying: "We''re looking at something very severe with respect to
        Guatemala."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259a5fb6-eaa6-4e51-abff-f1f0c6bf61dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T22:48:37.981+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:40.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685d3a47-2127-4b40-8f9f-b1d6acab59e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T22:48:37.981+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:40.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, along with other disparaging statements from Trump directed
        at the Guatemalan government, could be a sign that the biggest critic of the
        incoming administration may be nearly 3,000 miles away in Washington.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b3684d-258d-442e-8c1c-2e60f766d028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T22:48:37.981+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:40.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08799b5b-bda9-431b-9ba5-e25fc7840061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T22:48:37.981+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:40.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Former first lady vs. the "Eternal Candidate"</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a01f7cb-ef28-4035-8374-161019ba817d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T22:48:37.981+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:40.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both candidates for the Guatemalan presidency met with acting Homeland
        Security Secretary Kevin McAleenan last week to discuss the deal, <a href="https://www.washingtonpost.com/world/the_americas/guatemalas-next-president-to-face-trump-pressure-for-safe-third-country-asylum-agreement/2019/08/08/a0414d48-b9e8-11e9-8e83-4e6687e99814_story.html?noredirect=on"
        target="_blank">according to the Washington Post.</a> McAleenan has been <a
        href="https://www.dhs.gov/news/2019/07/30/acting-secretary-mcaleenan-traveling-guatemala-city"
        target="_blank">visiting Guatemala in recent months</a> as the two countries
        sought to reach an asylum agreement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5202034-a7c2-425f-8c1a-55eff1be3c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T22:48:37.981+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:40.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ac3634-dc36-4dd4-bcf6-518dd5b78eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T22:48:37.981+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:40.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Torres and Giammattei have each questioned Morales'' authority to
        sign the deal in the first place, with Torres, 63, tweeting the hashtag "NoAl3erPaisSeguro"
        (No to Safe Third Country).</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dca12b8-821c-409e-8ad0-70ff549a0aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T22:48:37.981+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:40.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ba3ef0-8d1d-4403-8f9f-90766273f704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T22:48:37.981+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:40.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ask President Morales to abstain from signing that agreement
        because we do not have many resources for our own people, much less can we
        keep foreigners here and give them attention," <a href="https://twitter.com/SandraTorresGUA/status/1154775165299019778?s=20"
        target="_blank">she wrote.</a></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550e48a6-63fc-43c0-9c73-166949c8651a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T22:48:37.981+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:40.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8074412b-1b65-427b-ab02-4fd4a6bb372b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T22:48:37.981+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:40.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Torres, from the center-left Unidad Nacional de Esperanza party
        (UNE), won <a href="https://resultados2019.tse.org.gt/201901/" target="_blank">25%
        of the first vote in early June</a>, nearly double the votes of her second-round
        rival. If elected, she would become the country''s first female president
        -- but she brings political baggage with her.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feaf3e38-6f57-489f-8ef2-f4d4e0563bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T22:48:37.981+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:40.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a854e4-e63c-4e0a-9b3b-472756b16c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T22:48:37.981+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:40.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 2008 and 2012, <a href="https://cnn.com/2019/06/25/americas/guatemala-elections-sandra-torres-intl/index.html"
        target="_blank">she served as Guatemala''s first lady</a> during the presidency
        of her husband, Alvaro Colom. She often acted beyond the remit of her ceremonial
        duties by assuming control of many of the country''s social programs, says
        Marielos Chang, political scientist at the Universidad Francisco Marroquin
        in Guatemala City. She also attracted criticism due to a lack of transparency
        over funding.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7697583-09d1-4255-8a91-70473edea3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T22:48:37.982+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:40.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd6649b-b872-488a-b5a4-b06286b2d234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T22:48:37.982+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:40.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giammattei, who won <a href="https://resultados2019.tse.org.gt/201901/"
        target="_blank">14% of the primary vote</a>, is a candidate for the center-right''s
        Vamos party. He has been dubbed the "eternal candidate" because of his four
        attempts at the presidency, and is not without controversy himself. He notably
        faced accusations of being involved in the extrajudicial killing of a prisoner
        during his time as director of the prison service,<a href="http://news.trust.org/item/20100815132200-crit0/?source=quickview"
        target="_blank"> according to Reuters</a>. He was later <a href="https://ca.reuters.com/article/topNews/idCAKCN1UX2DU-OCATP"
        target="_blank">absolved of any charges</a>.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e12088-1327-400f-b364-5b51d095ae64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T22:48:37.982+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:40.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f10ceb-6925-41cf-ad52-be6fcdfe629c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T22:48:37.982+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:40.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has described the outgoing Morales as irresponsible, but has
        not ruled out the asylum deal himself. "It should be the duty of the next
        government to conduct this negotiation," he said in a <a href="https://twitter.com/DrGiammattei/status/1154858027230666753?s=20"
        target="_blank">series of tweets</a> criticizing the government and the terms
        of the deal.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbaf392-5ac8-42ca-bbf5-2f6eca2b310d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T22:48:37.982+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:40.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87be23b-fd7e-40c2-96aa-335e4c0890d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T22:48:37.982+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:40.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a safe third country, we can''t take care of our own, much less
        those from other countries. #ConcluGuateUSA," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c57390b-5cc6-47a1-99d9-774e8aa46813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T22:48:37.982+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:40.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9578e34-bc70-479c-a679-8d9ee08d0313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T22:48:37.982+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:40.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Making Guatemala a true safe third country</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe79373-a122-4d80-8d70-0bd7d86b2929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T22:48:37.982+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:40.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guatemala''s murder rate is five times that of the US, according
        to <a href="https://data.worldbank.org/indicator/VC.IHR.PSRC.P5?locations=GT-US"
        target="_blank">World Bank data from 2016</a>, the latest year available.
        Crime will also top the list of issues heavy on the minds of voters as they
        head to the polls this weekend, according to a <a href="https://www.fundacionlibertad.com/articulo/ultima-encuesta-de-segunda-vuelta-electoral-7-de-agosto-de-2019-0"
        target="_blank">Gallup poll conducted in July</a>.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39faca29-794d-49ca-af1d-71b8771e20ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T22:48:37.982+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:40.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7939dfaf-1790-45ca-b8ea-3a7fdbbfe1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T22:48:37.982+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:40.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We live in fear," Guatemalan Mario Macario told <a href="https://cnnespanol.cnn.com/video/guatemala-elecciones-votantes-desterrar-corrupcion-violencia-pobreza-pkg-merlin-delcid/"
        target="_blank">CNN Espanol</a>. "Being out at night isn''t the same anymore.
        We''re left to wonder if we''ll even make it back home safely." Human Rights
        Watch describes gang violence as <a href="https://www.hrw.org/world-report/2019/country-chapters/guatemala"
        target="_blank">a key factor</a> driving Guatemalans out of their own country.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a24dd0e-b113-4360-b1ae-af812beb2371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T22:48:37.982+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:40.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The potential danger to vulnerable asylum seekers who would be sent
        to Guatemala under the new deal has triggered outrage from international rights
        groups. "Guatemala is not safe for Guatemalans," Meghan Lopez, from the International
        Rescue Committee in El Salvador, said in a statement to CNN.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb6ceb9-d8c1-4617-b5a4-c7308b643648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T22:48:37.983+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:40.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e730964-ce15-4ed8-aa82-317d70d5b7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T22:48:37.983+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:40.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not safe for those who have fled seeking asylum from elsewhere
        in the Northern Triangle, and it is not safe for those who could now be returned
        to a country not their own - yet equally plagued by the same conditions they
        have fled."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61796002-c407-452b-9af0-ee7d5abecb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T22:48:37.983+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:40.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fcff66-34fc-45d3-bdd4-d86f20a476ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T22:48:37.983+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:40.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voters will also look for their next leader to cut down on corruption
        that has hampered Guatemala''s ability to progress, after Morales ended the
        <a href="https://www.as-coa.org/articles/3-things-know-ahead-guatemalas-presidential-runoff"
        target="_blank">mandate of a United Nations-backed anti-corruption body</a>.
        His presidency has been dogged by allegations of corruption ever since.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4ed709-0bd5-4110-a530-644cb3378e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T22:48:37.983+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:40.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ae6ad5-5f69-4861-bf3e-907c13bf66e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T22:48:37.983+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:40.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Guatemala has had a long tradition of choosing between the ''least
        worst'', but this election has definitely been the most complicated," says
        Chang. "There''s no clear difference from who may be less harmful to the country."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c54192-615e-478d-ab2e-ff8030baa29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T22:48:37.983+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:40.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b06f3e-1b83-4e0a-8d33-9bd0af0f827e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T22:48:37.983+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:40.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like presidential elections around the world, Sunday''s results
        may come down to the candidate''s credibility as a change-maker, says Alejandro
        Ballsels, a political analyst in Guatemala City. "We''re tired of protesting
        and seeing no results," Ballsels says, who compares the current political
        climate to a "boiling pot on the verge of exploding."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e28b1ec-3cec-40e6-96aa-6a971cb246d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T22:48:37.983+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:40.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a860d3-3356-4280-87fc-b7c86ef31d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T22:48:37.983+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:40.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the most imminent challenge for either candidate will be
        turning out the vote in the first place. Political experts have previously
        told CNN that voter turnout may drop from the <a href="https://cnn.com/2019/06/25/americas/guatemala-elections-sandra-torres-intl/index.html"
        target="_blank">61% turnout seen during the primary.</a></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d261b91-acfb-47bf-806e-32b446d3e107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T22:48:37.983+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:40.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e2d6c2-820a-4329-ac52-1e7c7141d36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T22:48:37.983+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:40.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re at crossroads where participating politically will become
        almost an obligation, otherwise we will keep having daunting scenarios such
        as the one we will have this Sunday," warns Chang.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2e3af9-057b-472c-a8f4-32c069bf827d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T22:48:37.983+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:40.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/08/11/americas/guatemala-elections-global-stakes-intl/index.html"
        target="_blank">The global stakes of Guatemala''s elections today</a>"</em></p>'
