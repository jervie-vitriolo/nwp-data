      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This account not only teaches us the importance of personal sacrifice,
        but also inculcates in us the value of submission to a higher authority, even
        though, at times, our feelings and emotions compel us otherwise,” his message
        said.</p>'
