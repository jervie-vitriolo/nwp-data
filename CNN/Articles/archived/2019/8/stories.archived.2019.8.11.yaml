      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tornado moved into France on Friday evening, AFP reported, damaging
        houses in the Meurthe-et-Moselle region. Strong winds impacted the communes
        of Longwy, Herserange and Saulnes, the local fire department tweeted, warning
        locals to "beware of falling objects."</p>'
