      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also a big win for ''Iska,'' which is about an autistic child’s
        poor but loving grandmother who lost everything. It bagged the Best Sound
        Design, Best Screenplay and Best Actress awards.</p>'
