      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte recalled the story of Ibrahim and his willingness to sacrifice
        his son to follow Allah. This is also the central theme of the three-day Islamic
        celebration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1485776-d112-4fd7-ad43-55c995d19d0a'
