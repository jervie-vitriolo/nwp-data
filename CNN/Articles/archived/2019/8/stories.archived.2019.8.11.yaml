    'template': '1'
    'title': 'Photo shows Melania Trump holding infant orphaned by El Paso killer'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77b0c75-c57c-422d-9fee-d9c2afafaee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T07:27:06.067+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:31:55.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US First lady Melania Trump on Thursday
        posted previously unseen images of the trip she made with President Donald
        Trump to visit shooting victims at University Medical Center in El Paso, Texas,
        including one photo where she''s holding a baby who was orphaned as a result
        of the deadly shooting there last week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670c63ec-d651-4981-807b-82aa04c0b812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T07:27:06.067+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:31:55.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the photo, Melania Trump is holding an infant, who a senior White
        House official confirms to CNN is the son of Jordan Anchondo, 24, and Andre
        Anchondo, 23, a young couple who were killed in last Saturday''s shooting
        at a Walmart. The President is making a thumbs-up sign next to the first lady
        and is joined by some of the baby''s surviving relatives —&nbsp;the baby''s
        uncle Tito Anchondo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78617b1-7499-473f-bd6f-feb215a226ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T07:27:06.067+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:31:55.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan Anchondo shielded her 2-month-old baby in her arms as she
        was shot, saving his life but sacrificing her own. Andre was killed as he
        attempted to jump in front of his wife to protect her.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87466776-41ec-40c1-992f-239f25a3df7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T07:27:06.067+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:31:55.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan''s aunt, Elizabeth Terry, told CNN the parents had dropped
        their 5-year-old daughter at cheerleading camp, before taking the baby with
        them to shop for school supplies. The story of the Anchondos and their surviving
        infant captured the tragedy of Saturday''s massacre.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fc706e-a9e4-4549-806a-28d5495cde5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T07:27:06.067+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:31:55.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The baby still had (Jordan''s) blood on him. You watch these things
        and see these things and you never think this is going to happen to your family,"
        Terry said."How do parents go school shopping and then die shielding their
        baby from bullets?" In addition to their 5-year-old-daughter, the couple leaves
        behind another child, aged 2. On Thursday, the littlest Anchondo, dressed
        in denim with a red plaid bow tie, was cradled by the first lady, as Trump
        stood beside her, grinning broadly.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed97af44-3239-4d84-8d13-ebf022aab791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T07:27:06.067+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:31:55.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The baby''s uncle, Tito who stood next to the President, told the
        El Paso Times his brother was a supporter. "I want him to know our family
        stands with the President," he told the paper adding he also wanted to share
        with the President what his brother did to protect his family that day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17463740-1b8d-47b4-82b3-5f8707960c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T07:27:06.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:31:55.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anchondo baby was discharged from University Medical Center
        prior to the Trump''s visit, but brought back in order to meet the President
        and first lady in person, a hospital official tells CNN''s Jim Acosta.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f874536b-ccea-4e54-ba4b-30cce118ae44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T07:27:06.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:31:55.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The infant was one of two previously discharged patients who returned
        to meet the President, who the same official said acted during the hospital
        visit with "an absence of empathy." Trump''s trip to Dayton, Ohio, and El
        Paso were not without controversy, in large part surrounding his rhetoric
        both prior to the shootings and afterward. In one Wednesday tweet he slammed
        Ohio Sen. Sherrod Brown and Dayton Mayor Nan Whaley, accusing them of lying
        about components of his visit.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e519e3b-624a-4b15-a88c-6d51b1a597bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T07:27:06.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:31:55.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melania Trump''s photo of the baby was one of four images she posted
        on her social media feeds after their visit to the grieving communities —&nbsp;another
        photo shows the first lady greeting what appears to be one of the younger
        victims injured, bending over her hospital bed to shake her hand.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9f21a6-8f3b-4a32-bd6a-cfa6439a3b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T07:27:06.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:31:55.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I met many incredible people in Dayton, Ohio &amp; El Paso, Texas
        yesterday. Their communities are strong and unbreakable," Melania Trump tweeted.
        "@potus and I stand with you!"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d18cf46-6a3f-4cd6-ae8e-08a43616042b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T07:27:06.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:31:55.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to her Thursday tweet, the first lady retweeted two tweets
        posted by the President in support of Dayton and El Paso.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e6434c-a140-4cd5-be7e-608525a3a571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T07:27:06.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:31:55.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She did not tweet about the weekend shootings prior to that at all
        on her own, opting not to use her platform to comfort a concerned nation,
        nor wade into the gun control conversation. Instead, the first lady focused
        a tweet on August 7 to Purple Heart recipients, which posted as she and the
        President were in the air en route to stops in Dayton and El Paso.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a013d6f-6dae-4bc8-99d4-fe98e6e11ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T07:27:06.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:31:55.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first lady has several times in the wake of national or global
        tragedy acted as the more compassionate voice of the Trump administration.
        She has several times made speeches encouraging young people to use kindness
        in their words and actions, and not bully, name-call or promote negativity.
        Trump has been accused multiple times of hypocrisy by critics who cite the
        glaring juxtaposition between her message and the actions of her husband.</p>'
