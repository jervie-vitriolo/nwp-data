      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Directed by Arden Rod Condez, the film took home some of the night’s
        biggest awards including Best Film for the full-length category, Best Actor,
        Best Cinematography, Best Original Musical Score, Best Editing, NETPAC (Network
        for the Promotion of Asian Cinema) Jury prize.</p>'
