      'mgnl:type': 'text'
      'text': '<p>Significant destruction occurred in the Kaerjeng and Petange communes.
        In Kaerjeng, around 100 houses were damaged, with up to 30 losing part of
        or the entirety of their roof. A further 60 houses were damaged in Petange.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14d3352-0270-43ed-9830-e52dc0d61b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T07:35:34.475+08:00
