  'bill-barr-jeffrey-epstein-justice-department-investigation':
    'author': 'Veronica Stracqualursi, CNN'
    'caption': 'The US Justice Department''s inspector general is opening an investigation
      into the circumstances surrounding the death of multimillionaire financier and
      accused sex trafficker Jeffrey Epstein, Attorney General William Barr announced
      on Saturday. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-11T07:15:22.925+08:00
    'imagesource': 'jcr:7390ad79-8f04-4838-bb4a-f53ad34a618d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96692c16-4826-43f8-a1c4-81b4779796cd'
    'lead': 'The US Justice Department''s inspector general is opening an investigation
      into the circumstances surrounding the death of multimillionaire financier and
      accused sex trafficker Jeffrey Epstein, Attorney General William Barr announced
      on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-11T07:18:29.091+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T11:31:55.945+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:31:29.373+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['jeffrey-epstein', 'death', 'investigation', 'us', 'united-states',
      'attorney-general', 'justice', 'barr', 'william-barr']
    'template': '1'
    'title': 'US attorney general ''appalled'' over Epstein''s death, announces investigation'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb5f74e-3106-4983-ba03-7df8a58b5983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T07:18:29.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:31:55.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The US Justice Department''s inspector
        general is opening an investigation into the circumstances surrounding the
        death of multimillionaire financier and accused sex trafficker Jeffrey Epstein,
        Attorney General William Barr announced on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb349658-599c-424d-8e87-ee25c17b5f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T07:18:29.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:31:55.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federal Bureau of Prisons confirmed Epstein''s death, saying
        he was found unresponsive in his cell on Saturday at New York''s Metropolitan
        Correctional Center around 6:30 a.m. ET. The bureau''s release called it "an
        apparent suicide," and said the FBI is investigating. Two law enforcement
        sources told CNN that Epstein died by suicide.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d0491a-462d-414a-907b-830728270083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T07:18:29.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:31:55.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barr said he was "appalled" to learn of Epstein''s death while in
        federal custody awaiting trial.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cac9d8c-b44d-45bb-929d-fe647a23522e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T07:18:29.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:31:55.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was appalled to learn that Jeffrey Epstein was found dead early
        this morning from an apparent suicide while in federal custody. Mr. Epstein''s
        death raises serious questions that must be answered," Barr said in a statement.
        "In addition to the FBI''s investigation, I have consulted with the Inspector
        General who is opening an investigation into the circumstances of Mr. Epstein''s
        death."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b994eba2-a93d-4d85-a6ec-e5b5e5a0bd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T07:18:29.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:31:55.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epstein had been jailed since early July, when he pleaded not guilty
        to charges by New York federal prosecutors after an indictment accused him
        of sex trafficking dozens of underage girls, some as young as 14 years old.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b325474-1a85-4aae-9d6d-b59d2cc76c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T07:18:29.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:31:55.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Southern District of New York''s investigation into Epstein''s
        alleged conduct is ongoing after his death, according to Geoffrey Berman,
        the US attorney overseeing that office.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e9d0c3-7efa-4cd0-8242-1b915773dc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T07:18:29.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:31:55.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s events are disturbing, and we are deeply aware of their
        potential to present yet another hurdle to giving Epstein''s many victims
        their day in Court," Berman said in a statement. "To those brave young women
        who have already come forward and to the many others who have yet to do so,
        let me reiterate that we remain committed to standing for you, and our investigation
        of the conduct charged in the Indictment -- which included a conspiracy count
        -- remains ongoing," Berman said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa86eeda-c760-48a8-ad1f-6e2c38e050c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T07:18:29.092+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:31:55.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No foul play is suspected in Epstein''s death, a federal official
        told CNN. Authorities believe Epstein hanged himself, a law enforcement source
        told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a13031a-7d78-4250-8dd3-296d565bfc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T07:18:29.092+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:31:55.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Epstein was placed on suicide watch when he was found with
        marks on his neck on July 23, daily psychological assessments were conducted
        on him, according to a source familiar with the matter. But at the end the
        month, psychologists with the Bureau of Prisons took him off suicide watch
        and cleared him to return to his cell in the Special Housing Unit, the source
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b9d94d-65f4-4efb-bddb-fdf6e459274b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T07:18:29.092+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:31:55.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barr is livid at the events surrounding the apparent suicide of
        Epstein and is determined to get to the bottom of what happened, according
        to a source familiar with the situation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141fcc6d-876f-4212-8766-bef65bd85ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T07:18:29.092+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:31:55.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former deputy attorney general Rod Rosenstein, who left the Justice
        Department in May, said in a tweet Saturday that "pedophiles facing federal
        criminal charges are at high risk for suicide."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39943cd2-cfbf-4242-8714-967a50e989a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T07:18:29.092+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:31:55.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It happened in several of my Maryland cases when defendants were
        released on bail," Rosenstein, a former US attorney for the District of Maryland,
        wrote. "Detained pedophiles require special attention. Stopping people from
        harming themselves is difficult."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fc4fb6-8653-4b47-a57b-c6bb039f0529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T07:18:29.092+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:31:55.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nebraska Republican Sen. Ben Sasse, the chairman of the Senate Judiciary
        Oversight Subcommittee, was highly critical of the Justice Department and
        the Bureau of Prisons in a letter addressed to Barr on Saturday, demanding
        answers to questions surrounding Epstein''s death. "The Department of Justice
        failed, and today Jeffrey Epstein''s co-conspirators think they might have
        just gotten one last sweetheart deal," Sasse wrote. "Being responsible for
        Epstein''s custody and prosecution, the Department of Justice should not have
        allowed this to happen. His death not only deprives his victims of the opportunity
        to confront him in court and to see him held accountable for his crimes, but
        also makes it harder to unravel his ring."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f27873-9925-473d-899c-be47996a9c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T07:18:29.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:31:55.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/08/10/politics/bill-barr-jeffrey-epstein-justice-department-investigation/index.html">Attorney
        general ''appalled'' over Epstein''s death, announces investigation</a>"</em></p>'
  'trump-baby-photo-el-paso':
