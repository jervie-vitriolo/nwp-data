      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Lady Gaga has been promoting messages
        of love and unity for a long time. Now, she''s bringing those messages to
        life.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f044520-b9a5-46b6-b185-aac958e58351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T16:42:56.983+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:31:50.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer announced Friday that she will fully fund classroom project
        needs in Dayton, Ohio; El Paso, Texas; and Gilroy, California, after mass
        shootings in the cities in the past two weeks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec49300-4b0b-4655-b375-f66f6e1a2e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T16:42:56.983+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:31:50.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this moment, I want to channel my confusion, frustration, and
        fury into hope. Hope that we are there for each other and for ourselves,"
        she wrote on Facebook.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a8ac4b-4796-4013-8820-7ec74e794eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T16:42:56.984+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:31:50.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaga, whose real name is Stefani Joanne Angelina Germanotta, will
        be working with her Born This Way Foundation and partnering with DonorsChoose.org
        to fund 14 classroom projects in Dayton, 23 in Gilroy and 125 in El Paso.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6493095e-80de-4351-b8d2-3add875a519b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T16:42:56.984+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:31:50.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She wrote that the classrooms would "now have access to the support
        they need to inspire their students to work together and bring their dreams
        to life."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a532d0c5-856e-4a89-b437-45c2070fff60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T16:42:56.984+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:31:50.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She went on to encourage those struggling in the tragedies'' aftermath
        to ask for help, while also telling people to reach out to their loved ones.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dbd240-5cc5-4941-a6b6-5bcfe8e753c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T16:42:56.984+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:31:50.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot turn away from ourselves. We cannot turn away from our
        loved ones. We need each other. Don''t turn away," she wrote.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410675aa-418c-4a31-98ba-b729324d3b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T16:42:56.984+08:00
