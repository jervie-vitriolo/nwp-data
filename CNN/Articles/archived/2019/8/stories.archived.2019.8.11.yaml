      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s National Meteorological Center warned on Sunday that Lekima
        was moving northwards and was expected to make a second landfall along the
        coastline in Shandong late Sunday, bringing strong winds and heavy downpours.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2408305d-a0b7-4004-8ed9-7833377320f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T18:43:19.503+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:48.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f9ffb2-559a-4ea8-a83f-442f0c351969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T18:43:19.503+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:48.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Lekima was briefly classified as a "super" typhoon,
        before weakening somewhat.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fc94e9-d150-47a9-b5c3-82a256f87d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T18:43:19.503+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:48.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ef32ff-5c5b-45b5-a7b3-d16a3edb5640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T18:43:19.503+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:48.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday morning, China''s National Meteorological Center issued
        a red typhoon alert – the highest level –&nbsp;meaning businesses and schools
        in affected areas were advised to close.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff091d58-249b-495d-a089-5f3bbbf6ce7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T18:43:19.503+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:48.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a47ff01-544b-4058-934c-e03b4a3d35f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T18:43:19.503+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:48.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Ministry of Water Resources <a href="http://www.cma.gov.cn/2011xwzx/zdbk/jdbkxw/201908/t20190808_532299.html"
        target="_blank">dispatched</a> emergency response teams to Zhejiang, Shanghai
        and Jiangsu provinces. Meanwhile, the Ministry of Agriculture and Rural Affairs
        <a href="http://www.gov.cn/xinwen/2019-08/07/content_5419577.htm" target="_blank">advised</a>
        people in rural areas across 10 different provinces to prepare for the storm
        by securing items that could be lifted by the rough winds, and urged farmers
        to harvest their crops ahead of the typhoon making landfall.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bb0dd0-8b1c-46ca-b144-f487f3e1ef03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T18:43:19.503+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:48.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffc4076-1a6e-42f0-8939-f5eea26d05cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T18:43:19.503+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:48.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, local authorities in Taiwan''s capital Taipei <a href="https://member.ntpc.gov.tw/push_log/201908080222"
        target="_blank">announced</a> that businesses and schools would be suspended
        due to the typhoon. Although the island was spared from the worst of the typhoon,
        it still saw some rain.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b26728-61ea-4b78-b106-af6570fdc305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T18:43:19.503+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:48.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63abc38-fc87-4a42-b7fd-1727fe737716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T18:43:19.503+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:48.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lekima passed by the southern Ryukyu Islands of Japan, which include
        Okinawa, where locals experienced over 200mm (7.8in) of rain and winds of
        up to 168kph (104mph).</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e0dc3d-5261-4bb4-8a4b-deb44d515c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T18:43:19.503+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:48.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff74a671-4f58-479e-aa38-1f6ab0aa52ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T18:43:19.504+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:48.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lekima was the fourth typhoon in the western Pacific this week.
        Typhoon Wipha brought intense gales and rain to China last weekend, Typhoon
        Francisco made landfall in Japan on Tuesday, and Typhoon Krosa has now formed
        in the Pacific. The slow-moving Krosa has winds of 165 kph (102.5 mph) is
        expected to hit mainland Japan by the middle of next week.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b94ab3d-b87a-4ed3-a86c-7162fdd9db52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T18:43:19.504+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:48.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7e3370-b4e5-47e3-82c0-798a2fb3b94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T18:43:19.504+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:48.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asia last saw a super typhoon in September, when <a href="https://www.cnn.com/2018/09/17/asia/typhoon-mangkhut-china-hong-kong-intl/index.html"
        target="_blank">Super Typhoon Mangkhut</a> wreaked havoc across China, Hong
        Kong and the Philippines. Millions of residents were evacuated, and at least
        54 people died.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c980cd0-9f6a-4d30-b131-8b9996a33c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T18:43:19.504+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:48.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c51d330-fd91-43ae-a781-02834e37cdb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T18:43:19.504+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:48.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan and Taiwan are generally well fortified and built to withstand
        storms. But annual typhoon seasons still bring chaos –&nbsp;last summer, Japan
        had the strongest typhoon in 25 years, leaving at least 10 people dead.</p>'
  'AFP-terrorist-couple-in-Luzon':
    'caption': 'Armed Forces of the Philippines Spokesperson BGen. Edgard Arevalo
      (FILE PHOTO)'
