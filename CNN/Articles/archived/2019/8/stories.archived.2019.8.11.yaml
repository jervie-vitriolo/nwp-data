      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;At least 14 people were hospitalized
        after a tornado tore through southwestern Luxembourg Friday, damaging over
        160 houses before progressing into eastern France.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e83bc07-3487-41f6-a77b-6b1d1cd33e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T07:35:34.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:31:55.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another tornado also struck the city center of Amsterdam, the Dutch
        capital, the same day, gathering debris and whipping across a river.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501993c3-2e1f-4068-89b9-da7269ed2451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T07:35:34.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:31:55.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Luxembourg, wind speeds reached 128 kilometers per hour (80 miles
        per hour), Agence France-Presse (AFP) reported. Two people sustained more
        serious injuries, the government said, and remained in hospital on Friday
        night.</p>'
