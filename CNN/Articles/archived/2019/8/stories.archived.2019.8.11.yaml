    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:31:30.565+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['hongkong-sit-in-', 'hongkong-protest', 'democracy', 'china']
    'template': '1'
    'title': 'Hong Kong airport sit-in continues in 10th straight weekend of protests'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9584f19b-5f78-499c-a553-e809bc7ab874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T14:41:16.339+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:52.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> Thousands of demonstrators continued what
        is intended to be a peaceful three-day sit-in at Hong Kong''s international
        airport on Saturday, while police used tear gas on protesters at two other
        sites in the city. This is the <a href="https://www.cnn.com/specials/asia/hong-kong-protests-intl-hnk"
        target="_blank">10th straight weekend of protests</a> throughout the financial
        hub.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9924f0e-2519-48f6-b6e5-dc0b3c71b927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T14:41:16.339+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:52.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police used tear gas to disperse a group who barricaded a roundabout
        in Tai Wai, according to a government press release. They used tear gas for
        a second time on Saturday evening after demonstrators began starting fires
        outside the Tsim Sha Tsui police station, which was also <a href="https://edition.cnn.com/asia/live-news/hong-kong-protest-mong-kok-intl-hnk/index.html"
        target="_blank">vandalized</a> last weekend, according to the release.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d1f332-5c1d-4739-a200-77ad259036b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T14:41:16.339+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:52.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba1d848-1b4f-4924-be90-6e1239bae66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T14:41:16.339+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:52.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another group of demonstrators blocked the Kowloon entrance to the
        Cross-Harbour Tunnel, which connects the Kowloon Peninsula to Hong Kong Island.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfdf335-535d-46fa-9dc5-4f3291be9df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T14:41:16.340+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:52.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a074aa1-e937-46b4-a99a-69f448fcaa86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T14:41:16.340+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:52.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airport sit-in, in the arrivals hall of the main terminal, has
        not disrupted operations so far. Earlier, Hong Kong''s flagship airline Cathay
        Pacific said some flights to China had been canceled due to<a href="https://edition.cnn.com/2019/08/09/asia/typhoon-lekima-china-taiwan-intl-hnk/index.html"
        target="_blank"> Typhoon Lekima</a>, which prompted the evacuation of more
        than 1 million people in the eastern province of Zhejiang.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d56b96-8ff7-42fc-8d8b-8f0f260f7168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T14:41:16.340+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:52.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chanting "Hong Kong people, add oil" -- an expression used to express
        support and encouragement -- protesters started gathering at the airport from
        midday Friday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78bbaca-76eb-413d-bb40-5229f7691c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T14:41:16.340+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:52.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75d202f-0ad6-4194-b152-141a80a524dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T14:41:16.340+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:52.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is the latest challenge to the government''s apparent strategy
        of waiting out the <a href="https://www.cnn.com/2019/08/08/asia/us-travel-advisory-hong-kong-intl-hnk/index.html"
        target="_blank">ongoing political crisis</a> and comes just days after a <a
        href="https://www.cnn.com/2019/08/05/asia/hong-kong-strike-august-5-intl-hnk/index.html"
        target="_blank">citywide strike shut down flights and trains, causing travel
        chaos</a>.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909716aa-d074-4a9d-8144-80d55599866d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T14:41:16.340+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:52.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607ffa13-609a-4bbf-bbe0-0871f447df06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T14:41:16.340+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:52.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters held signs in English and Chinese and had printed leaflets
        in multiple languages explaining the causes and demands of the demonstrations
        for arriving tourists.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015438fa-b7f2-4c24-a2a7-802ef6e0fa0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T14:41:16.340+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:52.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f396d30-56f6-41ce-8bbd-b3042f39be7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T14:41:16.340+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:52.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s airport is one of the busiest in the world, handling
        1,100 passenger and cargo flights daily, with services between the city and
        about 200 international destinations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d418bb-a3e2-401f-8423-611e08e4750e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T14:41:16.340+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:52.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474d036a-5380-4a5d-96e2-4bbafb389970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T14:41:16.340+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:52.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the city''s Airport Authority said that additional
        security would be deployed on site Friday to assist passengers and airport
        staff. In order to minimize disruption to flights, only departing passengers
        with valid tickets or boarding passes and travel documents would be allowed
        to enter to the check-in aisles at Terminal 1, said the statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50232127-b8b9-42b4-b02b-a4f2d36e679c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T14:41:16.340+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:52.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d23071b-bb21-4f2a-a553-b460b639a6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T14:41:16.340+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:52.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China bans Cathay Pacific staff involved in protests</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6b1b9d-6d4a-41bd-9564-0634b653bf99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T14:41:16.340+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:52.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, China issued a ban on Cathay Pacific staff who have
        supported and participated in the protests, according to a statement published
        on China''s Civil Aviation Administration''s website.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5ac2be-c09b-43ca-aec9-a279bb7cc5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T14:41:16.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:52.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f674af08-0cbc-4d38-b1c5-84aa56fea820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T14:41:16.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:52.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said that from midnight on Saturday, the airline "must stop all
        those who have participated in and those who support the illegal demonstrations,
        protests and violent attacks, as well as those who have had radical behaviors,
        from executing all flights to and from the mainland."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbcfb6d-1b09-41f9-b2db-e42a3e25c50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T14:41:16.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:52.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c32dbc-6264-4192-9a84-1601b9583b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T14:41:16.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:52.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New rules will also be implemented from Sunday that require the
        airline to "submit the ID information of all crew members flying to the mainland
        and flying over the mainland air space to the relevant mainland authorities
        for approval."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40a1ed2-4463-405b-aa28-094c794d522c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T14:41:16.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:52.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dd0af2-c511-42e2-a9f0-078eaf9739e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T14:41:16.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:52.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cathay flights will not be accepted without getting the approval,"
        the statement added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599d2d7a-ad65-4d84-ab92-55033d2f01e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T14:41:16.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:52.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4d3488-a35c-4512-b0f1-f1eee7d002d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T14:41:16.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:52.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Cathay told CNN in a statement that it was treating
        China''s directive "seriously" and was studying it very carefully.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873450e1-b6f3-4f6b-a295-65fdd9841003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T14:41:16.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:52.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87bdb19-edb6-4e78-9861-4197d6b9dbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T14:41:16.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:52.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The safety of our passengers is always the top priority of Cathay
        Pacific. There is zero tolerance to any inappropriate and unprofessional behavior
        that may affect aviation safety. We deal with these incidents very seriously,"
        the airline''s statement added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9b56ca-cdd1-472d-a150-27201af241cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T14:41:16.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:52.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db4213f-82ff-4f6e-9d03-d29e5f86215b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T14:41:16.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:52.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cathay''s CEO, Rupert Hogg, confirmed in a message to employees
        Saturday that the airline would cooperate with the Chinese ban. Employees
        who "support or take part in illegal protests, violent actions, or overly
        radical behavior" will be banned from working on flights or any related activities
        to mainland China, Hogg said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e8f46a-c28c-4348-94fd-bfc758802f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T14:41:16.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:52.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac436cc-7ca0-4c71-a111-e0ff7ffc233e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T14:41:16.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:52.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cathay also said in a press release Saturday that a pilot charged
        with rioting in Hong Kong had been removed from "flying duties," while two
        airport ground staff were fired for "misconduct."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6f2645-d334-4916-8283-7001b1d69da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T14:41:16.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:52.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c676ba-8fa5-472e-975d-b1e6d94129ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T14:41:16.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:52.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US issues travel warning</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5685c319-eab2-46f9-b060-70bf7628e644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T14:41:16.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:52.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2019/08/08/asia/us-travel-advisory-hong-kong-intl-hnk/index.html"
        target="_blank">On Thursday</a>, the United States became the latest country
        to issue a travel warning for Hong Kong, urging travelers to exercise increased
        caution over the protests.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be94b878-14cd-4694-a476-1cc0a5ebc69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T14:41:16.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:52.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4456003f-ddf3-4916-be27-94dad08fd90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T14:41:16.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:52.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most have been peaceful, but some have turned confrontational or
        resulted in violent clashes," the advisory said. "These demonstrations, which
        can take place with little or no notice, are likely to continue."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f722059-96f1-41be-98a6-0621485c56e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T14:41:16.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:52.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5100e43a-be4a-437d-a887-1e126e52edff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T14:41:16.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:52.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar warnings have been issued by other countries including Australia,
        the United Kingdom, Ireland, Japan and Singapore. Although the warnings recommend
        travelers exercise a high degree of caution, countries are not yet advising
        visitors to avoid Hong Kong altogether.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f0209f-fce9-4d96-8b41-14c83a8d8c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T14:41:16.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:52.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebc9076-ddcc-45de-a3ec-d8cdabf13cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T14:41:16.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:52.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hong Kong remains a welcoming city for tourists and travelers from
        around the world," a Hong Kong government spokesman said in a statement. "The
        impact of these illegal confrontations is confined to a limited area near
        the procession routes, and is not widespread."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1559059-97c5-4231-baee-942ddc191ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T14:41:16.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:52.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb98b2f4-1366-4228-8a8c-3f8b9db3a645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T14:41:16.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:52.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional protests were planned for this weekend, including in
        the northern New Territories town of Tai Po and in Sham Shui Po, in Kowloon,
        where police fired tear gas in clashes with protesters earlier this week.
        As of Friday afternoon, police had refused to issue letters of no objection
        for the planned protests on Saturday and Sunday respectively, meaning they
        could be deemed illegal assemblies.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47998b3c-c1d3-4f7f-82c7-8eee39cbd0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T14:41:16.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:52.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af178f1c-3af7-4365-9a93-11d3cc8c18b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T14:41:16.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:31:52.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Growing frustration</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9af962-df14-4f4e-a845-4504ee377682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T14:41:16.342+08:00
