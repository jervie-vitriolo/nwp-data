  'hongkong-protest-10th-straight-weekend-':
    'author': 'James Griffiths and Emily Dixon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-11T14:21:00.391+08:00
    'imagesource': 'jcr:4f4d18ff-758c-4b52-9d44-17893a36f147'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '988a7649-8ad3-4971-a107-3343a5562a89'
    'lead': ' Thousands of demonstrators continues what is intended to be a peaceful
      three-day sit-in at Hong Kong''s international airport on Saturday, while police
      used tear gas on protesters at two other sites in the city.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-11T14:41:16.339+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T11:31:52.955+08:00
