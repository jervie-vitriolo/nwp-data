      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The direct economic loss amounts to $2.1 billion," Xinhua added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70331e45-c1da-4ca9-a6b5-a0ae0e528bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T18:43:19.503+08:00
