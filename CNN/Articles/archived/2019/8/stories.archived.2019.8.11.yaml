    'jcr:uuid': 'ccdb1f21-7eea-4d6b-aa3f-6b5e7a547855'
    'lead': 'In a statement, AFP Spokesperson BGen. Edgard Arevalo debunked a report
      published in the Singpore-based newspaper The Straits Times that said at least
      two terrorists slipped into the country from Sri Lanka.'
    'mgnl:activationStatus': true
