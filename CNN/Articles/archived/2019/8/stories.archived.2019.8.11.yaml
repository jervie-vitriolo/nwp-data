    'mgnl:tags': ['Sri-Lanka', 'Armed-Forces-of-the-Philippines', 'AFP', 'Edgard-Arevalo']
    'template': '1'
    'title': 'AFP debunks report on terrorist couple in Luzon'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cc3c84-cb46-40d5-9c8a-906171d21b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:21:07.387+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:31:47.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11)</strong> — The
        Armed Forces of the Philippines on Sunday refuted a report about two terrorists
        from Sri Lanka entering the Philippines to attack Luzon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14373cb4-a36b-4890-abc7-02d6edccc1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:21:07.387+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:31:47.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, AFP Spokesperson BGen. Edgard Arevalo debunked a
        report published in the Singpore-based newspaper The Straits Times that said
        at least two terrorists slipped into the country from Sri Lanka. According
        to the article, <a href="https://www.straitstimes.com/asia/se-asia/terrorists-from-sri-lanka-slip-into-philippines-to-prepare-attacks">the
        terrorists are now in the country to train local rebels on how to make bombs
        and attack churches and other soft targets in Luzon</a>.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c781de-d9e9-407a-902b-8d120bbaeb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:21:07.387+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:31:47.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo said that on July 22, Victoria Sophia Sto. Domingo, one
        of the persons identified in the report, had submitted an affidavit to the
        National Bureau of Investigation''s counter-terrorism division to clear her
        name.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5770eeb4-d40a-4bba-ac8c-af83057de3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:21:07.387+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:31:47.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Victoria denied vehemently that she and her fiance and father of
        her newborn child Mark Kevin Samhoon (Mark) are suicide bombers," Arevalo
        said. The Straits Times'' reported Samhoon has ties with the National Thowheed
        Jama''ath, the terrorist group linked to the Easter Sunday attacks in Sri
        Lanka.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ab01e1-b426-47bd-9910-292922b48f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:21:07.387+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:31:47.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sto. Domingo also denied that her mother, Anarkalie Dulara Sto.
        Domingo is a "terrorist financier."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b72b078-58b8-4f4c-ac1a-62acf1a05519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:21:07.387+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:31:47.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“She claims further her father, Diosdado Manolette Mortalla Sto.
        Domingo was behind the tagging and the tipping of the lie to authorities,"
        the AFP spokesman added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400338d7-ff20-46ba-a4bc-232ce3be3ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:21:07.387+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:31:47.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security expert Rommel Banlaoi, Chairman of the Philippine Institute
        for Peace, Violence, and Terrorism, said Victoria''s father must be investigated
        for telling authorities that his own daughter is a suicide bomber.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a8bb05-88c0-4a49-8768-9b125af4c61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:21:07.388+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:31:47.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based <em>doon sa</em> information <em>na nanggaling mismo kay</em>
        Victoria<em> na resulta ng imbestigasyon ng</em> NBI, <em>wala siyang</em>
        involvement <em>sa kahit anong</em> terrorist organizations," Banlaoi said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1eeb8b7-4ab4-46d6-9dca-e5dd7c3f1fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-11T19:21:07.388+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:31:47.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Based on information that came from Victoria during
        the NBI investigation, she does not have any invovlement with any terrorist
        organization.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ec1ad0-0580-45e5-a82a-a741c087097a'
      'mgnl:activationStatus': true
