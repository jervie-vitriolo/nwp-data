      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/08/09/politics/trump-baby-photo-el-paso/index.html">Photo
        shows Melania Trump holding infant orphaned by El Paso killer</a>"</em></p>'
