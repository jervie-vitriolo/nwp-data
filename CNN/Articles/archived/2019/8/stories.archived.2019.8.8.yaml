    'mgnl:tags': ['Party-list-coalition', 'House-of-Representatives', 'House', 'Congress',
      '18th-Congress', 'Commission-on-Elections', 'COMELEC', 'Comelec', 'Duterte-Youth',
      'Ronald-Cardema', 'National-Youth-Commission', 'NYC']
    'template': '1'
    'title': 'Party-list coalition leaves it to COMELEC to decide who should represent
      Duterte Youth'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a528270f-7566-4499-85bf-14e94b159845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:55:33.327+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:43.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8)</strong> — The
        Party-list Coalition in the House of Representatives on Thursday said it will
        respect whoever the Commission on Elections (COMELEC) allows to represent
        Duterte Youth in Congress.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2ec6fa-1251-457a-885d-7f5253cd113f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:55:33.327+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:43.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s legal counsel, Kabayan Party-list Representative Ron
        Salo, said the 54-member group respects the COMELEC''s prerogative in vetting
        the qualifications of party-list nominees.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3da9313-6ea2-4519-af79-685072943072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:55:33.327+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:43.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PCFI (Party-list Coalition Foundation, Inc) will accept whoever
        will be approved by COMELEC to represent Duterte Youth in Congress," Salo
        said. "We fully respect the particular exercise of power and jurisdiction
        by the COMELEC."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c007bd59-fd4c-466b-afb4-d382f072836e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:55:33.327+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:43.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte Youth won a seat in the House in the May 2019 elections.
        The seat, however, remains vacant after the COMELEC approved Monday a petition
        seeking to cancel the nomination of former National Youth Commission (NYC)
        Chairman Ronald Cardema as the party''s representative.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e2ff7a-5153-446c-b9cc-9e14c9b1fcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:55:33.329+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:43.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling of the COMELEC''s First Division said Cardema, a staunch
        supporter of President Rodrigo Duterte, is not eligible to represent the youth
        sector as he exceeded the age limit of 30. Cardema is 34 years old.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47173c3b-1cb1-44f0-87b5-6921821d2f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:55:33.328+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:43.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2019/8/5/Ronald-Cardema-cancelled-Duterte-Youth-COMELEC-division-.html"
        href="https://www.cnnphilippines.com/news/2019/8/5/Ronald-Cardema-cancelled-Duterte-Youth-COMELEC-division-.html">COMELEC
        division cancels Ronald Cardema’s bid for party-list nominee</a></strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcff25e-48d5-4423-8a66-42bb055cb113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:55:33.329+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:43.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/8/7/ronald-cardema-duterte-youth-party-list-comelec.html">Cardema''s
        wife back as Duterte Youth party-list nominee</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6604215d-d15b-4925-b0c0-524b3fec8794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:55:33.328+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:43.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s Duterte Youth''s choice to nominate Cardema again as
        its first nominee, Salo said, the former NYC chairman runs the risk of being
        disqualified anew by the COMELEC for failure to meet qualifications for a
        youth sector representative.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94829aac-a796-40e5-8c61-5bca7d1ba3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:55:33.328+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:43.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Choice <em>nila ''yun</em>. Discretion <em>nila ''yun</em> if they
        are going to push for it, but they run the risk of having the same decision
        by Comelec," Salo said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd6db83-5925-4b5a-898c-64c4b5f679aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:55:33.328+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:43.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coalition''s statement came after COMELEC Commissioner Rowena
        Guanzon on Wednesday urged them to take a stand on issues hounding Cardema''s
        bid.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24da7c8-2819-40a2-9307-a85922f6562a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:55:33.328+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:43.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They should take a stand on this issue. Why? Because someone, Mr.
        Cardema, has attempted to circumvent the Party-List Act. It makes them all
        look bad,” Guanzon said in a media briefing.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca9edae-76f8-4893-bf17-1ef01d5550be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:55:33.329+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:43.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/8/7/Rowena-Guanzon-Ronald-Cardema-COMELEC-misrepresentation.html?fbclid=IwAR1TxOxpNZqr_ucG1ajWsB7XPqeY7BpI0fXDniBv_EAf933Zf3OSV0AQkAc">COMELEC
        probes Cardema’s possible criminal liability for misrepresentation</a></strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50dc53df-607e-49de-9e89-f24bd54aa2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:55:33.329+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:43.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commissioner also slammed the bloc for allowing Cardema to attend
        their meeting.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ce62e9-281d-49d7-9ded-78e981ea4287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:55:33.329+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:43.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon said she has also ordered an investigation into Cardema''s
        supposed criminal offense when he stated in his Certificate of Nomination
        that he fits the qualification to represent the youth sector.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef0f64d-6cef-4823-8f0f-d0802dfbcfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:55:33.329+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:43.831+08:00
