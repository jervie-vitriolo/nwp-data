      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her lawyer said the PNP-CIDG "deliberately withheld" the alleged
        evidence which was used as basis for the complaint. Manuel said Robredo was
        deprived of the right to properly respond to accusations against her.</p>'
    '13':
