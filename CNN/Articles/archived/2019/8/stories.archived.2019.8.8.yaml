      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city government wants to build a 1,000 square-meter (sqm) 22-storey
        building in Barangay St. Joseph which will house units with an area of 32
        to 36 sqm. The housing project will be close to the city’s new government
        center.</p>'
