    'template': '1'
    'title': 'Duterte wants more SAF troops amid ISIS threat in Southeast Asia'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bd0cbe-6de0-43ff-8846-d5df79badafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T20:38:03.740+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:36.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8)</strong> — To meet
        the “coming dangers ahead”, President Rodrigo Duterte is eyeing to beef up
        his government troops.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a50110a-e8af-47b2-b48d-e9ea01f5ad94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T20:38:03.740+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:36.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are facing so many fronts. I need more soldiers. I would need
        about an additional of 7 to 10 (thousand) SAF troopers <em>kasi palaki nang
        palaki ang problema</em> [since the problem is getting bigger and bigger],”
        Duterte said in a speech before newly-promoted Philippine National Police
        officers Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b88649d-d8a1-4398-a407-1360c192be2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T20:38:03.740+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:36.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said the threat of terrorism in the Southeast Asian
        region due to the presence of terrorist leaders from the Islamic State of
        Iraq and Syria.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461c2c07-2f08-49e9-8f01-e8d5ea9b9a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T20:38:03.740+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:36.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Apparently with the migration of a lot of ISIS leaders [to] Southeast
        Asia, we will have terrorism,” he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040426db-d13e-419a-a9c1-a919daf80a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T20:38:03.740+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:36.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days before, the <a href="https://www.cnnphilippines.com/news/2019/8/5/Rodrigo-Duterte-ISIS.html">President
        expressed concern about possible attacks in the Philippines and hoped the
        country will be spared</a>.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca67cde-5fce-457b-b5df-340e0defdebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T20:38:03.740+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:36.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged PNP chief Oscar Albayalde to begin the recruitment process.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e4e1bb-1657-45ce-baf7-f0cf5a2d78f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T20:38:03.740+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:36.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maybe General Albayalde can at least start on this project,” Duterte
        said. “<em>Talagang gasgasin niyo husto ‘yung sundalo</em> [You must work
        the soldiers hard] para we can meet the coming dangers ahead.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0d33c3-152c-4199-a12f-01cb8dca964c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T20:38:03.741+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:36.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign terrorists were reportedly part of the Sulu faction of local
        terror group Abu Sayyaf. This subgroup is led by Hatib Hajan Sawadjaan, the
        supposed ISIS leader in the Philippines who was linked to the bombings in
        Jolo, Sulu, in January.</p>'
