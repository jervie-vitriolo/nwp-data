      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8) —</strong> San
        Juan City’s high-rise in-city public housing is eyed to break ground this
        year, Mayor Francis Zamora said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ce399e-f92d-40d4-978d-11bae960ec14'
