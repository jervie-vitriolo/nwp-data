    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca705273-eeaa-41e0-9ae0-9055f9cbef7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:35:49.805+08:00
      'mgnl:createdBy': 'xave'
