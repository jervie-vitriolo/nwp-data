      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ef9443-f707-4672-94f9-1934c5f1040a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:53:46.808+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:29:48.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was after the Davao City Council passed a resolution to ask
        President Rodrigo Duterte, their longest serving mayor, to lift martial law
        in that city.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0388b415-826a-4888-a569-cedc54017020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:53:46.808+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:29:48.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b0126c-8fb0-4490-97aa-1c14358e6676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:53:46.808+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:29:48.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang problema kasi doon, when you declare martial law, kailangan
        yung buong lugar. If you''re trying to suppress violence or rebellion, baka
        lumipat lang sa kabila," Panelo said in a press briefing Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578d8fc5-3cc9-4e33-bf11-b96c5496f6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:53:46.808+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:29:48.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6fa0bf-40d5-4ea4-8eed-05bfca119f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:53:46.808+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:29:48.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The problem there is if you declare martial law, it
        has to cover the whole area. If you try to suppress violence or rebellion,
        there''s a chance that these people will just move to another area not covered
        by martial law.]</p>'
