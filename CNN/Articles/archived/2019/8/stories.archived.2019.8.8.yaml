    'template': '1'
    'title': 'Taiwan and Japan brace for a potential super typhoon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bbb032-a2eb-4b3b-a114-7640813ec7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:24:56.408+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:29:50.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Residents in Taiwan and Japan are
        bracing for Typhoon Lekima, which could become a super typhoon by the time
        it hits a Japanese island chain on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76df4a24-6f80-46c0-8236-18995a0d8038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:24:56.408+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:29:50.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0447187-a80f-4360-ab41-3dada27beedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:24:56.408+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:29:50.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently barreling northwest across the Pacific, Lekima intensified
        Wednesday night with winds at 205 kilometers per hour (about 127 miles per
        hour), the equivalent of a Category 3 hurricane.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5695cb98-f4bb-4ec6-83df-f59c00b9ffee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:24:56.408+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:29:50.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535bb219-cd71-4fb7-ae86-fbbeccf6ad86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:24:56.409+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:29:50.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is expected to strengthen into a super typhoon by Thursday night
        —&nbsp;potentially reaching winds of 240 kph (about 150 mph).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24a7a50-ecf7-4ccd-8c68-2e94aa63ff21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:24:56.409+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:29:50.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253c3279-40b1-4adb-ba03-d765c1f85700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:24:56.409+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:29:50.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s southern Ryukyu Islands, which stretch north of Taiwan
        to the Japanese island of Kyushu, are expected to be hardest hit Thursday
        night. The chain of islands includes Okinawa, with a population of 1.4 million
        people.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e606bedc-9f50-4a02-ba4d-3461602dcb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:24:56.409+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:29:50.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf94fe7b-ee1f-42d1-b4ea-f680496e9bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:24:56.409+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:29:50.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm is expected to come closest to Taiwan Friday morning local
        time before moving toward the China coast, south of Shanghai, Satfurday evening.
        By the time it hits China, it could still be equivalent to a Category 2 hurricane
        with winds up to 160 kph (about 100 mph), which could bring significant wind
        damage and flooding up the Chinese coast over the weekend.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31663554-b4c8-464b-a7af-4dab2619851b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:24:56.409+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:29:50.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f73812-9674-4b4d-8d8e-acc2aa939657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:24:56.409+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:29:50.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Global Disaster Alert and Coordination System said <a href="http://www.gdacs.org/report.aspx?eventtype=TC&amp;eventid=1000582&amp;episodeid=16"
        target="_blank">it expected</a> "a high humanitarian impact based on the maximum
        sustained wind speed, exposed population and vulnerability."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0526f5-4a6e-4739-8f67-ef143ae18358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:24:56.409+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:29:50.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73da179d-7333-4035-9a28-a8d65f0fc05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:24:56.409+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:29:50.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In preparation, China, Taiwan, and Japan have all are issued severe
        weather warnings and are ordering residents to prepare for the typhoon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09265cfc-f35d-4e4b-beb1-74ba3382eda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:24:56.409+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:29:50.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb19fe1d-b54a-438e-921b-f1d2313ff16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:24:56.409+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:29:50.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.jma.go.jp/en/warn/" target="_blank">Japan''s
        Meteorological Agency</a> has issued warnings for high waves, thunderstorms,
        storm surges and gales across the Ryukyu Islands. The warnings are a step
        up from alerts -- but are not yet at the level of emergency warning, the highest
        advisory level.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f106925-56d3-4fda-b567-9a45f4c47113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:24:56.409+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:29:50.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69b8b60-dbce-4d81-8d8d-7c63dc1cc12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:24:56.409+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:29:50.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cities of Miyakojima and Ishigaki, both in the Ryukyu island
        chain, have issued an evacuation advisory -- classified as level 4 among the
        5 levels of evacuation orders. The two cities collectively are home to about
        104,000 people.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8aecb1-dcaf-4552-9f0a-2fabfe22204b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:24:56.409+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:29:50.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93283df8-1a3c-42c6-819b-38b5d64ddc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:24:56.410+08:00
      'mgnl:createdBy': 'xave'
