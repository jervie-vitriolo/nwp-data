    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8c1154-9c43-4f59-9c27-b64e7a6d9970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:35:49.805+08:00
      'mgnl:createdBy': 'xave'
