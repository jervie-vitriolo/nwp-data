    'template': '1'
    'title': 'Crashed spacecraft may have left tiny but tough creatures on the moon'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee91a02d-07bd-4a12-a549-89cb4cb3f52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T07:11:14.950+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:30:08.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;You''ve heard of men on the moon —&nbsp;but
        what about moss piglets?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed301c7-2321-430f-9b08-b78aae659899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T07:11:14.950+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:30:08.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of tardigrades —&nbsp;also known as "water bears" or "moss
        piglets" —&nbsp;were on board the Beresheet spacecraft when it crash landed
        on the moon in April.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a256f278-909d-44a8-9060-4d520a1b8c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T07:11:14.950+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:30:08.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tiny creatures are incredibly hardy and can survive extremely
        low temperatures and harsh conditions—&nbsp;and The Arch Mission Foundation,
        which sent them into space, believes some may have survived.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3010e1f2-628f-40d1-9fa2-0d2d06754c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T07:11:14.950+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:30:08.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tardigrades are pudgy little animals no longer than one millimeter.
        They live in water or in the film of water on plants like lichen or moss,
        and can be found all over the world in some of the most extreme environments,
        from icy mountains and polar regions to the balmy equator and the depths of
        the sea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1287d173-9192-4ef1-a7c8-277555f460e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T07:11:14.950+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:30:08.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an attempt to create a "Noah''s ark" or a "back-up" for the Earth,
        non-profit organization The Arch Mission sent a lunar library —&nbsp;a stack
        of DVD-sized disks that acts as an archive of 30 million pages of information
        about the planet —&nbsp;to the moon. Along with the library, Arch Mission
        sent human DNA samples and a payload of tardigrades, which had been dehydrated,
        into space.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cf2dba-df18-4032-a64e-f036a0496c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T07:11:14.950+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:30:08.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We chose them because they are special. They are the toughest form
        of life we know of. They can survive practically any planetary cataclysm.
        They can survive in the vacuum of space, they can survive radiation," Nova
        Spivack, co-founder of the Arch Mission Foundation, told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e3af65-b6c1-4869-b119-453551c58f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T07:11:14.950+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:30:08.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tardigrades have eight legs with claws at the end, a brain and central
        nervous system, and a sucker-like pharynx behind their mouth, which can pierce
        food.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bd7f3a-dc94-4b81-b31e-c3a3e401fa0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T07:11:14.950+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:30:08.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Arch Mission put the creatures into a state of "suspended animation,"
        where the body dries out and the metabolism slows to as little as 0.01% of
        its normal rate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f61f01b-1df3-4811-a52e-919fec866053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T07:11:14.951+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:30:08.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In that state you can later rehydrate them in a laboratory and
        they will wake up and be alive again," Spivack explained.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a16d48-bcb6-44db-a11d-1582c291d08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T07:11:14.951+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:30:08.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the animals won''t be able to reproduce or move around
        in their dehydrated state —&nbsp;if they have survived the crash —&nbsp;if
        rehydrated they could come back to life years later.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095d3806-e48b-49f5-aef6-c1a31c8a13a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T07:11:14.951+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:30:08.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t often get a chance to land life on the moon that we decided
        to seize the day and send some along for the ride," Spivack added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032b930c-5c30-4921-af48-19d357bdbe73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T07:11:14.951+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:30:08.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers hope that along with the tardigrades, the majority of
        the information from the lunar library survived the impact of the crash —&nbsp;and
        could be used to regenerate human life in millions of years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91a22e6-d543-4565-ad41-e8c686cdef07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T07:11:14.951+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:30:08.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Best-case scenario is that the little library is fully intact,
        sitting on a nice sandy hillside on the moon for a billion years. In the distant
        future it might be recovered by our descendants or by a future form of intelligent
        life that might evolve long after we''re gone," Spivack said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ce68f5-a117-4205-bad8-ec1d71454991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T07:11:14.951+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:30:08.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the DNA and the cells that we included, you could clone us
        and regenerate the human race and other plants and animals," he added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566ee23e-4474-4b30-999f-c77ef643d6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T07:11:14.950+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:30:08.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/08/07/world/water-bear-space-intl-scli-scn/index.html">Crashed
        spacecraft may have left tiny but tough creatures on the moon</a>"</em></p>'
