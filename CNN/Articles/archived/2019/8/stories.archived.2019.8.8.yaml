      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>The United States has become the latest
        country to issue a travel warning over Hong Kong''s ongoing protests, which
        have at times turned violent and seen parts of the city brought to a standstill.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e6e156-00b6-47d5-81bc-c7d0fdb220fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:39:44.194+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:29:56.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9ca1e2-3c00-4fba-8737-e8faca53df1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:39:44.194+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:29:56.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of State''s Bureau of Consular Affairs issued a travel
        advisory Wednesday, urging travelers to exercise increased caution over the
        protests.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4851fd33-a5cf-4c1a-8ef2-2bb070a4b3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:39:44.194+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:29:56.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f966d58-8b59-412f-95be-b29c6becf4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:39:44.195+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:29:56.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most have been peaceful, but some have turned confrontational or
        resulted in violent clashes," the advisory said. "These demonstrations, which
        can take place with little or no notice, are likely to continue."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0422f31f-f2a3-4677-a084-a05739eb621d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:39:44.195+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:29:56.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fa527e-e5b9-42af-9b24-14a971f934cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:39:44.195+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:29:56.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The advisory warned those visiting Hong Kong to avoid demonstrations,
        keep a low profile and exercise caution if unexpectedly in the vicinity of
        large gatherings or protests.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f396a6-7601-4486-9d43-63802978d5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:39:44.195+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:29:56.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9e005a-263b-4ac1-9d2d-2b7f54eab6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:39:44.195+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:29:56.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar warnings have been issued by other countries including Australia,
        United Kingdom, Ireland, Japan and Singapore. Although the warnings recommend
        travelers exercise a high degree of caution, countries are not yet advising
        visitors to avoid Hong Kong altogether.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5bc820-bbac-40c1-a7b1-632742bd82b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:39:44.195+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:29:56.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96eb246-693d-4723-940b-0491388bd6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:39:44.195+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:29:56.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past nine weeks, Hong Kong has been rocked by large-scale
        and sometimes violent protests that were sparked by a now-shelved bill that
        would have allowed people in the city to be extradited to China. The demonstrations
        -- which have shown no sign of abating -- have evolved to include a range
        of demands, including greater democracy and an inquiry into alleged police
        brutality.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39aa8e4-3a9b-43d2-a2f7-9bf6a88779c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:39:44.195+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:29:56.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a9c508-469b-44c8-8f2c-439838576a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:39:44.195+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:29:56.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the protests initially followed planned routes in central
        Hong Kong, a range of areas around the city are now being impacted -- including
        places where protesters have not gained permission to demonstrate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746ee39f-762c-46ce-8a79-556b5c7b78eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:39:44.195+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:29:56.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dda76b-41e0-447d-a64e-ec0e238e4a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:39:44.195+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:29:56.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, widespread strikes and protests throughout the city saw
        more than 220 flights canceled and major subway lines around the city suspended
        or delayed. In the afternoon, clashes broke out between protesters and police,
        with police firing tear gas in five districts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39aee470-0c49-4405-9054-8520506d76c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:39:44.195+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:29:56.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21db4f34-3208-4897-9106-29978870713d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:39:44.195+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:29:56.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have also been instances of people being attacked by mobs.
        Last month, a group wielding iron bars and bamboo sticks attacked people at
        a Hong Kong metro station. Police reportedly took almost an hour to arrive,
        and at least 45 people were injured, some seriously.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057405f0-0741-4726-acab-53849c7714c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:39:44.195+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:29:56.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522e7d0f-3d12-4d2b-a2c8-4c40724d05ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:39:44.196+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:29:56.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Figures suggest the ongoing protests are impacting tourism.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0165a36-09a5-4cae-8c56-e7c136240398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:39:44.196+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:29:56.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feabbc7f-47fe-47f6-b672-132fe8a804c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:39:44.196+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:29:56.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between June 16 and July 13, during which time there were several
        huge demonstrations, flight bookings to Hong Kong from Asia fell by 5.4% on
        the same period last year, according to analysis firm ForwardKeys.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a070b61-4ca8-4e95-ad99-708918fc7b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:39:44.196+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:29:56.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39517fa2-08a2-4853-8be0-ee5853a4515c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:39:44.196+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:29:56.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the protests kicked off, the city had been enjoying a 6.6%
        rise in flight bookings in the first six months of 2019, compared to the same
        period of 2018.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1350610-5cc7-443f-a67d-2bb95667b524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:39:44.196+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:29:56.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in the past few weeks bookings had picked up slightly,
        the research firm found. Tourists have posted pictures on social media of
        themselves in front of the countless Lennon Walls that have sprung up around
        the city, where protesters display art and Post-it notes with inspirational
        messages.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1c6adc-7e8f-4a59-80ac-9d8eaccab940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:39:44.196+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:29:56.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And despite the warnings, the Hong Kong Tourism Commission said
        the city is still open to travelers. The "vast majority of people taking part
        in processions do so in a peaceful and orderly manner," Jeanne Tam, from the
        Tourism Commission, said in a statement. "Processions only affect certain
        parts of the city for a defined period of time ... (and) are publicized well
        in advance," Tam added.</p>'
  'earth-roaming-magnetic-pole':
    'author': 'Ashley Strickland, CNN'
    'caption': 'The north magnetic pole has been slowly moving across the Canadian
      Arctic toward Russia since 1831, but its swift pace toward Siberia in recent
      years at a rate of around 34 miles per year has forced scientists to update
      the World Magnetic Model a year ahead of schedule. | NOAA'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-08T13:41:20.221+08:00
    'imagesource': 'jcr:50761024-9c66-45bd-8a8b-64474e752e1d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29241662-ad9f-4149-b862-6e678652e811'
    'lead': 'Unlike its geographical poles, Earth''s magnetic poles that serve as
      the foundation of our navigation are actively moving.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T13:44:58.643+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T11:29:55.909+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:29:13.506+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Earth''s roaming magnetic poles create longer periods of instability,
      study says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de35ba4-6a6f-4518-8075-1a136ad6d312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:44:58.643+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:55.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Unlike its geographical poles, Earth''s
        magnetic poles that serve as the foundation of our navigation are actively
        moving.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c29977-58cd-43cd-9e90-5250da325f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:44:58.643+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:55.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The north magnetic pole has been slowly moving across the Canadian
        Arctic toward Russia since 1831, but its swift pace toward Siberia in recent
        years at a rate of around 34 miles per year has forced scientists to update
        the World Magnetic Model -- used by civilian navigation systems, the North
        Atlantic Treaty Organization, and US and British militaries -- a year ahead
        of schedule.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c613eed-2971-499c-b78b-fca5d0498e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:44:58.643+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:55.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The magnetic field reverses its polarity every several hundred thousand
        years, where the magnetic north pole resides at the geographic South Pole.
        The last reversal took place 770,000 years ago.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8b16cb-dedc-4e7d-81b3-77af8cd8c217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:44:58.643+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:55.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a new study, researchers discovered that the last field reversal
        took 22,000 years to complete -- much longer than anticipated or expected,
        the researchers said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea9a5fe-0279-4ed5-b9e7-4a0715e653ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:44:58.644+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:55.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although some believe reversals could happen over the course of
        a human life, the findings don''t support that theory.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891e80de-632a-4e40-9e68-b14c89953f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:44:58.644+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:55.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers were able to study the reversal by analyzing a global
        survey of ocean sediments, Antarctic ice cores and lava flows. The details
        within those samples revealed how Earth''s magnetic field has weakened, shifted
        partially, stabilized and reversed over a million years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f98b6b-5671-4093-b93c-edadbb74f3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:44:58.644+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:55.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reversals are generated in the deepest parts of the Earth''s interior,
        but the effects manifest themselves all the way through the Earth and especially
        at the Earth''s surface and in the atmosphere," said Brad Singer, study author
        and University of Wisconsin-Madison geologist. "Unless you have a complete,
        accurate and high-resolution record of what a field reversal really is like
        at the surface of the Earth, it''s difficult to even discuss what the mechanics
        of generating a reversal are."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fdffe7-1d13-464e-b373-6775f35f3b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:44:58.644+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:55.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our planet''s magnetic field is created by an interaction between
        the liquid iron outer core spinning around the solid inner core. When a reversal
        happens, the normally strong magnetic field weakens.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0735d8c9-835b-468c-82e8-53a66dd4e19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:44:58.644+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:55.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rock formation acts as a way to track the changes in the magnetic
        field. Lava flows and sediments record the state of the magnetic field, marking
        when they were created. Geologists can use the samples like pieces of a puzzle,
        reconstructing the history of the magnetic field. The record goes back millions
        of years, but it''s the most clear when looking at the last reversal.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9960d6d0-0cc5-4e2e-83d2-3463b3335470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:44:58.644+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:55.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lava flows are ideal recorders of the magnetic field. They have
        a lot of iron-bearing minerals, and when they cool, they lock in the direction
        of the field," Singer said. "But it''s a spotty record. No volcanoes are erupting
        continuously. So we''re relying on careful field work to identify the right
        records."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed81d6c-a3ef-45ed-8211-f2b5af30b983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:44:58.644+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:55.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Radioisotope dating of lava flows and continuous magnetic readings
        from the ocean floor and Antarctic ice cores helped recreate a picture of
        the last reversal for the researchers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2aa37c-2a22-4834-a2b9-00e408541e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:44:58.645+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:55.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argon can be measured from the lava flows as the radioactive decay
        of potassium occurs in the rocks, while beryllium can be measured in the ice
        cores. A weakened magnetic field allows more cosmic radiation from space to
        strike our atmosphere, which creates more beryllium.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284d76f7-dd9c-4c80-b448-405d8e21dd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:44:58.645+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:55.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actual reversal took less than 4,000 years -- a drop in the
        bucket when compared to Earth''s timeline so far. But leading up to that reversal
        were 18,000 years of instability, including two temporary and partial reversals.
        This is twice as long as expected.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a52c02-23d7-4c36-982f-630996ecefdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:44:58.645+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:55.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The magnetic field decreases in strength about 5% each century and
        signs of weakening in the field point to an upcoming reversal -- but it''s
        hard to know when that reversal will happen.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04fadf5-e1e1-4524-98ff-185b22d2d760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:44:58.645+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:55.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a reversal happened during our lifetime, it could impact navigation,
        satellites and communications. However, the researchers believe that we would
        have generations to adapt for long periods of instability in the magnetic
        field.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16eb55c-641e-409b-90c7-7c570e8c4fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:44:58.645+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:55.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been working on this problem for 25 years," Singer said.
        "And now we have a richer record and better-dated record of this last reversal
        than ever before."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67477d7c-6189-4d9a-98e9-ec1cc4b3813b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:44:58.645+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:55.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/07/world/earth-magnetic-field-reversal-scn/index.html">Earth''s
        roaming magnetic poles create longer periods of instability, study says</a>."</em></p>'
  'cyntoia-brown-prison-release':
    'author': 'Madeline Holcombe and Leanna Faulk, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-08T14:07:04.948+08:00
    'imagesource': 'jcr:5459ba2b-4d79-46b5-b729-47b5a9d8d2a8'
