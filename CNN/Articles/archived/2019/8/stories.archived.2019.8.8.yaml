      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor Department has said those who work on this day shall be
        paid 200 percent of the sum of their daily rate and cost of living allowance
        plus an additional 30 percent of the doubled daily rate. The agency released
        an advisory to inform employees and employers of the payment of wages when
        a day is both a regular holiday and a special non-working day.</p>'
