    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd361e121-aa89-4c1a-a2d6-396f153de9b2'
    'lead': 'State auditors flagged the Department of Education over ₱113.7 million
      worth of learning materials which remain unused since 2014.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T15:27:40.606+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T11:29:49.820+08:00
