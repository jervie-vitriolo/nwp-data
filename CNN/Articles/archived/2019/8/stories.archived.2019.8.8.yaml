  'ancient-invisible-galaxies-discovery':
    'author': 'Ashley Strickland, CNN'
    'caption': 'Although once invisible to us in the vast reaches of the universe,
      39 massive ancient galaxies have been discovered by astronomers using multiple
      space and ground-based observatories. This is the first discovery of its kind,
      the researchers said.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-08T17:22:30.921+08:00
    'credit': 'The University of Tokyo/CEA/NAOJ'
    'imagesource': 'jcr:b89778a1-1f75-4e18-8d44-4902bf109deb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f803a626-e788-42f6-88c1-3481af46963e'
    'lead': 'Although once invisible to us in the vast reaches of the universe, 39
      massive ancient galaxies have been discovered by astronomers using multiple
      space and ground-based observatories. This is the first discovery of its kind,
      the researchers said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T17:27:13.855+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T11:29:42.292+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:29:17.480+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ancient-invisible-galaxies']
    'template': '1'
    'title': 'Astronomers uncover ''invisible'' massive ancient galaxies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9f851c-e048-4038-aff9-bc57d067fdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T17:27:13.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:29:42.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Although once invisible to us in the
        vast reaches of the universe, 39 massive ancient galaxies have been discovered
        by astronomers using multiple space and ground-based observatories. This is
        the first discovery of its kind, the researchers said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404bf77e-af1c-484c-b174-1e566364de8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T17:27:13.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:29:42.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f1dd30-aaa4-411d-aac6-b5a76f88163e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T17:27:13.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:29:42.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first time that such a large population of massive
        galaxies was confirmed during the first 2 billion years of the 13.7-billion-year
        life of the universe. These were previously invisible to us," said Tao Wang,
        study author and researcher at the University of Tokyo, French Alternative
        Energies and Atomic Energy Commission, and the National Astronomical Observatory
        of Japan. "This finding contravenes current models for that period of cosmic
        evolution and will help to add some details, which have been missing until
        now."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205e3040-ad54-4e95-a13d-4f9de8bca1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T17:27:13.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:29:42.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bca7c1f-b1fd-460a-b062-964a7bc9bceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T17:27:13.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:29:42.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study published Wednesday in the journal Nature.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7643e24-a7ca-4fa5-9f73-f1c543a69dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T17:27:13.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:29:42.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c78e65-c4ed-45c1-abab-fa9c731eda61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T17:27:13.856+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:29:42.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new prevalence of these galaxies, which are connected with supermassive
        black holes and dark matter, contradicts the current known models of the universe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567e96ca-f473-444f-95fe-0f7ab7743a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T17:27:13.856+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:29:42.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d25bd3-e046-4e1f-b953-aa50e5d8d271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T17:27:13.856+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:29:42.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given their age and distance, the massive galaxies were hidden from
        our view because their light is weak and stretched. The universe is also expanding,
        which makes the distance greater. Over that distance, visible light becomes
        infrared, according to the study.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26ed998-7ff5-4514-bc9a-6bac69ed9359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T17:27:13.856+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:29:42.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3496125a-b6b7-4eb3-bbc5-a2a482d3a21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T17:27:13.856+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:29:42.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The light from these galaxies is very faint with long wavelengths
        invisible to our eyes and undetectable by Hubble," said Kotaro Kohno, study
        author and professor at the University of Tokyo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ed37f5-8770-48dc-803a-bd4dfc6e2d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T17:27:13.856+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:29:42.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d201cb1-28e4-484e-b4ab-57e0296e670a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T17:27:13.856+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:29:42.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we turned to the Atacama Large Millimeter/submillimeter Array
        (ALMA), which is ideal for viewing these kinds of things. I have a long history
        with that facility and so knew it would deliver good results." The Atacama
        complex is located in Chile.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e9b2b9-3eb9-414f-b14d-2add8c029421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T17:27:13.856+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:29:42.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f122ca-919e-43ef-b162-2dd2fe1c2e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T17:27:13.856+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:29:42.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galaxies also have a bit of a dust problem, which cloaks the largest
        galaxies even more than smaller ones.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecfe8d9-990d-4cbe-8a89-c24a23b3a913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T17:27:13.856+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:29:42.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2027cb5b-5716-49e9-b9d5-d977602d7b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T17:27:13.856+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:29:42.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studying these galaxies can also reveal more information about supermassive
        black holes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05fa83a-7013-40b5-961e-65e1964b3c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T17:27:13.856+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:29:42.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe35413e-57f0-4033-a5ae-3ad243c18292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T17:27:13.856+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:29:42.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more massive a galaxy, the more massive the supermassive black
        hole at its heart. So the study of these galaxies and their evolution will
        tell us more about the evolution of supermassive black holes, too," said Kohno.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7b7cf7-5058-49e9-a0b6-4f73de8e665a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T17:27:13.856+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:29:42.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f6348c-d490-4401-90f3-2456daed529f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T17:27:13.857+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:29:42.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Massive galaxies are also intimately connected with the distribution
        of invisible dark matter. This plays a role in shaping the structure and distribution
        of galaxies. Theoretical researchers will need to update their theories now."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ca7bbc-719b-4787-a62d-6fbfd7b0d0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T17:27:13.857+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:29:42.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa55acc4-0f55-43af-8f7a-b979401ec6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T17:27:13.857+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:29:42.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking up at the night sky, our galaxy the Milky Way appears a
        bit like spilled milk. But if we lived in one of these massive ancient galaxies,
        the view would be different.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c588fb5e-ca0b-44e7-8b15-c87f48ee7e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T17:27:13.857+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:29:42.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e877af-80c0-446d-8e70-e0db353ebe92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T17:27:13.857+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:29:42.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For one thing, the night sky would appear far more majestic. The
        greater density of stars means there would be many more stars close by appearing
        larger and brighter," explained Wang. "But conversely, the large amount of
        dust means farther-away stars would be far less visible, so the background
        to these bright close stars might be a vast dark void."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b410623-f92a-4886-9a9e-c2047e5b21e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T17:27:13.857+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:29:42.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc37a7c9-5978-41cb-ab93-bb0aee96313e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T17:27:13.857+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:29:42.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Future space-based telescopes could shed more light on the composition,
        number of stars and the chemicals in these galaxies.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b915ba2-4aee-431e-9197-b51c3fc4bd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T17:27:13.857+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:29:42.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ced073e-5f58-4c0b-86b2-04875fb9dd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T17:27:13.857+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:29:42.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Previous studies have found extremely active star-forming galaxies
        in the early Universe, but their population is quite limited," Wang said.
        "Star formation in the dark galaxies we identified is less intense, but they
        are 100 times more abundant than the extreme starbursts. It is important to
        study such a major component of the history of the Universe to comprehend
        galaxy formation."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d929671-a144-4c29-86a4-0f03c39e95f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T17:27:13.857+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:29:42.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/08/07/world/ancient-galaxies-discovery-scn/index.html">"Astronomers
        uncover ''invisible'' massive ancient galaxies."</a></em></p>'
