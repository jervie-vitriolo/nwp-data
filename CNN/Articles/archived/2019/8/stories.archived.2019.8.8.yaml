  'Rodrigo-Duterte-bounty-Negros-cop-killings':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'President Rodrigo Duterte visited the wake of the policemen killed
      in Ayungon town, Negros Oriental. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-08T19:01:30.637+08:00
    'imagesource': 'jcr:9a6c421f-536a-4e7d-847d-793a4edf68e5'
