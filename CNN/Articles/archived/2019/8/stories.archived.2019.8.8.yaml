      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau also warned the residents of affected areas of
        possible flooding and landslides.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c293e5a6-6e11-4057-bfd8-e6107b0c2a66'
