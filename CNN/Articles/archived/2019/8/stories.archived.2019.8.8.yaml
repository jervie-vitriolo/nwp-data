    'template': '1'
    'title': 'Economic growth slows further in Q2 '
    'updated': 2019-08-08T16:19:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e87efde-4fea-4a56-b308-014611f0134d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:27:11.152+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:30:03.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8) —</strong> Economic
        growth lost steam during the second quarter, hitting the slowest pace in over
        four years,&nbsp;as the delayed budget continued to hold back the rollout
        of government projects.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4f4f05-7abe-46bc-a30c-830c47e4b490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:27:11.152+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:30:03.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine economy grew by 5.5 percent from April-June, the
        Philippine Statistics Authority (PSA) said on Thursday. This is weaker than
        the 5.6 percent expansion logged during the first three months of 2019 and
        the 6.2 percent performance posted during the second quarter of 2018.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8927aa71-2874-4900-bc67-5e3b9688259e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:27:11.152+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:30:03.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The growth pace underwhelmed compared to the 5.9 percent median
        forecast from a <a href="https://www.cnnphilippines.com/business/2019/8/2/Q2-growth-below-6-percent.html">CNN
        Philippines poll</a>, and still missed the government''s <a href="https://cnnphilippines.com/business/2019/7/18/Government-keeping-growth-target-2019.html">6-7
        percent goal</a>.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d1a849-504f-4fd3-bfdf-e6f7706f7073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:07:51.134+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:30:03.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Challenging''</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb269a0-47a7-4469-a526-bca73df8c3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:27:11.153+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:30:03.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary Ernesto Pernia of the National Economic and Development
        Authority (NEDA) said the economy faced "challenging times" during the quarter,
        pinning the blame on the El Niño phenomenon, global trade tensions, and infrastructure
        delays.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bab0786-4656-4d75-abf2-3f2f38d3646f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:27:11.153+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:30:03.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This weak economic performance during the second quarter of 2019
        is the continuing effect of the delay in the passage of the 2019 budget coupled
        with the election ban," Pernia said during a media briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd04818d-6a59-4b79-98ae-60c5cda77afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:27:11.153+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:30:03.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/business/2019/8/1/Infrastructure-spending-misses-H1-target.html">Infrastructure
        spending misses first-half target by 21%</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c029c3bc-8356-44be-a815-856b2e608c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:27:11.153+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:30:03.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The environment of a low inflation rate now, plus the timely passage
        of the 2019 budget would have made a lot of difference," Pernia added, noting
        that growth would have been at 6.5 percent last quarter if only the budget
        was passed on time.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fd9326-a019-4d9d-93ee-2e7c14e830e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:27:11.153+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:30:03.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is referring to the four-month delay in the passage of the national
        budget, which left new and continuing state programs unfunded. President Rodrigo
        Duterte signed the ₱3.7-trillion measure only last April 15. Pernia said government
        spending has slowed,&nbsp;as public construction contracted by 27.2 percent
        year-on-year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49e206f-ae98-4f35-8585-62a9a6d6fd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:16:40.604+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:30:03.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This offset stronger private construction and spending activity,
        which picked up during the quarter.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14aaf8c-ae71-4591-8c9b-444e5154a52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:07:51.134+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:30:03.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NEDA chief also called to fast-track infrastructure projects,
        saying that only 11 of 38 big-ticket proposals approved by the President are
        currently under construction. Economic managers were banking on the 75 projects
        in the "Build, Build, Build" pipeline to spur overall growth, but rollout
        remains hampered by the long wait for approvals.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77642ccb-adcb-4be5-b7a5-318a9181efaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:07:51.134+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:30:03.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is room for redoubling effort on spending on public infrastructure,"
        Pernia added, noting that there is space to expedite the release of construction
        and other regulatory permits.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbac181-bf69-40b1-9084-ad880019552c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:07:51.134+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:30:03.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall government consumption eased to 6.9 percent from 11.9 percent
        last year, while household spending softened to 5.6 percent versus a 6 percent
        growth a year ago, according to PSA data.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712aa249-24bc-4aca-b6f4-ad0141d6fe69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:07:51.135+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:30:03.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By sector, services were the biggest driver of growth which expanded
        by 7.1 percent. This is followed by a 3.7 percent increase in industrial output
        which decelerated from 6.5 percent a year ago. Meanwhile, agriculture scraped
        a mere 0.6 percent growth. The Philippine Statistics earlier reported that
        farm output <a data-cke-saved-href="http://cnnphilippines.com/business/2019/8/7/Farm-output-declines-Q2.html"
        href="http://cnnphilippines.com/business/2019/8/7/Farm-output-declines-Q2.html">shrunk
        by 1.27 percent</a> during the quarter due to fewer crop harvests, particularly
        of rice and corn, as the dry spell dried up irrigation canals and wilted plants.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7a29cf-baa0-4afc-8f1d-6470870344df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:19:16.523+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:30:03.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate press briefing, Presidential Spokesperson Salvador
        Panelo said Malacañang is not worried about the sluggish economic performance
        in the said period as economic managers said the slowdown was "temporary."
        He added that the government is looking for ways to perk up domestic activity.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60808a83-3038-492b-b752-9903ee060486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:07:51.135+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:30:03.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Solutions</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e31395-8131-47b5-ba36-62216d725378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:07:51.135+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:30:03.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pernia appealed to the newly-formed 18th Congress to finish talks
        on the 2020 budget within the year to avoid a repeat of this year''s hiccups.
        He also wants to extend the validity of allocations under the 2019 budget
        to allow agencies to catch up with their delayed spending plans.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f10e660-6e8f-494e-983e-3f66cf588614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:07:51.135+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:30:03.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Cabinet official noted that he''s "almost certain"
        that the new set of lawmakers will really fast-track the budget deliberations
        as both chambers of the Legislative are composed of a super-majority of Duterte
        allies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc10efc3-5f3a-4e69-98a6-01d5988946f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:16:40.604+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:30:03.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2019/7/24/House-of-Representatives-2020-budget.html">House
        eyes passing 2020 budget by October</a></strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aac7d67-bf31-4add-b883-5e4c3346c6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:07:51.135+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:30:03.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Pernia said the economy needs to grow by at least 6.4 percent
        in the last six months to even hit 6 percent growth for the entire year. He
        admitted that the Cabinet may need to adjust the target to 6-6.5 percent be
        more realistic, following a 5.5 percent average pace during the first six
        months.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a859afb-235b-4997-946e-b39fb4550e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:07:51.135+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:30:03.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All eyes are now on the Bangko Sentral ng Pilipinas (BSP) as top
        monetary officials hold their rate-setting meeting on Thursday afternoon,
        with a reduction of benchmark interest rates seen to spur growth.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b950481-3cae-48cd-aa2c-95c4401ffc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:07:51.136+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:30:03.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With growth threatening to slide below 6 percent for the year and
        inflation in check, the BSP will need to consider walking back last year’s
        ultra-aggressive rate hike to help provide the economy a boost all the more
        with clear and present global headwinds darkening ahead," said ING Bank senior
        economist Nicholas Antonio Mapa.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6771e0-14b1-4780-8c4a-59b98f098bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:07:51.136+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:30:03.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts polled by CNN Philippines last week expect the central
        bank to trim the key rates by 25 basis points, which would mean lower loan
        and credit card borrowing rates for banks down the road. However, some warn
        that the disappointing growth figure may trigger a stronger easing move from
        the BSP.</p>'
