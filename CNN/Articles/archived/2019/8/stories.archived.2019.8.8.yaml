  'ivanka-trump-lori-lightfoot':
    'author': 'Devan Cole, CNN'
    'caption': 'Chicago''s Democratic mayor is pushing back against Ivanka Trump''s
      "misleading" tweets about recent gun violence in the city, assailing President
      Donald Trump''s daughter for getting several facts wrong.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-08T07:14:38.258+08:00
    'credit': 'From Kamil Krzaczynski/AFP/Getty'
    'imagesource': 'jcr:1925f99b-1a1c-499b-bc48-8c0195af0179'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6c6c421-6d28-4ed8-a7bd-cbb31a7e0f3d'
    'lead': 'Chicago''s Democratic mayor is pushing back against Ivanka Trump''s "misleading"
      tweets about recent gun violence in the city, assailing US President Donald
      Trump''s daughter for getting several facts wrong.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T07:17:30.739+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T11:30:06.932+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:29:10.486+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['lori-lightfoot', 'chicago', 'gun-violence', 'ivanka-trump', 'tweet']
    'template': '1'
    'title': 'Chicago mayor slams Ivanka Trump for ''misleading'' tweets about the
      city''s recent gun violence'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10904af-5d59-495e-80dd-9c1c0a75d2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T07:17:30.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:30:06.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Chicago''s Democratic mayor is pushing
        back against Ivanka Trump''s "misleading" tweets about recent gun violence
        in the city, assailing US President Donald Trump''s daughter for getting several
        facts wrong.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d208e0-eca0-4e02-9740-4c57998328d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T07:17:30.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:30:06.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chicago experienced a spate of deadly shootings over the weekend,
        which left seven people dead and 52 wounded. The violence came on the same
        weekend as two mass shootings in Ohio and Texas that reignited a national
        conversation around gun violence and gun control legislation, and Democrats
        and progressives are putting pressure on congressional Republicans and the
        President to enact tighter regulations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5791f0b7-09bd-410a-935c-b2fb4c2031d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T07:17:30.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:30:06.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Ivanka Trump, who serves as a senior adviser to the
        President, highlighted the violence in a pair of tweets, writing, "As we grieve
        over the evil mass shootings in El Paso and Dayton, let us not overlook that
        Chicago experienced its deadliest weekend of the year."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546899c9-58d6-4a81-8124-76dd3aa6c20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T07:17:30.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:30:06.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With 7 dead and 52 wounded near a playground in the Windy City-
        and little national outrage or media coverage- we mustn''t become numb to
        the violence faced by inner city communities every day," she wrote in one
        of the tweets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ca8d21-5dd3-468e-acad-22e53c7f2bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T07:17:30.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:30:06.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference later Tuesday, Mayor Lori Lightfoot called
        out the tweets from Trump, describing them as "misleading" and suggesting
        the first daughter doesn''t really care about the violence.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a538546-78cd-437a-9253-ecfde15b0195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T07:17:30.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:30:06.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It wasn''t a playground, it was a park. It wasn''t seven dead.
        It wasn''t 52 wounded in one incident, which is what this suggests. And it''s
        misleading," Lightfoot said. "It''s important when we''re talking about people''s
        lives to actually get the facts correct, which one can easily do if you actually
        cared about getting it right."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab898ec-ec8a-48b2-9164-05a2fa6456eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T07:17:30.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:30:06.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a reporter noted the thousands of likes and retweets the two
        tweets received, a visibly annoyed Lightfoot said, "That''s the danger of
        somebody with a platform and audience ... that doesn''t know what they''re
        talking about and getting the fundamental facts wrong that they can easily
        figure out if they had the decency to actually reach out to us if they wanted
        to be a constructive and engaged partner."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b55378f-72db-4a94-aac7-c5807246755c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T07:17:30.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:30:06.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lightfoot said her office contacted Trump''s to ask them why they
        "didn''t reach out to us ahead of time" but that they hadn''t yet received
        a response.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40b6e2d-842a-4a62-b1d1-418fe2132d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T07:17:30.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:30:06.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House official told CNN on Wednesday that in light of Lightfoot''s
        accusations, "it remains important to note that there were seven deaths and
        52 wounded across the city, resulting in one of the deadliest weekends in
        the city this year."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fce1272-ad7d-4fe3-804b-951cda951be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T07:17:30.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:30:06.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her point remains the same: We cannot ignore the gun violence that
        happens in cities across this country on a daily basis," the official said,
        adding that Ivanka Trump "has appreciated getting to know Mayor Lightfoot
        (and) respects her commitment to addressing this issue."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9101917-ff62-45bb-993c-bbf93c59a9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T07:17:30.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:30:06.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her news conference on Tuesday, Lightfoot said, "What I''m
        focused on is actually helping run the city of Chicago and working hard every
        day with the superintendent and his leadership team to keep people in our
        city safe."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f012bf61-cd47-4da9-a017-e49ec066d1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T07:17:30.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:30:06.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not going to be distracted by nonsense tweets from people
        who don''t know what they''re talking about," she added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c59092-612b-4587-92e2-fb52440e6bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T07:17:30.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:30:06.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/08/07/politics/ivanka-trump-lori-lightfoot-trnd/index.html">Chicago
        mayor slams Ivanka Trump for ''misleading'' tweets about the city''s recent
        gun violence</a>"</em></p>'
