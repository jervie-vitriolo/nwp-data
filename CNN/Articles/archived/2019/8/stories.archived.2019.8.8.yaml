      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Navy had some good looks in the first half, hitting lay-ups
        and from the perimeter. However, those were not enough to salvage the win.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a043ff27-d70b-432e-b36d-16d321aa382c'
