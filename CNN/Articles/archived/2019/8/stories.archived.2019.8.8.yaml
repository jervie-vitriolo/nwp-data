    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:29:18.317+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'President-Rodrigo-Duterte', 'Dengvaxia', 'dengue']
    'template': '1'
    'title': 'Duterte open to Dengvaxia return amid spike in dengue cases'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39e579e-6521-4d2e-881f-55799a56eb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T19:02:49.863+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:29:39.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8)—</strong> As dengue
        cases continue to rise, President Rodrigo Duterte on Thursday said he is open
        to the possible re-entry of the Dengvaxia vaccine in the Philippine market.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c161e9b0-717d-46d5-ae90-6ffbee26856c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T21:05:38.451+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:29:39.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, I am open to the use of Dengvaxia again. <em>Maraming patayan</em>
        (there have been many deaths), it is an epidemic," Duterte told reporters
        in an impromptu interview in Malacañang.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94220bb-5863-4ae3-baf1-62c48c6f2c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T21:05:38.451+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:29:39.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d rather go on the side of science. If nobody would believe
        me, still I would say that if there''s anything there, in the Western medicine
        and even itong mga herbal ng oriental, if it means saving people''s lives,
        I''ll go for it," he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e3351f-1584-434f-9dd9-39ffffa83d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T21:05:38.451+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:29:39.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, however, stressed he will also wait for the opinion of
        local health experts before coming up with a decision.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52710865-e9d8-4546-bcd1-f1bb937d7694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T21:05:38.451+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:29:39.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to hear the words of the experts, doctors, we have enough
        bright people to tell us. I don''t need foreigners telling me. My own Filipino
        scientists and doctors would tell me what to do," the President added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3340431a-5189-48dc-a056-aa318661cc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T21:05:38.451+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:29:39.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s spokesman Salvador Panelo earlier said Malacañang is
        open to the vaccine''s return amid the rapid spike in dengue cases and deaths
        in the country.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f1c86d-b761-45f4-b6f2-f527dd85cbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T21:05:38.452+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:29:39.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 146,000 cases, including 622 deaths, have been recorded
        from January to July 20, according to the Department of Health''s (DOH) latest
        data. The number, which is 98 percent higher than the same period last year,
        prompted health officials to declare a <a href="https://www.cnnphilippines.com/news/2019/8/6/DOH-national-dengue-epidemic.html.">national
        dengue epidemic.</a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fc963e-5d7c-4356-9d63-ced2f94b5189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T21:05:38.452+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:29:39.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official of the Doctors for Truth and Public Welfare, which previously
        lobbied for the lifting of the Dengvaxia ban, meanwhile said he was happy
        with Duterte''s stand on the vaccine.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03e3a49-c3d5-4aad-bf9a-c61239b622b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T21:05:38.452+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:29:39.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a war against dengue. Provide everyone with the weapons
        for the war," Dr. Charles Yu told CNN Philippines'' On The Record.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f6d5aa-9f78-475b-9143-e685237abea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T21:05:38.452+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:29:39.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provinces of Samar, Leyte, Eastern Samar, and Zamboanga Sibugay,
        as well as Samal in Davao del Norte have declared state of calamity in their
        respective areas due to the dengue outbreak.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6282b076-249c-424b-85af-35afb6499997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T21:05:38.452+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:29:39.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dengue is a viral disease with no known vaccine, but it is preventable
        through early detection. Signs and symptoms include severe headache, pain
        behind the eyes, severe joint and muscle pain, fatigue, nausea, vomiting,
        and skin rashes.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311a85f4-8a8e-49e9-b788-64818c86049a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T21:05:38.453+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:29:39.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department likewise urged Filipinos to seek early consultation--
        and not rely on self-medication-- in wake of the dengue outbreak.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7698cb-cf9f-44c1-aa40-4f700ff4122d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T21:05:38.453+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:29:39.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dapat</em> (it should be) health-seeking behavior. Health literacy.
        Seek early consultation. But in this time that we have a crisis on dengue,
        you have to be really conscious," Dr. Nap Arevalo of the DOH Disease Prevention
        and Control Bureau said.</p>'
