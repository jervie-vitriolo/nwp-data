      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s camp believes the sedition complaint is the opposition''s
        attempt to unseat the Vice President, basing it on the Gadon''s statement
        that he would file an impeachment complaint against her if she is indicted
        for sedition.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7fc581-a2c7-469e-9a83-22826fb9ac69'
      'mgnl:activationStatus': true
