      'text': '<p><strong>Shanghai, China (CNN Philippines, August 8)</strong> — The
        Philippine Navy absorbed its first setback in the 2019 King of Kings Basketball
        Challenge.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eeb6af8-13ac-411c-ac9f-c53c9553921f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T00:00:03.014+08:00
