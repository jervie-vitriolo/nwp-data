      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan Martinson, assistant professor of the China Maritime Studies
        Institute at the US Naval War College, in a series of tweets this week, posted
        photos of the ships and their track.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602976f0-e40e-4d74-8300-2d9fa036a61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:18:19.360+08:00
