      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df345aa7-7d64-4124-b849-5862f8481f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T18:44:31.574+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:29:40.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All over Shanghai, luxury cars are commonplace. Buses and taxis
        are aplenty, and their tube system is divine. Every nook and cranny in the
        city, at least in the areas we’ve been to, seem to be perfectly manicured.
        The district of Xintiandi, for example, is almost car-free and its side streets
        are lined with trees, making it a delight to walk around in. While it is now
        an arts and entertainment hub that includes&nbsp;high-end restaurants and
        designer shops, the district has retained the Shikumen residences that were
        built around the 1850s, when Britain defeated the Qing Dynasty during the
        Opium War, forcing China to open its ports to Western trade.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bd2483-f0f5-4c0e-ac90-fe00bf4132e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T18:44:31.574+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:29:40.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f80772c-c687-4259-8a24-d078964ce377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T18:44:31.574+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:29:40.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our tour guide said that the shikumens best reflect the marriage
        of Eastern and Western cultures in Shanghai. Shikumens, built with stone and
        bricks, have Chinese-style wooden doors outfitted with brass ring knockers.
        Its pitched roofs can make it seem as though they are terraced houses in European
        towns while its floor plans mirror the Chinese courtyards that were commonly
        found across the country.&nbsp;</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4e919c-6ab5-4637-b55f-8fa95e7f904b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T18:44:31.574+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:29:40.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5aef8ea-94af-417a-9af4-8a1655d50a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T18:44:31.574+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:29:40.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But amid the evident Western influences in this part of Shanghai,
        Xintiandi also hosts the Museum of the First National Congress of the Chinese
        Communist Party, as if to remind tourists and locals alike that while the
        city has openly embraced international brands and companies, it does not forget
        the “century of humiliation” that Western countries caused China.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36698d95-c51f-4235-be73-edd40bb0525d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T18:44:31.574+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:29:40.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87259ae-5b15-4fc8-abd1-060fd7663de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T18:44:31.574+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:29:40.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the museum, the notes that preface works and artefacts do not
        seem to wince at saying that after the Opium War, the country suffered from
        “Western powers’ large-scale invasion and plunder,” and that “the important
        task of saving China from peril historically fell on the shoulders of the
        emerging proletariat.” The entire museum essentially hammers home the need
        for the country’s ruling party, the Communist Party of China.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1b2353-4769-48b0-ac49-c39f47b59a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T18:44:31.574+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:29:40.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'image': 'jcr:f8369463-c0d6-486d-9d9e-e0fe02fb6fa9'
      'imageCaption': 'The founding leaders of the Communist Party of China at the
        entrance of the Museum of the First National Congress of the Chinese Communist
        Party in Xintiandi. Photo by PORTIA LADRIDO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4263e964-0214-44ac-aa38-22edd6fbe281'
