    'lead': 'Economic Planning Secretary Ernesto Pernia says the 5.5 percent growth
      in the second quarter would have been a notch faster if only the 2019 budget
      was approved on time and government projects were rolled out. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T10:27:11.152+08:00
    'mgnl:createdBy': 'mel'
