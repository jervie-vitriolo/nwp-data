      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T20:23:35.771+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:37.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allotment releases to line departments--including those in the Executive
        branch, Congress, Judiciary, and other constitutional offices--accounted for
        the bulk of the figure at ₱1.923 trillion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a4c5d7-e5c6-461d-b810-bbca2ade8601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T20:23:35.771+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:37.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the first half, a total of ₱222.143 billion "Special Purpose
        Funds" were released, covering socio-economic purposes such as budgetary support
        to government corporations, allocation to local government units, contingent
        fund, miscellaneous personnel benefits fund, National Disaster Risk Reduction
        and Management fund, as well as pension and gratuity fund.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f783f77-d41b-4925-af2e-285e72a31cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T20:23:35.771+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:37.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DBM released ₱1.063 trillion for automatic appropriations
        which are programmed annually as prescribed by law. These included retirement
        and life insurance program, internal revenue allotment, pension of ex-president
        widows, net lending, and interest payments.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9df752-63a2-4c97-b0ff-a8f9c82afc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T20:23:35.772+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:37.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of ₱24.7 billion was released from continuing appropriations,
        which are intended for projects require the incurrence of obligations beyond
        one fiscal year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbaf995-8060-49e4-947f-80c0ffd0ad0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T20:23:35.772+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:37.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An amount of ₱24.1 billion was released for unprogrammed appropriations,
        which according to DBM "authorize additional agency expenditures for priority
        programs and projects when revenue collections exceed the resource targets
        or when additional grants or foreign funds are generated." These include appropriations
        for foreign-assisted projects of the Department of Transportation, and for
        the payment of pension arrearages of the National Mapping and Resource Information
        Authority under the Department of Environment and Natural Resources, the Philippine
        National Police, Bureau of Fire Protection, Bureau of Jail Management and
        Penology, and the Department of National Defense - AFP General Headquarters.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003be5b9-92d7-4742-bce2-74ec9adb43fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T20:23:35.772+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:37.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allotments for other automatic appropriations accounted for ₱5.2
        billion of the released budget, the DBM said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29ef3fa-2308-4cd7-bb18-c1646a908871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T20:23:35.772+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:37.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government operated on a reenacted budget during the first four
        months of the year due to the delay in the passage of the 2019 General Appropriations
        Bill. President Rodrigo Duterte only <a href="https://www.cnnphilippines.com/news/2019/4/15/2019-national-budget-rodrigo-duterte-.html">signed
        the measure in April</a> after a four-month delay.</p>'
