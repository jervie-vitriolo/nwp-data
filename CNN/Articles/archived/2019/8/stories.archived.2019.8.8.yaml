      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8) —</strong> San
        Miguel Corporation (SMC) had a net income of P26.2 billion for the first half
        of the year, it announced to the Philippine Stock Exchange Thursday.</p>'
