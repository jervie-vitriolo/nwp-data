      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are talking about people who truly are marching towards starvation
        if we are not here to help them. We are facing a drought unlike any that we
        have seen in a long time," David Beasley said while launching the aid program
        in the Zimbabwean capital Harare on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209c385f-938c-44db-a10e-f152307b7dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T07:21:57.964+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:30:06.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 5.5 million people—a third of Zimbabwe''s population will
        need food assistance by 2020, UNICEF said in a report in June.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601e3ee0-20b1-4488-b9eb-9433bd9acfea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T07:21:57.964+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:30:06.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zimbabwe is battling the impact of droughts that occurred between
        October and May, and the effect of a powerful cyclone that ripped through
        the eastern parts of the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f96690-5748-443c-9353-772241cdb7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T07:21:57.964+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:30:06.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drought has also depleted water sources leaving more than two
        million unable to access clean water in the country. Zimbabwe is also facing
        a crippling economic crisis that has taken a toll on the welfare of its citizens.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c592e53-44c4-4111-bee6-a4a0ac3be0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T07:21:57.964+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:30:06.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Increasing food prices</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99c48a4-39d6-4daa-8895-c77c86214550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T07:21:57.964+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:30:06.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roseline Marenyi, 30, a mother of two who lives in the Harare neighborhood
        of Mbare told CNN she has had to cut down on daily food consumption due to
        rising prices.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a6b57e-5d48-4d8b-8280-636597c49c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T07:21:57.964+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:30:06.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Life is really getting tough. We can only afford two meals a day
        and this is not good for my children''s nutrition. I think we are poorer this
        year than any other year," Marenyi said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a5ce94-0088-4443-8caa-1e8c5671c6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T07:21:57.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:30:06.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eddie Rowe, WFP country director, told CNN on Tuesday that climate
        change challenges had worsened the food crisis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2b01ec-3873-4fff-8ee4-89e19debcc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T07:21:57.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:30:06.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The food security situation in the country has been compounded
        by the economic situation. This year we have more hungry Zimbabweans than
        ever before," Rowe said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3632956b-7796-47cd-a69b-8e87b73a20dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T07:21:57.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:30:06.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zimbabwe declared the drought an emergency in July and government
        officials told local media millions may go hungry across the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b04096-e663-4341-a36d-cc1a78bdf35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T07:21:57.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:30:06.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harare resident 40-year-old firewood trader Never Mapako told CNN
        he had registered his family with a local NGO giving food items.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0a9a0d-9aec-4f82-8020-c7bb1c420473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T07:21:57.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:30:06.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I recently registered myself and my family for monthly food allowance
        because I can''t continue like this. It''s a desperate situation, especially
        for us in the urban areas," Mapako said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73d5fbd-f0f9-4060-ad80-b54f2f145e56'
