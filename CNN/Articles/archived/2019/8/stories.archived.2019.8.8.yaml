      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yung namang</em> agreement, agreement to agree <em>pa lang
        ''yun</em>," Presidential Spokesperson Salvador Panelo said in a media briefing
        Thursday, adding that agreements can still be rescinded.</p>'
