      'mgnl:type': 'text'
      'text': '<p>The August full moon is also known as the Sturgeon Moon because
        Native American tribes in the northeast knew it was the best time to catch
        sturgeon in the Great Lakes and Lake Champlain, according to the Old Farmer''s
        Almanac.</p>'
    '13':
