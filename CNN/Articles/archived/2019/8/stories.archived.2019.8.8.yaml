    'template': '1'
    'title': '89.1% of national budget released in seven months – DBM'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89273887-f2b3-4dea-813d-f73732f33031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T20:23:35.771+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:37.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8)</strong> — The
        government has released about 90 percent of the national budget in the first
        seven months of the year, according to the Department of Budget and Management
        (DBM).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303de54d-8c21-44f5-b4cf-1cb179b049b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T20:23:35.771+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:37.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Thursday, the DBM said ₱3.263 trillion, or 89.1 percent,
        of the ₱3.662-trillion 2019 general appropriations has been released as of
        end-July.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2833f752-908a-42d5-9c6f-99ee6caf68fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T20:23:35.771+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:37.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The immediate release of funds by the DBM will ensure that national
        government agencies are able to swiftly implement their programs and projects,
        such as the construction of new roads, schools, and hospitals, and the protection
        and promotion of the welfare of the poor and marginalized sectors, among others,"
        the agency said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
