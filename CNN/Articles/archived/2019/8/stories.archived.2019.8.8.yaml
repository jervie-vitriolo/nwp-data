    '42':
      'image': 'jcr:463be131-1237-4157-9e09-1b8273027653'
      'imageCaption': 'One of the chefs at Quanjude Restaurant in Shanghai. This place
        is one of the top-rated restaurants in the city that serves roast duck. Photo
        by NICK OLAYAO'
