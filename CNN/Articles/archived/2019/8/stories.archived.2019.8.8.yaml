      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emmy Awards will not have a host this year</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2322c8c1-59c5-4d33-96e0-901480a78245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T07:14:38.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:07.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Taking a cue from the Oscars, this
        year''s Emmy Awards will be host-less.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f96bc9-24d5-460f-997f-efcc4e355191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T07:14:38.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:07.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebfb2e5-fbad-4a24-8e34-2949d93ec641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T07:14:38.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:07.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The September Primetime Emmy Awards will not have a master of ceremonies,
        said Fox Entertainment CEO Charlie Collier on Wednesday. The decision was
        somewhat influenced by this year''s Academy Awards, which went without an
        emcee for the first time since 1989.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84188da-a871-4145-a718-ed152c42112c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T07:14:38.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:07.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd404df2e-b824-4f7c-86ad-8c64bc576585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T07:14:38.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:07.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collier spoke at the Television Critics Association press tour in
        Beverly Hills. He said producers considered some "names on the board" for
        the plum gig. Ultimately, they opted to concentrate on the large amount of
        shows that are ending because skipping some of the bits and gimmicks that
        come with a host means "that''s 15 to 20 minutes you can''t use to salute
        those shows," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a02d7bf-a182-49db-85e5-597fb01f14f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T07:14:38.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:07.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f93bc7-e002-4872-a629-da1f4d6578e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T07:14:38.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:07.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be an opening number; there will be entertainment,"
        Collier assured.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f4ea0f-8f52-4cd4-913e-69ea9ddfb728'
      'mgnl:activationStatus': true
