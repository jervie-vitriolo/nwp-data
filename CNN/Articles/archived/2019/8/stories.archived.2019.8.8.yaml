      'mgnl:lastActivated': 2023-01-27T11:29:53.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa476e6-0022-48f3-98ba-f28d047301ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:18:19.360+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:29:53.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first ship, Zhang Jian, "has been operating" east of the country
        since August 3, Martinson said Tuesday. Between August 5 and 6, it came as
        close as 75 nautical miles from Siargao island, well within the country''s
        200-nautical mile EEZ.</p>'
