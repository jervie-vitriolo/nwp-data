      'mgnl:type': 'text'
      'text': '<p>Asked about the possible security risk posed by having China develop
        three islands -- Grande and Chiquita islands in Subic, and Fuga island in
        Northern Luzon -- Panelo said that he was still contacting Defense Secretary
        Delfin Lorenzana and National Security Adviser Hermogenes Esperon about it.</p>'
