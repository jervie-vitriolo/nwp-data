      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36279000-8087-4801-99a3-a2279158ea0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T22:22:38.990+08:00
