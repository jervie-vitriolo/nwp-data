      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday night, Martinson tweeted that another oceanographic
        research vessel of China called Dong Fang Hong 3 has been found northwest
        of the Philippines. The closest it got was Ilocos Norte, according to the
        map that Martinson posted, which did not include the distance.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c4d8e8-1ae1-448b-b61b-cf1c69f13523'
