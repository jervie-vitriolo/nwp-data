      'mgnl:lastActivated': 2023-01-27T11:29:46.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bacolod City (CNN Philippines, August 8) —</strong> Armed
        men ransacked two jewelry stores at a mall in Bacolod City Wednesday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96cda85-5b4a-49c1-944a-6bdfd8486c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:20:45.324+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:29:46.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the robbers brandished short and long firearms as they
        entered Gaisano City Mall along Araneta Street in Barangay Singcang-Airport
        during mall hours.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72363817-3553-42e8-8536-c56b3531f5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:20:45.324+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:29:46.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt. Col. Ariel Pico, public information officer of the Bacolod City
        Police Office, said one of the suspects fired his gun, causing people in the
        mall to panic and run. No one was wounded, he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249de85f-d256-413b-a0fc-8a41bd831225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:20:45.325+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:29:46.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around ₱4.5 million worth of jewelry were carted away from two stalls,
        said Police Major Charles Gever, head of the Bacolod Police Station 8.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5741a16c-e955-487d-b190-146c01c280e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:20:45.325+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:29:46.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses said the robbery lasted only about two minutes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba59739-d3e6-4ccb-a5fa-a1473f91299a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:20:45.325+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:29:46.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police are eyeing about 10 suspects, including those who posed
        as bystanders around the mall and later joined their companions in the motorcycles
        and a four-wheeled getaway vehicle.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e7516a-c228-4977-856c-904028e779b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:20:45.325+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:29:46.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e10aef-2309-4cab-a952-fa64bd9aecba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:20:45.325+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:29:46.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pico said the mallet used in smashing the glass display rack was
        bought from the hardware store inside the mall.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebee2326-c64b-454f-9ff8-6fb8821348bd'
