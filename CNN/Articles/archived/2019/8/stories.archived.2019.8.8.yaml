      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f45798-cb56-4d00-b47f-588c089a2ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T19:37:18.043+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:29:40.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with all the cautionary tales and anecdotes I’ve heard about
        the country, seeing <a href="https://cnnphilippines.com/life/leisure/travel/2019/7/10/shanghai-photoessay.html"
        target="_blank">Shanghai</a> — its conservation of heritage architecture and
        its towering buildings that mark its economic success — made me think about
        the prejudice I’d already fostered against the country even before going there.
        I went to Shanghai while conversations about the Recto Bank incident were
        still going on and the increasing number of Chinese coming to the Philippines
        were still discussions that riled up many Filipinos, so I might have subliminally
        believed that this country that I’d never visited was not to be admired nor
        enjoyed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9096b448-92e5-4785-91f3-c2730b1521a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T18:44:31.573+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:29:40.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we went to Quanjude Restaurant (a place that allegedly serves
        the best Qing Dynasty-era roast duck) or to Oriental Pearl Tower (a building
        that gives guests a bird’s eye view of Shanghai), I found myself looking for
        evidences that would feed my hypothesis: that the Chinese are rude, that they
        don’t know how to fall in line, and that they have the worst comfort rooms.
        At some point during the day, I was in a queue at a squat-toilet public restroom,
        when a middle-aged Chinese woman inserted herself infront of me. I tapped
        her on the shoulder and signalled that she should go to the end of the line,
        but she just shrugged. I felt vindicated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657b826f-94ca-4ca5-b730-2ce5efbceca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T18:44:31.573+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:29:40.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799b5f31-b3da-4e6a-aaa9-033a806b0fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T18:44:31.573+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:29:40.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I catch myself thinking this and feeling this kind of exoneration,
        I am forced to reflect on what this says about me: Am I a casual racist? I’m
        generalizing the Chinese race to have these certain qualities as opposed to
        recognizing that every person is an individual who is only part of a race.
        Upon identifying this dangerous line of thinking, I continued the tour with
        a more heightened sense of empathy. When some of them do things that <em>I</em>
        consider rude, I sought to understand where they’re coming from. I noticed
        how there seemed to be a spirit of desperation in some of them, a desperation
        that I have also seen in Filipinos, in the way we scramble to go inside an
        already packed train because we don’t have much of a choice or in the way
        jeepneys zoom past each other to have more trips, and thus, more income.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1ce1a1-dab2-4367-92d1-412f2725e521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T18:44:31.573+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:29:40.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps this fast-paced, dog-eat-dog lifestyle is apparent in most
        urban centers, but the obvious difference in these megacities lies in the
        infrastructure, that physical display of “economic progress.” Shanghai has
        some of the world’s tallest and biggest buildings, exemplified in the famous
        skyline that features the holy trinity of glass towers in the city: the Shanghai
        Tower, the Shanghai World Financial Center, and the JinMao Tower. Going around
        Pudong, I was transported to that stereotypical urban tableau — people in
        suits or pencil skirts walking with a cup of coffee and takeaway sandwich
        in hand while talking on their smartphones.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f17849-47fe-40d7-8855-044150c518f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T18:44:31.573+08:00
