      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA also said the weather disturbance Tropical Storm "Krosa"
        it was monitoring 1,950 km east of extreme Northern Luzon is less likely to
        enter the country.</p>'
