      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Taiwan''s <a href="https://www.cwb.gov.tw/V8/C/" target="_blank">Central
        Weather Bureau</a> issued sea and land warnings, asking residents to be prepared
        for strong winds and rain in five vulnerable areas —&nbsp;Keelung City, Yilan
        County, New Taipei City, Taipei City, and Hualien County. The Bureau also
        warned ships to Taiwan''s north and along the east coast to be "alert" to
        extreme weather.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acd0672-ef38-4767-b6db-7744ce885609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:24:56.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:29:50.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2325b000-e047-4b70-80fe-bd020eac05d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:24:56.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:29:50.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taiwan <a href="http://www.emic.gov.tw/eng/index.php" target="_blank">Central
        Emergency Operation Center</a> is also warning residents to take preventative
        measures such as taking down hanging objects and potted plants in homes, and
        avoiding the beach. Meanwhile, government authorities and agencies including
        the National Fire Agency have convened to discuss disaster response.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952cf801-ae3c-4ef1-8d26-feda2ca74552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:24:56.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:29:50.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e910b543-226e-4605-a2d3-709a21b97613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:24:56.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:29:50.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s flood control body has issued a warning to seven provinces,
        including Fujian, Jiangsu, and Shanghai Municipality, asking local officials
        to prepare for the typhoon and launch emergency response systems, according
        to state media agency <a href="http://www.xinhuanet.com/english/2019-08/08/c_138291577.htm"
        target="_blank">Xinhua</a>.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9898a8f4-288b-4c3a-8fe7-9e932bd3400b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:24:56.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:29:50.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2773443-0cf4-4829-866c-3ef354778a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:24:56.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:29:50.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lekima is the fourth typhoon in the western Pacific this week —&nbsp;Typhoon
        Wipha brought intense gales and rain to China last weekend, Typhoon Francisco
        made landfall in Japan on Tuesday, and Typhoon Krosa is now forming slowly
        in the Pacific, expected to hit Japan sometime next week.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a60fbae-2e03-4ae0-af29-a812e0c14a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:24:56.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:29:50.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb46647-110b-4e06-aa1c-a6f442806cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:24:56.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:29:50.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asia last saw a super typhoon in September, when <a href="https://www.cnn.com/2018/09/17/asia/typhoon-mangkhut-china-hong-kong-intl/index.html"
        target="_blank">Super Typhoon Mangkhut</a> wreaked havoc across China, Hong
        Kong and the Philippines. Millions of residents were evacuated, and at least
        54 people died.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab16eb75-9b8f-4380-9185-a0577147a61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:24:56.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:29:50.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa220bfd-2553-4898-b0b4-5073e7f8186d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:24:56.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:29:50.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan and Taiwan are generally well-fortified and built to withstand
        storms, according to CNN meteorologist Taylor Ward. But annual typhoon seasons
        still bring chaos —&nbsp;last summer, Japan had the strongest typhoon in 25
        years, leaving at least 10 people dead. Just a month afterward, <a href="https://www.cnn.com/2018/09/24/asia/typhoon-trami-taiwan-wxc-intl/index.html"
        target="_blank">Typhoon Trami</a> swept across Taiwan and the Ryukyu Islands,
        much like the path forecasted for Lekima in the coming days.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce176c8b-f315-4d37-bc2e-298285015dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:24:56.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:29:50.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/08/08/asia/typhoon-lekima-intl-hnk/index.html"
        target="_blank">Taiwan and Japan brace for a potential super typhoon</a>."</em></p>'
  'Commission-on-Audit-Department-of-Education-learning-materials':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-08T15:25:48.447+08:00
    'imagesource': 'jcr:e9c7237b-fa67-4394-95bc-39c4c1dde85a'
