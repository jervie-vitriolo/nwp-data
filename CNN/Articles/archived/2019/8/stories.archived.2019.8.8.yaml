      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The first building is already being programmed, possibly two [buildings.]
        The NHA (National Housing Authority) is already conducting the soil testing
        in the potential areas for us to know up to what floor we can build,” Zamora
        told CNN Philippines’ The Source on Thursday.</p>'
