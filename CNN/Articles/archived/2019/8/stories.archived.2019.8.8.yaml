      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President said the complainant filed by the PNP-Criminal
        Investigation and Detection Group (PNP-CIDG) only presented the sworn statement
        of Peter Joemel "Bikoy" Advincula, who claimed to be the hooded narrator of
        the "Ang Totoong Narcolist” video series that implicates people close to President
        Rodrigo Duterte family in the illegal drug trade.</p>'
