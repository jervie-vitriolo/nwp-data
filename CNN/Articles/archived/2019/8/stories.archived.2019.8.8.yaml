    'template': '1'
    'title': 'Duterte raises bounty for Negros cop killers to ₱6-M'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6224281-f801-440a-8eca-975515473926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T19:07:45.555+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:38.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7)</strong> — President
        Rodrigo Duterte will raise the bounty for the killers of four policemen in
        Negros Oriental to ₱6 million, pending his own probe on the incident.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c3cded-0747-428d-aeb8-298d42f6eee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T19:07:45.555+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:38.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his speech to newly promoted police officials Thursday, Duterte
        cast doubt on the <a href="https://cnnphilippines.com/news/2019/8/3/negros-police-killing-suspect.html">identity
        of the suspect arrested on August 3</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4905a36-bd09-463a-981e-9664708d9764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T19:07:45.555+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:38.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>‘Yun ba talagang nahuli, ‘yun talaga ang nagpatay ng mga pulis?</em>”
        he asked Philippine National Police Chief PGen. Oscar Albayalde.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccfb680-9006-4b71-9363-cad019de6afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T19:07:45.556+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:38.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Did the suspect arrested really kill&nbsp;the cops?]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f9ccf5-19a3-4060-bcd8-805f4f00774a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T19:07:45.555+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:38.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte wanted to make sure the suspect committed the July 19 crime
        and was part of the New People’s Army (NPA), the communist party''s armed
        unit, or else he would raise the reward until the perpetrators are killed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8369ad80-d22a-42d3-886c-e160d0ce9175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T19:07:45.555+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:38.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At this time, it is ₱6 million... Police or civilian, <em>kung
        sino makatiklo ‘yan</em> [whoever will catch him], ₱6 million ‘yan,” he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ec1f86-92ed-48be-9047-1b2e1086c55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T19:07:45.555+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:38.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then sought a copy of the affidavits of the suspect.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d56894-4518-47da-8237-fba68619d772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T19:07:45.556+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:38.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I will conduct my own reading,” he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2910dc75-dacc-4059-a727-eba3f4c44b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T19:07:45.556+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:38.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police believe the NPA was behind the four cops’ slay.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90887805-d2f8-4821-9be6-c379ce0b469e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T19:07:45.556+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:38.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Duterte’s ‘friendship’ with the NPA</h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22faa4cb-6941-4c4e-a24e-55443e0e85b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T19:07:45.556+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:38.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the President said communist rebels are “insisting on the peace
        talks”, even repeating that National Democratic Front of the Philippines (NDFP
        leaders Luis Jalandoni and Fidel Castro want to return to the country. The
        NDFP represents communists in the negotiations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07cb7c9-2448-4d25-b6f9-2e16734aa96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T19:07:45.556+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:38.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, however, has opted for localized peace talks, and explained
        why he continues to entertain negotiations with the rebels.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c585349e-e60c-47c6-a06e-c1c1c771bb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T19:07:45.556+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:38.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You’ve seen me in the hinterlands. For 52 years I’ve been in and
        out,” he said. “It’s because we’re friends.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1686c5-4ed9-4f0d-970f-2f7333bafdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T19:07:45.556+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:38.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that during his time as Davao City mayor, he was close with
        the insurgents unlike his children Sara, Paolo, and Sebastian — who are local
        government executives of the city.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aee0026-634b-444a-a136-13beadc34a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T19:07:45.556+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:38.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ako lang ang</em> <em>medyo</em> left <em>diyan.</em> <em>Kaya
        ako lang ang nakakausap ng</em> NPA. So we’re friends. <em>Nagtataka kayo
        bakit? Ay Adre, boto ‘yan. Pagka boto ''yan... pupuntahan mo ‘yan</em>,” he
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2c9e51-0258-4949-8258-687111d04acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T19:07:45.556+08:00
      'mgnl:createdBy': 'chad'
