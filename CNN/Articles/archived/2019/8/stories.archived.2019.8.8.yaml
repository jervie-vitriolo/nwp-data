    'mgnl:tags': ['Maguindanao-massacre', 'Ampatuan', 'Mangudadatu']
    'template': '1'
    'title': 'Maguindanao massacre trial ends, verdict seen by November  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238e113a-6f70-4c59-8a94-941f2b66d06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:49:41.301+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:29:44.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8)</strong> — The
        Department of Justice expects the Maguindanao massacre to be resolved by November,
        10 years after the gruesome mass killing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bd2579-f07a-4161-8cbb-269be3c926d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:49:41.301+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:29:44.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2530f9bc-5b1f-471a-9140-960a48971daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:49:41.301+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:29:44.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra on Thursday announced that the
        Quezon City Regional Trial Court Branch 221 wrapped the trial up on July 17.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8a3dbb-966a-4eda-9b41-b3d5dd895c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:49:41.301+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:29:44.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892c99f4-f67e-47e2-b463-2842e071c92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:49:41.301+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:29:44.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The parties were given until 15 August 2019 to submit simultaneously
        their respective memorandum or written summation, after which the case shall
        be considered as submitted for decision, with or without the memoranda of
        the parties," Guevarra said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cdd56d-065f-45b3-a32c-ef96bf744e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:49:41.301+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:29:44.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6599e3-b711-48d4-8a1c-b40346d5a0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:49:41.301+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:29:44.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DOJ expects that a judgment will be rendered before the 10th
        anniversary of the infamous massacre on 23 November 2019, and that justice
        will finally be served," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267c430f-ebb8-444e-ac35-d5a537101e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:49:41.301+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:29:44.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f151d2-74b0-43e5-be80-5a9a0de2bfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:49:41.301+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:29:44.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maguindanao or Ampatuan massacre in 2009 left 58 people dead,
        including 32 media workers, some civilians, and some members of the Mangudadatu
        family – a rival political family of the Ampatuans. Relatives of then Maguindanao
        gubernatorial bet Esmael "Toto" Mangudadatu, accompanied by a convoy of journalists,
        were on their way to file his candidacy for the 2010 elections when they were
        attacked by gunmen, allegedly from the Ampatuan family. The corpses of the
        victims were found, shallowly buried, in the town of Ampatuan in Maguindanao
        province.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37541d3f-b4a6-48cc-9db2-3c85cdef6ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:49:41.301+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:29:44.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21739f2b-80fb-421b-bfcb-3480bfe03029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:49:41.302+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:29:44.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 116 of the 197 original suspects facing multiple murder charges
        over have been arrested. Of this number, 107 remain on trial while five were
        dismissed. This includes the primary suspect, Andal Ampatuan, Sr. who died
        in 2015 due to complications from liver cancer. The major suspects now are
        his sons, former Datu Unsay town Andal "Unsay" Ampatuan, Jr. and former Autonomous
        Region for Muslim Mindanao Governor Zaldy Ampatuan.</p>'
