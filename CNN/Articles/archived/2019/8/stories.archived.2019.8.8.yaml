  '8chan-creator-Fredrick-Brennan-PNP':
    'author': 'Xave Gregorio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-08T16:51:09.613+08:00
    'imagesource': 'jcr:2a2a0b6f-66a2-4ddb-825d-f776f75e2f31'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc2b01bf-b761-49ef-8115-13520f956d69'
    'lead': 'Fredrick Brennan tells CNN Philippines that he is willing to cooperate
      with the Philippine National Police’s investigation into 8chan, a website linked
      to the El Paso mass shooting. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T16:56:37.004+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T11:29:43.147+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:29:17.111+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['8chan', 'Fredrick-Brennan', 'Philippine-National-Police', 'El-Paso-shooting',
      'mass-shooting']
    'stories': ['daf4bb2e-f960-4c95-80ff-8104d30c379c', '8949512b-6444-47e8-871d-fda59789523c',
      'e09ad574-bf57-4c9f-a774-27d25fd5977f']
    'template': '1'
    'title': 'Creator of website linked to US shooting cooperating in PNP probe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7dd7c64-076e-4bb5-85c7-c5d577703c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:56:37.004+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:29:43.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8) —</strong>&nbsp;Fredrick
        Brennan, the Manila-based creator of messageboard 8chan linked to the recent
        mass shooting in El Paso, Texas, said he is cooperating with the <a href="http://www.cnnphilippines.com/news/2019/8/6/8chan-messaging-board-Jim-Watkins-Philippines.html">Philippine
        National Police’s probe</a> into the website.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a03c28b-2fe2-473d-bcb5-d2b2df1bdca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T21:16:10.677+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:43.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am fully cooperating with the [Philippine National Police Anti-Cybercrime
        Group,] divulging all I know about 8chan''s operations, though most of my
        knowledge is outdated,” Brennan said Thursday in a tweet.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7410597-916a-4005-845f-40eb7d9fc762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T21:16:10.677+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:43.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP spokesperson P/Col. Bernard Banac confirmed this to CNN Philippines.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c1fc2b-14ab-4850-ae8e-d5e272af822e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T21:16:10.677+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:43.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he is refusing to comment further about his meetings with
        the police due to the sensitivity of the probe.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c82ee2-1611-4bed-93ef-4f1442094708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T21:16:10.678+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:43.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brennan earlier told CNN Philippines that he trusts the PNP and
        the local government. “Justice will be done, as will God’s will in the world,”
        he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefed76f-b1d3-49c5-b802-8121fe7c7615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T21:16:10.678+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:43.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he lives in a condominium and is married to a Filipino woman.
        He added he is learning to speak Tagalog.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b97f8f-20d2-4195-8c8d-db37420f3a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T21:16:10.678+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:43.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mahal ko ang Pilipinas [I love the Philippines,]” Brennan said.
        “I love this like my native country and will not leave like some have done.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44088e5-63df-4eca-b3cf-ae4ea0651823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T21:16:10.678+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:43.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP chief P/Gen. Oscar Albayalde said Tuesday that he has ordered
        the Anti-Cybercrime Division to monitor 8chan, following reports that its
        current owner Jim Watkins and top administrator Ron Watkins are residing in
        the Philippines.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a74101-face-42a1-a2dd-9c08e7230624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T21:16:10.678+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:43.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde has said that it is possible for them to order the closure
        of 8chan, if depending on what they find against the father-and-son duo.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78468e85-9df6-4c8b-a740-b8534beb835a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T21:16:10.679+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:43.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brennan is no longer in control of the messageboard, launched in
        2013, which has been home to racist and misogynistic content. It has been
        linked to the El Paso mass shooting, where 22 people were killed by a <a href="http://www.cnnphilippines.com/world/2019/8/5/el-paso-shooting-sunday.html">21-year-old
        gunman</a> who reportedly posted a manifesto on the messageboard.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36aace73-154a-4d4e-95b1-dd553e1a593f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T21:16:10.679+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:43.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnnphilippines.com/world/2019/8/4/donald-trump-el-paso-texas-shooting.html">El
        Paso shooting</a> is the third atrocity to be linked to 8chan this year.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc134c4d-9a2f-4b60-b82e-6e9bdbd49f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T21:16:10.679+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:43.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brennan previously told CNN that the current administrators of the
        website "are running it in a way that is indefensible." He added that if they
        continue with this, it “should be shut down.”</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25dd697-a977-44b1-9f14-d1601b3c17bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T21:16:10.679+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:43.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>8chan has remained largely offline since it was linked to the shooting
        after Internet infrastructure company Cloudflare stopped providing support
        for it.</p>'
