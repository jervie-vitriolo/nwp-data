    'mgnl:tags': ['Bacolod', 'City', 'Gaisano', 'Mall']
    'template': '1'
    'title': 'Robbers cart away ₱4.5M worth of jewelry from Bacolod stores '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690c57fd-7e46-433e-892f-2371b6713c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:20:45.324+08:00
