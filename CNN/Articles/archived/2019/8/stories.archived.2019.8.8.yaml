      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message to CNN Philippines, Transportation Assistant Secretary
        Giovanni Lopez said the government  will award the project to construct the
        proposed New Manila International Airport in Bulacan to diversified conglomerate
        San Miguel Corporation (SMC).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f4b1a3-ccee-4b05-a39c-c235994257c7'
