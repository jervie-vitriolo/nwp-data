      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo urged the police to present all bases for the sedition complaint
        filed against her, Senators Leila de Lima and Risa Hontiveros and former senators
        Antonio Trillanes IV and Bam Aquino and other Senate aspirants in the midterm
        election.</p>'
