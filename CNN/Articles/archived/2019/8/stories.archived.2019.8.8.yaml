      'mgnl:lastActivated': 2023-01-27T11:29:34.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the appeal aired by Department of Environment and Natural
        Resources (DENR) on Thursday, saying the amount will go to the rehabilitation
        of Manila Bay--an initiative which the agency said has a "tight budget."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c583e23a-f329-4d38-ad3b-9f8c6562d0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T22:22:38.990+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:34.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court announced Tuesday that the <a href="https://www.cnn.ph/news/2019/8/6/supreme-court-maynilad-manila-water-fines.html">magistrates
        voted 14-0 to impose a penalty worth ₱921.46 million for each of the two private
        water concessionaires and MWSS for violating Republic Act 9275, or the Philippine
        Clean Water Act</a>. The three failed to put up sewerage systems in their
        service areas 10 years ago, the SC found out.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ba1502-aaa1-423e-89ae-c1e20d922bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T22:22:38.990+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:34.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court gave the three institutions 15 days upon receiving a copy
        of the decision to pay the fine. Until full payment of the amount, they will
        incur a penalty worth ₱322,102 a day. The law also adds 10 percent to the
        fine every two years, until compliance with Section 8 of the Clean Water Act
        is met.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e567030c-ce05-498c-9be4-a6171869e225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T22:22:38.990+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:34.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Environment Undersecretary for Solid Waste Management
        and Local Government Units Concerns Benny Antiporda said the whole agency
        is "grateful for the SC ruling that is expected to boost government efforts
        to rehabilitate the heavily polluted Manila Bay."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca69a9e-e453-4542-b03a-690b5b07d6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T22:22:38.990+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:34.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[Environment] Secretary Cimatu extends his gratitude to the Supreme
        Court for this landmark decision that augurs well for the ‘Battle for Manila
        Bay’ as well as other environmental rehabilitation programs of the government,”
        Antiporda said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b5e6e0-5ade-4a4c-9729-c18ed8a6f8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T22:22:38.991+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:34.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The undersecretary said he hopes that the SC ruling would serve
        as "a wake up call to big firms that they should pay serious attention and
        comply with our environmental laws.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f3b84b-7a79-4fb1-9ad7-fced5fee083c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T22:22:38.991+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:34.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Water, for its part, said it has yet to receive a copy of
        the high court''s decision and that it will "exercise all our legal options,
        including filing for a Motion for Reconsideration, within the prescribed time
        mandated by the law on receipt of the said order."</p>'
  'Duterte-to-go-after-Acierto-before-his-term-ends-':
    'author': 'Catherine A. Modesto, CNN Philippines'
    'caption': 'Eduardo Acierto'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-08T22:23:32.483+08:00
    'imagesource': 'jcr:19af4063-4318-48cf-8b3e-f61b3f053901'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c3033d8-dbc4-42d8-a46f-20ee49d490f4'
    'lead': 'Duterte vows to hunt down wanted cop Acierto after linking his former
      adviser to illegal drug activities'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T22:38:03.308+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T11:29:34.230+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:29:20.119+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['eduardo-acierto-', 'rodrigo-duterte', 'magnetic-lifters', 'michael-yang']
    'template': '1'
    'title': 'Duterte to go after Acierto before his term ends '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8668ec-0740-4125-a4d1-465322993788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T22:38:03.308+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:29:34.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8)</strong> –&nbsp;President
        Rodrigo Duterte on Thursday vowed to go after former anti-drug operative turned
        government''s most wanted police officer Eduardo Acierto before his term ends
        on 2022.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f284ec-4a41-4c7a-850e-45b2118c1cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T22:38:03.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:29:34.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before my term ends, <em>talagang hahabulin ko sila. (I will come
        after them) Tala</em>  – it’s treason," Duterte said during an oath-taking
        ceremony of newly promoted Philippine National Police officers in Malacañang.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f119c31b-589f-4d7c-a67a-def81d4ae7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T22:38:03.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:29:34.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acierto, former deputy director for administration of the PNP Drug
        Enforcement Group, got into trouble after alleging that Duterte ignored an
        intelligence report linking his ex-adviser Michael Yang to illegal drugs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529c9cc5-8368-415f-976b-e9e6bda0b4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T22:38:03.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:29:34.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>So alam ko na p***** i**</em>, <em>hihiritan ito</em> ni Acierto&nbsp;(Now,
        I f*****g&nbsp;know. He would strike at me)&nbsp;on a pretext of a drug charge,"
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d7716a-fe9e-4365-aea8-3e40c2000cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T22:38:03.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:29:34.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He defended Yang''s credibility anew, saying he had his background
        checked by no less than Acierto and other intelligence service agencies as
        well.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11153ce3-6db3-49c2-aa25-1e4168527b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T22:38:03.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:29:34.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yang si</em> Michael Yang, <em>tinignan ko ‘yung</em> records
        <em>ng ano ang</em> dossier <em>niya galing kay</em> Acierto <em>lahat. Nagtanong
        ako sa</em> NICA (National Intelligence Coordinating Agency), <em>nagtanong
        ako kay</em> –<em> muntik</em> –<em> nagtanong ako sa</em> ISAFP (Intelligence
        Service of the Armed Forces of the Philippines) <em>nagtanong ako</em>  –<em>
        meron bang lumalabas na pangalan?</em> Wala," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4eb5960-a283-4222-94b6-06ac3564d6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T22:38:03.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:29:34.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That Michael Yang, I looked into his dossier which
        all came from Acierto. I asked NICA. I asked – almost&nbsp; – I asked ISAFP,
        I asked – Was there a name that came out? None.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7859172b-d3d8-46fc-969b-32e4ffa0a440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T22:38:03.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:29:34.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, a Manila court ordered Acierto''s arrest, who has been
        hiding since late 2018, over a Department of Justice (DOJ) drug charge involving
        the two magnetic lifters intercepted at the Manila International Container
        Port. The DOJ claimed he helped facilitate the entry of the billions of pesos-worth
        of illegal drugs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8fcbd5-fb81-4968-b0fe-bc19825d36a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T22:38:03.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:29:34.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman in 2015 ordered the Acierto''s dismissal for being
        supposedly involved in an anomalous deal between the PNP and a courier company
        Werfast.</p>'
