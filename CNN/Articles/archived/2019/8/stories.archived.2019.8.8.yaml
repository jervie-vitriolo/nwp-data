      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7aef87a-db6f-4fa3-8992-21dc2b75ef7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:42:02.670+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:29:52.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venus and Mars are currently blocked from our view by the sun, but
        this week is a great chance to catch Jupiter and Saturn in conjunction with
        the moon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a372b80-067e-4f1b-846c-5a6ac56a9657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:42:02.670+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:29:52.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03390153-29b6-4a7d-b366-95cadd4f6afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:42:02.670+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:29:52.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nearly full moon will appear very close to Jupiter on the night
        of August 9. Jupiter, the next brightest planet in our sky after Venus, will
        be visible in the sky beginning at dusk and well until the early hours of
        the morning around the world, according to the Old Farmer''s Almanac.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2044e602-b064-4edc-8a6d-cadfc0222d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:42:02.670+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:29:52.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Jupiter, Saturn will also appear in the sky once night falls
        and be visible until dawn, east of Jupiter. On the evening of August 11, the
        moon will appear to the right of Saturn and then on its left on August 12.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92613d2-e5a5-4f7f-a40c-8c753d76de59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:42:02.670+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:29:52.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a0e4e5-805d-4898-8637-2aea923ddd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:42:02.670+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:29:52.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercury will also appear in the east during the early morning hours
        as dawn arrives, most apparent an hour before sunrise.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e643bb-e4d5-408c-a2ca-7eb1dd633f6b'
