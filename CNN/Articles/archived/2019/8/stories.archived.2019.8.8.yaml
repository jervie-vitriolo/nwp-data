    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:29:20.565+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['2020-budget', 'Rodrigo-Duterte']
    'template': '1'
    'title': 'Duterte promises to look into 2020 budget pork allegations'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f891ee-0602-4781-8560-844df4736ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T23:41:18.235+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:32.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8)</strong> — President
        Rodrigo Duterte vowed to look into allegations that there will be pork barrel
        in the proposed 2020 national budget.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e5d275-85ea-4420-a2fe-bd59b34ccc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T23:41:18.235+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:32.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports earlier said budget officials have begun asking congressmen
        and senators for a list of their preferred projects. Allegedly, congressmen
        will be given a budget of ₱100 million each and senators with ₱200 million
        each for programs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5b7a23-3f18-41fb-9464-6f6c7f4932a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T23:41:18.235+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:32.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have not heard of it. When we come to the liaison between the
        Congress and the Executive department, we will bring this up. What is the
        nature and dimension of that? Is it for the maintenance or for the committee
        hearings?” he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdbb8d9-73ae-48c0-acb3-90d512d0814b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T23:41:18.235+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:32.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the proposed ₱4.1 trilion budget he approved has no
        allocations for personal projects of lawmakers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bd35e3-f29b-4740-9577-df7133ac4db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T23:41:18.236+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:32.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are still in the stage of preparing the budget,” the President
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d1808b-1ae7-484f-a941-e445a0f18776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T23:41:18.236+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:32.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Presidential Spokesperson Sal Panelo said the President
        will not allow pork to exist in the budget, as he does not want any “pork
        barrel insertions.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e310b1-3e43-4e2c-853c-47277681e8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T23:41:18.236+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:32.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court in 2013 ruled lump-sum allocations and post-enactment
        changes to the budget constitute pork barrel, which are deemed illegal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d4c81d-c6ec-41de-a268-22a88d7f10b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T23:41:18.236+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:32.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delay in the passage of the 2019 budget was caused by supposed
        illegal insertions in the appropriations of the Department of Public Works
        and Highways—which led to a tiff between senators and congressmen. Duterte
        eventually vetoed appropriations worth P75 billion in the final version of
        the budget bill that he approved.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8481cae-a176-44fd-a196-b6409a2c7e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T23:41:18.236+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:32.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Senior Correspondent Ina Andolong contributed
        to this report.</em></p>'
