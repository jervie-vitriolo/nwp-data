      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team lost to KOK (China), 15-7 in the first half, 15-9 in the
        second half Thursday at the Baoshan Sports Center.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187942c7-90d4-4906-954d-85ebeab8eb63'
