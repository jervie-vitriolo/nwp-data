      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>The night skies in August are full
        of celestial wonders, including bright planets and a meteor shower.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2f4dee-dfac-4b37-b9b6-deff17762873'
      'mgnl:activationStatus': true
