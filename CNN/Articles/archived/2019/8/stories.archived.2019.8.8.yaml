      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf57c8a-21a8-4dc2-8837-72da50685e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:35:49.804+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:29:45.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from sedition raps, the 35 respondents are also accused of
        cyber libel, libel, estafa, harboring a criminal, and obstruction of justice.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1aa8b33-4454-4f4a-a56c-7af64e592748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:35:49.804+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:29:45.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35351ca-9768-40d0-8e38-e3f1194777c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:35:49.804+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:29:45.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Joemel "Bikoy" Advincula, who claimed to be the hooded narrator
        of the "Ang Totoong Narco List” video series, was named as a witness in the
        complaint. He is represented by lawyer and losing senatorial candidate Larry
        Gadon. Bikoy, in the videos, initially said President Rodrigo Duterte''s children
        Paolo and Kitty, as well as Senator Bong Go, are part of a drug syndicate.
        He surfaced at the IBP headquarters on May 8 seeking for help to sue Duterte
        allies who are supposedly part of the Bicol-based drug syndicate “Quadrangle
        Group.” His claims were discredited by Malacañang and the police.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1011b1ca-891e-4fc9-9d6d-ec18c9b6ecdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:35:49.804+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:29:45.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bb8382-d53e-4911-badc-96a09cd0865b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:35:49.804+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:29:45.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a complete turnaround on May 23, Bikoy — who is facing several
        estafa complaints and large-scale recruitment charges — said all his allegations
        against the Dutertes were false. In a media briefing at PNP, he said he was
        hired by the Liberal Party to be part of the ouster plot against the President.
        Bikoy''s sworn affidavit was the basis for the sedition complaint against
        the personalities who are vocal against Duterte''s policies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212842d6-af14-4c5d-8163-b3c71a24adea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:35:49.804+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:29:45.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a888b484-4f69-4427-85c6-5a55b2788acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:35:49.805+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:29:45.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liberal Party President Francis "Kiko" Pangilinan slammed the sedition
        complaint based on "lies."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc4da00-4dd2-4c68-a602-26b977705656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:35:49.805+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:29:45.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5dd585b-fe6f-419d-85aa-8bbcd8794f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:35:49.805+08:00
