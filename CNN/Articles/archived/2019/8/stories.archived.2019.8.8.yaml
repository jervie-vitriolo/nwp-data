      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8) —</strong> Owners
        of vacant lots in San Juan City who would convert their properties into parking
        facilities will get tax breaks, Mayor Francis Zamora said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fba71cf-c334-4bc0-af3e-3eef634c80bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:45:02.174+08:00
