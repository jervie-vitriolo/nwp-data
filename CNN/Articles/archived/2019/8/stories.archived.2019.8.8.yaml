      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Add the Dong Fang Hong 3 to the list of Chinese survey ships operating
        in the Philippines exclusive economic zone today. Would require Manila’s permission
        to conduct research there," Martinson said.</p>'
