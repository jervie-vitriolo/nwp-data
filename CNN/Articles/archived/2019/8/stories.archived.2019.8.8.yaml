    'jcr:uuid': '1bdb8330-c31c-412a-82fa-28ff103ca110'
    'lead': 'This comes after COMELEC Commissioner Rowena Guanzon on Wednesday urged
      the 54-member group to take a stand on issues hounding former National Youth
      Commission Chairman Ronald Cardema''s bid to represent the party.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T16:55:33.326+08:00
