      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA also lifted the Tropical Cyclone Wind Signal Number 1 warning
        in quake-hit Batanes and Babuyan Group of Islands.</p>'
