    'jcr:uuid': '585f5783-e6d2-4de0-b671-5795be978e3d'
    'lead': 'Vice President Leni Robredo asks DOJ to require PNP to produce more evidence
      that will support the sedition charges it filed against her and other opposition
      figures.'
    'mgnl:activationStatus': true
