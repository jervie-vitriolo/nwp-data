  'Duterte-open-Dengvaxia-vaccine':
    'author': 'Alyssa Rola, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-08T18:44:26.284+08:00
    'imagesource': 'jcr:ad9c3e0e-acbd-4d42-81ec-19a3c47a1df0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a03cce0f-563a-4731-92a1-78897b57a29a'
    'lead': 'President Rodrigo Duterte says he is open to the possible re-entry of
      the controversial anti-dengue vaccine in the Philippine market.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T19:02:49.862+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T11:29:39.413+08:00
