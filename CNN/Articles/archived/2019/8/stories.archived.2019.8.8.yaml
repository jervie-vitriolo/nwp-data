    'author': 'Amy Woodyatt, CNN'
    'caption': 'Thousands of tardigrades — also known as ''water bears'' or ''moss
      piglets'' — were on board the Beresheet spacecraft when it crash landed on the
      moon in April.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-08T07:05:42.325+08:00
    'credit': 'From Shutterstock'
    'imagesource': 'jcr:ba931b97-8fe0-451c-a51d-14faa50209d7'
