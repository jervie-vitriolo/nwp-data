      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4b4fd2-7f05-4550-9f58-154b75dd5102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:18:19.361+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:29:53.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What were the ships doing?</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9f7f70-4824-4b4e-a10a-3735c6a85d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:18:19.361+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:29:53.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presence of Chinese ships near Philippine coasts caught the
        attention of Gregory Poling, director of U.S.-based think tank Asia Maritime
        Transparency Initiative. The group has been closely monitoring China''s actions
        in the disputed South China Sea, which it claims almost entirely. This includes
        the West Philippine Sea, or areas the Philippines either occupies or claims
        as part of its EEZ.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c8b9ab-d798-4cb8-b4be-5c5625bc41d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:18:19.361+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:29:53.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4012d1a-c391-4b3f-9278-3525384590bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:18:19.361+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:29:53.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seems pretty clear this isn''t an oil and gas survey, so it''s
        (Zhang Jian) either engaged in MSR (marine scientific research) or a military
        survey. If the latter, US &amp; others would argue no permission needed. If
        the former, it''d have to request permission, which Manila would usually have
        to grant. Right?" Poling said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4602b1-2363-4ddc-9b3c-352c02af9def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:18:19.361+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:29:53.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d4eba3-a498-4d5f-8bce-8d5c6e1c5345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:18:19.361+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:29:53.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martinson believes Zhang Jian was doing scientific research. "Based
        on the track, I''d guess it is placing/recovering instruments (surface or
        subsurface buoys)," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb76b64-5d93-4ec1-9add-1672ec7bf937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:18:19.361+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:29:53.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab7369a-74e1-4304-a94c-3f228e6fffe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:18:19.361+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:29:53.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two marine experts also agreed the surveys could provide "valuable
        information" for possible submarine operations in the future.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39024e2-7a54-43e9-b0d7-643e433c5b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:18:19.361+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:29:53.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4454227-f2bc-4393-9fcc-f0fb7ddf6756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:18:19.361+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:29:53.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martinson, however, noted this is not a unique case. "China has
        a voracious appetite for marine data, and its survey ships are operating everywhere,"
        he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5651bf1-2794-48d4-a6cb-7128b16cd781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:18:19.361+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:29:53.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcd3441-df6d-4ac6-a122-fd31ec8daf23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:18:19.361+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:29:53.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the latest in a string of incidents where Chinese vessels
        have been passing through Philippine waters, apparently without permission
        from local authorities. Four Chinese Navy ships <a href="https://cnnphilippines.com/news/2019/8/6/china-navy-ships-balabac-strait-palawan.html">transited
        Balabac Strait in Palawan</a> in June, ignoring radio warnings. Early this
        year, a number of Chinese warships <a href="https://cnnphilippines.com/news/2019/7/29/Delfin-Lorenzana-Chinese-warships-innocent-passage.html?fbclid=IwAR1qS2gHJ4_OU_uGjVJ8alhNBbgjWIqT40Kx4rmFKOlA6EdqjjOd-i191kU%3Ffbclid">also
        crossed Sibutu Strait</a>, an internationally-recognized shipping lane south
        of Tawi-Tawi, without informing Philippine officials. This was the subject
        of a diplomatic protest filed in July, along with the swarming of over a hundred
        Chinese vessels around Philippine-occupied Pag-asa Island in the West Philippine
        Sea.</p>'
