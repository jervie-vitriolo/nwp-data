      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that the ratings on the Oscars were higher is because
        the show was shorter," Kimmel said. "If they do the same thing this year,
        everyone will find that that was the case.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033c30e5-fabb-4a94-8e09-001fff11957c'
