    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-27T11:29:38.652+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:29:18.691+08:00
