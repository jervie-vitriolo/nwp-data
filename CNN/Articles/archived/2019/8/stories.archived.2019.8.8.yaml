      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6310da3-1786-4622-bbf9-6e5c1dffba9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:26:13.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:00.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We received an early look at the new line and its features. Here''s
        what to expect:</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4a72cb-c0a4-4cc8-bcb0-3f7f17be3df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:26:13.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:00.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc516d4-65a6-41d3-a305-26abff000ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:26:13.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:00.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The S Pen revamped</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe5350b-bce3-49bb-8155-4cad147c46f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:26:13.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:00.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On first impression, the updated Bluetooth stylus "S Pen," one of
        the biggest draws for the Note, is more ergonomic and fits better in the hand.
        Among its best new features is its handwriting-to-text tool that was able
        to instantly convert even our sloppiest scribbles to text and works with 62
        languages.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db7da0f-5d32-486e-b424-1ff78b1651db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:26:13.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:00.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec63316b-15ee-448e-89ac-a98bfe839a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:26:13.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:00.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The S Pen''s new Air gestures feature turns it into a remote control,
        allowing you to scroll through features on the camera by waving the pen and
        pressing its button, without ever touching the screen. Developers will be
        able to build this feature into apps and games, too. We immediately thought
        of a wand for, say, a Harry Potter smartphone game.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b799381e-7404-4fa2-a567-8edbf1dd9642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:26:13.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:00.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58d9b1b-781e-45b3-a815-4e76ff8f7922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:26:13.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:00.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Camera improvements</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3946f9-1042-4e0c-998b-3500411cc449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:26:13.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:00.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung, long known for top-tier smartphone cameras, put four lenses
        on the Note10 — three on the back (an ultra wide, a wide-angle and a telephoto)
        and one on the front — and an extra depth-vision lens on the Note10+ and Note
        5G.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57966d49-afa5-498a-8abc-55bc257ed44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:26:13.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:00.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269c01c9-a4b5-4212-85b6-abe8eb02b670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:26:13.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:00.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also doubling down on new features to improve photos and videos.
        Live Focus Video lets users add depth-of-field adjustments such as blurring
        the background to focus on a subject, and a zoom-in mic feature amplifies
        the audio in the frame. This means, for example, you could pinch-to-zoom into
        that band playing in the background of your shot to better hear a song. Other
        improved tools include stabilization, night mode, video editing directly via
        the S Pen and a screen recorder.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c3e9a1-879f-46a3-89f8-2a11fccf77f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:26:13.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:00.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ded351-812b-498d-a90d-c0aaf0289895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:26:13.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:00.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the star of the camera''s new features, however, is AR Doodle,
        which lets you draw or add animated effects to videos and photos. (Think Instagram
        Stories.) In an early demo, we drew hearts, cat whiskers and a hat over a
        front-facing video that tracked as our face moved. Meanwhile, its new 3D Scanner
        feature could be useful for, say, scanning a chair in a furniture store and
        going home to see how it''d fit in your living room.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b254b00a-8bd6-4f42-a8bc-e123a6885658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:26:13.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:00.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6529184-c082-46b0-9031-f435aa625869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:26:13.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:00.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other updates</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedfd94f-6492-4602-a060-83fd147d0aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:26:13.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:00.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft CEO Satya Nadella appeared on stage to detail a partnership
        between the two companies. Samsung Note10 users will be able to access notes,
        texts and phone calls directly from their computers running Windows -- similar
        to how Messages currently works on Mac computers.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd75d96-7701-428f-a76f-649472f06375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:26:13.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:00.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a7a622-f95c-44eb-a303-31f957889328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:26:13.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:00.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung is also enhancing some multitasking tools to make it easier
        to work on both PCs and Macs. By connecting a USB cord to a Note10 phone,
        users will be able to drag and drop files, such as photos, in between the
        devices.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92677bc3-faa1-4401-b02c-0a727c44457a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:26:13.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:00.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a8f1c3-d209-488e-a6bc-2605113f7d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:26:13.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:00.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although most users would prefer longer-lasting battery life, a
        30 minute charge on the Note10+ can now give the device enough fuel to get
        you through the day. Like its Galaxy S line, the Note now has a shared battery
        feature, so you can give power to a friend by resting their Qi-enabled device
        on top of yours.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3537e63a-66aa-4ee1-ad09-67b59e03de50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:26:13.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:00.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a973811-0b81-46a9-aca3-b9906d74498a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:26:13.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:00.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The 5G upgrade</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcef3aa7-e9e1-4ec8-8f23-3dc528fc9630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:26:13.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:00.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung''s decision to offer a 5G model was expected; the company
        continues to grow its reputation as the most aggressive brand in the US to
        roll out support for the next-generation of cellular technology. Considering
        how innovation has largely stalled across the smartphone industry — with the
        exception of some bold moves led by Samsung — the company is among the earliest
        to offer at look into the future of what our phones will be able to do, such
        as downloading entire TV seasons in seconds. But for now, 5G networks are
        limited to a handful of city blocks — and service is still spotty.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f98c166-a3ca-4878-9212-f604b300a19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:26:13.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:00.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e861fa6-b44c-4128-b463-7c6ba31fa83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:26:13.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:00.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some early testers of Samsung''s other 5G smartphone, the Galaxy
        S 5G, reportedly experienced overheating issues when the devices reached a
        certain temperature. For the Note10 5G, Samsung is adding a slimmer vapor
        cooling system to help cut down on this.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab41f19b-1940-451b-8d50-c945c6623523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:26:13.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:00.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03c7ca4-d944-4cf1-a890-1d3b84aa85e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:26:13.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:00.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these hiccups, Samsung is solidifying itself as an early
        leader in 5G devices and hopes some of its user base will bite. "With Apple
        not expected to launch 5G iPhones until September 2020, Samsung could well
        have at least another two updates to its 5G flagship smartphones, if not more
        models, in the US market by then," said David McQueen, research director at
        ABI Research.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fdfc3e-d834-44d3-b007-ec950df6ab03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:26:13.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:00.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3304c2ed-4b14-49b1-8058-e1e93fc81e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:26:13.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:00.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who live in a location with working 5G networks and aren''t
        likely to upgrade their smartphone again for a few years, the Note10 5G could
        be a compelling option — the networks will likely have worked out most kinks
        by the time the standard three-year phone upgrade cycle comes along.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273b1295-86d5-4b7c-8a6b-b2bce2692e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:26:13.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:00.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689c4e0f-beb3-46ec-8a9a-3146c3cad812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:26:13.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:00.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A surprise product</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d668db0-6aa4-42fc-b49e-59533a2f4a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:26:13.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:00.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
