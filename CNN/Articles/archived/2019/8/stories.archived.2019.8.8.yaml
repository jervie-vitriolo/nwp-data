      '458ae992-b728-46e6-9343-919fabc45a31']
    'template': '1'
    'title': 'DOJ to start probe on sedition raps vs. Robredo, opposition over narco
      list videos'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f060cf9-7629-40fb-b602-5139664878b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:35:49.804+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:29:45.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8) —</strong> The
        Department of Justice on Friday is set to hold the first preliminary hearing
        into the <a href="https://cnnphilippines.com/news/2019/7/18/PNP-CIDG-complaint-Leni-Robredo-opposition-Ang-Totoong-Narco-list-videos.html?fbclid=IwAR1U_b7JegWpG9mb3J8JtP10SZF013iHuzRfdMrCPh2bT7i7Mdi3vMkZluw"
        target="_blank">sedition complaint</a> against Vice President Leni Robredo
        and several opposition figures over their supposed involvement in the "Ang
        Totoong Narco List" videos, linking the Duterte family and friends to drugs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d0bac7-fdf4-4079-91b6-cd0e75a11dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:35:49.804+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:29:45.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the 34 personalities named in the complaint are Robredo,
        opposition senators Leila de Lima and Risa Hontiveros, former senators Antonio
        Trillanes IV and Bam Aquino, other Senate aspirants from Liberal Party-led
        Otso Diretso, and members of the Integrated Bar of the Philippines (IBP),
        among others.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab422de-3eb3-4dc2-be07-3e4c5d705a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:35:49.804+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:29:45.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e3258a-3b90-4d51-b0d5-b052c5beaa0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:35:49.804+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:29:45.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several church officials are also respondents in the complaint filed
        by the Philippine National Police Criminal Investigation and Detection Group
        (PNP-CIDG) on July 18. Retired Bishop Teodoro Bacani, Caloocan Bishop Pablo
        Virgilio David, and Lingayen-Dagupan Archbishop Socrates Villegas have submitted
        their counter-affidavits on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a0e9db-8f9e-42b9-9250-9569e251bdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:35:49.804+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:29:45.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8268ca-1262-4c3e-b237-cfd347d8df47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:35:49.804+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:29:45.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, meanwhile, requested to defer the submission of her counter-affidavit
        pending the receipt of <a href="http://cnnphilippines.com/news/2019/8/8/Vice-President-Leni-Robredo-sedition-PNP-Bikoy.html"
        target="_blank">more evidence from PNP-CIDG</a>. She said she is ready to
        face the charges despite them being <a href="https://cnnphilippines.com/news/2019/7/25/robredo-libel-sedition-charge.html?fbclid=IwAR3a597fy43ZAqN423jojst3MLCDIc4A8xKk7Nq1H-CFUH8-Vo63MTdv8co"
        target="_blank">“clearly politically motivated.”</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e726664-ae65-49d8-9318-4dc75374ad25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:35:49.804+08:00
