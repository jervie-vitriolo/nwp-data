      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 8) — Typhoon ''Hanna'' may
        continue to dump monsoon rains over parts of Luzon and Visayas until Saturday,
        as it maintains its strength ahead of its expected exit from Philippine territory,
        the state-run weather bureau said Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b93f927-e17d-4441-9bc2-e3a46da8d645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T18:39:14.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:30:05.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87baf475-b894-47d7-b479-6b50a052cfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T18:39:14.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:30:05.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11&nbsp;p.m. update, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) said that the typhoon, which
        was last seen at 550&nbsp;kilometers (km) north northeast of Batanes, moving
        northwest at a slightly slower 15&nbsp;km/h from the previous 20 km/h, is
        expected to leave the Philippine area and head toward southern Ryukyu Islands
        in Japan later Friday night or Saturday morning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59ef9c2-f221-4966-b62f-0a1ca77277ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T18:39:14.488+08:00
