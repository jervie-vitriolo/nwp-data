      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba78a4c-7040-42dc-9729-28063877b195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:20:45.325+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:29:46.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pico said there is a possibility that the suspects were related
        to the so-called “Martilyo (hammer) Gang,” but this remains unconfirmed since
        investigation is still ongoing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
