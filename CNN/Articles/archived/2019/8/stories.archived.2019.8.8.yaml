    'mgnl:tags': ['Commission-on-Audit', 'Department-of-Education']
    'template': '1'
    'title': 'COA flags DepEd over ₱113-M undistributed learning materials'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ad661f-45b3-4baf-ae18-0373a517e584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:27:40.606+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:29:49.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8) —</strong> The
        Commission on Audit (COA) is demanding an explanation from the education officials
        on why learning materials worth millions remain unused.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2f7776-8d3e-4a81-ab11-82c74e698c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:27:40.606+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:29:49.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a3a53a-caee-43c4-a5c1-906399b1b14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:27:40.606+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:29:49.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“DepEd has an alarming number of undistributed instructional materials
        amounting to ₱113,708,595 that were procured as buffer stock from CYs 2014
        to 2017,” state auditors said in its 2018 report on the Department of Education.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c254aa2f-bdd1-4b51-8f9f-34d0e00bb1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:27:40.606+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:29:49.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include textbooks and teachers’ manuals.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0900ea-f42a-42f9-b7aa-8389b13e8a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T19:30:21.651+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:49.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd buffer stock, which is used to replace lost or damaged
        learning materials&nbsp;as well as to provide new students with learning materials,
        in the event enrollment increases or new schools are established.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3266202f-4d11-470a-8f46-36f99f85a387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:27:40.606+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:29:49.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auditors said the DepEd has not only been buying too much, but is
        also failing to use these materials.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1a5794-8aab-46fd-834a-36178a4df195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:27:40.607+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:29:49.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2014, they said only 23 percent of the total number of materials
        delivered to the DepEd have been distributed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672b8790-8b9b-4e3d-b39f-cb7e906bf7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:27:40.607+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:29:49.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The audit team has given emphasis in reiterating the observations
        and recommendations in previous years and may consider these procured and
        undistributed/unutilized buffer stocks as wastage of government resources,”
        the COA said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9caf7a69-8367-44cb-8ee6-918bd09ef756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:27:40.607+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:29:49.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac7c477-3dc1-4216-92dd-7ff0aadac9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:27:40.607+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:29:49.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Erroneous books</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdeba61-48b0-431f-8ae7-6c329a7fc51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:27:40.607+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:29:49.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34430221-e1ed-46f9-901b-40900fff8044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:27:40.607+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:29:49.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State auditors also flagged the procurement of Grade 3 textbooks,
        which were marred with errors.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45f30a6-1f2c-4b62-ad6d-bb58f8338892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:27:40.607+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:29:49.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60d8d75-e28d-4ea0-a064-5b7b5a24a690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:27:40.607+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:29:49.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Education Secretary Armin Luistro approved the ₱254 million
        contract for the questioned materials, which were delivered between 2015 and
        2016.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e62c87a-4eff-4207-abce-cbbe598da8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:27:40.607+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:29:49.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8783849c-3f0e-4b0d-b2af-80d1bf6b2c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:27:40.607+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:29:49.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include textbooks for Araling Panlipunan, Science, and English.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b83bf38-3c9c-4b82-9b3b-7b860c00a86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:27:40.607+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:29:49.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c7af7c-e14e-4639-b0d3-b87c3d4362f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:27:40.607+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:29:49.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auditors noted wrong use of words, grammatical and factual errors.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
