      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on PAGASA''s monitoring, Hanna is packing maximum sustained
        winds of 195 kilometer per hour (kph) and gusts of up to 240 kph.</p>'
