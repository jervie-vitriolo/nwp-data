    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c3a8578-2e13-416d-83bc-ef71bf82dc31'
    'lead': 'You''ve heard of men on the moon — but what about moss piglets?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T07:11:14.950+08:00
