      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Look out this week as the Perseid meteor shower nears its peak before
        the full moon on August 15 drowns out the light from the meteors burning up
        in Earth''s upper atmosphere.</p>'
