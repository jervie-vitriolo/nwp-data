    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fedef0-0241-4173-b032-fdca0b617321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T18:44:31.572+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:29:40.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is often pitted against the U.S., being the two biggest economies
        in the world. But I find it hard to fathom how China can have global ascendancy
        over the U.S. when America’s soft power — the domination in terms of education,
        culture, aid, and the arts — remains profound all over the world.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6188322-7b5a-4f31-a189-e0d1c13f4afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T18:44:31.572+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:29:40.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d919059-07d3-44a4-9018-7264686f3757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T18:44:31.573+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:29:40.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As expected though, in its bid to be a world leader, China has also
        been investing in soft power. It has funded international media networks (Xinhua,
        their news agency, plans to have <a href="https://www.cjr.org/special_report/china-foreign-journalists-oral-history.php"
        target="_blank">200 foreign bureaus by 2020</a>), <a href="https://www.cfr.org/backgrounder/chinas-big-bet-soft-power">extended
        aid</a> to African countries, and installed cultural study centers in many
        countries. But the country’s crusade for soft power&nbsp;is restricted by
        the incongruity between what China projects to the international stage and
        its actions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ea6347-79b4-47b9-be87-af00304aa7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T18:44:31.573+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:29:40.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b191b8c9-c94d-4118-a469-f87a52459d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T18:44:31.573+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:29:40.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During my trip to Shanghai, I thought it could be a chance to answer
        my questions about the elusive country and its place in the world. Going through
        the immigration isles of the Pudong International Airport already felt as
        though the mega-power was exerting their supreme authority by getting all
        of the foreign tourists’ fingerprints. Additionally, we were told to download
        VPN (Virtual Private Network) and use WeChat because otherwise we would have
        a hard time accessing the Internet. WeChat can also only be used when another
        WeChat user can vouch for your registration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ed157d-842b-4b08-9d23-43f7cd3dda4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T18:44:31.573+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:29:40.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b819e8d1-271d-40c1-92b6-e2df0a7b76aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T18:44:31.573+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:29:40.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On one hand, it feels reassuring to know that when something bad
        happens, the government can easily identify me and ideally come to my rescue.
        But on the other hand, as someone who is used to a lenient (to a massive fault)
        rule of law and as someone who is not accustomed to having high-tech, top-notch
        security in the Philippines, it feels suspicious — why do they need <em>all</em>
        my fingerprints? At this point, I’ve seen enough “Black Mirror” and have read
        enough daily news to validate my vigilance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09f3c2b-fc21-4bc8-9528-230048cf4c42'
      'mgnl:activationStatus': true
