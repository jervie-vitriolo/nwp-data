    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Asian markets climb amid promising economic signs from China'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a04a94e-5d96-4b23-8f9b-2e11f82d3e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:22:23.007+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:58.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Asian markets broadly rose Thursday
        as China''s yuan held steady — one of a few signs in the region that helped
        to stave off fears of global economic trouble.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c339a0-ac97-408c-ac36-67fa98d97e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:22:23.007+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:58.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s currency gained some strength after the country''s central
        bank fixed the yuan at a rate that was stronger than what analysts anticipated.
        The country released promising trade data, too.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b717b7ba-d2cc-4d51-9b0f-44f90ab5f673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:22:23.007+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:58.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors also had a chance to digest moves from policymakers across
        the region who took steps this week to protect their economies from slowing
        global growth.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415ab969-2c9c-4241-92ef-51821bb1edfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:22:23.007+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:58.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Shanghai Composite Index gained 0.9%, poised to snap a
        six-day losing streak. Hong Kong''s Hang Seng Index added 0.7%.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec21fd60-3bcc-486e-9705-0c5ebd337a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:22:23.008+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:58.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Nikkei rose 0.7%, while South Korea''s Kospi climbed 1%.
        New Zealand''s NZX 50 rose 0.6%, and India''s Sensex added 0.4%.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13e4b94-1029-438b-9816-72be0af09093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:22:23.008+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:58.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been a turbulent week for markets, as fears about the US-China
        trade war and the risk of a recession have gripped investors. Trading in the
        United States on Wednesday was volatile.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b3963c-a35a-4609-91f7-327e3d7c7a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:22:23.008+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:58.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Central bank cuts and a stronger yuan</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0017dc0-92e7-4ca0-822c-428f6c6ab21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:22:23.008+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:58.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s upswing in Asia came a day after central banks in India,
        New Zealand and Thailand all made aggressive cuts to interest rates. The Philippines
        is expected to follow suit, said Ken Wong, an Asian equity portfolio specialist
        for Eastspring Investments.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9155f4e-c54c-42df-a80e-7b88862c76f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:22:23.008+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:58.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong added that expectations have risen for the Federal Reserve
        in the United States to make additional cuts, too, to bolster growth amid
        rising fears about a worldwide economic slowdown. The Fed cut rates last month
        for the first time since the Great Recession.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcc9717-3562-49f2-bf09-44c459773ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:22:23.008+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:58.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, China''s yuan rose in both onshore and offshore trading.
        The People''s Bank of China earlier cut the yuan''s daily reference rate to
        7.0039 yuan to one US dollar. China sets a "band" every day to limit how far
        up or down the yuan''s value can move.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef714200-86ee-4793-849e-4f1ef31e9b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:22:23.008+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:58.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While that is the lowest fixing the central bank has made since
        the spring of 2008 — and below the psychologically important benchmark of
        7 — it wasn''t as weak as what was expected, according to analysts polled
        by Reuters.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6705d7c-9713-4c07-91a0-5e9934d1d793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:22:23.008+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:58.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s daily reference rate for the yuan has been of immense interest
        to investors since the country let its currency fall below 7 to the US dollar
        in trading earlier this week. That devaluation sparked a worldwide sell-off
        Monday, and prompted the United States to label China as a "currency manipulator."
        But China has also taken steps this week to shore up its currency.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af86530-71ef-4bb2-8c47-6fced6542e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:22:23.009+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:58.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US stock futures were all higher Thursday after the rate fix.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a076670f-f5a5-4efb-ba1e-db1b4f5aec95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:22:23.009+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:58.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Thursday''s fix was stronger than expected, it is still ambiguous
        enough to keep the market guessing, said Stephen Innes, managing partner for
        Valour Markets Pte in Singapore.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808460cd-58d2-44d4-90e8-8cdc7eb53009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:22:23.009+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:58.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the Chinese central bank "continues to deny they will
        weaponize the yuan they have a sturdy tool at their disposal and will not
        hesitate" to use it to offset tariffs, he added. US President Donald Trump
        escalated the trade war last week by threatening a new round of tariffs on
        China.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4897c2-c242-472d-b973-8fe7307c67aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:22:23.009+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:58.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong, the analyst from Eastspring Investments, said the fact that
        China set its fix for the yuan below 7 was "more of a news headline and market
        noise, and doesn''t have material impact."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6305cef8-92c1-43fd-97ae-6d604cc04b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:22:23.009+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:58.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The depreciation of the yuan so far is limited compared with other
        emerging markets currencies in the region," he said. "I seriously doubt the
        yuan will have a large depreciation against the dollar, as it will trigger
        massive capital outflows, which is something that China absolutely doesn''t
        want."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdc0350-f384-4984-95e3-d77adaa5b3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:22:23.009+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:58.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>News from China raises investor spirits</strong></h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed2f453-869a-4b80-90f4-c5440f1f11e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:22:23.009+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:58.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stocks received an additional boost after China released trade data
        that looked better than expected. The country''s exports rose 3.3% in July
        compared to a year ago, according to government statistics released Thursday.
        Imports fell 5.6% over the same period, but that was less than what analysts
        polled by Reuters expected.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaddcccd-3abd-453a-8177-e15b522b08ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:22:23.009+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:58.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The moderating decline in imports suggested improving production
        in domestic China," wrote Ken Cheung Kin Tai, chief Asian foreign exchange
        strategist for Mizuho Bank in Hong Kong, in a research note.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8aae723-831e-48b8-ab6c-095528b4db9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:22:23.010+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:58.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, though, that US-China trade tensions will continue to
        be a challenge.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55660ee1-b174-4c9e-beb0-386c29b95677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:22:23.010+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:58.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sentiment in China was also bolstered after MSCI, the global index
        compiler, announced that it will increase the weighting of stocks traded in
        China in a key index for the second time of the year.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb03c158-fa3f-4c71-800c-85abacfe6d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:22:23.010+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:58.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increase could trigger the inflow of more than $22 billion into
        Chinese equities, analysts at China International Capital Corporation, an
        investment banking firm, wrote in a report earlier this week.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bfb04f-ffdc-49eb-b342-7d07fefe8ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:22:23.010+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:58.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MSCI also said it will add 10 new members to one of its indexes,
        including the chemical company Wanhua Chemical Group and pharmaceutical firm
        Wuxi AppTec. Those stocks surged 4.5% and 3.2% in Shanghai, respectively.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1387e00f-e635-488e-b8ba-e6512be924de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:22:23.010+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:58.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what else we''re watching at 12:30 p.m. Hong Kong time:</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c5d22f-db49-4168-ae62-a65c6dba352c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:22:23.010+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:58.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan announced Thursday that it has approved the first exports
        of materials to South Korea since curbs on exports were put in place last
        month, according to its top government officials on Thursday. Trade tensions
        between the two countries escalated after Japan announced trade restrictions
        on South Korea and dropped the country as a preferred trading partner.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f58b17-77a5-4b20-9bad-7c9b3adfb4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:22:23.010+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:58.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, US stocks had a volatile session after a bond market
        scare. The S&amp;P 500 and the Nasdaq Composite recovered their earlier losses
        and closed up 0.1% and 0.4%, respectively. The Dow ended down 0.1%, or 22
        points. At its worst, it was down 589 points.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30af55a1-b810-4acf-a00c-a5ff2f708c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:22:23.010+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:58.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Asian markets climb
        amid promising economic signs from China."</em></p>'
  'cocaine-new-zealand-beach':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-08T13:24:09.834+08:00
    'imagesource': 'jcr:b829d7a1-b5b9-4587-89f1-e38f5f44ceac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24970fc5-2ce4-48c3-8495-2f1d06107015'
    'lead': 'Packages containing millions of dollars worth of cocaine have washed
      up on a New Zealand beach made famous in a 2015 Taylor Swift music video.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T13:25:33.795+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T11:29:58.090+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:29:12.934+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cocaine worth $1.9 million has washed up on a New Zealand beach'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c9cf3c-1e5a-40d8-a6cc-def05cb1c931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:25:33.795+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:58.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Packages containing millions of dollars
        worth of cocaine have washed up on a New Zealand beach made famous in a 2015
        Taylor Swift music video.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21710c5-df36-4e89-beef-9f9c0e964301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:25:33.795+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:58.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police found 19 packages containing cocaine worth an estimated $1.9
        million (New Zealand $3 million) on the isolated Bethells Beach, on Auckland''s
        west coast, police said in a statement Thursday. A caller had informed them
        of the packages on Wednesday evening.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb197916-00f5-4ceb-82f4-06570224a7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:25:33.795+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:58.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said there was a "small chance" more packages could wash
        up on the beach.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8c4eba-3b2a-4bae-8bdc-92204545d4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:25:33.795+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:58.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are still working to determine where the drugs came
        from. A helicopter will search the area Thursday, and regular police patrols
        will monitor beaches.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2d8b63-4129-4586-a649-16b3ec0293b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:25:33.796+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:58.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bethells Beach is a popular nature spot where Swift filmed the music
        video for "Out of the Woods," a single from her album "1989," in 2015. Swift
        reportedly described Bethells as "the most beautiful beach" she had ever visited
        at the time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe8482f-0bb9-4b07-a794-e019db0d1a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:25:33.796+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:58.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time that drugs have been found on a New Zealand
        beach. In 2016, police intercepted almost 1100 pounds (500 kilograms) of methamphetamine
        -- most of it from a washed-up boat on the country''s North Island. Authorities
        estimated the haul was worth $323 million (New Zealand $500 million).</p>'
  'puerto-rico-wanda-vázquez-garced-third-governor':
    'author': 'Ray Sanchez, CNN'
    'caption': 'Justice Secretary Wanda Vazquez Garced, speaking with reporters in
      2018. | Carlos Giusti/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-08T13:34:49.841+08:00
    'imagesource': 'jcr:f7b258ee-bad6-44e4-8bec-4b7fc1cc81b5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76e7de4f-a492-4350-8cd0-72d38e55724d'
    'lead': 'Puerto Rico''s Justice Secretary Wanda Vázquez Garced was sworn in Wednesday
      afternoon as the third governor that the financially and politically troubled
      island has had in less than a week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T13:38:50.602+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T11:29:57.660+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:29:13.097+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Puerto Rico swears in third governor in less than a week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfd21c1-eba2-4f1f-a35e-75b7f0fd110c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:38:50.602+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:57.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;Puerto Rico''s Justice Secretary
        Wanda Vázquez Garced was sworn in Wednesday afternoon as the third governor
        that the financially and politically troubled island has had in less than
        a week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8fec71-9b44-4857-be47-576839b70d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:38:50.602+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:57.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours earlier, the highest court declared unconstitutional the governorship
        of disgraced former Gov. Ricardo Rosselló''s handpicked successor, a move
        certain to prolong the political crisis on the US territory.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd3b2d6-5725-4cb6-a157-be995c89aa68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:38:50.602+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:57.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unanimous decision by the Supreme Court threw out last week''s
        swearing in of attorney Pedro Pierluisi on grounds he had not been confirmed
        as secretary of state by both chambers of the legislature.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ba0af7-769b-4435-a97e-48d20c0035ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:38:50.603+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:57.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pierluisi, in a statement shortly before Vázquez took the oath,
        announced that his short-lived tenure had come to an end after just five days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b310b950-9c9b-4744-bffc-0bc3f36fd37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:38:50.603+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:57.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In light of the decision by the Puerto Rico Supreme Court, I must
        step aside and support the Secretary of Justice of Puerto Rico," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cadc63-24a9-4b58-84a9-ee77253ce67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:38:50.603+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:57.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pierluisi added, "This is a time when we must all unite for Puerto
        Rico, leaving behind any partisan, ideological or personal agendas. In other
        words, this is a time for unity of purpose for the benefit of Puerto Rico,
        until our people have the opportunity to choose their future leaders in next
        year''s elections."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8f82b5-4444-4926-9cd7-890424b5387e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:38:50.603+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:57.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moments after his statement, the governor''s office tweeted a photo
        of Vázquez taking the oath of office.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ea1b5f-e4ee-48bc-bb13-66312e268b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:38:50.603+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:57.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pierluisi had been expected to replace the disgraced Rosselló, who
        stepped down as governor following weeks of protests. Rosselló named him Puerto
        Rico''s secretary of state, placing him next in line to become governor.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490bb476-596a-45bf-b075-bd6a7c68f818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:38:50.603+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:57.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a legal challenge by Senate president Thomas Rivera Schatz,
        a Rosselló rival who himself has sights on the governorship, had asked island''s
        highest court to intervene.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95bdbde-7850-4349-a9dd-4b7138d08c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:38:50.603+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:57.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To those who lent themselves, for their personal interest, to this
        embarrassing attempt to install an illegitimate government, that is how you
        will go down in the history of Puerto Rico," Rivera Schatz said in a statement
        posted on Facebook after the ruling.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae215437-e419-495b-8a60-27892d12c513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:38:50.604+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:57.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Infighting within the New Progressive Party</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d07fb7b-226d-4897-a5ab-ae453c30e89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:38:50.604+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:57.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vázquez said Wednesday that she respected the ruling and would assume
        the governorship.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7875411-421a-45b7-9239-206d31f7d94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:38:50.604+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:57.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Puerto Rico needs certainty and stability," she said in the statement
        released via Twitter.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a69d7c-2be3-4ba6-8ece-4118c2b00743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:38:50.604+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:57.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Observers said the latest development plunged the island into political
        and economic purgatory. Some pundits even suggested that Vázquez will take
        the oath only to name a new secretary of state who would then take over as
        governor.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5be1911-049a-4bd8-9e23-86531bc8af58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:38:50.604+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:57.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s almost a joke," said longtime political expert Mario Negron
        Portillio.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b209879-b836-45fe-99b3-8552e5c53a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:38:50.604+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:57.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a matter of a couple of weeks Puerto Rico has had three governors.
        Nobody knows what time it is. Honest to God. The economy is standing still
        because nobody knows what''s going to happen. Who wants to invest ... in Puerto
        Rico if you don''t even know who''s going to be governor next week? This is
        a crazy house right now."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9aafa0-23ab-4235-a070-da8a73e64a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:38:50.604+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:57.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The affair highlights the fierce infighting within Rosselló''s pro-statehood
        New Progressive Party and threatens to deepen the political turmoil on the
        island, where protesters have voiced opposition to both Vázquez and Pierluisi.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c526a4d9-5a0e-44ab-92ce-95d12c014437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:38:50.604+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:57.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pierluisi, 60, is a corporate lawyer for the O''Neill &amp; Borges
        law firm in San Juan. His firm represents the Financial Oversight and Management
        Board for Puerto Rico -- which Congress created in 2016 to help manage territory''s
        financial crisis. His brother-in-law is the head of the board, known as la
        Junta on the island and a target of protesters who helped topple the unpopular
        Rosselló.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e9a871-5ae7-41a0-8b08-b91f5b5807e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:38:50.605+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:57.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the more popular chants among protesters prior to Rosselló''s
        resignation was "Ricky renuncia y llévate a la Junta" (Ricky resign and take
        the Junta with you.)</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13609ac-73ee-4e61-bc1e-a0ae7d5a4b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:38:50.605+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:57.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pierluisi is also the former resident commissioner, the island''s
        sole non-voting representative in Congress, from 2009-2017. He also served
        as Puerto Rico''s secretary of justice under former Gov. Pedro Rosselló, the
        current governor''s father.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37b1377-aed2-441e-9e3e-00fb21b2eb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:38:50.605+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:57.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vázquez isn''t much more popular and even took to Twitter recently
        to say she didn''t want the governorship.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad133253-4fee-483c-9589-a6b5013ce7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:38:50.605+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:57.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She became secretary of justice in January 2017, and is an ally
        of Rosselló.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd7bfb9-4af7-457f-9bff-2e18ee2b3c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:38:50.605+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:57.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics cite Vázquez''s close ties to the outgoing governor as well
        as her own controversies and limited political experience. They accuse her
        of failing to open investigations against members of her own party, particularly
        Rosselló and his administration''s handling of the aftermath of Hurricane
        Maria in 2017.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fe2355-649b-4811-a2af-63c8fb311005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:38:50.605+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:57.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Vazquez came under fire for allegedly intervening on
        behalf of her daughter in a case stemming from a home theft. She faced charges
        of violating government ethics laws. But a judge later ruled there was insufficient
        evidence to arrest her.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15bee0f-d030-45ff-87c4-92deff9e0cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:38:50.605+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:57.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Controversial text messages started the uproar</strong></h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60d2002-e1e3-454d-941e-7b831716252f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:38:50.606+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:57.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosselló stepped down on Friday following weeks of massive anti-government
        protests.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a39329-8b40-4682-be80-68752056548c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:38:50.606+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:57.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests were sparked by the release of private chat messages that
        exposed Rosselló and 11 top aides and Cabinet members exchanging profanity-laced,
        homophobic and misogynistic messages about fellow politicians, members of
        the media, celebrities and others.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22661d5-f653-490a-843c-23ce0ccd4cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:38:50.606+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:57.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The texting scandal followed years of alleged corruption, a debt
        crisis and widespread devastation by Hurricane Maria. The leaks and the unrest
        that followed rocked the island''s administration and led to resignations
        of several high-profile political figures.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a090e352-6a3b-400f-93f2-0fea724636d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T13:38:50.606+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:57.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/07/us/puerto-rico-new-governor-court-decision/index.html">Puerto
        Rico swears in third governor in less than a week</a>."</em></p>'
