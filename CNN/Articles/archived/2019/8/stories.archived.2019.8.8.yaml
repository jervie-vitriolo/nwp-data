    '47':
      'image': 'jcr:5b6eaf33-c1a0-42b8-8d74-70cd6f926357'
      'imageCaption': 'Shikumens that can be found in the district of Xintiandi. These
        were built with stone and bricks, and have Chinese-style wooden doors outfitted
        with brass ring knockers. This architectural style was most prominent when
        Western countries started trading with China. Photo by NICK OLAYAO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e12d42-07bc-4868-9804-5309d58a5e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T19:17:47.810+08:00
