    'template': '1'
    'title': 'Cyntoia Brown was released from a Tennessee prison today. Here are 4
      things to know about her case'
    'visualType': 'image'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad9aa36-ac55-4d9b-8969-ac51763b9008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:11:00.413+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:29:55.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Cyntoia Brown was released from prison
        early Wednesday morning after being granted clemency in January by then-Tennessee
        Gov. Bill Haslam, according to the Tennessee Department of Corrections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823882ff-eec0-473a-b632-882cf1519af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:11:00.410+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:29:55.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially sentenced to life in prison for killing a man who bought
        her for sex when she was 16, Brown was released to parole supervision after
        spending more than a decade jailed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd084a07c-c1c8-49a8-84ff-ebcb3dfa415c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:11:00.411+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:29:55.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I look forward to using my experiences to help other women and
        girls suffering abuse and exploitation," Brown said in a statement following
        her release.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94aa6753-9ddb-4f95-98a6-bee5d8fa9f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:11:00.411+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:29:55.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her case drew the attention of high-profile advocates, lawmakers
        and A-list celebrities and even prompted a documentary. Here is what you should
        know about what happened and why she is walking free.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c852574c-27ac-44e7-aea5-35a1008a554c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:11:00.411+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:29:55.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>She went to prison a teen and is coming out an adult</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2557303f-d13d-49fd-b15f-db5893d6048d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:11:00.411+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:29:55.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown has spent half of her life behind bars.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8fd067-ef69-438b-a37f-d4ee80fb4070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:11:00.411+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:29:55.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2004, she was sentenced to life in prison in connection with
        the killing of a 43-year-old man. At 16-years-old, she was tried as an adult
        and convicted of first-degree murder, first degree felony murder and aggravated
        robbery.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f621245c-4455-460a-9912-472aa2e1e5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:11:00.411+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:29:55.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown''s sentence required her to serve at least 51 years in prison
        before she was eligible for parole. The now 31-year-old is scheduled to be
        released after serving 15 years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1d8eac-4c92-4019-948b-44dfeb8dd88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:11:00.411+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:29:55.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>She says she was defending herself from her rapist</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7655303b-281b-4610-8224-f8332ee54d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:11:00.411+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:29:55.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the controversy surrounding her case came from what she
        said happened leading up to the killing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314ce9ab-f21b-4b99-80af-c3f6bbf18e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:11:00.412+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:29:55.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown testified at her trial that at 16 she was solicited for sex
        by Johnny Mitchell Allen.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89aaa4e4-335c-4f5a-8c71-c3891f6e57c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:11:00.412+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:29:55.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He brought her back to his house, Brown testified, where she saw
        a gun cabinet. Brown testified that she had been forced into prostitution
        by a pimp and resisted Allen. But then, she said she saw him reach under the
        bed, and she believed he was going to kill her.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7101cfe8-751d-44e3-87d8-800e3414eef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:11:00.412+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:29:55.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In self-defense, she reached for a gun in her purse and shot him,
        she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42535ec0-3d80-45f4-a7b0-16bdc281d85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:11:00.412+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:29:55.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecution argued during her trial that she shot him in an
        attempt to rob him, because she took his wallet afterward.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b1f923-65d4-40a6-9c8e-30f6f6394d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:11:00.412+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:29:55.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>She had the support of A-List celebrities</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4020f2e3-f461-419b-b0aa-8da9e922629f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:11:00.412+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:29:55.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Years after Brown''s sentencing, her case became a widespread conversation
        on social media, inspiring the viral hashtag #FreeCyntoiaBrown. Among those
        promoting her story and advocating for her release online were celebrities,
        most notably Rihanna and Kim Kardashian West.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cbcca9-0cee-46e7-b9bd-d6d3737d7750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:11:00.412+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:29:55.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rihanna posted on social media: "Imagine at the age of 16 being
        sex-trafficked by a pimp named ''cut-throat.'' After days of being repeatedly
        drugged and raped by different men you were purchased by a 43-year-old child
        predator who took you to his home to use you for sex. You end up finding enough
        courage to fight back and shoot and kill him."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b6e318-e796-41bf-98c0-dc1211c9967a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:11:00.412+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:29:55.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your (sic) arrested as (sic) result tried and convicted as an adult
        and sentenced to life in prison," Rihanna''s post continues. "This is the
        story of Cyntoia Brown. She will be eligible for parole when she is 69 years
        old."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727e2947-6791-4c18-acef-e11016093d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:11:00.413+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:29:55.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardashian West, who championed Brown''s release and has become
        an advocate for criminal justice reform, praised the governor''s decision
        to grant clemency.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0216c0dd-503c-4586-a606-642bc80d2a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:11:00.413+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:29:55.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>She is coming out with a degree</strong></h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41165d40-2caa-4f52-9a5d-d40349ffd622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:11:00.413+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:29:55.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I learned that my life was -- and is -- not over," Brown said in
        a documentary, "Me Facing Life: Cyntoia''s Story." "I can create opportunities
        where I can actually help people."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f56f14c-9726-47ce-bd0d-a3b8c7618e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:11:00.413+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:29:55.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In prison, Brown received her associate degree from Lipscomb University
        in 2015 and, according to The Tennessean, obtained a bachelor''s degree in
        the Tennessee Prison for Women in May.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623aabf0-408f-47d2-86a5-61857db67e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:11:00.413+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:29:55.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She collaborated with Tennessee''s Juvenile Justice System to help
        counsel young people at risk, and her supporters say she''s been a model inmate
        during her incarceration.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e45ada3-c4aa-4427-b719-26a4b99892de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:11:00.413+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:29:55.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is light years today, as a woman, different from the traumatized
        16-year-old that she was," Derri Smith, founder and CEO of non-profit End
        Slavery Tennessee, said last January. "She''s mentoring ... troubled youth,
        working on her college degree, she is planning a nonprofit so she can help
        other young people."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4354560a-8409-4d96-950c-24d81f5dcc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:11:00.413+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:29:55.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/07/us/cyntoia-brown-release-wednesday/index.html"
        target="_blank">Cyntoia Brown was released from a Tennessee prison today.
        Here are 4 things to know about her case</a>."</em></p>'
  'china-ph-govt-recruitment-crackdown':
    'author': 'CNN Philippines Staff'
    'caption': 'The Chinese Embassy has urged the Philippine government to investigate
      and put a stop to the illegal employment of Chinese nationals in Philippine
      gambling sites such as casinos and Philippine offshore gaming operators (POGO).
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-08T14:10:34.468+08:00
    'imagesource': 'jcr:a6f6b17e-7594-42d7-94ef-347cd5ede7fb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43ef7cd9-6fd2-463d-937a-7d4c056eec58'
    'lead': 'The Philippine gambling industry illegally recruits Chinese citizens
      by failing to issue legal work permits, the Chinese Embassy says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T14:13:03.685+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T11:29:54.628+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:29:13.864+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['pogo', 'pagcor', 'china', 'chinese', 'embassy']
    'template': '1'
    'title': 'China urges PH gov’t to order crackdown on illegal recruitment of Chinese
      nationals in gambling sites'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87c84c6-b581-4d62-a2d7-56f29921ab2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:13:03.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:29:54.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8) —</strong> The
        Chinese Embassy has urged the Philippine government to investigate and put
        a stop to the illegal employment of Chinese nationals in Philippine gambling
        sites such as casinos and Philippine offshore gaming operators (POGO).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d20df63-5872-4120-914d-668799331fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:13:03.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:29:54.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This after Philippine Amusement and Gaming Corp. (PAGCOR) Vice President
        Jose Tria said Chinese nationals working for POGOs will be confined to "self-contained"
        communities or hubs to minimize interaction with Filipinos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11afde1-8258-4532-a602-9616f70eb82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:13:03.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:29:54.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Chinese Embassy expresses its grave concern over such potential
        move by PAGCOR, which may infringe on the basic legal rights of the Chinese
        citizens concerned, and strongly urges the Philippine government to effectively
        protect the legitimate rights and interests of Chinese citizens in the Philippines,”
        said the <a href="http://ph.china-embassy.org/eng/sgdt/t1687164.htm?fbclid=IwAR0p7GcCgrM1O2aatyrtNCR765TCZYPvadeTx7X6Pi1AS9kEs0RS07esCqU">Chinese
        Embassy Spokesperson</a> on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb160fd0-1ed6-475f-ae12-c23259c25be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:13:03.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:29:54.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine gambling industry illegally recruits Chinese citizens
        and are their “primary customers,” the Embassy said, by failing to issue legal
        work permits and hiring those who have only tourist visas.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788307d0-7dfd-424d-b736-31ee9a1be408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:43:00.671+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:29:54.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador said China must file a formal
        complaint for the government to address “perceived abuse” in the gambling
        industry.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b53e5b2-4f83-46d3-a52f-25e782f06891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:43:00.671+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:29:54.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My suggestion to them is to file a formal complaint so that this
        particular concern will be raised in the appropriate agencies of the government
        so we can properly respond,” Panelo told the press.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac340583-e9fb-4c25-ad05-fb1c4bd5898b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:43:00.672+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:29:54.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he assured that the government will not tolerate any abuse
        of rights of foreign workers in the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d079a76-b54b-4873-8509-91981bf5b323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:43:00.672+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:29:54.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will not allow any abuse of any foreign visitor or worker in
        this country from our own countrymen,” he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a33a457-8d9f-42b9-96da-3d4d08deeb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:13:03.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:29:54.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data also shows there are thousands of illegally recruited
        Chinese workers, most of which are with the POGOs. These operators are also
        seen to <a href="https://www.cnnphilippines.com/business/2019/7/10/Offshore-gaming-POGO-top-office-space-taker.html">dominate
        office spaces</a> in the country by year-end.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76e056b-7729-49c0-a309-55143eaf81a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:13:03.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:29:54.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This practice has continued to undermine China’s financial security,
        has added to the country’s crimes and social problems” as well as subjected
        its citizens to “modern slavery,” China said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19620bb9-282c-4415-abbf-931aed2cea18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:41:50.547+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:54.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Internal Revenue (BIR) said it has collected ₱186
        million in withholding taxes from POGOs since June, and is set to get ₱170
        million more this month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb431f5-594e-48a6-8ba6-93ed11522ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:41:50.548+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:54.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the BIR said it has sent notices to 48 POGOs directing
        them to pay the withholding taxes of their foreign employees, 22 of which
        either replied or protested the tax assessments.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4ed465-1359-4141-bff1-8c9e2b47c485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:41:50.548+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:54.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIR has collected only ₱175 million in taxes from POGOS in the
        initial year of their operation in 2017. It added that POGOs have remitted
        taxes amounting to over ₱579 million in 2018 and ₱789 million in the first
        six months of 2019.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363ee6ca-510e-4653-9bc4-097adbbad970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:41:50.548+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:54.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said it is working with the Department of Labor and Employment
        to establish a database of foreign nationals working in the country to monitor
        them and ensure that they pay their taxes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b336a3-eff3-4cf9-a64f-221b5b89fc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:13:03.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:29:54.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Senator Risa Hontiveros filed a resolution seeking to
        probe and regulate Chinese online gaming in the country. She cited that 130,000
        Chinese workers from POGOs were unregistered with the Bureau of Internal Revenue
        (BIR). Out of 54 POGO licensees, only 15 are registered with the BIR for tax
        purposes, she added.</p>'
  'Vice-President-Leni-Robredo-sedition-PNP-Bikoy':
