  'BSP-trims-rates-August':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-08-08T16:15:00.000+08:00
    'imagesource': 'jcr:9bcbfb15-79c1-4f4b-8bde-a5cfb5e2ac42'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a62bbd7-1af4-421c-92a8-1710e2723a78'
    'lead': 'The Bangko Sentral ng Pilipinas trimmed the key interest rate to 4.25
      percent as a response to cooling economic growth and hinted that more rate cuts
      are on the table. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T16:16:28.033+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T11:29:47.132+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:29:16.063+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bangko', 'Sentral', 'BSP', 'central-bank', 'interest', 'rates',
      'borrowing', 'growth', 'inflation', 'Benjamin', 'Diokno']
    'stories': ['e88f63ac-58ac-46f3-855d-5d2d4af9f471']
    'template': '1'
    'title': 'BSP trims interest rates given softer inflation, weak growth'
    'updated': 2019-08-08T17:37:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c582e12c-957f-48c3-81f8-8c7497c19c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:16:28.033+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:29:47.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8) —</strong> The
        Bangko Sentral ng Pilipinas (BSP) trimmed key interest rates by 25 basis points
        (bp) on Thursday, which followed an announcement of a <a href="https://www.cnnphilippines.com/business/2019/8/8/Q2-economic-growth.html">disappointing
        economic growth</a> in the second quarter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032cd81c-5446-42fa-93e0-3888d38660ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:16:28.034+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:29:47.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Governor Benjamin Diokno said that the benchmark rate will be
        reduced to 4.25 percent. This was the same reduction predicted by all 10 analysts
        in last week''s poll by CNN Philippines. Key rates will now stand between
        3.75-4.75 percent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22eea29e-645e-4bce-8027-1fed7db61e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T17:43:17.289+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:29:47.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Monetary Board’s decision is based on its assessment that price
        pressures have continued to ease since the previous meeting," Diokno said
        during a press briefing, noting that price expectations have "moderated" and
        will certainly fall within the central bank''s 2-4 percent target.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70a4c6b-4f6a-450c-8084-5e669c3d29ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T17:43:17.290+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:29:47.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a peak of 6.7 percent in September and October, inflation has
        decelerated to <a href="https://www.cnnphilippines.com/business/2019/8/6/July-inflation-cools-further.html">2.4
        percent this July</a> — the lowest in over two years. The BSP said prices
        of rice and fuel have normalized coming from last year''s spikes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bafe51b-de40-4478-b589-3a67a34a9e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:16:28.034+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:29:47.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banks and other lending firms use the BSP''s rates as their benchmark
        in setting loan, credit card, and deposit rates.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f5a31c-a5f6-4342-b3fa-523297486658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:16:28.034+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:29:47.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second monetary easing unleashed by the central bank
        this year, after rates were reduced by 25bp <a data-cke-saved-href="https://cnnphilippines.com/business/2019/5/9/BSP-trims-interest-rates.html"
        href="https://cnnphilippines.com/business/2019/5/9/BSP-trims-interest-rates.html">back
        in May</a>. That decision also came on the same day when the 5.6 percent first-quarter
        growth was announced by the Philippine Statistics Authority, with the blame
        still pinned on the four-month budget delay, as well as the 45-day election
        ban on public works and the prolonged dry spell that pulled down farm output.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1f8700-05ad-4bed-8ed0-27787a0c4730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:16:28.035+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:29:47.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Deputy Governor Francisco Dakila, Jr. said the growth target
        "remains achievable," but would likely settle closer to the low end of the
        6-7 percent range.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03f56d9-1c21-41a2-847d-71401e980b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T17:45:56.896+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:29:47.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><b>READ:&nbsp;<a href="http://cnnphilippines.com/business/2019/6/7/BSP-Diokno-pro-growth.html">BSP''s
        Diokno defends ''pro-growth'' tack</a></b></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72604833-0c0b-4083-9444-3b9b348d4efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:16:28.035+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:29:47.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno previously told CNN Philippines that it was only logical
        for the central bank to <a data-cke-saved-href="https://cnnphilippines.com/business/2019/7/26/BSP-more-rate-cuts.html"
        href="https://cnnphilippines.com/business/2019/7/26/BSP-more-rate-cuts.html">undo
        the series of rate increases in 2018</a>&nbsp;that raised borrowing rates
        by 1.75 percent. The rate increases were meant to douse surging inflation
        back then, he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29830707-cfee-47bb-a70c-933fff4f9563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T17:43:17.290+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:29:47.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He again hinted at more rate cuts after today''s policy meeting,
        saying that "the benign inflation outlook provides room for a further reduction
        in the policy rate." This, he said, is a "preemptive" move against slowing
        global growth.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444309df-83a3-40d7-9da7-bdcc1e84a903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T17:43:17.290+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:29:47.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said last week that there''s room to reduce benchmark rates
        by 50 bp for the second half of the year. Dakila said, however, that the BSP
        will remain data-driven.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1016aa85-c5c3-4d1a-9511-bcfee6de52db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T17:43:17.290+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:29:47.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are three more rate-setting meetings scheduled this year,
        with the next one set on September 26.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf352079-e073-426d-b3b1-44e824ea8005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T17:43:17.290+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:29:47.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Domestically, the outlook for growth continues to be firm on the
        back of a projected recovery in household spending and the accelerated implementation
        of the government’s infrastructure spending program," said Diokno, a former
        economic manager. He expects a recovery in public construction, after it fell
        by 27.2 percent in the second quarter.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b22217-647f-4f52-9f21-9b72d6f7a4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T17:43:17.291+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:29:47.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, inflation is seen to keep easing, with the BSP trimming its
        full-year estimate to 2.6 percent for 2019. Benign price increases are projected
        in the next two years, with the central bank seeing a 2.9 percent annual pickup
        for 2020 and 2021.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f3eed8-b7b7-434e-8f64-1619e3c795ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T17:43:17.291+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:29:47.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/business/2019/7/19/Inflation-below-4-until-2021.html">Inflation
        seen below 4% until 2021</a></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50c5481-7398-4740-8718-4f80e64b7d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T17:43:17.291+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:29:47.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dakila added that monetary officials did not discuss plans to scale
        down the <a href="http://cnnphilippines.com/business/2019/5/16/BSP-bank-reserve-cuts.html">reserve
        requirement ratio</a> imposed on banks after a 200 bp reduction was introduced
        from May to July, but these talks remain on the table.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453f6c20-dbe2-4ade-abc4-293c8dc22b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T17:43:17.291+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:29:47.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the additional liquidity estimated at ₱200 billion mostly
        went into the central bank''s auction facilities and into government-issued
        debt notes, Dakila said. Lower reserves unlock more funds which banks can
        deploy for loans and investments.</p>'
  'Robbers-jewelry-store-Bacolod':
    'author': 'Shiela Gelera, for CNN Philippines '
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-08-08T16:19:21.454+08:00
    'imagesource': 'jcr:3dccc427-88ed-42f1-b9eb-480519e65e7b'
