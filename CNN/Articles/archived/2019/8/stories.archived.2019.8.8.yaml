  'PLDT-H1-income-mobile-data':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-08-08T15:09:20.333+08:00
    'imagesource': 'jcr:aa72af0a-3ebc-46ba-8077-a607015cf86f'
