      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel Food and Beverage Inc., the consolidation of SMC''s food
        businesses, had a consolidated revenue of P151.1 billion. This was due to
        strong domestic demand for beer and spirits.</p>'
