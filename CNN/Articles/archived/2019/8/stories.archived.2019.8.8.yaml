      'mgnl:lastActivated': 2023-01-27T11:30:05.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3525ab33-f3e8-438f-a09c-5986b693a6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T18:39:14.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:30:05.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, residents of Metro Manila, Occidental Mindoro, Oriental
        Mindoro, northern portions of Palawan (including Calamian and Cuyo Islands),
        Antique, Iloilo, Guimaras, Zambales, Bataan, Rizal, Cavite, and Bulacan may
        still have to brace for moderate to heavy monsoon rains due to the combined
        strength of the typhoon and the enhanced southwest monsoon.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67eb2c11-d6e1-443e-9543-e578feff9920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T18:39:14.490+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:30:05.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Light to moderate with at times heavy monsoon rains will also prevail
        over Ilocos Region, Cordillera Administrative Region, and the rest of Central
        Luzon, CALABARZON (Cavite, Laguna, Batangas, Rizal, Quezon), MIMAROPA (Mindoro,
        Marinduque, Romblon, Palawan) and Western Visayas, the weather agency said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ddf5b6-0f92-4f39-882c-d7e791970042'
      'mgnl:activationStatus': true
