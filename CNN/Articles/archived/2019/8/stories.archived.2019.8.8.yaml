      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The people behind this are those fighting against
        the VP. They are doing this because the Vice President is against the war
        on drugs without accountability, giving away the country''s islands to China,
        and the Duterte dynasty.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e48c561-9649-484c-a7a3-4b60655f67e9'
      'mgnl:activationStatus': true
