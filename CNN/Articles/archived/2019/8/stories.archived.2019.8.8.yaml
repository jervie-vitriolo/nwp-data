      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the crime scene in the Gaisano City Mall was being processed,
        the cops received a report of another heist at Gaisano Main at the downtown
        area in Bacolod, but it turned out to be a hoax.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e243250f-afe6-4df3-b528-9cf4691aa982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:20:45.325+08:00
      'mgnl:createdBy': 'mel'
