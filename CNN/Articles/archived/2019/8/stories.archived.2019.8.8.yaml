      'mgnl:lastActivated': 2023-01-27T11:29:54.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4b0ffd-4e8b-459c-a7ab-7451a091ad06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:15:40.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:29:54.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8)</strong> — Vice
        President Leni Robredo on Thursday asked the Department of Justice (DOJ) to
        require the Philippine National Police (PNP) to produce more evidence that
        will support the sedition charges it filed against her and other opposition
        figures.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb196af6-28b7-48c1-bb2e-3b4686aabaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:15:40.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:29:54.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5de279-fc4f-49bb-bb06-f4c13c49313d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:15:40.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:29:54.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She requested to defer the submission of her counter-affidavit pending
        the receipt of evidence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff12a869-bd7c-4377-9bcf-84304bdc3301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:15:40.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:29:54.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1731ac87-f360-425c-be71-bb12210e5aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:15:40.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:29:54.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, through her lead counsel Marlon Manuel, filed what is called
        a motion for production and copying of evidence a day before the first preliminary
        investigation hearing at the DOJ.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
