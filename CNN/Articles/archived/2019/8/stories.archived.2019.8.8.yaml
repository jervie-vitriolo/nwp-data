      Typhoon Hanna in the Philippines, which could become a super typhoon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T15:24:56.408+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T11:29:50.598+08:00
