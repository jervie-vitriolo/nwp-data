    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfc1b02-bfe2-48f8-8ad9-7ed4a588862a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T14:18:19.360+08:00
      'mgnl:createdBy': 'eimor'
