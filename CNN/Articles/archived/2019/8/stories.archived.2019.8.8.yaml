      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fc2257-9df1-46af-92d6-ca9e545cf150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:45:02.174+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:02.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamora told CNN Philippines’ <em>The Source</em> that owners of
        idle lands will be exempt from paying business taxes for up to five years
        when they convert their properties into parking spaces.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a226a0-2e1d-4bb6-8082-dfe3ed568bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:45:02.174+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:02.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70241a27-b244-4966-b6a6-60642cb4eafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:45:02.175+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:02.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s a win-win situation because it gives us more parking options,
        at the same time, the vacant lot owners can now have some income with their
        idle lands,” he said Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8782b569-7631-42c6-ba19-786bf775f655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:45:02.175+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:02.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da69aec4-12c3-439f-8b06-327cb83ba2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:45:02.175+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:02.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamora said they want to convert both public and private vacant
        lots into parking spaces to give motorists more parking options as they are
        no longer allowed to park on the streets due to the city’s push to clear road
        obstructions in accordance with <a href="https://cnnphilippines.com/news/2019/7/22/Duterte-traffic-reclaim-public-roads-SONA.html"
        target="_blank">President Rodrigo Duterte’s order</a> during his State of
        the Nation Address.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1254d5b2-5e56-482c-a985-a2e0969dd34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:45:02.175+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:02.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9709c1d1-7802-4c83-8a26-69bf6d7988d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:45:02.175+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:03.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, San Juan allowed cars to park on the roads near Greenhills
        Shopping Center for a fee remitted to the city government. Zamora has suspended
        this, which will cause the city to lose around ₱2.5 million monthly in revenues.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd211851a-3a16-489c-a7e6-71ed940c41e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:45:02.175+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:03.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3162631c-5ef1-4df4-b468-fef9ff6ee050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:45:02.175+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:03.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But what do you get in return?” Zamora said. “You get a better
        flow of traffic, you don’t spend time and gas uselessly and less stress for
        everyone.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525c8d47-aa64-4f17-8f2e-e277dd4f599d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:45:02.175+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:03.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3f995c-0e9f-4954-813f-6674a0efe171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:45:02.175+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:03.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the now-banned parking spaces around Greenhills only serve
        300 vehicles, while eight parking facilities near the shopping center can
        accommodate up to 4,000 cars.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64754447-c9a7-46e3-b171-779f7f4157dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:45:02.175+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:03.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c834bbf-89c2-497a-91de-6d953ea4f5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:45:02.175+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:03.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Interior department has ordered all mayors to remove all obstructions
        in local roads in a bid to decongest Metro Manila. They will be suspended
        <a href="https://cnnphilippines.com/news/2019/7/29/Metro-Manila-mayors-60-days-road-clearing.html"
        target="_blank">if they fail to do this</a> by the end of September.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53383c3-eaf4-4648-8865-3442cf66c437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:45:02.175+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:03.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb93e79-eeae-49c4-bc10-834e253c3cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:45:02.175+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:03.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Memorandum Circular 2019-121 states that streets under a mayor’s
        watch must be cleared from all types of blockages. These recovered roads must
        also be repaired and made passable by installing street names and lights.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77de9f9-c5fb-4005-bfaa-918931e2d536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:45:02.176+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:03.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6488a4a-c43f-4043-b56f-e108beb0ffaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:45:02.176+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:03.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayors must also come up with a road inventory and share their respective
        Local Roads Network Development Plans among themselves for coordination.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef326ef8-8a84-4216-b4d7-d0c39fd1723f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:45:02.176+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:03.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82793b80-094a-4849-8630-597d8a7e0ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:45:02.176+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:03.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parañaque Mayor Edwin Olivarez, who heads the League of Metro Manila
        Mayors, said all 17 members have pledged to comply.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80acf407-4c6e-45d5-86e2-c7513dd06147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:45:02.176+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:03.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f33dd5-8bd7-42cf-a507-878bfe6bd57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:45:02.176+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:03.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan International Cooperation Agency (JICA) reported in 2018 that
        the Philippines is <a href="http://cnnphilippines.com/transportation/2018/02/23/JICA-P3.5-billion-traffic.html"
        target="_blank">losing ₱3.5 billion a day</a> due to traffic congestion in
        the metropolis. JICA, in a later study, said the country is also projected
        to <a href="http://cnnphilippines.com/news/2018/09/19/JICA-study-traffic-5-billion.html"
        target="_blank">lose ₱5.4 billion</a> to traffic daily by 2035 if no interventions
        are made.</p>'
  'emil-javier-national-scientist':
    'caption': 'Dr. Emil Q. Javier made his mark in the country and throughout Asia
      by spearheading the Institute of Plant Breeding. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-08T11:00:56.169+08:00
    'imagesource': 'jcr:cf07fad8-14cb-4ab3-bfd2-367d65f0a511'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02087d93-3955-4920-b2fb-b7c1a510e3f3'
    'lead': 'An expert who has made great contributions to the country through agricultural
      research has earned the distinguished title of “National Scientist,” according
      to a Presidential Decree signed Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T11:02:53.761+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T11:30:01.995+08:00
