      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eid''l Adha or the Feast of Sacrifice is one of the two most significant
        feasts of Islam, with the other being Eid''l Fitr. Muslims consider Eid''l
        Adha as one of their revered observances, as the religious holiday marks the
        end of Hajj — the annual pilgrimage to Mecca in Saudi Arabia.</p>'
