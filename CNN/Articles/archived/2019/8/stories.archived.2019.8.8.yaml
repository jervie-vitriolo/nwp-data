      'mgnl:type': 'image'
    '46':
      'image': 'jcr:a4a4848d-1a58-41f4-bb2a-08a0acded9d3'
      'imageCaption': 'In the museum, the notes that preface works and artefacts do
        not seem to wince at saying that after the Opium War, the country suffered
        from “Western powers’ large-scale invasion and plunder.” Photo by PORTIA LADRIDO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f90c861-ac05-4372-9a5a-75868427d3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T19:16:20.579+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:29:40.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3316b4ba-797a-4045-8a49-6cfd2733ead4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T18:44:31.574+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:29:40.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I roamed the museum with caution, purposely not wanting to deeply
        empathize with what I’ve been told is propaganda. I read about this “century
        of humiliation” and found that there were in fact unequal treaties that not
        only allowed foreigners to trade goods with low tariffs but also establish
        a higher status in China. A New York Times piece <a href="https://www.nytimes.com/2019/03/27/us/politics/china-opium-wars-trade-talks.html"
        target="_blank">talked</a> about how historian Willam C. Kirby argued that
        these “unequal treaties” also had benefits to China, such as industrial innovations
        and the education system. But he also highlighted how this didn’t mean that
        trade agreements were mutually beneficial. Kirby explained: “One should always
        be cautious that what is good for you, you imagine is good for the other party
        automatically … It might be, it might not be.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb320e8f-c199-4719-b28f-5fb6f4ae051f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T18:44:31.574+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:29:40.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f460672-4ef3-4fb5-b37a-a7dc5b14a132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T18:44:31.574+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:29:40.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This knowledge all the more challenged my notions of Shanghai, and
        ultimately, of China. Indeed, when your country suffered from the hands of
        Western rule, what is so wrong about ardently protecting one’s own? However,
        as China imposes regulations that somehow reinforce an authoritarian political
        system, it also makes it hard for me to make sense of their actions. Truly,
        when you’re inside Shanghai, it’s easy to forget the ways in which the government
        has suppressed freedom. When you have an efficient public transport, paved
        roads, excellent roast duck, the second-largest Starbucks roastery, and a
        rapidly growing economy, it gives the illusion of perfection. I can see how
        it can be hard to question the&nbsp;government more so when it has been able
        to <a href="https://www.youtube.com/watch?v=OubM8bD9kck&amp;t=376s" target="_blank">lift
        over 800 million people out of poverty.</a></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb807575-7d99-49b5-a901-39f77cc23684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T18:44:31.574+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:29:40.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79be2c43-e22e-483c-a998-17db8f415521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T18:44:31.574+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:29:40.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s twice as difficult to be a tourist in Shanghai and give a nuanced
        perception of the place, especially when I only did just see the surface of
        the city. I do not live there and our tour guide only discussed how more and
        more Chinese want to be in Shanghai because of the smorgasbord of opportunities
        in the city. She speaks so highly of the metropolis, even comparing it to
        Lang Lang, a renowned Chinese pianist who she says deserves to marry an equally
        reputable partner. She seems to trust that the government has done its job
        well and that it’s up to the citizens to make the most out of the opportunities
        opened for them.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6103289-0afe-4c73-945f-fd3cfb37f40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T19:17:47.810+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:29:40.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>If the cost of freedom is economic success, then is this what I
        want?&nbsp;</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0f9724-7134-4281-bfb9-147e5762282e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T18:44:31.574+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:29:40.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1553107-b60b-49a8-a5a2-598bc439ab13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T18:44:31.574+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:29:40.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I asked if I could&nbsp;name her as a source, and she politely declined,
        not wanting to be recorded. It may only be out of preference, but perhaps
        it can also be a deep-rooted&nbsp;fear of possibly saying something that resembles
        criticism. I myself was hesitant on asking political questions, frightened
        of being summoned. This exchange and the entire trip only remind me of what
        Singapore’s Lee Kuan Yew said about his country:</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f218c9fb-b816-44e3-9bbe-65b350023068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T18:44:31.574+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:29:40.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcd2f26-68af-436c-9283-b471d51298ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T18:44:31.575+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:29:40.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am often accused of interfering in the private lives of citizens.
        Yes, if I did not, had I not done that, we wouldn''t be here today. And I
        say without the slightest remorse, that we wouldn''t be here, we would not
        have made economic progress, if we had not intervened on very personal matters
        — who your neighbour is, how you live, the noise you make, how you spit, or
        what language you use. We decide what is right. Never mind what the people
        think.”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2ca9a6-e00f-4b31-b42d-82618bf9d085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T18:44:31.575+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:29:40.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c435f83-c9ae-401a-a687-a3aa734aaf58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T18:44:31.575+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:29:40.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is this what the Philippines needs?</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a434e5db-c5c2-46d0-8dae-5e2f5b1fb012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T18:44:31.575+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:29:40.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2ab873-f15c-4a0b-99f8-76f0948a8cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T18:44:31.575+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:29:40.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should I question this proclivity to the free exchange of ideas
        and open debate? Should we fight for the kind of independence that China has?
        What does independence look like in the first place? How much foreign influence
        is enough influence? How much freedom is enough freedom? Is it even quantifiable?
        If the cost of freedom is economic success, then is this what I want? Is this
        what we want? Is this what we need?</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40d4f79-2037-4ed7-ac1a-376e94a422b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T18:44:31.575+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:29:40.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4b8371-8988-4f64-b5ff-b4fa4f58651b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T18:44:31.575+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:29:40.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I went to Shanghai looking for answers, and I only left with even
        more questions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd3a683-c582-4a23-a1e0-11ca7940b895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T19:48:02.468+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:29:40.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
