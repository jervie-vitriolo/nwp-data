      'mgnl:lastActivated': 2023-01-27T11:29:45.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ginagawa ito ng mga kalaban ng demokrasya dahil si</em> VP
        <em>na lang ang nakaharang sa kanilang hangarin na ituloy ang patayan sa huwad
        na</em> war on drugs <em>nang walang nanagot, ang pagbenta ng Pilipinas sa</em>
        China, <em>at ang panghabambuhay na paghahari-harian nila sa bansa,</em>"
        he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529e4b0c-b452-49ec-88b6-7894f08375b6'
      'mgnl:activationStatus': true
