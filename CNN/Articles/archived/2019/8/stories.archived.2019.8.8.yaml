      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8)</strong> — Two
        Chinese survey ships have sailed within the Philippines'' exclusive economic
        zone (EEZ), an area where Filipinos have sovereign rights to explore and exploit
        natural resources, a U.S.-based academician said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d2ba60-7cef-4be0-875c-969342025b8e'
