  'Rodrigo-Duterte-Xi-Jinping-South-China-Sea-code-of-conduct':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Philippine President Rodrigo Duterte and Chinese President Xi Jinping
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-08T21:52:14.321+08:00
    'imagesource': 'jcr:27ea39db-9402-408a-a164-45777c120c73'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58e0b4f4-a5a9-4553-8f97-8632fd7bf167'
    'lead': 'Another agenda in Philippine President Rodrigo Duterte’s talk with Chinese
      President Xi Jinping is the supposed joint “exploitation” of resources in contested
      maritime areas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T21:56:31.158+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-27T11:29:34.973+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:29:19.875+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'South-China-Sea', 'Philippines', 'Vietnam',
      'Malaysia', 'Brunei', 'Code-of-Conduct', 'Xi-Jinping', 'West-Philippine-Sea',
      'ASEAN', 'Association-of-Southeast-Nations', 'Beijing']
    'template': '1'
    'title': 'Duterte to take up with Xi tribunal award, ‘delay’ of sea code'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccb7846-4bc8-413d-be55-f4fc84d47dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T21:56:31.159+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:34.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8)</strong> — President
        Rodrigo Duterte on Thursday outlined the agenda of his meeting with Chinese
        counterpart Xi Jinping in his late August trip to China — which includes the
        code of conduct (COC) in the South China Sea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a483f5f-4a9e-497c-8b11-d171ba41edd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T21:56:31.159+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:34.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I will talk first about jurisdiction, the COC and the exploitation
        of the natural resources of my country, since as far as I’m concerned, we
        own it. That is my position,” Duterte said on the sidelines of the oath-taking
        of newly promoted police officials in Malacanang.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52658b1a-dbdd-4e9b-bd43-69d7ddff5636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T21:56:31.159+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:34.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been a long-standing call for Duterte to invoke the arbitral
        ruling which invalidated China’s sweeping claim over the South China Sea,
        a global waterway subject to multiple maritime disputes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e791e05e-e633-4eaa-81f8-c23b7fd4cd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T21:56:31.159+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:34.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked why he is doing this now amid his warmer ties with Xi, the
        President said, “I only have two more years, plus plus, left. It’s about time
        we start talking.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778cf247-4ca4-4c0c-b296-f33cb0d78fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T21:56:31.159+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:34.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had previously taken note of Xi’s threat of “trouble” should
        he bring up the ruling. The Philippine President said he does not want to
        go to war with China, who has successfully deployed warships and constructed
        military and weather facilities in islets in the South China Sea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f8a095-8309-4886-9e1c-4afe7f7685c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T21:56:31.159+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:34.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls for invoking the 2016 award were renewed following several
        incidents in the West Philippine Sea, including a Chinese vessel ramming and
        sinking a Filipino fishing boat in Recto Bank in June. The bank is within
        the Philippines’ exclusive economic zone.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64232e5-e8d0-4eac-aee6-72e8dfd9fbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T21:56:31.159+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:34.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China’s actions in this maritime region have prompted the Association
        of Southeast Nations (ASEAN) to work on a code of conduct with Beijing, pending
        the resolution of these disputes. Four member-states of the ASEAN are claimant
        countries in the sea: the Philippines, Vietnam, Malaysia, and Brunei.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c35b88c-5a5d-4c02-b65d-b96f604590b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T21:56:31.159+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:34.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had lamented at how China is perceived to be delaying the
        passage of the code, which outlines what claimant countries can and cannot
        do in the contested waters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a065f3-a1e0-4d69-8980-ead787062eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T21:56:31.159+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:34.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Bakit wala… matagal ‘yung</em> [Why is there no… it’s taking
        so long… the] Code of Conduct. It’s becoming a very big issue,” he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b9757f-5ae6-41fd-ad34-4bf4f3230a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T21:56:31.159+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:34.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President added he is looking forward to talks of a joint “exploitation”
        deal with Beijing in the West Philippine Sea. Duterte argued he and Xi could
        set aside issues of ownership of the territories in lieu of a 60-40 term sharing
        deal over resources in the region, in favor of the Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0965a3f7-4ffc-4b5f-8368-0eed36066767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T21:56:31.159+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:34.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he clarified he will assert the Philippines’ ownership
        of the West Philippine Sea.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce5b76b-c33c-46d4-8a6c-9a3ab9b531a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T21:56:31.160+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:29:34.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are not allowed to accept that China owns it because of the
        arbitral ruling. Even before, we are claiming,” he said.</p>'
