      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cff110-6e86-4bdf-ad90-29a1b785fc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:20:45.325+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:29:46.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first robbery heist in a mall committed by armed men
        in the area.</p>'
  'A-mission-to-Mars-could-cause-learning-impairment-and-anxiety,-study-says':
    'author': 'Ashley Strickland, CNN'
    'caption': 'Five years ago and 154 million miles away, NASA''s Curiosity Mars
      rover successfully landed on the planet. On January 19, 2016, the rover took
      this selfie.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-08T16:09:58.768+08:00
    'credit': 'NASA'
    'imagesource': 'jcr:aa8af229-7a1e-4c38-adc9-0f6532e51869'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8350e217-5d36-4092-b5e9-b55343f6d69d'
    'lead': 'On a long-term spaceflight mission to Mars, astronauts will be continuously
      exposed to low-dose radiation in deep space. A new study found that this exposure
      can cause impairments in the brains of mice, resulting in learning and memory
      issues as well as anxiety.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T16:24:41.695+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T11:29:45.879+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:29:16.409+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NASA-', 'Curiosity-Mars', 'impairment-', 'anxiety']
    'template': '1'
    'title': 'A mission to Mars could cause learning impairment and anxiety, study
      says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d239bf-295a-4570-8b6e-e7f06c69f432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:24:41.695+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:45.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -- On a long-term spaceflight mission to Mars, astronauts
        will be continuously exposed to low-dose radiation in deep space. A new study
        found that this exposure can cause impairments in the brains of mice, resulting
        in learning and memory issues as well as anxiety.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b8a513-518c-4c7a-b5de-27e211cd3c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:24:41.695+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:45.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea38282a-c37c-468d-9c34-d576c92f5ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:24:41.695+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:45.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was published Monday in the journal <a href="https://www.eneuro.org/lookup/doi/10.1523/ENEURO.0094-19.2019"
        target="_blank">eNeuro</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160815f1-3da5-4ee3-88e0-a9a7a3b4f616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:24:41.695+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:45.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c3fa6f-1508-442c-9bfa-c2a800c831d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:24:41.695+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:45.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous studies looking at the effect of radiation on the brain
        have used shorter rates of exposure but higher doses of radiation, which the
        researchers of the new study say inaccurately reflects deep space conditions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc3569a-291b-424c-9736-fc6cb0d06b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:24:41.695+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:45.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This study now shows that radiation delivered at space relevant
        dose rates (i.e. 1 mGy/day) over extended ties ( 6 months) elicits adverse
        neurocognitive effects - similar to our past studies using dose rates&nbsp;400
        times higher.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6240d808-d85d-4dc8-882c-43c32a2e31f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:24:41.696+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:45.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2be49cb-edd8-4e21-af43-e07929cb9b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:24:41.696+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:45.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the new study, male mice were exposed to chronic low-dose radiation
        for six months. After six months had passed, the researchers found that signaling
        in the prefrontal cortex and hippocampus was impaired by the radiation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce22fd3d-4caa-4f0f-9321-29396e377beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:24:41.696+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:45.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e751fe4-02bc-4df4-8e6b-f7cca248ce4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:24:41.696+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:45.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This created impairments in both memory and learning for the mice.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681d4ec6-7f13-4a0c-b83a-4d2acf29f139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:24:41.696+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:45.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42c0dd1-6c12-425d-afd1-94fbb6f860dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:24:41.696+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:45.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also observed behaviors indicating anxiety in the
        mice, which led them to believe that the radiation also affected the amygdala.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0deb4178-15ed-435a-b9b2-2d70b4e04391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:24:41.696+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:45.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d01e4a5-fa10-404c-83da-037476264d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:24:41.696+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:45.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This study now shows that radiation delivered at space relevant
        dose rates over extended times elicits adverse neurocognitive effects similar
        to our past studied using dose rates that were about 400 times higher," said
        Charlies Limoli, study author and professor of radiation oncology at the University
        of California, Irvine.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b141d2c3-ae97-46ee-8826-20e95ad0f733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:24:41.696+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:45.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860ba234-06e7-4d98-9b26-4a283621c5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:24:41.696+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:45.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on their findings, the researchers believe that one out of
        five astronauts on a deep space mission would likely experienced anxiety.
        One in three would be more likely to deal with memory issues. And all of them
        may struggle when it comes to making decisions, which would be crucial on
        a mission to Mars where communications with the Earth are delayed by up to
        20 minutes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a601087c-1ace-4e85-88b5-3f46d3e10e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:24:41.696+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:45.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc932d4-e203-4115-84b5-e77b2fda6b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:24:41.696+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:45.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research highlights the need for safety measures to protect
        astronauts undergoing long-term spaceflight. Currently, astronauts on the
        International Space Station aren''t exposed to much radiation because the
        station is in the protective habitat of low-Earth orbit. Outside of that orbit,
        the exposure to radiation will only increase.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70069146-d6fe-4c5b-a34e-c32abc146795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:24:41.696+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:45.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840bdf2b-fd82-4388-9bc6-e53521324f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:24:41.697+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:45.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NASA is working one more advanced shielding approaches for protecting
        astronauts and we along with other groups are working on pharmacologic countermeasures
        for protecting the brain and body from the harmful effects of space radiation
        exposure," Limoli said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3f4610-d05a-47ee-8561-c33bdb078e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:24:41.697+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:45.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e77752-1976-44e2-b4b1-002b1231caec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:24:41.697+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:45.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Limoli and his team aren''t concerned about the potential for
        these impairments and behaviors during future missions.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7e80d3-9dfd-4b5e-8905-9c8ac78a2efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:24:41.697+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:45.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e701cb-0921-4af6-bdcc-6d72b5ae3632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:24:41.697+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:45.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d be more concerned if we went into space not knowing what the
        potential adverse consequences are for astronauts," Limoli said. "This is
        not a deal breaker. The radiation problem is however, perhaps one of the biggest
        problems we will have to solve for travel beyond our solar system - where
        the total doses and times of exposure will be greatly magnified."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398423c5-923b-4b74-a49b-a5c8a5e4d78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:24:41.697+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:45.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d9e0a9-3186-419f-82dd-54b711f8b5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:24:41.697+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:45.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next, Limoli and his team will try to develop countermeasures for
        this observed impairment and replicate these studies in female mice with more
        focus on the basis of the neurocognitive effects, Limoli said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbc37de-ea1c-40b7-92f6-ca1942024832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:24:41.697+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:45.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7964276-30fc-4b0a-83d0-d53dd7f12900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:24:41.697+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:45.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, Limoli and his colleagues have published research about
        the <a href="https://www.cnn.com/2016/10/13/health/mars-mission-astronaut-brain-damage/index.html"
        target="_blank">potential for brain damage</a> that astronauts on long-term
        spaceflight through deep space may experience. And there are other studies
        that suggest that long-term spaceflight actually "squeezes" the brain.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bae5b15-846c-412f-a92a-433ea15df86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:24:41.697+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:45.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd114c4b0-d2af-4f1a-97fc-fa77c5860e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:24:41.697+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:45.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, the results of the <a data-cke-saved-href="https://www.cnn.com/2019/04/11/health/nasa-kelly-twins-study-results/index.html"
        href="https://www.cnn.com/2019/04/11/health/nasa-kelly-twins-study-results/index.html"
        target="_blank">https://www.cnn.com/2019/04/11/health/nasa-kelly-twins-study-results/index.html</a>NASA
        Twins Study showed that a year in space created reduced cognitive abilities
        in astronaut Sott kelly.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8aed1f-f7fa-4d12-840f-e7fab28bb2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:24:41.697+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:29:45.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on "<em><a href="https://edition.cnn.com/2019/08/05/health/deep-space-brain-radiation-study-scn/index.html"
        target="_blank">A mission to Mars could cause learning impairment and anxiety,
        study says</a></em>"</p>'
  'DOJ-Leni-Robredo-sedition-opposition-Bikoy':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
