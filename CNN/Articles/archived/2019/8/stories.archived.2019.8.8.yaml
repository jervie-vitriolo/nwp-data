    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736875d6-5831-4c3a-8b97-992d020f78f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T22:22:38.990+08:00
