    'template': '1'
    'title': 'Senate to probe provincial bus ban, EDSA traffic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cd2d14-a812-4d9d-9d79-d069029f4c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:34:11.488+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:29:48.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8) —</strong> The
        Senate Public Services committee will conduct an investigation Tuesday on
        the contentious provincial bus ban and worsening traffic on the country''s
        busiest highway.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df77c0be-8d1c-43c4-9cea-e8a1dc0d9e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:34:11.488+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:29:48.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5862b0e9-3f11-4792-8620-4c5f141059cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:34:11.489+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:29:48.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Matinding kalbaryo na naman ang nararanasan ng ating mga kababayang
        dumadaan sa</em> EDSA (Epifanio de los Santos Ave.). <em>Maniningil tayo ng
        paliwanag at hindi natin palalagpasin ang kailangang managot sa kaguluhang
        ito,</em>” panel chairperson Senator Grace Poe said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af94ac0-4a91-449e-8679-5c61674ead5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:34:11.489+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:29:48.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b77ce3f-9c9a-420d-9f04-937b05b0b756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:34:11.489+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:29:48.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our countrymen are once again toiling when they pass
        through EDSA. We will ask for explanations and will not let those liable to
        go scot free over this mess.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1e5524-6096-449e-8647-a304d61ab9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:34:11.489+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:29:48.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0f33bb-4234-4659-9776-f5e4069154cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:34:11.489+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:29:48.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metropolitan Manila Development Authority (MMDA) has grabbed
        headlines this week for traffic schemes that either went awry or failed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab0c9d8-53a4-4851-994d-689e7dd658d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:34:11.489+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:29:48.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c74005-2cdd-4daf-9597-23246a7e3eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:34:11.489+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:29:48.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strict implementation of the <a href="https://cnnphilippines.com/news/2019/8/7/EDSA-yellow-lane-traffic.html?fbclid=IwAR0Rgmy4PC-CWX3kV2jcAno1G8h22-Ko5RmgCLBtSDZaTyDcZiBcOxMaTk8"
        target="_blank">yellow lane policy</a>, which pools all city buses into two
        lanes on EDSA, caused congestion along the main road, while <a href="https://cnnphilippines.com/news/2019/8/7/MMDA-bus-ban-dry-run-cancel.html?fbclid=IwAR0W5DIArSJcjeTjGWA66P_eypoIE99vYj0rr0xWsD3IWnIQxIhKE7eW5N4"
        target="_blank">the voluntary dry run of the provincial bus ban failed</a>
        because hardly any bus operator participated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbf8d1d-4395-4626-9d21-bd13905ba93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:34:11.489+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:29:48.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d91ae7-2f09-4a9f-acdb-3368f9f7d41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:34:11.489+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:29:48.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Bakit ginagawa tayong parang science project, puro eksperimento,
        habang taumbayan naman ang nagdurusa?</em>” Poe said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9f141a-28e4-4231-94bc-71d063629a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:34:11.489+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:29:48.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae3b2b4-a42a-4317-b227-94ab818e5c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:34:11.489+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:29:48.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why are we being made into a science project, all
        experiments, while people suffer?]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d230e66-2df1-495b-9de8-877c7e24db2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:34:11.489+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:29:48.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3473bbe6-9463-4974-a791-73445964411d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:34:11.489+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:29:48.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the bus ban, which would see provincial buses dropping
        off passengers at terminals in the north and south of Metro Manila, should
        be thoroughly scrutinized amid public clamor and court cases against it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2514dc46-6fb8-4066-b2cc-1ef656cd38b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:34:11.489+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:29:48.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0187c2-88c3-4c59-8103-47dbb243b5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:34:11.490+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:29:48.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Quezon City court has <a href="https://www.cnnphilippines.com/transportation/2019/8/2/court-stops-edsa-provincial-bus-ban-.html"
        target="_blank">temporarily stopped</a> the ban.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bbfb6e-fb0f-4258-bbe5-3fd06c9c216b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:34:11.490+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:29:48.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244a8a21-8b00-47d5-a46f-0a38c94bf935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:34:11.490+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:29:48.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those invited to the hearing are Transportation Secretary
        Arthur Tugade, MMDA chairman Danilo Lim, Land Transportation Franchising and
        Regulatory Board chair Martin Delgra, and transportation and commuter groups.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee94e0cf-0bd6-4eae-af76-e34caba6a8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:34:11.490+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:29:48.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b2cbc1-923a-47e9-8303-c63814ea0bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:34:11.490+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:29:48.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives has conducted a hearing on the provincial
        bus ban in May.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a89d09-080f-4938-90c7-675f96404351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:34:11.490+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:29:48.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c106cd3a-b810-4baa-aa16-84f0ccdd4ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:34:11.490+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:29:48.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time that the Senate will hear Metro Manila’s
        traffic woes, which Japan International Cooperation Agency said <a href="http://cnnphilippines.com/transportation/2018/02/23/JICA-P3.5-billion-traffic.html"
        target="_blank">costs the country at least $3.5 billion a day</a>.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783db487-94a6-4086-b5bb-3e2259028c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:34:11.490+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:29:48.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2018/09/19/JICA-study-traffic-5-billion.html"
        target="_blank">PH traffic may worsen, to cost ₱5.4 billion daily - JICA</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4ebca1-be37-4624-8e70-a0ebcd81b18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:34:11.490+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:29:48.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Poe’s committee heard proposals to grant President Rodrigo
        Duterte emergency powers to solve the traffic crisis. The measure never hurdled
        Congress, much to the disappointment of Duterte, who admitted that solving
        traffic on EDSA is among his unfulfilled campaign promises.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00f4be1-607c-42a9-9236-9ba2dd4c19bd'
      'mgnl:activationStatus': true
