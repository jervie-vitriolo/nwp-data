      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, an average condominium unit in Metro Manila has a floor
        space of 50 sqm or smaller, according to online real estate marketplace <a
        href="https://www.lamudi.com.ph/journal/whats-the-average-size-of-condos-in-metro-manila/"
