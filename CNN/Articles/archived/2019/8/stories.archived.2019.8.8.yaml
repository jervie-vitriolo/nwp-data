    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['up', 'emil', 'javier', 'university-of-the-philippines', 'national-scientist']
    'template': '1'
    'title': 'Agronomist, former UP President Dr. Emil Q. Javier named ‘National Scientist’'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f23eeb-0e28-453c-b97f-a945d6aa50d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:02:53.761+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:30:01.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8) —</strong>&nbsp;An
        expert who has made great contributions to the country through agricultural
        research has earned the distinguished title of “National Scientist,” according
        to a Presidential Decree signed Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb0c4d2-6ff2-498b-917b-dd25b712cb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:02:53.761+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:30:01.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Emil Q. Javier made his mark in the country and throughout Asia
        by spearheading the Institute of Plant Breeding. According to the Presidential
        Decree, the Institute “popularized high-yielding crops and disease-resistant
        varieties.” He also served as the 17th President of the University of the
        Philippines (UP) from 1993 to 1999.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95f121a-8228-43bd-8871-98f0d4af8edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:02:53.761+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:30:02.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Javier also promoted policies that introduced techniques such as
        the CRISPR/Cas system, a natural immune defense system tweaked to work in
        higher plants, and a policy that explained the safety of genetically modified
        (GMO) crops.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832b29cb-435c-4d18-884d-88f55b513b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:02:53.761+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:30:02.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[Javier] played an active role in the efforts to inform the public
        about the nature of science and its potential to improve people’s access to
        food and health, and to emphasize the need for high safety standards in both
        research and production of bio technical innovations,” stated the Presidential
        proclamation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38705dd1-284f-4296-a7f6-959e2046f28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:02:53.761+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:30:02.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Scientist rank and title is the highest honor given
        by the President to a man or woman of science in the country. Recipients are
        recommended by the National Academy of Science and Technology (NAST) “for
        distinguished individual or collaborative achievement in science and/or technology.”
        Javier previously headed the academy from 2005-2012.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af2c3da-3c11-476f-8fa7-fdbad83c7bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:02:53.761+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:30:02.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been 35 Filipinos given the title, 14 of which are still
        living.</p>'
