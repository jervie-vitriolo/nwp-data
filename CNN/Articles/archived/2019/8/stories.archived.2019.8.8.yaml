    'lead': 'Asian markets broadly rose Thursday as China''s yuan held steady — one
      of a few signs in the region that helped to stave off fears of global economic
      trouble.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T13:22:23.006+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T11:29:58.970+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:29:12.777+08:00
