      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57763b4d-5b17-4d36-946d-23c4cfe3b353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T20:53:41.227+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:29:35.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are no ordinary islands. These parcels of land are strategic
        maritime fronts that play a significant role in our military history, which
        only proves how invaluable they are to our national security,” Hontiveros
        said, calling the move a "creeping annexation."</p>'
