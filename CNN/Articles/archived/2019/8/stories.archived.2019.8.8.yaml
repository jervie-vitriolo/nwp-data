    'lead': 'Armed men ransacked two jewelry stores at a mall in Bacolod City Wednesday
      night. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T16:20:45.324+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T11:29:46.450+08:00
