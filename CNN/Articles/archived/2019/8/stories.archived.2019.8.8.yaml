      'wifi', '5G']
    'template': '1'
    'title': 'Stronger mobile data usage boosts PLDT H1 income'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6b4c59-b478-4d18-9590-591cee07ceb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:11:21.912+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:29:51.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8) —</strong> PLDT
        Inc. recorded stronger profits in the first half as it saw mobile data usage
        double from a year ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79eca455-219a-4426-b4bd-a956369d7c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:11:21.912+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:29:51.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The listed telecommunications firm booked  net income of ₱12.2 billion
        from January to June, up 4 percent from profits a year ago. This developed
        on the back of a 6 percent climb in total service revenues that reached ₱76.7
        billion, a five-year high.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f350b571-f980-4723-b1ea-74e5b3d32455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:11:21.912+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:29:51.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd430725f-d4a9-4be1-ba13-2f8b01c4fdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:11:21.912+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:29:51.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, PLDT has so far spent ₱32.7 billion on capital
        investments to beef up their fiber broadband network, which is barely half
        the ₱78.4 billion outlay programmed for the year, the company said in a report
        to the Philippine Stock Exchange.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d34f57-3585-4760-b7f4-12798f8e0658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:11:21.912+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:29:51.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd9b2b0-bb98-4cd4-a582-71a8d21471d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:11:21.912+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:29:51.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Core income stood at ₱13.2 billion, half the ₱26.4 billion target
        for the full year. PLDT chairman and chief executive officer Manuel Pangilinan
        said he is confident that the core income goal will be attained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1668ad40-218f-48ff-8fbb-99948525c17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:11:21.912+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:29:51.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f08e16-5463-42b1-b91b-8651ea633187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:11:21.913+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:29:51.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mobile and broadband internet led PLDT''s revenue streams to hit
        ₱49.6 billion, which grew by a fifth compared to a year ago, the company said.
        This segment accounted for 69 percent of total service revenues, as consumption
        more than doubled to hit 670 petabytes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a018c4c9-3234-4e75-a39c-6b6ce88ebb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:11:21.913+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:29:51.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258491f8-c71d-4104-a353-352c01bee83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:11:21.913+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:29:51.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consumer wireless segment soared 20 percent to ₱34.4 billion.
        PLDT said robust subscriber growth drove the expansion, especially among users
        who have shifted to using LTE and 4G mobile connections. Data usage likewise
        surged during the period as more smartphone users went online for videos and
        games.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ffb1e4-66b0-41bd-8bdb-8065bc9287df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:11:21.913+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:29:51.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ba830f-a1b3-4474-ac46-fe0a0bcf0d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:11:21.913+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:29:51.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLDT''s mobile networks Smart, TNT, and Sun reported a combinied
        66.8 million subscribers as of end-June, after acquiring 8.7 million new subscribers
        during the period.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a21fb7-0986-428c-aa50-c5425103aa3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:11:21.913+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:29:51.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f13d1db-b2f9-4bc2-b597-befee6998c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:11:21.913+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:29:51.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our thrust for the balance of 2019 is to bring these compelling
        services to low- and non-data users, whom we are targeting to move up to LTE
        SIMs and devices so they can start experiencing our superior LTE network service,”
        said Oscar Reyes, Jr., PLDT senior vice president for Consumer Business.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dc16bb-e882-4896-a911-7c7c2afb3fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:11:21.913+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:29:51.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abe2006-90b4-436f-935f-fb998c15369a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:11:21.913+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:29:51.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also announced the appointment of PLDT''s Chief Revenue
        Officer Alfredo Panlilio as president of Smart Communications effective today.
        Previously, he was vice president of customer retail services at the Manila
        Electric Company, another utility firm owned under the MVP Group.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f453c89-c0f0-4fd2-bba3-8f8fd4de7a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:11:21.913+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:29:51.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5388b4a-9323-43ca-b49c-4d5e52dc4908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:11:21.913+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:29:51.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, sales of PLDT Home saw a modest 2 percent climb, referring
        to residential telephone and internet lines. The Pangilinan-led firm said
        this was due to disruptions in installation and repair works last year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5606f79-141f-4832-88a7-3d658e2f53c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:11:21.913+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:29:51.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399ac2a0-ebcf-4ad7-a2c9-635523e457e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:11:21.913+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:29:51.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLDT''s business customers realized ₱19.4 billion revenues during
        the first six months, drawn from providing services for data centers, cloud,
        and cyber security.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e585b12d-46c9-4e96-b619-cde52b23d7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:11:21.913+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:29:51.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The telco provider said they are gearing up for the launch of 5G
        network services by the "first half of 2020." This is also around the time
        when Dito Telecommunity is set to roll out mobile services as the third major
        player in the local telecommunications market.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83f7720-324f-44dc-a4b7-28b04b4302b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:11:21.914+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:29:51.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/business/2019/7/15/Dito-entry-PLDT-revenues-affected.html">Dito''s
        entry may hurt 40% of PLDT revenues, credit rater says</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395963b1-4ad5-4a81-8f47-885d05ede91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:11:21.914+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:29:51.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLDT shareholders are entitled to dividends at ₱36 per share to
        be settled September 10, it added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c898662e-55b3-46d6-9964-40bff636d8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:50:46.836+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:29:51.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares at PLDT ended at ₱1,164 on Thursday, up by 6.8 percent from
        the previous day''s rate.</p>'
