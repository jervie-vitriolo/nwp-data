      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minority Senator Risa Hontiveros filed on Thursday a resolution
        seeking for a Senate probe onto these investments.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844cbe37-8f16-441c-8ca7-cdd2889c2616'
