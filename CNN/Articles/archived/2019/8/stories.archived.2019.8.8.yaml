    'title': 'Rainy weather expected until weekend due to ''Hanna'' – PAGASA'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7504a9-e9f0-45ae-84b2-6b13b196e798'
