      'jcr:uuid': 'ed7ffaaf-6db6-44b1-9ff2-cd55c22e9866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:18:50.867+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:29:51.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8)</strong> — People
        anywhere in the country can now call the emergency hotline 911 for free if
        using the services of telecommunications giant PLDT and its mobile network
        companies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37f2ee5-a7fc-4dbc-afcf-7d72a0437725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:18:50.867+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:29:51.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b76e4dd-636b-498a-8346-d9113de77ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:18:50.867+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:29:51.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of the Interior and Local Government (DILG) in a
        statement on Thursday announced that PLDT, along with Smart, Talk N'' Text
        and Sun Cellular have complied with President Rodrigo Duterte''s executive
        order last year institutionalizing the use of 911 as the government''s emergency
        hotline number, replacing 117. It was meant "to conform with international
        standards" and ensure "a seamless nationwide communication infrastructure
        for emergency services." The DILG was tasked to make sure calls are free.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc014cfa-6bbc-4c06-b96f-472d494cdc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:18:50.868+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:29:51.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e9da8b-47be-4b3f-a3b4-fa3265b85e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:18:50.868+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:29:51.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Globe subscribers will still be charged a fee
        for calling 911, but DILG said the company is now working towards waiving
        the fees as well.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211b1fbc-18fa-41b0-b8d1-0fd501d8eadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:18:50.868+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:29:51.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aec5003-d9c6-4dab-951e-231bfff8a830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:18:50.868+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:29:51.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data show that the 911 hotline receives around 3,500
        emergency calls per month, or less than 100 "legitimate" calls daily.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59ca443-1e36-406d-9b74-7b901e2a7e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:18:50.868+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:29:51.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f082a0d7-dab7-444f-802a-c38377b69a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:18:50.868+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:29:51.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Año on Thursday stressed that the hotline
        should only be used for emergencies, and "prank and fraudulent calls are punishable
        under the law." He said these are punishable with up to five years in jail,
        with a fine of up to ₱40,000, based on Presidential Decree No. 1727.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3d42c1-f4b2-4524-a482-17ac96213c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:18:50.868+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:29:51.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adb16e1-2591-49cb-a303-2f5f25496168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:18:50.868+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:29:51.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 15 percent of calls received from January to June this year
        were either fraudulent, hoax or prank calls, according to the Emergency 911
        National Office.</p>'
  'Typhoon-Lekima-Taiwan-Japan':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
