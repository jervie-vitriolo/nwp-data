  'Samsung-Note-10-headphone-jack':
    'author': 'Samantha Kelly, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-08-08T12:24:41.128+08:00
    'imagesource': 'jcr:a2f1a314-7a56-48e4-84b0-c55bb9919c70'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '568b6ddc-e0cf-4bd5-9ffe-9f0fc37a740a'
    'lead': 'When Apple removed the headphone jack from its iPhone 7 in 2016, Samsung
      pushed out a series of ads mocking the decision. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T12:26:13.008+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T11:30:00.691+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:29:12.317+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Samsung''s Note10 finally bids farewell to the headphone jack'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49133269-b1e8-46e8-97cd-7d11c722145f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:26:13.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:00.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;When Apple removed the headphone jack
        from its iPhone 7 in 2016, Samsung pushed out a series of ads mocking the
        decision. Some executives even threw shade at its biggest competitor during
        a demo of wired headphones at a big product launch.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b28d96b-9045-4915-aff1-d7b342809116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:26:13.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:00.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44ac35e-e84f-4d6f-9dd9-2c7869dd19d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:26:13.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:00.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a major design overhaul, Samsung is now removing the headphone
        jack from its newly-announced Galaxy Note10 smartphones, a niche line that
        largely appeals to professional power users and creative types due to its
        large size and Bluetooth stylus. Samsung''s Galaxy phones were among only
        a handful of devices to still include a 3.5mm audio port. Now its user base
        will now be pushed to adopt Bluetooth wireless headphones, use the USB-C headphones
        included in the box, or opt for a much-maligned dongle to make old headphones
        compatible, whether they like it or not.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9112974a-dd12-4cf1-addd-d63918a027c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:26:13.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:00.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067f6db8-7226-4f9f-93f4-9295e3a946e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:26:13.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:00.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At an event held in Brooklyn, New York, on Wednesday, the company
        showed off the Note10, Note10+ and the Note10 5G — a lineup packed with super
        fast charging, a redesigned S Pen stylus, hand-gesture commands and a ton
        of fun features added to the camera.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3c335f-d8d7-46df-b071-04c094f1bf51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:26:13.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:00.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6ca92e-f372-4cae-b44d-74a5e6eab9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:26:13.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:00.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung is looking to drum up excitement for the Note10 following
        tepid demand for its flagship devices and an overall slowdown in the premium
        market. The Note line makes up only a small percentage of Samsung''s overall
        sales each year, compared to its flagship Galaxy S devices.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05153764-807f-42c3-9bbf-0411ee6b29e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:26:13.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:00.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73377eee-f440-43c3-9a56-979bc530bc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:26:13.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:00.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time, the thinner, lighter Galaxy Note will come in
        two sizes: the 6.3-inch Note10 (starting at $949) and the 6.8-inch Note+ (starting
        at $1099) -- the same size and specs as the Note10 5G (starting at $1,299
        exclusively on Verizon in the US for now).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a68dc7c-37a0-414d-92ad-b68f3786d7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:26:13.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:00.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e25b607-264f-4603-98c0-eae0fb8223cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:26:13.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:00.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The devices come in assorted colors including white, black, a pink-to-blue
        ombre "glow," and, at Best Buy stores in the US only for the 10+ model, blue.
        The smartphones are available for pre-order starting Thursday at 12:01 a.m.
        ET and for purchase in stores and online starting August 23.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24557b3c-d92b-4970-b24b-0ee789277693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:26:13.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:00.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e4fa75-c20c-4211-8342-b0e4c78fbcb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:26:13.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:00.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The larger models feature the biggest display on the device yet.
        The company achieved this by drastically reducing bezels — the frame around
        a device''s display — to create more screen real estate without increasing
        the size of the smartphone. The removal of the headphone jack helps with this,
        too. For headphone traditionalists, Note10 smartphones come with a wired pair
        that plug into its USB-C port. A dongle for 3.5mm earbuds can be purchased
        separately for $10.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2a2abb-d9f3-4f98-9563-1af28e2acaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:26:13.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:00.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6d9a5c-9dbd-430d-ab12-2712c63bdefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T12:26:13.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:00.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing ahead of the event, Samsung declined to share
        whether the next-generation Samsung Galaxy S smartphone, which typically launches
        in February, would forgo a headphone headjack as well. However, we wouldn''t
        be surprised if the company kept the design decision consistent across its
        smartphone offerings.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a26898-3677-4415-acda-c23a691dff90'
      'mgnl:activationStatus': true
