  'Rodrigo-Duterte-2020-budget-pork-allegations':
    'caption': 'President Rodrigo Duterte (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-08T23:32:02.174+08:00
    'imagesource': 'jcr:2b9cd4aa-f667-45a7-a7ee-6265e6eafb1d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c22803a2-a974-4880-ac2b-613c6a1936a6'
    'lead': 'Earlier, Presidential Spokesperson Sal Panelo said the President will
      not allow pork to exist in the budget, as he does not want any ''pork barrel
      insertions''.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T23:41:18.235+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-27T11:29:32.574+08:00
