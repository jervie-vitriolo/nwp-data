      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'image': 'jcr:2e8c3292-a95d-43da-a716-eed6af412b8f'
      'imageCaption': ' The holy trinity of glass towers in the city (from left):
        the Shanghai World Financial Center, the Shanghai Tower, and the JinMao Tower.'
