      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5b934b-e1f0-4ec5-a097-c00d9bac40aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:10:46.180+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:10.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo welcomed the government''s latest pronouncements,
        but <a href="https://cnnphilippines.com/news/2019/8/23/mayor-antonio-sanchez-robredo-release.html">lamented
        how Sanchez could have been freed if the public did not protest</a>.</p>'
  'Hong-Kong-protest-subway-shutdown':
    'author': 'Julia Hollingsworth, CNN'
