      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hasbro has sought to recover from the <a href="https://money.cnn.com/2018/06/25/news/companies/toys-r-us-store-closings/index.html"
        target="_blank">closure of Toys "R" Us</a>, a major partner by striking <a
        href="https://www.cnn.com/2019/06/05/investing/hasbro-mattel-toys-partnerships/index.html"
        target="_blank">creative new deals</a>.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554f29b3-d8d0-44d0-84f2-7b0041f285a0'
