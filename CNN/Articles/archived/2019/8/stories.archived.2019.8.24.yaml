      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post over Twitter, PUP said that the Bar review classes conducted
        by the PUP College of Law are excluded from the suspension.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870ddcb2-0f3a-4ca7-9987-bc99443d82df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:43.528+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:58:17.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rainy weather will also persist over parts of Luzon and Visayas
        on Saturday due to Ineng and southwest monsoon, the Philippine Atmospheric,
        Geophysical and Astronomical Services Administration (PAGASA) said in its
        11&nbsp;a.m. update.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4077f635-dd97-43a5-8da6-9e1bbf059fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:26:44.388+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:58:17.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA has not lifted Tropical Cyclone Wind Signal (TCWS) No. 2
        over Batanes and Babuyan Islands and storm signal No. 1 over Cagayan, Isabela,
        Apayao, Kalinga, Northern Abra and Ilocos Norte.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4703538-087e-407e-a428-6bb7f8c783f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:26:44.388+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:58:17.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA warned those areas under storm signals against strong winds
        and sea travel due to possible rough sea conditions.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73bb61c-0a2f-4fc6-bced-558089dc03cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:26:44.388+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:58:17.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Light to moderate with intermittent heavy rains may also prevail
        over Metro Manila, Cavite, Laguna, Batangas, Rizal, Aklan, Antique, Iloilo,
        Guimaras, and the rest of Central Luzon and Cagayan Valley.</p>'
  'disney-plus-star-wars':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-08-24T11:25:04.844+08:00
    'imagesource': 'jcr:e104827d-4652-4f23-8beb-44bc481bc1c0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c6282c8-7019-46df-a515-818d7ae29b80'
    'lead': 'Obi-Wan Kenobi will bring the Force to Disney+, which -- along with the
      first trailer for ''The Mandalorian'' -- capped the studio''s presentation for
      its new streaming service at the D23 Expo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-24T11:29:05.501+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T11:58:16.170+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:57:44.838+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Obi-Wan Kenobi and ''The Mandalorian'' bring the Force to Disney+'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c25990-2039-45f3-bda8-63b0adf24cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:29:05.502+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:16.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Obi-Wan Kenobi will bring the Force to
        Disney+, which -- along with the first trailer for "The Mandalorian" -- capped
        the studio''s presentation for its new streaming service at the D23 Expo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3027e67c-7964-4fda-ba14-d015c12a41b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:29:05.502+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:16.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ewan McGregor -- who played the Jedi Knight in three "Star Wars"
        movies -- appeared onstage with Lucasfilm chief Kathleen Kennedy to confirm
        that he will be reprising the role, saying the scripts were written and that
        production will take place next year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e777eee-3d48-44b7-ab07-682ce309e183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:29:05.502+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:16.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b02db7-6bf6-495f-888d-c560ab9fea69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:29:05.502+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:16.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney unveiled several projects as it shared additional details
        about the new venture, which is scheduled to launch Nov. 12, providing a formidable
        contender in the streaming wars.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9123af-51cc-4be7-9783-b6384741cb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:29:05.502+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:16.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6eabb7d-3406-4f63-b63a-83567ea79002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:29:05.502+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:16.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That includes "The Mandalorian," the first live-action "Star Wars"
        series, which will make its debut when the service launches. Pedro Pascal
        will star as a bounty hunter, in the period after the fall of the Empire.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a0eb1b-70b5-4b68-bdbc-1aed5e93b066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:29:05.502+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:16.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96adc9e-3136-4f63-a8c3-9da4cde3728a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:29:05.502+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:16.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kennedy noted that the service would have access to all the movies,
        including the upcoming "Star Wars: The Rise of Skywalker," putting "over 40
        years of ''Star Wars'' storytelling in one place." Another series is in the
        works starring Diego Luna as the character he played in "Rogue One: A Star
        Wars Story."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01351912-2392-400f-9d13-aac5379bea0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:29:05.502+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:16.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f84f97-9949-494b-893b-cb5abb0d896e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:29:05.502+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:16.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not to be outdone, Marvel -- another Disney property -- announced
        a trio of new live-action series for the service, featuring the comic-book
        characters She-Hulk, Moon Knight and Ms. Marvel. That brings to eight the
        total number of shows that the comic-book powerhouse is producing for Disney+,
        including several previously announced titles featuring Avengers characters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb87d6c7-0476-45aa-a708-f15cb016fcb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:29:05.502+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:16.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc4c556-1eec-4061-89ce-3530f1d90511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:29:05.502+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:16.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney is clearly hoping to make a huge splash in the streaming
        market, challenging Netflix. Realizing that D23 attracts Disney super-fans,
        the studio offered price incentives to get them to sign up.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ed97f8-5b8d-4f33-843b-f043105cf5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:29:05.502+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:16.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b4fa4f-c13c-468f-bd14-a37c5e8e1c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:29:05.503+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:16.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other new program announcements included that Hilary Duff will retrurn
        in a revival of "Lizzie McGuire," a new version of the Disney Channel series
        in which the character is set to celebrate her 30th birthday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecef7bf2-e069-4567-a9c9-972da2bdf223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:29:05.503+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:16.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91f034c-c1b6-445e-825b-17fe65a85691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:29:05.503+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:16.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Disney+ menu also includes a live-action version of "Lady and
        the Tramp," a series version of "High School Musical" and "Noelle," a newly
        announced holiday movie with Bill Hader and Anna Kendrick.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47dee33-3808-4c31-b2b1-3f7dc5ac8ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:29:05.503+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:16.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755c96af-73e4-4f66-83ed-b3b5f9584b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:29:05.503+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:16.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the challenges that Disney faces is basically deciding how
        many marquee titles to earmark for the service, given that some of those titles
        could easily be turned into feature films or TV programs for its other networks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723e1419-c5cc-4105-b701-d421a0114a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:29:05.503+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:16.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8184a6fb-cb0a-44e8-8f76-1fb689a8a87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:29:05.503+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:16.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kenobi series, for example, is the kind of marquee offering
        that could have become a movie, although the studio became more skittish about
        such spinoffs after "Solo: A Star Wars Story" proved disappointing at the
        box office.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98ad357-1ce0-49ff-b47d-b5d25d2ba3c3'
      'mgnl:activationStatus': true
