      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Work for teaching personnel at the Arellano University was suspended,
        according to a post on the school''s Twitter account. It added that work for
        non-teaching personnel depends on the discretion of their superiors.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f7e24a-9d6b-48bf-b8a5-16969923f781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:43.528+08:00
