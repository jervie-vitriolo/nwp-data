      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Britain''s Prince Andrew has said that
        during the "limited time" he spent with financier Jeffrey Epstein, he never
        saw, witnessed, or suspected "any behavior of the sort that subsequently led
        to his arrest and conviction."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8943f4cd-d388-466b-bcce-9b1a4a20a607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:00:32.213+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:59.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46fc6b0-2f4b-470a-a0f2-d9bf2f222390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:00:32.214+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:59.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released on Saturday, the Duke of York added: "I
        deplore the exploitation of any human being and would not condone, participate
        in, or encourage any such behavior" and reiterated that "it was a mistake
        and an error to see him after his release in 2010."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfc9b2c-672d-4c77-9661-b97e954516a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:00:32.214+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:59.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a279bcf6-2e9f-4a12-9c7f-2400c7fd96a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:00:32.214+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:59.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking about Epstein, the Duke of York said: "His suicide has
        left many unanswered questions and I acknowledge and sympathise with everyone
        who has been affected and wants some form of closure."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69eac82a-c4a7-4bb9-81a0-11f1be3f2fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:00:32.214+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:59.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714e4bf3-e42e-4372-a35d-b255bbc5ab43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:00:32.214+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:59.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued, "This is a difficult time for everyone involved and
        I am at a loss to be able to understand or explain Mr. Epstein''s lifestyle."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ee4b2b-1cee-46d3-b9bf-edbb8c300d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:00:32.214+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:59.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2e5f14-06d1-400a-9a6c-7ea0d82e2800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:00:32.214+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:59.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duke of York also released a statement Monday after footage
        emerged last weekend that claimed to show the royal inside the convicted pedophile''s
        New York mansion in 2010 -- two years after Epstein first pleaded guilty to
        sex crimes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa039aa-1ef0-4d6f-8530-53b2ffca402f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:00:32.214+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:59.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4302bfe-b1c1-4a3e-a65a-dbc95f6cae34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:00:32.214+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:59.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the footage obtained by The Mail On Sunday, the British paper
        says Prince Andrew can be seen at the door of the disgraced hedge fund manager''s
        Manhattan home, waving goodbye to a young woman leaving the property.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8117bc4d-6e02-42a6-bcbb-a7b1bf33dfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:00:32.214+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:59.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846d0578-0f5c-4a91-bcc6-2d7cde81301d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:00:32.214+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:59.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epstein, 66, was found dead in his prison cell earlier this month.
        He had been awaiting trial on federal charges accusing him of sexually abusing
        underage girls.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bf537a-179c-4593-9ac6-dd69fec87e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:00:32.214+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:59.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59927f62-417e-41e7-8413-0733ed25c2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:00:32.214+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:59.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN could not independently verify the authenticity of the video
        or when it was shot. When CNN contacted Buckingham Palace for comment, officials
        declined to answer CNN''s specific questions about the video.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facf9b50-53ab-45e5-a743-bc108047c658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:00:32.215+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:59.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7663ccb-84f7-49a8-9272-2a4ddc191bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:00:32.215+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:59.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the Palace referred CNN to the statement it released Monday,
        which said: "The Duke of York has been appalled by the recent reports of Jeffrey
        Epstein''s alleged crimes. His Royal Highness deplores the exploitation of
        any human being and the suggestion he would condone, participate in or encourage
        any such behavior is abhorrent."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995ead3f-1a1d-4d16-9d0f-e492fe6eff04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:00:32.215+08:00
