      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:10.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdc6b7c-0e3e-4fef-b139-99a4dc06e639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:10:46.179+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:10.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanchez and his henchmen were convicted in 1995 for the rape and
        murder of Mary Eileen Sarmenta and Allan Gomez, students of the University
        of the Philippines Los Baños in Laguna, two years earlier. Court documents
        show the 21-year-old Sarmenta was given as a "gift" to then Calauan, Laguna
        Mayor Sanchez, who raped her first before allowing his men to take turns on
        her. They were sentenced to seven terms of reclusion perpetua or up to 40
        years of imprisonment. This would total 280 years, but under the law, maximum
        prison time may not exceed 40 years.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a3636e-0db5-4acb-a223-5ab66a850931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:59:12.293+08:00
      'mgnl:createdBy': 'eimor'
