    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2 soldiers, 2 NPA rebels dead in Samar clash'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58907626-8786-4457-b750-9c70772f5f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T19:08:06.612+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:02.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24)</strong> — Two
        soldiers and two members of the New People''s Army (NPA) were killed in a
        firefight in Calbayog City, Samar, Friday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de1c38e-c7c3-4d78-949d-c73db7f69d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T19:08:06.612+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:02.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae0ef5e-edb9-4dae-937e-40a23b368313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T19:08:06.612+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:02.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Army''s 8th Infantry Division said government troops
        chanced upon seven armed communist rebels "while collecting extortion money
        and food stuff" from residents of Barangay Olera, resulting in an encounter
        that lasted for almost two hours.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71aa7d62-72c5-4062-acea-05be2cf2923d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T19:08:06.612+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:02.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef4032c-29cf-4108-bd3a-878203a58eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T19:08:06.612+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:02.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the rebels escaped, leaving behind two casualties. Authorities
        are now trying to determine their identities. A number of rebels were also
        wounded, the Army said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631a9b75-2a47-40da-b701-6a3a052d591c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T19:08:06.612+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:02.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf9e6b3-afad-4505-ac76-14441f900cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T19:08:06.612+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:02.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, two of three wounded soldiers were declared dead on arrival
        at a hospital in Calbayog City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc25847b-4e1d-4b8c-a039-6a74f8e78487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T19:08:06.612+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:02.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fce6fc-2f9b-4d10-924a-08f8b2b422ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T19:08:06.612+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:02.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the consent of their next of kin, their remains will later
        be interred after being accorded due honors for their heroism," the 8th Infantry
        Division said in its press release.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0326cf74-dced-485f-aa92-98affb60e266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T19:08:06.612+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:02.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1d34eb-a3d8-49ac-84c5-c4b51e60a9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T19:08:06.612+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:02.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPA is the armed wing of the Communist Party of the Philippines
        (CPP), which has been waging a five-decade old insurgency in the country.
        President Rodrigo Duterte walked away from peace negotiations with the rebel
        group in 2017, as both sides accused each other of ceasefire violations. He
        has since urged rebels to surrender, promising housing, cash, and livelihood
        assistance.</p>'
