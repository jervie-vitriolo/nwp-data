    'template': '1'
    'title': 'Ilocos Norte placed under state of calamity due to flooding '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75a96c9-6ab0-46e1-ade8-a50bf8cbcd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:23:39.364+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:11.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24)—</strong> The
        province of Ilocos Norte declared a state of calamity due to flooding caused
        by heavy rainfall from Severe Tropical Storm Ineng Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ce6199-c461-41f1-a9a5-ed936f4bee68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T22:06:40.057+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:11.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143e3c03-e0f1-4db3-9235-4e13e243996a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T22:06:40.057+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:11.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed by Marcel Tabije, Local Disaster Risk Reduction
        and Management Officer, in an interview with CNN Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2d8017-8e88-4c50-a1e4-57fc35b1a6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T22:06:40.057+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:11.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d37c05-412f-4762-9fbb-c5391ce7c0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T22:06:40.057+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:11.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tabije said authorities are verifying reports of two disaster-related
        deaths – one in Laoag City and one in Pasuquin town. Two others reportedly
        suffered injuries related to the bad weather conditions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b71123-6a71-45e0-b52c-51651b45224a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T22:06:40.057+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:11.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c671fbe-9a9b-4ded-ac59-4e2ecd0d36d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T22:06:40.057+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:11.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The floods also caused an economic loss in Ilocos Norte province
        estimated at ₱168 million worth of infrastructure, farm crops and livestock,
        Tabije said. The Office of Civil Defense in Ilocos Region said some 1,776
        families were affected.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca2d323-8d2a-48a0-ac8b-82e4d85154ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T22:06:40.057+08:00
      'mgnl:createdBy': 'alyssa'
