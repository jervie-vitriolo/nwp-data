      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/08/23/americas/brazil-beef-amazon-rainforest-fire-intl/index.html"
        target="_blank">The Amazon is burning because the world eats so much meat</a></em>"</p>'
