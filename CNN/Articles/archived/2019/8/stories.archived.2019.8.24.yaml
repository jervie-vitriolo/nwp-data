      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0994e980-5e03-4410-ad0a-1b145da90e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:10:46.180+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:10.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Guevarra told reporters the government is "considering
        seriously" the need to temporarily suspend the processing of good conduct
        time allowances for prisoners – until the BuCor''s guidelines are reviewed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8743d7de-d724-4661-bf6d-9c0c4c0df4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:10:46.180+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:10.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffde2bd-b7e2-4217-bc3e-9e0f5a666d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:10:46.180+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:10.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang earlier said President Rodrigo Duterte <a href="https://www.cnnphilippines.com/news/2019/8/23/antonio-sanchez-early-release-duterte.html">would
        not allow the early release of Sanchez</a>, because the sentence reduction
        policy excludes persons who committed heinous crimes. Faeldon added it was
        "impossible" for Sanchez to be released soon because of a violation he committed
        in 2015. Sanchez was caught smuggling illegal drugs and contraband in jail
        in 2006, 2010, and 2015.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1b074c-031d-44f4-9d6f-83f18d3b0913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:10:46.180+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:10.704+08:00
