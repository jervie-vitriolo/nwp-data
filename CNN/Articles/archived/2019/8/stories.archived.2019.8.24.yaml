    'title': 'Prince Andrew insists he never witnessed or suspected Epstein behavior'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d112bb6-3339-4bc5-b8c6-606ad0622bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:00:32.213+08:00
