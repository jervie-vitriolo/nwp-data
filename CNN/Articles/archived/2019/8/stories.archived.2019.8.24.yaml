    'template': '1'
    'title': 'Why Pluto is no longer a planet (or is it?)'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a700912f-93d6-412a-8ece-40ede91e7f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:27:10.934+08:00
