      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fellow protester Spencer, a 33-year-old hotel worker who was also
        wearing a face mask and would not give his full name for the same reason,
        said he hoped the protests would end with city leader Carrie Lam responding
        to the protesters'' demands.</p>'
