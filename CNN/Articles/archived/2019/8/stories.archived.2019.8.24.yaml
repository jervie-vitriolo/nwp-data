      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/08/23/americas/amazon-fires-macron-g7-intl-hnk/index.html">"Bolsonaro
        to deploy troops to fight Amazon rainforest fires"</a></em></p>'
