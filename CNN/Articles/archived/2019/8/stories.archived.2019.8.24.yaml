      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363a66af-65b5-4408-8e35-92d8f8c1484c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:24:38.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:58:06.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal, which is still subject to some regulatory approvals, is
        expected to close by the end of this year. Top eOne executives will join the
        Hasbro team, the companies said, without naming the executives.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb25dc8-d57a-4ba2-abd7-bc69caa9bd1c'
      'mgnl:activationStatus': true
