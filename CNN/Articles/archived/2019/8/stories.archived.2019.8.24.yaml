    'mgnl:tags': ['amazon-', 'rainforest', 'international-crisis']
    'template': '1'
    'title': 'The Amazon is burning because the world eats so much meat'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf0ed03-fd18-4e88-93e4-bf40e72ee2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T07:19:24.182+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:58:20.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;While the wildfires raging in the
        <a href="https://cnn.com/2019/08/23/americas/amazon-fires-macron-g7-intl-hnk/index.html"
        target="_blank">Amazon rainforest</a> may constitute an "international crisis,"
        they are hardly an accident.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f955d01b-a7f3-4de4-9a9c-3c6474275d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T07:19:24.182+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:58:20.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fce8eec-4e78-42a4-a132-705dd9c17e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T07:19:24.183+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:58:20.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vast majority of the fires have been set by <a href="https://cnn.com/2019/08/22/americas/amazon-fires-humans-intl-hnk-trnd/index.html"
        target="_blank">loggers and ranchers</a> to clear land for cattle. The practice
        is on the rise, encouraged by Jair Bolsonaro, Brazil''s populist pro-business
        president, who is backed by the country''s so-called "beef caucus."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25f0f2c-a78f-4bb0-a2d6-5d6a2cadac19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T07:19:24.183+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:58:20.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60751bd6-2776-4246-8b14-04a39355653d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T07:19:24.183+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:58:20.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While this may be business as usual for Brazil''s beef farmers,
        the <a href="https://cnn.com/2019/08/23/americas/amazon-fires-macron-g7-intl-hnk/index.html"
        target="_blank">rest of the world</a> is looking on in horror.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e765c9-9000-4aab-9797-d52fd92a1024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T07:19:24.183+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:58:20.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd6fc63-e014-4935-a8f6-19e6c512985c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T07:19:24.183+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:58:20.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, for those wondering how they could help save the rainforest,
        known as "the planet''s lungs" for producing about 20% of the world''s oxygen,
        the answer may be simple. Eat less meat.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c8bdec-d731-4319-93dd-c15ea9ba7e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T07:19:24.183+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:58:20.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f73c6d0-e9ae-48b1-80db-ad6019c6c3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T07:19:24.183+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:58:20.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an idea that Finland has already floated. On Friday, the Nordic
        country''s finance minister called for the European Union to "urgently review
        the possibility of banning Brazilian beef imports" over the Amazon fires.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca1a236-9d26-4e8b-afdf-3ebb0425d03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T07:19:24.183+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:58:20.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41198edc-46a2-4c20-9d1d-47fd5858b9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T07:19:24.183+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:58:20.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil is the world''s largest exporter of beef, providing close
        to 20% of the total global exports, according the <a href="https://www.ers.usda.gov/amber-waves/2019/july/brazil-once-again-becomes-the-world-s-largest-beef-exporter/"
        target="_blank">United States Department of Agriculture (USDA)</a> -- a figure
        that could rise in the coming years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4108bfb-0935-4c41-b597-3b76af086572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T07:19:24.183+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:58:20.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5c0744-9c57-4c10-b466-cae164e4d442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T07:19:24.183+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:58:20.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year the country shipped 1.64 million tonnes of beef -- the
        highest volume in history -- generating $6.57 billion in revenue, according
        to the <a href="http://www.brazilianbeef.org.br/download/sumarioingles2019.pdf"
        target="_blank">Brazilian Beef Exporters Association (Abiec)</a>, an association
        of more than 30 Brazilian meat-packing companies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b82353-6540-4ba7-b5b1-0c7436ff2e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T07:19:24.183+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:58:20.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912dbffc-7dcd-4f6d-b4f3-9aed4f381978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T07:19:24.183+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:58:20.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The growth of Brazil''s beef industry has been driven in part by
        strong demand from Asia -- mostly China and Hong Kong. These two markets alone
        accounted for nearly 44% of all beef exports from Brazil in 2018, <a href="http://www.usdabrazil.org.br/pt-br/reports/livestock-and-products-semiannual.pdf"
        target="_blank">according to the USDA.</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959b3b9d-c497-4bac-a643-aabdaafa4108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T07:19:24.184+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:58:20.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And <a href="https://www.cnn.com/2019/06/28/world/mercosur-eu-trade-agreement-intl/index.html"
        target="_blank">a trade deal struck in June</a> between South America''s Mercosur
        bloc of countries and the European Union could open up even more markets for
        Brazil''s beef-packing industry.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8a610c-50b2-4f30-bab0-a0a816701d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T07:19:24.184+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:58:20.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de91bb9-65a0-4689-9676-bc02e649b4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T07:19:24.184+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:58:20.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking after the agreement as announced, the head of Abiec, Antônio
        Camardelli, said the pact could help Brazil gain access to prospective new
        markets, like Indonesia and Thailand, while boosting sales with existing partners,
        like the EU. "A deal of this magnitude is like an invitation card for speaking
        with other countries and trade blocs," <a href="https://www.reuters.com/article/us-brazil-beef/eu-mercosur-trade-deal-invitation-to-other-agreements-brazil-beef-group-idUSKCN1U028L"
        target="_blank">Camardelli told Reuters in July.</a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f2efe2-4fdb-4d83-a144-3f6a2ecc4c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T07:19:24.184+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:58:20.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc116b6-ab2b-406e-8b13-cad8f58e7b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T07:19:24.184+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:58:20.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once implemented, the deal will lift a 20% levy on beef imports
        into the EU.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c578ed-3ebe-4f7f-866d-b98aabd957e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T07:19:24.184+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:58:20.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a905d8f-552f-4dcd-8bb7-d384375b33cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T07:19:24.184+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:58:20.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, on Friday, Ireland said it was ready to block the deal unless
        Brazil took action on the Amazon.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bbf640-db5a-4aba-887c-532ccad43b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T07:19:24.184+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:58:20.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e41a57b-bd47-4eeb-8a7b-11fb14da4dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T07:19:24.184+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:58:20.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Irish Prime Minister Leo Varadkar described as "Orewellian"
        Bolsonaro''s attempt to blame the fires on environmental groups. Varadkar
        said that Ireland will monitor Brazil''s environmental actions to determine
        whether to block the Mercosur deal, which is two years away.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130e14f6-20bf-4f71-8edb-7fbd29e59060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T07:19:24.184+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:58:20.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c914d75-48c7-4f35-a974-55f5f4822ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T07:19:24.184+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:58:20.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Irish and European farmers could not be told to use fewer
        pesticides and respect biodiversity when trade deals were being made with
        countries not subjected to "decent environmental, labor and product standards."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b82416-907b-4281-863b-03537e06725e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T07:19:24.184+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:58:20.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e5f195-2e5d-4dd5-b1b5-b9628867ce0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T07:19:24.184+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:58:20.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, before the furor over the rainforest began, the Irish Farmers
        Association called on Ireland not to ratify the deal, arguing its terms would
        <a href="https://edition.cnn.com/2019/06/28/world/mercosur-eu-trade-agreement-intl/index.html"
        target="_blank">disadvantage European beef farmers.</a></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a03c91-946b-4734-b9cc-a7a9b021eaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T07:19:24.184+08:00
