      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6978ccc-a676-402d-8d59-e4943dd00868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T07:19:24.184+08:00
      'mgnl:createdBy': 'catherine'
