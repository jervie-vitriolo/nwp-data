    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc5a1d95-efc1-49b7-a3f5-27002b176729'
    'lead': "Two soldiers and two members of the New People's Army (NPA) were killed\
      \ in a firefight in Calbayog City, Samar, Friday morning. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-24T19:08:06.611+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T11:58:02.977+08:00
