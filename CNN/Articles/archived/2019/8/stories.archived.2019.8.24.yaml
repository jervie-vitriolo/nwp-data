      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Pluto was long considered our solar
        system''s ninth planet. Although small, it orbits the sun and has the spherical
        shape required to be considered a planet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16899408-656d-4dca-99cc-bdd88dabac19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:27:10.934+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:01.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af79e0af-3886-4b3d-af55-8379ae42c530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:27:10.934+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:01.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But today marks 13 years since Pluto received a harsh drop in status
        -- officially dubbed Pluto Demotion Day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ca2365-c52a-4239-8960-5d030093739e'
      'mgnl:activationStatus': true
