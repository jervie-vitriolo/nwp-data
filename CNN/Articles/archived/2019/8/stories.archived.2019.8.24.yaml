      'mgnl:type': 'text'
      'text': '<p>Jaitley was a longtime member of Modi''s right wing Bharatiya Janata
        Party, or BJP. He was elected president of the University of Delhi in 1974,
        representing the party''s youth wing. He was jailed the following year for
        protesting the state of emergency imposed by then-Prime Minister Indira Gandhi,
        and spent 19 months behind bars.</p>'
