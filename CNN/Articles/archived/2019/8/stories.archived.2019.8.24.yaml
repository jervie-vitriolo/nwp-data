      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5222e9ce-cfc0-4136-95a0-9db014169ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:27:10.935+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:01.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pluto was relegated in 2006 when the International Astronomical
        Union (IAU) created a new definition for planets and decided Pluto did not
        fit the bill.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed5582b-1cd5-4939-88bb-2405968779d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:27:10.935+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:01.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8e78b2-42ef-42d8-9b83-978d8310f2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:27:10.935+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:01.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that has not settled the matter for fans of the faraway Pluto.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a66869-15e6-42b4-9d42-90cd9d3644cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:27:10.935+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:01.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513e84b8-4b9f-45a0-8ce1-da0617501219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:27:10.935+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:01.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pluto''s prime</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9ac93c-6d13-4041-8577-9034e8349535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:27:10.935+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:01.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pluto planetary days are remembered fondly -- for decades it was
        notable for being our solar system''s smallest and farthest planet. It''s
        only about half the width of the United States and lies in a far out region
        of the solar system called the Kuiper Belt, which requires a telescope to
        see.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6188d0-b53d-4c71-9d05-05da4a57e5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:27:10.935+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:01.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d01148-55bb-4981-8cdf-a911da2ee3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:27:10.935+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:01.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dwarf planet was also famous for being the only planet to be
        discovered in the United States.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce11bd20-6aef-4e5f-bf3a-db60e6e5346f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:27:10.935+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:01.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864d0d7c-2154-4166-a29d-89e943f973ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:27:10.935+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:01.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was spotted in 1930 by astronomer Clyde Tombaugh at Arizona''s
        Lowell Observatory (named after the otherwise respected American astronomer
        Percival Lowell who believed that Martians dug the canals found on that planet''s
        surface).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e860237e-d454-4736-a9a6-1f2a9fb04d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:27:10.935+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:01.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b7a7b0-0ce7-4ab9-9c4c-156b0f877f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:27:10.935+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:01.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story behind Pluto''s name is also famous.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6277d90f-6c75-4c03-a435-70ff8a39ba0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:27:10.935+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:01.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170fb50e-eb3a-47f5-b289-8045ea68c956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:27:10.935+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:01.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was suggested by an 11-year-old girl in England, who was interested
        in Roman legends and thought naming the icy planet after the god of the underworld
        was intriguing. Her grandfather relayed the idea to a member of the UK''s
        Royal Astronomical Society, which then suggested it to their American counterparts
        at Lowell Observatory. They ended up agreeing on the name Pluto -- possibly
        because the PL gave homage to Percival Lowell.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb73be1-8143-49e6-b981-e021c15b3e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:27:10.936+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:01.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68fee10-8aa3-40f7-80a6-f0f502b43acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:27:10.936+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:01.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly discovered planet, orbiting more than 3 billion miles
        from the sun, would go on to be known as the "King of the Kuiper Belt."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b24e7e7-0183-4217-8c89-f40b759a24c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:27:10.936+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:01.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a6f5e6-601d-4a16-a60e-c0e3cf9221a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:27:10.936+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:01.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how the mighty have fallen.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfa31fe-0e5d-420c-8458-8107d6ade879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:27:10.936+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:01.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc7c488-2b6d-427c-918a-3e96de8a32b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:27:10.936+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:01.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>And then there were eight</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fddc2a9-4889-42e1-ad5e-41d4548bc171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:27:10.936+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:01.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things went downhill for Pluto in 2006, when the IAU redefined what
        it means to be a planet, declaring that a planet must be a celestial body
        that orbits the sun, is round or nearly round, and "clears the neighborhood"
        around its orbit. Pluto failed on the third account because its orbit overlaps
        with Neptune.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e27150-387b-43ea-92ba-f2b61d1f0943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:27:10.936+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:01.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63382304-17e9-47c1-8d80-e19fc413ed31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:27:10.936+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:01.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IAU reclassified it as a dwarf planet, also calling it a "Trans-Neptunian
        Object," which prompted outrage from schoolchildren, small planet enthusiasts,
        and the internet in general.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9511c60-9fb4-4429-af25-476255a85705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:27:10.936+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:01.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b046c1-3f92-4fa5-bef8-3707ae018d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:27:10.936+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:01.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many space lovers, Pluto''s demotion felt sudden. But in the
        academic world of astronomy, it was a process that began just decades after
        the dwarf planet''s discovery.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd991519-3af9-4e97-bf60-ef88b4f7dcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:27:10.936+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:01.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adecf54c-2b2e-4538-9eba-fed1b11b9812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:27:10.936+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:01.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1992, astronomers at the University of Hawaii observatory in
        Mauna Kea discovered a small, icy celestial body a bit farther away than the
        orbit of Neptune. Named Kuiper Belt Object 1992 QBI, the object prompted speculation
        that Pluto was just one of many planet-like objects in the Kuiper Belt.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f09163b-0465-4bd2-99a5-510c97b40a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:27:10.936+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:01.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9a85c8-0c30-4e1e-9f47-a781d1bf6ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:27:10.937+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:01.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final blow came in 2003 when California Institute of Technology
        professor Mike Brown discovered Eris, a dwarf planet that actually has a bit
        more mass than Pluto. Astronomers began to suspect that more of these could-be
        planets were floating around.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4e463b-cbbf-427e-a36d-75ca0e1fa747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:27:10.937+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:01.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c9a004-21df-451e-8f33-a77bb5dddc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:27:10.937+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:01.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Brown is dubbed "The Man Who Killed Pluto" because rather than
        give planet status to Eris and every celestial body larger than Pluto, the
        IAU decided to knock Pluto down a peg.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5678906f-e4d4-4a03-98a4-b1c3fe5dd7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:27:10.937+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:01.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffca5b0-09d8-4eb9-8729-6e17b34e60ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:27:10.937+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:01.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New Horizons relaunches old debate</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7225ff-7be5-4dd5-a75f-718bed55cdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:27:10.937+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:01.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the debate about Pluto''s status rages on.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bec855-27c0-42d6-9ca2-bc8bbb102c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:27:10.937+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:01.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9edf2b-6b2f-44fa-9202-100371538062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:27:10.937+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:01.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, NASA''s New Horizons Program flew past Pluto to take close-up
        photos and measurements of the dwarf planet, ultimately revealing that Pluto
        is bigger than scientists originally thought.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e696a7d1-c7a1-484c-8a13-e4c47e38a09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:27:10.937+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:01.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a7e7f5-0d6b-4739-9736-1ef7d3c15a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:27:10.937+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:01.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to NASA, the data gathered by the New Horizons flyby "clearly
        indicated that Pluto and its satellites were far more complex than imagined,"
        prompting space enthusiasts to wonder if it would regain planet status.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03147f57-ae08-43d3-9da3-e92c30ba5be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:27:10.937+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:01.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0fa326-20df-4027-a6b2-a0489530b38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:27:10.937+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:01.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the principal investigator for the New Horizons spacecraft,
        planetary scientist Alan Stern, didn''t agree with the IAU and claimed Pluto
        was demoted simply because of its distance from the sun.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1541af18-3af4-433b-a84b-eb585a343d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:27:10.937+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:01.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fe3228-dccb-46c6-8707-7e7e13cda3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:27:10.937+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:01.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, if you put Earth where Pluto is, it would be excluded!"
        Stern told CNN in 2015.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf11d8b-f983-4ef3-80ae-ff9e942b08bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:27:10.937+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:01.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71992ff3-8a1d-4965-b67a-391ee03051ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:27:10.938+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:01.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The year before that, the Harvard-Smithsonian Center for Astrophysics
        also entered the debate. Following an expert panel discussion on the definition
        of a planet, they let the audience vote and, of course, the crowd backed planet
        Pluto.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dacd61b-24ed-4cc7-9732-3667bc9a48d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:27:10.938+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:01.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4384ba4-ec4f-4206-9322-59e66fa3d0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:27:10.938+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:01.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And new research emerged last year from the University of Central
        Florida''s Space Institute, which argued the IAU''s demotion of Pluto was
        "not valid."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b1bba4-b941-4d51-b692-33f4049342d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:27:10.938+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:01.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bff2b3-01ae-44bf-a650-4c0e8aaede58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:27:10.938+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:01.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The IAU definition would say that the fundamental object of planetary
        science, the planet, is supposed to be defined on the basis of a concept that
        nobody uses in their research," said UNC planetary scientist Philip Metzger
        in a statement.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565fc08e-a471-477e-93d7-4a3d082da50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:27:10.938+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:01.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bc243d-10ce-4302-8a72-f5a80fc318c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:27:10.938+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:01.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metzger and his team looked at more than 200 years'' worth of research
        and found just one study that employed the orbit-clearing standard the IAU
        used to downgrade Pluto.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4228b29-1bd7-4ded-ad63-d258c9db7847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:27:10.938+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:01.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ffccb4-50c8-4dae-bf00-1ccf8a9462dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:27:10.938+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:01.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a sloppy definition," Metzger added. "They didn''t say what
        they meant by clearing their orbit. If you take that literally, then there
        are no planets, because no planet clears its orbit."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d6f4bb-9f74-4579-8c02-94d36963a180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:27:10.938+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:01.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72504373-91a9-4c0d-b6f3-2efdc9095e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:27:10.938+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:01.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Too cool for school</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4c85c1-68ba-4406-9bcc-b3d0cbdd2148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:27:10.938+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:01.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Pluto was demoted, it prompted a wave of science textbook reprints
        to ensure that students of the new millennium would be taught Pluto is a dwarf
        planet.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57f1175-d072-49fa-96d9-f8ded4ef8361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:27:10.938+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:01.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d898dc-6e6d-4811-a46a-4a5fc96c570e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:27:10.938+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:01.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s still arguably the coolest (non) planet to learn about
        -- literally speaking.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae044af1-d57a-4764-8a5c-4c61dcf8e386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:27:10.939+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:01.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef38021-a480-4138-84cb-bf5925996d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:27:10.939+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:01.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pluto has an icy shell, dunes made of solid methane ice, and mountain
        peaks covered in methane snow (but the snow is red instead of a fluffy white).
        It''s also home to the largest known glacier in the solar system.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e131a2d9-9286-4e05-9083-8919c13ebb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:27:10.939+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:01.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2247e0c-029f-4ca4-ae50-ffa5208b418a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:27:10.939+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:01.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Pluto is so cool that its temperature is around 400 degrees
        Fahrenheit below zero, and it gets even colder as it orbits farther away from
        the sun. Typically, Pluto is so far from the sun that sunlight is only as
        bright as a full moon on Earth. From Pluto''s surface, the sun merely looks
        like a bright star.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8ae698-bcee-4f20-a4ef-f2dc6d123e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:27:10.939+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:01.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ba6270-bedb-4628-bdeb-eb7552a57931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:27:10.939+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:01.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps Pluto''s undeniable coolness is why people are still intrigued
        by its categorization 13 years later.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268b9a97-ee0b-44b4-a8db-3f6b654c32a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:27:10.939+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:01.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfd3304-96fa-4d31-951f-505bec2a7d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:27:10.939+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:01.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The complexity of the Pluto system — from its geology to its satellite
        system to its atmosphere — has been beyond our wildest imagination," said
        Stern in a NASA statement. "Everywhere we turn are new mysteries."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a22b9e-a218-41d9-9091-31d55ad73ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:27:10.939+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:01.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/08/24/world/pluto-no-longer-planet-space-scn/index.html">"Why
