    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['peppa-pig', 'sold', 'hasbro']
    'template': '1'
    'title': 'Hasbro strikes deal to buy Peppa Pig owner for $4 billion'
    'visualType': 'image'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a304c349-1ac3-47c1-bbf7-86615b4f89d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:24:38.292+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:58:06.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> Hasbro has cut a deal to buy the company
        that owns popular children''s cartoon Peppa Pig, expanding its <a href="https://www.cnn.com/2019/06/05/investing/hasbro-mattel-toys-partnerships/index.html"
        target="_blank">push into entertainment</a> with a bet on preschoolers.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60341a3-1efb-42d5-9c7c-0e919031f86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:24:38.292+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:58:06.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US toymaker said Thursday that it had reached an agreement to
        buy eOne for $4 billion. The entertainment company, which trades on the London
        Stock Exchange, also owns the animated brands PJ Masks and Ricky Zoom.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ad1cc3-9944-4ffd-abc0-ad908cbd8eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:24:38.292+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:58:06.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3969061c-9af4-4b7e-b3b3-f41c023e43ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:24:38.292+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:58:06.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal would combine those titles with Hasbro''s popular brands,
        including My Little Pony, Transformers, Play-Doh, Monopoly and Power Rangers.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce355c8c-000a-4e01-b3f8-9f38e4f1895d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:24:38.292+08:00
