  'hasbro-to-buy-peppa-pig-':
    'author': 'Julia Horowitz, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-24T13:30:09.350+08:00
    'imagesource': 'jcr:0f3f9987-cea7-460c-ae9e-9685ea1f25ca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab1e292f-a5b2-4c30-85f8-ff1c0fc261db'
    'lead': 'Hasbro has cut a deal to buy the company that owns popular children''s
      cartoon Peppa Pig, expanding its push into entertainment with a bet on preschoolers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-24T16:24:38.287+08:00
