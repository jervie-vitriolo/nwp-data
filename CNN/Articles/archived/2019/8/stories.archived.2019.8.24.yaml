      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/08/24/uk/prince-andrew-epstein-statement-epstein-intl-gbr-scli/">"Prince
        Andrew insists he never witnessed or suspected Epstein behavior."</a></em></p>'
  'Donald-Trump-G7-summit-France':
