      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Hong Kong''s property billionaires and the city''s richest
        man, Li Ka-shing, affirmed their support for the government and called for
        calm in the streets.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c308514-b8f3-4c38-8272-330ab4fe9e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T22:45:43.251+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:09.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e62d7e2-031f-4bca-85dc-727f99e55f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T22:45:43.251+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:09.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also concerns about China''s response to the protests.
        Also on Saturday, a 28-year-old Hong Konger was released after being held
        in administrative detention by China for 15 days, on unclear charges. His
        detention had come amid reports Chinese immigration officials are regularly
        searching travelers'' phones and bags as they cross the border for evidence
        they have taken part in protests.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5234a5-355f-4aba-ad5a-245285cf3333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T22:45:43.251+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:09.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e515baac-d3ad-4b50-b10a-f6c64bc0a1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T22:45:43.252+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:09.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian Consulate in Hong Kong has suspended all work travel
        to mainland China for local staff. A government source who was close to the
        decision-making said they believed the move to be a prudent precaution at
        this time.</p>'
