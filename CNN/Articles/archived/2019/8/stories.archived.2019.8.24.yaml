      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once in a while we go at it just a little bit, not very much,"
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cd5133-ee27-4c2b-803c-ee3cf532a43f'
      'mgnl:activationStatus': true
