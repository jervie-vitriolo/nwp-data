    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ineng', 'low-pressure-area', 'weather', 'Philippines']
    'template': '1'
    'title': '‘Ineng’ exits PAR, but monsoon rains to persist'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6f8b41-c8c7-43ba-87db-34e5573d0162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:03:15.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:58:17.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24)—&nbsp;</strong>Severe
        Tropical Storm “Ineng” (international name: Bailu) has exited Philippine territory
        ‪on Saturday evening‬, but will continue to bring monsoon rains over parts
        of Luzon and Visayas, the weather bureau said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2acfe0-e536-4cf1-8db3-db2636d6b9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:41:18.025+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:17.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its ‪8 p.m.‬ bulletin, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) said that rainy weather
        can still be expected in the northern part of the country due to the enhanced
        southwest monsoon or habagat.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d41c954-3992-404c-9c86-498a7ab8f79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:41:18.026+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:17.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said residents of Ilocos Region, Cordillera Administrative
        Region, Central Luzon, Metro Manila, Cavite, Batangas, Rizal, Laguna, Mindoro
        provinces, and the northern portion of Palawan (including Calamian and Cuyo
        Islands) can still expect light to moderate with intermittent heavy rains.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e5acdd-0c92-40c2-bcf9-39de449c3efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:41:18.026+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:17.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau earlier lifted the storm signals over parts of
        Northern Luzon as “Ineng” made landfall in the Southern part of Taiwan ‪Saturday
        afternoon‬.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe3678f-9e2d-4632-a40b-70424f5d6343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:41:18.026+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:17.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilocos Norte earlier in the day declared a state calamity in the
        province due massive flooding brought by heavy rainfall from “Ineng,” which
        was last spotted 395 kilometers northwest of Basco, Batanes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6315726b-d5bf-474d-8d4d-38d2a96c430b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:41:18.026+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:17.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather agency said that a new low pressure area, which was
        last seen east of Mindanao, is likely to enter the country on Monday.</p>'
    '21':
