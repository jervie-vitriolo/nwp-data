      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a936014d-63bd-4e96-9e7c-91df37bc3b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T22:06:40.058+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:11.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A state of calamity enables the local government to use the appropriate
        calamity funds.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676cdb79-4b98-430b-a147-20a63f828e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T22:06:40.058+08:00
