    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Arun-Jaitley', 'India']
    'template': '1'
    'title': 'The man who tried to unite India''s fragmented economy has died'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09bfba2-6400-4a85-ac4c-dcc23dc894be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:49:06.729+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:56.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>The man who implemented India''s biggest
        economic reforms of the 21st century has died.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a976c48-3e64-49fb-91d0-3abe0c1e9eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:49:06.729+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:56.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875d95db-06b5-42f5-bfc9-0364929a3268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:49:06.729+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:56.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arun Jaitley, who served as India''s finance minister for five years
        until May 2019, passed away on Saturday in New Delhi. He was 66.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afae6c10-cb45-4966-bf24-e78cf2c4b6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:49:06.729+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:56.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7dd321-f473-46af-9804-2b09e7c96f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:49:06.729+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:56.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaitley took charge as India''s top economic official in 2014, following
        Prime Minister Narendra Modi''s victory in an election where he promised to
        boost growth and create millions of jobs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f16db3d-7cff-46c2-9cdb-a99362583700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:49:06.730+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:56.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee1811a-f711-4401-8ee4-4ec2c2bc0c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:49:06.730+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:56.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lawyer who was once jailed for taking part in student protests,
        the veteran politician found himself at the center of a firestorm as he implemented
        Modi''s shock decision to ban 86% of India''s cash in November 2016.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a75f686-c6fd-4678-bd95-a2a736ebb107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:49:06.730+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:56.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7daa382-af71-4a87-b4a6-0d721ae300f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:49:06.730+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:56.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The abrupt move sent shockwaves through India''s $2 trillion economy.
        Gross domestic product growth slumped from 7% to 6% in the six months after
        the ban as several sectors of the economy ground to a halt.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d01c10-0a33-4ebd-8cf6-d2bbb7f8ce53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:49:06.730+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:56.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7fed37-f05c-42b8-9186-3b13932c6841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:49:06.730+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:56.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaitley repeatedly defended the move as essential to cracking down
        on tax evasion and promoting digital payments, calling it a "watershed moment"
        that Indians would look back on with pride even as businesses continued to
        struggle a year later.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efa0ffd-13d2-4359-ba9e-5b22e16abe36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:49:06.730+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:56.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61e405e-a5d4-47ec-869c-eab398dbf2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:49:06.730+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:56.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether or not history will remember that Mr. Jaitley was trying
        to pick up the pieces rather than having caused the event itself, is difficult
        to say," Pronab Sen, country manager for India at the International Growth
        Centre and India''s former chief statistician, told CNN Business.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dba6755-1189-44ad-923d-a281bad176cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:49:06.730+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:56.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd786239a-84e7-4300-b6a3-f1407365a571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:49:06.730+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:56.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another landmark reform came in July 2017, when India implemented
        an overhaul of its tax system. A new goods and services tax replaced a complicated
        web of national and state-level duties, creating a single market in India
        for the first time since the vast country became independent in 1947.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bb2b0d-4a5e-410b-bc19-8f38ad93dbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:49:06.730+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:56.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0d1b52-485c-4465-b727-4b0487c6865c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:49:06.730+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:56.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The old India was economically fragmented. The new India will create
        one tax, one market and for one nation," Jaitley said when the reform was
        passed by parliament.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcff522-3058-4a1c-93ed-6c309af1b791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:49:06.730+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:56.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5daecb99-a6ba-448b-a665-37866c9e4c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:49:06.730+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:56.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tax was widely hailed as a game-changer for India''s economy.
        The International Monetary Fund said it could eventually add nearly two percentage
        points to India''s growth. But many businesses struggled to adapt and said
        the new system was too complicated. The government has made several changes
        in the last two years in an effort to further simplify it.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408d4a28-59a6-49fd-bb01-8a6513128c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:49:06.730+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:56.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844433e9-4727-4830-8270-bfdc68afa0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:49:06.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:56.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The crowning glory of course was getting the [goods and services
        tax] done, I think that will be his real legacy," Sen said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1ac727-c548-41b8-bc06-f535b610c4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:49:06.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:56.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17740407-5e73-4709-9f8a-28521f73e6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:49:06.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:56.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaitley''s deteriorating health — he had a kidney transplant in
        May 2018 — forced him to opt out of Modi''s second government a year later,
        shortly after the Indian leader won re-election by a landslide.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9bfd54-cb71-4cd5-a784-89b06b9a12a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:49:06.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:57.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987505b2-809c-4c97-8eb2-48f41cdda65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:49:06.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:57.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would in future, for some time, like to keep away from any responsibility,"
        Jaitley said in a letter to Modi. "This will enable me to concentrate on my
        treatment and health."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100c3730-cf19-4544-8f2d-fbb4c58f0072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:49:06.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:57.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4db565-b34a-40ba-8270-d52ae7ee84df'
      'mgnl:activationStatus': true
