    'jcr:uuid': 'fa8334dc-34a5-4fef-a636-a1ff2b9b1f8b'
    'lead': 'Severe Tropical Storm ‘Ineng’ has moved out of Philippine territory and
      made landfall in Taiwan. But the weather bureau says monsoon rains will persist
      over the weekend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-24T08:59:16.248+08:00
