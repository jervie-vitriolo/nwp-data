    'template': '1'
    'title': 'Bolsonaro to deploy troops to fight Amazon rainforest fires'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7a57a1-c21d-4755-8668-d13e82770907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.081+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Brazil''s President Jair Bolsonaro plans
        to deploy the army to tackle the wildfires raging in the Amazon rainforest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887a609a-d2a0-49ac-9735-3b8b0a9bdfcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.082+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632d9671-5899-4c1a-9e93-a9b7f624ca61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.082+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The troops will be deployed starting Saturday for the next month,
        according to a presidential decree obtained by CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef046595-7eab-4954-851f-bf366386a707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.082+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258a6589-7ece-44d7-b849-a0b377e3f25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.082+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Amazon rainforest is an essential part of our history, our
        territory and everything that makes us feel," Bolsonaro said during a speech
        Friday. "Being Brazilian, our wealth is invaluable both in terms of biodiversity
        and natural resources."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fb0c36-e1ff-492e-9e17-cab7749778c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.082+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a99a87-fbf9-4da5-be7f-99eeb1f34859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.082+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro added that his military public service background contributes
        to his "deep love and respect" for the Amazon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb72c92-8162-4ae3-bc51-1c754133b9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.082+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b722d2-4761-4732-a1be-580b0b35cdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.082+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Protecting the forest is our duty, acting to combat illegal deforestation
        and any other criminal activities that put our Amazon at risk," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693a2078-7615-46dc-8cd7-82944f7bbd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.082+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed49ad1-f804-4875-b594-639d3a2265bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.082+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil''s environmental agency, IBAMA, is also hiring hundreds of
        temporary firefighters to help fight the fires, the agency announced on Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f137cc4-21bb-4c15-a65a-6a726c81b4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.082+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94f3f26-c4ed-414a-a4dd-2365816bba99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.082+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement came as political, civil society leaders and celebrities
        around the world stepped up their pressure on the Brazilian government over
        the blazing rainforest.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2eb3794-b133-419f-8dff-2a742013ff57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.082+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1de07d-24f3-4b6d-9f37-016579a17843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.082+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France and Ireland said they would block a trade deal between the
        European Union and Mercosur, the economic and political bloc comprising Argentina,
        Brazil, Paraguay and Uruguay, unless Brazil takes action on the Amazon forest.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787172b9-4dc0-40e3-81e6-022848626c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.083+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431d0237-4377-4ef1-9e28-363330c0790e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.083+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Emmanuel Macron on Thursday angered Bolsonaro by
        calling the wildfires blazing in the Amazon rainforest an "international crisis"
        that should be on the agenda at the G7 summit in Biarritz, France.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0acc10-313b-40de-ae27-f1752bfee2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.083+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b324c0-568e-47f7-b4b0-019276899a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.083+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our house is burning. Literally. The Amazon rain forest -- the
        lungs of our planet which produces 20% of our oxygen -- is on fire. It is
        an international crisis," Macron tweeted.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a30490-f2bb-408d-a8c9-dc6615c3c5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.083+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa14184-f9ee-430b-996f-8b9103556049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.083+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, Macron accused the Brazilian President of "lying"
        to him on his climate commitments, the Elysée Palace confirmed to CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5365be2b-ecf8-4efb-ab9b-ccfc18e193dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.083+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90738c78-7127-430d-9528-ae52dcd944f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.083+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro blasted Macron''s offer as "sensationalist" and accused
        him of using the fires for political gain.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae282936-8469-4396-9782-ad2e7482f46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.083+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51dd512-dfc0-40a9-97e2-72606ef677f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.083+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I regret that President Macron is seeking to instrumentalize an
        internal issue in Brazil and in other Amazonian countries for personal political
        gains," Bolsonaro tweeted.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48698ce-e4bb-498d-8383-c937265e6a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.083+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0862a7b3-b779-407b-ada0-0668d79d2a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.083+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The suggestion of the French president that Amazonian issues be
        discussed in the G7 without countries in the region participating is reminiscent
        of a colonial mindset inappropriate in the 21st century," he said in a second
        tweet.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed99f8f3-f2c0-4bef-abb3-1075b353603a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.083+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b90b0c-254f-4a2f-b741-d42bec36c6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.083+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The G7 nations are Canada, France, Germany, Italy, Japan, the United
        Kingdom and the United States.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86018451-7fd8-40e0-a345-583b78016678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.083+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0866cb3-ec94-43a2-b905-107a3a24fb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.083+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Forest fires exist around the world, and this cannot serve as a
        pretext for possible international sanctions," Bolsonaro said during his speech
        Friday. He added that world leaders need to be calm when discussing the wildfires.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334fbddf-19fd-4fbf-9e10-c682ea402ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.084+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fb7d64-e0a9-44d4-9816-1e1b7e92b3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.084+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Spreading unfounded data and messages inside or outside Brazil
        does not help solve the problem and lends itself only to political use and
        misinformation," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfc3669-cb30-4560-a742-07c1289c1045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.084+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05584206-7dad-4c8a-8606-fc65c6c6576a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.084+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday, British Prime Minister Boris Johnson reiterated Macron''s
        stance and said international cooperation is needed to protect rainforests.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4e0659-d41a-4eb9-854b-7e8bdfb7bf04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.084+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfdf346-00a6-4a21-bb12-590ada448ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.084+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Downing Street spokesperson told CNN that Johnson believes "we
        need international action to protect the world''s rainforests" and he "will
        use G7 to call for a renewed focus on protecting nature and tackling climate
        change together."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c82e408-b08c-4811-a522-68181811a37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.084+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed2fa47-28c9-46c5-96ae-0a4ded4d1535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.084+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German government also backed Macron''s calls to discuss the
        Amazon forest fires at the G7.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d02db4-4273-4960-b9fd-121a51a8fd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.084+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74929bf-f015-41dc-a174-51d1fc0e9ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.084+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Environment Minister Svenja Schulze added the Mercosur trade
        agreement "cannot be justified without guarantees that the rainforest will
        be protected."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f96ab9-2ba2-4dd5-bc52-af9f344d399a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.084+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392fe9cc-edb0-40e2-ab72-1b96599a46d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.084+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schulze said South America, and Brazil in particular, "deserve our
        support when it comes to preserving the rainforest. ... However, Brazil itself
        must want this assistance, and not counteract it with a national policy of
        increased clearance," she said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7320f0cc-6509-4221-b18a-fa7e1368fcc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.084+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69b25ef-dd03-4040-ab19-fe2367e96731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.084+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro tweeted Friday a trade deal had been reached between Mercosur
        and the European Free Trade Association (EFTA) after EU member states criticized
        his response to the wildfires.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8777366d-14a4-4859-873d-53d6c73facb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.084+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46198cd4-960d-49f0-ba09-25cf1e1918bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.085+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We concluded today the negotiations on the Free Trade Agreement
        between MERCOSUR and EFTA (Switzerland, Norway, Iceland, and Liechtenstein),
        which has a GDP of $ 1.1 trillion and is the 9th largest trading actor in
        the world. Another big victory for our trade opening diplomacy," Bolsonaro
        tweeted.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8658d52e-23a0-422a-a0f6-3d5c32c56fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.085+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad1af87-115d-4cc2-b0f9-283a8522a90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.085+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump said Friday on Twitter he spoke with Bolsonaro.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d217c7-f2ea-4987-b85e-4423ea6b8ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.085+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022e3ead-b6fb-47cc-811b-84a5d69121c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.085+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our future Trade prospects are very exciting and our relationship
        is strong, perhaps stronger than ever before. I told him if the United States
        can help with the Amazon Rainforest fires, we stand ready to assist!" Trump
        tweeted.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5cefb0-0d9e-4623-8127-000dcaf88048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.085+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ec802a-bcd0-4d10-b643-761184d8616b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.085+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US State Department spokesperson said in a statement to CNN that
        the United States shares "the Brazilian government''s concerns about the Amazon
        forest fires and their impact on the region''s communities and natural resources."
        The spokesperson also said the Brazilian government hasn''t requested assistance,
        but "we stand ready to consider any such request."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1f5ead-d2f5-45c4-b133-2fabab8b5f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.085+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557dc3b0-dc39-45d3-8fdb-021c03509cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.085+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department of State, USAID, and other US government agencies
        deploy funding appropriated by Congress each year to help partners around
        the world address deforestation and wildfires through a number of ongoing
        programs, including through technical partnerships in Brazil," the spokesperson
        said. "The Department of State continues to work with Brazil on increasing
        investment in healthy forests, creating incentives to protect these critical
        natural resources."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2cd364-285e-4a88-8c0c-d2ac28cdc84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.085+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fabd8a2-04cc-4af6-8053-7f88a06ceb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.085+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil''s space research center (INPE) said this week that the country
        has seen an 85% increase in fires this year, compared with the same period
        last year. More than half were in the Amazon region, spelling disaster for
        the local environment and ecology.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16cbdfd-9b18-4dc4-8a49-00d30faf26d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.085+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74d8fad-f6ae-4dfd-9ef5-a5fe570f8773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.085+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And 99% percent of the fires result from human actions "either on
        purpose or by accident," said Alberto Setzer, a senior scientist at INPE.
        The burning can range from a small-scale agricultural practice, to new deforestation
        for a mechanized and modern agribusiness project, Setzer told CNN by email.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e2bbbd-9eb1-4593-9172-e5cbd554be1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.085+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfa1806-792a-43eb-8260-0ea500ade6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.085+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in a traditionally hot, dry and high-wind season, where,
        unfortunately, burns occur every year in the Amazon region," Bolsonaro said.
        "In rainier years, the fires are less intense. In warmer years, as in this
        2019, they occur more often."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38e363f-bd1e-4d75-9cf6-da98867aeedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.085+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2172035-3df1-4a9e-a516-5617b49a4642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.086+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environmental organizations and researchers say the wildfires were
        set by cattle ranchers and loggers who want to clear and utilize the land,
        emboldened by the country''s pro-business President.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c787172-3d89-4537-8e5e-24dbcc5f238d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.086+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10681bf-1ec6-4037-9631-bc7225d8806f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.086+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International on Thursday said responsibility for the fires
        "lies squarely with President Bolsonaro and his government," adding that his
        government''s "disastrous policy of opening up the rainforest for destruction
        (is) what has paved the way for this current crisis."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438d6d44-759f-41e0-8e38-3cf8576e5ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.086+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2034b408-d37d-4254-a4ce-07722f731f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.086+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook Live video Thursday, Bolsonaro suggested multiple
        parties could be to blame.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c88b62-6969-4cb2-9f72-847e01683000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.086+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83975c62-dacd-41d4-8bca-8823c1dae6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.086+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who carries this out? I don''t know. Farmers, NGOs, whoever it
        may be, Indians, whoever it may be," Bolsonaro said. He added there are "suspicions"
        that ranchers are behind the forest fires and appealed to the Brazilian people
        to "help us" combat the blazes.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3063ae45-a4e4-4db3-92f1-3f00d3b9c2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.086+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7255bdbc-36af-435b-9004-84331030c48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.086+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Looking at untold destruction''</h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3131b9-9191-423f-936e-759c64d16262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.086+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Amazon is the largest tropical rainforest in the world and accounts
        for at least 10% of the planet''s biodiversity.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94e1f7c-9d49-4194-a4bb-faabe0eafb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.086+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063fa75d-331c-428a-97bc-55689de97c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.086+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s home to huge numbers of mammals, birds, amphibians and reptiles,
        75% of which are unique to the Amazon. A new plant or animal species is discovered
        there every two days.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5108c79e-6777-4b23-b16b-78e98d4c3196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.086+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e6250e-126e-4d94-8fec-be51aa833bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.086+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the forest and its inhabitants are facing an unparalleled threat
        from deforestation -- 20% of the Amazon biome has already been lost to mining,
        logging, farming, hydropower dams and roads, according to the World Wildlife
        Fund.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9ebb6f-5360-4b2e-9286-69e4329d1e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.087+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b0e00b-fbe5-4b9c-95d5-23e6fd874acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.087+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deforestation accelerated more than 60% in June 2019 over the same
        period last year, INPE''s data shows. The Amazon lost 769 square kilometers
        (297 square miles), a stark increase from the 488 square kilometers (188 square
        miles) lost in June 2018. That equates to an area of rainforest larger than
        one-and-a-half soccer fields being destroyed every minute each day.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e8c908-1b68-47ad-8a03-278827932e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.087+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc78888-a019-4aa8-a977-90309e9ec57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.087+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Amazon forest also produces about 20% of the world''s oxygen
        and is often called "the planet''s lungs."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ad45c1-998f-40b3-b324-ac5cebd3bbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.087+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f1445b-f751-4145-a6a7-faa1540de4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.087+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the fires, land conversion and deforestation caused the Amazon
        to release up to 0.5 billion metric tons of carbon per year, according to
        the WWF. Depending on the damage from the fires, that release would increase,
        accelerating climate change.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e026f00e-9444-4bc1-86b3-625f5995c6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.087+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd58003-5eb8-453b-8173-b7ae4bf67c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.087+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Amazon is incredibly important for our future, for our ability
        to stave off the worst of climate change," said Christian Poirier, the program
        director of non-profit organization Amazon Watch. "This isn''t hyperbole.
        We''re looking at untold destruction -- not just of the Amazon but for our
        entire planet."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7151f9e-121e-4a5b-8735-04cf85b58e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.087+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2aed22d-b025-4359-847d-bd110091b4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.087+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Environmentalists are blaming Bolsonaro</h2>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0393058f-e46b-4503-8a11-ea28d9118996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.087+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than two-thirds of the Amazon are located in Brazil and environmental
        groups accuse Bolsonaro, who has previously said he is not "Captain Chainsaw,"
        of relaxing environmental controls in the country and encouraging deforestation.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ea3075-b795-4915-a77c-43e4659b9edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.087+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b086c57-d480-429d-8196-6e58add2c979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.087+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When running for president, Bolsonaro made campaign promises to
        restore the economy by exploring the Amazon''s economic potential. Now, environmental
        organizations say he has encouraged ranchers, farmers and loggers to exploit
        and burn the rainforest like never before with a sense of impunity.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec44a534-51ac-465f-ade8-94462e51e1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.087+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842709ee-be19-404a-bdfe-016cdbd31db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.087+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro has hamstrung Brazil''s environmental enforcement agency
        with budget cuts amounting to $23 million -- official data sent to CNN by
        Observatorio do Clima shows the enforcement agency''s operations have fallen
        since Bolsonaro was sworn in.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39f2958-f7a7-4242-b8b9-3d70c41919f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.087+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b305198c-691d-461c-99c8-1abff2763afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.088+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The director of Brazil''s space research center INPE was recently
        fired after defending satellite images that showed deforestation was 88% higher
        in June than a year earlier -- data that Bolsonaro characterized as "lies."</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae5f491-ed30-4cf6-8c14-a25a47b1b291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.088+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e8a4cb-afdc-4a6d-8e8b-eaddbb7595f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.088+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vast majority of these fires are human-lit," said Amazon Watch''s
        Poirier, adding that even during dry seasons, the Amazon -- a humid rainforest
        -- doesn''t catch on fire easily, unlike the dry bushland in California or
        Australia.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34c1685-df87-4c13-b36d-3ec738608cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.088+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb80bf12-7d36-4c5b-8aa8-7ec58ca58813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.088+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farmers and ranchers have long used fire to clear land, said Poirier,
        and are likely behind the unusually large number fires burning in the Amazon
        today.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c416c2-5f85-4f2a-9429-94ef1dc076ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.088+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f74a416-226a-4cbf-ba1d-77d8f98e5fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.088+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s fires fit with an established seasonal agricultural
        pattern, said CNN meteorologist Haley Brink.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b16125-140b-46ae-bc7b-a0130b3d9885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.088+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4658fff4-c524-4435-9f9b-5b0f40350a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:39:53.088+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:15.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the best time to burn because the vegetation is dry. (Farmers)
        wait for the dry season and they start burning and clearing the areas so that
        their cattle can graze. And that''s what we''re suspecting is going on down
        there."</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bd3aa1-67f1-4419-afa8-12128384ab46'
