    'title': 'Trump arrives for G7 summit as global disputes threaten unity'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe3c76f-da9c-4d88-a2d2-fc3e785652f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:32:39.826+08:00
