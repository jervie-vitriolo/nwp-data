    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b5b008a-ecbf-465f-874d-a1eaa483cecc'
    'lead': 'Arun Jaitley, who served as India''s finance minister for five years
      until May 2019, passed away on Saturday in New Delhi. He was 66.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-24T23:49:06.729+08:00
