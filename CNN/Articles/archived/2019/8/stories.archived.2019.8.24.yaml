      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/8/22/Calauan-Laguna-Mayor-Antonio-Sanchez-rape-murder.html">RAED:&nbsp;The
        heinous crimes of ex-Mayor Antonio Sanchez</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0764e15e-a161-4fb4-90cf-bfc219f29926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:10:46.179+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:10.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df61b9e8-735c-414e-946c-a608857773f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:10:46.180+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:10.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports early this week quoted Justice Secretary Menardo Guevarra
        as saying "thousands of convicts, whether they are high-profile like Sanchez
        or ordinary prisoners," would benefit from Republic Act 10592, which cuts
        prisoners'' jail time based on good conduct.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8238d99-79e7-4a93-bd1c-6d5e99d126f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:10:46.180+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:10.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6428db-4ba7-429f-bb20-431950082349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:10:46.180+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:10.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid public outrage, Guevarra on Thursday<a href="https://www.cnnphilippines.com/news/2019/8/22/Antonio-Sanchez-early-release-murder-rape-UP-Los-Banos-students.html">
        clarified that Sanchez''s case had not yet been reviewed by the Bureau of
        Corrections (BuCor)</a>. This was confirmed by BuCor chief Nicanor Faeldon
        who said Sanchez’s prison record may be reviewed next month and the public
        could witness the evaluation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1e2046-00fa-4149-8e2d-a710a3205f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:10:46.180+08:00
      'mgnl:createdBy': 'eimor'
