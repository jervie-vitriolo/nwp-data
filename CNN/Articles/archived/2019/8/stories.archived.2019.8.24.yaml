      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But shares of eOne shot up more than 35% Friday, climbing above
        the price Hasbro agreed to pay. That sparked speculation that eOne could receive
        a competing bid.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ca1815-5add-49d8-bcd4-28f51a62e5aa'
      'mgnl:activationStatus': true
