    'lead': 'The vast majority of the fires have been set by loggers and ranchers
      to clear land for cattle. The practice is on the rise, encouraged by Jair Bolsonaro,
      Brazil''s populist pro-business president, who is backed by the country''s so-called
      "beef caucus."'
