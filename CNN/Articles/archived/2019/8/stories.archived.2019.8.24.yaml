    'lead': "Authorities are verifying reports of four disaster-related casualties\
      \ in Ilocos Norte – two dead, two injured. \n\n\n"
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-24T13:23:39.364+08:00
