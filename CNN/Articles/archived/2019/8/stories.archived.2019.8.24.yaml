  'soldiers-npa-killed-samar':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-08-24T19:05:55.293+08:00
    'imagesource': 'jcr:656f6b4a-2dc4-439a-8df8-8a705ac9daef'
