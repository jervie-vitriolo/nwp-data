      'mgnl:lastActivated': 2023-01-27T11:58:06.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a22e69-5a9c-46de-9037-d30707387b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:24:38.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:58:06.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hasbro will leverage eOne''s immersive entertainment capabilities
        to bring our portfolio of brands that have appeal to gamers, fans and families
        to all screens globally," Hasbro CEO Brian Goldner said in a statement.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bca3cbf-6b47-4cdf-96fc-e945adeaac1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:24:38.293+08:00
