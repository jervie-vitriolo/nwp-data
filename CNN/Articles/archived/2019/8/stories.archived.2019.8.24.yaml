      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of that expansion will be in developing countries,
        like Brazil.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f566bac-8f03-48a7-b333-b844aa866b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T07:19:24.186+08:00
