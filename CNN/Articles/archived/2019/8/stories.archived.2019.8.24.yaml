  'China-survey-ship-bad-weather':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-24T20:27:59.406+08:00
    'imagesource': 'jcr:d17d087c-7370-4c41-9c8d-db8e271548df'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12c69ee1-e43b-4bc3-9530-12babaff2740'
    'lead': 'China informed the Department of Foreign Affairs that its survey ship
      reentered Philippine waters this week due to bad weather, Defense Secretary
      Delfin Lorenzana said Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-24T20:38:09.921+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T11:58:00.122+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:57:49.045+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Chinese-ship', 'Chinese-survey-ship', 'Lorenzana', 'Delfin-Lorenzana',
      'Defense-Secretary-Lorenzana']
    'template': '1'
    'title': 'Chinese survey ship entered PH waters ''to escape bad weather'' '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f295712e-eddc-432e-81ff-8ec50aaa4fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:38:09.922+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:00.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24)—</strong>&nbsp;China
        informed the Department of Foreign Affairs that its survey ship reentered
        Philippine waters this week due to bad weather, Defense Secretary Delfin Lorenzana
        said Saturday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88292d49-ca95-4acc-8060-f121b9d3d6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:38:09.923+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:00.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said this proves his earlier theory that Chinese survey
        ship Zhang Jian was avoiding big waves, that''s why it was spotted again in
        the Philippines'' exclusive economic zone (EEZ), where the country has sovereign
        rights.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced141af-991c-4693-9e8e-3a92ef9125b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:38:09.923+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:00.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I said during my interview<em> yesterday baka... umiiwas sa
        malalaking alon</em> (it may be avoiding big waves)," Lorenzana told CNN Philippines
        in a text message.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42656e7-db00-4fd4-814c-cc423c5089c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:38:09.923+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:00.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I was right because shortly thereafter I got this message from
        the DFA: The Chinese embassy informed the DFA that the survey ship came into
        our territorial waters to escape bad weather. Later when the weather improve[d]
        it left for mainland China," he added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742faca2-a512-4016-a4fd-ec87dc6074bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:38:09.924+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:00.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan Martinson, assistant professor of the China Maritime Studies
        Institute at the US Naval War College, monitored Zhang Jian''s return to the
        Philippines'' EEZ on Wednesday. It was last spotted near Legazpi, Albay on
        Thursday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c850a0-eb0f-41be-9a18-dc4ec8ef9ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:38:09.924+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:00.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang Jian''s presence was reported just a day after President Rodrigo
        Duterte warned foreign vessels that they need to obtain proper clearance to
        pass through the country’s territorial waters — or else they will be asked
        to leave.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5ac474-1ba7-4ce9-8d11-a5a708ac80e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:38:09.924+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:00.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang stood by this directive even as Senior Associate Justice
        Antonio Carpio pointed out that the foreign vessels'' right of innocent passage
        is enshrined in international maritime law, particularly the United Nations
        Convention on the Law of the Sea (UNCLOS), which the Philippines had signed.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cbafda-e235-4d4b-af3c-9a0ce30d1a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:38:09.924+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:00.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang Jian was first monitored in the country''s EEZ on August 3.
        Between August 5 and 6, it came as close as 75 nautical miles from Siargao
        island, well within the country''s 200-nautical mile EEZ. Martinson and Gregory
        Poling, director of U.S.-based think tank Asia Maritime Transparency Initiative,
        both suspected the ship was doing scientific research at that time.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57c8081-053f-4e81-8f61-9a36ba798283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:38:09.924+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:00.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the Zhang Jian, the Chinese survey ship Dong Fang Hong
        3 was also spotted near Ilocos Norte on August 7. A number of Chinese warships
        also transited Sibutu Strait, an internationally-recognized shipping lane
        south of Tawi-Tawi, from February to August. Four Chinese Navy ships transited
        Balabac Strait in Palawan in June, ignoring radio warnings.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a189be-3369-4bfd-8620-60a19a04156f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:38:09.924+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:00.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Tedoro "Teddy Boy" Locsin said diplomatic
        protests have been "fired off" for these incidents.</p>'
  'Quezon-City-POGO-violation-business-permit':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-24T20:43:08.773+08:00
    'imagesource': 'jcr:b043ca43-0335-4798-9e0e-b089bdb29e6a'
