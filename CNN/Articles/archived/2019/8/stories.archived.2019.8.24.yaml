    'lead': 'Brazil''s President Jair Bolsonaro plans to deploy the army to tackle
      the wildfires raging in the Amazon rainforest.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-24T11:39:53.081+08:00
