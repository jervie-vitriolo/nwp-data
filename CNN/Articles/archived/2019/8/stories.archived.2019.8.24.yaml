    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b92b7b5-2442-47b2-b5c4-96cfa9ee85b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:32:39.827+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:58.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, he''s due to attend a dinner for the leaders Saturday evening
        at the base of a tall white lighthouse planted atop a rocky cliff overlooking
        elegant Biarritz, the venue for this year''s summit. Formal talks begin Sunday
        morning.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880f1947-53ab-46fb-8350-b4f0fe87c6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:32:39.827+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:58.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f893c2f-17ed-456d-bc59-ee46134f6a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:32:39.827+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:58.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World leaders have plenty to discuss. Festering foreign policy matters
        like Iran and fresh tensions between India and Pakistan are on the table.
        The summit''s host, French President Emmanuel Macron, says he also wants to
        address raging wildfires in the Amazon rainforest.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d8888c-e08a-4866-8995-291f22a757d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:32:39.827+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:58.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e19651-de84-4712-a9c8-3ea68c3e4bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:32:39.827+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:58.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heading into the summit, however, the flagging global economy appeared
        the most pressing matter. Trump insisted on a special Sunday morning session
        to discuss it. Other leaders blame his use of tariffs -- on friends and foe
        alike -- for weighing down growth, causing manufacturing to contract and throwing
        equity markets into turmoil.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3de4231-a433-4ce8-a121-f9ff7b44d914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:32:39.827+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:58.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13518dc-a902-4272-814e-e151c050fa20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:32:39.827+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:58.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, there is scant optimism the G7 confab will yield the kind
        of solidarity against menacing forces it has produced in the past. Trump has
        made his disdain for the summit clear, leaving the past two years'' G7s in
        a backwash of acrimony. In conversations with aides over the past weeks, he
        has questioned why he must attend this year, believing it a particularly unproductive
        use of his time, according to people familiar with the conversations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2055ad9b-eb76-47cf-8f0f-199575eaf4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:32:39.827+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:58.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f022a438-885e-49f8-bc47-826375cc3866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:32:39.827+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:58.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The G7 represents the world''s major economies, and has long been
        a regular stop on the US President''s calendar. The membership includes the
        United States, Germany, France, Japan, Italy, Canada and the United Kingdom.
        In small group sessions, with only the leaders and few aides present, the
        world''s major economic and geopolitical problems are discussed at length.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7d11c8-17fc-461b-9085-db2d38ede90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:32:39.827+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:58.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06923d50-a2bb-4654-b46f-8cab757e1f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:32:39.827+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:58.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before he departed, Trump insisted he was looking forward to meeting
        with friends -- though acknowledged he wasn''t exactly on chummy terms with
        every one of the leaders he''ll encounter this weekend.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ee6276-b96f-44ec-8d2e-00c4e3f06388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:32:39.828+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:58.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c681cbc5-5a3c-4ca5-828f-38909f2e7b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:32:39.828+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:58.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it will be very productive seeing the leaders, who are
        friends of mine for the most part," he said on a darkened South Lawn as he
        was leaving the White House. "I wouldn''t say 100% of the cases, but for the
        most part."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebffe5a-eb42-42e8-aab6-35969fb5a63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:32:39.828+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:58.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134faa02-6d5f-4630-acf3-6bb71cf659fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:32:39.828+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:58.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued to insist on the strength of the US economy, despite
        warning signs of an impending recession.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126d7729-d4f8-415a-bd73-362cf5dd331e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:32:39.828+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:58.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e628a7-1627-4756-b356-de3a1e587bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:32:39.828+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:58.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we are doing very well. Our economy is doing great," he
        said. "We are having a little spat with China and we''ll win it."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1d30f6-e71e-4af0-b5db-189f48668acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:32:39.828+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:58.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9c717e-1ac6-4c9d-b2d4-8a73e3b2505d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:32:39.828+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:58.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each day, however, it becomes clear the "spat" is more than little.
        Before leaving Washington, Trump announced an increase in tariffs on Chinese
        imports in retaliation for new Chinese duties. There are few signs either
        side will relent, even as they pursue a larger trade agreement.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f81870-5ba2-483e-b172-c56b199dbd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:32:39.828+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:58.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5925d2d-e6c1-457f-a621-111e002ecb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:32:39.828+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:58.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump hopes to use the Sunday morning session to boast of his success
        in boosting the US economy, particularly compared to other countries where
        signs of weakness are emerging.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397afc09-bdee-4f56-ab94-b8f4c021bff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:32:39.828+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:58.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac166046-ab56-4056-93cf-1a709599c845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:32:39.828+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:58.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would anticipate President Trump will be speaking quite frankly
        about the policies he''s seen work in his own economy and really wanting to
        work with other countries in the G7 to figure out how we can jump-start growth
        in economies all around to ensure that there are markets and opportunities
        for all of our workers and people," an administration official said of the
        President''s goal in calling for the economic talks.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2fb720-8c6d-4d8e-91b3-055d7ec4fd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:32:39.828+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:58.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbc24d2-36f1-4aac-bf7b-e1234d859814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:32:39.828+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:58.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After past summits, Trump was irked at lengthy discussions about
        the environment and oceans, people familiar with his reaction said, and felt
        he wasn''t given enough room to tout his achievements as president.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a618c772-37e8-4981-bea5-e60eb3600af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:32:39.828+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:58.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399433e8-b4de-472d-8f67-ff92b4b8f8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:32:39.829+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:58.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help make his attendance this week more palatable, aides lobbied
        to add the Sunday morning economic meeting as a venue for him to brag about
        the US economy to leaders of nations where growth is slowing.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d624f5c-8dd5-46ff-a424-e695b4bbe619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:32:39.829+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:58.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a4bd75-a53a-49aa-8486-febb016a65ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:32:39.829+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:58.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The notion of the American President convening a session simply
        to flaunt the relative strength of the US economy -- and taking credit for
        it -- isn''t likely to sit well with other leaders, particularly since many
        of them blame his trade tactics for a slump in global growth. And European
        officials signaled it was unlikely Trump would go unchallenged during the
        meeting, with other leaders likely to raise concern that his use of tariffs
        is causing serious harm to the global economy.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef467a1-e0d3-41dd-a480-98265cbe347f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:32:39.829+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:58.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40752ce-4135-454e-b09c-da52785a6b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:32:39.829+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:58.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s unlikely to move Trump. Already, he''s threatened new tariffs
        on French wine in response to what he''s said are foolish attempts to tax
        American tech companies like Facebook and Google.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd2ea02-1c07-4885-af0f-35c52d584cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:32:39.829+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:58.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51937a37-58b5-4ffe-b127-9a0d33fc9220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:32:39.829+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:58.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And French organizers have set low expectations for a concluding
        show of unity. Macron has said the notion of producing a joint communiqué
        at the end is "pointless."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517ef9ef-02ef-491e-b056-36b41d9ef6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:32:39.829+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:58.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bd14bf-d3a6-42fb-9ce1-93ff9a0d7507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:32:39.829+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:58.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, meanwhile, is preparing more intently for the several individual
        meetings he''s scheduled with other leaders -- including a new ally, British
        Prime Minister Boris Johnson, who is busy preparing for the UK''s exit from
        the European Union. Trump is also due to meet one-on-one with the leaders
        of the other G7 nations.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26184e7b-da2e-4ca5-9f30-4e9a7d985868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:32:39.829+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:58.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/08/24/politics/g7-trump-global-slump/index.html">"Trump
        arrives for G7 summit as global disputes threaten unity."</a></em></p>'
  'Arun-Jaitley-India-economy':
    'author': 'Rishi Iyengar, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-08-24T23:46:13.528+08:00
    'imagesource': 'jcr:6ce9d0b5-e120-4877-8d74-2db20f124a40'
