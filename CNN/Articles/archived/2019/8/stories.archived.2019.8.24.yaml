  'nasa-astronaut-bank-account-first-space-criminal-allegation':
    'author': 'Caroline Kelly, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-24T12:10:52.124+08:00
    'imagesource': 'jcr:61d5c027-5648-4470-b604-2646963063e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bdb1345f-9f66-49bf-8e01-6e073e85be1e'
    'lead': 'NASA is examining a claim that an astronaut improperly accessed the bank
      account of her estranged spouse from the International Space Station. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-24T12:14:07.657+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T11:58:12.139+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:57:45.948+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New York Times: Astronaut accessed estranged spouse''s bank account
      in possible first criminal allegation from space'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd35892-58de-4a7d-842b-108d40e322e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:14:07.657+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:12.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — NASA is examining a claim that an astronaut
        improperly accessed the bank account of her estranged spouse from the International
        Space Station, The New York Times reported Friday – potentially the first
        criminal allegation from space.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66342e7e-8336-4dc9-bbd5-8d19ba343948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:14:07.657+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:12.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0b639c-0ce7-41ef-ba93-42d6fa179d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:14:07.657+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:12.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA astronaut Anne McClain told investigators she had accessed
        the bank account of her spouse while on a six-month mission aboard the ISS
        in preparation for her role in NASA''s anticipated first all-female spacewalk,
        the Times reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d27513-b46b-4036-81bf-35e3d0c48255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:14:07.657+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:12.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dd5187-799b-4491-9b5a-b95e2f96bdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:14:07.657+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:12.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McClain''s spouse, former Air Force intelligence officer Summer
        Worden, brought a complaint with the Federal Trade Commission that McClain
        had committed identity theft, despite not seeing any indication of moved or
        spent funds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01acb8df-ba16-4c28-b7b0-cd7e72e265a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:14:07.657+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:12.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc5788a-974f-410d-83e8-ab3d6a0a0eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:14:07.658+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:12.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worden''s parents then brought another complaint with NASA''s Office
        of Inspector General, alleging that McClain had improperly accessed Worden''s
        private financial records and conducted a "highly calculated and manipulative
        campaign" to gain custody of Worden''s son.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5317a12-41f5-457f-adab-5f7da9d73738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:14:07.658+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:12.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451fc120-7671-4f4b-b32e-613b67cf8707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:14:07.658+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:12.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McClain''s lawyer, Rusty Hardin, told the Times that "she strenuously
        denies that she did anything improper" and "is totally cooperating."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fceaad5-beb0-4a4f-b976-61b3373e770a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:14:07.658+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:12.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd855d571-fe08-4b2d-b0c9-0a710c8667cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:14:07.658+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:12.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that McClain was monitoring the account to ensure the well-being
        of Worden''s son, who they had been raising, using the same password to access
        the account as she had throughout their relationship.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69546caa-f11e-4833-b37c-6db5974f2066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:14:07.658+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:12.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e929ea41-d28b-49b3-8a60-9a90893fed98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:14:07.658+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:12.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators from the NASA watchdog office have been in touch with
        both women to address the accusations, the Times reported.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e361dd-740d-480b-8409-ac0330f2d6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:14:07.658+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:12.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61547338-2b17-41c2-ba0b-91ebf1440ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:14:07.658+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:12.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worden told the paper that the FTC has not responded to the identity
        theft allegation, and that investigators including Michael Mataya, a criminal
        case specialist, were assessing the complaint to the inspector general.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af1af74-1ef9-4191-9f7c-5904bc288ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:14:07.658+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:12.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52231021-5953-437a-b274-fc9eac1597fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:14:07.658+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:12.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was pretty appalled that she would go that far. I knew it was
        not OK," Worden told the Times.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224d23fe-e40a-4135-8dc5-c027569df9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:14:07.658+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:12.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7e407d-7936-428c-a35f-d9211760a247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:14:07.658+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:12.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inspector general conducted an interview with McClain under
        oath last week, and she claims that she is only continuing existing behavior
        that Worden had approved to manage the family''s finances, the paper reported.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31eb080-be17-4c25-b626-a146563dc623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:14:07.659+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:12.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2ed4f0-6a98-4fb0-9800-8a74d23d72a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:14:07.659+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:12.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple had married in 2014, and Worden filed for divorce in
        2018 after McClain accused her of assault -- a move Worden contended was part
        of long-standing attempts by McClain to gain custody of her son. A few months
        later, McClain went to space, and Worden then discovered the bank account
        access, the paper reported. Worden denied committing assault and the case
        was later dismissed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762185d3-8134-4efc-abc9-8a806a4d222e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:14:07.659+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:12.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510800d6-a594-4d67-a94b-795c204b00bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:14:07.659+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:12.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA officials told the Times that they did not know of any crimes
        that had been committed on the ISS.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db04d4f-6f13-4ea3-b678-3a8dae88f791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:14:07.659+08:00
      'mgnl:createdBy': 'eimor'
