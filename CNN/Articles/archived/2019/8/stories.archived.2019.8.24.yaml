      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deal or no deal, Brazil''s beef industry is projected to continue
        expanding, buoyed by natural resources, grassland availability and global
        demand, according to the<a href="https://www.oecd-ilibrary.org/docserver/agr_outlook-2019-en.pdf?expires=1566555412&amp;id=id&amp;accname=guest&amp;checksum=C9A8698C95C03A4579A67D8ED44953EF"
        target="_blank"> Organisation for Economic Co-operation and Development (OECD).</a></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567ddd68-51c4-4763-9bf1-d9fbee803837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T07:19:24.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:58:20.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9fafa5-52df-4507-99ba-beb0640562d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T07:19:24.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:58:20.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, with that growth, comes steep environmental costs.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1601ef08-3c04-4e58-a50b-debdf5b7bd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T07:19:24.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:58:20.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab66bca-2504-4824-b077-42710836d3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T07:19:24.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:58:20.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil''s space research center (INPE) said this week that the number
        of fires in Brazil is 80% higher than last year. More than half are in the
        Amazon region, spelling disaster for the local environment and ecology.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cad27a-6353-45da-bdae-e7a708020423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T07:19:24.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:58:20.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b68afbd-9cbc-4917-9d46-6a4bd499d7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T07:19:24.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:58:20.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alberto Setzer, a senior scientist at INPE, told CNN that the burning
        can range from a small-scale agricultural practice, to new deforestation for
        mechanized and modern agribusiness projects.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0f43b7-9b93-45bf-ad6a-03a51b4a6c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T07:19:24.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:58:20.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b8c086-3e87-4f6f-afc6-715abb69a6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T07:19:24.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:58:20.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farmers wait until the dry season to start burning and clearing
        areas so their cattle can graze, but this year''s destruction has been described
        as unprecedented. Environmental campaigners blame this uptick on Bolsonaro,
        who they say has encouraged ranchers, farmers, and loggers to exploit and
        burn the rainforest like never before with a sense of impunity.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce7307c-1f21-4a63-93a1-d4ac10a27b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T07:19:24.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:58:20.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d783df-b7e5-4bce-b960-a6ed9fe34432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T07:19:24.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:58:20.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro has dismissed accusations of responsibility for the fires,
        but a clear shift seems to be underway.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee43bba-a3ac-44d2-b081-74c7f8619bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T07:19:24.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:58:20.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fa34e5-d092-401d-9e39-98fbde42d566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T07:19:24.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:58:20.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if saving the rainforest isn''t enough to convince carnivores
        to stop eating Brazilian beef -- the <a href="https://edition.cnn.com/2018/12/11/health/the-beef-with-beef/index.html"
        target="_blank">greenhouse gas emissions the cattle</a> create may be.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581c2523-7458-4e6c-912b-5c5129d44b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T07:19:24.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:58:20.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db80e2e4-9cd5-459b-b4c6-16a562c35413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T07:19:24.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:58:20.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beef is responsible for 41% of livestock greenhouse gas emissions,
        and that livestock accounts for 14.5% of total global emissions. And methane
        -- the greenhouse gas cattle produce from both ends -- is 25 times more potent
        that carbon dioxide.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229cf504-b4ad-4cdc-a668-8535cdb9ff6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T07:19:24.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:58:20.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214b9932-c5db-4eb1-aa66-f240739f6be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T07:19:24.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:58:20.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An alarming report released last year by the <a href="https://www.cnn.com/2018/12/11/health/the-beef-with-beef/index.html"
        target="_blank">UN Intergovernmental Panel on Climate Change (IPCC)</a> report,
        said changing our diets could contribute 20% of the effort needed to keep
        global temperatures from rising 2°C above pre-industrial levels. Namely, eating
        less meat.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566884a2-861c-4cbf-b296-9d291dc961e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T07:19:24.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:58:20.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66f89ab-7ab5-44f5-85f1-65d30fde2762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T07:19:24.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:58:20.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, global consumption of beef and veal is set to rise in the
        next decade according to projections from the Organisation for Economic Co-operation
        and Development (OECD) and the Food and Agricultural Organization of the United
        Nations (FAO).</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742d8827-138c-4c5b-93c4-5032ae1334a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T07:19:24.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:58:20.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3212eae2-e79d-4c55-9fbc-d6a95b2abd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T07:19:24.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:58:20.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A joint report predicted global production would increase 16% between
        2017 and 2027 to meet demand.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96b25e0-0df1-4296-91b0-731f9914b337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T07:19:24.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:58:20.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05f9c74-541d-4aa7-9c6e-8513ced41cf9'
      'mgnl:activationStatus': true
