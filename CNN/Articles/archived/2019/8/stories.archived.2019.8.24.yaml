  'ex-mayor-rape-murder-convict-antonio-sanchez-teddy-boy-locsin-':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-24T15:07:38.738+08:00
    'imagesource': 'jcr:279ced0f-8499-423f-b01d-948246dcf34d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b3b1a31-cc48-45d3-85a5-5481ff0e35b0'
    'lead': 'Justice Secretary Menardo Guevarra says the government is now considering
      the temporary suspension of the processing of good conduct time allowances which
      can cut prisoners'' jail time. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-24T15:10:46.178+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T11:58:10.696+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:57:46.368+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Antonio-Sanchez', 'Calauan,-Laguna', 'Mary-Eileen-Sarmenta', 'rape',
      'murder', 'Teddy-Boy-Locsin']
    'template': '1'
    'title': 'Premature announcement meant to railroad ex-mayor Sanchez''s release,
      DFA chief says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a0ff4e-a9aa-4563-b5ee-6f192601fbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:10:46.179+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:10.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24)</strong> — The
        early announcement of the possible release of convicted rapist and murderer
        Antonio Sanchez was meant to "railroad" the process of cutting short the sentence
        of prisoners for good behavior, Foreign Affairs Secretary Teodoro Locsin said
        in a tweet Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5842ac06-edf8-45dc-aa19-8dddcd190aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:10:46.179+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:10.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02328009-9516-40b8-806c-b4ae4d180b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:10:46.179+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:10.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senior diplomat was responding to a comment by detained Senator
        Leila de Lima who had earlier speculated that the "premature [and] reckless
        announcement" was done to "drumbeat support for the death penalty."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05b06a3-eeb6-47ab-8fd4-d14e72143286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:10:46.179+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:10.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2349d0fa-471b-4c07-b38c-696c135e2652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:10:46.179+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:10.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No. It was meant to railroad his release and present a fait accompli,”
        Locsin said, referring to a done deal or an accomplished and, presumably,
        irreversible act.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef400dc0-35ee-4089-872f-15d6683e92c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:10:46.179+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:10.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf247c26-4281-4abc-8f50-e0667425393c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:10:46.179+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:58:10.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Foreign Affairs Secretary has been vocal against the early release
        of Sanchez, saying the disgraced mayor deserved to die in his cell." Locsin
        even let out an expletive as he stressed that male prisoners "should all rot
        in their cells. Only women should get clemency."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6af372b-bcaa-4536-93ae-127020f3e215'
