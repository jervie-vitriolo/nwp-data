    'mgnl:tags': ['Belmonte', 'Joy-Belmonte', 'Quezon-City', 'POGO', 'Eastwood-City']
    'template': '1'
    'title': 'QC-based POGOs issued notices of violation over business permits'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae5c5b5-d2d6-4102-80df-e63fd8f0d713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:53:14.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:59.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24)—</strong> Several
        Philippine offshore gaming operators (POGO) hubs in Quezon City have been
        slapped with notices of violation by the local government on Friday for supposed
        failure to comply with the city’s business requirements.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd6e5ad-6f5f-476a-8fef-4b688a4118a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:53:14.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:59.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fc6c1a-3419-412d-a2eb-5da10c757f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:53:14.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:59.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Mayor Joy Belmonte issued the notices as the POGO hubs
        failed to present necessary business clearances, the city government said
        in a statement. These permits include locational clearance, sanitary permit,
        environmental clearance, and employees’ occupational permits, among others.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8700f656-ada5-4729-88bb-0e8ab634457e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:53:14.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:59.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9536fbad-2b54-42f3-8b46-896aca5726c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:53:14.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:59.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the POGO hubs that received notices during the surprise inspection
        were Omniworld Enterprise, Inc., Singtech Enterprise Inc. and Great Empire
        Gaming and Amusement Corporation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51511a0d-aa68-43a2-a2c2-c68b6a620fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:53:14.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:59.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee436f68-eacd-4c22-a352-6c4e18812277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:53:14.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:59.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hubs were given 15 days to comply with city’s business permit
        requirements.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26480144-b044-4f75-8371-05a3d9b1879d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:53:14.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:59.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8946ee07-b4b3-4e1c-aa69-66d4391cb361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:53:14.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:59.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While we welcome the business locators in our city, we want to
        ensure that our rules and regulations are followed to the letter. Otherwise,
        you will have to face the consequences of non-compliance,” Belmonte said during
        the inspection.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a95d4bd-7461-45a7-bc7b-a0ab49040dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:53:14.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:59.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b45353-da9d-49a6-a3ef-1da66792e2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:53:14.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:59.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana earlier cautioned that foreign
        POGOs, mostly employing Chinese workers, may shift operations to spying. There
        have also been concerns about POGOs located near military camps and even the
        Senate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27dcfd47-8399-458b-8f51-7afb63ea9ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:53:14.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:59.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926c06ee-cc8f-41f4-8c18-c7ccbd13f61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:53:14.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:59.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Amusement and Gaming Corporation on Monday announced
        that the gaming regulator has stopped accepting new license applications for
        POGOs until all issues have been addressed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a778aee-021c-46a6-be57-3a2086681d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:53:14.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:59.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3c5360-83a2-4480-bb47-dde7b6caf2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T20:53:14.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:59.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China meanwhile praised the Philippine government’s decision on
        the applications, even urging the country to ban online gambling altogether.</p>'
