      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No sign of ending</h2>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4011b27-59c2-4374-ac76-f1046ef3892e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T22:45:43.252+08:00
