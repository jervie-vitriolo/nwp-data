      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Hong Kong''s brief respite from violence
        has come to an end, with police firing tear gas at demonstrators as the city''s
        protests enter their 12th weekend.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bae41d3-c511-4b95-b372-2bb5db714e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T22:45:43.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:09.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5c7630-935e-43cb-93ce-5f50dc12eea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T22:45:43.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:09.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of protesters took to Kwun Tong district in the city''s
        east on Saturday, reiterating the five demands that have emerged during this
        pro-democracy movement, and adding an additional issue: the government''s
        installation of "smart" environmental monitoring lampposts, which have sparked
        privacy concerns.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec992c68-e686-425c-9943-aca2765798da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T22:45:43.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:09.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79eee86-bb35-4fb5-86ee-9dc2ff6aa13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T22:45:43.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:09.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters attempted to tear down or dismantle the lampposts, while
        others gathered on the streets and formed barriers. Protesters have been seen
        with a slingshot, iron bars and bricks, while riot police fired back pepper
        spray and tear gas, making it the first time in 10 days since tear gas was
        fired.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd2691e-83a5-4b58-a224-8d8c565bab44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T22:45:43.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:09.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1272f74-eebf-43dd-b841-2cbfce6b8494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T22:45:43.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:09.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone is tired," wrote chief executive Carrie Lam on her Facebook
        page today. "Can we sit down and talk about it?"</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c163b260-9d60-43bb-ac70-580faeeb9fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T22:45:43.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:09.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121d93e1-fe7f-442a-b00f-e12fc924d089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T22:45:43.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:09.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also pointed to social and economic frustrations, echoing some
        protestors'' complaints. "The public''s dissatisfaction may also be due to
        deep social contradictions in different areas such as politics, economy and
        people''s livelihood. While we are calling for a cessation of violence, we
        must also provide a way out for solving the deeper "dead knot" of society,"
        she wrote.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3fb148-1ddf-46ec-93cc-9e879aadd2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T22:45:43.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:09.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd866b5ba-c15d-4701-a2be-c925b13642fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T22:45:43.248+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:09.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stand off brings an end to a week of relative calm in Hong Kong,
        which had seen numerous clashes between protesters and police since early
        summer. Last weekend, police fired no tear gas, and an estimated 1.7 million
        people braved the heavy rain and heat to march peacefully along Hong Kong''s
        streets.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7189352f-3008-4744-92ff-3336df988e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T22:45:43.248+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:09.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239f0eb9-2f1c-439f-b1d1-ebf172ae02d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T22:45:43.248+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:09.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an apparent effort to forestall planned protests, the city''s
        subway operator MTR said on Saturday that it was suspending services between
        seven subway stations in the protest area, to "ensure the safety of passengers
        and our staff." On Friday night, MTR also announced it had been granted an
        interim injunction to restrain people who were acting unlawfully, willfully
        obstructing or interfering with the running of the station, damaging property,
        or using threatening or offensive language.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb1fab2-25db-41a8-b46b-bdce9a143617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T22:45:43.248+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:09.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd510c031-2e4c-4826-b9e3-dc2c60eb385e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T22:45:43.248+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:09.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s subway stations have been sites for multiple protests
        and confrontations this summer. Earlier this week, protesters piled debris
        into a barricade and staged a silent sit-in at Yuen Long subway station, to
        mark one month since a mob attacked protestors, bystanders and journalists
        in that station. Police have also been accused of firing tear gas within a
        subway station.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d0fd25-1a32-43fe-8d6f-13c0a4efb69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T22:45:43.248+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:09.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae25882f-55f1-43b3-a171-cc2cc2f01245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T22:45:43.248+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:09.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong has been protesting for almost three months. The demonstrations
        were initially sparked by a now-suspended bill that would allow fugitives
        to be extradited to China, where there is a separate legal system. Since then,
        protesters'' demands have expanded to include an inquiry into alleged police
        brutality and universal suffrage in the city, which currently only has partial
        democracy.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640a9a80-eb05-41eb-8732-b68466607248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T22:45:43.248+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:09.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98608ebf-79f5-47d8-8ac8-e0cc27b96b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T22:45:43.248+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:09.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Changing tactics</h2>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b039295-10a5-40e8-a235-3d7305a97f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T22:45:43.248+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:09.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the course of Hong Kong''s summer of dissent, protestors have
        organized several large-scale marches, including some with estimated turn-outs
        of over 1 million. Protesters have tried a number of techniques, including
        storming the Legislative Council building and leading widespread strikes around
        the city.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83818b4c-823a-4dd4-9690-87129c5f8f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T22:45:43.248+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:09.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f990b8-5975-4100-a5dd-ecbcad6809c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T22:45:43.249+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:09.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, thousands of people stood in lines stretching around
        Hong Kong to form a human chain -- a homage to the Baltic Way, which took
        place on the same date, 30 years ago. On August 23, 1989, millions of people
        in the Baltic States of Estonia, Latvia and Lithuania formed a 600km (372
        miles) long human chain to demand independence from the Soviet Union.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6e0d4c-4b50-4352-b8dd-b847173ace9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T22:45:43.249+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:09.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e923fc9-51c3-41c8-b802-8a4963600a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T22:45:43.249+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:09.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s airport was expected to be targeted on Saturday morning
        for a second time this month, but plans to block transport going to and from
        the airport didn''t come to fruition.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22d5048-17e0-4eef-8b27-9e1c97b65cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T22:45:43.249+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:09.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00667364-27e3-498c-9855-26e75b2d149d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T22:45:43.249+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:09.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To forestall issues, Hong Kong''s Airport Authority had warned in
        a statement Friday that blocking roads connecting to the airport may constitute
        unlawfully obstructing the airport, meaning anyone who does so could be subject
        to imprisonment or a fine. It also placed ads in local papers Friday, encouraging
        young people to love and protect the airport.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b10ff0-5bb7-4392-8972-53b613ef84cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T22:45:43.249+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:09.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304329b7-3356-482b-b091-706487c3adfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T22:45:43.249+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:09.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We sincerely call for all young people who love Hong Kong in their
        heart not to participate in or support any action that disrupts the airport''s
        normal operation or damages the airport''s international image," the ads read,
        adding that airport disruption could lead to the unemployment of around 100,000
        people who depend on the airport to make a living.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db710c55-ce57-4e2b-8f2d-cc8d415d4a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T22:45:43.249+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:09.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716e8449-ff21-4c7d-8845-50b9dc8caabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T22:45:43.249+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:09.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Peaceful lull</h2>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69acb468-990f-41c1-be26-cf9b39cc9561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T22:45:43.249+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:09.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Hong Kong has seen a week of peaceful calm, that hasn''t
        always been the case.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4695a2-963b-4e66-a8fc-febc58efcb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T22:45:43.250+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:09.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203e418a-4dcd-4e8b-9697-2121d2b5fcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T22:45:43.250+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:09.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Hong Kong police said there were elements of the protest
        movement that were "not peaceful." Three to four senior police officials,
        who spoke on condition of anonymity, said officers'' personal information
        was being shared in an anti-police group with over 100,000 members on encrypted
        app Telegram.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e61cc16-0f18-4ee6-88e3-a2eb286a1035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T22:45:43.250+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:09.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c85a9b-7290-4dbc-94c3-268b67f3ce3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T22:45:43.250+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:09.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They called the tactic "a kind of psychological war," and said they
        had arrested 16 people on suspicion of disclosing personal data without consent
        and causing harm, and unauthorized access to a computer.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8fd9d1-d215-4797-97e0-40ddf9f85bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T22:45:43.250+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:09.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f884b176-67ed-4e85-88f6-a15a9fbd7e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T22:45:43.250+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:09.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also defended the force''s use of plain-clothes policemen,
        saying they were being used to target some "radical violent elements."</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89100fb5-bcb0-4d6e-9d9e-d5a615daa50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T22:45:43.250+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:09.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc50fc57-4c7e-42bf-a75e-6f2ac7279f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T22:45:43.250+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:09.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at Friday''s human chain, many protesters insisted that the
        movement was peaceful, and rejected police''s depiction of them as violent.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42a10e7-abef-4a55-9126-2f62f9890ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T22:45:43.250+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:09.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3878d807-7f20-4571-bfa0-ce0ae622de0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T22:45:43.250+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:09.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The government) are saying we aren''t peaceful protesters, they
        just make up a story. Some people really believe that. They try to attack
        us. Sometimes it''s devastating," said Felix Wong, 33, who began to cry as
        she explained how upset she was by the government''s stance.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7336b80f-2465-4f62-937a-1476d32d7d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T22:45:43.250+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:09.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef32692-48e7-4239-88f0-a630b6703eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T22:45:43.251+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:09.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know a lot of people just like me, we see the news and read some
        articles, we just break into tears easily these two to three months," she
        said.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac2abb5-2536-4929-9221-bd6462efb10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T22:45:43.251+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:09.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f4ce67-9506-40ca-ad26-2d38d98e6a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T22:45:43.251+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:09.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The wider picture</h2>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b150d3-7a23-4c35-bfbb-b06ff0b617aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T22:45:43.251+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:09.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the battles between police and protesters, there has also
        been concern for how the ongoing protests are affecting the city''s economy.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96064e17-da18-443a-98ad-a44d12273aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T22:45:43.251+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:09.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6806e3aa-f148-42aa-a65b-be6ee2360fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T22:45:43.251+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:09.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s economy grew by just 0.6% in the second quarter compared
        to the same time last year, the weakest quarterly figure in a decade. On Thursday,
        global banks in Hong Kong placed advertisements in several local newspapers,
        calling for a peaceful resolution to the standoff between the city''s government
        and pro-democracy protesters.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805725b5-89c4-4506-8025-093f53a6b51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T22:45:43.251+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:09.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
