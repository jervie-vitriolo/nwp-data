      'mgnl:lastActivated': 2023-01-27T11:57:58.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;As the global economy shudders, the
        Middle East boils and the Amazon rainforest burns, world leaders are convening
        on France''s Atlantic coast for a weekend of talks few believe can solve any
        of it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35602615-facb-402d-8126-a1b33d52f38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:32:39.826+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:58.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c39e2d-34e3-4a1d-a429-49e4dcde2e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:32:39.826+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:58.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump arrived in France on Saturday morning
        after an overnight flight from Washington, his arrival preceded by more tit-for-tat
        tariff action that economists -- and most of the other Group of 7 heads --
        believe is contributing to a global economic slump.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c88abae-d3f1-45ea-b393-a47f1f2fa897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:32:39.826+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:58.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba14fdf-c2c5-4e29-90c5-8405d3060854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:32:39.826+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:58.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His first stop was a sunny patio for lunch across from his host,
        French President Emmanuel Macron.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497d1c27-fcd7-4293-8b12-e1f14a38f529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:32:39.826+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:58.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef650279-c3cf-48da-b424-e7700a1875fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:32:39.826+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:58.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far, so good," Trump said, an optimistic assessment minutes
        into his three-day visit to France. "The weather is fantastic. Everybody''s
        getting along. I think we will accomplish a lot this weekend."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6d891a-fbb5-4287-9c9c-8739324e468c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:32:39.826+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:58.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc15f900-c3c6-4cde-9042-c4f66624d528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:32:39.826+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:58.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while Macron made little effort to paper over his differences
        with Trump -- including on what he called "hot spots" like climate change
        -- Trump insisted they were getting along, at least most of the time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6806dbd-1a9f-4214-8096-8d971d35d285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T23:32:39.827+08:00
      'mgnl:createdBy': 'alyssa'
