      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carmen, a 38-year-old lawyer at Friday''s protests, described herself
        as a "recent convert" to the movement -- she was pro-establishment before
        she joined the protests for the first time this month, inspired by the passion
        she was seeing among the city''s young people. She wore a surgical face mask
        to protect her identity, and would not give her full name for fear of retribution
        from the police.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbcaf94-00a9-4a68-a177-2422e91996ec'
