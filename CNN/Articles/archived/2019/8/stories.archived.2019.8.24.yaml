      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468e0440-d937-41ff-9952-9d8cbc361102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T22:06:40.058+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:11.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilocos Norte was among the provinces severely affected by “Ineng,”
        which moved out of the Philippine territory ‪on Saturday evening‬.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb66bf22-6c4a-4b73-b038-bd212aec6036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T22:06:40.058+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:11.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a87a993-ee30-4c97-8796-dfb267602f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T22:06:40.058+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:11.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provincial government said flashfloods have been reported in
        Ilocos Norte since Friday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02aa6425-4c87-4eb1-b958-97039903c9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T22:06:40.058+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:11.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d23429-29fe-4dc1-8c31-cd9125195fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T22:06:40.058+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:11.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has closed down government-owned facilities and tourist
        spots such as Kapurpurawan and Cape Bojeador Lighthouse in Burgos town, Pagudpud
        Beach Park, Malacañang of the North and the sand dunes in Paoay town, Taoid
        Museum and Museo Ilocos Norte in Laoag, and the Presidential Center in Batac
        town.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed9019b-384b-46c3-9e94-d7e160e16929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T22:06:40.058+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:11.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9ccc35-344b-4244-b1ea-cf6a1dca9271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T22:06:40.058+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:58:11.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laoag City Mayor Michael Marcos Keon meanwhile told CNN Philippines
        that the situation in the area was already “under control” by ‪6 p.m.‬ and
        that flooding has already subsided.</p>'
    '28':
