    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2569b5d9-598d-4408-9de8-dbcec21f8c62'
    'lead': 'Quezon City Mayor Joy Belmote has issued notices of violation against
      several Philippine offshore gaming operators hubs in Eastwood City for failure
      to comply with the local business requirements.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-24T20:53:14.326+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T11:57:59.707+08:00
