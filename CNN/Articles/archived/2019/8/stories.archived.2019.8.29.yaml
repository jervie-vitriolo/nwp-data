    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['binge-drinking', 'alcohol', 'sin-tax']
    'template': '1'
    'title': 'Binge drinkers at higher risk of cancer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ec5414-865a-4117-a108-8b3d25f4b796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T18:28:15.487+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:46.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29) —</strong> Binge
        drinkers are 50 percent more likely to get cancer compared to those who do
        not drink alcohol, a 2015 study shows.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2770bd0-6133-4eb4-bc79-69d8f50b526d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T18:28:15.487+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:46.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91ffe99-5f7b-4517-9321-a96fd69f7b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T18:28:15.487+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:46.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was presented by Dr. Encarnita Limpin of the Philippine
        College of Physicians during the Senate Ways and Means committee hearing on
        the bill hiking excise taxes on alcoholic beverages on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969e532e-7aff-41ac-93bd-5aa29d8fc16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T18:28:15.487+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:46.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0de825-16bb-44d9-8ff4-70906ca9f2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T18:28:15.487+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:46.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binge drinkers are those who drink four shots or 4 bottles of alcohol
        in a row.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a585e0-f57e-4211-b234-d4d4b0c0e5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T18:28:15.488+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:46.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e6927a-d7d4-443b-811b-bd892ddc581a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T18:28:15.488+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:46.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limpin said that in 2015 alone, more than 3,000 people in the Philippines
        died of cancer caused by alcohol.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f2bdd5-cd86-4907-8c29-fdcf416dcd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T18:28:15.488+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:46.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137d52d2-0d6b-4447-b9cb-bc3ca6525ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T18:28:15.488+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:46.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include oral, esophageal, stomach, colorectal, breast, head,
        and neck cancer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579e2971-2c34-4a7b-a2ea-162c8c8026f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T18:28:15.488+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:46.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25aa335b-bf3d-4d45-ab12-dcca66439220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T18:28:15.488+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:46.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No data was provided on liver and ovarian cancers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1389c152-75cf-4c27-8dac-16e526737ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T18:28:15.488+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:46.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6e86c9-7c6f-4f5e-b7fd-f070f1544d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T18:28:15.488+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:46.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same study also shows that binge drinkers are 71 percent more
        likely to get into a vehicular accident.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90d2871-18b8-4607-b6e4-5002db3da5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T18:28:15.488+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:46.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e5dd67-dc8b-4805-ad4f-7b0a5fd0178c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T18:28:15.488+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:46.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, more than 5,000 Filipinos died due to vehicular accidents
        after binge drinking.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6890f2-86ab-46ee-9b29-6241dd5fc201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T18:28:15.488+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:46.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5737ac-8046-4857-baa5-852b43fd56ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T18:28:15.488+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:46.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limpin said she supports the tax measure —&nbsp;which is expected
        to discourage alcohol consumption —&nbsp;because it protects the people and
        helps provide the public with basic health services.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049682a5-055f-4ad9-bd98-5908fb944d26'
      'mgnl:activationStatus': true
