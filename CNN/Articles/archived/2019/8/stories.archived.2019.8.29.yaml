      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35fee4a-eea6-47a2-9616-3411951d712c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:01:28.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:17:07.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest state audit report found that the DOT had paid over P200
        million to international media outfits CNN (Cable News Network), DNAP (Discovery
        Networks Asia-Pacific), and BBC (British Broadcasting Corporation) without
        approved contracts. It said the department violated the Budget Reform Decree
        and the Government Auditing Code of the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee7c54e-5415-42e4-b7bc-2e979d6fa518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:01:28.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:17:07.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535b480d-b611-4a47-b67c-126419106a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:01:28.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:17:07.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the COA report, the contracts were only finalized in
        2017, but payments were made in 2016.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e2c59b-6afd-4e6e-af40-61cb9f9f2b81'
      'mgnl:activationStatus': true
