  'china-military-troops-hong-kong-garrison':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-29T15:33:08.477+08:00
    'imagesource': 'jcr:b829d7a1-b5b9-4587-89f1-e38f5f44ceac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f3cea17-c3a8-4d89-92e6-1ed29c66e461'
    'lead': 'The rotation of fresh Chinese military troops to the Hong Kong garrison
      sparked widespread concern Thursday, demonstrating how on edge the city is ahead
      of a thirteenth consecutive weekend of anti-government protests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T15:38:25.320+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T12:16:56.216+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:16:21.196+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'China', 'Hong-Kong', 'Central-Military-Commission', 'People-s-Liberation-Army']
    'template': '1'
    'title': 'Chinese military''s routine rotation of new troops to Hong Kong garrison
      raises alarm'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bf5a88-a375-4e9e-8e28-ae0db7802a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:38:25.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:56.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The rotation of fresh Chinese military
        troops to the Hong Kong garrison sparked widespread concern Thursday, demonstrating
        how on edge the city is ahead of a <a href="https://edition.cnn.com/specials/asia/hong-kong-protests-intl-hnk">thirteenth
        consecutive</a>&nbsp;weekend of anti-<a href="https://edition.cnn.com/2019/08/28/asia/hong-kong-china-crisis-intl-hnk/index.html">government
        protests</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6042b6e3-e195-4c1d-8786-1f15f8805e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:38:25.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:56.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, China''s military said the "annual normal routine
        action" had been carried out with the approval of the Central Military Commission
        and the troops would "resolutely safeguard national sovereignty, security,
        and development interests, effectively perform Hong Kong''s defense duties,
        and safeguard Hong Kong''s prosperity."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8c9c22-2f48-4085-a0fe-09d517e41a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:38:25.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:56.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://edition.cnn.com/2019/08/05/business/hong-kong-protest-china-army-pla/index.html">People''s
        Liberation Army</a>&nbsp;troop movements were carried out in the dead of the
        night, and took place at the same time as a rotation of the garrison in neighboring
        Macao. They were <a href="http://www.xinhuanet.com/english/2019-08/29/c_138347489.htm">announced</a>&nbsp;by
        Chinese state media early Thursday morning.</p>'
    '34':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Video:<a href="https://twitter.com/hashtag/PLA?src=hash&amp;ref_src=twsrc%5Etfw">#PLA</a>
        <a href="https://twitter.com/hashtag/HongKong?src=hash&amp;ref_src=twsrc%5Etfw">#HongKong</a>
        Garrison conducted rotation of its members. The move is a normal routine annual
        rotation approved by Central Military Commission and in line with law. (Video
        via China National Radio) <a href="https://t.co/JumKmGMB55">pic.twitter.com/JumKmGMB55</a></p>&mdash;
        People&#39;s Daily, China (@PDChina) <a href="https://twitter.com/PDChina/status/1166930977375043584?ref_src=twsrc%5Etfw">August
        29, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944b1093-9825-4611-8d4c-874d199e4165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:38:25.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:56.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2168fe39-849e-40d2-9a4a-021e8a8e1f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:38:25.321+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:56.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the rotation occurred at almost exactly the <a href="http://eng.chinamil.com.cn/view/2018-08/27/content_9264211.htm">same
        time as last year</a>, any PLA movements are tightly scrutinized for suggestions
        the military could be deployed to Hong Kong''s streets to tackle the ongoing
        unrest.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387671b2-e9b5-415a-9a6c-180b82905074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:38:25.321+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:56.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move also came as Chief Executive Carrie Lam <a href="https://edition.cnn.com/2019/08/29/tech/hong-kong-internet-block-emergency-powers-intl-hnk/index.html">would
        not rule out using emergency powers</a>&nbsp;— which would give her the right
        to pass new laws without the approval of legislators — if violent protests
        continue.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77c8378-3c9b-4df6-a991-0d9238efce45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:38:25.321+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:56.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have denied permission for a major protest planned by the
        Civil Human Rights Front on Saturday. The CHRF previously organized three
        peaceful marches it said attracted more than a million participants. Organizers
        said they are appealing the police decision.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68a1f58-c62c-4ff5-827a-4eaf288b0c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:38:25.321+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:56.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>City on edge</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f453f5-bd29-4604-8761-8793135bc166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:38:25.321+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:56.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While fears about a military crackdown have often focused on visions
        of PLA tanks crossing the border, the military has had a major presence in
        Hong Kong since the city was handed over from British to Chinese control in
        1997.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714251d6-29c8-4c7f-b8d5-032c89a3838f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:38:25.321+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:56.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6,000-strong garrison <a href="https://edition.cnn.com/2019/08/01/asia/hong-kong-china-pla-intl-hnk/index.html">largely
        avoids public view</a>, however, aside from displays to mark key anniversaries
        or the visits of Chinese officials, such as when President Xi Jinping inspected
        troops in 2017 to mark 20 years of <a href="https://edition.cnn.com/2017/06/29/asia/china-xi-jinping-protesters/index.html">rule
        from Beijing</a>.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbe6a08-5df4-44da-a1e7-81128f433fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:38:25.321+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:56.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the city''s <a href="https://www.basiclaw.gov.hk/en/basiclawtext/images/basiclaw_full_text_en.pdf">constitution</a>,
        the Hong Kong government can request the assistance of the garrison "in the
        maintenance of public order and in disaster relief."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1b9b9c-1d22-48b4-9ac7-ca3d93957d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:38:25.321+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:56.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration and police officials have repeatedly denied any need
        to call on the military, even as the protests have taken an increasingly violent
        turn.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9b3c9b-b9bf-4fd7-a3e4-1ef343e7566d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:38:25.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:56.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has not stopped the rampant concern that a crackdown could
        come at some point, which has been boosted by a large buildup of paramilitary
        forces <a href="https://edition.cnn.com/2019/08/14/asia/paramilitary-force-china-hong-kong-hrk-intl/index.html">across
        the border in Shenzhen</a>.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19649fd-b8be-4177-91ee-f2783703c010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:38:25.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:56.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most analysts agree that the presence in the Chinese city
        of the People''s Armed Police, a force under the military commission, is likely
        intended to send a message to domestic audiences that the government is in
        control and will not allow unrest to spill over the border, it has caused
        concern among many in Hong Kong.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc84d1a7-375f-4934-9822-b17f17ae0c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:38:25.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:56.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lam''s apparent suggestion that she could invoke emergency powers
        has deepened that concern. Police resources have been stretched by the months-long
        protests, and were the government to institute a curfew or other radical action
        that such a move would allow, it''s likely they would require reinforcement,
        potentially from the military.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a49d56-6aae-490f-aa34-dcd3dcc6fe62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:38:25.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:56.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If anything will stay the government''s hand in sending in the troops
        it is the effect it will likely have on the city''s finances. Any echo of
        the 1989 Tiananmen Square massacre, in which troops were deployed to clear
        pro-democracy protesters from the center of Beijing, <a href="https://edition.cnn.com/2019/08/05/business/hong-kong-protest-china-army-pla/index.html">could
        send Hong Kong''s stock market crashing and foreign business fleeing</a>,
        potentially dooming an already suffering economy.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd129addf-aa43-4211-bfd5-20a9c330bb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:38:25.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:56.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/29/asia/hong-kong-pla-china-intl-hnk/index.html">Chinese
        military''s routine rotation of new troops to Hong Kong garrison raises alarm</a>."</em></p>'
  'golden-state-warriors-most-popular-NBA-franchise-online-china':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-08-29T15:35:03.627+08:00
    'imagesource': 'jcr:d532a621-00b1-4c76-9c80-598e158b5dbb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb81d44d-4175-42f1-889e-ebaf23c212e8'
    'lead': 'Golden State Warriors continue to be the most popular NBA franchise online
      in China for a third consecutive year, according to annual report on the teams’
      digital performance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T15:39:01.314+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T12:16:55.626+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:16:21.346+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Warriors top online influence charts in China - report'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666a902e-78dd-4bc4-ada5-7793e5535cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:39:01.314+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:16:55.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong>&nbsp;Golden State Warriors continue
        to be the most popular NBA franchise online in China for a third consecutive
        year, according to annual report on the teams’ digital performance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3377c21d-3525-4a1f-b1ac-ee97ce0fd9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:39:01.314+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:16:55.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA Red Card report, which was released by digital marketing
        agency Mailman on Thursday, measures online influence using a number of performance
        metrics including growth in followers and engagement on Chinese social media
        platforms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9f50ef-38ae-4445-aefa-848622c9ba2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:39:01.314+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:16:55.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warriors, the 2018 champions, claimed the top spot ahead of the
        Houston Rockets, Los Angeles Lakers, Toronto Raptors and Boston Celtics.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8106a7-c00b-43cc-b0ae-ffbefde80090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:39:01.314+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:16:55.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Toronto Raptors point guard Jeremy Lin, who secured a move
        to China’s Beijing Ducks this week, was the most popular player, beating Stephen
        Curry, Klay Thompson, Russell Westbrook and Chris Paul.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065b58dd-4239-4e0b-b27a-63574c99f073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:39:01.315+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:16:55.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said the NBA teams gained a cumulative 47 million new
        followers on Chinese social media platforms - Weibo, Douyin and Toutiao -
        last season.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe9931f-64b7-49b6-992e-b52808c8eddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:39:01.315+08:00
      'mgnl:createdBy': 'cjmarquez'
