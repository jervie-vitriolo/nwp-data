      'mgnl:lastActivated': 2023-01-27T12:16:42.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This weekend, watch
        international silent films scored live; attend a gig featuring local artists
        like Ely Bunedia, Cheats, and more; learn about heritage conservation and
        architecture; join a book swap; and know more about German culture and the
        German language.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10be265e-74f0-42b4-991f-36074bca3ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T20:41:42.479+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:16:42.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.facebook.com/events/2248725038558888/?event_time_id=2248725045225554"
        target="_blank"><strong>International Silent Film Festival 2019</strong></a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77b4432-8257-4e62-a2c6-dba5dcd66e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T20:41:42.479+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:16:42.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cinephiles can enjoy a weekend of silent film screenings at the
        13th International Silent Film Festival (ISFF). The yearly festival assigns
        local musicians to live score the films as they are screened.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d17358-6475-4e71-9fc5-55ff97e846ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T20:41:42.479+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:16:42.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, catch Dean Worcester’s “Native Life in the Philippines”
        scored by Munimuni. On Saturday, the festival begins with a lecture on the
        beginnings of Asian cinema by Nick Deocampo, followed by screenings of Japanese
        film “Orizuru Osen” (The Downfall of Osen)” scored by Kaduma ni Karol, Spanish
        film “Es Mi Hombre (He''s My Man)” scored by Tarsius, and Italian film “L
        ''Onestà del Peccato (The Wife He Neglected)” scored by Stef&amp;no and the
        Pocket Orchestra. On Sunday, watch German film “Von Morgen bis Mitternachts”
        (From Morn to Midnight) scored by Anima Tierra and Austrian film “Kalif Storch”
        scored by Tanya Markova.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb52efc-58a7-4497-bb51-3ad737929df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T20:41:42.479+08:00
