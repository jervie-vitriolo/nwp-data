      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA has leveraged their marquee players to promote the league
        in Asia by sending out the Warriors, Rockets and Lakers to China over the
        last three years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fd6ccf-c33c-4d57-91f2-7b863b86575f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:39:01.315+08:00
      'mgnl:createdBy': 'cjmarquez'
