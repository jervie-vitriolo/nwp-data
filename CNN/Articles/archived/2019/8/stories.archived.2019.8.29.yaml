      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film takes place in 1981 and tells the backstory of Arthur Fleck,
        a failed stand-up comedian who turns to murder in Gotham City.</p>'
