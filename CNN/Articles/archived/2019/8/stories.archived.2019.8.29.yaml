      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/6/15/filipino-fishermen-china-vessel-reed-bank-west-philippine-sea.html">READ:&nbsp;Fishermen
        recount boat ramming ordeal amid China''s ''lies''</a></strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11ed923-6f0a-4d09-8e2a-252015698f34'
