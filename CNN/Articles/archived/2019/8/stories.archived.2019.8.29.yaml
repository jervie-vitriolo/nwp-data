    'template': '1'
    'title': 'Locsin on Chinese apology: ''I did not accept it. I''m not a fisherman'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd86fd83-9495-4258-85de-3b16595eff3d'
