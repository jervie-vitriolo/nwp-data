      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac385c2-5ebc-45c9-adee-15413987df43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:52:59.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:17:06.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Not necessarily provocative. Provocative means if
        you head to general quarters, it means your ship is ready for war. We will
        not do that.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a92dbb7-d0dd-4c2f-babd-80fec82e9dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:52:59.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:17:06.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b347ac10-7ebd-4b1f-ad52-c69f1af6318d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:52:59.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:17:06.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Navy guidelines have yet to be completed.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249451d1-e3f9-47ae-8792-75ac071dee08'
      'mgnl:activationStatus': true
