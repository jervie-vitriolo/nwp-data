    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6852a65c-5dbe-4238-8ae5-08bbf48e0d60'
    'lead': 'Under the proposals, the president gets to pick his successor if he and
      everyone in the constitutional line of succession dies or is unable to ascend
      to Malacañang.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T14:35:15.373+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T12:16:58.627+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:16:20.434+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['designated-survivor', 'Rodrigo-Duterte', 'Ping-Lacson', 'Precious-Hipolito-Castelo']
    'stories': ['d1e6d5b3-83e2-4669-8c52-39148d88eb07', 'fc7c425b-31f7-4441-a66a-b89fa48dbf57',
      '047dcbe9-4b05-4f66-95b6-49130d9f6f75']
    'template': '1'
    'title': 'Lawmakers want a ''designated survivor'' for the presidency'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f007a64c-f39f-458e-b08a-ba251cbfcff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:35:15.373+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:58.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29) —</strong> At
        least two bills have been filed in Congress seeking a designated survivor
        for the presidency in case all of the constitutional successors to the Malacañang
        die or are unable to take the helm of the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb98136-3d16-4c22-94ef-fc703e50415c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:35:15.373+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:58.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc76cbfb-a228-446b-8fef-38c7b216647a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:35:15.373+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:58.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed laws filed by <a href="https://pinglacson.net/2019/08/29/pingbills-lacson-files-designated-survivor-bill-to-ensure-govt-stability/"
        target="_blank">Senator Panfilo “Ping” Lacson</a> and <a href="http://www.congress.gov.ph/legisdocs/basic_18/HB04062.pdf"
        target="_blank">Quezon City 2nd District Rep. Precious Hipolito Castelo</a>
        lets the president pick his successor in case the vice president, the Senate
        president and the House speaker could not ascend to the presidency when the
        incumbent chief executive dies or becomes incapacitated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7c01e3-cf58-4a33-a48d-9f48d6513c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:35:15.373+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:58.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a39345-8be4-40c2-b9e0-3b8657c95fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:35:15.373+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:58.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745e9667-d816-47ff-aba7-34abb0487912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:35:15.373+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:58.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the United States, dating back to the Cold War era, the practice
        is to keep a ‘designated successor’ away from events at which numerous high-ranking
        federal officers gather. This is done in order to guarantee that there will
        always be someone to assume the reins of the government in case an unimaginable
        disaster happens and all the officers in the presidential line of succession
        are killed,” Castelo said in filing House Bill No. 4062.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce98e71-9bb0-48c6-bd6a-cba28652cfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:35:15.374+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:58.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64670e13-b297-43f9-a2a9-f7a5b23a6088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:35:15.374+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:58.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Lacson and Castelo’s proposals, whenever there is an event
        where the president and all the constitutional successors to the Palace are
        in attendance, the president will have to choose a successor from the Cabinet
        who will be kept away from the event in a secret and secure location.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833e4452-369a-4bde-b7f1-fcbfbcaaf59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:35:15.374+08:00
      'mgnl:createdBy': 'xave'
