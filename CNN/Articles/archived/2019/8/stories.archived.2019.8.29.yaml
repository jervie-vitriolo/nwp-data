    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb243974-216b-4dc7-b547-7055f1e772aa'
    'lead': 'People in South Korea are having fewer babies and that''s a problem.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T13:44:30.224+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T12:17:02.098+08:00
