      'jcr:uuid': '37a4bb62-bf03-428b-904e-f0b5ec319e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:52:59.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:17:06.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Either we get a compliance in a friendly manner or we enforce it
        in an unfriendly manner,” Duterte’s order indicated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61435d80-2b18-4033-bda8-fa3b86774fca'
