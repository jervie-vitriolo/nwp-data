  'samsung-lee-jae-yong-retrial':
    'author': 'Laura He and Jake Kwon, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-08-29T19:47:57.057+08:00
    'imagesource': 'jcr:d3f326ee-805f-4ebe-a7db-b5eaf51d3136'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1475cbbf-dc38-4b12-904e-e6095848043e'
    'lead': 'South Korea''s top court on Thursday ordered a retrial of Samsung''s
      de facto leader Lee Jae-yong, reigniting a bribery case that could send the
      technology heir back to prison.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T19:49:45.747+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T12:16:43.338+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:16:25.938+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Samsung', 'bribery', 'trial', 'retrial', 'Lee-Jae-yong', 'Jay-Y.-Lee']
    'template': '1'
    'title': 'South Korea''s top court orders retrial for Samsung heir Lee Jae-yong'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15d0160-e249-4ec1-b108-368444c2cde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T19:49:45.747+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:16:43.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;South Korea''s top court on Thursday
        ordered a retrial of Samsung''s de facto leader Lee Jae-yong, reigniting a
        bribery case that could send the technology heir back to prison.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c15365-9743-45e1-8824-bd4689de260a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T19:49:45.747+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:16:43.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee, who is also known as Jay Y. Lee, was found guilty of bribery
        and other corruption charges in 2017. But he walked free the following February
        when an appeals court threw out some of the charges and suspended his sentence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7662118c-774f-4b3d-b379-d38c5a33a5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T19:49:45.747+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:16:43.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court''s decision sends the case back to appellate court
        for retrial.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1993daff-b99b-4d9a-baef-b041a1b08b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T19:49:45.747+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:16:43.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee is the vice chairman of Samsung and the son of ailing chairman
        Lee Kun-hee. The corruption scandal was dubbed the "trial of the century"
        and gripped South Korea for months. It was part of a huge influence-peddling
        scandal that has brought down the country''s former president Park Geun-hye.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192758e8-fb3a-4f8e-86fc-42387560e6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T19:49:45.747+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:16:43.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park, who is serving a 25-year prison sentence, was granted a retrial
        on some charges. She''ll remain in prison because not all of her convictions
        were overturned.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be368e8-2f17-4c34-9732-89e1d96f96d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T19:49:45.747+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:16:43.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee''s part of the case is particularly significant because he is
        de facto head of Samsung, the world''s largest smartphone and memory chip
        manufacturer. His father was left incapacitated by a heart attack in 2014.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae774d3e-a9be-4427-9299-d8ef4fb960ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T19:49:45.748+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:16:43.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung''s stock was already trading in the red for much of the
        day, but its losses accelerated after the court''s decision was announced.
        The stock closed down 1.7% in South Korea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f069aa2-de4f-4484-9562-44da4541bd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T19:49:45.748+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:16:43.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is already grappling with other issues, including declining
        profits and a trade fight between South Korea and Japan that threatens the
        global supply chain for smartphones and electronic devices.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6978ed-2070-416a-a35c-ec01a6a56634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T19:49:45.748+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:16:43.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/29/tech/samsung-lee-jae-yong-retrial/index.html"
        target="_blank">South Korea''s top court orders retrial for Samsung heir Lee
        Jae-yong</a>."</em></p>'
  'event-guide-August-30-to-September-1':
    'author': 'CNN Philippines Life Staff'
    'caption': 'The International Silent Film Festival is a yearly event that pairs
      up silent films with local musicians to give audiences a movie experience with
      live scoring. Photo from ISFF/FACEBOOK '
    'categories': ['3955dbb4-db2c-4a0c-af65-beeeab1a54b0']
