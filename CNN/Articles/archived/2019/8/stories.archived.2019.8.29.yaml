      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson, who has <a href="https://politics.com.ph/parang-us-lacson-wants-a-designated-survivor-in-new-constitution/"
        target="_blank">long pushed</a> for a designated survivor to the presidency,
        admitted that he was inspired by the hit <a href="http://http://cnnphilippines.com/entertainment/2019/7/26/-Tuca---Bertie--and--Designated-Survivor--canceled-by-Netflix.html"
        target="_blank">US TV show</a> of the same name.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183f7064-ad30-440c-9c80-ccaf8f236d03'
