    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:16:23.916+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Safe', 'Cities', '2019', 'Manila', 'The-Economist', 'Intelligence',
      'Unit', 'EIU']
    'template': '1'
    'title': 'Manila in bottom half of world’s safest cities – report'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f3b36c-9efb-4025-bafc-34fa5c072a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T17:18:28.514+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:16:48.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29) —</strong> Manila
        languished in the bottom half of the list of safest cities in the world, according
        to the Economist Intelligence Unit (EIU).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011b1b6a-5d0d-43f9-bf9a-7d0a397c144f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T17:18:28.514+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:16:48.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The London-based think tank released the <a href="https://safecities.economist.com/wp-content/uploads/2019/08/Aug-5-ENG-NEC-Safe-Cities-2019-270x210-19-screen.pdf">Safe
        Cities Index 2019</a>, which placed the Philippine capital at 43rd spot out
        of 60 cities. However, Manila''s ranking improved from 55th in the 2017 report.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85133d0c-8264-45c9-9755-7bb3586437b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T17:18:28.514+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:16:48.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EIU tracks 57 indicators in assessing local safety, which mainly
        revolve around health, infrastructure, digital, and personal security.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad1ca2a-9f98-404e-a9e9-886ece7ee8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T17:18:28.514+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:16:48.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study tracks safety in these capital cities amid rising urbanization.
        More than 56 percent of humans already live in cities, which is projected
        to rise to 68 percent by 2050.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce66c68-2d17-4ee7-80e3-669cf42fe4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T17:18:28.515+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:16:48.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EIU defines "safe cities" as those where one can "often see
        a woman walking alone at night." This statement covers the low likelihood
        of an assault, as well as available sidewalks, and healthy air quality, to
        name a few.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31df1fca-009f-4163-b956-eb6e00003c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T17:18:28.515+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:16:48.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo remained the world''s safest city, followed by Singapore,
        Osaka also in Japan, Amsterdam in The Netherlands, and Sydney in Australia.
        Others at the top of the list are Toronto, Canada; Washington, D.C. in the
        United States; Copenhagen, Denmark; Seoul, South Korea; and Melbourne, Australia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519be086-6fa3-43ce-8748-823250318d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T17:18:28.515+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:16:48.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asian cities dominated the top 10, although the EIU said the ranking
        considered "specific strengths" rather than just location. Manila scored 59.2,
        well below the 71.2 global average. Tokyo tallied 92 points overall.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446a27c8-4c4e-4fb7-93a9-8419e82aac24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T17:18:28.515+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:16:48.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc40a139-e9c3-422c-af5a-5334696078e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T17:18:28.515+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:16:48.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In each area, leading cities got the basics right, be it easy access
        to high-quality healthcare, dedicated cyber-security teams, community-based
        police patrolling or disaster continuity planning," according to the report.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfcbb75-f0d0-4769-b1ee-f17a6baf7579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T17:18:28.515+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:16:48.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54ceae2-5132-4d5e-b989-9846bceb4b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T17:18:28.515+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:16:48.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transparency is also key: "Well-governed, accountable cities are
        safer cities."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beddda06-7737-4733-8579-3da84441cc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T17:18:28.515+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:16:48.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca94b3d-dc60-4903-8887-4df173a16f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T17:18:28.515+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:16:48.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EIU noted that high-income countries are also those that enjoy
        better safety protocols in the rankings. This reflects their capacity to invest
        in social services, particularly on high-quality infrastructure and advanced
        healthcare.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fe5cd9-1158-41bc-a29e-1708790f9131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T17:18:28.515+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:16:48.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39ce63c-e92b-4608-8bc1-99bb6a9990ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T17:18:28.515+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:16:48.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Digital security pertains to existing privacy policy, awareness
        on digital threats, public-private partnerships, level of employed technology,
        and dedicated cyber-security teams.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c9e785-fa26-4b01-8a77-e9ff63bbc171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T17:18:28.515+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:16:48.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2864c062-91d2-4071-9948-031107aa556b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T17:18:28.515+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:16:48.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Measures include the risk of local malware threats, the number of
        consumers infected, as well as the percentage of people with internet access.
        Manila managed just 52.1 points in this area out of 100, far from the 67.2
        average score. Tokyo got the best digital security protocols, according to
        the index.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897b5e96-f1e0-481f-9d3e-f5b5c5457430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T17:18:28.516+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:16:48.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ea790c-cba3-49bb-b3a4-bf54b8675cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T17:18:28.516+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:16:48.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the metrics of infrastructure security are deaths from natural
        disasters, road traffic deaths, the number of people living in slums, airport
        facilities, as well as road, power, and rail networks. The Philippine city
        scored just 53.6 here, well below the average of 72.5. Singapore led this
        category.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7e9eb5-387a-49a9-bcb8-ccb87e75ab81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T17:18:28.516+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:16:48.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cb365b-b554-4e68-9f17-632fafab9911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T17:18:28.516+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:16:48.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On health, the index tracks air and water quality, as well as life
        expectancy, childbirth deats, cancer prevalence, and emergency services. Manila
        secured 56.6 points in this criteria against an average of 68. Osaka and Tokyo
        were the two best cities here.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8987d7a-7701-44db-9363-99a564d58863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T17:18:28.516+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:16:48.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9a85a7-af10-4012-b7b4-da20373a1338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T17:18:28.516+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:16:48.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For personal security, the prevalence of petty, violent, and organized
