      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On-court success is not the only factor behind their online popularity
        in China as the franchises continue to increase their engagement levels on
        the social media websites.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247d4f9e-1ac2-4455-8daa-62e566313794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:39:01.315+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:16:55.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew Collins, CEO of Mailman, believes the NBA’s recent move to
        allow the franchises to sell international sponsorship rights, as part of
        a three-year test, will further boost their brand in the Chinese markets.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9518fd13-c73f-4033-9549-4a98d09fa4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:39:01.315+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:16:55.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The NBA is doing a great job in China to grow the sport from the
        grassroots and in the communities,” Collins said in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f246291d-a3ea-429c-8778-b2a7bd1aca59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:39:01.315+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:16:55.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Teams and players are taking back control and establishing an online
        presence, while the recent sponsorship opening announcement will give teams
        more autonomy from the league.”</p>'
  'ben-truong-canada-lottery-winner':
    'author': 'Alisha Ebrahimji, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-29T15:39:19.118+08:00
    'imagesource': 'jcr:6f7d49cd-44af-405c-a346-ce0b56478b12'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29df4433-09e9-4ece-a98e-0490589ae3b2'
    'lead': 'Patience is a virtue, right? At least that''s what one Canadian man proved
      as he played the same lottery numbers for almost 20 years and finally got the
      jackpot, according to CNN partner, CTV.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T15:42:13.925+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T12:16:55.190+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:16:21.509+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Canada', 'Beng-Truong', 'lottery']
    'template': '1'
    'title': 'He played the same lottery numbers for 20 years. He just won $60 million'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f113a4-3df3-4d70-beba-2e6f0ac2177f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:42:13.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:55.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Patience is a virtue, right?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22af9c49-6859-442d-8085-ae25937c5758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:42:13.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:55.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least that''s what one Canadian man proved as he played the same
        lottery numbers for almost 20 years and finally got the jackpot, according
        to CNN partner, CTV.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8992d37e-79cc-43aa-92f6-b781d589f674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:42:13.926+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:55.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bon Truong of Edmonton said he knew he won $60 million in the October
        26, 2018, Lotto Max jackpot the morning after the numbers were drawn, according
        to a news release from the <a href="https://www.wclc.com/about-us/media-centre/recent-winner-releases/winner-releases/60-million-lotto-max-jackpot-claimed-in-edmonton.htm">Western
        Canada Lottery Corporation</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ba2a7f-b493-4f0b-b6c4-f43c86fff3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:42:13.926+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:55.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than claim his prize immediately, he decided to wait almost
        10 months later because "he felt overwhelmed by the magnitude of his win,"
        <a href="https://www.wclc.com/about-us/media-centre/recent-winner-releases/winner-releases/60-million-lotto-max-jackpot-claimed-in-edmonton.htm">he
        told WCLC</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794b4e8b-56d1-4263-b387-d0dc592b082a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:42:13.926+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:55.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As soon as he saw the winning numbers, Truong went to the store
        and had the clerk print them — just to be certain, he said. He took the numbers
        home and double checked them for hours.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3990104d-b61b-48dc-9575-8d642050f3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:42:13.926+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:55.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I started to think about what this win would mean for my family,"
        he said. "I realized it''s going to change a lot of things and I wanted to
        make sure we were all ready and prepared for those changes."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea9c3c8-8f5f-4ba5-9920-03b9ef2b1274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:42:13.926+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:55.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Truong''s winning numbers were 2, 3, 4, 8, 9, 20 and 30. He told
        WCLC those numbers are a combination of important dates and family birthdays.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2d60fd-706b-4dc0-b608-be9ab369daa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:42:13.926+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:55.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first thing I thought was, ''I''m going to be able to pay off
        everything!'' and I was happy just to do that," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f322cb6f-8bac-49c9-a164-7295f0368190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:42:13.926+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:55.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Truong told WCLC he first plans on buying his family a new home
        and putting money away to save for their future, with a vacation in the works.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb3ad53-b276-406c-b76b-9fd2235328f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:42:13.927+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:55.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WCLC said Truong''s $60 million win is tied as the largest-ever
        Lotto Max winner in Alberta''s history. A couple won $60 million back in September
        2017.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09a5164-43d2-48bf-9ca1-1abae920233f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:42:13.927+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:55.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/28/world/canada-man-plays-lotto-20-years-wins-60-million/index.html">He
        played the same lottery numbers for 20 years. He just won $60 million</a>."</em></p>'
  'GCTA-DOJ-DILG-inmates-review':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-29T15:43:15.495+08:00
    'imagesource': 'jcr:7bda823e-03f5-4113-942f-3a33725821da'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08e408ba-a485-4094-a7db-eb564a7decd7'
    'lead': 'The processing of time credits and allowances in the Good Conduct Time
      Allowance (GCTA) law will be suspended for 10 days for the review.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T15:44:33.033+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T12:16:54.571+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:16:21.699+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Shortened jail time based on good conduct temporarily cut as DOJ, DILG
      review law'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16eb0579-4c37-404d-adb6-51c89444daf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:44:33.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:54.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed649633-87c9-41af-ab61-12efbb516157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:44:33.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:54.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29) —</strong>&nbsp;The
        Philippine government on Thursday formally ordered the temporary suspension
        of the law that shortens an inmate''s jail time based on good conduct as a
        newly-formed joint committee reviews its provisions. This comes after the
        outrage following the reported early release of convicted rapist-murderer
        Antonio Sanchez.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0da13c8-8e93-469a-8912-a73e7a8b79ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T20:52:44.168+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:16:54.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A joint committee headed by the undersecretaries of the Department
        of Justice (DOJ) and the Department of Interior and Local Government (DILG)
        will review the implementing rules and regulations of Republic Act 10592.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0a53f0-3dc1-457f-941d-abc429154e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T20:52:44.169+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:16:54.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The processing of time credits and allowances in the Good Conduct
        Time Allowance (GCTA) law will be suspended for 10 days for the review.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01157e44-45f1-4b69-a5ec-1857334f86a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T20:52:44.169+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:16:54.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The review of the IRR and the Uniform Guidelines will allow both
        agencies to determine if the policies currently being implemented are consistent
        with the intent of the law passed by Congress,” DILG Undersecretary and Spokesperson
        Jonathan Malaya said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da88975d-a750-4918-9427-29f0c79c85d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T20:52:44.169+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:16:54.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they are looking to make adjustments to the IRR, if needed,
        so that it does not get elevated to the Congress or to the judiciary.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1510dd4-8323-43c1-b03e-159cecf3bc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T20:52:44.169+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:16:54.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Undersecretary and Spokesperson Markk Perete backed the
        sentiment, saying the review will clarify concerns about the policy.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e760607a-b93c-43dd-85ba-a29089efd9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T20:52:44.170+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:16:54.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the problems of the implementing rules and regulations is
        it did not clarify the appeals (process). But in the course of the prelimary
        review of all these laws, we saw that there is an appeals process," Perete
        told CNN Philippines'' On The Record.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a70271-19b7-44c6-8045-f26692a5dede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T20:52:44.170+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:16:54.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Part of the work of the joint review committee is to reconcile
        all these laws and provide for <em>''yun</em>g (the) appeals process in cases
        <em>na gusto i</em>-question <em>''yung</em> decisions <em>ng</em> Bureau
        of Corrections (who would want to question the decisions of the Bureau of
        Corrections).</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de75614c-4515-4940-862c-4169591528e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T20:52:44.170+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:16:54.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
