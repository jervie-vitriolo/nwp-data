  'Trump-G7-aid-package-Amazon-fires':
    'author': 'Jeremy Diamond, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-29T07:10:24.894+08:00
    'imagesource': 'jcr:ab96dd0f-7ed8-439f-b2b0-a2656d43131d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb9117da-bc1b-4ffc-9c71-c181531db5fb'
    'lead': 'President Donald Trump did not commit to a $20 million package proposed
      at the G7 to help Brazil fight fires in the Amazon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T07:12:18.003+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T12:17:12.034+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:16:16.881+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump did not agree to G7 aid package for Amazon fires'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd242c10-a461-4c0a-b7b1-d8dfc08e6647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T07:12:18.003+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:17:12.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Donald Trump did not commit
        to a $20 million package proposed at the G7 to help Brazil fight fires in
        the Amazon, a Trump administration spokesman said Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e857e7-a33e-4064-8a5f-4c40737f0287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T07:12:18.003+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:17:12.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc7fd48-b886-4cbd-905a-4129e69228a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T07:12:18.003+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:17:12.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Emmanuel Macron announced Monday that G7 nations
        had agreed to fund a $20 million package to help combat raging forest fires
        in the Amazon and said the US was on board with the proposal despite Trump''s
        absence at a leaders meeting on the environment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5403501d-6e26-405e-a50e-d307961a2e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T07:12:18.003+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:17:12.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d26faf0-e4e5-4280-bc20-7b7a9d66db06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T07:12:18.003+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:17:12.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But National Security Council spokesman Garrett Marquis said Wednesday
        that the US had not committed to the aid package, citing a lack of coordination
        with the Brazilian government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fb40eb-2f36-422a-9f12-8fb083e21cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T07:12:18.003+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:17:12.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d1e9e8-37ef-4b5a-a51c-8b0db0a6ea38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T07:12:18.003+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:17:12.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States stands ready to assist Brazil in its efforts
        to combat these fires, and did not agree to a joint G7 initiative that failed
        to include consultations with President (Jair) Bolsanaro," Marquis said in
        a statement. "The most constructive way to assist is in coordination with
        the government of Brazil."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9de2b9-1b76-4465-a657-a8f768512455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T07:12:18.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:17:12.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce75ca6f-86e6-4cee-bad7-29ba3f4478c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T07:12:18.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:17:12.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marquis also noted that the US has "a strong history" of engaging
        in conservation efforts in the region, including through the $80 million Partnership
        for Conservation of Amazon Biodiversity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2024bafd-373f-4a9c-bdbf-b21def5e8a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T07:12:18.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:17:12.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf88300-cac4-4ccb-aad4-994800624b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T07:12:18.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:17:12.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement echoed concerns expressed by the government of the
        far-right Brazilian president, which rejected Macron''s offer of assistance
        from G7 countries amid an ongoing feud between Bolsonaro and Macron.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c545221-2afa-4109-b498-bc51e163d97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T07:12:18.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:17:12.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7597e4-12e0-4082-9c67-ad0cbd25cbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T07:12:18.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:17:12.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro has since softened his stance on the financial aid, suggesting
        he would consider the aid offer if Macron withdrew his criticism of the Brazilian
        leader. And Brazil has since accepted $12 million in aid from the British
        government, which is a member of the G7.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5761503-3c30-40cb-b976-cfd9c20d4175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T07:12:18.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:17:12.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608b4c46-a11d-4925-9d2f-aeb850eb330f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T07:12:18.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:17:12.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron insisted that the US was on board with "the Amazon initiative"
        during a news conference on Monday, even though Trump did not attend the leaders''
        session on climate where the aid package was agreed to. A National Security
        Council official attended the session on the US'' behalf instead.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441c9860-caca-48da-aa7e-caf25d88af5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T07:12:18.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:17:12.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732188e5-86e4-4ffe-ac8e-9f6bc88517d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T07:12:18.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:17:12.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You shouldn''t read anything into the American President''s absence,"
        Macron said on Monday. "The United States is with us on biodiversity and on
        the Amazon initiative."</p>'
  'Kobe-Bryant-Shaquille-O-Neal-Lakers':
