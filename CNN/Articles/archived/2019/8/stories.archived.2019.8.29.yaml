      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29) —</strong> Despite
        its limited resources, the Philippine Navy wants to trail foreign military
        vessels that pass through the country’s territorial waters without prior coordination.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680208ad-69d3-454d-98cf-cf0c47cfe7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:52:59.847+08:00
