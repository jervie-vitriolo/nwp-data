      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, August 29) —</strong> Members of the Philippine
        swimming team were the first to try the New Clark City Aquatics Center in
        Capas, Tarlac.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4e476b-cdf1-4c52-83e3-0c9f1caa3575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T22:28:16.009+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:16:38.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 10-lane world class pool met the standards set by Fédération
        internationale de natation (FINA) — the world governing body for aquatics.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3446b6-3d00-4397-816a-4ba85c2fafce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T22:28:16.009+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:16:38.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state of the art facility also boasts of an 8-lane training
        pool and a diving pool with a 5-meter maximum depth.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1243a0-52ad-4a3a-8aa3-0778be8a88d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T22:28:16.009+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:16:38.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New Clark City Aquatics Center will host the swimming and diving
        competitions in the upcoming Southeast Asian Games.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7539023-bf61-4cc5-9c9f-3021bebacaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T22:28:16.009+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:16:38.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aquatics Center is inspired by elements which are truly Filipino
        — the roof structure draws inspiration from Capiz shells used in traditional
        local architecture, while its framing mimics the weaving patterns of ''Baklad'',
        the nets used by local fishermen.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d4b239-15ae-463c-b6cb-4d5b05af4313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T22:28:16.010+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:16:38.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30th Southeast Asian Games will run from November 30 to December
        1. It’s the biggest edition yet as it features 56 sports and 523 events spread
        across 39 venues in Clark, Subic, Tagaytay, La Union, Batangas, and Metro
        Manila.</p>'
