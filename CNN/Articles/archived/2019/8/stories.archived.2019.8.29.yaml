  'hong-kong-pla-china':
    'author': 'James Griffiths, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-29T19:35:55.943+08:00
    'imagesource': 'jcr:7f11738b-f906-44fb-b25d-2d23dff602ca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5493e649-0544-4b3f-82d2-b280c5118101'
    'lead': 'The rotation of fresh Chinese military troops to the Hong Kong garrison
      sparked widespread concern Thursday, demonstrating how on edge the city is ahead
      of a thirteenth consecutive weekend of anti-government protests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T19:40:39.698+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T12:16:45.047+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:16:25.329+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hong-Kong', 'protests', 'extradition', 'China', 'army', 'PLA']
    'template': '1'
    'title': 'Chinese military''s routine rotation of new troops to Hong Kong garrison
      raises alarm'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d10f74-f406-4fbd-bda5-c01734dcf43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T19:40:39.698+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:16:45.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The rotation of fresh Chinese military
        troops to the Hong Kong garrison sparked widespread concern Thursday, demonstrating
        how on edge the city is ahead of a thirteenth consecutive weekend of anti-government
        protests.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b8555f-5e5a-4dd2-b713-3b82c5a67d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T19:40:39.698+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:16:45.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, China''s military said the "annual normal routine
        action" had been carried out with the approval of the Central Military Commission
        and the troops would "resolutely safeguard national sovereignty, security,
        and development interests, effectively perform Hong Kong''s defense duties,
        and safeguard Hong Kong''s prosperity."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7e4923-91f4-48ab-aeb7-d1d43a11dd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T19:40:39.698+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:16:45.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The People''s Liberation Army troop movements were carried out in
        the dead of the night, and took place at the same time as a rotation of the
        garrison in neighboring Macao. They were announced by Chinese state media
        early Thursday morning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8bf2be-ee82-46fe-ba40-a5ac25fa823e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T19:40:39.698+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:16:45.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the rotation occurred at almost exactly the same time as last
        year, any PLA movements are tightly scrutinized for suggestions the military
        could be deployed to Hong Kong''s streets to tackle the ongoing unrest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fc83e6-7b5d-47a1-baab-5d24afaa5499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T19:40:39.698+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:16:45.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move also came as Chief Executive Carrie Lam would not rule
        out using emergency powers -- which would give her the right to pass new laws
        without the approval of legislators -- if violent protests continue.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e3c866-4c4b-41b6-8c9b-6a122b73c8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T19:40:39.698+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:16:45.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have denied permission for a major protest planned by the
        Civil Human Rights Front on Saturday. The CHRF previously organized three
        peaceful marches it said attracted more than a million participants. Organizers
        said they are appealing the police decision.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5867e448-de67-407b-b86f-22c606002c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T19:40:39.698+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:16:45.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>City on edge</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa494fa-6753-4f12-92c0-262d0f558875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T19:40:39.698+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:16:45.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While fears about a military crackdown have often focused on visions
        of PLA tanks crossing the border, the military has had a major presence in
        Hong Kong since the city was handed over from British to Chinese control in
        1997.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7778df7b-8db4-4502-a9c3-14c63a6abb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T19:40:39.699+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:16:45.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6,000-strong garrison largely avoids public view, however, aside
        from displays to mark key anniversaries or the visits of Chinese officials,
        such as when President Xi Jinping inspected troops in 2017 to mark 20 years
        of rule from Beijing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4577ee-da0f-4eab-bb66-fbb9375eb8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T19:40:39.699+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:16:45.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the city''s constitution, the Hong Kong government can request
        the assistance of the garrison "in the maintenance of public order and in
        disaster relief."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83136cb-37e5-4df8-925c-64f5ea1eb03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T19:40:39.699+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:16:45.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration and police officials have repeatedly denied any need
        to call on the military, even as the protests have taken an increasingly violent
        turn.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de50fea-a846-4b86-a065-ef98542dac15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T19:40:39.699+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:16:45.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has not stopped the rampant concern that a crackdown could
        come at some point, which has been boosted by a large buildup of paramilitary
        forces across the border in Shenzhen.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e701780a-8a17-475f-932d-325cbc78774c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T19:40:39.699+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:16:45.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most analysts agree that the presence in the Chinese city
        of the People''s Armed Police, a force under the military commission, is likely
        intended to send a message to domestic audiences that the government is in
        control and will not allow unrest to spill over the border, it has caused
        concern among many in Hong Kong.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aba2401-d9be-473c-8e8b-4087f73a9044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T19:40:39.699+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:16:45.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lam''s apparent suggestion that she could invoke emergency powers
        has deepened that concern. Police resources have been stretched by the months-long
        protests, and were the government to institute a curfew or other radical action
        that such a move would allow, it''s likely they would require reinforcement,
        potentially from the military.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3f1b3b-9e2f-4740-b3f8-e94f55d1d406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T19:40:39.699+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:16:45.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If anything will stay the government''s hand in sending in the troops
        it is the effect it will likely have on the city''s finances. Any echo of
        the 1989 Tiananmen Square massacre, in which troops were deployed to clear
        pro-democracy protesters from the center of Beijing, could send Hong Kong''s
        stock market crashing and foreign business fleeing, potentially dooming an
        already suffering economy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95d084a-f074-460d-9d27-98e9429caa68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T19:40:39.699+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:16:45.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/29/asia/hong-kong-pla-china-intl-hnk/index.html"
        target="_blank">Chinese military''s routine rotation of new troops to Hong
        Kong garrison raises alarm</a>."</p>'
