      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bba376f-d443-4b7f-bf29-dd2beef7ba37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T17:08:18.534+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:49.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cash bond is worth three months of the state lottery’s share
        of the guaranteed minimum monthly retail receipts (GMMRR) from the AACs, in
        addition to their existing cash funds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123ff13b-a25f-432c-87a7-b7be72380241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T17:08:18.534+08:00
