      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;"Joker" was made for Joaquin Phoenix.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d168c7-d01a-4afc-ada3-957f8f8bdc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T06:19:17.290+08:00
