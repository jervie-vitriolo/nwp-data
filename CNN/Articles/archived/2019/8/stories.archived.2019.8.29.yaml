      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kapag maipasa ito, maraming hindi a-</em>attend <em>ng</em>
        [State of the Nation Address,]” he said in jest.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5e2da9-fa6c-4cec-9505-4bac6f3242e5'
