      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''d be the greatest of all time," Bryant said during the interview,
        inexplicably set in front of "Transformers" memorabilia. "This guy was a force
        that I had never seen."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
