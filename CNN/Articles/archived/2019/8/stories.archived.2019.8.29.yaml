      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Alyssa Rola,&nbsp;Joyce Ilas, Gerg Cahiles,
        and Anjo Alimario contributed to this report.&nbsp;</em></p>'
