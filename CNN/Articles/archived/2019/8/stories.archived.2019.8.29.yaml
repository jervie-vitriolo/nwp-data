    'template': '1'
    'title': '19 small town lottery operators can open again soon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973bdfe2-47b0-47c9-bb59-a3a110e664c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T17:08:18.533+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:49.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29) —</strong> Nineteen
        small town lottery (STL) operators can resume business as they have complied
        with conditions set by the Philippine Charity Sweepstakes Office (PCSO).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a044a370-c43a-4a9b-8c79-e5b010f8ef5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T17:08:18.533+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:49.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bab873-682f-42c1-afcb-c2fcdcdb966f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T17:08:18.533+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:49.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCSO General Manager Royina Garma said Thursday that these authorized
        agent corporations (AACs) can resume operations once President Rodrigo Duterte
        signs new implementing rules and regulations upon his return from his five-day
        official visit to China.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da85447a-9b29-4a4f-8942-980bb2d0b818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T17:08:18.534+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:49.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e831c1-8b9b-454c-a20e-cf38e1da1fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T17:08:18.534+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:49.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also wants to meet STL operators, Garma said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352321a0-d499-47d6-aef3-2d1adb603bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T17:08:18.534+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:49.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de8ece6-f555-4236-bd29-451e19211114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T17:08:18.534+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:49.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the PCSO should have been able to collect ₱1.04 billion
        from the cash bond of AACs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb694eb-0595-45e9-b78f-e72d0bc51872'
      'mgnl:activationStatus': true
