  'nasa-admin-pluto-planet':
    'author': 'Scottie Andrew, CNN'
    'caption': 'If you''re still mourning the little ball of ice formerly known as
      the ninth planet from the sun, you''re not alone. NASA admin Jim Bridenstine
      misses Pluto, too.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-29T06:20:49.920+08:00
    'credit': 'From APL/SWRI/NASA'
    'imagesource': 'jcr:e9e96853-1694-4d05-9433-7e13a1509362'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b59f68b6-5bbd-4adc-8f3c-e3f4a4ba094e'
    'lead': 'If you''re still mourning the little ball of ice formerly known as the
      ninth planet from the sun, you''re not alone. NASA admin Jim Bridenstine misses
      Pluto, too.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T06:23:30.503+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T12:17:17.260+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:16:15.272+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['pluto', 'planet', 'nasa']
    'template': '1'
    'title': 'NASA chief says what we''re all thinking: Pluto should be a planet again'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92b08e7-f320-48b4-8bb3-c336ca236d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T06:23:30.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:17.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;If you''re still mourning the little
        ball of ice formerly known as the ninth planet from the sun, you''re not alone.
        NASA admin Jim Bridenstine misses Pluto, too.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee4ea1b-6485-43a8-9817-eec17524cac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T06:23:30.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:17.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my view, Pluto is a planet," he proclaimed at a Colorado robotics
        competition, a moment later shared on Twitter. "I''m sticking by it. It''s
        the way I learned it, and I''m committed to it."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de57e42d-5f86-4bc8-9b38-2a2755cdbcc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T06:23:30.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:17.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If only saying it could make it true.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4738b11-2988-4171-b787-872b4fb2e9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T06:23:30.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:17.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bridenstine, who has no background in science and previously served
        in Congress and the US Navy before joining NASA, made his declaration at a
        particularly painful time —&nbsp;the anniversary of Pluto''s demotion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9386e769-bbc8-4e00-8049-80990687f7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T06:23:30.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:17.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Astronomical Union voted to downgrade Pluto to
        "dwarf planet" in 2006 after members voted to redefine what objects are "planet."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f30339-7bc5-4e9d-bab6-ccc1c8e8b40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T06:23:30.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:17.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And poor Pluto just wasn''t heavy enough to make the cut.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a7e857-2059-4b9c-9f5f-d1242f9af6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T06:23:30.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:17.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It makes sense: When Pluto was discovered in 1930, little was known
        about the other celestial inhabitants of the solar system and how its littlest
        planet compared in size.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73327cd-7a9c-486c-88fe-4f55d4fa524d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T06:23:30.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:17.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in 1992, researchers discovered more than 1,000 objects orbiting
        Neptune that rivaled and often exceeded Pluto''s size, the International Astronomical
        Union said. Members began to narrow the criteria for what objects qualify
        as planets, and the truth became exceedingly clear —&nbsp;they would exclude
        everyone''s favorite freezing fleck.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c314ac-10cc-41d1-9881-b9177ad2baf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T06:23:30.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:17.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Pluto were a sentient being, it might''ve taken the loss poorly.
        But it''s not, so the world''s heart broke for it. The solar system didn''t
        shrink—quite the opposite—but it sure feels smaller without a ninth planet.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b74b02-cf37-43cb-8852-64c144838953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T06:23:30.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:17.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/08/28/us/nasa-admin-pluto-planet-scn-trnd/index.html">chief
        says what we''re all thinking: Pluto should be a planet again</a>"</em></p>'
