      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e48475-86ee-404b-8f1e-fe588ed48670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T12:15:38.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:17:04.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781b5c9a-8806-436d-87e4-e201e47f8812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T12:15:38.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:17:04.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29)</strong> — Jesus
        is Lord Church founder and House Deputy Speaker Eddie Villanueva claimed the
        proposed Sexual Orientation, Gender, Identity and Expression (SOGIE) Discrimination
        Bill will give "unduly" special rights to members of the lesbian, gay, bisexual,
        transgender and queer (LGBTQ+) community.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23afa83f-b1fd-42d8-8d1d-7679478f8583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T12:15:38.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:17:04.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0559a58d-3650-4574-8f4e-a1f6c56e9471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T12:15:38.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:17:04.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let it be put to record that this representation is in opposition
        to SOGIE bill — that is, in its current form and provisions, which I believe
        will not promote equality but will, instead, unduly give special rights to
        some members of our society," he said in a privilege speech on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cc6e46-1ce7-4daa-b86e-f56082325f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T12:15:38.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:17:04.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2f61f0-8fc2-4159-9c99-604830879845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T12:15:38.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:17:04.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed law penalizes discrimination against lesbians, gays,
        bisexuals, transgenders, and queers. It also seeks to give equal access to
        employment, education, and social services to the members of the community.
        It also wants to ban the promotion and encouragement of stigma on the basis
        of SOGIE in the media, educational textbooks, and other mediums.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac745dd-23ce-4eac-915c-f826571cf99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T12:15:38.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:17:04.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96dad61a-1f47-42cd-95a2-230860e1d8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T12:15:38.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:17:04.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva, who represents Cibac party-list in the House of Representatives,
        said that a law against the discrimination of members of the LGBTQ+ community
        is no longer needed since there are already various laws against harassment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b32073-607e-49c0-acf6-a9ca62c42f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T12:15:38.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:17:04.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5d3935-22da-47c6-bc41-1bb41e75f3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T12:15:38.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:17:04.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I see the bill as loaded with legal infirmities and unsettling
        questions on social acceptability and feasibility of implementation that i
        cannot just let it pass without thorough discussion on what it seeks to address,"
        the church leader said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f98df1f-6bc5-44c2-b4b1-db171bcadddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T12:15:38.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:17:04.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f34734-acc9-42bf-b6ba-a4765af76ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T12:15:38.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:17:04.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said lawmakers should not be pressured into passing the SOGIE
        bill just because of the controversy involving the alleged discrimination
        of transgender woman Gretchen Diez.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1206f3-8433-42a5-8781-488e9ac8b01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T12:15:38.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:17:04.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc3b81d-2417-4efe-805c-50f07bdce685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T12:15:38.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:17:04.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva warned that the passage of the SOGIE bill will threaten
        freedom of speech and religion, as well as curb academic independence of schools.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8afa8e-70b1-4b32-91d1-7eb8e8b195dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T12:15:38.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:17:04.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b514a67a-9e2d-40d4-a90f-fed6e3095f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T12:15:38.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:17:04.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to Villanueva''s speech, Bataan Rep. Geraldine Roman
        urged her colleagues to read the SOGIE bill thoroughly before deciding against
        it. She said there is nothing to worry about in the bill since it only seeks
        to promote equality among Filipinos regardless of their sexual orientation
        or gender.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc97debf-7e05-43ea-acbd-6030a0baef55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T12:15:38.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:17:04.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48227dfd-2104-486a-9933-190fd81d74a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T12:15:38.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:17:04.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My request at this point because it is still early is that we all
        read the bill. Let us not be carried away by extrapolations, nor by fear,"
        she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb80bee-30bd-4701-9dd5-e4ab36c6c5c1'
      'mgnl:activationStatus': true
