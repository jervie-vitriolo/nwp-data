    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['the-queen', 'queen-elizabeth', 'brexit', 'uk', 'united-kingdom',
      'parliament', 'boris-johnson']
    'template': '1'
    'title': 'Brexit is dragging the Queen into the heart of Britain''s political
      crisis'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8899945-dc78-4690-a627-48caf201e502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T07:12:13.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:13.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Queen cherishes her annual retreat
        at Balmoral, the remote Victorian estate that nestles deep in Scotland''s
        Dee valley.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffd1db0-d4bd-4b27-963a-bb6cf767ad8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T07:12:13.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:13.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is woken by a lone piper, goes for walks in the grounds, attends
        Sunday services at the picturesque Crathie Kirk church.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b733f696-d0ac-4828-9572-bb8e0d37f181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T07:12:13.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:13.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a world away from the business of state, which carries on
        500 miles away in London.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21888fb6-b924-47ec-957c-dd1328aa37cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T07:12:13.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:13.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that doesn''t mean that the business of state doesn''t occasionally
        come to her. On Wednesday morning she was interrupted by a request from the
        Prime Minister, Boris Johnson, asking her to suspend Parliament for more than
        a month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7504bd-7616-4db6-b715-49183bbec94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T07:12:13.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:13.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three members of the Privy Council, a small group of senior parliamentarians
        who advise the monarch on the exercise of her constitutional powers, arrived
        in rural Aberdeenshire to convey the request to the Queen.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7753b89-5b21-49bf-a10d-943c84ed84d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T07:12:13.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:13.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It sounds dramatic, but it ought to be routine. Every so often,
        the government of the day resets parliamentary calendar with a fresh legislative
        program, keeping the business of government focused around a defined set of
        priorities. Typically, this happens once a year, and in recent years has occurred
        in the fall.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8f05a8-ae94-470c-a3df-bb66f5d21c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T07:12:13.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:13.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these are not usual times. The latest deadline for Britain to
        leave the European Union, October 31, is fast approaching. Johnson has said
        that he''s prepared to quit without a deal. The most divisive of political
        issues is reaching its apex.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d1fe61-e456-4542-8d59-bb9c1feb3c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T07:12:13.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:13.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many lawmakers oppose a no-deal Brexit, and have been plotting to
        oppose it. Critics say Johnson''s decision to start a new parliamentary session
        on October 14 -- and precede it with an unusually long break of up to five
        weeks -- is a ruse to shut down the options of his political opponents.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05c75fa-b5b7-40a7-bb67-6c5c7ef2c83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T07:12:13.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:13.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leader of the opposition, Jeremy Corbyn, wrote to Her Majesty
        calling the move an "outrage and a threat to our democracy." There is speculation
        that, if Johnson loses a vote of confidence next week, he could set in motion
        plans for a general election on November 1, the day after Brexit day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f24ea84-3fd1-401c-b118-e867873b82df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T07:12:13.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:13.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means parliament wouldn''t be sitting on one of the momentous
        days in modern British political history.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a19c43-e12a-4874-b355-5937db435824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T07:12:13.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:13.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if Johnson loses a vote of no-confidence, it would fall to the
        Queen to appoint a new prime minister who could demonstrate they could command
        a majority of the House of Commons.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461c93f0-ab3b-4bc3-9797-10807718fcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T07:12:13.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:13.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Johnson gets his way, the Queen will preside over the State Opening
        of Parliament on October 14 and deliver a speech setting out the government''s
        legislative program -- with Brexit at its heart.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7c8faf-0ecf-48e0-8cdd-f4a721145e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T07:12:13.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:13.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All this has put the Queen exactly where she doesn''t want to be
        -- at the center of the biggest political crisis in modern British history.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac782b46-7a1f-43b6-bea7-aa738de9f3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T07:12:13.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:13.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Queen Elizabeth is revered for her ability to remain above politics,
        barely expressing any personal views, let alone party political ones. She
        sticks rigidly to the custom of only acting on the advice of ministers, to
        avoid the monarchy being used as a political football.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d09460e-6113-45a7-a4e4-41ca4c51e3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T07:12:13.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:13.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this case, Johnson is the minister but if any of the moves to
        oppose a no-deal Brexit succeed, the only person empowered to arbitrate may
        be the Queen.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ffa1bb-70c8-405d-9553-2003357b9830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T07:12:13.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:13.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, Parliament is sovereign and the only body, ultimately,
        with the power to unseat her.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97e155c-c6a6-48c5-b277-6b2faf0f38cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T07:12:13.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:13.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no written constitution in the UK to refer to and no precedent
        for this crisis. That leaves the Queen with a lot to consider during what''s
        left of her summer break —&nbsp;the role of monarchy in British political
        life, no less.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131b84a0-6a25-4965-af92-dd8f72bac3c8'
      'mgnl:activationStatus': true
