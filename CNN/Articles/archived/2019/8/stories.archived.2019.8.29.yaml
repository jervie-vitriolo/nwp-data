      'mgnl:lastActivated': 2023-01-27T12:16:58.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2b9aa2-2709-492d-b289-b003ae38524c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:35:15.375+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:58.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During US President Donald Trump’s SOTU in February, <a href="https://cnnphilippines.com/world/2019/02/06/Donald-Trump-State-of-the-Union-address-designated-survivor.html"
        target="_blank">US Energy Secretary Rick Perry</a> was chosen as the designated
        survivor. Perry is the 14th in the presidential line of succession.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800dd640-30b2-4574-8878-7c7ffbef07ed'
      'mgnl:activationStatus': true
