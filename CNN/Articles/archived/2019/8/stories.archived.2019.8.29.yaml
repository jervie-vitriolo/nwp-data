      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He earlier announced that Sanchez, who was convicted in 1995 for
        the rape and murder of University of the Philippines Los Baños students Mary
        Eileen Sarmenta and Allan Gomez, may be one of the around 11,000 inmates to
        be released early for good conduct. But he buckled down following the public''s
        reaction.</p>'
    '42':
