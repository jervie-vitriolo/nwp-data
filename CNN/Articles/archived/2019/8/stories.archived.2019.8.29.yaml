      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte personally blocked the release of Sanchez,
        saying the good conduct-based sentence reduction policy categorically excluded
        persons charged with heinous crimes from the benefit of its coverage.</p>'
