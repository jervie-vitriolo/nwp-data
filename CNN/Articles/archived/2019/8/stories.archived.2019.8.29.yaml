  'us-military-employee-citizenship':
    'author': ' Priscilla Alvarez, Geneva Sands and Ryan Browne, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-29T19:42:54.914+08:00
    'imagesource': 'jcr:8ad67fdd-20c7-4fa1-82c5-e0641fee8b53'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd098aa2-3929-4ef3-a420-e85982dc1169'
    'lead': 'The Trump administration is making it more difficult for the children
      of some US service members and US government employees living abroad to automatically
      become US citizens.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T19:45:43.051+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T12:16:44.313+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:16:25.612+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'USA', 'miltary', 'US-citizenship', 'Donald-Trump']
    'template': '1'
    'title': 'US citizenship will no longer be automatic for children of some US military
      members living overseas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae219a83-1a1e-49e0-be9a-8526de60d917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T19:45:43.052+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:16:44.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Trump administration is making
        it more difficult for the children of some US service members and US government
        employees living abroad to automatically become US citizens, according to
        a policy alert released Wednesday by US Citizenship and Immigration Services.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68daf1a0-b7ff-415c-9912-13ac1978b1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T19:45:43.052+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:16:44.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rule appears to primarily affect the children of naturalized
        US citizens serving in the armed forces who have not lived in the US for a
        required period of time, a relatively small number -- estimated to be approximately
        100 annually, according to a Defense Department official.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbee438-077a-4655-ba3f-4e4c23f9cadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T19:45:43.052+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:16:44.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It does not impact anyone born in the United States.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fe00cd-486b-4735-8f53-b53b63e1758e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T19:45:43.052+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:16:44.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US citizenship can be acquired a few ways, including being born
        in the country. Children born abroad can acquire citizenship through their
        US citizen parents either at birth or before the age of 18.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcf2869-db2e-4031-ab5a-acd61cdcf68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T19:45:43.052+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:16:44.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the latest policy guidance doesn''t make anyone ineligible
        for citizenship, it appears to narrow how children abroad can gain citizenship.
        President Donald Trump has occasionally voiced his support for ending birthright
        citizenship and said last week he was "seriously" considering ending it, though
        it''s unclear how he''d have the legal authority to do so. Acting USCIS Director
        Ken Cuccinelli said on Twitter that the new policy "does NOT impact birthright
        citizenship."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434420ce-30ef-494a-b280-f8eb7c04a6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T19:45:43.052+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:16:44.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the policy, which takes effect on October 29, sparked confusion
        among military and diplomatic groups who immediately denounced the alert,
        concerned that the rule change would place hurdles before children of federal
        employees and military workers serving abroad.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88172476-a3fe-4490-b46b-41aec5769242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T19:45:43.052+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:16:44.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Military members already have enough to deal with, and the last
        thing that they should have to do when stationed overseas is go through hoops
        to ensure their children are US citizens," said Modern Military Association
        of America Executive Director Andy Blevins.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c90e641-6c1e-4596-8008-b59f3d32dc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T19:45:43.052+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:16:44.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Navy officer told CNN that the guidance was also injecting serious
        stress among military spouses. "You should go onto a spouse Facebook page
        and see the freakouts," the officer said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a2d75b-a868-475d-87d3-06764b1e54a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T19:45:43.052+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:16:44.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A USCIS spokesperson, referring to a section of the immigration
        code about residence, said "the policy change explains that we will not consider
        children who live abroad with their parents to be residing in the United States
        even if their parents are US government employees or US service members stationed
        outside of the United States, and as a result, these children will no longer
        be considered to have acquired citizenship automatically."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af05d9e8-0028-40e8-9b0a-480122e4e3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T19:45:43.052+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:16:44.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DOD has been working closely with our colleagues at DHS/USCIS regarding
        recent policy changes and understands the estimated impact of this particular
        change is small," said a Pentagon spokesperson.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492bef96-4474-4305-9836-7adc47374102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T19:45:43.052+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:16:44.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The updated policy directly impacts US government employees and
        service members, many of whom are temporarily assigned to posts overseas for
        extended periods. The policy says children living abroad with a parent who
        is a US government employee or US service member will not be considered to
        be " ''residing in the United States'' for purposes of acquiring citizenship"
        under a section of immigration law.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140ceaf0-5832-4756-ae75-d53b87d70be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T19:45:43.052+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:16:44.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, their children would be considered to be both living
        in and outside of the US for purposes of eventually gaining citizenship. By
        stripping the children of the former, the only way they can get citizenship
        is through a parent applying for them, whereas before it would''ve been automatic
        provided they meet certain requirements, said Cristobal Ramon, senior policy
        analyst at the Bipartisan Policy Center.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b429bc-8b31-44f5-91ca-96d93128a64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T19:45:43.052+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:16:44.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>USCIS says the policy could affect children of lawful permanent
        residents who naturalized after a child''s birth.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe1e571-1a0e-4183-bb29-ff546bfaf6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T19:45:43.052+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:16:44.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency cited conflicts with the definition of "residence" in
        immigration law, as well as conflicts with State Department guidance, as reason
        for the change, according to the guidance.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8290039-b657-427b-9d3a-3ebc7d869e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T19:45:43.053+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:16:44.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Forcing (members) to go though (sic) bureaucratic hurdles for no
        apparent reason, just to get their children naturalized as American citizens,
        does a great disservice to people who have dedicated their lives to serving
        their country," said American Foreign Service Association President Eric Rubin.
        "Frankly, it is hard to explain and deeply worrying."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c9fe1f-2c54-4dac-a507-a893c1320ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T19:45:43.053+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:16:44.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration attorneys also took issue with the change.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da68498-d23f-4d14-87e2-973b58df7ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T19:45:43.053+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:16:44.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that those of us who deal with immigration law all the
        time can read this memo and immediately point out plausible scenarios leads
        me to believe it''s going to impact some number of people. Impacting one person
        is too many," said Martin Lester, chair of the American Immigration Lawyers
        Association''s Military Assistance Program, which provides pro bono immigration
        law services to US service members.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a11e4f-b6a0-48b0-98ac-ed5e31b5abfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T19:45:43.053+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:16:44.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/28/politics/us-military-employee-citizenship-rule/index.html"
