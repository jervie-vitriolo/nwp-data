    'template': '1'
    'title': 'DOJ allows SolGen to represent police in ''Bikoy'' case'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0cab17-a5e4-4029-a9c6-f8e702b134ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T18:17:27.433+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:16:47.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29)</strong> — The
        Office of the Solicitor General (OSG) will continue to represent the police
        in the sedition complaint filed against opposition figures, state prosecutors
        ruled.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9005442-6906-495a-9ef9-160d1c65c559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T18:17:27.433+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:16:47.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5217f23a-edb5-4898-be01-fb0b74b4e75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T18:17:27.434+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:16:47.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A special panel of prosecutors at the Department of Justice (DOJ)
        junked the motion to disqualify the OSG from the preliminary investigation
        on the<a href="https://cnnphilippines.com/news/2019/7/18/PNP-CIDG-complaint-Leni-Robredo-opposition-Ang-Totoong-Narco-list-videos.html">
        case filed against Vice President Leni Robredo and other personalities</a>
        for allegedly plotting to oust President Rodrigo Duterte.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647dd864-ce40-4c26-af41-31466a2ccbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T18:17:27.434+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:16:47.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5515ba-aa8f-4146-8f52-758f46f3dcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T18:17:27.434+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:16:47.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The present panel is without authority to disqualify the OSG from
        representing CIDG (Criminal Investigation and Detection Group) in the present
        proceedings," the prosecutors said in a 10-page order signed August 23. The
        document was released to the media Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7ea7b9-6c65-49e2-a6f8-a264f89ab70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T18:17:27.434+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:16:47.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5685176-b829-43bc-85ab-d0634640a590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T18:17:27.434+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:16:47.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The motions for disqualification of the OSG are hereby denied without
        prejudice to the respondents'' recourse, when they so desire, to bring such
        issue before the proper forum," the prosecutors added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd725a2a8-3836-476d-8600-ef929de04681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T18:17:27.434+08:00
      'mgnl:createdBy': 'eimor'
