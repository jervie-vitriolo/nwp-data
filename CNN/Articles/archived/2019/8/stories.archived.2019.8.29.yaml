      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PTV reported that six bilateral agreements were signed during the
        meeting held at the Diaoyutai State Guesthouse in Beijing. The deals involved
        education, science and technology, mutual assistance in Customs matters, an
        agreement between the Bureau of Customs and China''s Ministry of Commerce,
        bases agreements and infrastructure.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6254620e-5087-446a-b605-92244120c729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T00:11:34.664+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:40.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also reported that Xi said he was happy to see Duterte again
        and hoped the relationship between the Philippines and China would flourish
        even more.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7f5261-61e2-412f-a232-364223ce75f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T00:11:34.664+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:40.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately clear if Duterte brought up the Philippines''
        arbitral tribunal victory in the maritime dispute with China in the West Philippine
        Sea — something he promised to take up with Chinese officials.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b03f06-facb-4c0c-8ca0-fe4c4627baa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T00:11:34.664+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:40.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his visit, Duterte is also expected to call for the early
        conclusion of a Code of Conduct in the hotly contested area and to discuss
        the joint oil and gas exploration between Beijing and Manila.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb533b6-9514-476d-8913-7cdb9de3dbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T00:11:34.664+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:40.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo earlier said the two leaders
        will also discuss how to fast-track China’s infrastructure projects in the
        Philippines and bilateral trade.</p>'
