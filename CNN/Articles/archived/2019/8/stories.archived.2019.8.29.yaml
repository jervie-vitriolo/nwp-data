      'mgnl:created': 2019-08-29T11:53:17.492+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:05.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo made the statement while in Beijing for President Rodrigo
        Duterte''s fifth visit to China, where he will meet with Chinese President
        Xi Jinping.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b0e328-cf05-45fe-9620-6ca3300b54fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:53:17.492+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:05.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ec5dfd-a659-4c8b-a8af-3ecbf7bc642b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:53:17.492+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:05.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Supreme Court Senior Associate Justice Antonio Carpio
        pointed out that the Chinese letter translated and released by the Department
        of Foreign Affairs (DFA) incorrectly stated that Reed Bank, the site of the
        controversial ramming incident, was part of the disputed Spratlys, which Beijing
        calls Nansha. Carpio explained that only China claims this to be true, but
        the arbitral tribunal has ruled that the Reed Bank, locally known as Recto
        Bank, is a "completely submerged area" that forms part of the Philippines''
        200-nautical mile exclusive economic zone, where the country has sovereign
        rights. The Recto Bank is just 85 nautical miles away from Palawan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94aecf6f-97c8-433e-a916-9429db1297be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:53:17.492+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:05.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef81e805-a51b-4d21-80f6-0058835b2010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:53:17.492+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:05.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Carpio, Muntinlupa Rep. Ruffy Biazon, vice chairman of
        the House committee on national defense and security, also expressed his reservations.
        He said China should identify the shipowner and the other people involved
        in the incident, and share with the Philippines the results of its investigation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea7491f-49e5-4135-8c44-a726d53157eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:53:17.492+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:05.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c17db7-78e6-4e90-88dd-4a765a8a535a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:53:17.492+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:05.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Foreign Affairs Secretary Perfecto Yasay, Jr. <a href="https://www.cnnphilippines.com/news/2019/8/29/Chinese-government-apologize-Recto-Bank.html?fbclid=IwAR0ZKfp_h_Nr1CK5a55lrlkNt19eKKMqX0_Rxab6NsGV-8FU1vHC-7s6Ows">told
        CNN Philippines'' The Source on Thursday that the Chinese government should
        follow through with its own apology</a> after shipowner admitted to "accidentally"
        hitting and sinking Filipino fishing boat Gem-Ver in Recto Bank on June 9.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca6482e-2e2f-4bea-aa1c-1dbb32d1ce55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:53:17.492+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:05.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c93c772-848a-4d95-af5f-3089e5075978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:53:17.493+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:05.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group, however, called the incident an "accident" and did not
        apologize for leaving the 22 Filipinos aboard the fishing boat helpless at
        sea. They were rescued by a passing Vietnamese vessel after floating at the
        open seas for hours. The Chinese association called on the Filipino fishermen
        to file compensation claims from the Chinese.</p>'
  'Eddie-Villanueva-SOGIE-bill-LGBTQ':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-29T12:12:23.248+08:00
    'imagesource': 'jcr:4ad5cecd-6bf5-4aec-8853-332507e2d179'
