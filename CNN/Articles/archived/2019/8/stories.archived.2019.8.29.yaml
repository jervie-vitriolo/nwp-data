  'roger-federer-prize-money-distribution':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-08-29T21:11:54.779+08:00
    'imagesource': 'jcr:2c0ee29b-fbb4-4672-9104-d07960ff9cfb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c908f0af-4556-434c-b95c-4aa254c64a82'
    'lead': 'Men’s and women’s champions at Flushing Meadows earn $3.85 million each,
      while the first round appearance fee is $58,000, up by $4,000 from last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T21:15:05.467+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T12:16:40.378+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:16:27.053+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sharing is caring: Federer wants better prize money distribution'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6315b75-ed44-42ca-a2e8-fbe02b8149d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T21:15:05.467+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:16:40.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong>&nbsp;Roger Federer is prepared to champion
        the cause of lower-ranked players on the ATP Tour and said at the U.S. Open
        on Wednesday that he would fight to ensure a bigger share of the prize pot
        for them in future.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5398bf3-db2e-48af-aed2-3144089acfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T21:15:05.467+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:16:40.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking after a 3-6 6-2 6-3 6-4 win over Bosnian Damir Dzumhur,
        Federer said the prize money for players at the top of the sport had improved
        significantly since he began playing but that was not the case at the other
        end of the spectrum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28a16f3-f2e9-41d6-860a-82b863a5e39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T21:15:05.467+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:16:40.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having been elected to the ATP Player Council with Rafa Nadal this
        month, Federer said a higher percentage of revenues from ATP tournaments could
        be used to improve the earnings of players who fail to make it to the main
        draw.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f271e8f-c8bf-446f-bd60-0b4d925434e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T21:15:05.467+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:16:40.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s going to be what we’re going to fight for ... I know tournaments
        don’t find it very sexy giving (increases) to first round qualies or second-round
        qualies,” Federer told reporters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f35364-58f1-4d03-9143-dd20fc0882e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T21:15:05.467+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:16:40.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I do believe the Challenger players and also qualifying and second-round
        loser should get more. If there should be increases it shouldn’t be at the
        top anymore. I feel like we have reached a pretty good level there.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab802eb-66c6-4c0b-9d9f-d5f348be9054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T21:15:05.468+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:16:40.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Men’s and women’s champions at Flushing Meadows earn $3.85 million
        each, while the first round appearance fee is $58,000, up by $4,000 from last
        year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6e8f63-268b-422c-9823-06eda46fa76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T21:15:05.468+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:16:40.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Players on the Challenger Tour and the Grand Slam qualifiers often
        struggle to sustain their careers due to a lack of steady sponsorship as well
        as high expenses for coaching, travel and accommodation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cfd832-3eca-47ec-84c8-3d1d5ecdd23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T21:15:05.468+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:16:40.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer said it was important to ensure promising players do not
        fade away due to financial constraints.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73157c8d-e855-4edf-82de-3034af131911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T21:15:05.468+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:16:40.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even though I’m all for it shouldn’t be a losers’ tour, they also
        sacrifice a lot of their time and work equally hard as we do at the top,”
        the 20-times Grand Slam champion added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb36356-528d-4d16-9dab-74158b8fd470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T21:15:05.468+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:16:40.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re going to get that right hopefully ... in the next ... five
        to 10 years.”</p>'
