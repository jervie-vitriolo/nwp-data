    'template': '1'
    'title': 'BARMM adopts flag under first act'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04044dc4-01a1-491c-a966-f89ff3ab044d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T18:38:49.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:45.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29</strong>) — The
        first image of the new flag of the Bangsamoro Autonomous Region in Muslim
        Mindanao (BARMM) has been released.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5773bf83-e738-44f5-bbf7-b8759786e3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T18:38:49.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:45.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, BARMM Chief Minister Al Hadj Murad Ebrahim signed
        the Bangsamoro Autonomy Act No. 1, adopting the official flag of the new region.
        The act stated the flag was "reflective of its peoples'' identity, history,
        heritage struggles and aspirations."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb12c1b-4523-4e8a-9555-d442652df849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T18:38:49.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:45.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flag has three colors, the top is green, meant to reflect "the
        Islamic teachings and principles that majority of the population subscribe
        to;" The middle section is white, "signifying peace, sakina (tranquility)
        and righteousness;" the bottom portion is red symbolizing "the fallen mujahideen
        who fought for the recognition of identity and self-determination of the Bangsamoro."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f181accd-2822-451a-8f35-838ed293180f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T18:38:49.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:45.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the middle of the white portion of the flag are a yellow crescent
        and a star with seven rays. The color signifies "The bright future of the
        Bangsamoro."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a446ad9e-7a7d-4b2a-93ae-295231c75c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T18:38:49.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:45.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crescent stands for the principles of the Bangsamoro, while
        the star represents the five provinces of Maguindanao, Lanao del Sur including
        Marawi, Basilan including Lamitan, Sulu, Tawi-Tawi, Cotabato, and the 63 barangays
        - part of North Cotabato that make up the Bangsamoro territory.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b33f3c8-90f8-4b9e-833f-a2f3279a8d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T18:38:49.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:45.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The middle of the red portion of the flag also has a white kris
        (sword) symbolizing the protection and resistance of the Bangsamoro and other
        indigenous people in the territory "against oppression, tyranny, and injustice."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f052c978-8857-4a3a-a3ed-475fba977e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T18:38:49.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:45.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local law said the flag should be displayed in all Bangsamoro
        offices, schools, colleges, universities, public offices, and government institutions
        — including those outside of the area of autonomy.</p>'
  'tulong-trabaho-2020-budget-tesda':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-29T18:43:57.344+08:00
    'imagesource': 'jcr:0388f659-4ba3-47b4-89f6-39b5f01823d5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '715b72fa-b672-47a7-a2d8-cd104a4f860e'
    'lead': 'The is no allocation for TESDA to implement the Tulong Trabaho Act in
      the proposed 2020 budget, officials say. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T18:45:11.179+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T12:16:45.673+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:16:24.998+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['TESDA', 'Tulong-Trabaho', '2020-budget', '2020-national-budget',
      'Sid-Lapena', 'Isidro-Lapena']
    'template': '1'
    'title': 'TESDA seeks budget for Tulong Trabaho Act'
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997788b4-08cd-4d1b-9534-4b5b4f50b403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T18:45:11.180+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:16:45.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29) —</strong> There
        is no budget to implement the Tulong Trabaho Act in 2020, officials from the
        technical vocational authority told lawmakers Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f337099-508b-4732-ad8a-8f95fce8b901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T18:45:11.179+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:16:45.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Technical Education and Skills Development Authority (TESDA),
        in a budget hearing at the House of Representatives, said there is no allocation
        to implement the Tulong Trabaho Act in the proposed 2020 budget.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83603b64-34d4-4f1f-a8c8-3b608e683332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T18:45:11.179+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:16:45.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will appeal for more budget so we can access and provide assistance
        to more Filipinos who need assistance," TESDA Director General Isidro Lapeña
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd462c681-f6bb-4889-8458-a765498ea9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T18:45:11.179+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:16:45.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte signed the Tulong Trabaho Act in May.
        It would grant scholarships to workers for vocational training from a P1.5-billion
        fund .</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb8eefc-bc71-4d36-958c-8c443d94c4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T18:45:11.179+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:16:45.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapeña said these funds were not included in the P11.8-billion proposed
        budget for TESDA. This was also lower than TESDA''s request of an almost P20
        billion budget.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543bb3fe-7d52-434d-a830-69c9c3cf59e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T18:45:11.179+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:16:45.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A party-list lawmaker questioned the lack of funds for the Tulong
        Trabaho Act.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f99a7e-4587-49a9-85ac-b264163edd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T18:45:11.179+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:16:45.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That’s clearly a violation of the law because it’s very clear there
        has to be appropriation signed by the President," Bagong Henerasyon party-list
        Representative Bernadette Herrera-Dy said during the budget hearing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973f5189-d9f0-4914-8741-031200c2d5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T18:45:11.179+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:16:45.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' correspondent Xiane Arcangel contributed to
        this story.</em></p>'
