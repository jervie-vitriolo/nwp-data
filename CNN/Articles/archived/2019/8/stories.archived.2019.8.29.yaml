    'mgnl:tags': ['South-Korea', 'fertility', 'fertility-rate']
    'template': '1'
    'title': 'South Korea''s fertility rate falls to record low'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f03d1c4-3c11-48d0-aff8-4559d465cd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:44:30.224+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:02.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;People in South Korea are having fewer
        babies and that''s a problem.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ad0942-fe46-47cc-96b3-5e3d056eb2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:44:30.224+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:02.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8e35fd-4757-4635-b83a-7a7dd3aaaf62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:44:30.224+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:02.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s total fertility rate last year fell to its lowest
        since records began, the government said on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164b3625-55b2-430b-bf79-352aaff3b7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:44:30.224+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:02.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b5bcc5-5468-4104-b48b-e3593f757c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:44:30.224+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:02.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total fertility rate measures the average number of children
        a woman will have in her lifetime. In 2018, this dropped to 0.98 -- or less
        than one baby per woman, and a drop from the previous year''s rate of 1.05.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7c9110-3f19-4240-92e0-2ae962015dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:44:30.224+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:02.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c86d62b-38e7-4601-b28d-b585d82a91f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:44:30.224+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:02.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means 8.7% fewer babies were born in South Korea in 2018 compared
        to 2017.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bea132-8c80-4ace-b481-1ad5baa8a26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:44:30.224+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:02.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785a0cf0-d034-4997-b2ef-188f97ccfc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:44:30.225+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:02.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the government report, which has been compiled annually
        since 1970, the fertility rate for women in their late 20s has fallen the
        sharpest.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f843da-41b0-4676-9753-7f4f9f6f332c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:44:30.225+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:02.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cced98fa-e7f4-4ef2-b3a4-dcd385113110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:44:30.225+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:02.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This record low puts South Korea near the bottom of lowest fertility
        rates in the world. It was even lower than Japan, which has struggled with
        low fertility for years, and which had a rate of 1.42 in 2018.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edebad1d-134f-434e-a5ce-3d0e14819d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:44:30.225+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:02.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7641a6-5a9d-4ed4-b6c7-43fc8c9ef7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:44:30.225+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:02.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To put that into perspective, the 2018 fertility rate was 1.72 in
        the United States. In some African countries, which see the highest fertility
        numbers in the world, the rate can go up 5 or 6.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e676e433-7085-49c1-acce-9e94eea35d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:44:30.225+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:02.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12919bf-06a3-4ee7-b42a-80159f197987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:44:30.225+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:02.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To maintain a stable population, countries need a fertility rate
        of 2 -- anything above that indicates population growth.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd484d4e8-6bdc-4c57-b196-59e139645c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:44:30.225+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:02.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe032140-8818-49ef-9a00-266ef2ac52b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:44:30.225+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:02.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t just a fluke for South Korea -- its demographic crisis
        has been building for a while. The 2017 rate of 1.05 was also a record low
        at the time, while the mortality rate jumped to a record high.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2333608d-1382-40a4-952b-0bda78a403ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:44:30.225+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:02.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a0037f-0ce1-4d9a-bc5b-dcc72c4ef2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:44:30.225+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:02.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the while, the population continues to age. The number of South
        Koreans over age 65 outnumbered youth ages 0 to 14 for the first time in 2017,
        with the elderly making up 13.6% of all citizens.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1dbefd-40ae-4bec-815a-8828766106e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:44:30.225+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:02.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06df8507-4ed6-42ee-a8dc-0f5bc8fb8aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:44:30.225+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:02.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Korea isn''t alone in facing this problem -- Japan, too, has struggled
        for years with an aging population, shrinking workforce, and low birth rates.
        Both countries have been on a demographic decline since the 1970s. By 2065,
        Japan''s population is expected to drop from 127 million to about 88 million.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea80218-51d9-4632-9220-8ddc8f8b215c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:44:30.225+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:02.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a989d477-a25f-489b-bd26-69056c894259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:44:30.225+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:02.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, fewer than 950,000 babies were born in Japan while the
        number of deaths rose to a postwar high of 1.3 million, according to the Ministry
        of Health and Labor.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952df7ed-4dc1-4b3b-82df-23279099c1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:44:30.226+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:02.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a635ae-b1da-4268-8959-49d1da3c5e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:44:30.226+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:02.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are similar reasons behind this decline in both countries.
        A major one is the demanding and often unhealthy work culture makes it difficult
        for people to balance careers with family life.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce259a8-0e03-4545-bdb2-a7af68f5e3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:44:30.226+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:02.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77dd407-ac01-48e5-9142-99480168394a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:44:30.226+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:02.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese government has launched various initiatives to try
        to reverse this trend. In 2017, the government announced a 2 trillion yen
        ($18 billion) spending package to expand free preschool and cut waiting times
        at day care centers.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420aba38-32d0-44d0-bd9b-48409ab7d8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:44:30.226+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:02.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e93474b-63cc-4ab1-be82-8997f0c21dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:44:30.226+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:02.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the South Korean government lowered maximum working hours
        from 68 hours a week to 52 hours last year, with some experts pointing to
        the declining fertility rate and its economic consequences as a motivator.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e824f6-0171-4132-afc3-306aecceb26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:44:30.226+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:02.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fc2f35-ffb7-40a6-9dba-6b912883434e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:44:30.226+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:02.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also an increasing trend among men and women to delay or
        avoid marriage in both countries. In 2018, a majority of South Koreans ages
        20 to 44 were single, according to the Korea Institute for Health and Social
        Affairs (KIHSA). Among those who were not dating, 51% of men and 64% of women
        said they were choosing to remain single.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53c30d2-fffe-4c45-b4c3-debbd89a19b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:44:30.226+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:02.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of these young South Koreans say they just don''t have the
        time, money, or emotional capacity to go on dates. After all, they are contending
        with a rising unemployment rate in a highly competitive job market -- meaning
        many spend their free time in cram schools to earn extra certificates or professional
        skills.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3af3af-a81a-4104-a8ce-20bb775fdd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:44:30.226+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:02.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68ee501-14d3-4d02-8fe4-10bc1e6d1ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:44:30.226+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:02.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some college classes and educators are trying to teach students
        about dating, love and sex in an attempt to reverse the culture against dating
        -- even assigning students to go on dates.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847be755-6c9d-4097-ab2e-916561dc5fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:44:30.226+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:02.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d226b8-e1f6-4ed1-bae5-82b1f36e8e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:44:30.226+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:02.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some measures in Japan go even further. One agricultural town in
        the west of the country pays couples who live there to have children. Families
        receive a one-time 100,000 yen ($879) payment for their first child, 150,000
        yen ($1,335) for their second and as much as 400,000 yen ($3,518) for the
        fifth child born to the same family.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c9b212-aaa9-41c5-88fe-e948d5b99042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:44:30.227+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:02.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seems to be working -- between 2005 and 2014, the town''s fertility
        rate doubled from 1.4 to 2.8.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57900b92-8370-409c-89b6-256fcf7264f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:44:30.227+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:17:02.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2019/08/29/asia/south-korea-fertility-intl-hnk-trnd/">
        "South Korea''s fertility rate falls to record low."</a></em></p>'
  'Yasay-BSP-overhaul':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2019-08-29T13:43:58.172+08:00
    'imagesource': 'jcr:6fa586d1-3fcd-499c-ab3b-23119e739885'
