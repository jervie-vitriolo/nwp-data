      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29)</strong> — The
        Commission on Audit (COA) has asked the Department of Tourism (DOT) to "take
        appropriate actions" against officials responsible for irregular advertising
        service transactions in 2016, when Wanda Teo was head of the agency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f762881-7300-499a-9800-2c2620d5cf0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:01:28.462+08:00
