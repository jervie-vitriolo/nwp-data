    'jcr:uuid': '539a18bb-b22c-478c-99be-e629bb0a3025'
    'lead': '''The SOGIE bill in its current form and provisions — which I believe
      will not promote equality — but will, instead, unduly give special rights to
      some members of our society,'' Jesus is Lord Church founder and House Deputy
      Speaker Eddie Villanueva says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T12:15:38.707+08:00
