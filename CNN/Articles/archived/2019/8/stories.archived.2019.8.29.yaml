      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b002b645-4d1d-45a0-a497-478e7b0feeba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:52:59.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:17:06.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the Navy’s response to President Rodrigo Duterte’s order
        on August 22 that he is “putting [everyone] on notice” that all foreign ships
        traversing Philippine territorial waters need to “notify and get clearance”
        from government prior to their passage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0269acd-bf83-4798-8c63-25bf70fbcd50'
