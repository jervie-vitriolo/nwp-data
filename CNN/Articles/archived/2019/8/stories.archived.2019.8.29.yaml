      'mgnl:lastActivated': 2023-01-27T12:17:11.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead3ad95-ffee-45d3-a4b5-ba27efe7dd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T07:14:18.470+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:17:11.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant called out his former teammate in an interview, saying if
        O''Neal had worked harder during their shared nine seasons on the Los Angeles
        Lakers, they might''ve won a lot more championships.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52ee397-4a3a-4967-a83a-fa315f55bc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T07:14:18.471+08:00
