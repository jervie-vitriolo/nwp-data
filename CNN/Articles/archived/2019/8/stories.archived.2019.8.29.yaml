  'no-homework-policy-psychologist-deped':
    'author': 'Janine Peralta, CNN Philippines'
    'caption': 'Prohibiting schools from assigning homework to students may have detrimental
      effects on a child’s learning capabilities, a child psychologist claimed, contrary
      to the argument of education officials. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
