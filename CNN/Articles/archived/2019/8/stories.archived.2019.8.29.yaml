    'mgnl:tags': ['deped', 'department-of-education', 'psychologist', 'student', 'school',
      'child', 'homework', 'grace-poe', 'alfred-vargas', 'house', 'house-of-representatives',
      'senate', 'evelina-escudero', 'quezon', 'sorsogon']
    'template': '1'
    'title': 'No homework to lead to ‘poor study habit’ – psychologist'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdc796f-48b7-4d4f-b148-3420fc4c7a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:36:43.047+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:09.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29) —</strong> Prohibiting
        schools from assigning homework to students may have detrimental effects on
        a child’s learning capabilities, a child psychologist claimed, contrary to
        the argument of education officials.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa72913-5d5b-4195-9b8a-bfcccfaf91dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:36:43.047+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:09.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on Thursday, Jhon&nbsp;Carandang from
        The Masters Psychological Services&nbsp;said removing homework from a student’s
        study practice is “dangerous.” He said that students must review what they
        learned from school to hone their minds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b262adf7-ac66-40f7-bd74-31f9ced35029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:36:43.047+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:09.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It will be dangerous for the child to have no homework because
        it would lead to a poor study habit,” he explained. “<em>Magde-</em>decline
        learning capability ng bata, <em>hindi maho</em>-hone <em>‘yung</em> skills,
        <em>hindi made</em>develop<em> ‘yung</em> skills <em>na natutunan sa</em>
        classroom.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7778cf48-8764-4143-a0a3-8f5724b491d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:36:43.047+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:09.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The learning capability of the child will decline.
        They cannot hone and develop the skills they learn in the classroom.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8905a309-11d0-475a-9aa3-5a609e6f07bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:36:43.047+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:09.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Education (DepEd) on Wednesday aired its support
        for a bill that seeks to enforce a “No Homework” policy in schools. The DepEd
        said the policy will “enable learners to have more quality time with their
        parents, family, and friends” to aid their holistic development.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64c83cb-5b97-44ae-9cb4-2d6c006962a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:36:43.047+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:09.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently two bills on homework bans filed at&nbsp;the
        House of Representatives and one at the Senate. <a href="http://www.congress.gov.ph/legisdocs/basic_18/HB03883.pdf">House
        Bill 3883</a>, filed by Quezon City Representative Alfred Vargas this month,
        sought to ban homework only on weekends, citing research that suggests homework
        reduces family time and negatively impacts a child’s interest in learning.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56dcb0b2-bd2b-432b-ac7f-dffe28130c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:36:43.047+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:09.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sorsogon Representative Evelina Escudero also filed <a href="http://www.congress.gov.ph/legisdocs/basic_18/HB03611.pdf">House
        Bill 3611</a>, seeking to ban homework entirely for students in kindergarten
        up to Grade 12 levels and prohibiting them from bringing their textbooks out
        of school, to “lighten the physical burden" of attending school. Senator Grace
        Poe also filed <a href="https://www.senate.gov.ph/lisdata/3138028275!.pdf">a
        measure</a> on Wednesday proposing a law that would ban homework for kindergarten
        to Grade 12 students on weekends.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337cd44d-dab8-499f-8021-293b10eb944a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:36:43.047+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:09.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No Homework" policy is consistent with the DepEd''s <a href="https://www.deped.gov.ph/wp-content/uploads/2018/10/DM_s2010_392.pdf">memorandum
        order 392</a>&nbsp;issued in 2010, which already prohibits assigning homework
        on weekends, DepEd said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a1a753-b9cd-4a39-bfc8-c1317e79bc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:36:43.047+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:09.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our department reiterates its support to the holistic development
        of our learners by enabling them to have a balance of academic development
        and that of their professional growth and that’s giving them more time to
        be with their families,” said Leila Areola, DepEd Bureau of Learning Delivery
        Director.</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">DepEd
        backs proposed &#39;no-homework policy&#39; <a href="https://t.co/hC5jefNUaO">pic.twitter.com/hC5jefNUaO</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1166850153136812032?ref_src=twsrc%5Etfw">August
        28, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92ef52d-550e-4378-8325-a76755aed8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:36:43.048+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:09.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679660bf-29e5-458b-9d79-deb9ec612840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:36:43.048+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:09.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Carandang said ensuring that children will have sufficient
        time to complete their homework would be a better alternative.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21a5dea-73dc-4731-add2-62bb4ecdcae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:36:43.048+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:09.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I believe that there should only be some regulation of giving homework,
        like for instance, if you have six subjects, I believe that there should be
        some ample time to submit those tasks and even homework,” he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed198c41-4571-4f80-994e-138dfb24924d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T09:36:43.048+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:09.388+08:00
