      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Glastonbury, Wembley Stadium. All these amazing venues, America,
        New Zealand, Australia, Asia, South America — it''s been a wild one," Sheeran
        said. "I was told before I came on that now, at the end of this tour, I''ve
        played to nine million people around the world. It is the biggest tour ever."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9b9138-a704-4daf-91af-826b74a255f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T20:44:40.483+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:16:42.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae46124-9f86-471f-b6f9-16e2a9bc5aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T20:44:40.483+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:16:42.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wall Street Journal reported in June that Sheeran was on track
        to make a record-breaking $750 million off the tour, which would put him ahead
        of the current record set by U2''s 360° Tour in 2011 which raked in $735 million.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6464d9-90c8-4f15-9632-7010096eae7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T20:44:40.483+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:16:42.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51013d8-4d18-4817-8c65-4dd2065937b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T20:44:40.483+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:16:42.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheeran has been known to drop out of the limelight before.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f38f4f1-deb2-4bed-971a-5ad6f1b56161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T20:44:40.483+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:16:42.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4945a348-544f-4efd-965f-6522dea6ae42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T20:44:40.483+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:16:42.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, he took time off after wrapping his x Tour to spend more
        time with his then-girlfriend, Cherry Seaborn.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f60ea6b-1e28-4df6-887f-8d973a35a9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T20:44:40.483+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:16:42.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd556a8b-f651-4ce3-987d-05f30a3da823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T20:44:40.483+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:16:42.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple has since married.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b276cbaf-5d48-46f6-9aad-4f7099771b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T20:44:40.483+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:16:42.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982fb604-9dbf-4a9d-bfbb-2da578bad804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T20:44:40.483+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:16:42.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while he has more than earned a break, Sheeran thanked his supporters
        and told concert goers it wasn''t easy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2490201d-c756-413d-b9d2-59ab23f503d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T20:44:40.484+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:16:42.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9a39a3-4ce2-4f0c-aec8-fbe13900468d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T20:44:40.484+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:16:42.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been an emotional day for a lot of people backstage," he
        said. "It kind of feels like, in a weird way, that you''re breaking up with
        a girlfriend that you''ve been with for years. It sounds odd but it has been
        a long tour."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b62b49-678d-420c-b3a7-4c6f3df2229f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T20:44:40.484+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:16:42.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/08/29/entertainment/ed-sheeran-hiatus-trnd/index.html">"Ed
        Sheeran plans on taking a break."</a></em></p>'
  'lacson-bureau-of-customs-china-imports-loss-2017':
    'author': 'Joyce Ilas, CNN Philippines'
    'caption': 'File photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-29T20:40:33.468+08:00
    'imagesource': 'jcr:4657e9f4-2832-4247-b624-c5f1bdb7da82'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a897e3a-2380-44b1-9e94-acf0c6226778'
    'lead': 'A lawmaker said the country lost ₱82 billion in imports from China in
      2017 based on discrepancies in government and World Bank data.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T20:46:14.717+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T12:16:41.493+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:16:26.629+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ping--Lacson', 'Panfilo-Lacson', 'Bureau-of-Customs', 'BOC', 'China',
      'imports', 'corruption', 'World-Bank', 'Edward-Dy-Buco']
    'template': '1'
    'title': 'Lacson: PH lost ₱82B from imported Chinese products in 2017'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d531f6-6a3a-404e-a33f-acc4737b79b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T20:46:14.718+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:41.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29)</strong> — A lawmaker
        said the country lost ₱82 billion in imports from China in 2017 based on discrepancies
        in government and World Bank data.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285425a4-3716-4b0b-9fc6-8fdafc3a7804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T20:46:14.718+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:41.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ping Lacson cited data from the World Bank at a Senate hearing
        on Thursday, saying <a href="https://wits.worldbank.org/CountryProfile/en/Country/CHN/Year/2017/TradeFlow/EXPIMP/Partner/PHL/Product/All-Groups">China
        reported it exported $32 billion worth of products to the country in 2017</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faecb2f8-c4c4-44e9-a09a-967908304ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T20:46:14.718+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:41.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines, however, reported it only imported <a href="https://wits.worldbank.org/CountryProfile/en/Country/PHL/Year/2017/TradeFlow/EXPIMP/Partner/CHN/Product/All-Groups">$18
        billion</a> worth of products from the East Asian giant.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef1df4d-4658-4d7b-a457-8ec4985589c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T20:46:14.718+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:41.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson noted the missing $13 billion, and factoring in the 12 percent
        value added tax, this means the government ₱82 billion in revenues that year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84336e4c-dff2-4721-9d98-39b4c65a1dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T20:46:14.718+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:41.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator then mentioned a corruption at the Bureau of Customs
        (BOC) which may have contributed to revenue loss.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd4c64e-ed84-4980-9401-7b18de3e4895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T20:46:14.718+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:41.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Itong</em> leakages are mostly self-inflicted. Meaning <em>may
        nakikinabang dito sa</em> Customs... Tomorrow is Friday, <em>may</em> 3 o''clock
        <em>pa ba?"</em> he asked BOC Deputy Commissioner Edward Dy Buco, referring
        to a supposed system of corruption in the bureau.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57eb404a-0d98-4d62-8e45-114d70aa15cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T20:46:14.718+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:41.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These leakages are mostly self-inflicted. Meaning
        someone from the Customs is benefiting... Tomorrow is Friday, does the 3 o''clock
        habit still exist?]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4940294d-5a13-42b9-80a0-865e0b67e1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T20:46:14.719+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:41.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Dy Buco said it no longer exists in the agency, Lacson said
        Customs Commissioner Rey Leonardo Guerrero himself admitted it was still present.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4f8cfe-80fd-4400-824e-f02555a823fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T20:46:14.719+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:41.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dy Buco then said, "In some areas <em>po siguro.</em> But generally
        speaking, substantially <em>wala na po."</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad239a33-78de-45b6-8fa2-c20d81a3118e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T20:46:14.719+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:41.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It could in some areas, But generally speaking, substantially,
        it doesn''t.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c027a300-84d8-4ca0-9352-f89998eb823b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T20:46:14.719+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:41.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson replied, "That’s the problem, most of these self-inflicted
        in a positive way in relation to a Customs official."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa7aecb-e4c3-4d88-9640-e2d355ef97eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T20:46:14.719+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:41.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BOC, however, admitted that technical smuggling, such as misdeclaration
        of the weight or content of container vans, is still a big problem.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9665383a-aa92-45b6-bedf-f89336a62d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T20:46:14.719+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:41.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Finance Department, meanwhile, said billions of pesos worth
        of revenue is missing due to underdeclaration in container van shipments.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dddb70c-27fc-45fc-b4de-3f8f5a022225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T20:46:14.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:41.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Undersecretary Karl Chua said, "There are more than 500
        ecozones in the Philippines, all are separate Customs territory with possibly
        a lot of leakage. Leakage we are estimating is up to 63 billion (pesos) in
        2017. There’s a combination of factors, undervaluation, tax evasion, but also
        some of our systems like allowing 500 econzones and lack of oversight of collection
        agencies contribute."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccb3383-72d5-4347-98b4-122e37720ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T20:46:14.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:41.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/08/23/lacson-privilege-speech-kita-kita-sa-customs.html"><strong>READ:
        FULL TEXT: Senator Ping Lacson''s privilege speech on corruption in the Bureau
        of Customs</strong></a></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3796ec-6c14-4c07-b998-8f12985b734a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T20:46:14.720+08:00
      'mgnl:createdBy': 'pia'
