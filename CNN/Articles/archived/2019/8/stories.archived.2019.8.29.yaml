      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Joker" is set to premiere at the Venice Film Festival, becoming
        the first comic book movie to do so, then will play at the Toronto International
        Film Festival and the New York Film Festival.</p>'
    '12':
