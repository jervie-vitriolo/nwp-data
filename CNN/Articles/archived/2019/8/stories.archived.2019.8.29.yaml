      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5e1bf4-5c73-46a0-88e8-205b6873cc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:33:42.863+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:16:59.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They heard the shouts for help but they could not understand the
        language and were overcome by fear and then that they reported instead to
        the fishing authorities of China," he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befd6b9a-e090-4589-a63a-f5d99b80d285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:33:42.863+08:00
