  'Manila-bottom-half-Safe-Cities':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-29T17:11:33.233+08:00
    'imagesource': 'jcr:e8159be3-9437-4f96-9501-df53994808fa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d452dce-1539-4ede-be91-20d89b3bf305'
    'lead': 'Manila ranked 43rd out of 60th place in the Safe Cities Index for 2019,
      according to a global think tank.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T17:18:28.514+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T12:16:48.390+08:00
