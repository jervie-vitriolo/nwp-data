  'jessi-combs-race-car-driver-death':
    'author': 'Leah Asmelash, CNN'
    'caption': 'Race car driver Jessi Combs, who earned the title of the "fastest
      woman on four wheels" after she set a record with a jet-powered car, has died.
      She crashed the vehicle, officials said, while trying to beat a land speed record.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-29T06:57:56.142+08:00
    'credit': 'From James Lemke Jr./Getty Images'
    'imagesource': 'jcr:8c3f8a10-a2e7-40c1-a489-e99ccbb79303'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7193b762-747e-4ea8-a649-d2b6cb79d1b4'
    'lead': 'Race car driver Jessi Combs, who earned the title of the "fastest woman
      on four wheels" after she set a record with a jet-powered car, died Tuesday
      while trying to beat a land speed record, officials said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T07:00:33.939+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T12:17:14.261+08:00
