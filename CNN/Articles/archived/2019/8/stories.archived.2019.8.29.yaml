      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a6687d-3aa3-4679-b67e-ae34d35ca676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T07:14:18.471+08:00
