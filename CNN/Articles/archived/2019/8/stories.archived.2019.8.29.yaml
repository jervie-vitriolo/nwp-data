      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State audit report said DOT paid a total of ₱204,668,046 to the
        three foreign media outfits for Philippine advertising activities on December
        28, 2016 "without the approved contracts at the time of issuance."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225b3984-f7dd-4a62-bf88-85e1fadd0d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:01:28.463+08:00
