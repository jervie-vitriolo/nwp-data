  'binge-drinking-cancer':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-08-29T18:27:24.069+08:00
    'imagesource': 'jcr:6c568df7-81c3-425b-8ac4-c8da8e706771'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7d63d31-1952-4891-826e-2c3ef8d7c27e'
    'lead': 'Binge drinkers are 50 percent more likely to get cancer compared to those
      who do not drink alcohol, a 2015 study shows.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T18:28:15.487+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T12:16:46.522+08:00
