    'lead': 'As early as June, China has apologized to the Philippines over the sinking
      of a Filipino fishing boat by a Chinese vessel that month, an envoy said Thursday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T13:53:54.670+08:00
