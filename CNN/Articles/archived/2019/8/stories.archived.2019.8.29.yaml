    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:16:16.262+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['jessi-combs', 'race-car', 'driver', 'record']
    'template': '1'
    'title': 'Race car driver Jessi Combs, known as the ''fastest woman on four wheels,''
      dies while trying to beat record'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2f21d3-4a52-4222-8b73-c2c15d849b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T07:00:33.939+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:14.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Race car driver Jessi Combs, who earned
        the title of the "fastest woman on four wheels" after she set a record with
        a jet-powered car, died Tuesday while trying to beat a land speed record,
        officials said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7c680e-1847-48c3-9620-80accbeed772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T07:00:33.939+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:14.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Combs died Tuesday in Alvord Desert in southeast Oregon, the Harney
        County Sheriff''s Office said. She was 39.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b132b48a-131d-4e2c-919b-cfb2a4b729da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T07:00:33.939+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:14.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was a brilliant &amp; to[p]-notch builder, engineer, driver,
        fabricator, and science communicator, &amp; strove everyday to encourage others
        by her prodigious example," said Adam Savage, former co-host of the TV show
        "Mythbusters."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8039b396-0998-4c4f-a66f-bc85596470fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T07:00:33.939+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:14.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Combs appeared in multiple episodes of the show, while host Kari
        Byron was on maternity leave. She also appeared as a host in shows such as
        "All Girls Garage" and "Overhaulin''."</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">I’m so
        so sad, Jessi Combs has been killed in a crash. She was a brilliant &amp;
        too-notch builder, engineer, driver, fabricator, and science communicator,
        &amp; strove everyday to encourage others by her prodigious example. She was
        also a colleague, and we are lesser for her absence.</p>&mdash; Adam Savage
        (@donttrythis) <a href="https://twitter.com/donttrythis/status/1166732664931356672?ref_src=twsrc%5Etfw">August
        28, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53eb1a5-caaf-4338-8e7a-5f146ba27ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T07:00:33.940+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:14.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3d0221-2cb4-4098-b049-30814932cbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T07:00:33.939+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:14.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Combs became the fastest woman on four wheels in 2013 at the North
        American Eagle Supersonic Speed Challenger, when she set a record of 398 mph.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d868f1c-0c34-4131-90e9-c47029c401e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T07:00:33.939+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:14.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, Combs set a new top speed of 483.2 mph in a shakedown
        run.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7391cc3b-5bb6-4232-99dd-4f8915258229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T07:00:33.939+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:14.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, she was attempting to go faster when she crashed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa9d749-9264-4c9c-9f69-d1687198432a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T07:00:33.940+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:14.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On August 27, 2019 at approximately 4:00PM the Harney County 911
        Center received a call reporting that a jet car attempting to break a land
        speed record on the Alvord Desert had crashed leading to one fatality," the
        sheriff''s office said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea502c09-c7f3-4de9-8fb4-2625d81ebf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T07:00:33.940+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:14.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her resume was full of firsts: the first woman to place at any Ultra4
        event; the first woman to compete in The Race of Gentlemen event.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0080ad-5ee7-451c-8a90-cad2df1929ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T07:00:33.940+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:14.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her dedication to women''s empowerment in the automotive industry
        was also significant. She has a line of women''s welding gear with Lincoln
        Electric, as well as an online collaborative dedicated to empowering and educating
        women through industrial skills, called the RealDeal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45260492-ca7a-486a-94b1-90699bc33592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T07:00:33.940+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:14.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valerie Thompson, the first woman to exceed 300 mph on a motorcycle
        and the "fastest woman on two wheels" expressed grief on Twitter, posting
        photos of the two of them together.</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">It&#39;s
        with a heavy heart that I pass along the news that Jessi Combs passed away
        yesterday while attempting to break a land speed record. I also had the chance
        to attempt this record but it wasn&#39;t my turn...this hits home for me.
        Godspeed, Jessi Combs. <a href="https://t.co/bfE2N9Cy2k">pic.twitter.com/bfE2N9Cy2k</a></p>&mdash;
        Valerie Thompson (@ValerieThompson) <a href="https://twitter.com/ValerieThompson/status/1166754203655557120?ref_src=twsrc%5Etfw">August
        28, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c535c00-645a-47ce-9e48-f6f421c215e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T07:00:33.940+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:14.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c6b4e0-8cbd-4e87-9c17-a261c1efc0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T07:00:33.940+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:14.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s with a heavy heart that I pass along the news that Jessi
        Combs passed away yesterday while attempting to break a land speed record,"
        she wrote. "I also had the chance to attempt this record but it wasn''t my
        turn... this hits home for me. Godspeed, Jessi Combs."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30ecf6d-000c-4394-bd9d-292ce1707b94'
