  'ethiopia-australopithecus-anamensis-skull-reconstruction':
    'author': 'Ashley Strickland, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-08-29T15:43:10.420+08:00
    'imagesource': 'jcr:8b038453-779c-42da-b112-169f3a1fa3a8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '202fef5e-46e3-469d-8446-f4961475c78f'
    'lead': 'This is the first time a skull belonging to Australopithecus anamensis
      has been found and the discovery sheds light on the evolutionary history of
      early human ancestors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T15:46:35.726+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T12:16:53.760+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:16:21.989+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Africa', 'Ethiopia', 'Australopithecus-anamensis']
    'template': '1'
    'title': 'Revealing the new face of a 3.8-million-year-old early human ancestor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3784c775-6eea-4fa8-8466-ca67c17c48c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:46:35.726+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:53.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A "remarkably complete" skull belonging
        to an early human ancestor that lived 3.8 million years ago has been discovered
        in Ethiopia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6fe3f8-723a-4a74-adb6-23f41249da00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:46:35.726+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:53.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time a skull belonging to Australopithecus anamensis
        has been found and the discovery sheds light on the evolutionary history of
        early human ancestors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbee682-b23f-4e31-9288-db7b7cb95258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:46:35.727+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:53.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers have been working on the Woranso-Mille Paleoanthropological
        Research Project study in the Afar Regional State of Ethiopia for 15 years.
        On February 16, 2016, the upper jaw was discovered. They searched the area
        for more pieces over 16 hours and recovered the rest of the skull.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b262bc-a742-450b-bf0d-24309e82918a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:46:35.727+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:53.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A detailed analysis of the skull and where it was found was published
        Wednesday in the journal <a href="https://www.nature.com/articles/s41586-019-1513-8">Nature</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7896dc69-0163-4fa5-b868-45977c1a1c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:46:35.727+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:53.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I couldn''t believe my eyes when I spotted the rest of the cranium,"
        said Yohannes Haile-Selassie, study author and curator of physical anthropology
        at the Cleveland Museum of Natural History. "It was a eureka moment and a
        dream come true. This is one of the most significant specimens we''ve found
        so far from the site."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bd0513-a499-43d9-bb2d-5f706a154a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:46:35.727+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:53.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The skull, referred to as MRD, represents the early human ancestor
        known as Australopithecus anamensis that lived between 3.9 and 4.2 million
        years ago. They are the ancestor of Australopithecus afarensis, to which the
        famed Lucy skeleton belonged, and is believed to have given rise to our genus,
        Homo. Afarensis came along later, living between 3 and 3.8 million years ago.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba34ea53-381a-4e59-b63a-4a007cc4964d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:46:35.727+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:53.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MRD skull was found only 34 miles north of where the Lucy skeleton
        was recovered in 1974. An international team of geologists, paleobotanists
        and paleoanthropologists helped to determine the age of the skull by studying
        the habitat where it was found.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65313341-bb36-4c2e-a790-1e060ca1221b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:46:35.727+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:53.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anamensis skull, which likely belonged to a male, was transported
        a short distance down a river after death and buried by sediment in a delta,
        according to Beverly Saylor, study author and professor of stratigraphy and
        sedimentology at Case Western Reserve University.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b2b273-c06e-4a08-89c3-2b7349b5b61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:46:35.727+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:53.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was likely living along the river, which was surrounded by trees.
        The larger area away from the river was open shrub land.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6409879-0632-466c-8219-860248a1b982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:46:35.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:53.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"MRD lived near a large lake in a region that was dry. We''re eager
        to conduct more work in these deposits to understand the environment of the
        MRD specimen, the relationship to climate change and how it affected human
        evolution, if at all," said Naomi Levin, a co-author on the study from the
        University of Michigan.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121bc55a-4114-41e5-9955-4238de6935ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:46:35.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:53.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, researchers believed that anamensis, which was only
        previously known from isolated bone fragments, died off and gave rise to afarensis.
        But the skull discovery reveals that the two species likely overlapped and
        co-existed for at least 100,000 years.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5c86b1-f1cd-432a-bbd4-587f96a28b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:46:35.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:53.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This challenges the idea that human ancestors evolved in a linear
        fashion.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa6da8d-778d-4def-8cab-bf19208274d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:46:35.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:53.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Getting to know anamensis</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b411ba3-34c8-469d-be42-84f72faf1bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:46:35.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:53.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers found themselves looking at a face they had never
        seen before.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1256eab0-266b-49ce-8199-642e9b960d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:46:35.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:53.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The features of the skull were cataloged so it could be compared
        with all other known hominin species from eastern and southern Africa. Certain
        aspects of the skull also revealed how it might be related to other species.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd490653-3375-4e63-bd02-099c129bb188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:46:35.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:53.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australopiths on the whole were known for their massive faces, according
        to Stephanie Melillo, study co-author and post-doctoral researcher at the
        Max Planck Institute for Evolutionary Anthropology. But the evolution toward
        a more human face began with the origin of our genus, Homo. That''s when early
        humans were using tools and eating food that had been more processed.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf29fcf-6627-47cc-8bea-d2fc0f2ffe05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:46:35.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:53.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the oldest known member of the Australopithecus genus, anamensis
        possesses a mix of intriguing features. It has a protruding face and the cheekbones
        project forward.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10dac354-2356-4ba2-bb05-e00eac1aefb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:46:35.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:53.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the very beginning of the massive face, built for processing
        really tough diets and chewing hard food, Melillo said. The bones of the face
        were built to withstand strain. The canine teeth found in the skull were very
        large, but they''re still comparatively small next to the canines of afarensis.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8ce179-8426-4a3d-9974-7054bf3ee1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:46:35.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:53.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The long, narrow braincase is small, like other early human ancestors,
        and researchers are still trying to understand what caused brain capacity
        to increase when the genus Homo arrived on the scene. Haile-Selassie''s theory
        is that Homo used more tools, consumed more meat and moved around in its open
        habitat, prompting them to make more decisions.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961fb1dd-df88-4e9e-8df4-6f360664551b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:46:35.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:53.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"MRD has a mix of primitive and derived facial and cranial features
        that I didn''t expect to see on a single individual," Haile-Selassie said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ccea0a-3795-445d-875e-5f81c510b495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:46:35.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:53.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the features appear in species that came along later, while
        others are more closely related to older, primitive ancestors.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc71aef-2b85-4b12-a693-4309c06994c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:46:35.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:53.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until now, we had a big gap between the earliest-known human ancestors,
        which are about six million years old, and species like ''Lucy,'' which are
        two to three million years old. One of the most exciting aspects of this discovery
        is how it bridges the morphological space between these two groups," Melillo
        said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05c6d2e-77ac-477b-ab4e-922c46036360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:46:35.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:53.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An evolutionary key</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6863c8-161b-4d65-bee6-b8072b334bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:46:35.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:53.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Identifying anamensis is allowing researchers to understand how
        early human ancestors evolved.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3913d71-87ce-44d3-aeb7-f041954d0087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:46:35.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:53.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They compared the features of the MRD skull to a 3.9-million-year-old
        skull fragment that had not been assigned to a species, known as the Belohdelie
        frontal. Now that the researchers know what anamensis looked like, the Belohdelie
        frontal has been identified as afarensis, belonging to Lucy''s species.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8922b669-7e40-44c1-b017-44e29bc00e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:46:35.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:53.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confirming the identity of this fragment puts afarensis living 3.9
        million years ago, suggesting that the two species actually co-existed for
        at least 100,000 years.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fff57e-6e48-4602-9f1f-70d65183f7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:46:35.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:53.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Traditionally, we''ve thought of our evolution in a linear manner,"
        said Haile-Selassie. "But they must have overlapped for at least 100,000 years.
        This changes their relationship. How did a new species appear when parent
        species was there?"</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57832d0e-7d53-48b6-919a-d64ba86e7ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:46:35.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:53.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One idea is isolation. Small populations can exist on their own
        and undergo many changes over time — enough to distinguish themselves from
        a parent species, he said. This means they can co-exist.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d996c68-de2c-4185-91b8-dd87512ff325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:46:35.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:53.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anamensis and afarensis lived in areas near each other, so the geologists
        are looking at the idea of isolation in populations. The area was active and
        diverse, full of cliffs and the aftermath of volcanic eruptions. The continent
        was also thinning due to rifting, which could lead to isolation. It''s a link
        between evolution and setting, Saylor said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a5b7f5-939b-4f0a-821f-9956374023f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:46:35.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:53.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We used to think that A. anamensis gradually turned into A. afarensis
        over time," Melillo said. "We still think that these two species had an ancestor-descendent
        relationship, but this new discovery suggests that the two species were actually
        living together in the Afar for quite some time. It changes our understanding
        of the evolutionary process and brings up new questions — were these animals
        competing for food or space?"</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd650718c-14bf-4392-a5a8-9a403e37bb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:46:35.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:53.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether or not the populations mixed is up for debate. But for now,
        the researchers are eager to learn more about this early human ancestor.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ebecae-5a01-4e1e-b78b-c983c54e1998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:46:35.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:53.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A. anamensis was already a species that we knew quite a bit about,
        but this is the first cranium of the species ever discovered," Melillo said.
        "It is good to finally be able to put a face to the name."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7b05fd-0302-4ecd-b790-55de1d2d645a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:46:35.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:53.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/28/world/early-human-skull-discovery-australopithecus-anamensis-scn/index.html">Revealing
        the new face of a 3.8-million-year-old early human ancestor</a>."</em></p>'
