      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:52:59.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:17:06.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is tapping its littoral monitoring stations (LMS), located in
        strategic parts of the country, to help detect intrusions of foreign vessels.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347675dd-e86c-4013-a730-82f384afbafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:52:59.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:17:06.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ddaab0-fd02-46bd-a040-940609858498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:52:59.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:17:06.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Once monitored by the LMS entering our territorial waters, kung
        meron tayong barko available, then i-direct natin yung barko natin na magshadow
        or to accompany the ship assuming na hindi sya nagpaalam,” Empedrad told reporters
        on Wednesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ceb616-49ba-41bc-9e9d-c43393016d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:52:59.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:17:06.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6baf3e4e-cbfc-40b2-8116-b51cc314f626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:52:59.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:17:06.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Once monitored by the LMS entering our territorial
        waters, if we have Navy ships available, we will direct it to shadow the (foreign)
        ship, assuming it has no prior coordination.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac3dca8-5e67-450b-af72-94fe6d6b6440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:52:59.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:17:06.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b739d513-d428-4f1b-bcfa-fc632e1f1aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:52:59.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:17:06.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shadowing, in naval parlance, means to accompany and keep an eye
        on a foreign vessel passing through a country’s territorial seas.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed520f8f-72dc-4ad1-8079-03ed41717786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:52:59.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:17:06.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3464251-68a0-46b4-9f6d-7ad86e1e9eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:52:59.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:17:06.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Empedrad added that if the foreign warship will remain defiant by
        refusing to respond to messages or even shutting off its automatic identification
        ship, the Navy can also deploy aircraft to shadow and “take picture(s)” of
        the vessel, or worse, cross its direct path.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edd7a72-e328-4bfb-9ae8-14141b49aea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:52:59.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:17:06.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19893517-acf3-43f7-88ec-8a2509c4f7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:52:59.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:17:06.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Navy will continue challenging, meaning, communicating with
        the foreign warship to express its displeasure while asking it to leave Philippine
        waters peacefully.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5590d556-c23d-464e-8cd5-10991359ff34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:52:59.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:17:06.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9f76f7-1e04-41c0-93d2-32cd01d11867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:52:59.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:17:06.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Empedrad pointed out the Navy will not resort to any hostile action.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f668c4e7-0a19-4ba0-9731-c5f13d0da4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:52:59.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:17:06.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01bd9ec-2936-420b-9f84-eff7f90e10c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:52:59.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:17:06.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Not necessarily provocative, kasi ang provocative kasi kung nag-general
        quarters ka di ibig sabihin your ship is ready for war,” the Navy chief explained,
        “we will not be doing that.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cea127b-9815-4805-a582-0b5b15df376b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:52:59.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:17:06.565+08:00
