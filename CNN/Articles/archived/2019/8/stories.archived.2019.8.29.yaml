      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54457683-1514-4ea9-bcf9-1c37098b1efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:35:15.375+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:58.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, the administration appoints one member of the Cabinet
        to remain outside the Capitol during the State of the Union (SOTU) in case
        disaster strikes.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d14d932-861d-43d8-9906-2e5d7e485ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:35:15.375+08:00
