      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The church leader''s son, Senator Joel Villanueva, has the same
        sentiments. He said the SOGIE bill is "not the right" anti-discrimination
        measure.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237fb72f-5d05-4133-896e-b0e6a8ea41b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T12:15:38.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:17:04.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720b07e7-d561-4d18-9377-b231cce9e0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T12:15:38.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:17:04.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The law should be equal, lahat pantay-pantay [Everyone should be
        equal.] You cannot give a special treatment for a particular law at the expense
        of another sector,” he told CNN Philippines on August 15.</p>'
  'Yasay-national-security-UNCLOS-passage':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2019-08-29T12:21:31.205+08:00
    'imagesource': 'jcr:83b96e47-8e8a-49a4-99cb-054ad7595623'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a59e7f24-bec0-4650-9587-c1708caa2ec6'
    'lead': 'National security should be prioritized over upholding an international
      maritime law allowing innocent passage at sea, a former says as he backed Malacañang’s
      requirement for all passing foreign vessels to secure clearance from the Philippine
      government. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T12:27:55.654+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T12:17:03.752+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:16:19.055+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Perfecto', 'Yasay', 'Antonio', 'Carpio', 'Salvador', 'Panelo',
      'UNCLOS', 'maritime', 'law', 'Chinese', 'warship', 'Sibutu', 'Balabac', 'Tawi-Tawi',
      'Palawan']
    'stories': ['9f07b6ad-f456-45b0-a542-122f592ba3f4']
    'template': '1'
    'title': 'National security first: Yasay says no problem with banning foreign
      ships from passing PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63eeb5da-7804-4324-93b3-74c3b55cdf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T12:27:55.655+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:03.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29) —</strong> National
        security should be prioritized over upholding an international maritime law
        allowing innocent passage at sea, former Foreign Affairs Secretary Perfecto
        Yasay, Jr. said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09261563-f2b6-4c07-9373-1d143c1df851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T12:27:55.655+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:03.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay backed President Rodrigo Duterte’s announcement last week
        requiring all foreign vessels that will pass through Philippine waters to
        secure clearance from local authorities ahead of time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b18c29-cb0b-4ae7-b487-83adfd862d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T12:27:55.655+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:03.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think we should do what we feel under the circumstances as necessary.
        If these countries will protest it, bring it to any international tribunal
        to stop it,” Yasay told CNN Philippines’ <em>The Source</em>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d12a98d-dd3c-4a37-9fba-560311fbbcb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T12:27:55.655+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:03.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo said last week that all
        passing ships must notify the Philippine government ahead of time “to avoid
        misunderstanding in the future.” This followed a series of Chinese warships
        spotted passing Sibutu Strait in Tawi-Tawi without notifying the government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82d003e-1e19-4094-90a2-89658857a682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T12:27:55.655+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:03.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/8/20/Duterte-foreign-vessels-clearance-unfriendly-manner.html">Gov’t
        warns foreign vessels in PH waters: Get clearance or leave</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc822e93-dcf0-4d26-87d6-1ff4e92a33ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T12:27:55.655+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:03.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Supreme Court Senior Associate Justice Antonio Carpio said
        the Philippines <a href="https://www.cnnphilippines.com/news/2019/8/22/duterte-order-foreign-vessels-carpio.html">cannot
        turn away or outrightly ban foreign ships</a>, citing the United Nations Convention
        on the Law of the Sea (UNCLOS) which the Philippines had signed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4343a43d-699d-4237-8cf1-96079fe032bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T12:27:55.655+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:03.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That, to me, is a curveball. Set aside UNCLOS — these are our territorial
        waters, this is within the 12-mile territorial sea of the Philippines,” the
        former top diplomat said. “National security is involved here, sovereignty
        is at stake.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a21d23-dbea-441d-b223-35bfb9b59f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T12:27:55.656+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:03.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under international maritime law, a foreign ship has the right to
        innocent passage in a country''s territorial waters as long as it does not
        affect the peace, good order or security of that country. The UNCLOS served
        as the basis of the Philippines’ claims to its exclusive economic zone, which
        was granted by an international arbitral ruling in July 2016.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5bb394-6559-43e1-811c-2bf285aa558c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T12:27:55.656+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:03.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pertaining to China, Yasay said that diplomatic protests filed by
        the Department of Foreign Affairs (DFA) would always form part of the government’s
        response. However, it should not end there.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e334b1-a959-4db8-ad43-9e38f5fcacc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T12:27:55.656+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:03.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At the end of the day, you have to enforce our sovereignty and
        assert it, you have to enforce our security, enforce it and protect it,” the
        former Cabinet official said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f21247-e125-4fad-be6c-0c8514ef8540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T12:27:55.656+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:03.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incumbent DFA Secretary Teodoro “Teddyboy” Locsin, Jr. has ordered
        the filing of <a href="https://cnnphilippines.com/news/2019/8/19/Locsin-explicit-diplomatic-protest.html">multiple
        diplomatic protests</a> — the most recent one said to come in “explicit” language
        — to protest the passing Chinese warships off Tawi-Tawi and Balabac in Palawan.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a9933d-9f1b-461b-bbe5-400efad5844e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T12:27:55.656+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:03.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Yasay said there is no other way to pursue a “peaceful”
        solution to the long-standing territorial row between the Philippines and
        China other than bilateral talks. President Rodrigo Duterte said he will finally
        bring up the arbitral ruling during his meeting with Chinese President Xi
        Jinping late Thursday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6b1d23-c1bb-4c38-b9c6-ea11ab0280be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T12:27:55.656+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:03.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/8/21/Rodrigo-Duterte-China-arbitral-ruling.html">Duterte
        won’t talk to China if he’s barred from bringing up arbitral ruling</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a679b7e1-a143-48fd-80d3-c08bcd30efaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T12:27:55.656+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:03.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For me, it''s very important that the President raises it,” Yasay
        said. “There is no other peaceful way to do it than to talk about it. If you
        do not want to talk about it, then that is precisely how miscalculations will
        result, leading to war.”</p>'
  'teen-pregnancy-population-commission-':
    'author': 'Janine Peralta, CNN Philippines'
    'caption': 'About 530 teenagers get pregnant daily, the Population Commission
      chief says (FILE PHOTO)'
