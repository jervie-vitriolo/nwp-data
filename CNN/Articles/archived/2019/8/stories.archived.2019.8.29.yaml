      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Ultimate Fighting Championship star
        Paige VanZant wants equal pay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab88ae13-91bf-47cb-9e0c-1a606cc92500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T06:45:52.716+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:15.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mixed martial artist said she makes more money through sponsored
        social media posts than she does in competitions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d361f3-c24b-466a-9625-1ba0140be018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T06:45:52.716+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:15.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With endorsements, I make way more money sitting at home posting
        pictures on Instagram than I do fighting," she said in an appearance on "Ariel
        Helwani''s MMA Show."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faadb6ee-a30e-4e11-a263-a40ac4c2d5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T06:45:52.716+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:15.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I were to stop everything I do outside of fighting and just
        fight, I would be at a loss. By a long shot."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ae774b-e8bd-4aaf-bab2-1a02079992ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T06:45:52.716+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:15.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VanZant broke her arm in a February fight that sidelined her for
        the rest of the year. But with TV commentary jobs and Instagram sponsorships,
        that hardly affected her earnings. VanZant has more than 2 million Instagram
        followers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c8e595-f8aa-4753-9846-16fd41fa64c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T06:45:52.716+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:15.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I''m gonna keep breaking my arm, if I''m gonna keep bleeding
        and sacrificing for this sport, I think that all fighters and all female fighters
        need to be recognized," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9b323d-c57e-4d10-a0d9-549138a651cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T06:45:52.716+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:15.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, she wants UFC officials to up female fighters'' salaries across
        the board.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48021277-f999-4f3b-9ce0-94a7e7e431ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T06:45:52.716+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:15.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of us should be paid more in general, especially women and
        especially based on your star power."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef29347-03ed-4a9c-8446-bde65ec141c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T06:45:52.716+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:15.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UFC stars like Ronda Rousey have headlined fights and earned millions.
        But even stars like VanZant and other female fighters earn significantly less
        than many male competitors, even if they win their matches.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c52833-978c-4243-9a20-b9a2c51ec842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T06:45:52.716+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:15.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the UFC 241 event earlier this month, the highest-paid man, Stipe
        Miocic, earned a flat fee of $750,000. The highest-paid woman, Hannah Cifers
        earned $28,000—half of which was a bonus she received for winning the fight,
        according to Forbes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b10e3fb-239f-4652-832d-b584fee61531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T06:45:52.716+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:15.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by reporters about VanZant''s comments, UFC president
        Dana White said it''s "awesome" Vanzant made more on social media than in
        the octagon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacafa9f-31ec-4110-a2ad-2cb8454c5063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T06:45:52.716+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:15.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Good for her," he said Tuesday. "If a fighter can make more money
        doing other things, that''s awesome."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcd0454-6ab2-439f-9fdd-50780d6f506b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T06:45:52.716+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:15.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/08/28/us/ufc-paige-vanzant-instagram-pay-trnd/index.html">UFC
        fighter Paige VanZant says she makes more on Instagram than she does in fights</a>"</em></p>'
  'anti-groping-stamp':
    'author': 'Amy Woodyatt and Yoko Wakatsuki, CNN'
    'caption': 'A stamp-maker in Japan has developed an ''anti-groping'' stamp to
      discourage rush-hour harassment.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-29T06:49:20.145+08:00
    'credit': 'From Shachihata Inc.'
    'imagesource': 'jcr:5883a5d1-fa8d-4a54-82fe-ba541b9b9c21'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd02cb317-ed90-4e49-8e4b-f9d66a5aeffb'
    'lead': 'A new device aimed at tackling sexual harassment on crowded trains and
      public transport has sold out just half an hour after it went on sale in Japan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T06:51:51.151+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T12:17:15.217+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:16:15.907+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['anti-groping', 'stamp', 'japan', 'japanese']
    'template': '1'
    'title': 'Invisible-ink stamps to identify gropers on Japanese public transport
      sell out in minutes'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93eb2e5e-e3c2-49d7-979a-4d30640322e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T06:51:51.152+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:15.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A new device aimed at tackling sexual
        harassment on crowded trains and public transport has sold out just half an
        hour after it went on sale in Japan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1a84bb-393a-4d2e-983e-b361c92f225d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T06:51:51.152+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:15.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "anti-groping" stamps, manufactured by stamp-maker Shachihata
        Inc., allow victims of harassment to mark their assailants with invisible
        ink, and also provide a deterrent to would-be attackers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27d15cc-4b46-4ac6-b6f2-2baae087e493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T06:51:51.152+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:15.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A limited run of 500 stamps, which retailed at 2,500 yen (about
        $24), sold out within 30 minutes of going on sale on Tuesday, a company spokesman
        told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fda6250-f0d4-44b3-b7cc-a05ac61337ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T06:51:51.152+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:15.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Shachihata said it would develop the stamp after discussions
        erupted on social networking sites about how to discourage groping —&nbsp;known
        as "chikan" —&nbsp;on crowded trains.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4b14d1-61de-40f3-8a74-57022a1cc31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T06:51:51.152+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:15.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One social media user suggested pricking the offender''s hands with
        a safety pin, while others pointed out that this could be a crime in itself.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a942f3c-62c3-43bb-97f4-9556f9c2b496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T06:51:51.152+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:15.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others suggested stamps could be used to mark and shame offenders.
        Shachihata, a well-known stamp maker in Japan, hinted it might be able to
        help to develop the product, and after three months the company revealed trial
        sales for its first model.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bebc02-3279-4c56-a772-c363142c1429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T06:51:51.152+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:15.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a test-run sale, the stamps sold out within 30 minutes, Shachihata
        Inc. spokesman Fumihiro Mukai told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cc946a-4302-4752-9fc9-71ab57242171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T06:51:51.152+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:15.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was so surprised how quickly they were sold out," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e3c7df-3f4f-414b-be68-ff0fb18d64f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T06:51:51.152+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:15.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although police have not been involved in the development of the
        stamp, Mukai told CNN that the company is hopeful that it will help curb sexual
        harassment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9444c96-c7ce-4dd7-82ae-1238e7c6c712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T06:51:51.152+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:15.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan is ranked 110th out of 149 countries in the World Economic
        Forum''s index measuring gender equality.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cf294f-ebe3-4e4d-bf39-911dae2fe63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T06:51:51.152+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:15.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country also ranks bottom among G7 countries for gender equality,
        despite Prime Minister Shinzo Abe''s pledge to empower working women through
        a policy called "womenomics."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0fb222-a58e-47e9-a12b-f100aa84b3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T06:51:51.152+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:15.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/08/28/asia/anti-groping-stamps-intl-scli/index.html">Invisible-ink
        stamps to identify gropers on Japanese public transport sell out in minutes</a>"</em></p>'
  'us-navy-south-china-sea':
    'author': 'Ryan Browne, CNN'
    'caption': 'The US Navy sailed a warship within 12 nautical miles of two contested
      islands in the South China Sea Wednesday, part of what it calls a "Freedom of
      Navigation Operation." (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-29T06:52:57.564+08:00
    'imagesource': 'jcr:7647b7ea-028f-4abd-92ee-29483643c413'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6ca52cb-b6fc-450d-a006-3f18bea43a21'
    'lead': 'The US Navy sailed a warship within 12 nautical miles of two contested
      islands in the South China Sea Wednesday, part of what it calls a "Freedom of
      Navigation Operation."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T06:55:30.085+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T12:17:14.691+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:16:16.078+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['us', 'united-states', 'south-china-sea', 'china', 'warship']
    'template': '1'
    'title': 'US sails warship near contested islands in South China Sea amid tensions
      with China'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26478fd0-b900-44fb-be6b-3d46ec519e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T06:55:30.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:14.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The US Navy sailed a warship within
        12 nautical miles of two contested islands in the South China Sea Wednesday,
        part of what it calls a "Freedom of Navigation Operation."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ac0938-e7e9-4b81-9ab6-ae57fd223037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T06:55:30.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:14.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guided-missile destroyer USS Wayne E. Meyer "sailed within 12
        nautical miles of Fiery Cross and Mischief Reef in order to challenge excessive
        maritime claims and preserve access to the waterways as governed by international
        law," US Navy Cdr. Reann Mommsen, a spokesperson for the US 7th Fleet, told
        CNN in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87846744-3c41-4daf-add3-989b2b925694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T06:55:30.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:14.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States will fly, sail and operate wherever international
        law allows," she said, adding that freedom of navigation operations "are not
        about any one country, nor are they about making political statements."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812139ec-9ba1-4592-bc78-6a71fadb65df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T06:55:30.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:14.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has long accused China of installing military facilities
        on man-made islands at Fiery Cross and Mischief Reef.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084ae7df-ead6-4de6-9573-1c5df521b67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T06:55:30.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:14.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington and Beijing remain locked in a trade dispute that has
        involved the leveling of tariffs and has roiled the world''s financial markets.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83980de-c462-4839-a716-614f7679677e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T06:55:30.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:14.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US defense official told CNN that a Chinese military vessel followed
        the US warship during the operation, adding that all interactions were safe
        and professional.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e012d98e-e5e4-4d56-acf4-ee9e01700bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T06:55:30.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:14.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday the Pentagon issued a statement saying it "is greatly
        concerned by China''s continued efforts to violate the rules-based international
        order throughout the Indo-Pacific," saying that China had "resumed its coercive
        interference in Vietnam''s longstanding oil and gas activities in the South
        China Sea."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c6341c-803e-4853-8f6b-d44dcfc3b4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T06:55:30.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:14.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China will not win the trust of its neighbors nor the respect of
        the international community by maintaining its bullying tactics," the statement
        added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e3603a-32b6-42e3-a25d-b5c23c229a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T06:55:30.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:14.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese officials have also denied the US Navy''s request to visit
        Qingdao Port, Mommsen told CNN, a move that comes after Beijing similarly
        rejected two port visits by American warships to Hong Kong.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
