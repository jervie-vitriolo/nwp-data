  'Apple-listening-to-Siri-recordings':
    'author': 'Kaya Yurieff, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-08-29T07:16:27.549+08:00
    'imagesource': 'jcr:d837ec6a-0f91-4c09-b732-198a126814ae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f27c4f46-9223-4fc7-9508-7c902ec511a0'
    'lead': 'Apple says it will require users to opt in to having their recordings
      listened to by human reviewers, rather than having this be the default. And
      only Apple employees will be allowed to listen to audio samples of the Siri
      interactions, rather than contract workers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T07:19:38.087+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T12:17:10.535+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:16:17.352+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple apologizes for listening to Siri recordings, promises changes'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79c35b3-8a9d-4872-8959-95da1eb9dbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T07:19:38.087+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:17:10.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Apple apologized on Wednesday for
        letting contractors listen to commands that users give to its voice assistant
        Siri. The company is now promising changes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23ee51b-1245-40b4-8acd-3d2121d874b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T07:19:38.087+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:17:10.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e64429-4b68-4aa7-8f36-dbd94d14dc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T07:19:38.087+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:17:10.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The practice, which is designed to improve the quality of Siri,
        came under scrutiny after The Guardian reported last month that contractors
        could hear users'' private conversations. Apple initially responded by temporarily
        suspending the practice earlier this month while the company reviewed it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213b8c13-bce1-42cb-82bd-f05a2faa6337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T07:19:38.087+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:17:10.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b381c52-098a-456e-ade5-a86776cd5785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T07:19:38.088+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:17:10.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a blog post Wednesday, Apple said it will require users to opt
        in to having their recordings listened to by human reviewers, rather than
        having this be the default. And only Apple employees will be allowed to listen
        to audio samples of the Siri interactions, rather than contract workers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0eaa84-a781-407a-9d4d-8e7c26a701d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T07:19:38.088+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:17:10.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b874bd0a-9790-4281-b77a-24a4952af7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T07:19:38.088+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:17:10.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also said it will no longer keep audio recordings of
        users'' interactions with Siri.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b21538-2a7c-4ae7-bab4-1b1d5d4a8568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T07:19:38.088+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:17:10.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d934f14-3b5c-4844-a000-9e2531247a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T07:19:38.088+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:17:10.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that customers have been concerned by recent reports of
        people listening to audio Siri recordings as part of our Siri quality evaluation
        process," Apple said in the post. "As a result of our review, we realize we
        haven''t been fully living up to our high ideals, and for that we apologize."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c156b0a-2190-4c91-9a1e-e5248694f4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T07:19:38.088+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:17:10.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b68fbd-8c0d-4101-87a7-d7e41f84c5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T07:19:38.088+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:17:10.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple isn''t the only company that''s been forced to rethink its
        approach to reviewing recordings from users amid privacy concerns. Google
        temporarily halted human reviews of its recordings and Amazon recently changed
        its settings to make it easier for people to avoid any review of Alexa recordings.
        Facebook also has paused human review of some users'' audio clips.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb6d127-bdae-48a9-8183-23acdd9c40a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T07:19:38.088+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:17:10.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb0b46d-413f-45e7-952a-e0e87d6bd550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T07:19:38.088+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:17:10.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These moves come in the wake of months of media scrutiny over tech
        companies relying on real people to review recordings from voice assistants,
        often unknown to the user. The coverage has served as a stark reminder that
        many consumer tech products are not simply supported by faceless algorithms
        and artificial intelligence, but instead require a human touch in order to
        improve.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0af195d-5299-4375-8cd4-7b2c45b5a6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T07:19:38.088+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:17:10.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641fd5b7-4c10-40d1-908d-a2b04b5935fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T07:19:38.088+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:17:10.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AI experts previously told CNN Business there is a legitimate need
        for humans to listen to some parts of conversations in order to make voice-operated
        technology work. But experts also said tech companies should do more to make
        it clear what happens to recordings from these systems and what privacy risks
        exist.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2327336-8567-45a3-a5c0-da2e5951cfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T07:19:38.088+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:17:10.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4963be-3f6e-4742-8d39-4cec902c51ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T07:19:38.088+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:17:10.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Apple, the stakes are particularly high. Apple has repeatedly
        tried to position itself as a privacy-focused business, in a clear attempt
        to draw a stark contrast with competitors including Facebook and Google. Apple
        CEO Tim Cook often refers to privacy as a "fundamental human right."</p>'
