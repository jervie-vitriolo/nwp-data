      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra previously said the DOJ will
        also ask BuCor for the names of released inmates and look into their records.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db85daf2-0456-4104-b0d3-a87fce9499bd'
