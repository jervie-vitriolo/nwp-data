    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4142317b-ccd0-461d-89fb-1856057d3350'
    'lead': 'Hurricane Dorian has a lot of warm water and time ahead of it, and it''s
      expected to use both to grow into a major cyclone with a good chance of slamming
      Florida''s Atlantic Coast by Labor Day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T22:06:13.479+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T12:16:39.985+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:16:27.253+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Hurricane-Dorian']
    'template': '1'
    'title': 'Hurricane Dorian is getting stronger and could hit the US as a Category
      3'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fea7666-876e-46cd-914b-d8544133a20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T22:06:13.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:39.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Hurricane Dorian has a lot of warm water
        and time ahead of it, and it''s expected to use both to grow into a major
        cyclone with a good chance of slamming Florida''s Atlantic Coast by Labor
        Day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1787fe-a9f5-4e2b-9ca6-864f6f207cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T22:06:13.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:39.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dorian, having swept across the British and US Virgin Islands and
        whipped Puerto Rico with rain Wednesday, was moving northwest in the Atlantic
        Thursday morning with sustained winds of up to 85 mph.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b722e96-cb47-4f4d-bf68-1922d5c447f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T22:06:13.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:39.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/interactive/storm-tracker/">TRACK
        THE STORM</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ae4ec0-17cf-4d4b-9091-4d29f7046a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T22:06:13.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:39.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Friday it should strengthen to a powerful <a href="https://www.nhc.noaa.gov/aboutsshws.php">Category
        3</a>&nbsp;storm, smack the northern Bahamas on Sunday and likely crash somewhere
        along the Florida or Georgia coasts on Monday with sustained winds around
        125 mph.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f22ea3-2254-42ef-bd44-c0a6990fd8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T22:06:13.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:39.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because it''s four days out, the range of potential landfall spots
        is vast —&nbsp;from the Florida Keys to southeast Georgia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585a63ea-f141-4b69-8f5e-653884c8abc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T22:06:13.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:39.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has a lot of time in very warm water (to strengthen)," CNN meteorologist
        Chad Myers said. "Not much shear, not much dry air, and a lot of time to gain
        strength."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e901d6-60d9-488e-9c93-8e95f59b8c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T22:06:13.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:39.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The affected areas in the US will feel tropical-storm force winds
        — at least 39 mph — on Sunday. And the center could pause before it runs into
        land — potentially whipping cities with "inches and inches of (rain) an hour,"
        Myers said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb487a7a-e1e9-44a1-aa16-a0c77abf909c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T22:06:13.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:39.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People have got to be ready before Sunday," Ken Graham, director
        of national hurricane center, told CNN''s "New Day" on Thursday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b267729-9da0-4a4b-b637-9714ee5582d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T22:06:13.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:39.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida declares emergency for more than 25 counties</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36bc9c5-939c-427f-a739-e48457fc6c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T22:06:13.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:39.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida Gov. Ron DeSantis on Wednesday declared a state of emergency
        for 26 counties and urged all residents on the coast to get ready for the
        storm.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62d915d-77b0-4a26-b51f-2cf6e2733b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T22:06:13.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:39.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important for Floridians on the East Coast to monitor this
        storm closely," DeSantis said. "Every Florida resident should have seven days
        of supplies, including food, water and medicine, and should have a plan in
        case of disaster."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bca78c6-2019-43de-9fd0-844f71ebab5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T22:06:13.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:39.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Virgin Islands hardest hit</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70280ddc-8e3a-4b2c-a916-207a20abebe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T22:06:13.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:39.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dorian has cleared the Caribbean Sea, but not before lashing the
        British and US Virgin Islands — first as a tropical storm and then as a Category
        1 hurricane — on Wednesday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7348cb18-c735-4e62-82a4-450e5bb70172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T22:06:13.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:39.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local authorities declared a state of emergency as trees toppled
        and power lines went down on the islands.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d68b78-9204-4c9f-9691-2401543d7f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T22:06:13.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:39.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the storm was strong, the response was swift. Restoration
        processes began around 4 p.m. local time in the St. Thomas and St. John districts,
        and about 25,000 power outages in St. Croix were restored around 7 p.m. local
        time Wednesday, Virgin Islands Water and Power Authority Director of Communications
        Jean Greaux told CNN.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a7fa26-7778-4769-89eb-c17d7457203c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T22:06:13.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:39.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Within an hour of its passage, The Virgin Islands Water and Power
        Authority mobilized crews to conduct a damage assessment. We immediately commenced
        restoration of service. Crews are now dispersed addressing isolated or pocket
        outages in a few locations," Greaux said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4ec379-99a2-432e-85ec-9479139e0731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T22:06:13.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:39.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hurricane advisories have been discontinued for the island, with
        winds overnight Wednesday dropping below 25 mph and rainfall scattering as
        the storm moves away, said CNN meteorologist Rob Shackelford.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af37fead-df91-4ccc-a8ea-5566a29c8720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T22:06:13.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:39.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Puerto Rico spared predicted damage</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6169d2-2d23-404f-a85b-7a37fac736c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T22:06:13.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:39.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puerto Rico, still recovering from Hurricane Maria in 2017, expected
        the storm to exacerbate the existing damage to infrastructure.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c12d04c-d925-476c-99d8-1b33bb5bf602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T22:06:13.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:39.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puerto Rico Gov. Wanda Vázquez Garced on Monday declared a state
        of emergency for the island and urged people to prepare for the storm. Schools
        across Puerto Rico were closed Wednesday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181bbc03-ae53-4830-a207-173180f339f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T22:06:13.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:39.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thankfully, I''ve been preparing since May," said Krystle Rivera,
        whose family has been stocking up on water, canned food and gas in anticipation
        of the hurricane season.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100ebf1d-6a34-43e0-aa27-61d7e0c9315b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T22:06:13.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:39.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One man died after falling from the roof of his house while cleaning
        a drain in preparation for the storm, Puerto Rico Public Safety Secretary
        Elmer Roman said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6b67ff-62f0-4810-8a52-bf6fdd6ccdea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T22:06:13.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:39.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Otherwise, Dorian did not have as devastating an impact on the island
        as feared.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8cd752-37c1-4efb-9874-13f1bd9b8992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T22:06:13.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:39.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/29/us/dorian-forecast-thursday-wxc/index.html">Hurricane
        Dorian is getting stronger and could hit the US as a Category 3</a>."</em></p>'
  'heinous-crime-convict-good-conduct-release-BuCor':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-29T21:59:45.497+08:00
    'imagesource': 'jcr:1a4e5d1b-6526-4ab9-a014-470d5ae394b4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33a73c10-91e5-49e1-beb9-4de7033b9329'
    'lead': 'A total of 1,914 prisoners convicted of various heinous crimes have been
      released due to the good conduct time allowance provision in the Revised Penal
      Code, data from the Bureau of Corrections shows. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T22:07:01.895+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T12:16:39.267+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:16:27.456+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bureau-of-Corrections', 'BuCor', 'heinous-crime']
    'template': '1'
    'title': "Over 1,900 heinous crime convicts released through good conduct law\
      \ – \nBuCor"
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314f8ae4-e4f1-479b-bb92-85d4b1b381ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T22:07:01.895+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:16:39.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29)—</strong> More
        than 1,900 inmates convicted of heinous crimes have been granted early release
        since 2013 due to good behavior, the Bureau of Corrections (BuCor) said Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5ac05e-9faa-4f92-9d16-d841bf142b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T22:07:01.895+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:16:39.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data released by the bureau revealed that a total of 22,049 prisoners
        were given freedom through the Good Conduct Time Allowance (GCTA), a provision
        in the Revised Penal Code which shortens jail time for good behavior. Of the
        number, 1,914 individuals committed heinous crimes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196181ea-6815-40c4-9bc7-238290a82f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T22:07:01.895+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:16:39.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to BuCor’s list, majority of the inmates released were
        convicted of murder (797) and rape (758).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257fc1c8-c058-41be-a5d0-203760c9e9b4'
      'mgnl:activationStatus': true
