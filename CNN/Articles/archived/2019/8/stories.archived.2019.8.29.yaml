      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a353f532-e3a1-4fca-b65b-e5334963efc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:35:15.375+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:58.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines’ 1987 Constitution provides that the vice president
        will act as president in case of the latter’s death or disability. If the
        vice president could not ascend to the presidency, the Senate president —
        or if he is also unable — the House speaker becomes president.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7603b34-613a-42b9-a9a2-ffbcad1a9031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:35:15.375+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:58.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139ef3ff-1e91-4e5f-9f51-a21ba3e55d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:35:15.375+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:58.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitution also requires Congress to pass a law on who will
        become the president in case the acting president dies, is disabled or resigns.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7726d0-33de-46e2-9119-2781a9849c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:35:15.375+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:58.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cae65a2-8c17-434a-974b-fcaa0b15ae22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:35:15.375+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:58.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, under Batas Pambansa Bilang 882, the members of the
        then-existing unicameral legislature will elect among themselves the acting
        president.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
