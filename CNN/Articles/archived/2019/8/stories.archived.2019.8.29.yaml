      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My mother always tells me to smile and put on a happy face. She
        told me I had a purpose to bring laughter and joy to the world," an unhinged
        Phoenix says before getting attacked.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed979e6-d0cd-4a52-8130-a5de22778b77'
      'mgnl:activationStatus': true
