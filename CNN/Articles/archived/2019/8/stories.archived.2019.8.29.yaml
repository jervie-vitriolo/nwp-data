      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ccadad-01a6-411f-a9cd-2e7cba28cccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T18:17:27.434+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:16:47.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition figures and their lawyers on August 19<a data-cke-saved-href="https://cnnphilippines.com/news/2019/8/19/Solicitor-General-Bikoy-sedition.html"
        href="https://cnnphilippines.com/news/2019/8/19/Solicitor-General-Bikoy-sedition.html">
        asked the DOJ panel to remove the OSG from the proceedings</a> “for fear that
        its continued appearance may taint fatally the due process that is guaranteed
        to respondents.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8baca4a3-8012-4ca1-aa61-18d473b7352e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T18:17:27.435+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:16:47.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/7/24/Solicitor-General-Bikoy-PNP-CIDG-sedition-opposition-advice.html">READ:
        OSG clarifies hand in sedition raps. vs Robredo, opposition</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1173fe1-88ec-451d-9842-854602516367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T18:17:27.434+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:16:47.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da207914-b7cf-46d7-a7d4-fa62a797b827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T18:17:27.434+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:16:47.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national police''s CIDG in July filed a complaint against Robredo
        and 37 other personalities for their involvement in the production and spread
        of the "Ang Totoong Narcolist" videos which revealed the Duterte''s family''s
        supposed drug links. Aside from inciting to sedition, which is punishable
        with up to six years in jail, cyber libel, libel, harboring a criminal, and
        obstruction of justice charges were also filed against them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5193c7-67d5-4b04-92ab-29366a1af674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T18:17:27.434+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:16:47.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd330eebc-2f35-46b9-965f-815d3bac2cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T18:17:27.434+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:16:47.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Joemel Advincula, the man claiming to be the hooded figure
        "Bikoy" in the viral videos, is also named as a respondent, but the Justice
        Department said he could turn state witness. Advincula has since flip-flopped
        about the origin of the videos. He earlier said the opposition Liberal Party
        had nothing to do with it, but later said it was the opposition that hired
        him to discredit the President.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c374cfe2-9660-4819-b96c-f9639bfa4edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T18:17:27.434+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:16:47.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0284b021-91c0-41e6-a210-58c30b88eeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T18:17:27.434+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:16:47.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Reckless charges''</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0770c0ea-9265-46ef-b3f8-ce5e7d338cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T18:17:27.435+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:16:47.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecutors gave respondents until September 6 to file their
        response. Robredo filed hers on Thursday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ebb84f-f342-40c1-8a3d-4e87d0f741d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T18:17:27.435+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:16:47.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/8/16/bishops-sedition-bikoy.html?fbclid=IwAR1tZltDAhJhZLfwHpducFt1EDFemGI7jwhSOoU_5Kg58H33x-U0iLk4coQ">RELATED:&nbsp;Bishops
        seek dismissal of sedition complaint</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270abcdb-87c6-4cad-97c7-20f78992de70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T18:17:27.435+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:16:47.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President dismissed the allegations against her as "reckless
        and unfounded." She said the complaint did not even specify what criminal
        acts she had committed to warrant a case.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54d6d39-65de-4df7-9a74-96185154de47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T18:17:27.435+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:16:47.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3da92f6-b84f-4130-bc8c-657bee293a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T18:17:27.435+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:16:47.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also noted inconsistencies in the statements made by the OSG
        and Advincula. The OSG said Robredo repeatedly met with Advincula, who himself
        testified he only saw the Vice President during a supposed anti-government
        meeting in March 2019. Even this allegation is "an outright lie," Robredo
        said, adding she never personally met Advincula.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f348b76f-a136-47d9-aa2c-200eadee1448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T18:17:27.435+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:16:47.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
