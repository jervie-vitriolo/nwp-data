    'lead': 'Marriott announced it''s replacing travel-sized tubes of shampoo, conditioner
      and bath gel with larger bottles in an attempt to reduce plastic waste.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T22:12:31.386+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T12:16:38.462+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:16:27.725+08:00
