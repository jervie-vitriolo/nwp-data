      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set to Nat King Cole''s "Smile," the trailer shows Phoenix working
        as a failed sign-holding clown on the streets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77826a8c-8803-4d0e-9a5e-eab83630aa71'
      'mgnl:activationStatus': true
