      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29)</strong> — Foreign
        Affairs Secretary Teodoro "Teddy Boy" Locsin, Jr. said he did not accept a
        Chinese shipowner''s apology for the&nbsp;sinking of a Filipino fishing boat
        in the West Philippine Sea in June.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7e09e0-ae67-4875-b8a6-c4e04abf9d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:53:17.491+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:05.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbf0a18-5f19-4902-9238-6b7a5e375dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:53:17.492+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:05.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hey morons! I merely NOTED the Chinese apology. I did not accept
        it. I am not a fisherman," Locsin said in a tweet Wednesday night.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Hey morons!
        I merely NOTED the Chinese apology. I did not accept it. I am not a fisherman.
        Panelo merely expressed satisfaction with the Chinese apology for the incident
        and the offer of compensation and nothing more.</p>&mdash; Teddy Locsin Jr.
        (@teddyboylocsin) <a href="https://twitter.com/teddyboylocsin/status/1166729519333400576?ref_src=twsrc%5Etfw">August
        28, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262967db-0ad8-4f2a-88fe-52d341ee5d79'
      'mgnl:activationStatus': true
