      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/08/28/politics/us-navy-south-china-sea/index.html">US
        sails warship near contested islands in South China Sea amid tensions with
