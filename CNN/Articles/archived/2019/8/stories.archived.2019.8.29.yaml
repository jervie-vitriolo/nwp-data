      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The barb took place at an insurance company''s convention in Las
        Vegas where former president George W. Bush was also a keynote speaker.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c45bad-7a12-4964-a989-af2e26f32696'
