      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Actually what we’re going to do in the Department of Education,
        we have to do further studies of the most probably severe repercussion of
        this proposed bill to the teaching-learning process, and that’s something
        we still have to talk about,” she said.</p>'
  'Chinese-government-apologize-Recto-Bank':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'Former Foreign Affairs Secretary Perfecto Yasay, Jr. '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2019-08-29T10:42:58.334+08:00
    'imagesource': 'jcr:3c994221-d70f-4941-a77a-c29c1411a525'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae89b61a-1b34-479d-a5d7-4942d6da51e4'
    'lead': 'China should now apologize to Filipino fishermen after a vessel finally
      admitted that it hit and sank a boat in Recto Bank in June. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T10:45:57.882+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T12:17:08.545+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:16:17.906+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Perfecto', 'Yasay', 'Philippines', 'China', 'Recto', 'Reed', 'Bank',
      'Gem-Ver', 'Filipino', 'fishermen', 'fishing', 'boat']
    'stories': ['b336b589-edee-42fa-b2ce-c5a467fdaad9']
    'template': '1'
    'title': '''After shipowner, Chinese gov''t must apologize for Recto Bank incident'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b9dd00-940f-406f-89c5-b872da8e7bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:45:57.882+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:08.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29) —</strong> China
        should now apologize to Filipino fishermen after a Chinese vessel finally
        admitted to sinking a boat last June in the Recto Bank area, which lies in
        the Philippine exclusive economic zone.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49da771c-ef00-43a3-ace7-b5510ce202bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:45:57.882+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:08.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Foreign Affairs Secretary Perfecto Yasay, Jr. said the Chinese
        government should follow through with its own apology after a Chinese "association"
        of fishermen <a href="https://www.cnnphilippines.com/news/2019/8/28/china-shipowner-apology-reed-bank-incident.html">owned
        up to the sinking of Filipino fishing boat</a> Gem-Ver in Recto Bank.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d49f90-f6dd-435f-aa8f-4dcf41bc6d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:45:57.882+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:08.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was the Chinese government that for the first time said the
        Filipinos were at fault. They said that, and I think they owe it to the international
        community to explain. With this apology, it is now clear that our fishermen
        were not at fault,” Yasay told CNN Philippines'' <em>The Source</em>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff4774f-b216-48fc-923a-5465dd07cb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:45:57.883+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:08.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850f87d4-c260-4ba7-9c8b-e847adfabe46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:45:57.883+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:08.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If that conclusion will support the fact that the Filipino fishermen
        were faultless, at one point in the future, that must be brought out and that
        must also be discussed with the Chinese so that maybe, perhaps the Chinese
        can come up with an official apology or statement regarding this matter,"
        he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683bfdad-a7a8-47c2-a391-7d2e486287ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:45:57.883+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:08.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0e282a-b22d-4636-a4e4-972415b83018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:45:57.883+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:08.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs (DFA) on Wednesday released a
        memorandum with the title "Chinese Apology on the Recto Bank Collision Incident."
        The Chinese "Association" was unnamed in the translated excerpt released by
        the DFA, but the agency later clarified that this was penned by Guangdong
        Fishery Mutual Insurance Association president Chen Shiqin.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622b3668-c47b-4955-be35-d18cf5303c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:45:57.883+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:08.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9feac8f1-dc6e-4101-beed-9b78ac115f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:45:57.883+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:08.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group, however, called the Recto Bank incident an "accident"
        and did not apologize for leaving the 22 Filipinos aboard the fishing boat
        helpless at sea. They were said to have been rescued by a passing Vietnamese
        vessel. The Chinese association, however, called on the Filipino fishermen
        to file compensation claims from the Chinese.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e298a06-f93f-4805-9291-c44fd1527d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:45:57.883+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:08.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad36bdc-8bc3-4cbd-a255-23930a261f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:45:57.883+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:08.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the fishermen''s apology is a "step in the right direction,"
        Yasay said the issue should not end there.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0952ccd-e2c3-4798-986e-e741c4ed7529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:45:57.883+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:08.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0277625d-d7e0-47a0-871a-47e8cfcb2a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:45:57.883+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:08.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A settling of this particular dispute will not resolve the issue
        of the territorial claims of the countries concerned,” the former top diplomat
        said. “A broader issue must also be addressed. What caused the incident? Why
        was Chinese vessel there — was it fishing? That must also be resolved.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47fdc60-38ff-495f-8466-41d20a23235b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:45:57.883+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:08.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb46725-3480-43eb-9921-528143860461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:45:57.883+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:08.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://cnnphilippines.com/news/2019/7/6/pcg-marina-reed-bank.html">joint
        investigation report</a> of the Philippine Coast Guard and the Maritime Industry
        Authority concluded that it was a "very serious" marine incident, noting that
        the Chinese vessel could have, but failed to take action to avoid the risk
        of the collision.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb0cc67-2fd0-4fa7-99fa-8e4500719521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:45:57.883+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:08.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027b8c8d-ffc4-4418-8db1-ed6e9cd4b5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:45:57.883+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:08.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay rejected a joint investigation between Philippine and Chinese
        authorities. The apology letter stated that Beijing has completed its report,
        the details of which have not yet been disclosed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd9678b-9dab-489a-9da2-2c022afac7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:45:57.884+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:08.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc7425e-1c68-4b92-9231-d2465b486314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:45:57.884+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:08.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay was President Rodrigo Duterte''s first DFA secretary, but
        had to step down after being rejected by the Commission on Appointments.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1affe8-25cd-42a8-8a32-539ca949ff39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:45:57.884+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:08.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d22498-bd3c-4030-8167-8abfedd2e1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:45:57.884+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:08.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay said he supports Duterte''s plan to finally bring up the arbitral
        ruling with Chinese President Xi Jinping during their meeting scheduled today,
        but noted that these talks cannot be rushed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed3ae52-21ac-49fc-8980-269f9215080e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:45:57.884+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:08.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab023eeb-de9f-4def-99e0-b0d42a3f04b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:45:57.884+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:08.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The fact is that there''s really a need to continue talks to build
        on this mutual trust, to build on this confidence in our relationship in the
        hope that by doing so, we can come up with a peaceful solution," Yasay added.
        "Let the course proceed the way it is, but let''s not put red lines because
        that would be restrictive."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e557fd-2319-409e-a7bd-d32d32a72006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:45:57.884+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:08.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a43b1a-605c-4221-9416-5cbce6212311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:45:57.884+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:08.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has said sensitive maritime issues will be discussed
        during the bilateral meeting scheduled this week, possibly to include the
        Recto Bank allision and the three-year-old arbitral ruling that dismissed
        China’s sweeping claims in the South China Sea.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c01030-f333-4570-9b54-20ee3580f034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:45:57.884+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:08.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd077f7f-7a6e-485b-94e3-9eb8269e4095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T10:45:57.884+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:08.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has fired off several diplomatic protests against
        China’s construction and poaching activities off West Philippine Sea, as well
        as the passage of foreign warships in local waters.</p>'
