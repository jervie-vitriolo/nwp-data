      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"U woulda had twelve if u passed the ball more especially in the
        finals against the pistons #facts," he commented on an Instagram post, referring
        to the 2004 NBA Finals that saw the Lakers lose to the Detroit Pistons. "You
        don''t get statues by not working hard."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57666b80-2191-4ba2-a2af-ffde1abc1141'
