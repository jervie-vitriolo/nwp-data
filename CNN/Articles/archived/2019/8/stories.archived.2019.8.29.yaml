      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4d0278-5a38-4af7-b3d1-178bd5069918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T07:14:18.471+08:00
