      'risa-hontiveros']
    'template': '1'
    'title': '30 to 50 pregnancies per year in PH are among ten-year-olds, Population
      Commission says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c4fa24-d062-4546-97a9-ed6012be90af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:21:27.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:02.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29) —</strong> The
        Commission on Population and Development (POPCOM) has raised the alarm about
        the growing number of pregnancies among teenagers as young as ten years old,
        amid the government calling teen pregnancy a “national social emergency.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e5c00f-d85d-43cf-a13d-8629d843d77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:03:17.391+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:02.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>POPCOM Executive Director Juan Perez III said there is an average
        of 530 teenagers that get pregnant daily, and the figure has stayed above
        500 since 2010. The number hit a high in 2017, when the agency recorded about
        574 teen pregnancies per day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b62d38c-7210-4bce-8876-3377d03e7023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:03:17.392+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:02.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perez said they are taking a closer look at the 10 to 14 age group,
        saying they found a 50 percent increase of pregnancies since 2011, amounting
        to 2,000 cases. About 30 to 50 of these pregnancies are among ten-year-olds,
        Perez said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb480c2-57fa-4873-b78d-d53ea46c36ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:03:17.392+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:02.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ve also noted that the numbers among the ten years old are around
        30, 40, 50 every year, so one a week, a ten year-old is giving birth in this
        country,” Perez told CNN Philippines’ <em>New Day</em>.</p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">POPCOM
        Chief: We consider teen pregnancies a national emergency <a href="https://t.co/drI9fyfQsM">pic.twitter.com/drI9fyfQsM</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1166845803580645376?ref_src=twsrc%5Etfw">August
        28, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f6dd15-bd59-4973-8c25-48fb87f5cc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:23:28.254+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:02.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074bd100-3170-47cb-b3ea-d01adc573c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:21:27.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:02.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is likely the result of sexual abuse or incest, Perez mused.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb4ef42-7761-4c2f-a502-32c73846589b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:03:17.392+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:02.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Socioeconomic Secretary Ernesto Pernia said last week teen pregnancy
        has become a “national social emergency” in the country with the numbers continuing
        to soar.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c6692e-00db-484d-b039-7758d4ba2a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:03:17.392+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:02.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perez said 16 percent of these are “repeat pregnancies.” He attributed
        the trend to the Supreme Court’s decision to remove a provision in the Responsible
        Parenthood Reproductive Health Law, which allowed minors who had miscarried
        to recieve family planning services without their parents’ consent.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec3d2b7-ff15-4c3b-a7e2-397a336c69c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:03:17.392+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:02.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That teenager needs to get the consent from her mother, even if
        she is already a mother herself, so that has given us a problem with repeat
        pregnancies,” Perez explained.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c45ee51-d0a2-4c87-875c-c9b4bfc57782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:03:17.392+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:02.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Economic losses</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c6e978-1aa3-4b99-b1c5-575127f7503c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:21:27.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:02.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young mothers lose about ₱24 billion to ₱47 billion in earnings
        annually due to an early pregnancy, according to the National Economic and
        Development Authority (NEDA).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf6df59-e2ec-4802-9c57-66b825499c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:21:27.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:02.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having a child at an early age affects the teenager’s education
        and income, Perez said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c85edd1-f072-427a-9887-eb745d803b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:03:17.392+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:02.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They may have dropped out of school. That affects their wage income,
        so the wage income of teen parents is much lower than the average,” he said.
        “The danger [is] looking for jobs so that’s a big loss for young women of
        emerging families.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262ca827-c78f-44e4-a1da-e6b85a146469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:03:17.392+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:02.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>POPCOM is currently coordinating with the Department of Education
        and Department of Health, he added, on programs to reach out to the youth
        to guide them on family planning and to ensure they receive the necessary
        health services.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5b47aa-300d-4647-8be1-5f0add40d567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:03:17.392+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:02.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education chief Leonor Briones said her agency is working to address
        the problem through the K-12 curriculum.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ac8877-c9d4-4617-b1b8-6dd7b28b41f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:03:17.393+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:02.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Why are we trying to develop new means of teaching, especially
        on health and early pregnancy? It’s because, as I’ve repeatedly said, by the
        time our learners graduate, everything we have taught them is already irrelevant.
        So we are developing in them the ability to accept change,” Briones said on
        August 22.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9352a79b-6661-48a6-877f-0f41d18de037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:03:17.393+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:02.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros also filed a “<a href="http://www.senate.gov.ph/press_release/2019/0824_hontiveros1.asp">Teenage
        Pregnancy Prevention Bill</a>” on August 24, which sought to create a sex
        education program for the youth and to add more social protection programs
        for teen mothers.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c880ee7f-d11f-4a49-bc73-dfd5277c5171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:03:17.393+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:02.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we fail to act and do not guide the youth towards safe and healthy
        lifestyles, we will not just condemn young Filipinas to lives of poverty and
        suffering. We will also be hurting our country''s chances for progress and
        development,” Hontiveros said.</p>'
  'South-Korea-fertility-rate-2019':
    'author': 'Jake Kwon and Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-29T13:39:49.194+08:00
    'imagesource': 'jcr:cd7d71e6-b967-44be-a601-857986df87e7'
