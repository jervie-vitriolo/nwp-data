      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a1bf06-eb00-4596-b733-5202b77fee1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:01:28.463+08:00
      'mgnl:createdBy': 'lara'
