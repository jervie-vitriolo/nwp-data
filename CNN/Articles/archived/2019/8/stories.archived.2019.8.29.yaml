    'mgnl:tags': ['China', 'Chinese', 'drug-lord', 'Lacson', 'Ping-Lacson', 'Panfilo-Lacson',
      'Senator-Lacson', 'Bilibid', 'New-Bilibid-Prison']
    'template': '1'
    'title': '4 Chinese drug lords out of Bilibid, to be deported ''as soon as possible''
      –Immigration '
    'visualType': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac45b6a-c32c-45b2-a596-6e175a2983ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T16:03:35.888+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:16:52.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28)—</strong>&nbsp;Four
        Chinese drug convicts reportedly released from the New Bilibid Prison two
        months ago will be deported "as soon as possible," the Immigration Bureau
        said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b867fc50-3c11-49e5-932d-5458ee9d49da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T18:48:29.865+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:16:52.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Immigration Deputy Spokesperson Melvin Mabulac confirmed
        that drug lords Chan Chit Yue, Kin San Ho, Ching Che, and Wu Hing Sum, whom
        Senator Panfilo "Ping" Lacson said were released from the Bilibid''s maximum
        security compound in June, are detained at the agency''s Warden Facility.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10843947-a876-48ad-8217-1339e50b9778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T18:48:29.865+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:16:52.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau said the Board of Commissioners issued a deportation
        order for the four Chinese nationals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca4f6d3-c313-4bcb-a87d-d70072ba8ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T18:48:29.865+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:16:52.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Summary Deportation Order was signed and approved by the Board
        of Commissioners on 23 August 2019 and implementation of the same will be
        ASAP as soon relevant documents are complied eg. NBI (National Bureau of Investigation)
        clearance," the agency said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd033502-f187-445c-864e-72e5c94fdaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T18:48:29.866+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:16:52.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau noted it can exercise its function to deport foreign
        nationals "who completed the service of sentence in Philippine prison."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad90b74c-8111-4aae-9b84-720eba84e486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T18:48:29.866+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:16:52.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson earlier said another Chinese national, Wai Pang, will be
        transferred from the Muntinlupa prison to the bureau.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88007b6-768e-4fc6-b356-8706cff76254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T18:48:29.866+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:16:52.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“ All these Chinese drug lords had been convicted for violation
        of illegal drug laws,” the senator said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e96069c-b148-4501-a8e2-e65d22c41747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T18:48:29.866+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:16:52.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Corrections (BuCor) said that more than 1,900 inmates
        were already released from detention since 2013 through the Good Conduct law,
        which shortens the sentence of inmates due to good behavior. The agency, however,
        refused to confirm if the Chinese nationals were a part of the group.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08fa33f-c0f1-401f-9799-9504d0e23b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T18:48:29.866+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:16:52.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi natin pwede</em> <em>ma-</em>single-out, who are they.
        Unless they will compel us, subpoena <em>sa korte na ganon</em>," BuCor Legal
        Chief Frederick Santos noted.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489ade8e-93d8-4104-b6e3-b2b47963b3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T18:48:29.867+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:16:52.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can''t single out who they are. Unless they will
        compel us with a court subpoena.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb1a3dc-1f05-4688-bb61-20658cf528d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T18:48:29.867+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:16:52.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson, for his part, said he is also verifying with the national
        penitentiary if the four Chinese drug lords were released due to the said
        measure.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0650135c-a876-4680-b567-3e19fcc09bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T18:48:29.867+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:16:52.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2019/8/23/Antonio-Sanchez-RA-10592-good-conduct-time-allowance-prisoners.html">Computing
        ‘good conduct’: How time served in prison is shortened based on behavior</a></strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6b0018-ae8f-4995-a537-5dff892abc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T18:48:29.867+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:16:52.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solon said he is also searching for a copy of the supposed release
        order of former Calauan, Laguna mayor Antonio Sanchez, who was convicted for
        the 1993 rape-slay of two University of the Philippines Los Baños (UPLB) students.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71b474c-9d4f-4b10-b665-a54b0160ab27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T18:48:29.867+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:16:52.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanchez’ children on Tuesday <a href="https://cnnphilippines.com/news/2019/8/27/Antonio-Sanchez-family-release-order-BuCor.html">told
        CNN Philippines</a> that their father was supposed to be released on August
        20 upon obtaining a release order from the BuCor.&nbsp;</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3284d1b1-a4ba-49af-b554-baf133b15b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T18:48:29.868+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:16:52.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The claim, which has been denied by the Justice Department, may
        raise fears of alleged corruption over the agency, Lacson added.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726bde0a-f900-4c1f-8488-b9c3cc73e84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T18:48:29.868+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:16:52.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When we talk of 11,000 convicts to be released at ₱10,000 each
        or ₱5000 each, you can just imagine the huge amount of money involved. I’m
        not saying it happened," Lacson said, “but <em>sabi ko nga, pwedeng isipin.
        Kasi bakit</em> in bulk <em>ganoon karami.</em>”</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2342dd-aa78-480f-b412-8c1b84994324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T18:48:29.868+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:16:52.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But as I said, it’s not impossible to think of. Why
        would it reach that many?]</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33485d05-d622-4086-b93a-83cee0620773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T18:48:29.868+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:16:52.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Blue Ribbon Committee on Monday will investigate the
        plan to allegedly release Sanchez from prison. The committee will also look
        into possible amendments to the Good Conduct Law.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5d2d7d-de62-4383-8f43-f88a83e2012f'
