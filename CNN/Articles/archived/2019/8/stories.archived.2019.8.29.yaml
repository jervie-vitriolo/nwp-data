    'template': '1'
    'title': 'Duterte reaffirms commitment to a ''comprehensive strategic cooperation''
      with China in meeting with Xi'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a43212a-2fe7-48d0-b08b-7778327d5cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T21:02:02.699+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:40.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29) —</strong> President
        Rodrigo Duterte reaffirmed the Philippines'' friendship with China, telling
        Chinese President Xi Jinping during their bilateral meeting late Thursday
        that despite challenges, "we are living up to our commitment to define our
        ties as a comprehensive strategic cooperation."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8bce25-1dd2-437a-8592-a43ef0015eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T21:02:02.700+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:40.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With channels for dialogue fully opened, agreements signed and
        projects underway, there is a clear path of partnership and convergence,"
        Duterte said in a portion of the meeting broadcast by government-run People''s
        Television Network . "Today, we can have impetus indeed for a stronger momentum
        to work together."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45d3f11-1c44-459e-8d9f-fa8d77783181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-30T00:11:34.663+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:40.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said while he and Xi met just four months ago at the Second
        Belt and Road Forum, it is never too soon to resume their conversation given
        the value of the relationship both personal and official as well as the trust,
        respect and pursuit of mutual benefit built up over the last three years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
