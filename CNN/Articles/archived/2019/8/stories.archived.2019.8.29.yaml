      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sta. Romana refused to answer whether the unnamed shipowner, ship
        captain, and crew are now off the hook. They are accused of abandoning all
        22 local fishermen helpless at sea. The publicly disclosed portion of the
        shipowner''s letter failed to mention this, but Sta. Romana said China had
        explained that the Chinese crew did not mean to leave the Filipinos.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19e89d9-e3d3-4ea9-a7c7-d3ac30e76207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:33:42.862+08:00
