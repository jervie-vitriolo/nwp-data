      the Bangko Sentral ng Pilipinas, which is going after him for supposed illegal
      loans granted by Banco Filipino a decade ago. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T13:45:39.805+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T12:17:00.761+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:16:19.808+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
