    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fc6517-0126-43d1-864a-b8139323bf5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:33:42.863+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:16:59.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supreme Court Senior Associate Justice Antonio Carpio earlier pointed
        out that the arbitral tribunal has ruled that Recto Bank, an underwater feature
        just 85 nautical miles from Palawan, forms part of the Philippines'' 200-nautical
        mile exclusive economic zone, where the country has sovereign rights.</p>'
