    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mariott-Hotels', 'environment']
    'template': '1'
    'title': 'Marriott, the world''s largest hotel chain, is eliminating travel-sized
      toiletries'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5066f836-4451-41a4-9181-a390276b3d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T22:12:31.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:38.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Another leading hotel company is eliminating
        tiny toiletries from its rooms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef723379-7af4-4d0c-9604-fa9e0ddab27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T22:12:31.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:38.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marriott announced it''s replacing travel-sized tubes of shampoo,
        conditioner and bath gel with larger bottles in an attempt to reduce plastic
        waste. The world''s largest hotel chain said the switch is part of a larger
        test that it implemented in some of its North American hotels last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889b2b91-4456-4e27-9d2e-9f0a94bd77c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T22:12:31.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:38.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The change will affect roughly 500,000 guest rooms and will be made
        at most of its 7,000 hotels around the world by December 2020. Marriott owns
        several popular brands, including Courtyard, Ritz-Carlton, W Hotels and Sheraton.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce6ae1f-128e-4f67-bc92-029eb208e892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T22:12:31.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:38.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marriott said the small bottles currently used aren''t usually recycled.
        Once the change is fully implemented, the hotel chain said it expects to reduce
        its plastic disposal by 30%, or nearly 2 million pounds of plastic it sends
        to landfills annually.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ca9c01-33b7-433b-a3e1-d50f334c8ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T22:12:31.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:38.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our guests are looking to us to make changes that will create a
        meaningful difference for the environment while not sacrificing the quality
        service and experience they expect from our hotels," Marriott CEO Arne Sorenson
        said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d06886-9164-411a-ac81-bd225244bb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T22:12:31.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:38.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marriott said that one pump-topped bottle contains as much liquid
        as a dozen single-use bottles. The new bottles will be made from recyclable
        materials.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319c58b0-9899-4e79-9826-b0d9560ff9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T22:12:31.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:38.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marriott''s rivals have also been making changes to benefit the
        environment. Businesses are facing disruption from climate change and customers
        are increasingly demanding that products and services are environmentally
        friendly.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b03c793-cd81-40a0-ae8f-e9ed636b8db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T22:12:31.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:38.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, IHG, which owns Holiday Inn, <a href="https://edition.cnn.com/2019/07/30/business/intercontinental-hotels-plastic-toiletries-trnd/index.html">said
        it would replace</a>&nbsp;travel-sized tubes with bulk-sized toiletries beginning
        in 2021. Hilton Hotels <a href="https://edition.cnn.com/2019/03/18/business/hilton-soap/index.html">previously
        announced</a>&nbsp;that it''s recycling used soap, transforming it into new
        bars of soap after they''ve been crushed and sanitized.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6005ac8-7ab9-4270-8514-661ec2ac763e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T22:12:31.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:38.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/29/business/marriott-eliminating-plastic-toiletries-trnd/index.html">Marriott,
        the world''s largest hotel chain, is eliminating travel-sized toiletries</a>."</em></p>'
