    'imagesource': 'jcr:1d529027-54ed-4007-a361-8221495ed682'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3a70a3b-620e-4069-8621-047983c1fc0b'
    'lead': 'DepEd admits it needs to study further the effects of a “No Homework”
      policy on the student’s learning process.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T09:36:43.046+08:00
