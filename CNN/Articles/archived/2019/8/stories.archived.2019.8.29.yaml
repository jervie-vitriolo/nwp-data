      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T06:29:57.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:16.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Italy''s anti-establishment Five Star
        Movement (M5S) and the center-left opposition Democratic Party (PD) agreed
        on Wednesday to form a new coalition government and avoid snap elections which
        could favor Matteo Salvini''s far-right League Party.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f16c09-1c30-4cce-b9a7-410254ce0742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T06:29:57.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:16.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two parties entered coalition talks, despite being political
        enemies, after Italy''s former ruling alliance —&nbsp;made up of M5S and the
        League Party —&nbsp;collapsed following months of infighting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041c5c4f-0018-4170-99ec-e4d9c8d6f28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T06:29:57.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:16.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hoping to seize on his rise in popularity, Salvini pushed for new
        elections in recent months, saying that the alliance between his hardline
        League and the Five Star Movement no longer held a parliamentary majority.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cce256f-a34a-4c50-b18b-9c82d41bf747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T06:29:57.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:16.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Salvini''s plan inevitably backfired as he was sidelined
        from the ruling alliance by the M5S and PD on Wednesday night.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bede79ae-d27b-408d-acfa-b9b670cdaf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T06:29:57.734+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:16.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicola Zingaretti, the head of PD, said Wednesday that the coalition
        is a "real turning point" for Italy and stressed that it was "not just a handover
        of power."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c50515-83f7-4eb8-a58c-859314618b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T06:29:57.734+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:16.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We love Italy and we believe that it is worth trying this experiment,"
        Zingaretti told reporters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0746b609-6282-442a-9360-c53e72d9b2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T06:29:57.734+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:16.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>M5S and PD leaders told Italy''s President Sergio Mattarella that
        Giuseppe Conte should lead the new government once again. Conte had resigned
        as prime minister last week, effectively averting a no-confidence vote tabled
        by Salvini.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c41312b-fb3b-494d-8215-d4e36933a4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T06:29:57.734+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:16.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattarella''s spokesman, Giovanni Grasso, said Wednesday evening
        that Conte had been invited to meet with the President on Thursday morning.
        Conte is expected to be given the mandate to form a new government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15558f22-abf7-4d9c-8693-c39f0b648f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T06:29:57.734+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:16.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only thing that unites them (M5S and PD) is their hatred of
        the League," Salvini said bitterly as he addressed reporters on Wednesday
        evening.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd9919d-3242-473d-ab2c-edc988e1b663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T06:29:57.734+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:16.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The truth is that 60 million Italians are being held hostage by
        100 parliamentarians who are dead scared of losing their seats."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e228bdce-f996-49f5-b477-2a03752c0db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T06:29:57.734+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:16.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to M5S leader Luigi Di Maio, the deal still needs to be
        approved by party members in an online vote —&nbsp;which should take place
        before the end of next week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe48f9ef-db69-43e3-911e-59feeba7a5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T06:29:57.734+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:16.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The backdrop</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c308b273-7588-45cf-ab04-193e27f5fc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T06:29:57.734+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:16.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech last week, Conte slammed Salvini for what he described
        as a lack of statesmanship, and said his decision to force a vote could bring
        about institutional and financial uncertainty.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0909585b-e194-467e-9af6-38ea157bc466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T06:29:57.734+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:16.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Asking citizens to vote every year is irresponsible," Conte added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3772c51-cfca-49b4-a993-bed9651051d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T06:29:57.734+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:16.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvini took the microphone immediately after Conte finished his
        speech in the Senate, saying that he would "do what I did all over again,"
        adding: "I am a free man. I am not afraid of the judgment of Italians."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd2dfd4-7fa7-4646-88e3-0d9f1c8d1111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T06:29:57.734+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:16.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he wanted to offer Italians a "future of growth and prosperity."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6514a0f-1ccd-4d72-9878-dbb296e00707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T06:29:57.734+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:16.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvini also defended his policies on Europe and immigration, which
        caused the coalition to fall apart. "Are we or are we not a sovereign country,
        free to protect its borders, its beaches!" he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d146d4-c6ba-42a6-a74b-ae7c2bb609b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T06:29:57.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:16.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvini later tweeted: "We''ll see if anyone has made arrangements,
        if someone wants to govern. The alternative? The vote."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fd5e5b-596f-49ae-9061-552d567bd355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T06:29:57.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:16.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why the government fell apart</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a01f140-a58a-49ce-8236-a6f26d6a20f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T06:29:57.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:16.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conte, a law professor who had never held political office prior
        to his appointment, became prime minister in June 2018, the compromise choice
        to lead a populist coalition government between the League and Five Star Movement,
        whose leaders campaigned on anti-immigrant and euroskeptic platforms in their
        push to power.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a8d9cb-f6c3-4508-aeed-367964df3775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T06:29:57.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:16.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Conte nominally held the most powerful office in Italy, the
        driving forces in his administration have been the leaders of those two parties
        that secured the most votes in the March 2018 election. But their coalition
        fell apart this month over disagreements on key policies.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8e84cd-ce2f-4981-85ef-caf87760ae5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T06:29:57.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:16.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those disputes reached fever pitch last week, as the two parties
        engaged in a bitter political standoff over a migrant ship that was stranded
        off Italy for 19 days.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87edcdeb-e566-46f4-96f5-a403dd4f9823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T06:29:57.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:16.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in August, tensions between the two parties rose after a
        split vote over a planned high-speed rail link between Turin in Italy and
        Lyon in France, a project that the League favored.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a2928a-5cb1-4605-8c1c-d7b372ed742f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T06:29:57.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:16.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The turmoil comes at a difficult time as Italy''s parliament must
        approve and present its draft budget to European Union leaders in Brussels
        by mid-October.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea59179a-16c7-4609-935b-bed29e1befa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T06:29:57.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:16.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/08/28/europe/italy-democratic-party-five-star-movement-coalition-intl/index.html">Italian
        parties strike deal for new government in blow to Salvini</a>"</em></p>'
