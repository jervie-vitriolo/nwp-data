      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ambassador stressed that this "does not excuse them from the
        responsibility. Their responsibility includes the fact that they did not rescue
        our fishermen." The Philippine Coast Guard and the Maritime Industry Authority
        in a joint investigation report concluded that it was a "very serious" marine
        incident, noting that the Chinese vessel could have, but failed to, take action
        to avoid the risk of collision</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b65d448-942b-4205-af79-3845d7f0df01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:33:42.863+08:00
