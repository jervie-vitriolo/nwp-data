    'mgnl:tags': ['China', 'Reed-Bank', 'Recto-Bank', 'Filipino-fishermen']
    'template': '1'
    'title': 'Chinese gov''t already apologized for Recto Bank incident verbally,
      envoy says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f228d09-f8c5-4533-afda-1b761996135c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:53:54.670+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:16:59.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29)</strong> —&nbsp;As
        early as June, China has apologized to the Philippines over the sinking of
        a Filipino fishing boat by a Chinese vessel that month, an envoy said Thursday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88479406-6212-4358-9b4f-5a7838127cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:33:42.860+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:16:59.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Ambassador to China Chito Sta. Romana said the verbal
        apology was made on at least two occasions: through a fisheries official and
        through the Foreign Ministry of China.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019bd443-908a-4dd3-8d5f-8b62af89eecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:33:42.860+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:16:59.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually, the Chinese government through the foreign ministry has
        expressed they''re sorry about the incident through diplomatic channels already,"
        Sta. Romana told a media briefing in Beijing, where President Rodrigo Duterte
        is expected to meet with his counterpart, Xi Jinping.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d4b76a-623b-419a-a4fc-5cb698454e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:33:42.861+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:16:59.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that during a meeting between the Philippines and China
        in late June or early July, a Chinese fisheries official also made a verbal
        apology as he reported on the controversial incident, which Beijing calls
        an "accidental collission." The Philippines has since called it an allision
        as the local fishing boat <a href="https://cnnphilippines.com/news/2019/6/12/Filipino-boat-collision-Chinese-vessel-West-Philippine-Sea.html">was
        stationary when the Chinese vessel rammed it on June 9 near Recto Bank</a>,
        an underwater feature in the West Philippine Sea that is also claimed by Beijing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909453f3-14d7-423e-a3ec-f9bf7cfd85c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:33:42.861+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:16:59.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines demanded a written public apology, Sta. Romana said,
        noting that it is China itself that should explain to the Filipinos.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5734f6d-ff44-4c03-b375-ac914bb7b4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:33:42.861+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:16:59.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s what took a bit of a time," he said, acknowledging that
        "it''s never easy to make a public apology."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853bd892-3806-4dae-88a1-f485b1a34f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:33:42.861+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:16:59.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What came out two months after is a letter not from the Chinese
        government but from the Guangdong Fishery Mutual Insurance Association, stating
        that the shipowner<a href="https://cnnphilippines.com/news/2019/8/28/china-shipowner-apology-reed-bank-incident.html">
        "would like to express his sincere apology"</a> to the Filipino fishermen.
        It was sent August 26. A translated excerpt of the letter was released by
        the Department of Foreign Affairs (DFA) on Wednesday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb09a91-ccba-4c48-a6de-76ad6c9b796c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:33:42.861+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:16:59.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sta. Romana said Duterte''s official visit to China from August
        28 to September 1, "provided an impetus" to the shipowner''s written apology,
        which Malacañang has accepted. The Recto Bank incident may still be discussed
        in Duterte''s bilateral meeting with Xi, but it would be on a "positive note,"
        exploring how similar incidents can be avoided.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8bcafa-a9df-40f2-a784-91be7095a184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:33:42.864+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:16:59.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/8/28/duterte-xi-bilateral-meeting-August-2019.html?">READ:&nbsp;Three
        South China Sea issues expected to be raised in Duterte-Xi meet</a></strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081a89c8-9329-47ba-9189-44deb1b9beb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:33:42.862+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:16:59.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How about an official Chinese apology?</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3134eb53-d984-4e87-b2b5-eb56994d0243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:33:42.862+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:16:59.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Foreign Affairs Secretary Perfecto Yasay, Jr. told CNN Philippines
        that the Chinese government <a href="https://www.cnnphilippines.com/news/2019/8/29/Chinese-government-apologize-Recto-Bank.html?fbclid=IwAR0ZKfp_h_Nr1CK5a55lrlkNt19eKKMqX0_Rxab6NsGV-8FU1vHC-7s6Ows">should
        follow through with its own official apology.</a></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10754a0-520c-41a5-a589-1209390f2590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:33:42.862+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:16:59.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756f08e7-06a6-474e-b969-baff071452d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:33:42.862+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:16:59.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about a possible written apology from the Chinese government,
        Sta. Romana said it would take a "long discussion."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bde0aa-1d61-4406-a8b2-e29a19c6d068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:33:42.862+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:16:59.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcbfb7e-b840-41c7-ba20-4d5e1145b0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:33:42.862+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:16:59.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the fact that the Foreign Ministry was deeply involved
        in discussions with us, the more responsibility, I think, they share. But
        the specific responsibility is that of the fishing boat," he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
