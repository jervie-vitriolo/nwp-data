    'template': '1'
    'title': 'Bro. Eddie Villanueva claims SOGIE bill will give ''special rights''
      to LGBTQ+'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e1ba9f-81ef-47ce-921e-3ebebef95895'
