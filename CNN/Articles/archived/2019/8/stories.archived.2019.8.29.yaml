    'template': '1'
    'title': 'BIR files tax evasion raps vs. KAPA founder''s wife'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7617ad5e-a201-4939-9273-8a66659068db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T16:09:37.241+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:16:51.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29)—</strong> The
        Bureau of Internal Revenue (BIR) on Thursday filed a ₱168.2 million tax evasion
        complaint against the wife of Kapa-Community Ministry International Inc. (KAPA)
        founder Joel Apolinario.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cf996f-f58f-4ed1-9e59-4e3fcf808bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T16:09:37.241+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:16:51.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIR said Reyna Apolinario, a businesswoman and KAPA Corporate
        Secretary, failed to declare her sources of income amounting to ₱307.70 million
        in 2017 and ₱9.18 million in 2018. It added she did not file her income tax
        returns from 2012 to 2015.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754c47c8-176a-4b00-970c-43c5a3174ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T16:09:37.241+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:16:51.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a result of her acts and omissions, Reyna was sued for an estimated
        total income tax liability amounting to ₱168.2 million, inclusive of surcharges
        and interests, broken down into: 2017 – ₱163.9 million; and 2018 – ₱4.3 million,"
        the BIR said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9755222f-a039-4a82-beec-4e982dd43a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T16:09:37.241+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:16:51.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tax bureau also said, based on the list provided by the Land
        Transportation Office, she did not declare nine vehicles registered under
        her name.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eaacd35-2a0d-4e15-a3a4-e2ca8b3f8082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T16:09:37.241+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:16:51.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, KAPA was sued by the Securities and Exchange Commission
        (SEC) for running an illegal investment scheme by offering what it calls unregistered
        investment contracts, hiring unlicensed sales persons, and running "fraudulent"
        activities. Apolinario was implicated in the complaint.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae6ed49-bc6b-415a-8339-f07f1fc50635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T16:09:37.241+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:16:51.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KAPA, short for Kabus Padatoon [translation: making the poor rich],
        claims to be a religious group which has been recruiting members and asking
        them to donate funds to the organization. In exchange, donors are promised
        a 30 percent monthly return — called "love gifts" or "monthly blessings" —
        in perpetuity.</p>'
