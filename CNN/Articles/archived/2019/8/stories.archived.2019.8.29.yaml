      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duo won three NBA titles on the Lakers from 2000 to 2002, but
        their beef beleaguered the team since they joined in 1996. Their bold personalities
        and playing styles often worked against their success on the court.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887b6dd8-b34f-4fa8-9d87-aa94085069e4'
