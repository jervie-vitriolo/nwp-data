      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BBC : US$1,500,000 (net of tax) (₱54.868 million)</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faee3c2f-deb0-4486-a62c-edaab64f54e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:01:28.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:17:07.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8125142-1593-4211-a221-822a0e334972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:01:28.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:17:07.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, state auditors said the contract with BBC was insufficiently
        fund by over ₱20.13 million. It is because the contract cost in the contract
        was stated in US currency and no conversion was made in Philippine peso.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962f1ca5-3670-4c28-8852-9c3f81dad466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:01:28.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:17:07.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85cc5ed-7fff-4902-af8a-eddad4173a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:01:28.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:17:07.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The contract cost amounted to ₱74,998,800.00 when converted based
        on the prevailing exchange rate on the date of the signing of the contract
        /notarization date exclusive of taxes bank charges and transfer fees. Thus,
        the amount allotted and obligated amounting to ₱54,868,046 were insufficient
        to cover the entire cost which is in violation of Sections 85.1 and 87 of
        PD No. 1445," the report read.</p>'
