      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nearing closure?</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384bc776-e720-4617-ab50-4db3b651ae35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:33:42.863+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:16:59.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sta. Romana clarified that the Philippines'' acceptance of the shipowner''s
        apology does not mean it has conceded to Chinese claim in the letter that
        Recto Bank, also known as Reed Bank, is part of the disputed Spratlys, which
        China claims entirely as its own, calling it Nansha.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a42f6e-bb8d-4173-83ca-74e121faa98f'
