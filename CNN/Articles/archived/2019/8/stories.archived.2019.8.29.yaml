      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Kobe Bryant and Shaquille O''Neal
        haven''t played together in 15 years. But that doesn''t mean they''ve let
        go of old grudges.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f6a394-1ed2-46f8-a1e9-721e21156a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T07:14:18.470+08:00
