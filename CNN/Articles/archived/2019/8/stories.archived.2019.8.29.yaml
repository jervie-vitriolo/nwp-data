      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18f1304-75c7-4040-9dd1-6379321dd616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:33:42.863+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:16:59.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State-run PTV-4 reported that Junel Insigne, captain of the Filipino
        fishing boat Gem-Ver accepted the apology but stressed that the Chinese crew
        should be held accountable. The Filipino fishermen have yet to get compensation
        from China, which Sta. Romana said would come from the mutual insurance company.</p>'
    '60':
