      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4581fca5-5387-4b54-8489-2b4729413266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:52:59.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:17:06.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Empedrad is also suggesting that defense and military attaches of
        foreign embassies in Manila, should be adviced to comply with the President’s
        order, to avoid any future confrontation at sea.</p>'
