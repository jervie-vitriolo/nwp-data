      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Hangover" director Todd Phillips helms the project.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375de393-a6f3-4284-b0bb-8bac21f85c48'
