  'NASA-mars-helicopter':
    'author': 'Scottie Andrew, CNN'
    'caption': 'File photo'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-08-29T22:06:58.899+08:00
    'imagesource': 'jcr:a45a5043-2907-45ac-b062-88454a6c3b61'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fee2da6c-3926-49b4-83ef-b8a2389ebf59'
    'lead': 'Before humans make it to Mars, NASA will send a helicopter to scope out
      the terrain.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T22:10:01.057+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T12:16:38.741+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:16:27.605+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NASA', 'space', 'Mars']
    'template': '1'
    'title': 'NASA is sending a helicopter to Mars. It''ll be the first aircraft to
      fly on another planet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5da53e9-002e-44d0-91b1-20144768c009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T22:10:01.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:38.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Before humans make it to Mars, NASA will
        <a href="https://edition.cnn.com/2018/05/12/us/mars-helicopter/index.html">send
        a helicopter</a>&nbsp;to scope out the terrain.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb385025-fe2d-4017-9564-bcdb8316f478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T22:10:01.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:38.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Engineers attached a helicopter to the <a href="https://edition.cnn.com/2019/06/05/world/mars-2020-rover-eyes-trnd-scn/index.html">Mars
        2020 rover</a>&nbsp;ahead of its launch next summer. And if it flies successfully,
        it''ll be the first aircraft to fly on another planet, <a href="https://www.jpl.nasa.gov/news/news.php?release=2019-176">NASA
        said</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c45ff7-cbfd-47e9-b879-2c5bdbae150d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T22:10:01.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:38.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solar-powered Mars Helicopter will be safely stowed underneath
        the rover until it lands at the Jezero Crater, where scientists believe water
        once flowed. The craft will detach from the rover and explore Mars from the
        air while the rover collects samples on the ground, NASA said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3c1166-c4a7-43cf-96bd-31c0d1cf9c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T22:10:01.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:38.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If all goes well, the autonomous aircraft will snapshot aerial views
        of Martian cliffs, caves and craters that the land-bound rover can''t explore.
        And even if it doesn''t take flight, the rover can still gather important
        data from the surface.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c95ab85-949b-4a06-a2e3-f97c724c7472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T22:10:01.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:38.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA said it hopes the helicopter will eventually carry tools around
        the planet and guide astronauts when they arrive.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48dd707-e91e-4cbb-a526-bf88ee03a43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T22:10:01.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:38.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rover launches in July 2020, and it won''t arrive at the Jezero
        Crater until February 18, 2021. But if the helicopter soars, it''ll provide
        never-before-seen views of the Red Planet.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af757c7-6fd8-4ed6-ad84-f8d7002f2113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T22:10:01.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:16:38.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/29/us/nasa-mars-rover-helicopter-scn-trnd/index.html">NASA
        is sending a helicopter to Mars. It''ll be the first aircraft to fly on another
        planet</a>."</em></p>'
  'mariott-hotels-toiletries':
