    'jcr:uuid': '23b03321-cddc-4cc7-82e0-f186125ccff5'
    'lead': 'US President Donald Trump is already picking a fight with Puerto Rican
      officials as a tropical storm barrels toward the island, showing insensitivity
      to Americans still recovering from one crisis and facing another.'
    'mgnl:activationStatus': true
