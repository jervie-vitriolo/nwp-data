      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94af8048-3644-4dcf-a941-f08ef0beb6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:53:17.492+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:05.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It came hours after Malacañang <a href="https://cnnphilippines.com/news/2019/8/28/china-shipowner-apology-reed-bank-incident.html">accepted
        the apology</a>, but Locsin claimed that Presidential Spokesperson Salvador
        Panelo "merely expressed satisfaction with the Chinese apology for the incident
        and the offer of compensation and nothing more."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8087309-8c45-455c-ac84-d04aa9093db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:53:17.492+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:05.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef5c7f1-b5de-4086-b8df-84900dee0854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:53:17.492+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:17:05.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo''s statement, however, read: "[W]e accept the recent apology
        extended by the owner of the Chinese vessel to our fishermen affected by the
        incident. We likewise welcome the owner''s humility to take responsibility
        and acknowledgment that compensation must be provided to cover the actual
        loss."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733c1c5c-d550-4148-bd5e-3a0aba89ad58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:53:17.492+08:00
