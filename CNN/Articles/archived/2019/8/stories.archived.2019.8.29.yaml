    'template': '1'
    'title': 'Yasay to ask Congress for BSP overhaul amid ‘abuses’ '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e3ae82-55e6-41db-857e-a6c9c4f53252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:45:39.805+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:00.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29) —</strong> The
        Bangko Sentral ng Pilipinas (BSP) must be overhauled amid accusations of abuses
        it committed as regulator of the local banking sector, former Foreign Affairs
        Secretary Perfecto Yasay, Jr. said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655619f8-3893-4d05-b6ed-b415c06127e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:45:39.805+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:00.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c3dafe-5a92-4514-a9c8-9aab0532b283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:45:39.805+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:00.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay was arrested last week in relation to a court case involving
        allegedly illegal loans supposedly granted by the defunct Banco Filipino Savings
        and Mortgages Bank. He is a former board director in the bank.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b729eb1a-6cc1-4b06-9066-8b2fa715e9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:45:39.805+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:00.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c831d302-2db2-44eb-b87e-36a0db5c1d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:45:39.805+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:00.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On CNN Philippines’ The Source Thursday, Yasay said he is making
        it a personal crusade to reform the central bank, which he claims to be using
        its power over the financial industry to “persecute” Banco Filipino and its
        depositors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd10246-32e5-43f6-b8e0-6f7355970c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:45:39.805+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:00.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96869f4-81bd-4586-bbc6-8d173c07b556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:45:39.805+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:00.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The BSP now is the most powerful agency of government. It is vested
        with extraordinary powers which it is supposed to exercise with extraordinary
        care and diligence for the protection of the depositors,” Yasay told CNN Philippines''
        <em>The Source</em>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd1122f-41cd-4f47-8346-44db0861b622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:45:39.805+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:00.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e26e03-e8c0-4f1b-98e0-270964a438d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:45:39.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:00.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But once these extraordinary powers are utilized to persecute a
        bank, to have a political attack against the bank because you just don''t
        like the owners and stockholders, then you are remiss in your function. You
        destroy the very purpose for which you had been organized,” he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd205548a-7d1d-4095-8a70-b825334ee8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:45:39.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:00.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbb8b4a-8a98-44b3-8bd0-89f04737a6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:45:39.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:00.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials from the Manila Police District came to Yasay''s house
        with an arrest warrant on August 22, stemming from a 2011 case against him
        as one of the directors of the bank.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab9940c-1782-4389-a147-281b2709756d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:45:39.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:00.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2475be-6ffa-4398-a1fd-a051d61ac949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:45:39.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:00.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP filed a complaint against Yasay, also a former chairman
        of the Securities and Exchange Commission, and nine other Banco Filipino executives
        for violating banking laws and regulations after the group allegedly approved
        "self-serving" loans between 2003 to 2006. Yasay said he could not be charged
        for this as he only joined the bank in 2009. He added that the BSP is pinning
        the bank’s collapse to mismanagement — thus, the cases against Banco Filipino
        executives — but that all transactions of the thrift lender were approved
        by the central bank back then.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecd2dd3-81d7-4574-930b-3fdbee9422de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:45:39.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:00.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6ff64f-7589-4a2c-bc99-997e1e223ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:45:39.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:00.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the BSP’s rules were “arbitrary” and carried “nuances of
        corruption".</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfac2a90-034d-434f-b222-8accca363c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:45:39.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:00.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4078d1a-0a32-442d-a6ff-5ceeec90f434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:45:39.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:00.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has reached out to the BSP for comments on these
        allegations. Last week, the central bank announced that it will not be commenting
        on Yasay’s case as the matter is pending before the court.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd92602-5902-4b1a-bec9-cfde250d8bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:45:39.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:00.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2019/8/26/Yasay-Banco-Filipino-closure-illegal.html">After
        arrest, Yasay insists BSP closure of Banco Filipino illegal</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e861e0e-9ffd-4ad6-9717-eb093c8a6484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:45:39.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:00.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I will continue on with this campaign, I will likely talk to legislators
        and try to make sure that the reforms must be instituted. I would also like
        to make sure that this case of Banco Filipino should not be left with the
        courts,” Yasay said, noting he would push to “overhaul” the banking system.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b118ed6-3f20-4704-9898-dbaf18aebb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:45:39.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:00.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bd2e60-ff99-47db-a614-8617ef01ac5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:45:39.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:00.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new law signed by President Rodrigo Duterte earlier this year
        expands the powers of the BSP, including additional capital of ₱150 billion
        and placing more financial firms under its watch. For Yasay, the central bank
        should not hold the twin powers of serving as the country’s sole monetary
        authority and banking regulator.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbaa797f-8548-49c6-92cf-3b187309a021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:45:39.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:00.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab96cfd-3504-4a16-bd23-b40cf8312a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:45:39.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:00.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former diplomat said he will dedicate the rest of his life campaigning
        against the supposed “predatory behavior” of the central bank.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc027e71-e211-46a8-8f2e-36d546528825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:45:39.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:00.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44111720-ed2b-45f7-b77f-9a7bdc54191d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T13:45:39.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:17:00.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay said he knew that BSP Governor Benjamin Diokno, who was also
        part of the Cabinet as a former Budget secretary, had nothing to do with the
        case. He insisted it was still part of a “cover-up” by the old Central Bank
        of the Philippines which dates back to 1985.</p>'
  'china-apology-filipino-fishermen-reed-bank-':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
