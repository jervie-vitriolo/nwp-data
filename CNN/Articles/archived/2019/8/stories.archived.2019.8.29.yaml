      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdc4ebd-6970-433a-bb95-8781fc6dbc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T17:08:18.534+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:49.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCSO has also been able to collect ₱23.4 million from STL operators’
        shortfalls.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf9dfd3-6bb0-49b3-8de8-c969a71d60ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T17:08:18.534+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:49.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b54934-448b-4362-843f-fbf9e15f7658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T17:08:18.534+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:49.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garma admitted that the closure of STL operations for a month has
        hit PCSO’s income, but said the agency will earn more under the new guidelines
        for local lotteries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d68669-0436-4309-be20-2c3b5bd19b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T17:08:18.534+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:49.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4620a7ab-a5d3-412b-9ffa-50b0b1e07076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T17:08:18.534+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:49.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to sacrifice a little so that we will be able to gain more,”
        she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261d2e7d-499c-4101-a25e-79b0a9012aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T17:08:18.534+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:49.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b32db8-7e26-412a-a878-75a8b8e5de01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T17:08:18.534+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:49.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte <a href="https://www.cnnphilippines.com/news/2019/8/22/PCSO-small-town-lottery-ban-lifted.html"
        target="_blank">lifted</a> last week the suspension of STL operations subject
        to conditions, around a month since he first suspended them on suspicion of
        corruption.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651f8351-3d24-47b0-b439-71845465aea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T17:08:18.535+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:49.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922511b7-2dcf-4543-a5ea-1d335f95d5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T17:08:18.535+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:49.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from depositing a cash bond which will be forfeited if the
        AACs fail to remit their GMMRR on time, STL operators are also required to
        waive their right to head to court to obtain a temporary restraining order
        against the government.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291ca83a-640e-4c96-a0f0-61f7bdb49c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T17:08:18.535+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:49.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f39174-9be4-440c-bccf-fc4037b96032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T17:08:18.535+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:49.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>STL  contracts with the PCSO will be automatically terminated if
        operators violate conditions of their franchise or conditions under the new
        implementing rules and regulations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335cdbf2-0f14-40d6-b7f9-b72fc498f7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T17:08:18.535+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:49.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7370d7-a384-46ce-a58f-f352bc165204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T17:08:18.535+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:49.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest Commission on Audit report on the PCSO found the agency
        has yet to remit ₱8.4 billion to the government. State auditors also called
        out the state lottery agency for waiving ₱1.43 billion in claims from STL
        agents.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2e3ae3-d514-44d3-b325-bbbaff58a02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T17:08:18.535+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:49.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae459eb-2bca-4722-a9e3-1bb069bc838b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T17:08:18.535+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:49.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three games can be played under the STL — a two-number game where
        players pick two numbers from one to 31; "suwertres", where players choose
        three numbers from zero to nine, and "pares" where players pick two numbers
        from one to 38.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bbfc2d-b51f-429d-8b30-e9529c14fc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T17:08:18.535+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:49.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67474b7-56f2-4beb-a393-8d2c5887a0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T17:08:18.535+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:49.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-number and pares games are similar to jueteng, where players
        pick two numbers from one to 37.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40231138-c34a-48f9-8d3b-c82fce6ffafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T17:08:18.535+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:49.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edec53c-5689-4951-a95f-af5c26cd891e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T17:08:18.535+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:49.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>STL was first introduced by the administration of former President
        Corazon “Cory” Aquino in an attempt to stamp out jueteng. But this failed,
        as investigations in the House of Representatives in 1990 found that franchises
        for STL were awarded to jueteng operators.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3add8d36-afd7-45fb-9c00-0cec26cca177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T17:08:18.535+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:49.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce190d4-5a5e-4083-a535-f619127f4cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T17:08:18.535+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:49.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local lotteries were resurrected under the administration of
        former President Gloria Macapagal-Arroyo, also as part of a campaign to eradicate
        jueteng.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbfa7bb-0234-45e3-815d-20d7ae38a7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T17:08:18.535+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:49.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8680612-7f60-4c5b-9acb-0242e7357b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T17:08:18.536+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:49.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the opposite happened — lawmakers found that jueteng operators
        hid their business behind STL.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0598a73f-f1a0-4d1b-bb03-64b5ec47aea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T17:08:18.536+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:49.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012cc44e-63c3-4904-8306-626b1a933654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T17:08:18.536+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:49.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Multi-platform News Writer Xave Gregorio contributed
        to this report.</em></p>'
  'marco-gumabao-interview':
    'author': 'Apa Agbayani'
    'caption': 'The rising star talks making “Just A Stranger” and being an online
      thirst trap. Photos by JL JAVIER'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2019-08-29T16:51:10.319+08:00
    'imagesource': 'jcr:e32d1a74-2782-47c7-976f-9fae7f14c1bb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ecb827df-7b1e-46d6-8b73-594635320f6e'
    'lead': 'The rising star talks making “Just A Stranger” and being an online thirst
      trap.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T17:10:26.822+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-27T12:16:49.056+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:16:23.681+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marco Gumabao knows you’re thirsty for him'
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41febf5d-ff0f-416d-9bc5-d6619f3ae36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T17:10:26.822+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T12:16:49.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> A few days before
        I’m set to interview actor and model Marco Gumabao for this story, I come
        across <a href="https://www.youtube.com/watch?v=2utXeQdGw0Y" target="_blank">a
        video</a> on Viva Entertainment’s content channel where Marco reads a set
        of crowdsourced thirst tweets. It’s now a by-the-numbers exercise in looping
        the Internet’s absurdity back on itself — the Internet is thirsty for Marco
        Gumabao to a point of madness; let’s see how Marco reacts to that.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bed3e47-5010-4926-86a2-97856b09e525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T17:10:26.822+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T12:16:49.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from one particularly explicit tweet, the entire thing was
        pretty tame. Still, I wondered how it felt to be at the center of that online
        attention. Being bombarded with thirst tweets and thirsty Instagram comments
        is an experience unique to this late 2010s hellscape and it’s well worth investigating
        what that’s like in the first person.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7056f2-7bd6-463e-b7ea-1cc4bebccd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T17:21:25.738+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T12:16:49.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s fine naman,” Marco says matter-of-factly, “because, first
        of all, it’s me who posts the photos where they comment. So when you post
        the photo, you have to expect people to comment those kinds of stuff. Wala,
        ako naman, I just take it lightly. There are some people who go overboard,
        mas extra bastos sila pero, wala... dinadaan ko na lang sa tawa.”</p>'
    '3':
      'image': 'jcr:3fe77fb1-871a-4531-908d-849efaa08872'
      'imageCaption': 'Photos by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35939c00-3b2d-4d0a-a4b6-9fca9d55b612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T19:37:45.918+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T12:16:49.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd9714d-aba6-491c-967b-bd68bd8467fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T17:21:25.738+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T12:16:49.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instagram often feels like an environment where, while we’re dismantling
        traditional notions of physical attractiveness and growing increasingly accepting
        towards body diversity, someone could still feel immense scrutiny towards
        their own body. While seemingly unfazed, Marco does feel a degree of pressure
        to maintain a body he’s come to be known for. “Yeah, definitely, because they
        always expect you to have abs all the time and it’s the hardest to maintain,
        [but] I use it as motivation or fuel to do more or to do better.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec58c6dc-2f18-44b7-a1c5-87191cc354cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T17:21:25.738+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T12:16:49.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marco has spent the last several years playing supporting roles
        in films from “She’s Dating The Gangster” to “Ulan,” as well as working in
        teleseryes such as “Forevermore” and “Los Bastardos.” For the first time in
        his career, he takes top billing across Anne Curtis in Jason Paul Laxamana’s
        “Just a Stranger.” Certainly, there was a lot of pressure on Marco but it
        was something he took on willingly. “It’s my first major role for a movie
        and it’s with Anne Curtis pa, ‘di ba? So lahat ng pressure nandoon, because
        I’m sure all the other artists na guys are saying na, ‘Why him? Dapat ako
        na lang.’ So I have to show them why I deserve to be in this spot,” Marco
        says. “It’s also the first time for me to play a May-December love affair,
        so everything was so exciting and everything was so new kaya parang, sino
        ba ako para tanggihan ito?”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536f77c4-1782-4498-bfbf-4e7a0dc7cbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T17:21:25.739+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T12:16:49.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Just a Stranger” is a film with the visual palette of Mexican erotic
        dramas like “The Crime of Padre Amaro” or “Y Tu Mamá También” with little
        of the sizzle. Despite the problems with the script and characterization,
        Anne and Marco manage to hold their own, getting by with serious acting chops
        as well as palpable sex appeal. While Anne’s raw, heartbreaking performance
        as Mae is at the level we’ve come to expect from her, this is our first time
        really seeing Marco shine on screen. His turn as the charming but emotionally
        vulnerable Jericho makes a compelling case that Marco truly belongs in front
        of the camera.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fbb662-5568-4ce6-9f20-877e909e399e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T17:21:25.739+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T12:16:49.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Before, when I started showbiz back in 2011, I was younger, I was
        still studying in high school so I wasn’t as invested compared to now,” he
        says. “It was only like two, three years ago when I told myself na I have
        to take this seriously. If I want to do this in the long run, I have to be
        mature now in terms of acting and in terms of my body.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e137e0-a647-48d6-8516-901b7419d56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T17:21:25.739+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T12:16:49.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No doubt the film (and even this CNN Philippines Life photoshoot
        for which the styling brief was a denim jacket, a hat, some jewelry, and not
        much else) will account for another round of online thirst, feeding back into
        the endless loop of Internet fandom. Though it’s a game he plays well, it
        is worth noting how seriously Marco takes his craft. While a deeply imperfect
        film, “Just a Stranger” stands as proof of his ability to do more potent work.
        There’s so much more here than a thirst trap and it’ll be exciting to see
        what lies ahead for him as an actor in the years to come.</p>'
