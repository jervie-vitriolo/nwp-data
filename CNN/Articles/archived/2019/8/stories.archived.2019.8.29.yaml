      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ebbdbd-e6c0-41a4-894d-994485866929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T11:01:28.463+08:00
