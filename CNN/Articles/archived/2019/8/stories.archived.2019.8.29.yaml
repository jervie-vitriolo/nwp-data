      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warner Bros. debuted the official trailer Wednesday for the comic
        book film. Playing the notorious Batman villain, Phoenix inhabits the role
        so completely he''s almost guaranteed to get noticed during Oscar season.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ef2e9a-ba35-4f88-99d8-bd491e82d490'
