    'template': '1'
    'title': 'Trump slams Puerto Rico as impending storm intensifies'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b421685a-341b-41bb-b4e2-a9fd2d668c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T07:07:22.821+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:13.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Donald Trump is already picking
        a fight with Puerto Rican officials as a tropical storm barrels toward the
        island, showing insensitivity to Americans still recovering from one crisis
        and facing another.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87980eab-ad9c-4be2-8752-fffe6466f4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T07:07:22.821+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:13.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are tracking closely tropical storm Dorian as it heads, as usual,
        to Puerto Rico. FEMA and all others are ready, and will do a great job. When
        they do, let them know it, and give them a big Thank You - Not like last time.
        That includes from the incompetent Mayor of San Juan!" Trump tweeted from
        the White House Wednesday morning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8f349d-58ad-47ac-b1a5-4215e1771240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T07:07:22.821+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:13.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later Wednesday, he continued to slam the territory''s government
        and praise himself.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e72a95c-4b54-4c68-8ea1-b3ffca3892a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T07:07:22.821+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:13.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Puerto Rico is one of the most corrupt places on earth. Their political
        system is broken and their politicians are either Incompetent or Corrupt.
        Congress approved Billions of Dollars last time, more than anyplace else has
        ever gotten, and it is sent to Crooked Pols. No good!" he wrote, adding, "And
        by the way, I''m the best thing that''s ever happened to Puerto Rico!"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf80088a-67b1-4baf-8999-870677301fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T07:07:22.821+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:13.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
