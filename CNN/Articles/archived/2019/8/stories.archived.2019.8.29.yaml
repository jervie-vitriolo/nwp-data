      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aded2246-3bac-4495-9e16-3ecc97a0b7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:35:15.374+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:58.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Cabinet member will act as the chief executive when the incumbent
        president and all those in the line of succession dies or are unable to ascend
        to Malacañang. They will serve as acting president until a new president is
        elected.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96fc2b8-720f-4246-a92a-4139935b87a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:35:15.374+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:58.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81891bb-07d1-4d71-99f9-e32b042cea35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:35:15.374+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:58.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, under Senate Bill No. 982, the Cabinet member selected
        by the president to succeed him will be the last option for the presidency
        in case everyone in the line of succession could not act as president.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b5a529-8d7a-41a8-a471-62455250d32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:35:15.374+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:58.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f98d87-751b-4cfe-9ff9-ebda81d0b9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T14:35:15.374+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:58.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first choice for the president’s successor is the senator who
        has served the longest in the upper chamber. If there is none, the next in
        line would be the most senior lawmaker in the House of Representatives.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84926feb-00c4-47c0-9ead-589cd7ab6986'
