    'jcr:uuid': '03aba5d0-b152-474e-9ea9-e1544abe1d28'
    'lead': 'The four Chinese nationals reportedly released from Bilibid in June,
      are now detained at the Immigration''s Warden Facility, the bureau said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T16:03:35.886+08:00
