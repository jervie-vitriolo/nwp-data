      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Navy explained what enforcing the order in an “unfriendly manner”
        entails. Navy chief Vice-Admiral Robert Empedrad said the Navy is drafting
        its “rules of engagement” to carry out the order, giving significant consideration
        to its capabilities, while ensuring its actions would not be considered “provocative.”</p>'
