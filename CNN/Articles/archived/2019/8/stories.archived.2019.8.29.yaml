      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s lack of empathy for Puerto Ricans has been at odds with
        his treatment of storm victims in the continental US during his tenure in
        office, prompting criticism of racism, including from some local officials
        defending their home.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d94b01a-4c7d-4227-b35b-4ea0ae8a7e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T07:07:22.822+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:13.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and local officials&nbsp;—&nbsp;namely San Juan Mayor Carmen
        Yulín Cruz —&nbsp;have consistently sparred in the aftermath of 2017''s Hurricane
        Maria over funding, the President''s disparaging remarks about the island
        and more.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f789ba-6fe5-46ec-8e41-58c06734c9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T07:07:22.822+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:13.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical storm Dorian is expected to be near a Category 1 hurricane
        as it approaches Puerto Rico Wednesday and could strengthen to a Category
        2 hurricane before making landfall in Florida over Labor Day Weekend.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968c6e9d-7ca8-4956-ac77-2f04a44533c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T07:07:22.822+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:13.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puerto Ricans are bracing for heavy rains and strong winds nearly
        two years after the island was hit by Hurricane Maria. Nearly 3,000 people
        died as a result of the storm and aftereffects, including widespread power
        outages. Trump has consistently denied any fault for his administration in
        the aftermath of the storm. In fact, the President has instead sought praise
        for his handling of Hurricane Maria, calling it "an incredible, unsung success"
        last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3203aa6d-27dd-452a-9cb1-8f12b15ff143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T07:07:22.822+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:13.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yulín Cruz criticized Trump on Tuesday as her city prepared for
        another storm, telling the President to "get out of the way."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c038e44-3c13-41ce-b64e-a3dcd03eadd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T07:07:22.822+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:13.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems like some people have learned the lessons of the past
        or are willing to say that they didn''t do right by us the first time and
        they are trying to do their best. That is not the case with the President
        of the United States. We are not going to be concerned by, frankly, his behavior,
        his lack of understanding, and it is ludicrous," she told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1589b68-75f6-4f6d-826f-45b526436dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T07:07:22.822+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:13.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Three thousand Puerto Ricans did not open their eyes this morning
        because this racist man did not have it within him to do his job. So get out
        of the way, President Trump, and let the people who can do the job get the
        job done," Yulín Cruz said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f991ca5-43c7-40b4-89e0-3733573ddc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T07:07:22.822+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:13.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump declared a national emergency and ordered federal assistance
        to Puerto Rico on Tuesday. Earlier in the day, he tweeted his surprise that
        "another" storm was headed to the island and cited misleading aid numbers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666cc980-ca13-4463-a940-76b5caef8b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T07:07:22.822+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:13.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wow! Yet another big storm heading to Puerto Rico. Will it ever
        end? Congress approved 92 Billion Dollars for Puerto Rico last year, an all
        time record of its kind for ''anywhere,''" he wrote.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb7ae81-922d-490f-a371-59cf5fe6cbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T07:07:22.822+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:13.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But more than half of that $92 billion is based on the White House''s
        estimates for costs FEMA could incur in years to come. $42.7 billion of relief
        has been appropriated by Congress, with $20.8 billion obligated to be spent
        by the federal government, and $13.8 billion actually spent, according to
        the federal government''s disaster relief website.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870d37f9-74e0-4bf0-adcb-04f623c4c00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T07:07:22.821+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:17:13.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/08/28/politics/donald-trump-dorian-carmen-yulin-cruz/index.html">Trump
        slams Puerto Rico as impending storm intensifies</a>"</em></p>'
  'brexit-the-queen-prorogue-parliament':
    'author': 'Max Foster'
    'caption': 'The Queen cherishes her annual retreat at Balmoral, the remote Victorian
      estate that nestles deep in Scotland''s Dee valley. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-29T07:08:51.651+08:00
    'imagesource': 'jcr:aab40512-50d0-4e15-90fd-fbf5e549ef55'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1984f83-dc1f-43c7-8c32-2e344a038e86'
    'lead': 'The Queen cherishes her annual retreat at Balmoral, the remote Victorian
      estate that nestles deep in Scotland''s Dee valley.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-29T07:12:13.412+08:00
