      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff58875-e54f-4578-a056-05258dee925a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T15:33:42.863+08:00
      'mgnl:createdBy': 'eimor'
