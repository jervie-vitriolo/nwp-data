    'template': '1'
    'title': '5 events to go to this weekend of August 30 to September 1'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3b969b-7866-4533-bd6f-417a4a764532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-29T20:41:42.479+08:00
