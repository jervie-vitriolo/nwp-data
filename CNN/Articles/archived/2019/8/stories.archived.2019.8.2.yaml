    'title': 'Ryan Cayabyab is the sole Filipino winner of 2019 Ramon Magsaysay Award'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f274594-7c5b-4d35-a4dc-6f2ff34da98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T12:07:44.648+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:34.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2) —</strong> Composer,
        musician and National Artist Ryan Cayabyab is adding another name to his belt
        as a recipient of Asia’s most premier award.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f12b78b-3246-4c19-b4b0-df0642f806a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T12:07:44.648+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:34.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayabyab is the only Filipino among the five awardees in the Ramon
        Magsaysay Awards this year, as announced on Friday at the De La Salle University-Rufino
        Campus in Taguig City. The award, named after the third President of the Philippines,
        has celebrated “greatness of spirit and transformative leadership” in Asia
        over the last 60 years. The year 2019 marks the Ramon Magsaysay Foundation''s
        61st awards season.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c396e3-162e-4317-96d5-b6222b36619a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T12:07:44.649+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:34.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 65-year-old artist was recognized for “nurturing the gift and
        unifying power of music.” He was best known for writing “Kay Ganda ng Ating
        Musika” and for continuing to teach music across the country by serving as
        a professor in the University of the Philippines, opening his own music studio
        with his wife and teaching free workshops. He also played a vital role in
        the country’s Original Pinoy Music (OPM) movement in the 1970s to promote
        Filipino popular music.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb081ba-ae89-4be7-94eb-fed6ff9298e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T12:07:44.649+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:34.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The board of trustees recognizes his compositions and performances
        that have defined and inspired Filipino popular music across generations;
        his indomitable, undeterred confidence to selflessly seek, mentor and promote
        young Filipino musical genius for the global stage; and his showing us all
        that music can indeed instill pride and joy, and unify people across the many
        barriers that divide them,” the Ramon Magsaysay Foundation said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a4440f-21d8-4e38-ada8-dfe802af9a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T12:07:44.649+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:34.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes nearly a year after he received the country’s National
        Artist title for music.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e8cfe2-ac56-4570-93aa-c51cb239d3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T12:07:44.649+08:00
