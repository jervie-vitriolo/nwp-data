    'template': '1'
    'title': 'Sara Duterte to pray for guidance on possible presidential bid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df1b0e0-1209-4a1a-923a-ad6d85be6535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T12:52:21.149+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:34.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2) —</strong> President
        Rodrigo Duterte’s daughter, Davao City Mayor Sara Duterte, said she will ask
        for divine guidance on whether or not to run for president in the 2022 general
        elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167d0cbe-9913-446e-b746-43cc865b1440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T12:52:21.150+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:34.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e762b4be-96d9-46e6-80ef-83ce81b7d791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T12:52:21.150+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:34.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Everything will be easier if it’s the plan of God. I think siguro
        [maybe] before I think about that, I should ask God first if this is for me,”
        she&nbsp;said Friday during <a href="https://www.facebook.com/ApolloQuiboloy/videos/480595932772610/?__xts__[0]=68.ARDGyVAlEJmIlrZ2sWWbg-OdYzSJjFiJP4eBJ2InH70ju8qL2ZsS2O0MTI8sT5l4myVhcs98-drv94SUj-DcacTNZu7D9rBlEb2KTUiRitkG4AsewzC4c9Oc51SF1zBptsiaK2spGfZTLcccwL156Z5gjzpW6ixOXtZwmYZcY1xwr1nhJdzsESAE70VF1LldCoAovynp8yQGTJX6xGZzyOCUazHF_xAabfMIp6V4srUDieOd-9-N0mQig67Uu9V7Cm8dzXA7N2hDUC2GhRo7EZpJ6ksrGTET1VsH9lS9wli4lFaJWXEfAmMNoy3iXO9BxYXRbAA&amp;__tn__=-R"
        target="_blank">her appearance on the TV show</a> of her father’s longtime
        friend, Kingdom of Jesus Christ founder Pastor Apollo Quiboloy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703aa1df-550f-4b5a-8d3c-dd334c70e8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T12:52:21.150+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:34.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb2e541-d535-43af-ba69-9afeab0c2b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T12:52:21.150+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:34.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, “Siguro para hindi tayo magkamali [Maybe, so that we
        don’t make a mistake,] we need to pray for wisdom on how to go about it and
        how to decide.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef6dea0-ad78-4186-938b-df73168003a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T12:52:21.150+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:34.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c76bf8-c195-47ca-a2f5-cb46ac3595c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T12:52:21.150+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:34.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Continuing the President’s narrative that the presidency is <a href="http://cnnphilippines.com/news/2015/11/22/duterte-for-president-supporters-not-surprised.html"
        target="_blank">destined by God</a>, Quiboloy said Duterte-Carpio is also
        “chosen” for the top post in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3293987-cf9b-4624-9f74-e07951357e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T12:52:21.150+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:34.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e23c803-a717-4bce-95ec-87856c9950df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T12:52:21.150+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:34.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quiboloy also revealed that he and Duterte-Carpio have talked about
        the presidency, but refused to give further details.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64559f5-4e5f-4489-a591-ce01651acca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T12:52:21.150+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:34.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcce89d-c279-43a6-906c-a873ce8bf0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T12:52:21.150+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:34.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In closing the show with a prayer, Quiboloy hinted of “drastic changes”
        in Duterte-Carpio’s life “for the good.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca44185a-fd4c-4f64-91bf-ebb3f812d156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T12:52:21.150+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:34.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5560172-1c95-4fcf-ad24-294ce689ad15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T12:52:21.150+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:34.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For the next one that God in heaven will choose for us, ipanalangin
        natin na siya ang magbibigay ng guidance sa atin [let us pray for that he
        or she would give us guidance.] We will always pray for Mayor Inday here because
        I know God has bigger plans for her,” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9c0832-78c1-4b43-b39f-42e410ac7f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T12:52:21.150+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:34.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b2e641-a0c0-4bdd-8f3b-155d20eede90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T12:52:21.151+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:34.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Duterte admitted during the show that she has <a href="http://cnnphilippines.com/regional/2018/11/07/hugpong-ng-pagbabago-alliance-romualdez.html"
        target="_blank">made friends with many local officials</a> during the nationwide
        campaign of her regional party, <a href="http://www.cnnphilippines.com/news/2019/3/11/Erin-Tanada-Sara-Duterte-Hugpong-ng-Pagbabago.html"
        target="_blank">Hugpong ng Pagbabago</a>, for the midterm polls.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ecdf86-ee13-4944-b919-383a9fd4bfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T12:52:21.151+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:34.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae77bc36-b4f9-40fc-955f-21bea876f92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T12:52:21.151+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:34.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She, however, denied that she has any influence over local politics
        and in the House of Representatives, adding that she just has many friends.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249f0ba0-cfce-4157-96db-68d0b8833e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T12:52:21.151+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:34.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdd673d-455b-4d89-8745-9f27a69cfa22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T12:52:21.151+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:34.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger Duterte was among key political figures congressmen
        turned to in the run-up to the election of House Speaker. She also had a hand
        in the <a href="http://cnnphilippines.com/news/2018/07/23/House-Speaker-Alvarez-Gloria-Macapagal-Arroyo-ouster-Bangsamoro-Organic-Law.html"
        target="_blank">ouster</a> of Davao del Norte 1st District Rep. Pantaleon
        Alvarez as Speaker.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86cccd9-8dc9-455b-a7c4-606ae155f19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T12:52:21.151+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:34.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f9e9a3-3239-4b08-aae2-56116fce85a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T12:52:21.151+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:34.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite her local position, her endorsement has also been sought
        by party-lists and senatorial candidates.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957a0efd-3424-41a9-9df9-befa4a4ed61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T12:52:21.151+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:34.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49da790-8714-42a9-988d-93511f3c6032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T12:52:21.151+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:34.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has also said he has <a href="https://cnnphilippines.com/news/2019/4/11/Rodrigo-Duterte-Sara-Duterte-Carpio-president.html"
        target="_blank">discouraged his daughter</a>&nbsp;from running for president.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f561033c-7ccd-4ad9-98eb-3e134df9b266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T12:52:21.151+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:34.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
