      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stocks across the region were down. Japan''s Nikkei fell 2.1%. Taiwan''s
        Taiex lost 1.9%. Australia''s S&amp;P/ASX 200 fell 0.5%.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b26845f-cfab-4d23-ae52-6edf58e7ed93'
      'mgnl:activationStatus': true
