      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the search of a factory, officers found "ingredients to make
        explosives," including materials used to make Molotov cocktails, six bows,
        two arrows and two softball bats, Sha Tin Superintendent Chan Yan said Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2957b8ab-8464-41ff-9a07-7b9701577353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:48:58.760+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:14:31.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d591d2-5da8-4fa4-98f9-7910c4213f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:48:58.760+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:14:31.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released through his attorney Friday, Chan said that
        protesters should "not be afraid of being arrested." "There is only the path
        forward, there is no turning back," the statement read.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01798276-07f2-4563-adf8-d564be0f9aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:48:58.760+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:14:31.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bf4246-f927-481a-8841-dd799a1901d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:48:58.761+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:14:31.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This appears to be the second such incident since protests kicked
        off. Last month, police seized what is thought to be one of the largest ever
        caches of high-powered explosives uncovered in the city.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c620189-9780-44f5-9aa0-592e62231957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:48:58.761+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:14:31.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2443ac13-dbb8-4a7b-8eab-6e16aa34782d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:48:58.761+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:14:31.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said they found 2 kilograms (4.4 pounds) of high explosives,
        10 petrol bombs, corrosive liquids, weapons and metal poles in a factory in
        the city''s New Territories. They believe triacetone triperoxide (TATP) was
        present at different manufacturing stages. Authorities said Friday that the
        two incidents do not appear to be connected.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32da71d8-88b0-49e7-9e55-e045542c2a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:48:58.761+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:14:31.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c712aa06-0007-496a-a04c-e83f9c7e0f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:48:58.761+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:14:31.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Party banned</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232217be-b441-4100-b769-5286aa96c98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:48:58.761+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:14:31.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chan''s Hong Kong National Party was banned last year on national
        security grounds, an unprecedented move that critics say was politically motivated
        because the group advocated for independence.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251eb862-a2e7-4326-9a3f-c7bee10034dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:48:58.761+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:14:31.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fe8bc7-9670-4b4b-9998-4ea9da5acb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:48:58.761+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:14:31.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party was dissolved shortly after Chan participated in a heavily
        scrutinized talk at the Hong Kong Foreign Correspondents club, despite attempts
        by pro-Beijing groups to pressure the club to stop the speech from going ahead.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29968a2d-5fe9-48f2-a0bb-583fa0f9e51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:48:58.761+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:14:31.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74dd1268-3c1a-425c-8ea8-74e08d77f42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:48:58.761+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:14:31.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the speech, the club''s vice president, Financial
        Times journalist Victor Mallet, was refused a visa renewal by the Hong Kong
        government -- a move that is usually procedural. Mallet''s employer accused
        Hong Kong of withholding the visa as retribution for Mallet hosting the talk.
        The city''s leader, Carrie Lam, said it was "pure speculation" to connect
        Mallet''s expulsion with the talk at the Foreign Correspondents club.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a544330-5f18-4ae4-bd85-ae1236a5d367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:48:58.761+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:14:31.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db79c8d-b110-431f-b52f-698ea949ed91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:48:58.761+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:14:31.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a rule, not only locally, but internationally, we will never
        disclose, the Immigration Department will not disclose the individual circumstances
        of the case or the considerations of his decision," she added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66aff65-82c0-46d9-b83d-7c4b9fdd42ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:48:58.761+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:14:31.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/08/02/asia/hong-kong-arrests-intl-hnk/">"Hong
        Kong: Leader of outlawed political party among those arrested for weapons
        possession."</a></em></p>'
