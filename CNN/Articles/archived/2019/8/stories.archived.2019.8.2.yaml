      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to encourage others by saying you don''t have to test everything
        in a professional lab," he said. "That''s why I built my own equipment."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54861af0-a690-4ba9-91bf-37e1ddbfeedc'
