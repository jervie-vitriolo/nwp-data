    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbccac50-19f0-4dcb-8e58-b821a12e743a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:28:01.717+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:43.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2) —</strong>&nbsp;Residents
        of Metro Manila and other parts of Luzon can expect continued rains over the
        weekend due to the combined effects of the southwest monsoon (habagat) and
        a low pressure area (LPA) hovering off eastern Luzon, the weather bureau said
        Friday.</p>'
