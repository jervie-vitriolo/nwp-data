    'jcr:uuid': '5668d184-7f6a-449c-a2d7-a337c6f5c7ef'
    'lead': 'Japan dropped South Korea as a preferred trading partner on Friday, escalating
      a dispute that threatens the global supply chain for smartphones and electronic
      devices.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-02T13:06:04.076+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T11:14:33.329+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
