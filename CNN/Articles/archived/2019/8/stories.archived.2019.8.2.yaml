      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Asian stocks and the Chinese yuan
        took a beating Friday after US President Donald Trump announced <a data-cke-saved-href="https://cnnphilippines.com/world/2019/8/2/new-china-tariffs-threat-trump.html"
        href="https://cnnphilippines.com/world/2019/8/2/new-china-tariffs-threat-trump.html"
        target="_blank">another round of tariffs</a> on the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43851fcf-f2c6-43db-af92-0d4f6f7bc265'
      'mgnl:activationStatus': true
