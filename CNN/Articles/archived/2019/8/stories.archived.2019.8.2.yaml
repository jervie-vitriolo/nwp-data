      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5801cca1-795a-4110-9379-331ea9714cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:48:58.760+08:00
      'mgnl:createdBy': 'alyssa'
