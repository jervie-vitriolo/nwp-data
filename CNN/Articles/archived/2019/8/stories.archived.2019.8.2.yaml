      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e067fa4-0a3c-4fa9-9c72-1a49702b15ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T21:07:07.626+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:14:22.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nothing is final yet but we vow that we will not repeat the mistakes
        of the past, where Dengvaxia was allegedly misused and mishandled in aid of
        political election with haste,” Presidential Spokesperson Salvador Panelo
        said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec0a03a-e0ef-4ca8-89da-608e92928065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T21:07:07.626+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:14:22.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174dc129-ec95-4509-a9b2-a24bb52549b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T21:07:07.626+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:14:22.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In this connection, a possible revival of Dengvaxia for those previously
        infected with dengue virus does not mean that pending cases against former
        officials involved in the issues surrounding the vaccine will be rendered
        moot. We will continue to leave this matter to courts of law as they decide
        the merits of the case,” he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e868ab76-0864-4a23-90a1-269519e48db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T21:07:07.626+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:14:22.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35587359-d0cd-4b72-8f0b-382c675b7b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T21:07:07.626+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:14:22.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials of the Aquino and Duterte administrations, including former
        President Noynoy Aquino, former Health Secretary Janette Garin and Health
        Secretary Francisco Duque III, were slapped with graft and murder charges
        along with executives of French pharmaceutical firm Sanofi-Pasteur over the
        dengue vaccination drive.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd58e118-d8b7-4a00-a497-5454a06bd6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T21:07:07.626+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:14:22.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c319008b-1f85-45d6-a7e8-0bcd26e8c91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T21:07:07.627+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:14:22.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine has been permanently banned in the Philippine market
        after the Food and Drug Administration revoked its Certificate of Product
        Registration in February.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10df581-8b6d-43a0-b0a0-b1dfb19f2d17'
