      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil began to recoup some of the losses incurred after Trump''s tariff
        announcement. US oil futures rose 1.6%, while Brent crude, the global benchmark,
        increased 2%.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
