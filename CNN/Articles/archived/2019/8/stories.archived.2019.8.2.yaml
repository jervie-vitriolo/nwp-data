    'template': '1'
    'title': 'Record heat waves might have made July the hottest month ever recorded'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065f037f-9e02-4afd-91e8-41bbb6a1447f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:46:46.929+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:40.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;There has never been a hotter month
        recorded on Earth than this July, with meteorologists warning that temperatures
        could even exceed the record set in July 2016.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad73e1bc-968e-4767-b0a0-1c907bd36433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:46:46.930+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:40.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9d2977-f1a7-4250-87e9-44c0be532308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:46:46.930+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:40.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global average temperatures for July are on par with and possibly
        higher than those in July 2016, when the planet experienced extreme warming,
        according to preliminary data for July 1-29 released by the Copernicus Climate
        Change Programme, known as C3S, which analyzes temperature data from around
        the planet. The final data will be released Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84d68b3-8aec-4775-b797-9a18fcbfbfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:46:46.930+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:40.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcad6d9-67a1-4c28-80a6-cb938a601499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:46:46.930+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:40.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freja Vamborg, senior scientist at Copernicus, which is a part of
        the European Centre for Medium-Range Weather Forecasts, said the global average
        temperature for July 1-29 is estimated at 16.6 degrees Celsius (61.88 degrees
        Fahrenheit), rivaling the <a href="https://www.ncdc.noaa.gov/sotc/global/201607"
        target="_blank">July 2016 record of 16.67</a> degrees Celsius (62 Fahrenheit).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21056e6c-cd71-4dbe-af23-0d12105b0515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:46:46.930+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:40.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c48641-2f1f-4908-98c2-17762598f809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:46:46.930+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:40.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Vamborg, temperatures over the past 12 months are "very
        similar" to those recorded between July 2015 and June 2016, when the world
        was in the throes of one of the <a href="https://edition.cnn.com/2015/08/13/weather/el-nino-2015/"
        target="_blank">strongest El Niño</a> events on record.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9cd743-58a4-4882-bf78-aecaf8bc29e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:46:46.930+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:40.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df43667-df52-424a-abeb-9096804d5bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:46:46.930+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:40.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>El Niño events are characterized by warming of the ocean waters
        in the Pacific Ocean and have a pronounced warming effect on the Earth''s
        average temperature.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9d7da4-12e4-4d82-91d8-6585410decc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:46:46.930+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:40.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd860d7c-23ed-4a56-a575-1816652f31b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:46:46.930+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:40.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though there was a weak El Niño in place during the first part of
        2019, it is transitioning to a more neutral phase, making the extreme July
        temperatures even more alarming.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4096b9b8-093c-4886-aeb7-de86ad9daef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:46:46.930+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:40.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d31d69-e33b-476a-8cd8-416d3ff76103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:46:46.930+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:40.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petteri Taalas, secretary-general of the World Meteorological Organization,
        said this July has "rewritten climate history, with dozens of new temperature
        records at the local, national and global level."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cfe9e1-ca7e-4d98-b07b-c0266b41c9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:46:46.930+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:40.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040119d9-127f-4be7-aa1a-098a7894a3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:46:46.931+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:40.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The July record follows a period of extremely hot weather around
        the globe.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c739a2c8-6b3a-41b6-9638-231e317473b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:46:46.931+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:40.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d5ce0a-fdb8-4ea6-b7cb-5d144a846b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:46:46.931+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:40.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Copernicus, April, May and July all ranked among the
        warmest on record for those months, and this June was the hottest June ever.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b647d0d5-6279-42be-9289-62122c6f0771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:46:46.931+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:40.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e5984f-43e2-4f96-9ac3-4bf7a0d81b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:46:46.931+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:40.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/07/25/europe/europe-heat-wave-records-intl/index.html"
        target="_blank">Intense heat waves have swept Europe</a> this summer, breaking
        temperature records in at least a dozen countries. Scientists have warned
        that the world should expect more scorching heat waves and extreme weather
        due to climate change.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbff87d-b115-41b2-aa65-5f1c3a4d75df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:46:46.931+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:40.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fd63df-eb9d-45f9-81b3-417e496efa59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:46:46.931+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:40.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe wasn''t the only region baking in July. Anchorage, Alaska,
        recorded its hottest month ever, and extreme heat helped facilitate <a href="https://edition.cnn.com/2019/07/24/world/wildfires-arctic-climate-sci-intl/index.html"
        target="_blank">"unprecedented" wildfires in the Arctic</a> and triggered
        mass melting of Greenland''s ice sheet.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b3607c-51e5-4443-986a-64d3b7dfaa68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:46:46.931+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:40.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbc451c-7d61-426d-8b97-fe04a7d43ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:46:46.931+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:40.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not science fiction. It is the reality of climate change.
        It is happening now, and it will worsen in the future without urgent climate
        action. Time is running out to rein in dangerous temperature increases with
        multiple impacts on our planet," Taalas stressed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c300485-3906-46c4-a0ab-5405f3c4999c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:46:46.931+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:40.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3993fc5-2a74-48d0-9420-1b1fcb6fda10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:46:46.931+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:40.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2015 through 2018 have been the four warmest years on record, according
        to Copernicus and other independent temperature-observing groups, such as
        the US National Oceanic and Atmospheric Administration and NASA.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66ae172-937f-4417-a673-e2d37f45742b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:46:46.931+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:40.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3611ebe3-9bcc-4776-ab28-9e5f860c374b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:46:46.931+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:40.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vamborg said the data suggested that we are on track for the second-hottest
        year ever.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c3bc0c-1f57-48d6-9241-d5cf355f3043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:46:46.931+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:40.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f9917c-6180-41b9-8651-43091870644e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:46:46.931+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:40.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that these temperature highs are in line with climate
        predictions and that we can expect to see more records if we fail to curb
        greenhouse gas emissions.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98be7be0-1ae7-4f13-9a6f-00c4b9422b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:46:46.931+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:40.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637d08c4-42f3-4c49-a13e-567b2e7c7bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:46:46.932+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:40.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The July temperature is about 1.2 degrees Celsius above pre-industrial
        levels, according to Copernicus.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921bcf2c-7782-46a2-a924-dcd480d0fc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:46:46.932+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:40.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25370cb8-d6f7-4262-83e1-d78bb0ce80ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:46:46.932+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:40.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means we are rapidly approaching the crucial threshold of 1.5
        degrees, which will precipitate the risk of extreme weather events and food
        shortages for hundreds of millions of people.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b436be51-8f32-434d-9470-9a389e579cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:46:46.932+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:40.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aaf9691-9355-4950-b91a-0dc398f3bf8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:46:46.932+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:40.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN Intergovernmental Panel on Climate Change warned last year
        that we have until 2030 to avoid such catastrophic levels of global warming
        and called on governments to meet their obligations under the <a href="https://edition.cnn.com/2015/12/14/opinions/sutter-cop21-climate-5-things/index.html"
        target="_blank">landmark 2015 Paris Agreement</a>.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4f7a04-3f36-4878-ba3f-815b376eab5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:46:46.932+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:40.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29b3ee7-5142-42da-8365-31fa29d440ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:46:46.932+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:40.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 200 countries and the European Union have pledged to keep
        the <a href="https://edition.cnn.com/2015/04/24/opinions/sutter-questions-two-degrees-climate/index.html"
        target="_blank">global temperature below 2 degrees Celsius</a> as part of
        the Paris Agreement.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce92945f-8699-41f2-ac98-2a13908b5d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:46:46.932+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:40.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/08/01/world/july-hottest-month-climate-sci-intl/index.html"
        target="_blank">Record heat waves might have made July the hottest month ever
        recorded</a>."</em></p>'
  'Pinterest-300-million-users':
    'author': 'Seth Fiegerman, CNN Business'
