      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Humble beginnings</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8a03d0-2b36-4b5b-84dd-7dffe1379e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T20:23:22.977+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:14:22.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1958, the late Henry Sy put up the first ShoeMart store in downtown
        Manila. This was followed by the Makati, Cubao and Quiapo branches.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19ec187-ec01-4409-a0ed-b157b1d1c91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T20:23:22.977+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:14:22.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1985, SM branched out from being a single-store establishment
        to a mall with SM North Edsa. This was the first SM mall that had an SM department
        store inside.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c3e89a-a403-4e7c-9262-73842e9603d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T20:23:22.977+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:14:22.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, there are 63 SM stores and 75 SM malls.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90484e01-60a7-436b-bc77-00ff1182780c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T20:23:22.977+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:14:22.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The retail giant continues to work with smaller brands as it aims
        to establish four more SM stores this year.</p>'
