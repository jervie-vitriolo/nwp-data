    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c96405-f44d-4023-be11-40ff8c66741b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:31:57.337+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:14:46.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2) —</strong> President
        Rodrigo Duterte on Thursday warned he will do something “drastic” to address
        the growing violence in the country following the spate of killings in Negros
        Island.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e0d5a9-10a3-4022-b52f-b5d107033e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:31:57.337+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:14:46.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211f8530-63a5-4d40-a183-1738a4d72e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:31:57.337+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:14:46.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I will explain in the coming days. But I’m about to do something
        drastic. It will not sit well with everybody, maybe including you, but it
        is needed,” he said in his speech before the members of the Bureau of Fire
        Protection.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1908671-3b8f-4a1e-8663-e10e792c4089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:31:57.337+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:14:46.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9d2729-f050-4a55-bbac-81b7e75d513d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:31:57.337+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:14:46.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his imminent announcement, he assured the public he has no
        plans of becoming a dictator.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aaf09c5-7b9e-465d-bbbd-ebf283e5fbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:31:57.337+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:14:46.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2453ae-9e39-4770-8c07-666037b75c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:31:57.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:14:46.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Salvador Panelo on Friday said declaring
        martial law in Negros is possible after 21 people were killed in Negros Oriental
        province alone in a span of a little more than a week. He said if Duterte
        decides to declare military rule, it will only apply in Negros — separate
        from the one that is currently in place in Mindanao until year end.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c909d24c-56ab-4017-bf44-6fdb725b6e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:31:57.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:14:46.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b97e4fc-4b2e-454a-be43-837ca50a8b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:31:57.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:14:46.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Emergency situations call for the exercise of emergency powers,”
        he told CNN Philippines.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0558352a-0046-4aa1-bf72-0a4916cfe69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:31:57.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:14:46.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c3aa03-21a8-4504-8470-180b8fbf5137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:31:57.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:14:46.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitution states that the President, as commander-in-chief
        of the Armed Forces, may place the entire country or any part of it under
        martial law "in case of invasion or rebellion, when the public safety requires
        it." The declaration lasts only for 60 days, but in the case of Mindanao,
        Congress has granted all three requests for an extension as Duterte argued
        the need for military rule to quell the rebellion in the region.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7be7b4-b77a-4487-82da-976db2f92511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:31:57.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:14:46.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42058040-7259-4fc2-a186-59e1d76ed72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:31:57.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:14:46.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said the drastic directive from Duterte will come “sooner
        than expected.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c5e217-0972-4158-81d0-458c34bca2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:31:57.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:14:46.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea7c7ff-3d10-4d3d-9de5-a7d5499dad00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:31:57.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:14:46.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang claimed communist rebels are behind the killings in Negros,
        saying members of the New People’s Army are the only perpetrators of violence
        in the area.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd44770e-ff2d-462d-9b97-1e970a1ddea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:31:57.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:14:46.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb50bc2-2cd8-4759-9223-7cb1adfb6a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:31:57.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:14:46.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Since it appears to him that the land unrest has been the trigger
        of all these killings and the communist rebels are using that as an excuse
        to justify the killings,” Panelo said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b663ff06-d515-4511-bfa3-cea9461039a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:31:57.339+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:14:46.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f2ebd3-75c9-47a4-a39d-013032856476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:31:57.339+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:14:46.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Situation in Negros ‘blown up’ – regional police chief</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e8a56b-2745-4092-aa3b-fe6b42bfae5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:31:57.339+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:14:46.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a90dbdc-b8b3-4ed1-a3f7-7e3c0f2325de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:31:57.339+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:14:46.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP) believes NPA rebels are behind
        the brutal killing of four police officers in Ayungon town, Negros Oriental
        on July 18. On July 24, a 53-year-old lawyer was shot while in his vehicle
        by gunmen riding-in-tandem in Guihulngan City. The next day, three public
        officials were shot dead in their homes in the same city. Two days later,
        the former mayor of Ayungon town and his cousin were killed in his home.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0d38ee-38cf-42a6-9b07-06f0562d1445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:31:57.339+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:14:46.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f8d93d-e1bf-4131-af1b-04ea507f70af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:31:57.339+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:14:46.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New People''s Army denied the Duterte administration''s claims,
        saying those carrying out the killings in Negros Oriental are policemen who
        are allegedly part of vigilante group "Duterte Death Squad."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0521ecb0-3753-49f3-a18c-447f84a2be5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:31:57.339+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:14:46.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda391a9-05ea-45cc-966a-bdc0102cbe02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:31:57.339+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:14:46.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the killings, Central Visayas Police Chief BGen. Debold
        Sinas stressed that the situation in Negros is manageable.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0a80df-5b18-4104-99da-1ef6ec5f5100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:31:57.339+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:14:46.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fad859b-fb03-4982-b4c7-6bb6182ed634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:31:57.339+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:14:46.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t know why it had blown up like this. We haven’t seen any
        locals crying out in the open that their place is in crisis,” he said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c8d344-f0ec-4815-b2a6-ce22d39afdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:31:57.339+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:14:46.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd1f76f-776d-4882-ab7d-aa9ed55038be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:31:57.340+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:14:46.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas acknowledged that the recent killings in Negros Oriental are
        considered “extraordinary,” but assured the police are on top of the situation.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419f1926-7543-49ba-a589-fbd9318accc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:31:57.340+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:14:46.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47aa70b5-e3f9-4c75-9580-d3d734a7899f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:31:57.340+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:14:46.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP also echoed this, "For the moment, the situation there is under
        control and all PNP units there remain on full alert and vigilant to thwart
        and prevent occurrence of crimes and killings."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f34927-fd0e-40de-a178-2359e5b32e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:31:57.340+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:14:46.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f246bbd-6e18-4fe9-947d-188502a175ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:31:57.340+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:14:46.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Human Rights said because PNP assured the situation
        is under control, even without applying extraordinary measures, there is no
        need to declare military rule in the island.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c403a6-2aeb-4567-b17e-5079c4a9523b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:31:57.340+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:14:46.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hold that this puts to rest the need to declare martial law
        or any emergency power. What we are trying to avoid is the normalization of
        measures reserved for extraordinary cases concerning national safety," CHR
        spokesperson Jacqueline Ann de Guia said in a statement.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d8a9a6-9005-475a-99cb-1576cf0e8015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:31:57.340+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:14:46.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c29d4b-d8fa-4837-ba35-a4401f55ded3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:31:57.340+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:14:46.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Oscar Albayalde on Monday ordered the deployment of more
        than 300 special action forces to Negros Island following the spate of violence.
        Human rights watchdog Defend Negros Network said at least 87 people have been
        killed on the island since 2017.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0156e692-497d-4923-9b05-b2fbf87e40af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:31:57.340+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:14:46.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0457ac-d703-4b8a-8ec2-b80fa37daa7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:31:57.340+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:14:46.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros on Friday called for a Senate investigation
        to bring justice to the victims and to create policies that will address the
        cause of conflict in the province.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0c87e2-a88f-4eac-9cfd-7c1b02c90c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:31:57.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:14:46.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db12089-e773-407f-a518-2578146401da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:31:57.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:14:46.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
