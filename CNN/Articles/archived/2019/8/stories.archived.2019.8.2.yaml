      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:47.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/08/01/europe/netherlands-burqa-ban-scli-intl/index.html">The
        Netherlands has introduced a ''burqa ban'' -- but its enforcement is in doubt</a>"</em></p>'
