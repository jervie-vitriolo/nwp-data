      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Palace:
        Negros Oriental martial law an option amid killings | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
