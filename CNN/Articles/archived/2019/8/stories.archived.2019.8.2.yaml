      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a6ee07-ee06-4ac4-bfa9-d915fa1d2291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:59:45.817+08:00
