      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s <a href="http://global.krx.co.kr/main/main.jsp" target="_blank">Kospi</a>
        dropped 1%. The index also ended lower Thursday, and has been weighed down
        by trade tensions. Japan decided Friday to remove South Korea from its so-called
        white list of trusted trade partners.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ea3ab3-c5ff-455b-afe7-1d8797700333'
