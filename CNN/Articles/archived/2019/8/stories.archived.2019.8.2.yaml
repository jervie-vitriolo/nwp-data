      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/7/27/what-s-at-stake-duterte-order-pcso-lotteries-closure.html??">READ:&nbsp;What''s
        at stake as Duterte stops PCSO lotteries?</a></strong></p>'
