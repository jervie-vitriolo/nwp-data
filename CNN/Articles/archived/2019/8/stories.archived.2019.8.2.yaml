    'lead': 'Eight people have been arrested in Hong Kong, including the leader of
      a banned pro-independence party, for possession of offensive weapons and suspected
      bomb-making materials, as the city prepares for another weekend of anti-government
      demonstrations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-02T13:48:58.759+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T11:14:31.862+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:14:06.973+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hong-Kong', 'Hong-Kong-protest', 'Hong-Kong-arrest']
    'template': '1'
    'title': 'Hong Kong: Leader of outlawed political party among those arrested for
      weapons possession'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f37ba75-83e5-4f38-b25c-7f8826441b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:48:58.760+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:14:31.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Eight people have been arrested in
        Hong Kong, including the leader of a banned pro-independence party, for possession
        of offensive weapons and suspected bomb-making materials, as the city prepares
        for another weekend of anti-government demonstrations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885d3a81-8800-4f25-8ba3-2d36af116843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:48:58.760+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:14:31.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d008019-6d35-4503-a8b4-7fc7ddb9d9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:48:58.760+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:14:31.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrests come amid heightened tensions in the financial hub,
        where hundreds of thousands of people have rallied since June against a controversial
        extradition bill. Though the bill has since been shelved, the protests have
        become increasingly violent and the political crisis shows few signs of abating.
        More mass protests are planned throughout the weekend.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c04c55-500f-4d60-a4fb-49906b22cc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:48:58.760+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:14:31.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100b04bc-97e4-44c8-a747-61e19e0116b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:48:58.760+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:14:31.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong police said Friday that seven men, aged 24-31, and one
        woman, aged 28, were detained in an industrial area in the city''s New Territories
        on Thursday night.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a104e09-b727-47bf-af84-a50b9980811e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:48:58.760+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:14:31.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe878a2-4beb-4f43-9c85-730df7dba62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:48:58.760+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:14:31.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andy Chan, the founder of the pro-independence Hong Kong National
        Party that was outlawed last year, was among those arrested, police confirmed.
        Chan has previously said his organization is nonviolent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b97b91-4889-455b-a62c-f4e64d92098e'
      'mgnl:activationStatus': true
