      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8333e179-2e77-4082-8c1d-3aaed3ef3f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:40:55.029+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:41.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PayMongo co-founder Luis Sia told CNN Philippines’ The Source that
        while there are many online payment options available in the country, small
        businesses find it hard to use them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca97b91-a2b0-4d3c-b852-da521d6dac4b'
      'mgnl:activationStatus': true
