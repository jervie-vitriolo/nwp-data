      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Markets are reeling after President Trump expressed his frustration
        with China''s stalling techniques," wrote Stephen Innes, managing partner
        for Vanguard Markets Pte in Singapore, in a research note Friday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
