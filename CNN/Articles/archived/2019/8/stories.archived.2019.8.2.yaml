      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loriedin dela Cruz, a weather forecaster at the Philippine Atmospheric,
        Geophysical and Astronomical Services Administration (PAGASA), told CNN Philippines
        that rains are still expected in parts of Luzon until Monday, with the LPA
        and tropical storm “Wipha” strengthening the southwest monsoon.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">PAGASA:
        Expect rains in many parts of Luzon until Monday | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/3VedoEBjwe">pic.twitter.com/3VedoEBjwe</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1157251984140804096?ref_src=twsrc%5Etfw">August
        2, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cde61e6-04cc-4385-b5a2-c128e259c7d1'
