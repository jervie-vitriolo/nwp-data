    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Japan', 'South-Korea', 'trade-war', 'trade']
    'template': '1'
    'title': 'Japan just made its trade dispute with South Korea a lot more serious'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389225ec-f6eb-430b-81ca-588b9dbe9271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:06:04.076+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:14:33.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Japan dropped South Korea as a preferred
        trading partner on Friday, escalating a dispute that threatens the global
        supply chain for smartphones and electronic devices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc41f7a1-8441-4d55-a6f3-5b9cf59c1b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:06:04.076+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:14:33.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860a4d97-aad5-48a6-861e-beadd11627f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:06:04.076+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:14:33.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to remove South Korea from a so-called white list means
        that Japanese exports to South Korea now require additional screening to make
        sure they are not used for weapons and military applications. The new restrictions
        go into effect August 28.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841d2322-ee2c-4f48-a4e1-3d799220e043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:06:04.076+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:14:33.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08ce9de-0bfa-4914-8fcb-2afccdc0f2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:06:04.077+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:14:33.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea was the only Asian country on the white list. Revoking
        its preferred status means the country will receive the same treatment as
        other Asian countries and territories, including Taiwan, Japan''s Chief Cabinet
        Secretary Yoshihide Suga said Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72df313-1d00-4eaf-896c-dab237eefe04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:06:04.077+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:14:33.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363e9ddc-ae99-4bac-b581-680ca41a5eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:06:04.077+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:14:33.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a trade ban," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0014a2a3-dbd1-4b36-8518-7bd2736829fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:06:04.077+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:14:33.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a3dcc0-1e8d-4ffc-93fc-dce6049ac603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:06:04.077+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:14:33.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But South Korea''s ruling Democratic Party called Japan''s decision
        an "all-out declaration of economic war on our country" in a tweet from its
        official account, and added that South Korea-Japan relations are in "crisis."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da041e1b-b31b-4057-9474-7c78d22a2ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:06:04.077+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:14:33.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57d8337-7078-44d8-94fe-02f0e22b443e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:06:04.077+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:14:33.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s Kospi index was down about 1% in morning trading.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6f23bd-1f0b-4c63-a6b5-0b719e8e7b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:06:04.077+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:14:33.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaca2f8a-5054-46e4-a504-bf4f57e6b903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:06:04.077+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:14:33.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea is Japan''s third-largest trading partner, buying about
        $54 billion worth of Japanese goods, including industrial machines, chemicals
        and cars, according to a trade data tracking tool affiliated with the Massachusetts
        Institute of Technology.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a54a479-41d7-44fc-a59e-660e01f40e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:06:04.077+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:14:33.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0c7008-e9b4-4a08-9b69-51e882619857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:06:04.077+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:14:33.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The standoff between the two countries started last month when Tokyo
        placed controls on exports of three chemical materials to South Korea. The
        materials — fluorinated polyamides, photoresists and hydrogen fluoride — are
        used to make computer chips, among other things.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6322320b-1370-44c1-91fc-987759664d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:06:04.077+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:14:33.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973006ea-8b75-4efc-8308-4f2501656a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:06:04.077+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:14:33.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The export curbs require Japanese companies to apply for licenses
        for each of the three chemical materials they sell to South Korea. The process
        can take up to 90 days.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf48abe-3e20-48ff-9faf-34c6736748fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:06:04.077+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:14:33.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226e699f-e7d8-498b-9bbd-ef40ab95173d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:06:04.078+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:14:33.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those restrictions are already having an impact on the global semiconductor
        industry. South Korea''s Samsung and SK Hynix make nearly two thirds of the
        world''s memory chips, which are used in everything from smartphones to connected
        cars. Smartphone makers including Apple and Huawei rely on memory chips from
        the South Korean companies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1daa5c32-dfd1-47a9-8356-e3b03c380978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:06:04.078+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:14:33.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89855993-c033-4234-a3f0-fc9ebac2b983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:06:04.078+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:14:33.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung declined Friday to comment on Tokyo''s latest move. Asked
        about Japanese trade restrictions during an earnings call Wednesday, Samsung''s
        head of investor relations Robert Yi said the company was "facing difficulties"
        because of Tokyo''s export controls "and the uncertainties that this new process
        would bring."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a80e5be-64d1-4996-84e3-1ed8e500e99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:06:04.078+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:14:33.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7197ca-6de7-4f03-bfd6-fecba6374d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:06:04.078+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:14:33.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SK Hynix did not immediately respond to a request for comment. But
        the company warned last month of weaker sales for the second half of the year,
        and said it could not rule out production disruption if Japanese export curbs
        drag on. SK Hynix said it was trying to stockpile the affected materials as
        much as possible.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5364363-4812-435c-a1ed-40bdfe422b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:06:04.078+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:14:33.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45edaf2d-238d-4f4f-8d2c-6f39eba8ba64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:06:04.078+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:14:33.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tension between the two countries has been rising for months, stemming
        in part from Japan''s colonial rule over the Korean peninsula in the early
        20th century. South Korea''s top court recently ruled that its citizens can
        sue Japanese companies for using forced Korean labor during World War II.
        Japan has denied that the two issues are linked.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db631996-f5ea-4969-bd59-fd8d1cda94ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:06:04.078+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:14:33.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/08/02/business/japan-south-korea-trade-war/index.html">"Japan
        just made its trade dispute with South Korea a lot more serious."</a></em></p>'
