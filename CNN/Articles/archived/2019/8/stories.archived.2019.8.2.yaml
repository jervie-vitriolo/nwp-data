    'template': '1'
    'title': 'Gordon stands ground vs. ex-military appointments amid Duterte''s tirades

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8ae3aa-cc63-481b-9c6e-8dce30b79401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:42:56.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:14:41.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2) —</strong> Senator
        Richard “Dick” Gordon, who spoke up against the appointment of retired generals
        in key government posts, did not cower to President Rodrigo Duterte’s tongue-lashing
        on Thursday, when the President spent a good 10 minutes of his speech ridiculing
        one of his supposed supporters in the Senate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6ef6ca-d1dd-4f55-8a26-6df5885d536b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:42:56.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:14:41.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1831c12f-3dc5-4f75-ab91-52e744ed28dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:42:56.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:14:41.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon earned the ire of Duterte when he said that the President’s
        decision to fill government positions with former military men is “dangerous,”
        saying military officials should be retired for at least three years before
        getting appointed to a national post to “remove the ties that bind.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e11a2c0-5825-476d-971a-e88c0b8c7aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:42:56.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:14:41.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7ffcfa-495b-40c4-a348-e0570d8578b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:42:56.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:14:41.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I also have great respect for the military and the Armed Forces,
        because they are the protector of the people and the State. However, at the
        same time, we want to assure the public that we are not militarizing the government,”
        he reiterated in a statement on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7d2575-01c5-47d4-9de5-64429921b773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:42:56.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:14:41.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5b01c1-e9f8-4a7b-a08a-48524b99f4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:42:56.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:14:41.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the retired military officials Duterte has appointed to his
        Cabinet are: Interior Secretary Eduardo Año, Defense Secretary Delfin Lorenzana,
        National Security Adviser Hermogenes Esperon Jr., Presidential Adviser on
        the Peace Process Carlito Galvez Jr., Social Welfare Secretary Rolando Bautista,
        Housing and Urban Development Coordinating Council of the Philippines (HUDCC)
        Chair Eduardo del Rosario, Environment Secretary Roy Cimatu, and MMDA Chair
        Danilo Lim.</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr">Gordon:
        &#39;Di ko binatikos ang Pangulo, sinabi ko lang ang katotohanan <a href="https://t.co/40yHk3UHnC">pic.twitter.com/40yHk3UHnC</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1157149377342795780?ref_src=twsrc%5Etfw">August
        2, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82a839a-54b3-40f8-b76d-e24e75b6eb18'
