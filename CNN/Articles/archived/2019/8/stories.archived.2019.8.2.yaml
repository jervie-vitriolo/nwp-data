    'lead': 'Senator Gordon says he is not taking offense at President Duterte for
      his insults.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-02T10:42:56.494+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T11:14:41.252+08:00
