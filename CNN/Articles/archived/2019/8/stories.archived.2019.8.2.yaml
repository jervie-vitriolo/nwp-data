      'mgnl:lastActivated': 2023-01-27T11:14:49.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/08/01/asia/india-boy-teeth-intl-hnk-scli/index.html">Doctors
        find 526 teeth in boy''s mouth in India</a>"</em></p>'
  'tess-nearby-super-earth':
    'author': 'Ashley Strickland, CNN'
    'caption': 'Multiple exoplanets — planets orbiting stars outside our solar system
      — were discovered orbiting an M-dwarf star, called GJ 357 in the Hydra constellation.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-02T07:53:40.813+08:00
    'credit': 'From NASA Goddard Space Flight Center'
    'imagesource': 'jcr:13844e21-1371-4c39-9f28-0f773e59bc67'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5434ee98-723c-49c8-9cf4-10a0d32cd960'
    'lead': 'After completing its first year of observations in the southern sky,
      NASA''s Transiting Exoplanet Survey Satellite has spotted some intriguing new
      exoplanets only 31 light-years away from Earth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-02T07:57:24.868+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T11:14:48.571+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:14:02.085+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['tess', 'exoplanet']
    'template': '1'
    'title': 'TESS finds potentially habitable super-Earth 31 light-years away'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d217a7a-a5de-4ddc-bf00-522ccfbe0fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T07:57:24.868+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:48.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>After completing its first year of
        observations in the southern sky, NASA''s Transiting Exoplanet Survey Satellite
        has spotted some intriguing new exoplanets only 31 light-years away from Earth.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99a211b-763c-42db-86a0-da5b5400fed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T07:57:24.869+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:48.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple exoplanets —&nbsp;planets orbiting stars outside our solar
        system —&nbsp;were discovered orbiting an M-dwarf star, called GJ 357 in the
        Hydra constellation. The star is 40% cooler than our sun and only about a
        third of the sun''s mass and size. A study describing the three planets was
        published this week in the journal Astronomy &amp; Astrophysics.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3add1a6c-6dc4-4288-97c1-2e96cb200acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T07:57:24.869+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:48.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first exoplanet discovered around the star was GJ 357 b.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672905dc-bedf-453f-9825-ea19afffd0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T07:57:24.869+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:48.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exoplanet is 22% larger and 80% more massive than Earth, making
        it a super-Earth. It''s 11 times closer to its star than Mercury is to our
        sun and the researchers estimate that it has an average temperature of 490
        degrees Fahrenheit. This does not account for any potential warming effects
        of an atmosphere if it has one. It completes one orbit around the star every
        3.9 days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c935a1ec-d574-4fad-852e-aa254659ea1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T07:57:24.869+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:48.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We describe GJ 357 b as a ''hot Earth,''" said Enric Pallé, study
        co-author and astrophysicist at the Institute of Astrophysics of the Canary
        Islands. "Although it cannot host life, it is noteworthy as the third-nearest
        transiting exoplanet known to date and one of the best rocky planets we have
        for measuring the composition of any atmosphere it may possess."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdc9c0e-de8f-4c97-8917-6a4d281bf71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T07:57:24.869+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:48.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also discovered more signals of exoplanets in the
        system.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01b4c38-456f-43cb-ac9f-9463d63d677c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T07:57:24.869+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:48.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GJ 357 d, a super-Earth that is 6.1 times the Earth''s mass, is
        the most intriguing because it orbits the star at a distance where the temperature
        might be just right to support liquid water on the surface.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7847da-e091-4492-890d-c5b8fd09e71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T07:57:24.869+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:48.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"GJ 357 d is located within the outer edge of its star''s habitable
        zone, where it receives about the same amount of stellar energy from its star
        as Mars does from the Sun," said Diana Kossakowski, study co-author at at
        the Max Planck Institute for Astronomy. "If the planet has a dense atmosphere,
        which will take future studies to determine, it could trap enough heat to
        warm the planet and allow liquid water on its surface."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8672d076-bd78-47d9-8706-30b91d72c6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T07:57:24.869+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:48.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers don''t know if the super-Earth is rocky like our
        own planet, but it orbits the star every 55.7 days and has a temperature of
        negative 64 degrees Fahrenheit. An atmosphere could cause it to be warmer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f98ea52-21e2-47cf-af63-ac0a0f28353d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T07:57:24.869+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:48.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is exciting, as this is humanity''s first nearby super-Earth
        that could harbor life —&nbsp;uncovered with help from TESS, our small, mighty
        mission with a huge reach," said Lisa Kaltenegger, study author, associate
        professor of astronomy and director of Cornell''s Carl Sagan Institute. "With
        a thick atmosphere, the planet GJ 357 d could maintain liquid water on its
        surface like Earth and we could pick out signs of life with upcoming telescopes
        soon to be online."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2a6238-823c-4f1f-b841-b2cd36905f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T07:57:24.869+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:48.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the middle of those two planets is GJ 357 c. It''s 3.4 times
        the mass of Earth and zips around the planet every 9.1 days, reaching a temperature
        of 260 degrees Fahrenheit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e27f8b2-825c-4227-b4a5-c8c4498fb6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T07:57:24.869+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:48.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a way, these planets were hiding in measurements made at numerous
        observatories over many years," said Rafael Luque, study author and doctoral
        student at the Canary Islands institute, who led the discovery team. "It took
        TESS to point us to an interesting star where we could uncover them."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae691498-826e-4c05-a7e4-947a1d083a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T07:57:24.868+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:48.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/08/01/world/tess-nearby-super-earth-scn-trnd/index.html">TESS
        finds potentially habitable super-Earth 31 light-years away</a>"</em></p>'
