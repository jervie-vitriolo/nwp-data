    'template': '1'
    'title': 'How a retail giant gives back to smaller enterprises '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5178b9b8-86a6-4891-be04-2fdeb599930e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T20:23:22.976+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:14:22.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2) —</strong> SM Store
        wants to give back to the businesses that helped it grow to a large nationwide
        retail chain— the micro, small and medium enterprises (MSMEs).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35bf83e-c2fe-4075-a83b-ee4d0fcd4f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T20:23:22.976+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:14:22.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"MSMEs will always be a part of the SM DNA... not everybody believed
        in SM as a starting company. It was the small enterprises, the small suppliers
        that believed in us and started it going," said SM Store President Chelo Monasterio
        in an interview with CNN Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decf71b2-c474-4b5f-a5f8-4ae45cb8d525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T20:23:22.976+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:14:22.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that''s why the retail giant continues to help smaller businesses
        grow.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969bbaf7-d9a4-4bab-ab7c-47b8aeea63dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T20:23:22.977+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:14:22.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do product development with them, we help them identify what
        it is that their business can provide for us. We develop it then we give them
        access to market," Monasterio said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f42e87-e098-42c9-9538-5db8000eb3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T20:23:22.977+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:14:22.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SM also provides training, capital and analysis to their small suppliers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adccee2-41cb-4a02-9220-6b34b9e61ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T20:23:22.977+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:14:22.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In turn, MSMEs have helped SM grow its in-house brands— Parisian
        shoes and Kultura crafts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d311e0c-12b8-4f70-a5fc-643215b8fcf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T20:23:22.977+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:14:22.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kultura works with many MSMEs across the country. They work with
        women artisans in Tondo and indigenous people in Mindanao. It''s a showcase
        of the beautiful products that we have in the Philippines today," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fa78d5-0cb7-449a-bbd7-4912e5a2b931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T20:23:22.977+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:14:22.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SM Store currently works with 1,500 MSMEs nationwide.</p>'
