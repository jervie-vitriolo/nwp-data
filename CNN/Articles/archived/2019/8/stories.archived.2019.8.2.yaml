      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6411e64f-94f3-4cb2-ac10-6a4890115297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:42:56.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:14:41.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can move faster with honesty. Mahirap maghanap ng tao na honest
        ngayon (It''s hard to find honest officials nowadays)," he said.</p>'
