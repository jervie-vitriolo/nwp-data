      'mgnl:lastActivated': 2023-01-27T11:14:48.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Except the book happened to be a first edition of "Harry Potter
        and the Philosopher''s Stone" (titled "Harry Potter and the Sorcerer''s Stone"
        in the US), one of only 500 to ever exist and distinguished by its two typos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31589d8a-c622-4e00-86d1-8e94f6c8a43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:02:12.199+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:48.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on Tuesday, it sold for £28,500 ($34,500) at auction.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cc8294-5e2e-4a0c-b45b-f8fd980d949f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:02:12.199+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:48.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First editions of the title have commanded even higher prices at
        auction -- a copy which belonged to J.K. Rowling''s first literary agent sold
        in London earlier this year for £68,812 (currently $83,350). Still, for a
        £1 investment, £28,500 is a pretty good return.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11098fb3-25a0-4229-91ae-9e96c714c9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:02:12.200+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:48.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bought about 20 years ago, the book languished half-forgotten in
        a closet until its owner, who wants to remain anonymous, decided to raise
        money to fund a new bathroom. She invited Jim Spencer, a rare books expert
        at Hansons Auctioneers in Staffordshire, England, to value three boxes of
        books —&nbsp;one of which contained, in Spencer''s words, the "holy grail
        of Harry Potter books."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890f3613-fe1e-48ff-9bff-d1ec31b37ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:02:12.200+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:48.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spencer is frequently inundated with calls and emails from people
        who believe they own a first edition Harry Potter book, according to Jill
        Gallone, head of media at Hansons Auctioneers. At one point, he was receiving
        "50 emails a day from people all over the world," Gallone told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e98601e-e0ae-4f48-ad8b-7f42e43af403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:02:12.200+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:48.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few, however, are the real deal. Books from the first print run
        can be distinguished by the two typos: the word "philosopher" is misspelled
        on the back cover, while the phrase "1 wand" is repeated in an equipment list
        on page 53. Additionally, on the copyright page, Rowling is identified as
        "Joanne," rather than the initials "J.K."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad45fe3e-97d5-4cb7-9f1d-add2cdd6de8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:02:12.200+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:48.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You get the book in your hand and you can immediately see these
        basic typos," Gallone said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b89001a-e4bc-470b-b7cc-abdb21238590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:02:12.200+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:48.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Books from the first print run are so rare, she explained, because
        "they nearly all went to schools and libraries." By June 1997, when "Harry
        Potter and the Philosopher''s Stone" was first published, Rowling''s manuscript
        had already been rejected by a series of other publishers. "When the owner
        bought it all those years ago, nobody knew that Harry Potter would turn out
        to be this popular," Gallone said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289f4e17-b600-4177-8243-024984435b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:02:12.200+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:48.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hansons Auctioneers expected the book to take between £20,000 and
        £30,000, but the owner had doubts. No one had placed an advanced bid online,
        so she assumed interest was low. That proved not to be the case: "There were
        three phone bidders that really battled it out to own the book," Gallone said.
        Ultimately, it was won by a private collector in the UK, who also wants to
        remain anonymous.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a873cafc-63a8-4163-becc-ad700f29538c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:02:12.200+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:48.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One reason for the book''s immense value? "It''s just simply that
        people love the Harry Potter stories all over the world. Rowling wrote a story
        that the whole world loved," Gallone said. "This is a book from the very start
        of her journey."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd288cebd-d654-4b96-9733-05df16683423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:02:12.200+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:48.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The buyer needn''t be a Potterhead to appreciate their purchase,
        however —&nbsp;as one of just 500, the book should be a sound financial investment.
        "It''s only likely to go up in value," Gallone said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0f48da-df99-4ef6-afa3-26a292fcfc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:02:12.199+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:48.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/style/article/uk-harry-potter-first-edition-sale-scli-gbr-intl/index.html">A
        rare first edition Harry Potter book with two typos just sold for $34,500
        at auction</a>"</em></p>'
  'netherlands-burqa-ban':
    'author': 'Jack Guy, CNN'
    'caption': 'The ban on face coverings came into force on August 1.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-02T08:03:34.765+08:00
    'credit': 'From Jerry Lampen/Getty Images'
    'imagesource': 'jcr:b54fa359-84d0-4e6c-ba45-f114fc2e2a2e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa72aeb5-131b-427e-aea6-20a9fdcd9a05'
    'lead': 'A "burqa ban" came into force in the Netherlands Thursday, but there
      are doubts over whether it will be applied in practice.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-02T08:06:22.155+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T11:14:47.487+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:14:02.414+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['burqa', 'ban', 'netherlands']
    'template': '1'
    'title': 'The Netherlands has introduced a ''burqa ban'' — but its enforcement
      is in doubt'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4b91d5-425a-4428-b419-baa429384778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:06:22.156+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:47.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A "burqa ban" came into force in the
        Netherlands Thursday, but there are doubts over whether it will be applied
        in practice.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c10383-cafa-4fec-8469-f66711bd39f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:06:22.156+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:47.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation applies to all face-covering clothing on public
        transport and in schools, hospitals and government buildings, according to
        a police statement. However, it does not apply to public streets.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a12fc0-d0c6-4150-909b-cbf620efa660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:06:22.156+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:47.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It covers the burqa and the niqab, as well as motor helmets and
        ski masks, with offenders subject to a 150 euro ($166) fine. But it does not
        include headscarves, as the face is still visible.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69128a38-713c-48fa-9444-57e3527b9fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:06:22.156+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:47.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police guidance says that staff at government institutions or on
        public transport are responsible for addressing those who flout the ban and
        requesting they remove the face covering, or leave the premises.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1aa3c2d-062c-4b7a-8400-08d48337e75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:06:22.156+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:47.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However spokespeople for the affected sectors have said they will
        not take responsibility.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923fd176-da9b-4ac2-b11a-e37a22c58568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:06:22.156+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:47.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals "should not be charged with this task, but it is up to
        the police and the judiciary," the Dutch Federation of University Medical
        Centers told CNN affiliate NOS.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b7bcac-78c5-4548-a676-6c6dbc1db533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:06:22.156+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:47.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives for the transport industry also said they will not
        enforce the ban, citing worries over disruption to services if police assistance
        is required, according to NOS.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07da3c4-c7a5-4086-b354-af89bec9298c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:06:22.156+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:47.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport workers will not be able to hand out fines, instead stopping
        vehicles until police arrive.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27687013-2c5d-4ec8-be69-ddd387dec0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:06:22.156+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:47.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However police say anyone who spots someone breaking the ban is
        authorized to make a citizen''s arrest.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5342297-77f9-4d69-9b08-1a328fbabfdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:06:22.156+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:47.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dutch MEP Samira Rafaela spoke out against the idea of citizen''s
        arrests on Twitter, raising fears over violence against women wearing the
        burqa as a result of the provision.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd64116-4e94-40a2-a0f8-5c504044873a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:06:22.156+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:47.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law will be evaluated in three years, according to NOS, faster
        than the standard five-year assessment period for new legislation in the Netherlands.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91e068d-e25a-4ce4-ba31-072f599fac9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:06:22.157+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:47.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A niqab is a head and face covering, which has an opening so the
        wearer''s eyes are visible. A burqa is similar, but also features a mesh covering
        over the eyes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6390a93f-6ff4-4cb3-94c0-f0384628c987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:06:22.157+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:47.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the law passed in June 2018, Upper House press officer Gert
        Riphagen estimated there were between 200 and 400 burqa or niqab-wearing people
        in the Netherlands, out of a population of roughly 17 million.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c45588e-3f84-400c-8b1c-f6bf3f7a71b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:06:22.157+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:47.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proponents of the law, including far-right Freedom Party politician
        Geert Wilders, say it will improve safety by making people more easily identifiable.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d5fb2a-2e38-42c1-8fe4-b07928d5f056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:06:22.157+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:47.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics warn it could dissuade some women from entering public spaces,
        including schools.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5281c63e-a08a-4893-9e6d-073f7348cdee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:06:22.157+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:47.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law follows similar bans in France, Germany, Belgium, Switzerland
        and Denmark, some of which go further than the Dutch prohibition.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be82840-3425-4043-896a-97b691011d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:06:22.157+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:47.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denmark''s ban, which covers all public places, came into force
        on August 1 2018, sparking protests from hundreds of demonstrators.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6973ac-6646-463f-b6bb-976fbd1601ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:06:22.157+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:47.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By August 3 the first woman was fined 1,000 Danish kroner (about
        $155) for violating the ban.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ab320b-e8f8-4cc0-9c00-cfdcd4689e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:06:22.157+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:47.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France has had a ban in place since 2011, with fines of up to 150
        euros ($172) for wearing the niqab or burqa in public places.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bba7dc-7b19-4889-a63a-657a1af006f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:06:22.157+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:47.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2018 the United Nations Human Rights Committee said the
        ban violates the human rights of Muslim women and risks "confining them to
        their homes."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d21b0b-1d49-47e1-8fef-0fd6beb75ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:06:22.157+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:47.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee said two women fined for wearing the full-face Islamic
        veils should be compensated and called on France to review the ban.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe36752-3cb0-4e51-9161-47a377962613'
      'mgnl:activationStatus': true
