      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scoreless in the first three frames, Terrence Romeo hit a crucial
        jump shot to push the Beermen''s lead to four points with a little under two
        minutes in the payoff canto.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605055bf-8b0f-4525-9662-2790fe25a36a'
      'mgnl:activationStatus': true
