      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2) —</strong> The
        first Filipino financial technology startup to get funding from Silicon Valley-based
        Y Combinator, the initial funder of successful startups like Airbnb, is eyeing
        to make online payments in the Philippines simpler.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ef2536-0b82-45f9-83d2-d81011c09240'
      'mgnl:activationStatus': true
