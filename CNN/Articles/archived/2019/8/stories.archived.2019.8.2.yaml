    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38330f88-d839-4b0f-a0ef-b2b71f877eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T21:07:07.626+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:14:22.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2)—</strong> Pending
        complaints against former government and health officials implicated in the
        Dengvaxia controversy will still push through even with the vaccine’s possible
        return in the Philippine market, Malacañang stressed Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b6a5d2-b164-4d10-9b4e-2330253fc47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T21:07:07.626+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:14:22.140+08:00
