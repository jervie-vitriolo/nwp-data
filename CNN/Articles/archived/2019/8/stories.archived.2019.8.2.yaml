      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding tariffs "is not a constructive way to resolve the trade dispute,
        it''s not the correct way," Foreign Minister Wang Yi said in response to a
        question shouted by local government-run station Shenzen TV. Wang was attending
        a meeting in Bangkok, Thailand.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962f1461-7a46-4de1-943c-fa1b8d6a48f5'
