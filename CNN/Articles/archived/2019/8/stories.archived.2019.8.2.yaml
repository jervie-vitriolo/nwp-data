      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s announcement — made <a href="https://twitter.com/realDonaldTrump/status/1156979443900067841"
        target="_blank">in a series of tweets</a> overnight — came just after US trade
        representatives returned from a round of negotiations in Shanghai. While both
        sides agreed those talks were "constructive," they announced <a href="https://edition.cnn.com/2019/08/01/business/us-china-trade-war-news/index.html"
        target="_blank">no tangible progress</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8453449-c3df-40ba-941e-5512e8037270'
      'mgnl:activationStatus': true
