      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:14:26.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c41a9e1-7880-4c85-b33a-1371bc2defba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T17:13:42.371+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:14:26.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are extremely cruel cases taking the precious lives of the
        people who have no faults. I have ordered the execution of death penalty after
        giving doubly prudent consideration," Justice Minister Takashi Yamashita said.</p>'
