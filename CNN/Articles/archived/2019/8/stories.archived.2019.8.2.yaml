  'Facebook-announces-first-takedown-of-influence-campaign-with-ties-to-Saudi-government':
    'author': 'Donie O''Sullivan, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-02T11:01:02.861+08:00
    'imagesource': 'jcr:efd934bc-6e33-4e24-8129-ed41afff2511'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a56c4f39-d7d8-4678-942e-4bb119de02da'
    'lead': 'Facebook says it had found evidence of people tied to the Saudi Arabian
      government running covert campaigns on Facebook and Instagram in a bid to prop
      up support for the kingdom and attack its enemies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-02T11:04:32.365+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T11:14:37.696+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:14:05.297+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Facebook', 'Saudi-Arabia']
    'stories': ['d9ba1244-f9f7-4aed-b8c0-53a9b57d0d5c']
    'template': '1'
    'title': 'Facebook announces first takedown of influence campaign with ties to
      Saudi government'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4b07ba-9bcf-4399-b00f-7fc503aa6d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T11:04:32.365+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:37.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;<a href="https://newsroom.fb.com/news/2019/08/cib-uae-egypt-saudi-arabia/"
        target="_blank">Facebook said Thursday</a> it had found evidence of something
        cyber security and national security experts have <a href="https://www.cnn.com/2018/10/19/tech/twitter-suspends-spam-khashoggi-accounts-intl/index.html"
        target="_blank">long suspected</a>: people tied to the government of Saudi
        Arabia have been running covert campaigns on Facebook and Instagram in a bid
        to prop up support for the kingdom and attack its enemies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edc6f80-12fa-4d4f-a386-dbf097b347b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T11:04:32.365+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:37.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e50101-ac88-4c49-a1f5-8040413319e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T11:04:32.365+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:37.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s announcement is Facebook''s first public disclosure
        of its having found and taken down a covert influence campaign linked to the
        Saudi government. The people behind the campaign — who Facebook did not name
        but said were linked to the Saudi government — ran an expansive operation
        involving hundreds of Facebook pages and accounts. They built fictitious personas,
        Facebook said, and were well-resourced, spending more than $100,000 on ads
        on Facebook and Instagram. The pages involved in the campaign had more than
        one million followers, Facebook said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca26dc4-5736-4614-a97f-441142106b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T11:04:32.365+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:37.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a16fa15-e183-4085-8473-9eb16d29d85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T11:04:32.366+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:37.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have shared information about our findings with law enforcement,
        industry partners and policymakers," <a href="https://www.cnn.com/2018/09/30/tech/nathaniel-gleicher-facebook-russia-disinformation/index.html"
        target="_blank">Nathaniel Gleicher</a>, Facebook''s head of cybersecurity
        policy, wrote in a blog post released Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8998cc9b-808a-4991-bca5-ca0eda8e4331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T11:04:32.366+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:37.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d48b258-d8a0-48ed-b42b-ecc6f8dcbcfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T11:04:32.366+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:37.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to the Facebook takedown, the Saudi government''s media
        organization — the Center for International Communication — said in a statement
        to CNN Business, "The government of Saudi Arabia has no knowledge of the mentioned
        alleged ''extensive covert information operation'' and does not know on what
        basis such an operation was linked to it."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03283a89-e74d-4743-b1c0-cf3e82f34213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T11:04:32.366+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:37.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b36f50b-8732-48a1-8d01-3a3fc34d9eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T11:04:32.366+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:37.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past two years, Facebook has hired staff with backgrounds
        in areas including intelligence, law enforcement and journalism to be part
        of a team finding and closing down coordinated campaigns on the platform,
        including some spreading disinformation and linked to nation-states.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92c0887-e1eb-46a4-a466-f7ffd26a1d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T11:04:32.366+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:37.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd93a96f-0799-408e-8967-9fd9ff0d6251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T11:04:32.366+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:37.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re constantly working to detect and stop this type of activity
        because we don''t want our services to be used to manipulate people. We''re
        taking down these Pages, Groups and accounts based on their behavior, not
        the content they posted," Gleicher wrote.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49093a5-5c07-4aad-a5fd-b57e052d20fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T11:04:32.366+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:37.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce369c1-347f-46e8-8424-4009cf7e4238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T11:04:32.366+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:37.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s threat investigators have access to information like
        IP addresses, email addresses, and other indicators that they use to determine
        who is behind a network of accounts and from where they are operating.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f3ab8c-0dd2-4048-9655-a09ba450d6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T11:04:32.366+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:37.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37b3568-f89f-411e-893f-4e96ffe45952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T11:04:32.366+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:37.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the Saudi pages posed as local news websites targeting people
        in the Middle East and North Africa; other accounts were run using personas
        made to look like locals from countries in those regions. The network of pages
        and accounts posted about Saudi Crown Prince Mohammad bin Salman''s economic
        and social reform plan, touted what they portrayed as the success of the Saudi
        armed forces in Yemen, and "also frequently shared criticism of neighboring
        countries including Iran, Qatar and Turkey, and called into question the credibility
        of Al-Jazeera news network and Amnesty International," Gleicher wrote.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da09eba4-880f-491a-b0e4-76d6bf945420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T11:04:32.366+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:37.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6202c8d1-68d3-4f2d-85a7-4a66e93b7366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T11:04:32.366+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:37.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said recent reporting from the investigative website Bellingcat
        helped the company identify the pages that it took down.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7474a37b-bf1d-4ac3-afb7-b0ff7b71a970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T11:04:32.367+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:37.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dd0777-2004-4efb-862c-1427ea70e24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T11:04:32.367+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:37.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Bellingcat released a report claiming that Saud al-Qahtani,
        bin Salman''s communications chief who was implicated in the murder of Washington
        Post journalist Jamal Khashoggi, purchased hacking services and was involved
        in creating fake social media accounts.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93226863-5557-424c-8a85-8584575b8afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T11:04:32.367+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:37.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff01d6a0-b11e-45c0-948d-6c0c591d8731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T11:04:32.367+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:37.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said that while it benefited from the information Bellingcat
        published, it did not find any direct links between the pages it removed and
        al-Qahtani.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880594be-1a19-4195-ba01-8007a150253a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T11:04:32.367+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:37.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafa8317-35bc-4cc5-bb81-2e3d112a507f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T11:04:32.367+08:00
      'mgnl:createdBy': 'xave'
