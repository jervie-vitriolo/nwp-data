  'Fuel-marking-starts':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-02T18:16:43.640+08:00
    'imagesource': 'jcr:3654a620-731d-4ee7-b08b-7210cf3a9459'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6bcc975c-f3a7-48ff-b871-fa4fc0f8036e'
    'lead': 'Authorities start infusing markers on petroleum products, more than a
      year after the scheme was supposed to be rolled out. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-02T18:27:24.214+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T11:14:25.062+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:14:08.943+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['fuel', 'oil', 'petroleum', 'marking', 'smuggling', 'department-of-finance',
      'bureau-of-customs', 'DOF', 'BIR']
    'stories': ['3327576f-f3ac-4aa6-a782-9501165ef20b', 'faf9e729-41ae-40ec-b71a-75f3374398c7']
    'template': '1'
    'title': 'Gov''t starts fuel marking '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209d50cf-7b08-4ebd-8021-7140cd6303f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T18:27:24.215+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:25.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 2) — The government has officially
        started marking fuel products to trace proper tax payments.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8153bd-071e-4874-80d6-f5b9af86b039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T18:27:24.215+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:25.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Bureau of Customs said they started the live
        marking of petroleum products in Mabini, Batangas on Friday. Fuel stored at
        the Seaoil Bulk Terminal are the first batch to undergo the marking scheme.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ec4ce7-1a1e-47ae-8a2f-f8324273b8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T18:27:24.215+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:25.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tax Reform for Acceleration and Inclusion Act that took effect
        on Jan. 1, 2018 required fuel marking, just as the law raised the excise taxes
        on oil products.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c7ebac-71c5-4c31-a05f-10892f28dcfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T18:27:24.215+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:25.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the scheme, imported and locally-refined fuel will be infused
        with a low concentration of dyes after paying the right taxes. Fuel products
        will then be subject to random field testing, which is the government''s way
        of catching oil smugglers. This covers gasoline, diesel, and kerosene stored
        in all depots or terminals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7194e3f-bd49-40c0-bec5-ca33ba54550d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T18:27:24.215+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:25.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before this, authorities conducted a simulation at the Subic Freeport
        Zone.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836e11c6-3921-464c-8176-ac7dc4697ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T18:27:24.215+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:25.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials from the BOC, the Department of Finance, and the Bureau
        of Internal Revenue marked Seaoil fuel together with representatives from
        fuel marker supplier SICPA-SGS Philippines, which will provide the dyes and
        carry out tests in depots, tank trucks, and even retail gasoline stations
        to check compliance.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd065f6a0-f1e3-434c-9919-c9f6c8580abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T18:27:24.215+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:25.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marked fuels will have to match the same concentration of dyes which
        was injected to the products, confirming that the oil went through proper
        import channels and paid the right duties.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279753c7-2709-480f-be38-56dbba403789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T18:27:24.215+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:25.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOF estimates about ₱20-40 billion annual revenues are not collected
        from smuggled fuel.</p>'
  'court-stops-edsa-provincial-bus-ban-':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2019-08-02T18:44:11.203+08:00
    'imagesource': 'jcr:03b921a2-3e14-445d-9815-2cebda011f2a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd063d61-0fd1-462b-a397-a59d9a5e1646'
    'lead': 'The highly contested provincial bus ban on Metro Manila''s main road
      - Epifanio de los Santos Avenue (EDSA) - won''t be implemented as scheduled
      because of an order by a local court. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-02T18:48:48.319+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T11:14:24.686+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:14:09.083+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['EDSA', 'provincial-bus-ban', 'MMDA', 'LTFRB']
    'template': '1'
    'title': 'Court stops planned implementation of EDSA provincial bus ban  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3affbbf2-3d77-4293-805b-b42e5748b746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T18:48:48.319+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:14:24.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2)</strong> — The
        highly contested provincial bus ban on Metro Manila''s main road – Epifanio
        de los Santos Avenue (EDSA) – won''t be implemented as scheduled because of
        an order by a local court.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53e98a6-ed0a-4559-81fa-41962bcd4cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T18:48:48.319+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:14:24.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d66210-c810-4ade-940e-d26f97e3cd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T18:48:48.320+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:14:24.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quezon City Regional Trial Court Branch 223 has granted the
        petition of a number of bus companies for a writ of preliminary injunction
        on the scheme.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed425d6c-548f-49fd-9667-ae6edbdd3bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T18:48:48.320+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:14:24.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e51f10-9f76-492e-8053-dfb67440aa6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T20:06:14.800+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:14:24.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-page order, signed Wednesday and released on Friday also
        gave the Office of the Solicitor General until August 14 to file a response.
        The government''s top lawyer represents the Land Transportation Franchising
        and Regulatory Board (LTFRB) and the Metropolitan Manila Development Authority
        (MMDA) whose orders were challenged.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46670a8a-5c84-4e51-b49f-a82fef0e9333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T18:48:48.320+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:14:24.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e011e8db-c791-46bb-addc-55f64e307a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T18:48:48.320+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:14:24.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court said "there was abuse in the issuance" of the LTFRB memorandum
        circular that prohibits provincial buses on EDSA, and of the MMDA regulation
        revoking the business permits of all provincial bus terminals along the busy
        thoroughfare.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2f58c6-c506-4a2c-bc30-5f0fc263a4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T18:48:48.320+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:14:24.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499aab0f-5e0e-412a-9236-09da5c5655a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T18:48:48.320+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:14:24.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These measures would have "far-reaching effects" on businesses and
        their employees, the court said. It added it does not see any just reason
        for the ban as it does not find "substantial distinction" between provincial
        buses and premium point-to-point (P2P) buses, which were not covered by the
        prohibition.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2da87d-7873-42c2-ad9b-60db424b291f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T20:06:14.800+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:14:24.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA Spokesperson Celine Pialago could not immediately react to
        the court''s decision pending consultation with lawyers. "But of course we
        will follow what the court says," she said in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f347ab20-2061-4dc7-838a-6d55ebf88464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T20:06:14.800+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:14:24.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b7b961-ed4d-4551-ab9e-764c6d0d0d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T20:06:14.800+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:14:24.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation said it is now discussing the matter
        with the Office of the Solicitor General.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acea1396-ece9-4fb3-b25b-f9147448751a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T18:48:48.320+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:14:24.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
