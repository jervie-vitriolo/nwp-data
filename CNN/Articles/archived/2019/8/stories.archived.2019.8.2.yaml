      'mgnl:lastActivated': 2023-01-27T11:14:27.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770ee175-04d4-4e4b-9d85-579e3d81b2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T17:07:48.723+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:27.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Agriculture is still expected to have minimal impact on the supply-side,
        while both industry and services are expected to improve in the second quarter,"
        Asuncion added, while noting that cooling inflation helped lift local prospects.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e335ebb-1a09-4ccf-90ce-9a1d0a78689f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T17:07:48.723+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:27.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd1517c-5477-4729-8887-2d13466760aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T17:07:48.723+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:27.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>July inflation</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cd4ae3-a161-4270-a40c-db5f3eb5fcf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T17:07:48.723+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:27.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All analysts tapped in the poll believe that price increases softened
        further last month, with all projections falling below June''s 2.7 percent
        reading.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234dfad1-56ed-4019-9797-2462a32be710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T17:07:48.723+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:27.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8fafcf-cbef-4562-8d5d-58693353eda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T17:07:48.723+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:27.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The median estimate stood at 2.3 percent, well within the <a href="http://cnnphilippines.com/business/2019/7/31/July-inflation-lower-BSP.html">2-2.8
        percent range</a> given by the Bangko Sentral ng Pilipinas (BSP) earlier this
        week. This would also be a lot softer than the 5.7 percent pace in July 2018.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8af17e0-4318-4935-a364-e40a077e7960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T17:07:48.723+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:27.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6080aff-6265-4171-b6c4-f503b5929952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T17:07:48.723+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:27.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Ricafort, economist at the Rizal Commercial Banking Corporation,
        said prices of food have already eased. He said the onset of the rainy season
        helped downplay the impact of the mild El Niño weather phenomenon that may
        have dried up crops.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa8d2ed-bad9-4777-baa6-d940aba5b299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T17:07:48.723+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:27.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d96bef-40ba-43d0-a538-7f4a86a70fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T17:07:48.723+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:27.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank has attributed the sustained inflation slowdown
        to cheaper rice and lower electricity rates, together with a stronger peso-dollar
        rate.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb97c8ce-d26e-40b9-98a9-659beba7e377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T17:07:48.723+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:27.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1023ae-f748-4cf7-8ba3-9849bc3b2912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T17:07:48.723+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:27.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rate cut set</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b664f6-3f32-4151-8639-a6ec7f5c259e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T17:07:48.723+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:27.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Easing inflation and lackluster economic growth set the stage for
        another rate cut from the BSP, with all analysts agreeing that monetary officials
        will be trimming interest rates by 25 basis points (bp) next week.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3028cec2-b0a5-4693-adec-9c714d493af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T17:07:48.724+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:27.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f6fa8e-fcef-4816-843a-b206b398582a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T17:07:48.724+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:27.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With inflation within target and falling, we expect the central
        bank to cut policy rates at the August 8 meeting with the inflation path safeguarded
        in 2019 and 2020 all the while seeing growth momentum underperform its potential
        and fall below the 6-7 percent growth target for the year," said ING Bank
        senior economist Nicholas Mapa.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca33163c-1f40-4c59-94fa-b6b6744e8260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T17:07:48.724+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:27.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f19404d-2141-43c3-9fb7-d2b69333b785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T17:07:48.724+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:27.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rates set by the BSP are used as benchmarks for bank loans and
        credit cards. Lower interest rates are viewed as a stimulus to the economy,
        as cheaper borrowing rates are expected to spur economic activity.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939414f9-859a-4f68-8791-f196f9b2c078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T17:07:48.724+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:27.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38621d9d-f247-4b6e-8c7b-e035250ae4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T17:07:48.724+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:27.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The looming rate cut also comes after a similar move done by the
        United States Federal Reserve, where policy makers reduced rates by 25 bp
        <a href="https://www.cnnphilippines.com/business/2019/8/1/The-Fed-cut-rates-for-the-first-time-since-2008.html">for
        the first time since 2008</a>.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43633b03-b81a-4f3e-9437-7faf7e24fde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T17:07:48.724+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:27.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd294d5-823a-4679-9a1f-0270df6f2193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T17:07:48.724+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:27.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, BSP Governor Benjamin Diokno
        said last week that it was only logical to unwind the series of interest rate
        hikes in 2018, which were meant to temper surging prices. Diokno said market
        watchers can expect rate adjustments "<a href="http://cnnphilippines.com/business/2019/7/26/BSP-more-rate-cuts.html">in
        the months to come.</a>"</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee6ee9b-ceaa-4f41-87c8-636f914a0853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T17:07:48.724+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:27.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a494d83-79f3-4068-88b7-554cda03847a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T17:07:48.724+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:27.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>July inflation data will be out on August 6, followed by the second-quarter
        growth figure two days later.</p>'
