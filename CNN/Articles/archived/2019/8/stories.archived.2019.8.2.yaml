    'template': '1'
    'title': 'Pinterest hits 300 million monthly users and its stock is soaring'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1c2c69-1dfb-47ed-a641-ff979a6598ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:53:00.586+08:00
      'mgnl:createdBy': 'xave'
