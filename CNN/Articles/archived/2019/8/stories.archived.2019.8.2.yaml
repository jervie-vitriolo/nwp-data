      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed0e052-8a11-42c8-8847-f98933738bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T11:17:14.395+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:35.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suppliers of the Chinese tech company Huawei were hit particularly
        hard after Trump reignited <a href="https://www.cnn.com/2019/08/01/investing/stocks-retail-tech-tariffs/index.html"
        target="_blank">his country''s trade war</a> with China by saying he would
        add a 10% tariff on $300 billion worth of Chinese-made products in September
        — effectively taxing all goods from China that come into the United States.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040466f1-7b0e-402c-8315-8689fa819d1b'
      'mgnl:activationStatus': true
