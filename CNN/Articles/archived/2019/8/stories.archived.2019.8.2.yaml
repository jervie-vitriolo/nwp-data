      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executions are done in secret in Japan, with no advance warning
        given to the prisoner, their family or legal representatives, according to
        Amnesty International.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fc2823-4ba9-42de-8858-7b4d3697cf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T17:13:42.371+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:14:26.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce273cc1-94e4-4ad0-be4e-bb6c9c680b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T17:13:42.372+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:14:26.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prisoners often only learn of their execution a matter of hours
        before it takes place.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b532c43-52d1-4efa-9d13-24216b402d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T17:13:42.372+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:14:26.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec83b1c-0b7d-43d6-8b0b-d5efc2323aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T17:13:42.372+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:14:26.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capital punishment is usually reserved for those who have committed
        multiple murders. All executions are carried out by hanging.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21921853-6f08-4667-acb9-584c3a519ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T17:13:42.372+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:14:26.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2460f131-b2f7-4378-9279-f22ee4c79cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T17:13:42.372+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:14:26.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shoji robbed and killed two housewives in Kanagawa prefecture in
        2001 together with his girlfriend. Suzuki was charged with robbing and murdering
        three women in separate assaults within a one month period in 2004.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0556ca87-4638-4047-ba43-fd880f46ea19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T17:13:42.372+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:14:26.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4176d1d6-4fbd-4e4d-a55c-dc258cb8a6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T17:13:42.372+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:14:26.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Code of Criminal Procedure states the death penalty should
        be implemented within six months of the sentence being issued, but that is
        almost never the case.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00439d8f-0110-4636-b94f-4320bd3d0dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T17:13:42.372+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:14:26.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1616973d-597a-41ea-90e6-96bc4ac9ef83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T17:13:42.372+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:14:26.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial system made global headlines in July last year
        when 13 members of the Aum Shinrikyo cult, which carried out the deadly 1995
        sarin gas attack on the Tokyo subway, were executed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e49d17-3ea8-4a46-be2c-2cb8684e9c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T17:13:42.372+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:14:26.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473b739b-7973-444b-9ef3-d8ef0baf0f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T17:13:42.372+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:14:26.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan and the United States are the only two developed democracies
        to have capital punishment. About 170 states have either abolished or put
        a stay on executions since the United Nations General Assembly called for
        a universal moratorium on the death penalty in 2007.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e61def-a6a2-4af0-bdc6-7b2103f3f596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T17:13:42.372+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:14:26.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cc23c5-ad70-401c-afa1-353eba1bc072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T17:13:42.372+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:14:26.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the country''s Federation of Bar Associations called
        for Japan''s system of capital punishment to be abolished by 2020.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65185dd9-bf91-4014-a6d0-674c413b3b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T17:13:42.372+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:14:26.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/08/02/asia/japan-prisoner-executions-intl-hnk/index.html?fbclid=IwAR3XivlAq-m7Ku3uvywClMNR3OYMepvgHUejNegIm-mODBODs9bFS61zd-g">"Murderers
        hanged in Japan''s first executions of 2019"</a></em></p>'
  'Manila-Books-from-Underground-Isko-Moreno':
    'author': 'Xave Gregorio, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-08-02T18:24:19.492+08:00
    'imagesource': 'jcr:5bd7a71d-3396-46e6-b2ef-fad88ad3b6fd'
