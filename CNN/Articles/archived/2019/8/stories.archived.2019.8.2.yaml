  'indonesia-earthquake':
    'author': 'Ivana Kottasová and Jo Shelley, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-02T21:34:29.901+08:00
    'imagesource': 'jcr:b829d7a1-b5b9-4587-89f1-e38f5f44ceac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2023538a-da89-4c72-83e7-c0f2b314cb99'
    'lead': 'The Indonesia''s Meteorology, Climatology and Geophysical Agency issued
      a small tsunami warning for four areas. The agency lifted the alert just after
      10 a.m. ET after there was no change in the sea water level.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-02T21:36:22.287+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T11:14:20.713+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:14:10.191+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Indonesia', 'earthquake', 'tsunami-warning']
    'template': '1'
    'title': 'Strong earthquake strikes west coast of Indonesia'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad0841e-11f7-4c56-b1ab-8348a70696c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T23:32:36.164+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:14:20.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A strong earthquake has struck the
        west coast of Indonesia Friday, according to the United States Geological
        Survey.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7820f631-f29a-47da-afec-40ce938edd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T23:32:36.164+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:14:20.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The USGS said the 6.9-magnitude earthquake struck just after 8 a.m.
        ET. It said the epicenter was in the Sunda Strait, 65 miles from the city
        of Tugu Hilir in the province of Banten, on the island of Java.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0336e543-d290-4133-acc4-9f99ea89ef7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T23:32:36.164+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:14:20.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shaking was felt in Indonesia''s capital city of Jakarta, 240
        miles from the epicenter, prompting people to run out of their homes. The
        earthquake lasted around 40 seconds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960e24f8-2b1d-4b21-8573-c5e2ae7ac413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T23:32:36.164+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:14:20.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indonesia''s Meteorology, Climatology and Geophysical Agency
        issued a small tsunami warning for four areas following the earthquake.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3e7baf-9bed-49f8-a406-26d99dc2ccb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T23:32:36.164+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:14:20.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency lifted the alert just after 10 a.m. ET after there was
        no change in the sea water level.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad4fe02-8063-49e5-9b7d-747d2d248693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T23:32:36.165+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:14:20.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake also caused some blackouts, plunging some of the affected
        areas into darkness.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13b2175-35a4-44c8-877a-5fc94a8fe1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T23:32:36.165+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:14:20.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indonesian National Board for Disaster said it was working with
        local authorities to evacuate people living on the coastline. The board told
        people in the affected areas to evacuate to higher places.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b31a4cc-a618-4712-8a14-a1cf7f5ddf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T23:32:36.165+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:14:20.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to USGS data and the Indonesia Tsunami Early Warning System,
        there was no tsunami threat to other countries along the Indian Ocean.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a49503c-03b8-4c34-a11f-8fbab25541c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T21:36:22.288+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:14:20.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/02/asia/indonesia-earthquake-intl/"
        target="_blank">Strong earthquake strikes west coast of Indonesia</a>."</em></p>'
