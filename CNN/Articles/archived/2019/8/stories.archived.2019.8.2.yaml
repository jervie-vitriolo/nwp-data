  'Japan-South-Korea-trade-war':
    'author': 'Sherisse Pham, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-02T13:01:28.166+08:00
    'imagesource': 'jcr:6a8de8a1-16db-464e-ac47-2d52e47bdc07'
