      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese yuan tumbled against the dollar, both in Shanghai and
        in the offshore market where it moves more freely.</p>'
