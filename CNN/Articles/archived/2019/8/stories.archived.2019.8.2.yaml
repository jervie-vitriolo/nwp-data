      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Ilocos Region, Cordillera Administrative Region, and
        MIMAROPA will experience moderate to heavy rains. The rest of the country
        will have partly cloudy to cloudy skies with isolated rain showers, PAGASA
        added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128978bf-6904-43f9-a461-80dd50fec877'
