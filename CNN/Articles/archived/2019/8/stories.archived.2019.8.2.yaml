      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Cruz added the LPA may develop into a tropical depression within
        the next 24 hours.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1819176-a4e5-47d7-bcc2-cedaa21b1bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T19:37:54.283+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:14:43.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 5 p.m. advisory, PAGASA said a yellow rainfall warning is
        hoisted over Metro Manila, and the provinces of Zambales, Bataan, Cavite,
        and Batangas. This is a warning that flooding is possible in low-lying areas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5818f16c-ef95-448b-8f83-f2d09c44545b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T19:37:54.283+08:00
      'mgnl:createdBy': 'alyssa'
