    'lead': 'A store selling secondhand books was among the casualties in Manila Mayor
      Isko Moreno’s underpass clearing operations, but the beloved bookstore famed
      for its cheap deals on a wide selection of literature will make a comeback.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-02T18:26:49.307+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T11:14:25.763+08:00
