      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a close encounter in the first half, Rain or Shine found their
        rhythm in the third period as it built a lead as high as 13 points. San Miguel,
        however, fought back to trim the deficit to a single possession going into
        the final quarter.</p>'
    '8':
