      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Two men sentenced to death for multiple
        murders have been executed in Japan – the first time the death penalty has
        been used in the country this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e289e7f-6f8f-4dff-9997-b5527a350ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T17:13:42.371+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:14:26.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad603a7-3aa9-4c57-b748-a1ba22d9aff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T17:13:42.371+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:14:26.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koichi Shoji, 64, and Yasunori Suzuki, 50, were executed by hanging
        on Friday, taking the total number of executions under Prime Minister Shinzo
        Abe''s government to 38 since he took office in 2012.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04c95f0-61d3-4eaf-90cb-4c370b6c7136'
      'mgnl:activationStatus': true
