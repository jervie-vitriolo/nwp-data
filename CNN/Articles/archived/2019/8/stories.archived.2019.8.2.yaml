    'mgnl:created': 2019-08-02T15:36:04.232+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T11:14:29.482+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:14:07.759+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Saudi-Arabia', 'passports', 'travel']
    'stories': ['7974901b-023c-4737-9de5-a09b5bcbee21', '70533ff5-15c4-4614-97e4-cced9e424d6f',
