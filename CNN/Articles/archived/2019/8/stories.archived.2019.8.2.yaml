      'mgnl:lastActivated': 2023-01-27T11:14:35.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the US-China trade talks ended in Shanghai with
        little sign of progress. Even so, both sides said discussions were "constructive"
        and agreed to meet in September.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91810173-e25c-4fc9-b2ed-1244956e707b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T11:17:14.395+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:35.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rare earth stocks in Asia soared Friday — one of the market''s few
        winners. Beijing <a href="https://www.cnn.com/2019/06/28/investing/rare-earths-china-trade-war/index.html"
        target="_blank">has previously implied</a> that it might halt exports of rare
        earth elements to the United States as its next bargaining chip in the trade
        war. China controls more than 90% of rare earths production, which is key
        to the production of smartphones and tablets, according to the US Geological
        Survey.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce24daa4-f1b9-40ee-b317-62759ac5ff56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T11:17:14.395+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:35.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And China''s <a href="https://www.cnn.com/2019/07/21/investing/china-star-market-tech-board/index.html"
        target="_blank">new Nasdaq-style board in Shanghai</a> rallied. All 25 of
        those stocks rose by early afternoon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cb2363-cc8b-407c-b9f5-179617c3a29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T11:17:14.395+08:00
      'mgnl:createdBy': 'xave'
