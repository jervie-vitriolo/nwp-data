      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432d754a-7e5b-4bc4-acc4-1544d32c6a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:59:45.817+08:00
