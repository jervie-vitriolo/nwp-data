      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kingdom blamed Khashoggi''s murder on some of bin Salman''s
        closest aides. Al-Qahtani and several other officials were relieved of their
        positions in 2018. Saudi prosecutors said al-Qahtani was under investigation
        and was barred from leaving the kingdom.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba381548-11e2-4933-a057-031370bba199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T11:04:32.367+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:37.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292854c5-9f89-4aa5-8883-5564db2f8c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T11:04:32.367+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:37.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two weeks after Khashoggi''s disappearance, al-Qahtani posted a
        tweet apparently responding to widespread accusations that he was the mastermind
        of Khashoggi''s killing.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6306416f-ebed-4442-abcf-c63661c6eeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T11:04:32.367+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:37.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367fc392-d510-4967-b4c7-b5f62fb1d622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T11:04:32.367+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:37.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do you think I would create something out of the makings of my
        own mind and without direction? I am an employee and a faithful executor of
        the orders of the King and His Highness the faithful Crown Prince," he wrote
        in an October 17 tweet.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6861b98-efca-40df-8845-b3096c55525a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T11:04:32.367+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:37.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3565b6b-a4ee-4a58-98fc-ca394eacbb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T11:04:32.367+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:37.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bin Salman has denied any involvement in Khashoggi''s death.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b4ec70-c750-4dd8-9ae2-5388c70b2a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T11:04:32.367+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:37.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8daf0464-bafc-47e4-894d-694e3a1b9af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T11:04:32.367+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:37.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total Facebook took down 217 Facebook accounts, 144 Facebook
        pages, five Facebook groups, and 31 Instagram accounts that were part of the
        network. The pages posted mostly in Arabic, Facebook said, and focused primarily
        on "Qatar, Saudi Arabia, the United Arab Emirates, Bahrain, Egypt, Morocco,
        Palestine, Lebanon and Jordan."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551bff70-e101-4ac4-a7b2-945fb4eee672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T11:04:32.368+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:37.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf12aee0-96bc-4be8-9a34-46788a7c7684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T11:04:32.368+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:37.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pages had more than one million followers, though as always
        with any operation like this it is unclear how many of those followers were
        real and how many were either faked or purchased in a bid to make the pages
        look legitimate.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9f7627-9854-4b43-b2f5-0fc40c6d727c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T11:04:32.368+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:37.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3dba5b2-d325-47a7-960b-549c4f9e295f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T11:04:32.368+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:37.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re taking down these Pages, Groups and accounts based on their
        behavior, not the content they posted," Gleicher added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c2a9c8-19a2-4028-a7c5-6a3727d7717e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T11:04:32.368+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:37.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fff4052-0fa2-48fa-99f8-41e86d6f3aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T11:04:32.368+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:37.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook also announced it had removed a separate, unconnected network
        of accounts run out of the United Arab Emirates and Egypt. The pages in that
        network had almost 14 million followers and had spent $167,000 on ads on Facebook.
        The pages were run by a pair of marketing firms in the UAE and Egypt and targeted
        audiences in the Middle East and North Africa, Facebook said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdb1159-f8e6-46aa-b168-c9db45d2fb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T11:04:32.368+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:37.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd895629-048c-494c-b5fd-c885d5a5cd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T11:04:32.368+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:37.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the UAE company allegedly involved. Contact
        details for the Egyptian company could not immediately be found.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04e317f-73f6-4fd8-8378-6fcbeec18541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T11:04:32.368+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:37.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2859eb9b-dba3-43bc-9f66-ceee85860bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T11:04:32.368+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:37.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pages posted about "alleged support of terrorist groups by Qatar
        and Turkey, Iran''s activity in Yemen, the conflict in Libya, successes of
        the Saudi-led coalition in Yemen, and independence for Somaliland," Gleicher
        wrote.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3938ede7-9302-4de8-b184-5a86f93b3caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T11:04:32.368+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:37.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/08/01/tech/facebook-saudi-arabia-pages-removed/index.html"
        target="_blank">Facebook announces first takedown of influence campaign with
        ties to Saudi government</a>."</em></p>'
  'Seattle-emergency-landing-highway':
    'author': 'Ryan Prior, CNN'
