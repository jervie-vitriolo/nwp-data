  'new-china-tariffs-threat-trump':
    'author': 'Katie Lobosco, Kevin Liptak and Abby Phillip, CNN'
    'caption': 'US President Donald Trump said Thursday that he will add a new tariff
      on $300 billion of Chinese-made products on September 1, which would effectively
      put a tax on all Chinese goods coming into the United States. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-02T07:40:37.910+08:00
    'imagesource': 'jcr:8acf18cb-32ac-4dec-8064-b3c56b3831c3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24c8198f-53dc-43de-8297-e06ff472bbc1'
    'lead': 'US President Donald Trump said Thursday that he will add a new tariff
      on $300 billion of Chinese-made products on September 1, which would effectively
      put a tax on all Chinese goods coming into the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-02T07:44:02.028+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T11:14:50.307+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:14:01.611+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['china', 'us', 'united-states', 'trump', 'president', 'donald',
      'tariff', 'iphone']
    'template': '1'
    'title': 'Trump says he will go ahead with new China tariffs that would hit iPhones
      and toys'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7473e384-071e-4256-918b-89e01553dc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T07:44:02.028+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:50.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Donald Trump said Thursday
        that he will add a new tariff on $300 billion of Chinese-made products on
        September 1, which would effectively put a tax on all Chinese goods coming
        into the United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4b4931-d13f-4fe4-9f7c-b9960d711828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T07:44:02.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:50.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trade talks are continuing, and during the talks the U.S. will
        start, on September 1st, putting a small additional tariff of 10% on the remaining
        300 billion dollars of products coming from China into our country," he tweeted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9d655a-5562-4bb3-8b62-2ff5585d3250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T07:44:02.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:50.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the day, Trump said in remarks to reporters at the White
        House that he might still ratchet tariffs up to 25%, as he''s previously threatened
        —&nbsp;or even higher.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc88e4c7-bdd1-47d3-8ba8-8446909094c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T07:44:02.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:50.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can be lifted in stages so we''re starting at 10% and it can
        be lifted up to well beyond 25%," the President said. "But we''re not looking
        to do that, necessarily."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22aef2f-a5a1-4e70-bec6-4710de2168ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T07:44:02.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:50.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new tariffs could hit US consumers harder than the earlier rounds.
        It would tax goods like iPhones and other consumer electronics, sneakers and
        toys. Last year, Trump imposed tariffs on about $250 billion in Chinese-made
        goods, targeting industrial materials and components.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb08ce9-4f72-4f36-a03a-f4253e045ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T07:44:02.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:50.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he has many times before, Trump claimed —&nbsp;falsely —&nbsp;that
        the tariffs have cost China rather than American consumers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e856641a-4d70-4c5f-91d2-6519e82d99b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T07:44:02.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:50.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re taking in many billions of dollars. There''s been absolutely
        no inflation and frankly it hasn''t cost our consumer anything. It cost China,"
        Trump said in his remarks, adding that companies are now moving out of China
        to avoid the tariffs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f64c763-de55-4b46-b8c7-2cbdb176d82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T07:44:02.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:50.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, economic studies show that US consumers, not China or other
        foreign importers, are bearing the weight of the duties. The White House''s
        most recent Economic Report of the President, released in March, acknowledged
        that any benefit from the tariffs is offset by "costs paid by consumers in
        the form of higher prices and reduced consumption."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f283bae-722d-4d53-95de-4143bfd5e28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T07:44:02.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:50.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump issued his new threat of tariffs on China following a mid-morning
        meeting in the Oval Office with his trade team meant to update him on talks
        that wrapped this week in Shanghai, according to an administration official
        familiar with the matter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42652340-19b8-4d42-b6bd-85d495638c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T07:44:02.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:50.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team includes Treasury Secretary Steven Mnuchin and US Trade
        Representative Robert Lighthizer.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ea7cfa-035d-4c44-86c2-1a0590058da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T07:44:02.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:50.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump wasn''t pleased that China had not offered concrete promises
        to purchase American agricultural products during the talks, something he
        believed was agreed to when he met with Chinese President Xi Jinping in June
        at the Group of 20 summit in Japan, according to the official.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9644c924-c7d9-46e9-9f04-0d48875470fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T07:44:02.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:50.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Trump said he''d put off imposing new tariffs indefinitely."We
        won''t be adding an additional tremendous amount of — we have, I guess, $350
        billion left, which could be taxed or it could be tariffed. And we''re not
        doing that," Trump said at the time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466c06f0-de50-4221-a686-1e46c9339ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T07:44:02.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:50.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While trade officials told Trump on Thursday they believed there
        is still the potential for a deal to be struck with China, they said they
        were still far off from coming to any kind of agreement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2e21a0-83bb-441a-9517-0c01cf7fd3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T07:44:02.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:50.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump issued the four-tweet message announcing new tariffs starting
        in September with input from Mnuchin and Lighthizer, according to the official.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b0bd5e-f553-48ef-b9ec-d2ec0d31da22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T07:44:02.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:50.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his tweets, the President called the talks "constructive," but
        said the Chinese have not restarted buying American agricultural products
        as they had promised. He also claimed that China had failed to live up to
        its commitment in stemming sales of fentanyl, a powerful opioid, into the
        United States.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aab2d21-aeb7-4c98-bc82-8330a54b9815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T07:44:02.030+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:50.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American farmers have been hit hard by China''s retaliatory tariffs.
        Once the biggest market for US soybean farmers, the Chinese stopped buying
        the American product last summer in retaliation to Trump''s tariffs. By the
        end of 2018, the amount of American soybeans sitting in storage hit record
        levels.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f818d675-55ba-4be2-8767-349117238bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T07:44:02.030+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:50.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s move to apply new tariffs came as a surprise to some after
        positive signals earlier in the week.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0007fda-3ef6-4d4c-9bd8-fa8db8689d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T07:44:02.030+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:50.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The interpretations of the meeting 24 hours ago were positive.
        It was a successful meeting. Candid, cordial and constructive on Monday, and
        now we get to Thursday and it''s not," said Craig Allen, president of the
        US-China Business Council. "That seems very counterproductive to me."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac39779a-f0b6-4823-9c3b-732212c511d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T07:44:02.030+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:50.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s sure to increase anxiety among businesses and Wall Street
        that the trade war is nowhere near its end.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e85f24-9819-4dcb-8486-1b88118495f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T07:44:02.030+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:50.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Equity and oil markets took a downward turn after Trump''s tweets.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6ec239-77f9-4f89-a4f2-ff592bab12ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T07:44:02.030+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:50.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The business community was surprised by the President''s announcement
        of new tariffs," said Doug Barry, communications director for the US-China
        Business Council.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0297a40a-71a6-4de9-a142-17c23d8a622f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T07:44:02.030+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:50.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are concerned that today''s actions will drive the Chinese away
        from the negotiating table," he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2c3112-314b-4d59-8053-cbd49d918228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T07:44:02.030+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:50.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 85% of the toys sold in the United States come from China
        and would be hit by the new tariff. In June, Hasbro president John Frascotti
        told US trade officials at a hearing that the duty would cause "significant
        and disproportionate harm" to the company and the broader US toy industry.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fad79fe-1e14-460a-ad17-e8cddac91ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T07:44:02.030+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:50.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tariffs that go into effect on September 1 could hit some of the
        toys that companies have already ordered for the holiday season, said Steve
        Pasierb, president and CEO of The Toy Association.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e3d0f5-d04c-4e3e-8c7b-fb8a7ba8201e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T07:44:02.030+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:50.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re worried about how much of the 10% tariff will get passed
        on to consumers across all categories. A lot of things are going to get more
        expensive, and toys aren''t essential goods," he said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f075e07a-44bc-47c5-b357-d2aaa22e2bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T07:44:02.028+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:50.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/08/01/economy/new-china-tariffs-threat-trump/index.html">Trump
        says he will go ahead with new China tariffs that would hit iPhones and toys</a>"</em></p>'
  'north-korea-missile-launch-august-1':
    'author': 'Barbara Starr and Ivana Kottasová, CNN'
    'caption': 'North Korea has made its second launch of projectiles this week, a
      senior US official tells CNN.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-02T07:45:15.866+08:00
    'credit': 'From KCNA/AP'
    'imagesource': 'jcr:e8922d62-6200-46ae-85d8-7696b39944ad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44f8f4fc-39db-44c0-946c-8c9a7eb1bd7b'
    'lead': 'North Korea has made its second launch of projectiles this week, a senior
      US official tells CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-02T07:47:12.627+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T11:14:49.630+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:14:01.788+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['north-korea', 'missile', 'launch']
    'template': '1'
    'title': 'North Korea fires projectile in second launch of the week'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d567e92-da2f-4b39-9fd6-bcfed9ab24cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T07:47:12.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:49.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>North Korea has made its second launch
        of projectiles this week, a senior US official tells CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7dab712-b6d1-46a2-a7c6-53175c6491a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T07:47:12.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:49.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said US military intelligence tracked a new launch
        from North Korea on Friday morning local time (Thursday in the US). According
        to the initial assessment, the projectile appeared to be similar to the short
        range ballistic missiles fired earlier this week, the official said, referring
        to Wednesday''s twin launches from North Korea''s east coast.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29837d65-7091-40e5-bf1f-7947cbce7c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T07:47:12.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:49.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second US official told CNN that the initial assessment was that
        North Korea launched two short range ballistic missiles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd5a1c6-2f7f-40bc-b161-b0cd9e25895d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T07:47:12.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:49.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s military has been monitoring North Korean activity
        and confirmed the launch of two "unidentified short-range projectiles" from
        North Korea''s South Hamgyong Province toward the East Sea, also known as
        the Sea of Japan, the South Korean Joint Chiefs of Staff said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5585799-edaf-4913-a6be-8a354f7c9289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T07:47:12.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:49.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The projectiles were launched at 2:59 a.m. and 3:23 a.m. local time,
        the statement said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ac544b-73ac-4795-8252-46f853d629ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T07:47:12.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:49.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timing of the tests coincides with a series of ASEAN meetings
        held this week in the Thai capital of Bangkok, where US Secretary of State
        Mike Pompeo is in attendance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98c1235-8499-4568-9aad-d46677f2ebb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T07:47:12.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:49.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US president Donald Trump said Thursday he had "no problem" with
        the launches. Asked for his reaction to North Korean ballistic missile testing,
        he responded: "Short range missiles. We never made an agreement on that. I
        have no problem."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce24b1f-fbff-4e69-a2cd-03fbe1b2a231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T07:47:12.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:49.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are short-range missiles, they''re very standard," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cb0ae4-ec1a-463a-9e37-562975874971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T07:47:12.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:49.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s state run Korean Central News Agency described this
        week''s earlier missile launches as being "guided" by the North Korean leader
        Kim Jong Un. The agency said then that the launch was a test fire of a "newly-developed
        large-caliber multiple launch guided rocket system."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94da6599-d3f2-4df0-877c-2797791cb891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T07:47:12.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:49.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say the recent series of launches could signal North Korea''s
        discontent over developments south of its border, including upcoming joint
        military exercises between the US and South Korea, and South Korea''s decision
        to acquire F-35 stealth fighters, which could be capable of evading North
        Korean radars.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ec8468-c139-4c62-8622-37bbf9e7d10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T07:47:12.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:49.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tests are a violation of United Nations Security Council resolutions,
        which bar North Korea from testing and launching ballistic missiles.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a77481-b494-4e53-a183-8ce3f2b4d95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T07:47:12.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:49.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/08/01/asia/north-korea-missile-launch-aug-1-intl/index.html">North
        Korea fires projectile in second launch of the week</a>"</em></p>'
  'india-boy-teeth-':
    'author': 'Manveena Suri, CNN'
    'caption': 'This x-ray shows the inside of the mouth of a boy who was found to
      have an extra 526 teeth.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-02T07:49:42.138+08:00
    'credit': 'From Saveetha Dental College and Hospital'
    'imagesource': 'jcr:83486aa4-a252-4882-a721-dcb5a6a04e16'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46656b94-72d2-4bbe-8390-0998e5af0479'
    'lead': 'A 7-year-old boy complaining of jaw pain was found to have 526 teeth
      inside his mouth, according to the hospital in India where he was treated.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-02T07:51:51.349+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T11:14:49.188+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:14:01.940+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['india', 'teeth', '526']
    'template': '1'
    'title': 'Doctors find 526 teeth in boy''s mouth in India'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fc4207-0e8d-4abf-bcb0-54e82e72a600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T07:51:51.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:49.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A 7-year-old boy complaining of jaw
        pain was found to have 526 teeth inside his mouth, according to the hospital
        in India where he was treated.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ed62ee-daf5-4d0b-a423-dd5c2d259e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T07:51:51.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:49.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boy was admitted last month in the southern city of Chennai
        because of swelling and pain near his molars in his lower right jaw.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee614664-0ab5-494c-8709-dadd0e1471d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T07:51:51.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:49.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When doctors scanned and x-rayed his mouth, they found a sac embedded
        in his lower jaw filled with "abnormal teeth," Dr. Prathiba Ramani, the head
        of Oral and Maxillofacial Pathology at Saveetha Dental College and Hospital,
        told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce46cb1e-2e7f-42b0-a4b0-b19ecbf4f368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T07:51:51.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:49.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the surgery to remove the teeth took place last month, doctors
        needed time to individually examine each tooth before they could confirm their
        findings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a87ba5-a145-48d5-8784-05f5b5cd9585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T07:51:51.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:49.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After discovering the sac, two surgeons removed it from the boy''s
        mouth. Then Ramani''s team took four to five hours to empty the sac to confirm
        its contents and discovered the hundreds of teeth.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b584c8c8-b75d-40cf-a23f-2def77b5652f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T07:51:51.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:49.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were a total of 526 teeth ranging from 0.1 millimeters (.004
        inches) to 15 millimeters (0.6 inches). Even the smallest piece had a crown,
        root and enamel coat indicating it was a tooth," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db1cd01-54f0-4d33-89cd-68b009621ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T07:51:51.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:49.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boy was released three days after the surgery and is expected
        to make a full recovery, Ramani said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8495691b-053a-4a53-8dbe-0aabbab057fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T07:51:51.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:49.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramani said the boy was suffering from a very rare condition called
        compound composite odontoma. She said what caused the condition is unclear,
        but it could be genetic or it could be due to environmental factors like radiation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87635f26-e1cf-4b6a-8d3d-600dea31d0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T07:51:51.350+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:49.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boy actually may have had the extra teeth for some time. His
        parents told doctors that they had noticed swelling in his jaw when he was
        as young as 3, but they couldn''t do much about it because he would not stay
        still or allow doctors to examine him.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f220cc-05b8-4e97-b6fa-a25f7d9f56ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T07:51:51.350+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:49.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. P. Senthilnathan, head of the hospital''s Oral and Maxillofacial
        Surgery Department and one of two surgeons who operated on the boy, detailed
        the procedure to CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1fb246-350a-4af6-a4e3-8c8f684f29a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T07:51:51.350+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:49.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under general anesthesia, we drilled into the jaw from the top,"
        he said. "We did not break the bone from the sides, meaning reconstruction
        surgery was not required. The sac was removed. You can think of it as a kind
        of balloon with small pieces inside."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f78037-67e2-4add-abf5-08ecc4b356dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T07:51:51.350+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:49.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Senthilnathan said the discovery showed it was important to
        seek treatment for dental issues as early as possible.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d4338f-ba62-41ac-b096-e019cacb3172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T07:51:51.350+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:49.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Awareness about dental and oral health was improving, he said, though
        access in rural areas remained problematic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd674045c-7d68-4882-9afa-22c78ed4ed04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T07:51:51.350+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:49.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Earlier, things like not as many dentists, lack of education, poverty
        meant that there was not as much awareness. These problems are still there.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ff7420-8d23-4eab-a8a0-7d3706ea9218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T07:51:51.350+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:49.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can see people in cities have better awareness but people who
        are in rural areas are not as educated or able to afford good dental health."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde90270-dbe2-473e-9f50-6e4ea5e467bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T07:51:51.350+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:49.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Ravindrath''s case, all has turned out well; the boy now has
        a healthy count of 21 teeth, Dr. Senthilnathan said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce196b37-9e93-4621-9b1d-cd076e14fb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T07:51:51.349+08:00
