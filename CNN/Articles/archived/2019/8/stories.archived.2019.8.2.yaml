      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some of the other big moves on <a href="https://money.cnn.com/data/world_markets/asia/"
        target="_blank">Asian markets</a> at 10:30 a.m. Hong Kong time.</p>'
