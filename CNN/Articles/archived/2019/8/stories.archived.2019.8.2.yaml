      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because he lives in a remote part of Ireland, testing resources
        can be scarce, he said. But that didn''t stop him from accomplishing his goal.
        He just worked around it.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841498f4-be67-42e1-85be-9914f67cd52e'
