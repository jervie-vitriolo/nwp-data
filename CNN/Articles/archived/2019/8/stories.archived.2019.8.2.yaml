    'template': '1'
    'title': 'Saudi Arabian women finally allowed to hold passports and travel independently'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729a6055-5c74-48fb-aade-adff4118e133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:36:04.232+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:29.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Women in Saudi Arabia will finally
        be allowed to hold passports and travel abroad without the consent of a male
        guardian, a policy shift that marks a significant loosening of the Kingdom''s
        notorious restrictions on women.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b98ca7-13aa-4d3a-894c-0c405376c45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:36:04.232+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:29.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6900e402-ff83-48a0-8ac0-b7cdaa9bcbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:36:04.232+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:29.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new amendment was approved on Thursday by the Saudi Cabinet,
        and will allow all Saudi women to apply for passports "like all citizens"
        and for women aged 21 and above to travel independently, according to a statement
        from the Saudi Arabia Ministry of Information.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6af5ae-bdb1-4f6b-8960-f6e1838605e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:36:04.232+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:29.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a5c113-3afa-488c-bbe2-fc8ca236f80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:36:04.232+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:29.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously women had to gain approval from a male guardian in order
        to obtain a passport. Women without a passport of their own were instead given
        a page in their male guardians'' passports, making it impossible for them
        to travel without guardian accompaniment -- controls rights campaigners have
        criticized as oppressive to women.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a67949-b7f8-40c3-809f-73a98874f893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:36:04.232+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:29.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa14e7c-e820-4b49-8dd3-e1dd6628b811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:36:04.232+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:29.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ministry of Information called the reform, which comes into
        effect at the end of August, part of the kingdom''s "efforts to promote women''s
        rights and empowerment, equal to men."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e133e480-8e86-4ba7-a390-5f08d300b2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:36:04.233+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:29.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3dbe1eb-403a-47ef-a5cb-594fef561d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:36:04.233+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:29.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The past few years have seen <a href="https://edition.cnn.com/2017/09/27/middleeast/saudi-women-still-cant-do-this/index.html"
        target="_blank">slow progress</a>&nbsp;—&nbsp;women cast ballots for the first
        time ever in municipal elections in 2015, and at least 17 women were elected
        that year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ed2b7a-02bf-48bb-b019-2aa3a612fbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:36:04.233+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:29.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000a94e5-c2cb-4e76-969d-fa05ba22d3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:36:04.233+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:29.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a landmark reform, women were granted the right to drive in 2017
        and were issued their first drivers'' licenses in 2018, the culmination of
        years of activism.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d1534b-7da0-4543-9fba-f9a94ab4cb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:36:04.233+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:29.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e83e51-ee76-4b64-aa0b-7b7e07eb7d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:36:04.233+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:29.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of these reforms are part of Crown Prince Mohammed bin Salman''s
        plan to modernize Saudi Arabia and relax the conservative social code. Along
        with various rights initiatives, reforms have also seen the introduction of
        the Kingdom''s first movie cinemas and first concerts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bf0411-e472-45a5-ac16-969de115578d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:36:04.233+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:29.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92663f30-ce6e-4602-8e3b-1d43e56c2679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:36:04.233+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:29.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier today, Reema Bandar Al-Saud, Saudi Arabia''s ambassador
        to the United States, <a href="https://twitter.com/rbalsaud/status/1157110851721187328"
        target="_blank">tweeted</a> that the lifted travel and passport bans are a
        sign of the country''s "unequivocal commitment to gender equality."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2037a1-059b-4a2c-a59c-c948e9726824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:36:04.233+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:29.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5948d866-899b-4cfa-9ec2-3c0f38b3e3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:36:04.233+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:29.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nomination of Al-Saud as a female ambassador reflects bin Salman''s
        plan to increase the number of women in the workforce —&nbsp;in recent years,
        a limited number of women have been allowed to pursue more jobs and even senior
        government positions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ce5c98-bebb-4a5e-813a-ac531786b141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:36:04.233+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:29.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0014290c-1301-4a13-a8ae-68adaac4933e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:36:04.233+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:29.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, critics point to the various harsh restrictions that remain.
        Saudi Arabia follows a strict form of Wahhabi Islam that bans the mixing of
        sexes at public events, with gendered rules enforced by religious police.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8d4df0-2d5b-4c56-9c6d-bbd8c77a71a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:36:04.233+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:29.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6f108d-bfce-4bf4-9fc6-4c334b85c316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:36:04.233+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:29.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women still need the permission of a male guardian to get married
        or divorced, open a business, or sometimes even access health care. In cases
        where a woman''s father is deceased or absent, her husband, a male relative,
        brother, or in some cases, even a son, must give his approval before she can
        obtain basic entitlements.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48507dd0-8b20-42ef-a7bc-31e9f9250785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:36:04.233+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:29.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2897c93-deaf-419d-bbd8-dda4f5e3cda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:36:04.234+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:29.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women also have little authority over their own life -- a Saudi
        woman''s legal position is equal to that of a minor, and their testimony in
        court are given less weight than those of men.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07847694-5147-4026-b35c-f89ae0b82ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:36:04.234+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:29.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc8b93d-02a4-4779-ade6-f73f6693d5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:36:04.234+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:29.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As recently as 2018, a government crackdown saw several women''s
        rights activists detained, including women who had campaigned for the right
        to drive.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8ded94-77d8-481c-8cc1-776472bf8690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:36:04.234+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:29.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1347d5b7-5a3d-46fe-9ae6-c8aa19887bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:36:04.234+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:29.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though a number of those activists have since been released, many
        inside the Kingdom still feel threatened. In recent years a number of women
        have attempted to flee Saudi Arabia and gain refugee status overseas, with
        several cases resulting in high-profile media attention.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72e6381-eac8-403a-a095-718073c9a73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:36:04.234+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:29.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb43932-6cbb-4654-b2bd-cacb9e3f03e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:36:04.234+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:29.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fight for Saudi women''s rights has even penetrated the entertainment
        industry —&nbsp;in July, rapper Nicki Minaj <a href="https://edition.cnn.com/2019/07/09/entertainment/nicki-minaj-saudi-arabia-concert-trnd/index.html"
        target="_blank">backed out of a concert</a> in Saudi Arabia after pressure
        from fans and human rights organizations. In a statement, she said she wanted
        to "make clear my support for the rights of women, the LGBTQ community and
        freedom of expression."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b5ecf4-67cf-4d6b-9e6c-a55e0c37605e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:36:04.234+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:29.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/08/02/middleeast/saudi-women-travel-passport-intl-hnk/index.html?utm_source=twCNNi&amp;utm_term=image&amp;utm_content=2019-08-02T07%3A27%3A04&amp;utm_medium=social"
        target="_blank">Saudi Arabian women finally allowed to hold passports and
        travel independently</a>."</em></p>'
