      'jcr:uuid': 'fca551f3-f468-4da7-8436-2420b15e20bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T21:20:47.293+08:00
      'mgnl:createdBy': 'alyssa'
