      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall Street sold off Thursday following Trump''s tweets. The Dow
        closed down 1.1%, while the S&amp;P 500 finished down 0.9% and the Nasdaq
        dropped 0.8%.</p>'
    '22':
