        University. He is the author of four books about al-Qaeda including "Manhunt:
        The Ten Year Search for bin Laden, from 9/11 to Abbottabad." The opinions
        expressed in this commentary are his own. View more opinion articles at CNN.</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fef5e1-535a-426c-9d2d-959d7be2f07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:22:05.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:14:44.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b50b04-6b4b-4e0c-9f7d-9219c81bb3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:22:05.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:14:44.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A US official confirmed to CNN that
        Hamza bin Laden, Osama bin Laden''s son, is believed dead and that the United
        States had a role in his death.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1ceb04-3819-4425-b010-330cdcd96463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:22:05.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:14:44.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d9b3b0-0e40-4ed3-8657-0cda901e91ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:22:05.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:14:44.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cathy Scott-Clark, a British journalist who has written extensively
        about the bin Ladens and is in touch with the family, confirmed Hamza''s death
        to me.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87cae41-c797-46e5-8a45-f2ae52cb47cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:22:05.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:14:44.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3d48af-c901-477e-a707-1ec07566190c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:22:05.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:14:44.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamza, believed to be 30, was being groomed to be a next-generation
        leader of al Qaeda.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2eb4f32-5b06-4c71-9a26-f94b48c0957a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:22:05.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:14:44.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfc1af1-f8fd-43e4-a00b-75618f266bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:22:05.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:14:44.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamza had appeared in al Qaeda propaganda videos since he was a
        child. In recent years, he also had started releasing statements that positioned
        himself as one of al Qaeda''s ideologues -- for instance, Hamza released an
        audio statement in 2016 calling for unity among the jihadist militants fighting
        in Syria.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6cf357-87e3-4262-baa1-b2a9beda83e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:22:05.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:14:44.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7154c5-f109-46d5-b990-f5880b34f4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:22:05.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:14:44.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year the US State Department announced a $1 million
        reward for information about Hamza.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59619d73-e775-4975-b87b-d35c7615d978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:22:05.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:14:44.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f5fc68-cacc-460c-a2ca-27d87d7344e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:22:05.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:14:44.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Hamza''s increasing public profile there is no evidence
        to suggest that he played a successful operational role in al Qaeda organizing
        terrorist attacks around the world. Indeed, there hasn''t been a lethal attack
        by al Qaeda in the West since a terrorist operation in London that killed
        52 commuters on the London transportation system in 2005. Hamza bin Laden,
        fortunately, did nothing to reverse this.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dcb891-c827-4ff4-be70-3db5f974d979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:22:05.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:14:44.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714af018-c7c1-4708-9762-0c1a46e034cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:22:05.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:14:44.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The night that Osama bin Laden was killed on May 2, 2011, in Abbottabad
        Pakistan, the US Navy SEAL operators who carried out the mission were carrying
        cards with the names and descriptions of who was likely to be in the compound
        that night. Among them was Hamza bin Laden.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1ba941-efd3-4de1-921c-4eec6079c0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:22:05.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:14:44.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca626d2c-0806-41f9-a9c4-1659b6d301f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:22:05.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:14:44.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamza, however, was not there that night so he survived, unlike
        another of bin Laden''s sons, Khalid, who was killed during the operation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc1b891-b048-4349-8b55-ba4e573c7f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:22:05.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:14:44.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a12331-b267-4054-8033-ba80925e1d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:22:05.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:14:44.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For much of the decade after 9/11, Hamza lived under a form of house
        arrest in Iran until he was released by the Iranian regime in 2010.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440714ba-6292-4c74-893d-85156f0075c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:22:05.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:14:44.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca0de4e-ba52-48e9-96e4-c9652f614ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:22:05.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:14:44.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Iran, Hamza made his way to the tribal areas of Waziristan
        in Pakistan on the border with Afghanistan, an al Qaeda stronghold. The tribal
        areas have long been in the crosshairs of the CIA, which has launched more
        than four hundred strikes in the region, according to a count by New America,
        a research institution.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5c2e43-df49-4637-a857-eeefa5b3114b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:22:05.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:14:44.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05383c5-47f3-424c-b25f-ec5f88dbd932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:22:05.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:14:44.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At bin Laden''s compound in Abbottabad the SEALs recovered thousands
        of documents, including letters from bin Laden that showed that al Qaeda''s
        leader had been communicating with Hamza.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b2fb60-86bb-4021-abf6-f762b3289092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:22:05.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:14:44.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c742ad-c426-47c5-b44a-f608f182cbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:22:05.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:14:44.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nelly Lahoud, a fellow at New America, has examined all of the documents
        recovered from the Abbottabad compound for a book she is writing. Lahoud says
        that Hamza wrote to his father that he was eager to receive military training
        after which he planned to go and fight in Afghanistan against "God''s enemies."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2e9567-a607-4475-9cc7-14f524fcd3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:22:05.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:14:44.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e209dba-8fed-498b-8603-cc6cb35ec9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:22:05.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:14:44.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of the recovered letters bin Laden fretted to an aide about
        the possibility of a CIA drone strike killing his son, writing, "Make sure
        to tell Hamza that I am of the opinion he should get out of Waziristan." Hamza
        should decamp for the Persian Gulf kingdom of Qatar, bin Laden advised.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664cb7f0-4b18-4a31-a3f8-35255d14d594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:22:05.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:14:44.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3f3af4-85ce-488a-9489-dbfa94aea18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T08:22:05.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:14:44.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seems quite likely that Hamza never followed this advice and
        remained in Pakistan''s tribal regions where he was likely picked off by a
        CIA drone strike. There have been a total of 13 drone strikes in Pakistan
        during the Trump administration, according to New America''s count.</p>'
