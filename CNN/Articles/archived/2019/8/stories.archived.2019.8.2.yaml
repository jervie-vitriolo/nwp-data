  'Baofeng-CEO-Feng-Xin-detained':
    'author': 'Laura He, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-02T10:17:34.238+08:00
    'imagesource': 'jcr:23ddf6a2-2b86-4c38-9bf2-56cddd3746b6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '662b0041-b8e0-4a5f-90b1-1c706b0b6593'
    'lead': 'Chinese tech entrepreneur Feng Xin has been detained by police on suspicion
      of bribery. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-02T10:23:01.534+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T11:14:43.134+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:14:03.604+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['china', 'baofeng', 'feng', 'xin', 'bribery', 'Storm', 'Codec']
    'stories': ['fb379bf0-db1c-4b66-ab4e-97813a898a03']
    'template': '1'
    'title': 'Chinese tech CEO detained by police on suspicion of bribery'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bebcf73-c2b0-4c23-9e65-57689ad513c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:23:01.534+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:43.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Chinese tech entrepreneur has been detained
        by police on suspicion of bribery, his company said in a statement Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5794d549-9037-4ad6-9d03-1f2ecbbf6cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:23:01.535+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:43.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baofeng Group said in a stock exchange filing that its founder,
        chairman and CEO Feng Xin was suspected of bribing a "non state" actor. The
        company cited a detention notice issued by police.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f184f03-88a5-40c7-85a3-d354aa77676d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:23:01.535+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:43.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baofeng did not elaborate on the nature of the allegation, except
        to say that it is "not about corporate crime," and that it does not know if
        the matter is "related to the company."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0d2f80-2c0c-442a-9cae-5d17dd423e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:23:01.535+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:43.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9539d2-e04a-48e5-ab50-69f79d67a573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:23:01.535+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:43.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have not received any notice that the company will be investigated,"
        Baofeng added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47c1dda-40c0-4aa1-87e6-b15ccf90f19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:23:01.535+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:43.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08978107-72a1-4d76-9748-091aeb986e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:23:01.535+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:43.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has been unable to contact a representative for Feng.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7417a54-4b69-4695-9907-fa8b5c38f1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:23:01.535+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:43.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450fee1b-7494-45dc-a8e9-c166c1bacd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:23:01.535+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:43.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baofeng''s statement was released four days after the company acknowledged
        that Feng had been placed under "coercive measures" by police on suspicion
        of committing a crime.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76b7f82-7d0b-46a5-ba36-edf50969ef2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:23:01.535+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:43.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cc364f-fb90-4445-8a78-a8d901a8a6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:23:01.535+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:43.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baofeng Group operates Storm Codec, a popular media software in
        China. It also offers online entertainment services and manufactures virtual
        reality glasses.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea715e0-6d37-4ee3-a527-9e0f122877a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:23:01.535+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:43.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf309c79-dbda-4b6a-b8ca-eb62d1c734c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:23:01.535+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:43.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its stock has fallen more than 20% since that statement was released.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8655c7a6-a0fb-4470-af9d-fde0bab6c2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:23:01.536+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:43.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde01397-921c-4a07-8f8c-5d4db24646fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:23:01.536+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:43.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beijing-based company said that recent media reports on Feng
        have had a "relatively big negative impact" on its investors, employees and
        business partners.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d2409b-66cb-4743-8ccb-4bca83fd1299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:23:01.536+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:43.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48afc03-287e-4f7c-a301-13753cfe76b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:23:01.536+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:43.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said in its filing that some of the reporting about
        Feng contained "false or misleading information." But it did not elaborate.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62e0805-d77c-4d98-be40-648953b511ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:23:01.536+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:43.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712c470b-ea9c-4753-8cde-143cd365a194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:23:01.536+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:43.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far, our core workforce has been stable," the company said.
        But it added that it will "try to keep operation costs low, reduce various
        costs and expenditures" and maintain stability.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477800ca-ccd9-437b-8105-bdf38ab5a91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:23:01.536+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:43.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6902b018-b6b6-4e4d-b7a6-434f74fdf469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:23:01.536+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:43.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company made headlines after its stock market debut in 2015
        when the shares soared. The success of taking the company public made Feng
        a billionaire. But the stock has slid dramatically since then as profit has
        declined.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab6ba56-0f03-496b-b1d1-6f4ac34ded78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:23:01.536+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:43.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4176bd-4d4c-4db5-8bb5-92a58645c500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:23:01.536+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:43.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Baofeng Group suffered a loss of 1.09 billion yuan ($160
        million).</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac9f992-f5c4-4aab-ae58-eac1cfce3f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:23:01.536+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:43.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/01/tech/baofeng-feng-xin/index.html">Chinese
