  'Makati-subway-fares':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-02T13:25:32.626+08:00
    'imagesource': 'jcr:796144ec-0847-4b5b-84f6-8587e03199fa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d8d7da8-12d8-4ed6-8732-c756c69b7e9f'
    'lead': 'The Makati subway system will be up and running before 2025, but commuters
      will have to brace for slightly higher fares compared to other train lines. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-02T13:27:32.068+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T11:14:32.425+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:14:06.741+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['makati', 'subway', 'abby', 'binay', 'antonio', 'tiu', 'philippine',
      'infradev', 'holdings', 'IRC']
    'stories': ['0b245bdc-c641-45ce-bea7-c47dbdfe78f1']
    'template': '1'
    'title': 'Makati subway to charge least 20% higher than LRT, MRT fares '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d45189-f81b-4139-a9d8-6a013caa90ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:27:32.068+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:32.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2) —</strong>&nbsp;Commuters
        looking to take the planned Makati City subway will have to brace themselves
        for higher fares compared to those charged by existing train lines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146ef59b-f550-41f9-8935-ee6e07bc1619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:27:32.068+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:32.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businessman Antonio Tiu, who is leading the newly-formed Makati
        City Subway Inc., said the 10-kilometer (km) railway line will be up and running
        in five years. Heavy works will begin in the next six months as the group
        awaits the arrival of tunnel-boring machines to start digging for stations
        and railway tracks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e61c751-02d2-4260-83de-ec6274dc9f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:27:32.069+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:32.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Tiu''s Philippine Infradev Holdings, Inc. signed a joint
        venture deal with the Makati government, posting a $350-million performance
        bond as a commitment to finishing the project. The ₱180-billion project will
        be financed fully through private sources, and will not receive any subsidies
        from the government. The underground project is likewise more expensive to
        build.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac1d7e3-9525-4844-b09d-a60aa0cb7d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:27:32.069+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:32.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiu said that while their fare projections are based on current
        rates of the Light Rail Transit and the Metro Rail Transit-3 (MRT), the Makati
        subway will be slightly more expensive.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d20ae0-0d20-4108-993e-a331736641d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:27:32.069+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:32.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect there will be continuous inflation for the next five
        years so most likely the fare will be at a premium over MRT, maybe 20-25 percent,"
        Tiu said during a media forum at the Kamuning Bakery on Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751294a5-d95b-419b-908c-4d2144d167ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:27:32.069+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:32.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd2d7d2-4af8-483f-9be0-f88e38f359f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:27:32.069+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:32.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The end-to-end MRT fare is set at ₱28, spanning 13 stations. Meanwhile,
        the LRT line 1 charges ₱30 for a 20.7 km stretch. A 25 percent premium will
        bring the subway''s rate to about ₱38 for 10 stops.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2310a2cc-a2bd-4927-b222-8aab14b6e487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:27:32.069+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:32.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e98cbb-5ac3-4e62-8c83-5f35cf3459fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:27:32.069+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:32.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Tiu clarified that the subway system will be relying more
        on non-fare revenues, such as commercial leases of stores within its 10 stations,
        to support the operations of the train line.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80fab2a-edc6-45a1-a37d-ccc7f5de2efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:27:32.069+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:32.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8438d16a-c7a2-4728-9bd7-eaed5d9e031a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:27:32.069+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:32.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funding during the construction phase is supported through loans
        secured by their Philippine InfraDev''s Chinese partners Greenland Holdings
        Group, Jiangsu Provincial Construction Group Co. Ltd., Holdings Ltd., and
        China Harbour Engineering Company Ltd.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8993164-10ee-4ef3-9fb5-9c91f90323ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:27:32.069+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:32.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23547b9-6904-4715-98b2-91d31f9d5351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:27:32.069+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:32.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect commuters to enjoy the subway before 2025," Tiu said.
        Construction will last for three years to be followed by trial runs and safety
        checks for six months.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22de6753-6068-4fd2-92e0-f22d0b53f079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:27:32.069+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:32.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cb7cbb-4c8f-48fa-b209-2757d86f9c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:27:32.070+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:32.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pending its completion, Tiu added that they are also in talks with
        two neighboring cities to possibly extend the subway line to these areas.
        Plans to connect the Makati subway to the Ninoy Aquino International Airport
        are also on the table, but no deals have been inked yet.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8711349e-ecf2-460a-96bf-c5fd36014e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:27:32.070+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:32.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f490a47-5eab-4e03-bf79-5960c3979c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:27:32.070+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:32.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the city loop consists of 10 stops, starting from the Ospital
        ng Makati to Ayala Avenue. Tiu said it will connect to the MRT Guadalupe Station
        and the upcoming Mega Manila subway funded through a loan from Japan.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9631c4-7c3d-4b50-88a7-a3cff5b437bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:27:32.070+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:32.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc3a1fc-166b-4a02-9ce3-5ea07091245f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T13:27:32.070+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:32.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trains will cut travel time along the 10 km stretch from 1.5
        hours to just 10-15 minutes, Tiu said.</p>'
  'Hong-Kong-protest-arrests':
    'author': 'Joshua Berlinger and Maisy Mok, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-02T13:46:31.506+08:00
    'imagesource': 'jcr:fae8cc22-614b-4f3f-8eaa-b843c4ae4393'
