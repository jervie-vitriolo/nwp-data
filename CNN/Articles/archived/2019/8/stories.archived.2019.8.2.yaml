      'jcr:uuid': '54096804-d92d-4fac-8640-74e9f8e1d42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T19:42:27.283+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:14:23.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2) —</strong> Executive
        Secretary Salvador “Bingbong” Medialdea confirmed Friday that he has sued
        President Rodrigo Duterte’s special envoy to China Ramon Tulfo for libel over
        an alleged defamatory column.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55697bb4-89ef-4d2f-85ac-1434c716d8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T19:42:27.283+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:14:23.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All I wanted was to correct his maliciously written article and
        to set out the truth,” Medialdea said in a text message about his complaint
        against Tulfo filed in June.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789a4d17-e191-4f56-99c4-8d904e0534ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T19:42:27.283+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:14:23.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medialdea said he does not care if Tulfo would keep on writing articles,
        but warned that “he should also expect cases to be coming.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82e9e1e-ca5a-4a6e-9f7d-5472654fa00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T19:42:27.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:14:23.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra earlier said in a text message
        that Medialdea filed a libel complaint against his fellow presidential appointee
        with the Manila prosecutor’s office three weeks ago.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa10714-fd2b-41f4-ae7f-3c0ee9fd3a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T19:42:27.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:14:23.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo was first to announce that he had been slapped with a libel
        complaint stemming from a <a href="https://www.manilatimes.net/the-law-of-karma-and-trillanes/560812">May
        28 column</a> which alleged that Medialdea is the "connection to the president"
        of jueteng whistleblower-turned-Philippine Charity Sweepstakes Office (PCSO)
        board member Sandra Cam.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fa86a9-5f94-4ee0-931a-b878bf1d0b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T19:42:27.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:14:23.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The article further claimed that Medialdea and Cam have an “unholy
        alliance” and that they caused Duterte to fire retired military general Alexander
        Balutan as PCSO general manager.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d41b2ac-d79c-4acc-b11f-eed5ddaf6026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T19:42:27.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:14:23.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Shame on you, Bingbong, for using the power of your office to harass
        journalists who are doing their job of exposing the ills of society and government!”
        Tulfo said in a <a href="http://https://www.manilatimes.net/you-will-have-your-karma-bingbong-medialdea/588510">July
        23 column.</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8253293-3bc8-42b6-a265-7c4cbf99ccc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T19:42:27.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:14:23.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad98089-d95d-4325-8788-c6650369dd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T19:42:27.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:14:23.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo said that he expects Medialdea’s complaint against him and
        Manila Times’ editors and officers to “whoosh from the prosecutor’s office
        to the courts.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6631724-5fae-4631-abc4-8c9ff19fa593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T19:42:27.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:14:23.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from filing a libel complaint, Medialdea had reportedly written
        to The Manila Times to dispute Tulfo’s <a href="http://https://www.manilatimes.net/self-purgation-should-start-with-the-cabinet/589469/?fbclid=IwAR1SxauWlXAJiXPni1gHjG4eYfjwN35_RuRQ4Y1lZv69HGrD8WHfShB1SBw">July
        25 column</a> where he alleged that the Executive Secretary is withholding
        the release of a ₱270.07 million to an informant.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872016e6-c574-411b-84d0-fba767500122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T19:42:27.285+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:14:23.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medialdea demanded that his statement be published in full.</p>'
  'sm-store-msmes':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-08-02T20:17:06.592+08:00
