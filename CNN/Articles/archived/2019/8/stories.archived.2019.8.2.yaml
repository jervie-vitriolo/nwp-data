      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris McCullough led SMB with 35 points and 18 rebounds. Alex Cabagnot
        and June Mar Fajardo, meanwhile, added 21 points and 19 points, respectively.</p>'
    '6':
