      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toyota, Japan''s largest car maker, declined 2.8%. The company <a
        href="https://global.toyota/pages/global_toyota/ir/financial-results/2020_1q_summary_en.pdf"
        target="_blank">reported an 8.7% rise in operating profit</a> for the first
        quarter, but <a href="https://global.toyota/pages/global_toyota/ir/financial-results/2020_1q_overview_en.pdf"
        target="_blank">lowered its profit forecast for the full year</a> because
        of a stronger yen.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bab1b84-0fe2-4eb5-9835-e8eab999e1f4'
      'mgnl:activationStatus': true
