      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 130,000 dengue cases, including 561 deaths, have been recorded
        from January 1 to July 13, according to the latest data from the Department
        of Health. The spike in dengue cases has prompted the Health Department to
        declare a “national dengue alert” for the first time in July.</p>'
