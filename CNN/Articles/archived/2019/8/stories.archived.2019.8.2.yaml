    'template': '1'
    'title': 'An asteroid bigger than the Empire State Building is passing by Earth
      next week. Here''s why you shouldn''t be worried'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a03658-0fed-4a9b-a6f2-f448378a1aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:27:39.635+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:42.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Yes, there''s an asteroid bigger than the
        Empire State building passing by Earth. No, it''s not anything to worry about
        — it''s actually pretty normal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664d5249-0fab-499f-8be2-55c86aaa8d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:27:39.635+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:42.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asteroid 2006 QQ23 is scheduled to zoom by Earth on August 10 and,
        at an estimated diameter of up to 1,870 feet, it''s easy to see why people
        are worried.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3b3fb7-4c53-4595-809c-1090902ce832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:27:39.635+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:42.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lindley Johnson and Kelly Fast of NASA''s Planetary Defense
        Coordination Office say there''s nothing to fear. Both Johnson and Fast help
        track what they label as "near Earth objects," such as asteroids and comets
        that orbit our sun along with the other planets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d22053-7773-479a-a365-45a98b272938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:27:39.635+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:42.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56683802-1c74-4ed1-b603-d7143ce69838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:27:39.635+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:42.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tracking these objects is mainly a defense mechanism, to ensure
        none are anywhere close to hitting Earth.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68d27eb-5035-43c1-8b54-6cb542945bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:27:39.635+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:42.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386e5d7c-b64a-4ca5-bf41-8f7deedb355f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:27:39.635+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:42.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, as far as Asteroid 2006 QQ23 goes, Johnson said it''s a moderate-sized
        asteroid, and it''s nearly 5 million miles away. It''s "more or less benign,"
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1678b4-f57a-4931-b786-7c91ead1284e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:27:39.636+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:42.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e9d5f4-aa90-4bbf-97d8-5b082cad91d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:27:39.636+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:42.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asteroids around this size pass by Earth about a half dozen times
        a year, Johnson said. Asteroid 2006 QQ23 is less than a mile long, but the
        biggest known asteroid that orbits our sun is about 21 miles long, though
        asteroids of that size are rare.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab919e3f-1f67-4073-9bc9-9f898b1fe0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:27:39.636+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:42.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5525ce13-2500-4299-9736-c07f895c7acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:27:39.636+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:42.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are nearly 900 asteroids in our solar system bigger than Asteroid
        2006 QQ23</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18005f07-3432-458f-965c-2c0cb8582daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:27:39.636+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:42.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA''s Near Earth Object Observations Program, of which both Johnson
        and Fast are a part, has cataloged nearly 900 asteroids around Earth that
        have a diameter of more than 1 kilometer, or about 3,281 feet.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e140d0-5b8d-4659-bc52-952e63a48153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:27:39.636+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:42.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1cc0ea-cb62-4e2e-805e-50bcf736b153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:27:39.636+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:42.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As asteroids decrease in size, they become more frequent, but our
        atmosphere typically burns the smaller ones out. That doesn''t mean they can''t
        do some damage, though. In 2013, a meteor 55-feet in diameter broke through
        the Earth''s atmosphere over Russia. Though there wasn''t an impact, the blast
        still injured more than 1,000 people.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a0eea7-a5e6-4658-95d8-4185ae060fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:27:39.636+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:42.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b8ec53-bf4f-4f92-ae75-8835c79b7727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:27:39.637+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:42.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If something the size of Asteroid 2006 QQ23 hit Earth, it could
        devastate a statewide area.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e29e5d-4f99-4fb1-b95b-40e20f2b288a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:27:39.637+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:42.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820f3ee0-04bf-4ca7-a746-281a0ac823a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:27:39.637+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:42.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But impact is rare, occurring maybe once every two or three centuries,
        according to Johnson. And NASA does have the technology to find these asteroids
        and track when they will pass closely by Earth. They''ve tracked Asteroid
        2006 QQ23''s orbit data beginning in 1901 all the way to 2200, for example.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eebaf65-c750-46fc-aba0-f42732e4ec4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:27:39.637+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:42.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd43979e-4c47-4c38-87d2-4ec692911b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:27:39.637+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:42.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If, however, an asteroid was coming toward Earth that posed a threat
        and the agency had enough warning and capability, NASA would launch a space
        campaign to deflect the asteroid onto a different path.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac54dc87-e931-4cdf-9789-920246d76280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:27:39.637+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:42.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a50bd9-843b-443e-8fcf-5b239f4a25d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:27:39.637+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:42.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast said the team hasn''t found anything so far that has a significant
        chance of hitting Earth, but there may be asteroids in the system that the
        team hasn''t found and cataloged yet.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12efc455-0204-4135-8c7f-5c4996480134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:27:39.637+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:42.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fff65a-1115-445c-9977-08e2e38efa2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:27:39.638+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:42.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the ones we don''t know about that we''re concerned about,"
        she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ff2325-d1fd-418f-8316-f73b78924351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:27:39.638+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:42.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/01/us/asteroid-empire-state-building-scn-trnd/index.html">An
        asteroid bigger than the Empire State Building is passing by Earth next week.
        Here''s why you shouldn''t be worried</a>."</em></p>'
