      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;While massive online platforms like
        Facebook are coming <a href="https://www.cnn.com/2019/06/03/tech/tech-antitrust-house-probe/index.html"
        target="_blank">under heavy scrutiny from regulators</a> for their market
        dominance, some of their smaller rivals are showing renewed signs of growth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f900bc3e-2e00-4b51-ae82-b9824b2177de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:53:00.586+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:39.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6fe7a7-ab73-417f-ad9d-529255cc0151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:53:00.587+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:39.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Pinterest reported hitting 300 million monthly users
        for the first time during the quarter ending in June, a 30% increase from
        the same period a year earlier.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e695e1fd-ce21-4586-8be7-dcc08c124840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:53:00.587+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:39.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89511daf-ed65-4d01-91dc-84513f626e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:53:00.587+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:39.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sales are also growing faster than expected, which it credits in
        part to a growing advertiser base. Pinterest posted revenue of $261 million,
        a 62% increase from the prior year. The company is seeing enough traction
        that it''s now upping its revenue forecast for the year to $1.115 billion
        from from a high-end estimate of $1.080 billion before.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75288ec1-1fa5-4fc4-af9e-1aabeb9efc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:53:00.587+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:39.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a0dc77-d927-478f-89d8-bf630c553b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:53:00.587+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:39.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Pinterest soared as much as 13% in after-hours trading
        Thursday, even as the company also reported a steep $1.16 billion net loss
        for the quarter, driven by expenses associated with its <a href="https://www.cnn.com/2019/04/18/tech/pinterest-wall-street-debut/index.html"
        target="_blank">initial public offering</a> in April.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc085df-06da-4459-be5e-085e6b8e592e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:53:00.587+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:39.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a7801e-816d-4245-a058-24d57493023a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:53:00.587+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:39.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report follows strong earnings reports from Twitter and Snap,
        the parent company of Snapchat, suggesting there is still room to grow in
        the digital advertising and social media markets even as Facebook and Google
        remain the undisputed leaders.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f63dfbf-2ec0-4a4b-b20e-955c89f72d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:53:00.587+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:39.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f8b6e3-14b5-4e8e-8c6f-2eeb0df0e6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:53:00.587+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:39.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a long period of lackluster growth, Snapchat added 13 million
        daily users in the three months ending in June, Snap reported last week, and
        topped 200 million daily users for the first time. It also grew quarterly
        revenue by nearly 50%, well above what Wall Street had expected.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82b6a47-e3ef-48d0-b484-6cb68476fcec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:53:00.587+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:39.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfea6687-5223-4aa3-86a4-b02e1fc0ec93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:53:00.587+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:39.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, Twitter is consistently profitable and growing its audience
        of daily users. Last week, the company <a href="https://www.cnn.com/2019/07/26/tech/twitter-earnings/index.html"
        target="_blank">reported having</a> 139 million daily active users it can
        serve ads to in the most recent quarter, up from 134 million in the prior
        quarter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9063d697-f97b-4b60-b30e-e0d8d99b3136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:53:00.587+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:39.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d68ddf4-192b-4cf0-93e6-7f7ebf28ffee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:53:00.587+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:39.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pinterest has long resisted calling itself a social media company,
        instead labeling itself a productivity tool. "At its most basic level, it''s
        just about you," CEO Ben Silbermann told CNN Business in <a href="https://www.cnn.com/2019/02/12/tech/pinterest-ben-silbermann-human-code/index.html"
        target="_blank">one interview</a>. "It''s not about following the news. It''s
        not about accruing followers. It''s not about following celebrities. It''s
        really about your personal interests."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13c20a4-b183-4e85-bdb3-bcaaf3461eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:53:00.588+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:39.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a09de37-a971-4c51-a93d-50e241efe2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:53:00.588+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:39.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But like Twitter and Snap, Pinterest makes its money by building
        an ad-based platform on which marketers can target a large audience of users
        who are there to follow friends, colleagues and brands.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7635f8b1-fa64-4f58-aac1-6ff05cb9763f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:53:00.588+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:39.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2daa7cb9-b250-4e01-b017-d18c94bfe99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:53:00.588+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:39.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also <a href="https://money.cnn.com/2017/04/13/technology/instagram-stories-snapchat/index.html"
        target="_blank">like the other two companies</a>, Pinterest has faced direct
        threats from Facebook. Instagram, owned by Facebook, has <a href="https://www.cnn.com/2019/04/09/tech/pinterest-slow-rise/index.html"
        target="_blank">tested a public "Collections" feature</a> similar to Pinterest
        and introduced shopping features shortly after Pinterest did the same.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e7ba80-b441-4a13-8b08-9f213e7181a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:53:00.588+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:39.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c478a813-0d52-4cc4-b8b3-baadca8f1d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:53:00.588+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:39.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, these companies are still here and they''re still growing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2d5c0d-43f0-4268-9bbf-13cac2c53358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:53:00.588+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:39.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
