      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2)</strong> — The
        National Bureau of Investigation (NBI) will look into the alleged involvement
        of former police and military officials in the so-called "massive corruption"
        in the Philippine Charity Sweepstakes Office (PCSO).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c07bd19-4ecf-4b80-9e3f-c12a94d67ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:27:08.001+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:14:30.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aeaacc6-526d-4b07-aacf-2fe93ac1e033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:27:08.001+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:14:30.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kasi parang na-tip off na nga na baka may</em> special advantages
        or preference na binigay sa military officers so that will certainly be part
        of the investigation," Justice Secretary Menardo Guevarra said in a media
        briefing Friday. The NBI is under the Department of Justice.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad5a397-a69f-428e-ba00-926cacaa919f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:27:08.001+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:14:30.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2c7f77-236a-4472-a5ee-447ee8be7177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:27:08.001+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:14:30.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because it seems we have been tipped off that special
        advantages or preference may have been given to military officers so that
        will certainly be part of the investigation.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599d50ad-f5e0-4ef9-8689-cade4f2384bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:27:08.001+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:14:30.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7baac4-9659-445a-8546-e1dcdc5916bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:27:08.001+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:14:30.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo "Ping" Lacson, a former Philippine National Police
        chief, <a href="https://www.cnnphilippines.com/news/2019/8/1/PCSO-jueteng-STL-Lacson.html">earlier
        said he had received information that retired generals have been using dummies</a>
        to acquire Small-Town Lottery (STL) franchises, and that they were the ones
        who do not properly remit revenues to the government. He said this scheme
        worsened during the term of former PCSO General Manager Alexander Balutan,
        a former Marine officer who quit his post in March amid corruption allegations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea3eb80-7af9-4e32-8320-ddbbf45be34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:27:08.001+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:14:30.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632c11d4-224b-4d27-a35c-972332455453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:27:08.001+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:14:30.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balutan has denied the exposé and even challenged Lacson to name
        those he was accusing of involvement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eaa5634-d650-4959-b003-91632c51a2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:27:08.002+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:14:30.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da70505-6154-4874-a28c-9cec868288a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:27:08.002+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:14:30.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra said everything will be covered by the NBI''s investigation
        which began immediately after President Rodrigo Duterte <a href="https://cnnphilippines.com/news/2019/7/27/duterte-pcso-gambling.html">late
        evening on July 27 ordered a stop</a> to all PCSO gaming operations, licenses,
        and franchises over the supposedly widespread corruption in the agency.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bea3cc-22fd-4613-9b91-f7dd0f511d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:27:08.002+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:14:30.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd255e8be-47b8-4712-91eb-7b3294a75f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:27:08.002+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:14:30.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi naman natin sinasabing may ginagawang mali or parang
        napaburan yung mga generals.</em> For all we know, <em>baka nasa ayos rin
        naman ang kanilang mga permits, mga</em> franchises, and so forth and so on,"
        Guevarra said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3955c9b2-90a2-49f9-a416-10610aed1d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:27:08.002+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:14:30.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a736ec-ba7f-4a31-b552-64a6d0e79438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:27:08.002+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:14:30.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are not saying that they are doing something wrong,
        or that the generals were favored. For all we know, their permits and franchises
        may be proper.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213ce495-ddc7-4062-96b9-fc50a25aafd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:27:08.002+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:14:30.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67439c29-24c0-4fc5-9ab8-89ea4efaf4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:27:08.002+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:14:30.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the NBI prioritizes the investigation and aims to finish
        to by yearend. It is not clear if the PCSO-licensed games will remain suspended
        while the probe is ongoing. On July 30, Duterte allowed Lotto operations to
        resume as the Palace said investigators found nothing illegal with the machine-operated
        lottery games.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e02f0a-467d-42e4-85e7-9ccb07af9b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:27:08.002+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:14:30.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8f3e9a-d0ff-4607-ab10-1d092343304e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:27:08.002+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:14:30.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra said he made the same recommendation to Executive Secretary
        Salvador Medialdea the night before Duterte lifted the suspension.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27eab6e-d8d5-483e-b0b8-f4407bc37ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:27:08.002+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:14:30.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b11135-3ee1-4b69-8cca-9fd7624291a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:27:08.002+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:14:30.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte <a href="https://cnnphilippines.com/news/2019/8/1/duterte-to-name-corrupt-pcso-officials.html">is
        expected to name less than 10 PCSO officials suspected of corruption</a>,
        and Guevarra said he believes these include the "most notorious," based on
        "sound information" the President had received.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539a598d-2423-4c8d-89a3-180c58598102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:27:08.002+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:14:30.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf58402-bba7-4dec-85df-e90a6144dfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:27:08.002+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:14:30.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo earlier told CNN Philippines
        the government was not getting its fair share of PCSO revenues, but did not
        give details, saying the President himself will reveal the "modus operandi".</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331d7ee2-7cea-40a3-9646-f1f6b7eb1de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:27:08.002+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:14:30.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db04b1d4-969e-41c8-bb50-df6adab54635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:27:08.003+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:14:30.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the PCSO charter, 55 percent of net proceeds go to
        the payment of prizes, 15 percent to the operating fund of the agency, and
        30 percent to health and charity programs. The Commission on Audit in 2018
        called the PCSO out for using ₱5.89 billion of the charity fund for various
        purposes not related to health programs, medical assistance services, and
        other charities – violating Republic Act 1169.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4300684-f529-4e66-8d2d-d575634c3aad'
      'mgnl:activationStatus': true
