      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mainland China, where the yuan fluctuates around a reference
        rate set daily by the People''s Bank of China, the currency stands at 6.9355
        to the dollar.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451b7cec-589b-433a-b39a-91848d5e798b'
