    'title': 'Governor: Negros Oriental authorities ‘on top of the situation’ amid
      possible martial law declaration '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3888db-ba7f-49b2-8da7-3cf51552f40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T21:20:47.293+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:14:21.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2)—</strong> A top
        Negros Oriental official on Friday allayed security fears in the area, saying
        that authorities are “on top of the situation” amid the recent spate of killings
        in the province.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a97a2ad-0345-4883-b3ca-d98912378795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T21:20:47.293+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:14:21.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Negros Oriental Governor Roel Degamo
        said he doesn’t think President Rodrigo Duterte will declare martial law over
        the area without any recommendation from the men on the ground.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a781ee24-136c-4679-88b9-671a03a95b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T21:20:47.293+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:14:21.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Because right now, the PNP and the Phil Army are declaring that
        it''s manageable already. And we are on top of the situation,” Degamo told
        CNN Philippines News Night.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995dcdb4-eb1f-4caf-9cfd-f8381ef873b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T21:20:47.293+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:14:21.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Wala namang dapat ikabahala sa ngayon kasi</em> (There’s nothing
        to worry about because) the PNP, the Philippine Army are trying their best.
        The provincial government and all the local government units are already united
        for the province of Negros Oriental to remain safe. And the law and order
        will prevail,” he added.</p>'
