    'template': '1'
    'title': 'This Irish teenager may have a solution for a plastic-free ocean'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33b1708-2453-481f-9ce1-251f78b94ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:59:45.814+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:38.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A teenager from Ireland may have found
        a way to rescue our oceans from the growing plastic pollution problem.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f82d118-27f3-4af6-b5f0-7337c6bf5c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:59:45.815+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:38.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f24f09-c890-4e6e-9f0f-8a591d5f5aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:59:45.815+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:38.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A walk on the beach led <a href="https://www.fionnferreira.com/"
        target="_blank">Fionn Ferreira</a> to develop his project on microplastic
        extraction from water for the annual Google Science Fair. The project won
        the grand prize of $50,000 in educational funding at this year''s event.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0111e231-6f89-4057-8b1f-28543f62608e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:59:45.815+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:38.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea9e423-94e5-485b-b920-8c3be590a1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:59:45.815+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:38.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 18-year-old said that while he was out on that walk in his coastal
        hometown of Ballydehob, he ran across a stone with oil and plastic stuck to
        it —&nbsp;something he says he''s become more aware of in recent years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf87607-9509-47a6-ab4a-4b1f0b283854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:59:45.815+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:38.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a26568e-88dc-4a1b-894b-5732e5631b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:59:45.815+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:38.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was alarmed to find out how many microplastics enter our wastewater
        system and consequently the oceans," <a href="https://www.googlesciencefair.com/projects/2018/2c3f6207b15f46cb4bb66a56095bd6d901ccfa42e7e51600c766df7856590c4e#beginning"
        target="_blank">he wrote in his project</a>. That''s what got Ferreira thinking
        about how to develop a new extraction method.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017c4cab-ce5e-41ff-bcbb-d541a2000512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:59:45.815+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:38.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0858884-22cf-4954-85d9-846dd7b7c66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:59:45.815+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:38.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Google Science Fair has been crowning winners for eight years
        with the help of sponsors like Lego, Scientific American, National Geographic
        and Virgin Galactic. Students 13 through 18 from around the world are encouraged
        to submit and present science and technology experiments and results to a
        panel of judges.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16b9e63-dc19-4419-9513-8cbc348f566f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:59:45.815+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:38.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef091580-6859-4a69-860f-1b387b25b0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:59:45.815+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:38.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to remove microplastics</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d8f0a6-bbcf-4263-9f97-fae1ee4eb3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:59:45.815+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:38.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microplastics are pieces of plastic that are typically less than
        5 millimeters long, according to the <a href="https://oceanservice.noaa.gov/facts/microplastics.html"
        target="_blank">National Oceanic and Atmospheric Administration</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128bb0fc-23a1-48b7-91b8-feed7fab7c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:59:45.815+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:38.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdb04fb-4946-47c6-9922-77c7260677b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:59:45.815+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:38.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency says plastic is the most common type of marine debris
        found in our oceans and Great Lakes. In even smaller pieces, it''s used as
        an exfoliator in face wash, body scrubs and toothpaste.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0483758-2a10-4c3e-98e8-49ad0292d43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:59:45.816+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:38.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293a8784-d485-4ed2-8d99-84e008098c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:59:45.816+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:38.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the tiny size of these microplastics, they''re able to
        pass through water filtration systems and ultimately harm marine life and
        damage oceans.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5299d8-8c80-4b4e-af20-1827840db91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:59:45.816+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:38.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd184f2-78b1-4ceb-9f15-0966a46398a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:59:45.816+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:38.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Americans alone eat, drink and breathe between 74,000 and 121,000
        microplastic particles each year depending on their age and sex, <a href="https://www.cnn.com/2019/06/05/health/microplastic-particle-ingestion-study/index.html"
        target="_blank">according to a recent study</a>. If you drink bottled water
        only instead of tap water, you can add up to 90,000 plastic particles to your
        estimated intake.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1629eb98-dc34-4438-b919-bfd892a82c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:59:45.816+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:38.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96c4e88-947e-4819-99bc-da65cd424717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:59:45.816+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:38.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the presence of water, ferrofluids —&nbsp;nontoxic magnetic liquids
        made up of oil and magnetite, an iron- based rock mineral —&nbsp;attract the
        microplastics because both have similar properties.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907ba247-6ace-411b-bbd5-5f887f7dc485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:59:45.816+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:38.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba76387-cec7-49f1-8ab8-837b58f2439e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:59:45.816+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:38.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his project, Ferreira added oil and magnetite to water and mixed
        in a solution emulating plastic waste in the ocean.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d05e1f7-17dd-44cd-815e-d046d3ed95a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:59:45.816+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:38.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca4ac95-1aaa-418b-9fd2-aac8651fb707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:59:45.816+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:38.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the microplastics latched on to the ferrofluids, Ferreira dipped
        a magnet into the solution three times to remove both substances, leaving
        clear water.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72d0ec0-e269-4fc6-b261-ae8a8f4c2ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:59:45.816+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:38.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5118a7-906b-41d2-869b-cb80eb38cb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:59:45.816+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:38.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a little over 950 tests, the method was 88% effective in removing
        a variety of microplastics from water, surpassing Ferreira''s original hypothesis
        of an 85% removal rate.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19735e7b-ce0b-495a-af1f-45bf9972e72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:59:45.816+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:38.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5da1d86-d7f4-41bf-a946-7221561ba27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:59:45.816+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:38.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s next?</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb9f4c4-ca27-4968-a21e-24711730e2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:59:45.816+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:38.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferreira said his passion for science and technology came from his
        curiosity around nature and the environment. He''s excited to further his
        education at the University of Groningen''s Stratingh Institute for Chemistry
        in the Netherlands starting in the fall.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24648ccd-d924-48d7-88aa-7791e075fbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:59:45.817+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:38.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
