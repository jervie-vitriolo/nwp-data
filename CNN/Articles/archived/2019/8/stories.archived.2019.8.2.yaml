    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffacb185-dd9c-4802-9f84-b496ba2fd7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:46:38.984+08:00
