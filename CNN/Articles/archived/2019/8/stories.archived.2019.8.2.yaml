      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447ddbce-ecc7-45b1-966a-58017a8eed47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:42:56.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:14:41.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president made several references to Gordon''s weight in his
        speech, likening him to a tadpole and a penguin. He also urged firefighters
        in Olongapo — where Gordon previously served as mayor — to punch the lawmaker
        who likes to "meddle."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447b5175-0f35-4ae6-aaa9-dc679bb17efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:42:56.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:14:41.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e0e392-9e3c-4cc2-a870-9d77de07b0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:42:56.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:14:41.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also mistakenly said Gordon ran for Vice President, threatening
        he will make sure the long-time public servant won''t be able to get the second
        highest seat in the government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddb10b1-e01a-4f81-90f6-211b87c84018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:44:31.448+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:14:41.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/8/1/duterte-gordon-military-appointments.html">Related:
        Duterte berates Gordon for questioning his ex-military appointees</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a24c495-18a3-4985-a331-504d6c6b3bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:42:56.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:14:41.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbb7c06-5ef9-49f7-afdb-9715821049fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:42:56.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:14:41.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said he did not take offense at Duterte for his insults.
        He also made a pointed remark about the 74-year-old President’s health after
        persistent reports of Duterte''s deteriorating health.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7f1ee0-7fb8-47e9-aa67-9450fb979b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:42:56.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:14:41.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af058465-1b5f-4c0b-bc57-5342f0a914e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:42:56.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:14:41.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have known each other since we were both mayors and believe
        that we have mutual respect… I am happy that the President is concerned about
        my waistline, but he need not worry about that. My wife has seen to it that
        I have reduced it significantly of late. But I appreciate that he is concerned
        about my health as I am about his,” the senator said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4613144b-5f18-447f-bc96-9b8e1c6d5b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:42:56.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:14:41.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f06437f-01ac-458c-815a-08191aa2d7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T10:42:56.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:14:41.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same speech, Duterte defended his decision to appoint former
        members of the military to government positions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194402c6-4438-4611-9452-758b2401e220'
