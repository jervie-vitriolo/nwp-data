      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smartphone component manufacturer Sunny Optical Technology plummeted
        8%, while AAC Technologies tumbled 5%. Q Technology lost 5.5%, and BYD Electronic
        sank 4.5%.</p>'
