    'lead': 'Eighty-nine former members of the New People''s Army (NPA) went on an
      all-expense paid trip to Hong Kong courtesy of the Philippine government. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-02T16:33:57.825+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T11:14:28.310+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:14:08.007+08:00
