    'template': '1'
    'title': 'Gov''t treats former NPA rebels to free Hong Kong trip – military'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f6a73a-5bbf-4602-ae2e-160fcc29da3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:33:57.825+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:14:28.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2)</strong> — Eighty-nine
        former members of the New People''s Army (NPA) went on an all-expense paid
        trip to Hong Kong courtesy of the Philippine government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4f00d0-8ad3-4b4b-9c27-39c30bab0aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:33:57.825+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:14:28.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6a172f-8275-46fe-82cf-6cbd21b6f57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:33:57.826+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:14:28.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military''s Eastern Mindanao Command (EMC) on Friday released
        photos of the tour which it facilitated together with the Presidential Management
        Staff. It said 84 female and four male former rebels enjoyed the four-day
        Hong Kong trip from July 30 to August 2.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94f4d30-a63c-4646-af18-008a6c0b6486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:33:57.826+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:14:28.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26dc462-3ccf-44fb-ba20-8a6d8bf53117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:33:57.826+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:14:28.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were among the rebels who have surrendered to authorities as
        the government promised to provide housing and livelihood. President Rodrigo
        Duterte in at least two occasions in 2017 and 2018 also pledged to bring the
        rebel returnees to Hong Kong.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59488677-9007-4820-be6f-918e66988acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:33:57.826+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:14:28.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b256650-3dbb-4876-b6f4-dda5f1057ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:33:57.826+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:14:28.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The purpose of the tour, which includes a visit to some historical
        places in Hong Kong and its market place, is to allow the FRs (former rebels)
        to experience the life in a modern urban setting and provide them a better
        and another perspective in [on] life," the EMC said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2965189a-973d-4f7b-a264-4916c36a39cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:33:57.826+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:14:28.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949c73c8-839e-4a32-a751-c93ce37d2475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:33:57.826+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:14:28.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPA is the armed wing of the Communist Party of the Philippines
        (CPP) which has waged a five-decade insurgency.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08999e7d-7bfe-4566-a45e-e606e007d0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:33:57.826+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:14:28.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte walked away from on-off peace negotiations with the rebels
        in November 2017 as both sides accused each other of ceasefire violations.
        The administration has since pushed for <a href="https://www.cnnphilippines.com/news/2019/3/21/new-government-peace-panel-cpp-npa.html">localized
        peace talks</a> whereby local government officials will talk peace with rebels,
        an idea that the CPP has repeatedly rejected.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6196ab-8113-4866-ac60-abdd1e0a8da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:33:57.826+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:14:28.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2017/12/29/How-peace-talks-with-communist-rebels-failed.html">READ:&nbsp;How
        peace talks with communist rebels failed</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9066f649-84ac-41f4-9637-8f0ee4776b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:33:57.826+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:14:28.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8241ea74-92ff-4d98-99cb-79e68e0bc83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:33:57.826+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:14:28.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data show 1,959 rebels have surrendered to authorities
        in the first quarter of 2019 alone, and were given livelihood, financial,
        and other forms of reintegration assistance.</p>'
