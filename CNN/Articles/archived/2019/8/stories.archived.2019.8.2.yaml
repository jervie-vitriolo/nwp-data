    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:14:08.762+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Manila', 'Isko-Moreno', 'Books-from-Underground']
    'template': '1'
    'title': 'Manila’s famed underpass bookstore will return soon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b54673-6a6d-4471-bf8f-3489562a0157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T18:26:49.307+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:25.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2) —</strong> <a href="https://www.facebook.com/booksfromunderground/?ref=search&amp;__tn__=%2Cd%2CP-R&amp;eid=ARAat6d0i2GeaERSzLB8q92rhbbwHjskfu6OcyKdrtnsOXc5YfMrxzqNmUZZjcF2nZvtzutXgAVMJrJ-"
        target="_blank">Books from Underground</a>, a quaint space filled to the brim
        with a wide selection of literature in an underpass in Manila, was a beloved
        spot for bookworms looking to snag a cheap deal on books — until the store
        became a casualty of Mayor Francisco “Isko Moreno” Domagoso’s clearing operations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1ad2a2-0c45-4204-9074-312f7253b504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T18:26:49.308+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:25.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e22f63-6ea3-408c-a3da-2dc5bfddba07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T18:26:49.308+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:25.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our physical bookstore in the Lagusnilad underpass was recently
        demolished and we''re currently putting our stock into order causing some
        delay in the processing of orders and for the moment for shipping only. Please
        bear with us,” Books from Underground <a href="https://www.facebook.com/booksfromunderground/posts/2280263458709113"
        target="_blank">said in its Facebook page</a> last month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec7628d-15a3-4ea8-b19a-db8939b749e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T18:26:49.308+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:25.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8bb766-d9d2-4943-8818-506734e79010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T18:26:49.308+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:25.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the bookstore, once located at the Lagusnilad underpass where
        avid readers can find selections ranging from popular young adult books like
        Veronica Roth’s Divergent to influential works of great thinkers like Sigmund
        Freud and Karl Marx, might make a comeback in Manila’s underbelly.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67a8844-80dc-4ce3-9c69-19dcbdf4cf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T18:26:49.308+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:25.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cec5031-c100-4118-b270-6a1c9cf051c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T18:26:49.308+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:25.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>‘Wag ho kayong magalala,</em>” Moreno said Friday in a briefing.
        “<em>Matapos namin ‘yan linisin, bibigyan namin siya ng pagkakataon na ma-</em>legitimize
        <em>‘yung kanyang</em> existence.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9197d552-413c-4bf0-b013-ce5856bef0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T18:26:49.308+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:25.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d23e3f4-13b9-4480-aceb-0044cf251446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T18:26:49.308+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:25.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Don’t worry. Once we’re done cleaning up, we will
        give it the opportunity to legitimize its existence.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21cfcce-145d-4751-a198-8c42c4808961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T18:26:49.308+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:25.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de904a8b-85ae-41a7-b6cf-8498a037cf02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T18:26:49.308+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:25.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prompted by a comment on social media, Moreno said he has given
        advice to the bookstore owner and his mother on how to become “legitimate
        businessmen.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1211f0-883b-4b73-8c72-9fd6ddb54fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T18:26:49.308+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:25.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b428dfa8-1f41-44de-895c-344b42a1645e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T18:26:49.308+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:25.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kaunting araw na lang ‘yan dahil ang gusto ko po ang pagtitinda
        sa kalye kailangan may dignidad … Gusto ko naghahanapbuhay tayo na mataas
        ang noo natin, na wala tayong naagrabyadong kapwa,</em>” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fdef42-0e7e-41d1-a556-407aa17f890d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T18:26:49.308+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:25.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
