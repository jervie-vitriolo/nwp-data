    'mgnl:tags': ['Seattle', 'United-States']
    'template': '1'
    'title': 'Pilot makes emergency landing on highway - all captured on trooper''s
      dashcam'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6f45b7-e06a-4dbe-95a5-4c65e048b2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T11:06:54.575+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:36.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A small airplane with engine trouble
        made a thrilling emergency landing Thursday to join the morning rush hour
        commute just outside Seattle.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed1e32c-66e7-4f0d-b5f6-c36d96eeae87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T11:06:54.575+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:36.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cff9005-f287-4040-9ec0-18369aaaad54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T11:06:54.575+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:36.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington State Trooper Clint Thompson was driving along Pacific
        Avenue South, also known as State Route 7, just south of Seattle and west
        of Tacoma when he saw a KR2 single propeller plane descending closer and closer
        to the roadway.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec23e7e-d8e7-441d-b267-beaa624a3c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T11:06:54.575+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:36.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b869d8e-03ba-4931-ae3b-7ba5e6b36e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T11:06:54.575+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:36.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He realized it was actually going to land on the roadway, and turned
        on his emergency lights to block traffic to help the plane land.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59d0563-8ace-4846-ae9d-46f9732bedf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T11:06:54.575+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:36.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97359d2-b806-437d-99b9-ee67c6bb050a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T11:06:54.575+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:36.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dashcam in Thompson''s patrol car captured the plane hitting
        the improvised runway and thundering down the road to come to stop at a red
        light, just like the cars on the road.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288cb1e2-2bc1-4f0c-93fe-f32ed45d5b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T11:06:54.575+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:36.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3befb54e-e322-452e-8eb0-79a9828804a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T11:06:54.575+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:36.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trooper Thompson just happened to be in the right place at the
        right time and witnessed the plane make an emergency landing," Washington
        State Patrol spokeswoman Johnna Batiste said in a tweet.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6d0600-0dbf-4198-9aa3-c79d615e826d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T11:06:54.575+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:36.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ddcc0f-c586-44d7-9231-34a37d9e8bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T11:06:54.575+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:14:36.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane needed to make an earlier-than-scheduled pit stop "due
        to a fuel system malfunction," she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04677e43-aa77-45ab-8166-78c969c20da1'
