    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858d2e38-be76-4fb3-b5e1-3fd4eb812f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:27:08.001+08:00
      'mgnl:createdBy': 'eimor'
