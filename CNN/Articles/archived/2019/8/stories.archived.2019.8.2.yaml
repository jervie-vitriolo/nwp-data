    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c4c48a-ab0e-459a-907e-b9e462408077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T21:07:07.627+08:00
