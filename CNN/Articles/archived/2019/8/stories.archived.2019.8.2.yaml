    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1299320f-1f25-4ac5-8979-420e9c292f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T17:07:48.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:27.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2) —</strong> Economic
        growth appears to have picked up in the second quarter but likely remained
        below 6 percent as the government was not able to spend targetted, according
        to a CNN Philippines poll.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a0f58e-cae3-4d52-b057-19548cc7931d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T17:07:48.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:27.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f56901-fadd-4bf8-86a6-cb344096c4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T17:07:48.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:27.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economy likely expanded by 5.9 percent in the April-June quarter,
        based on the average of 10 economists'' estimates. This would be faster than
        the four-year low of 5.6 percent in the first quarter, but remains pale compared
        to the 6.2 percent growth logged during the second quarter of 2018.</p>'
    '35':
      'image': 'jcr:2fc2e028-2bb1-46c8-aece-0876b3697f31'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee596849-f061-4934-a974-6c953527ad05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T18:13:04.888+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:27.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87c4e98-21cc-412b-9e71-a8fe4ea52159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T17:07:48.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:27.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This also means that the government''s 6-7 percent growth target
        remains out of reach so far.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91660f53-d922-4769-8c3a-12eda3ff4f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T17:07:48.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:27.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/business/2019/7/22/Pernia-Q2-growth.html">Pernia
        expects 6% economic growth in Q2</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375a9620-5285-4ef5-a073-f4697c71c49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T17:07:48.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:27.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are looking at 5.85 percent and driven by two things: a continued
        strength in household consumption, which we already saw trending up in 1Q;
        and weak fiscal spending due to budget delay and election ban," said Patrick
        Ella, economist at Sun Life Financial.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cff8260-955b-4dd7-a27e-c71928ab32d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T17:07:48.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:27.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a1ba96-b4dc-47d3-807d-847ee409e901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T17:07:48.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:27.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Underspending persisted all the way until June, with the ₱1.59 trillion
        budget releases settling ₱125.8 billion short of target.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ca870a-1b25-4280-ad7a-98353ab69934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T17:07:48.723+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:27.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/business/2019/8/1/Infrastructure-spending-misses-H1-target.html">Infrastructure
        spending misses first-half target by 21%</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf59e012-3bc6-4857-8829-77ec62a316e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T17:07:48.723+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:14:27.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruben Carlo Asuncion, chief economist at the Union Bank of the Philippines,
        said there was a "slight improvement" in public spending with higher salaries
        paid to government and military personnel, and the start of new projects after
        the four-month delay in approving the national budget.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ca4033-98f7-42bc-b46d-2be4be4570ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T17:07:48.723+08:00
