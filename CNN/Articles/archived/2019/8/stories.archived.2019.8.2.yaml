      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Thursday said Duterte may declare martial law over
        Negros Oriental, following the deaths of 21 individuals in ten days last month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980278a7-5c6c-4fee-8a5f-64765640014f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T21:20:47.294+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:14:21.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2019/8/1/negros-killings-martial-law.html">Palace:
        Negros martial law an option amid killings</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018397d4-2b13-4290-b695-4b0e2e369414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T21:20:47.294+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:14:21.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Degamo noted the killings were “isolated cases.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d907e22-5a25-41e2-b7f7-a1782edf8022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T21:20:47.294+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:14:21.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Isolated <em>naman yung</em> areas<em> na merong patayan. Hindi
        naman lahat ng bayan ng</em> Negros Oriental <em>ang may patayan</em>,” he
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af5c918-3199-4db4-8c9f-5f4b5d8db2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T21:20:47.294+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:14:21.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The areas with the killings are isolated. Not every
        town in Negros Oriental had killings.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1761e73-2b39-45a7-bd1e-115a0d5ef18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T21:20:47.294+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:14:21.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police, for its part, said the situation
        in the area is “under control” as of the moment. It added that all PNP units
        remain on full alert to prevent such killings.</p>'
