      'mgnl:type': 'text'
      'text': '<p>He said STL operations of the Philippine Charity Sweepstakes Office
        (PCSO) are being used as a front for jueteng out in the open. He said some
        STL agents are remitting a portion of their sales to the government, but the
        bigger chunk goes to the jueteng operators.</p>'
