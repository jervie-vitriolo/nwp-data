      'mgnl:type': 'embedCode'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb925fd4-83a0-45d3-b681-2d1d2c26b65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T20:42:57.105+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:13:22.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed Dengvaxia return, however, drew mixed reactions from
        government officials.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08055a42-0cde-41c7-be04-ba3421cc3b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T20:42:57.105+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:13:22.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Presidential Spokesperson Salvador Panelo said the Palace
        may consider the option, Senate President Vicente “Tito” Sotto III was not
        completely sold on the idea.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bc1325-bfdb-4cd5-b82d-c66e190e47a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T20:42:57.105+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:13:22.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If it was not effective before, how can it be effective now?” Sotto
        said. “It''s not that I''m not amenable, we all want protection or cure from
        dengue, but there is uncertainty in the product.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbe3f41-c588-4296-8de8-820a91558ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T20:42:57.106+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:13:22.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public Attorney’s Office Chief Persida Acosta slammed the proposal,
        and reiterated that the best way to prevent dengue is to “clean the environment.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
