      'mgnl:lastActivated': 2023-01-27T11:13:30.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzales claimed they were not qualified for their posts and that
        they began working in November 2018, when their appointment papers only came
        out May this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2011b0d5-95b7-44bd-b6d9-49e56c9ad5c3'
