      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) —</strong> The
        government will not be closing off El Nido in Palawan to tourists, but swimming
        would be banned in some parts of the island.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17aaf72e-bd84-4e32-aae6-10546a8bc97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:17:59.536+08:00
