      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4168c0e-a77b-4534-8acb-13a1092efa78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:14:59.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:56.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince was born on January 30, 1928 in New York City and majored
        in English at the University of Pennsylvania. He began his theatrical career
        in 1948 as an assistant to Broadway director and producer George Abbott.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a21b2f8-e34c-4611-8b51-5aac17d08e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:14:59.263+08:00
