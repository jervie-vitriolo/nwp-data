      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815d32c3-8195-400d-afb8-aee6a5713a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:27:07.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:54.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian law enforcement statements did not name the victim, but
        Russian state television channel Rossiya 24 and multiple Russian news outlets
        identified the her as Yekaterina Semochkina, who used the online pseudonym
        Yekaterina Karaglanova and who was best known for the Instagram handle @katti_loves_life.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fd86de-199e-47bd-a0b1-2bb36d77e389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:27:07.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:54.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32e5fef-cb89-4097-b180-ef3ed542f748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:27:07.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:54.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Investigative Committee, Russia''s top law-enforcement
        body, the body of the woman was discovered Saturday in a suitcase in a residential
        apartment building on Pyryeva Street. During the examination of the body,
        stab and cut wounds were found in the chest area.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd0ea19-cf25-4c07-be0e-697c36e4324e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:27:07.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:54.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebbf85e-e1c3-44fd-bff7-4b0220d5cc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:27:07.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:54.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A landlord said that the relatives could not reach the victim and
        asked to check the apartment, the Investigative Committee said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a519a285-3adb-4144-840c-4891e009d338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:27:07.992+08:00
