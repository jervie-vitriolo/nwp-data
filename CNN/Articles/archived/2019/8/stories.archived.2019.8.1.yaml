      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f137ec-8c7b-458d-adcc-262849292f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T17:54:52.517+08:00
