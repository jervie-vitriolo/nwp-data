      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dapat ginamit ‘yung kaalaman nila sa kalakaran ng jueteng sa mabuting
        paraan para matulungan ang gobyerno at PCSO, pero hindi. Sa halip na mag-remit
        nang tama, hindi na nagreremit,” he said.</p>'
