      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c42614-b9a1-449c-9302-bc5d348c7c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:22:32.021+08:00
