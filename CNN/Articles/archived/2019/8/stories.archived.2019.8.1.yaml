      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/01/investing/asian-market-latest-fed-trade-talk/index.html?utm_source=feedburner&amp;utm_medium=feed&amp;utm_campaign=Feed%3A+rss%2Fcnn_latest+%28RSS%3A+CNN+-+Most+Recent%29">Asian
        markets mostly fall after Fed declines to signal more rate cuts</a>."</em></p>'
  'duterte-to-name-corrupt-pcso-officials':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-01T13:18:04.895+08:00
    'imagesource': 'jcr:3ee4aca8-d379-47f1-9e68-330425cca9a3'
