    'mgnl:tags': ['single', 'marriage', 'old']
    'template': '1'
    'title': 'Woman turns 107 and shares her secret to longevity: ''I never got married'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf60679-0db3-4067-8165-c9f3a4cdcc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:49:54.623+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:48.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A woman who celebrated her 107th birthday
        on Wednesday shared her secret to living a long life: stay single.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa99510-e08d-4cb3-a65d-c555ec50c3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:49:54.623+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:48.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e9faf0-71b8-4ad7-b42a-4cc413c6d397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:49:54.623+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:48.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louise Signore, who lives in the Bronx in New York, maintains a
        healthy diet and exercises regularly. But she believes the real reason why
        she''s enjoyed more than a century is because she never tied the knot.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc5b0a1-acf5-4b7d-90ca-448df8357e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:49:54.623+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:48.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30919d9e-dbc8-42ee-ab93-406592088924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:49:54.623+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:48.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they have exercise, I do the exercise. If they have dancing,
        I dance. I still a do a little dancing. After my lunch, I will play bingo,
        so I had a full day," Signore told CNN affiliate <a href="https://newyork.cbslocal.com/2019/07/31/107-year-old-bronx-woman-gets-birthday-bash/"
        target="_blank">WCBS</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b195c05a-2480-4bc0-ae34-731680356c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:49:54.623+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:48.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce689276-4c6d-46a3-9410-40eb14e6dac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:49:54.623+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:48.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the secret of 107: I never got married. I think that''s
        the secret. My sister says, ''I wish I never got married.''"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8f9579-c48a-4342-9e03-4a95cf7c2038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:49:54.623+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:48.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f74fe0-e9fb-47cc-9709-dc4984be6935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:49:54.623+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:48.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman''s sister is 102-years-old, WCBS reported, so longevity
        might run in the family.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8507c6c4-0c57-470b-941f-c31ec470394c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:49:54.623+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:48.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc1d2b4-d284-4062-9e99-e140bb60b95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:49:54.624+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:48.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signore celebrated her milestone with a birthday party at the Bartow
        Community Center in Coop City, according to WCBS. More than 100 people attended.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1893a4-5341-4ef0-9963-daaf20abce58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:49:54.624+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:48.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b4b5e7-f9d8-42d4-9834-e2760fb279f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:49:54.624+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:48.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2019/07/06/us/alelia-murphy-oldest-living-woman-in-the-us-trnd/index.html"
        target="_blank">Alelia Murphy</a>, 114, currently holds the record for being
        the oldest living woman in the United States. Murphy lives in Harlem in New
        York, which is also where Signore was born.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3342404b-5b05-477c-b524-8bd96291e6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:49:54.624+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:48.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/07/31/us/woman-turns-107-never-married-trnd/index.html"
        target="_blank">Woman turns 107 and shares her secret to longevity: ''I never
        got married''</a>."</em></p>'
