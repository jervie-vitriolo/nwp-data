    'jcr:uuid': '527ae75e-a0fb-49f4-85f2-6068648c4b29'
    'lead': 'The treaty that sets the boundaries between the Philippines'' and Indonesia''s
      overlapping exclusive economic zones (EEZ) takes effect today.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-01T23:31:01.846+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T11:13:19.081+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:13:06.032+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Indonesia', 'Philippines', 'EEZ', 'exclusive-economic-zone', 'Celebes-Sea',
      'Mindanao-Sea', 'Philippine-Sea']
    'template': '1'
    'title': 'PH, Indonesia set EEZ boundaries '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb408fb-ca48-4169-8bad-bb158907f31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T23:31:01.846+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:13:19.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) —</strong> The
        treaty that sets the boundaries of the overlapping exclusive economic zones
        (EEZs) of Indonesia and the Philippines took effect Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9805a6-7cf0-4619-a2e6-e2673ab3993d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T23:31:01.846+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:13:19.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It entered into force following Foreign Affairs Secretary Teodoro
        Locsin and Indonesian Foreign Minister Retno Marsudi''s exchange of documents
        called instruments of ratification of the treaty that delineates the EEZs
        of the two archipelagic countries. The ceremony took place in the Thai capital
        Bangkok, where the ministers are attending meetings of the 10-member Association
        of Southeast Asian Nations and their dialogue partners.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f8f290-b998-4c1b-9d83-4ff8b28c2ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T23:31:01.847+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:13:19.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wide overlaps in the EEZs of the two countries run across the Mindanao
        Sea and the Celebes Sea, and in the southern section of the Philippine Sea.
        Negotiations on a shared boundary began in 1994.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb66fa6-73ec-46c1-bce9-7b7dc85b1c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T23:31:01.847+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:13:19.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Agreement is expected to benefit both countries, economically
        and politically, by promoting more bilateral cooperation in the EEZ in order
        to advance the common interest of managing and preserving the resources in
        the EEZ and further strengthening maritime security cooperation between the
        two countries," the Department of Foreign Affairs said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6553be7e-0c65-42e3-a6b1-e93b41322131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T23:31:01.847+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:13:19.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The treaty was signed in May 23, 2014 in Manila. It was ratified
        by President Rodrigo Duterte on February 15, 2017, and by the Indonesian Parliament
        on April 27, 2017. The Philippine Senate concurred with Duterte''s ratification
        on June 3, 2019.</p>'
