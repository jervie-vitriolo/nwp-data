      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eec2274-b920-4e82-b12d-cc2446077147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:14:59.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:56.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince went on to direct and produce some of the greatest and long-running
        musicals, including "Fiddler on the Roof," "Cabaret," "Sweeney Todd" and "Evita."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3613d80-bfba-4ee0-9580-4f697f3d5f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:14:59.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:56.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1b1a5d-5fe3-453c-9014-2b0b95de4654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:14:59.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:56.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He amassed 21 Tonys, including eight for directing, eight for producing,
        two as producer of the year''s Best Musical and three special Tony Awards.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3111ce-3bfc-4c61-a721-90f077550d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:14:59.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:56.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2bc3c2-aea6-431d-acfe-035426796476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:14:59.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:56.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2006, he was honored with another Tony Award for lifetime achievement
        in the theater.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc1b324-7a58-437e-a03f-e03325413c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:14:59.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:56.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393c72b2-f775-40f7-85a7-cdb2e0ee4ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:14:59.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:56.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is missed and loved by his family -- Judy, his wife of 56 years;
        his daughter, Daisy; his son, Charles; and his grandchildren, Phoebe, Lucy,
        and Felix," Prince''s publicist said in a statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47764634-009b-4882-b18e-24bedecb4be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:14:59.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:56.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fc9adb-893d-4c45-8a34-c2954589158b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:14:59.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:56.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As per his wishes, there will be no funeral but there will be a
        celebration of his life this fall with the people he loved most, the members
        of the theatrical community that he was a part of for seven decades."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a29280c-9398-4325-9050-e5b624be61cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:14:59.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:56.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb41685a-4010-4341-ae87-9203a95fc3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:14:59.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:56.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince touched the lives of many people, and tributes were posted
        on social media as news of his death spread.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e510c981-eec7-4639-b96b-34eaab5b323f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:14:59.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:56.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc1ebf4-aaff-4692-8b44-8382c24eb3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:14:59.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:56.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beyond heartbroken to find out that #HalPrince has passed away,"
        tweeted actress Donna Murphy, a Tony nominee. "Working with Hal was one of
        the greatest honors of my artistic life-I''ll never forget his kindness, generosity
        &amp; brilliance as an artist &amp; as a human."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3de5cd-68f0-40a4-ab7d-baa50b860833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:14:59.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:56.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68bf2b7-abc7-4387-a1ee-94585b349888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:14:59.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:56.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"RIP to the legend Hal Prince. It''s because of his vision, his
        work, his creativity and his passion that I came to love theatre in the first
        place," tweeted singer and actress, Jessica Vosk. "I have a feeling you might
        feel the same."</p>'
  'The-Fed-cut-rates-for-the-first-time-since-2008':
    'author': 'Donna Borak, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-08-01T07:20:37.964+08:00
    'imagesource': 'jcr:3378a281-c856-4360-9058-71f6285027c7'
