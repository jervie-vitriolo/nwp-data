  'man-laid-off-resume-road':
    'author': 'Allen Kim, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-01T10:53:44.344+08:00
    'imagesource': 'jcr:65009454-8a23-4fba-8eeb-0436f3375f5e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46f96f9a-e2e9-4d47-997a-925c40c06617'
    'lead': 'He decided he needed to do something different and decided to stand on
      a streetcorner with a sign.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-01T10:56:44.723+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T11:13:45.641+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:12:58.230+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A man who got laid off gets hundreds of job offers after handing out
      his résumé on the side of the road'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8050a0-1210-4352-844f-e02f70c5f327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:56:44.724+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:45.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Patrick Hoagland of Phoenix was down on
        his luck after getting laid off from his job as a forklift operator at a metal
        recycling company. He filled out applications online and handed out résumés
        to local businesses, but he wasn''t getting any responses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105fe42a-6301-4af2-8b03-8dd569f66ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:56:44.724+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:45.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab123156-df03-4ec4-b51b-92b4d22054a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:56:44.724+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:45.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He decided he needed to do something different and decided to stand
        on a streetcorner with a sign.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091e00ea-dfb3-4467-961b-737f68756ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:56:44.724+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:45.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f68cf8-6a1a-4674-a725-67cab2d16cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:56:44.724+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:45.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had only been unemployed a few weeks, but it was very unexpected
        and I needed to figure something out fast," Hoagland, 30, wrote in an email.
        "I at first laughed and thought that was silly, but I kept thinking about
        it. I figured, why not?! There are millions of people in Phoenix driving around,
        someone might hire me."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62c2781-a82e-4a48-95d3-38d00d19e0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:56:44.724+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:45.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7cddc5-5b54-44be-bd88-011488c86c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:56:44.724+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:45.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He printed out 200 copies of his résumé and hit the streets in search
        of work last week. Melissa DiGianfilippo saw him while she was driving through
        Phoenix.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808397ed-c0f1-49be-8da9-22ab2cb03442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:56:44.724+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:45.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f3b4d1-0792-48b7-8c96-161a4a4f25e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:56:44.724+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:45.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was impressed with Patrick because it was 110° outside and what
        I saw was really unexpected," DiGianfilippo wrote in an email. "He was standing
        on the side of the road with a sign and a stack of resumes and a huge smile
        on his face."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea08bf33-1970-4465-8b7e-732eca5c173e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:56:44.724+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:45.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c18ca72-c8ee-48f0-9dd1-21109e8d9096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:56:44.724+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:45.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DiGianfilippo owns a marketing and PR agency and was impressed by
        his creativity, so she grabbed a copy of his résumé. She realized that his
        experience was not a fit for her agency but decided to post his résumé on
        social media to see whether someone in her network could help him.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da8e59c-7fa8-43e4-9664-2bb7e4543a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:56:44.724+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:45.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f8ca4d-f85b-48e2-9901-e1426aede7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:56:44.725+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:45.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happened next surprised both Hoagland and DiGianfilippo.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e132e5e7-298f-4282-8963-4abab7b84483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:56:44.725+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:45.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d842b54-130b-4245-b2da-6e58312b68de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:56:44.725+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:45.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hoagland received thousands of messages from businesses, contractors,
        recruiters and even people just wishing him luck -- not to mention more job
        offers than he could have ever expected.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eac312a-46ae-402a-a951-2d4b84bc8e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:56:44.725+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:45.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53acb21c-25ef-4048-981d-db1bcd508821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:56:44.725+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:45.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was definitely hoping he would get some good job leads out of
        the post, but I definitely did not anticipate it blowing up in the way it
        did!," DiGianfilippo said. "The post on LinkedIn is what really has taken
        off the most, generating thousands and thousands of re-shares, reactions,
        and likes. I also posted it as an Instagram story which got a ton of engagements
        and people wanting to reach out to him, on Facebook and on Twitter. I am so
        amazed by how many people re-shared the post because they really wanted to
        be a part of a positive story."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e85b98d-03ac-4e68-af05-a1a8df611c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:56:44.725+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:45.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867716c4-d925-4096-a114-972d8d75313f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:56:44.725+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:45.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After combing through all the offers, Hoagland ultimately decided
        on Flatline Concrete Grinding in Phoenix. He met owner Kerry Burkhart and
        immediately knew that her company was the right fit for him.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4922f684-35d3-4d93-90e1-7ebfd0aaee94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:56:44.725+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:45.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2501c605-e6b9-47c6-b57e-442c151ed207'
      'mgnl:activationStatus': true
