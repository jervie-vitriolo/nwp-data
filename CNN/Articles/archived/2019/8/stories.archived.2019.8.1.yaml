    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb91ed32-18b7-4adc-be98-40d18199f23c'
    'lead': 'The Federal Reserve lowers interest rates for the first time since the
      Great Recession in 2008 to help stave off the possibility of an economic downturn.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-01T07:21:58.436+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T11:13:55.761+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:12:55.189+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Fed cut rates for the first time since 2008'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78005e9a-4168-4ec3-a635-feb63a88bc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:21:58.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:55.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Federal Reserve on Wednesday lowered
        interest rates for the first time since the Great Recession in 2008 to help
        stave off the possibility of an economic downturn.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b298c0cc-ead5-43a0-a008-422f67370c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:21:58.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:55.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7142b8bb-b4a5-4bb2-b5ec-ee4f6277d065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:21:58.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:55.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Policymakers led by Fed Chairman Jerome Powell voted 8-2 in favor
        of a small cut in the federal funds rate, and recommitted to their promise
        to "act as appropriate" to sustain the country''s longest economic expansion
        in history.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b342be0-7587-43c3-be64-e017a90ffb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:21:58.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:55.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a65403-48ee-4da9-a12b-1499f2a5ef3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:21:58.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:55.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interest rates, which affect the cost of borrowing for credit cards
        and mortgages, are now set to hover between 2% and 2.25%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a30f279-276e-446d-9335-77bf45135a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:21:58.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:55.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d9b887-d95c-4ebe-88ff-57c7c4bf72b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:21:58.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:55.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate cut follows months of pressure from President Donald Trump,
        who has broken with his predecessors'' practice of walling off the central
        bank from politics.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668177ad-7076-4842-885a-b3c3c51b719a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:21:58.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:55.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2240e5-aa79-411a-9d0c-aeecb5a89334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:21:58.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:55.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank is hoping a rate cut will be the necessary injection
        to keep the US economy healthy, especially because it has limited ammunition
        to respond to a downturn with historically low interest rates.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e282d5-a38c-496c-973e-0e5c6b8b3325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:21:58.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:55.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49990c51-6007-4937-8d6b-32cd0f6097ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:21:58.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:55.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed also announced plans to end the reduction of its $3.8 trillion
        asset portfolio, effective August 1, two months earlier than previously expected.
        The runoff was set to end after September.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29249fda-5c4a-4e6c-8fbd-4f1f97b248fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:21:58.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:55.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2039a3a7-8f9b-494e-b886-c02b6144a3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:21:58.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:55.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few hours after the Fed chair''s news conference, Trump tweeted:
        "As usual, Powell let us down," while giving a nod to the central bank''s
        decision to end quantitative tightening. "We are winning anyway, but I am
        certainly not getting much help from the Federal Reserve!"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40ff7c1-9c3c-460e-ba12-a1df560e8155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:21:58.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:55.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47350531-c750-4287-a482-73df626dd7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:21:58.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:55.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all, however, were in agreement with the Fed''s decision to
        ease policy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad00f17-d12c-41cd-81fe-db9473df202e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:21:58.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:55.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33889576-07d2-4d9e-8bc0-59e9592de5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:21:58.438+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:55.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Boston Fed President Eric Rosengren and Kansas City Fed President
        Ester George dissented on the move, signaling policymakers extensively debated
        whether this month''s meeting was the right time to cut rates amid signs of
        a healthy economy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5c3fe5-baf1-4396-98e3-e3ad7b65682f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:21:58.438+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:55.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fad558d-62e9-4b9e-9644-5f8d6997d988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:21:58.438+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:55.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed''s rate cut and plans to end quantitative tightening follows
        months of pressure from President Donald Trump, who has repeatedly rebuked
        his pick to lead the central bank for not doing enough to boost the US economy.
        On Monday, Trump criticized the Fed in a series of tweets for making "all
        the wrong moves," adding "a small rate cut is not enough."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ecedcc-2a6e-49c6-bacc-d7828cc5566c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:21:58.438+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:55.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d68c657-fa74-48d1-80e6-9ed3fd0dd5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:21:58.438+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:55.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Powell said pressure from Trump did not factor in the Fed''s
        decision.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83275afe-e10f-49d2-b0df-16716751a7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:21:58.438+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:55.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37547a5-c8a1-4d7d-aa8d-1e5f7e3b8c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:21:58.438+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:55.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not going to prove we are independent with our monetary
        policy," he said at a press conference Wednesday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2b13ba-fd46-4c87-9421-4bcb0545cbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:21:58.438+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:55.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e23e173-3a3b-407e-b346-0ec47428a09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:21:58.438+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:55.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Policymakers in their statement said they would "continue to monitor"
        incoming data and would act as needed to support the economy. Investors initially
        cheered that news, assuming it meant more rate cuts were coming. Wall Street
        had been pricing in another rate cut later this year</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9de5fef-1291-4594-ba98-b2d63bf6c625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:21:58.438+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:55.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8daa899f-e680-415c-a623-90fbd41f831b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:21:58.438+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:55.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Dow at one point fell 478 points after Powell hinted that
        the rate cut could be a one-off.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f2d21c-b4de-408b-8583-2039e93b72d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:21:58.438+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:55.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e24686-277c-432b-842a-291e5198f5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:21:58.438+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:55.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are thinking of it as a mid-cycle adjustment to policy," Powell
        said. "I''m contrasting it with the beginning of a lengthy cutting cycle."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cab774-d428-478d-a854-735096cab65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:21:58.438+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:55.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0995a6f5-7a0c-4461-97a1-4f478380ff06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:21:58.438+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:55.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dow then pared some of its losses after Powell clarified that
        he meant the Fed could cut rates again soon, but the cycle of cuts wouldn''t
        last for a long period of time.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefd3ac9-2aa9-46cb-ba12-34bbe4b378d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:21:58.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:55.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0243906f-50cb-436a-bf92-85a59ad9f157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:21:58.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:55.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I said was it''s not the beginning of a long series of rate
        cuts," Powell said. "We''ll be taking a somewhat more accommodative stance
        over time."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97cb645-88e2-4779-bb7b-7fc5d6f43fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:21:58.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:55.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5b973b-d30c-4efa-884c-c56a40b06e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:21:58.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:55.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide senior economist Ben Ayers said future policy moves by
        the Fed would depend upon how the economy and trade talks progress in the
        coming months.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17027f03-fa73-409c-a385-1c2e03fc2909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:21:58.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:55.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b256493d-1e4c-4aef-8883-96c67dd08aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:21:58.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:55.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Should trade negotiations turn positive and economic data, especially
        inflation, firm in coming months, July''s move could be a one-and-done easing,"
        said Ayers in a note. "Still, given the slowing trajectory for the economy
        and precedence from previous mid-expansion easing cycles, a further rate cut
        (or two) by year-end may occur.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680cff95-04b7-4ff8-a0f9-a149e7f0ef6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:21:58.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:55.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc05a33-08ac-4520-b336-512a4edb1d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:21:58.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:55.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the start of the year, the Fed has pursued a more agile approach
        in setting policy to contend with greater uncertainty. Trade uncertainty has
        dominated concerns by policymakers, who have repeatedly noted the impact such
        longstanding disputes between the United States and China have had on global
        growth and investment.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a7d7ed-488a-492a-af00-1a70893bcac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:21:58.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:55.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45cf53d-8c9e-4bb3-b598-6420d512fb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:21:58.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:55.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell, and others, have argued central banks should get ahead of
        a downturn after seeing any signs of weakness to get more bang for their buck
        in such a low-interest rate environment.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a85bba-e0ad-4081-b552-c6856513ff77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:21:58.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:55.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0979de-4053-4ceb-bb47-4598a7dbd9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:21:58.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:55.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the Fed will need to justify the decision to plow ahead with
        a rate cut given some prevailing strength in the economy. Since their last
        meeting in June, the job gains, retail sales and economic growth have been
        stronger than expected.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0740ee9a-5d14-460e-84ff-078e6939c518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:21:58.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:55.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29dcfdd-16c4-4013-809b-16ac2435073e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:21:58.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:55.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors will also be looking for more clues about potential cuts
        in the future when Powell briefs reporters at his now-regular press conference.</p>'
