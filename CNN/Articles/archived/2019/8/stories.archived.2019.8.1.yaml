      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b868eb-85d7-45c4-8c73-a0822fd43626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:14:59.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:56.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Composer Andrew Lloyd Webber''s "Phantom," which opened in London
        in 1986 and became an international phenomenon, is the longest-running musical
        in Broadway history.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903f1ced-139c-477b-b224-ba42e81dc995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:14:59.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:56.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34efc295-bc77-463e-bc7f-04f4d11f7103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:14:59.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:56.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not just the prince of musicals, the crowned head who directed
        two of the greatest productions of my career, Evita and Phantom. This wonderful
        man taught me so much and his mastery of musical theatre was without equal,"
        Webber said on Twitter Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ca999d-adc2-4b87-85fd-44e3914029b9'
