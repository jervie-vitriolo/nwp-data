      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why not hike in three provinces at the same time?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbd2773-b79a-4994-9e86-4beb56ab51cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:52:03.736+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T11:13:51.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kibungan Cross Country (KXC) Traverse trail starts from the
        town of Kibungan, Benguet, descends in Ilocos Sur, and then ends in La Union.
        Also dubbed as the “tri-provincial traverse,” KXC passes through rolling terrains
        of other mountain peaks in Luzon.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b10deb-df17-40b4-885c-fe2528ffad7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:52:03.736+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T11:13:51.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The adventure, however, normally takes three days to finish, so
        make sure you have packed the necessary essentials — including food, liquids,
        proper footwear, and an emergency first aid kit.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1225622b-0f95-4316-9cbb-25fc62abf2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:52:03.736+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T11:13:51.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>5. Mt. Maynoba</h2>'
    '40':
      'image': 'jcr:e438f5bd-e230-4557-a788-d16181ade5f7'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fd009f-aa67-46fb-902a-030400694ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:52:03.738+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T11:13:51.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14b420c-5328-4ecb-93b6-dab0778a065e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:52:03.737+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T11:13:51.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The province of Rizal has its fair share of spectacular mountain
        peaks, but hikers shouldn’t skip out on Mt. Maynoba. Nestled at the foot of
        the Sierra Madre mountain range, Mt. Maynoba likewise gives visitors a breathtaking
        view of the sea of clouds.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c568ecd5-36b1-4ea8-b8c1-7f94316e3fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:52:03.737+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T11:13:51.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best part: after the climb, hikers can cool down at the mountain’s
        series of waterfalls, dubbed as the “eight wonderfalls.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca392349-0f30-45f0-9e20-f023b1ef0819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:52:03.737+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T11:13:51.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, not all hiking spots offer water sources that can keep
        you hydrated during a long day hike.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885c8525-0f65-46cd-b2a9-f85050ef793c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:52:03.737+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T11:13:51.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preventing hiking dehydration</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0811f9aa-019a-4062-afa2-ceefafa1dd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:52:03.737+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T11:13:51.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hot and humid weather raises the risks of dehydration especially
        when hiking in the tropical conditions of the Philippines.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c98ac5-f4c1-4c26-a2fa-52b35109c067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:52:03.738+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T11:13:51.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you’re out for hours and the hot weather becomes almost intolerable,
        water isn’t enough.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a79e7d1-8265-42a1-ae16-ca91c0819ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:52:03.738+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T11:13:51.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatorade Ion not only quenches your thirst but also effectively
        and quickly replaces the fluids your body loses when you sweat —&nbsp;thus
        avoiding dehydration altogether.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0922e32f-1011-48a5-827c-9532ee3d420a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:52:03.738+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T11:13:51.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The refreshing citrus-flavored isotonic drink isn’t your regular
        beverage – as it boasts of ions, is low in sodium, and has no preservatives,
        artificial flavors, nor any artificial colors.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4756864e-993c-4507-941c-c6bab8c26210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:52:03.739+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T11:13:51.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pack a bottle of the Gatorade Ion to beat the extreme Philippine
        heat and to keep dehydration at bay.</p>'
