    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Harold Prince, the man who has won more Tony awards than anyone else,
      has died'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bc9547-0544-4dd3-a298-9ed8fa451bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:14:59.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:56.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Legendary Broadway producer and director
        Harold Prince, who directed some of the most famous musicals ever made, including
        "West Side Story" and "The Phantom of the Opera," died after a brief illness
        Wednesday in Reykjavik, Iceland. He was 91.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7221f86-1591-4891-9963-f419bc57fe80'
      'mgnl:activationStatus': true
