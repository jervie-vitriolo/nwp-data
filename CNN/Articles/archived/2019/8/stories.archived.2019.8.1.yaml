    'lead': 'Lawmakers in the House of Representatives are awaiting the DOLE version
      of the vetoed Security of Tenure Bill, as they seek to get a grasp of what President
      Rodrigo Duterte really wants for the proposed measure.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-01T21:50:26.108+08:00
