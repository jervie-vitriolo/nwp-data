  'Infrastructure-spending-misses-H1-target':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-08-01T16:46:27.990+08:00
    'imagesource': 'jcr:bb99a492-4267-4c8a-a7d5-06843c7a989e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92b3104b-6295-4700-9304-7b1d1dbdde98'
    'lead': 'The delayed passage of the 2019 national budget continues to hamstring
      the government''s infrastructure program, with releases in the first half settling
      21 percent below target. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-01T16:55:33.571+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T11:13:29.757+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:13:03.253+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['infrastructure', 'spending', 'first', 'half', 'budget', 'delay',
      'construction', 'build-build-build']
    'stories': ['98dd7cf1-7dd6-4b2e-b49e-fb0aa809e5e4', '0a05d7ac-8d56-4f68-bc72-e61ad0d9056f']
    'template': '1'
    'title': 'Infrastructure spending misses first-half target by 21% '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2adce9-db2e-425c-ba74-47a383ce8faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:55:33.571+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:13:29.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) —</strong> Infrastructure
        spending remained anemic as of end-June, with ₱311.4 billion budget releases
        made by the government remaining short of target, according to latest data
        from the Department of Budget and Management (DBM).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d886d3-63be-4ba8-9d87-1d0919d62eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:55:33.571+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:13:29.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was 20.8 percent lower than the government''s target of spending
        ₱392.9 billion on infrastructure for the first semester.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a742df2f-4e9f-4f3e-bdac-55a49173f282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:55:33.571+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:13:29.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first-half spending on infrastructure and other capital outlays
        was also 11.7 percent lower than the ₱352.7 billion released in the same period
        last year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0fb4a0-223b-4719-872b-975efb15c62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:55:33.571+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:13:29.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all, only ₱1.59 trillion has been released for government expenditure
        purposes during the first six months, lower than the ₱1.72-trillion program
        planned for the period.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a93f16f-cfe0-42e7-ac33-6a61971eebee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:55:33.571+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:13:29.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is largely due to the delayed implementation of various infrastructure
        projects following the late approval of the 2019 General Appropriations Act
        and the election ban," the DBM said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ffa6af-ae87-44e6-9ad7-243c3a81f8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:55:33.572+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:13:29.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers were at a deadlock about supposed last-minute insertions
        and realignments when the spending plan was being finalized in Congress. President
        Rodrigo Duterte was only able to <a href="https://www.cnnphilippines.com/news/2019/4/15/2019-national-budget-rodrigo-duterte-.html">sign
        the budget bill</a> into law on April 15. This left all new and continuing
        projects unfunded, effectively paralyzing the rollout of several items in
        the "Build, Build, Build" pipeline.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817d7730-7c39-4941-addd-d0918e6f2441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:55:33.572+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:13:29.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget delay has also been blamed for the disappointing 5.6
        percent economic growth in the first quarter, a <a href="http://cnnphilippines.com/business/2019/5/9/Growth-slows-Q1.html">four-year
        low</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c152b0-cf37-4e94-8d6e-600488b14fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:55:33.572+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:13:29.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June alone — two months after the budget passage — infrastructure
        spending was still 39.5 percent lower year-on-year. Some economists have said
        that second-quarter growth prospects could remain pale, with the ban on public
        works for 45 days running up to the May 13 polls also a hurdle.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580d711f-a7e2-459e-a4b8-c1ae6c342b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:55:33.572+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:13:29.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, spending on salaries and pension payments of government
        workers rose by nearly a tenth to ₱503.3 billion as of end-June, reflecting
        the fresh pay hike for civilian as well as military personnel.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f20228-bc44-4ebc-b25f-6b3428d8bd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:55:33.572+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:13:29.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fund transfers to local government units also rose by 9.3 percent
        to hit ₱230.2 billion, while subsidies — including conditional cash transfers
        and free college tuition — steadied versus last year, data showed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351db06b-9269-4eef-9180-ba078602d8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:55:33.572+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:13:29.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBM said spending could finally pick up in the remaining months
        of 2019.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22754b7-d530-489c-b13f-c60ea2621dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:55:33.572+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:13:29.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is expected that bulk of disbursements, especially on infrastructure
        and other capital outlays, will be heavily concentrated in the second semester
        of the year," the DBM said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae5e409-99a9-4810-b77d-0941bc4ca311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:55:33.610+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:13:29.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBM added that the Department of Public Works and Highways,
        which implements the major road and bridge construction and repairs, will
        pick up in the third and fourth quarters, barring weather disturbances and
        other bottlenecks.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e687dc-997b-4ea9-b6f0-ba96bce553a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:55:33.610+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:13:29.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is counting on the faster rollout of infrastructure
        projects to perk up economic activity, as it kept <a href="https://cnnphilippines.com/business/2019/7/18/Government-keeping-growth-target-2019.html">a
        6-7 percent growth goal</a> for the entire year.&nbsp;</p>'
