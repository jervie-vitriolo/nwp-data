    'title': 'Dry run of EDSA provincial bus ban set on August 7 '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2478e2-9113-4e1c-9bab-376c145ed7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T17:09:35.428+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:13:29.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1)—</strong> The Metro
        Manila Development Authority (MMDA) has set another dry run for the highly
        contested provincial bus ban on the Epifanio de los Santos Avenue or EDSA
        next Wednesday, August 7.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a33a985-430d-4e14-ab75-4e17206828bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T17:09:35.428+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:13:29.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA, in a statement Thursday, said provincial buses will be prohibited
        from traversing the country’s major thoroughfare from 4 a.m. to 10 p.m. Authorities,
        however, clarified no penalties will be imposed against violators of the scheme.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fae878-5283-4e01-9b3e-44847b2c3a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T17:09:35.428+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:13:29.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added existing provincial bus terminals along EDSA will not be
        closed as of the moment.</p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fnotes%2Fmmda%2Fmmda-sets-dry-run-of-provincial-bus-ban-on-august-7%2F2605379172848293%2F&width=500"
        width="500" height="496" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b20c5d9-9fc7-486b-bf18-bb90d9ac38dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T17:09:35.429+08:00
