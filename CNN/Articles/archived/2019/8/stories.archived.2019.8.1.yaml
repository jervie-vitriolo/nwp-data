      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current Ebola outbreak in the DRC is the second-deadliest in
        history, topped only by one in West Africa in 2014, when the disease killed
        more than 11,000 people, according to the WHO.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845a097c-99e6-46c6-9f8c-e2bb7106c55f'
