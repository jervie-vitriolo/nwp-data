      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I thought about this in July when Mindy Kaling posted swimsuit photos
        of herself in a two piece.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150d0c96-e1d6-4d12-822e-32b708d87c20'
