      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He created the channel in 2010 to showcase his interest in how things
        work.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111afccd-063b-474f-8a6e-5998a830a31f'
      'mgnl:activationStatus': true
