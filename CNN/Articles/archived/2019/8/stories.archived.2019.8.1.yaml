  'Antonio-Carpio-Chinese-tourists-Palawan':
    'caption': 'Supreme Court Senior Associate Justice Antonio Carpio (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-01T00:22:01.058+08:00
    'imagesource': 'jcr:72e6aad0-3707-43fe-a1f0-723e9bbc0f69'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef04abf5-549c-4f69-a437-be599f76e1b2'
    'lead': 'But the Supreme Court magistrate explains China does not need to send
      ''tourists'' for surveillance purposes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-01T00:26:13.106+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-27T11:14:01.001+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:12:53.590+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
