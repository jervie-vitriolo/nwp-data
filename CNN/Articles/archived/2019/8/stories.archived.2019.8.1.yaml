    'template': '1'
    'title': 'Hong Kong''s economy is slumping. Mass protests could make things much
      worse'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcf7232-9ebc-4d59-8865-79915a502866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:41:08.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:52.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Hong Kong''s economy grew at a much weaker
        pace than expected in the second quarter, hurt by the US-China trade war and
        a global slowdown. The slump could deepen if recent mass protests continue.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1455a968-cca3-4c18-ac08-9c1de5676a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:41:08.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:52.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b97330a-ca52-4dcb-bcd8-c444471995c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:41:08.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:52.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GDP grew by 0.6% in the second quarter compared to the same period
        last year, according to preliminary figures released by the Hong Kong government
        on Wednesday. That was the weakest quarterly figure in a decade and well below
        growth of 1.5% forecast by analysts in a Bloomberg survey.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d16b23-528d-4ea8-9118-02c0735f68f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:41:08.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:52.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a230cde1-f369-46a8-8432-6e23dead6f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:41:08.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:52.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared with the first quarter, GDP shrank by 0.3%. The Hong Kong
        government said goods exports declined due to setbacks in Asian manufacturing
        and trading. Investment also fell.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc1c3bc-4350-4f5d-ab76-0ccff2f06f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:41:08.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:52.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1ae406-1bab-4abb-ad53-54622d4d9951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:41:08.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:52.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As local economic sentiment deteriorated visibly in the face of
        increasing downside risks facing the global economy and other headwinds, private
        consumption expenditure only grew modestly and overall investment expenditure
        fell further," a Hong Kong government spokesman said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed3a230-4cee-488c-8b39-499a1e39eb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:41:08.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:52.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a28e9da-9791-42a9-9aad-9c47ac613ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:41:08.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:52.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts said the outlook for growth in Asia''s premier financial
        hub was weak, and could deteriorate further if protests seen over the past
        two months continue.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2d643a-06ff-4a4d-aaa6-8f852b4dda45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:41:08.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:52.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ce2930-806c-4910-8cad-b90ea788528a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:41:08.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:52.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mass protests have taken place on eight consecutive weekends. The
        initial spark was a bill that would have allowed extradition to mainland China,
        but protesters are now demanding greater democracy for the city, an inquiry
        into alleged policy brutality and the resignation of Hong Kong chief executive
        Carrie Lam.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcdba34-9987-4c3b-8d0c-d4a9c3c97eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:41:08.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:52.356+08:00
