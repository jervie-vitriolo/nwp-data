      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1)</strong> — Customs
        Commissioner Rey Leonardo Guerrero is facing a complaint at the Office of
        the Ombudsman for some allegedly illegal appointments he has made in the Customs
        bureau.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236cbd32-281b-4495-99c4-06f83f915cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:43:57.463+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:30.497+08:00
