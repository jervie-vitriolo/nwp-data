      'mgnl:lastActivated': 2023-01-27T11:13:43.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong>&nbsp;Tiger Woods will return to action
        for the first two legs of the FedExCup playoffs, which will mark only the
        second time all year he has competed in consecutive weeks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56efe747-c5e5-46b6-bb5d-5f1af14c990b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:42:28.814+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:13:43.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods, who has committed to playing a reduced schedule in hopes
        of preserving his health, said on Twitter he will tee it up at the August&nbsp;8-11
        Northern Trust in New Jersey followed by the BMW Championship in Chicago the
        following week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c065f333-3166-4c3b-9ff3-74a00b1a0b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:42:28.814+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:13:43.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two tournaments will mark the first time Woods, who missed the
        cut at the British Open in his last tournament outing, has competed in back-to-back
        weeks since playing at Riviera and Mexico in February.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff30d60-37ce-4988-bb30-5966f9495c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:42:28.814+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:13:43.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After missing the cut in Northern Ireland at the year’s final major,
        the 43-year-old Woods decided to skip last week’s WGC-Fed Ex St. Jude Invitational
        in Memphis, saying he wanted to rest up before preparing for another post
        season push.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83bf0d9-b9fe-4ea8-8373-81a03576feee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:42:28.814+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:13:43.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods, who was written off by many experts as he battled back problems,
        has competed in 10 events this season including at the Masters in April where
        he claimed his 15th major title.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274e657e-a07c-44d2-aeb7-5f5424956825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:42:28.814+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:13:43.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods is ranked 27th in the FedExCup standings and must be in the
        top 30 after the BMW Championship to qualify for the season-ending Tour Championship,
        an event he won last year for his first PGA Tour victory since 2013.</p>'
  'voter-registration-august-1':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-01T12:04:00.523+08:00
    'imagesource': 'jcr:e6c1232b-11ee-4d03-9d77-85cbf894a86c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aaa3a761-514c-4a08-b367-c709c96a1636'
    'lead': 'Voter registration is from 8 a.m. to 5 p.m., Mondays to Saturdays, until
      September 30.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-01T12:06:56.014+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T11:13:42.785+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:12:59.203+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['vote', 'voter', 'registration', 'comelec', 'commission-on-elections',
      'james-jimenez']
    'template': '1'
    'title': 'More than 2.7 million new young voters seen as voter registration starts'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57aab025-5084-463f-8156-4b80be89722d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T12:06:56.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:13:42.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) —</strong> More
        than 2.7 million more young voters are expected to register for the next elections,
        the Commission on Elections (COMELEC) said. This comes after President Rodrigo
        Duterte suggested moving the barangay and Sangguniang Kabataan (SK) elections
        from May 2020 to October 2022.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26c8621-1a01-4446-a5d3-7f4edc8b7102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T12:06:56.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:13:42.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voter registration for the barangay and SK elections started at
        8 a.m. on Thursday. COMELEC Spokesperson James Jimenez said they are focusing
        primarily on the youth or those from ages 15 to 30 years old. He said 2,781,236
        new voters are expected. Of this figure, 1,229,859 will be from ages 15 to
        17, and will only be qualified to vote for the SK elections. Meanwhile, those
        at least 18 up to 30 years old can vote for both SK and barangay elections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b75244-cc52-48bc-af92-b1789d5be9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T12:06:56.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:13:42.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COMELEC offices and some satellite registration sites such as malls
        and barangay halls will welcome registrants until 5 p.m. from Monday to Saturday,
        including holidays, until September 30. Registrants must bring an ID, such
        as a birth certificate to prove their age.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446d06e4-b333-4c08-9851-2ed5a8249904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T12:06:56.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:13:42.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COMELEC will also accept other applications for this period, such
        as application for reactivation, correction and transfer. Voters who had their
        registrations deactivated due to failure to vote for two consecutive elections,
        may opt to have them reactivated. For those who are transferring residences,
        they may register in their new place by providing ID to indicate their new
        residence. Voters who wish to correct information such as new marital status
        and gender may apply by providing proof of that information.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66d896a-d6fb-48fb-b1e8-8071dac2eb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T12:06:56.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:13:42.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Poll delays</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbe684b-9525-467c-877f-3d28139309d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T12:06:56.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:13:42.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez said they may extend the deadline due to the possible delay
        in elections. They expect the bulk of voters to register close to the deadline.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d07b433-3099-449f-aac6-4653cbafbb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T12:06:56.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:13:42.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that moving the elections to a later date may cause a dip
        in registration due to lack of urgency. However, they are not worried, he
        said, since voters continue to register despite the delays.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddd3749-6a21-4452-ac09-d86e72d506b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T12:06:56.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:13:42.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When they realize that registration is about to come to an end,
        a lot of people try to beat the deadline so we’re not really that worried,”
        Jimenez said.</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Who can
        register?<br>What do you need to bring?<br>What&#39;s the process?<br><br>COMELEC
        Spokesperson <a href="https://twitter.com/jabjimenez?ref_src=twsrc%5Etfw">@jabjimenez</a>
        shares everything you need to know about voter registration, which starts
