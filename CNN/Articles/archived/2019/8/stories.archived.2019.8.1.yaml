      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11577aa1-cb67-4f09-9c08-8852f494ca2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:30:41.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:54.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why are we still seemingly blown away by stars wearing what they
        want, regardless of their weight?</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b0b605-a8a1-4eee-86c1-1c93a24e6813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:30:41.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:54.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b541d8e-0cf2-442e-9dd5-b6f10004840f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:30:41.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:54.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More people look like Lizzo and Kaling than Kendall Jenner or Gigi
        Hadid, so why do we still act as if they are leading some type of revolution?</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32900712-1290-43be-be8f-53ffbb6c40b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:30:41.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:54.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5135bfb7-289a-413b-871b-defb6a249273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:30:41.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:54.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sure, Lizzo''s body positivity has become part of her narrative,
        because it''s part of who she is.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d86425-638b-4653-80be-fa944a685909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:30:41.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:54.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97efd63b-b0ce-4f16-8e40-3baa75eabbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:30:41.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:54.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she''s talked as much about how her blackness and nerdiness
        has contributed to her feeling as "other" as her body size.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b833511-3fb4-472c-be03-74f56f317bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:30:41.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:54.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ddee16-87c4-40d0-9ea5-b7841605cb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:30:41.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:54.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with fellow singer Sam Smith for V magazine, Lizzo
        said she has "felt excluded my entire life, from so many things."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d65e4a4-7df3-4d5c-9885-bea7fefcc4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:30:41.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:54.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad574d4-8ca9-4299-8a4f-e48562d94127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:30:41.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:54.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have felt excluded from [my] blackness because I wasn''t [culturally]
        well-read on certain things. I feel like, because of that, I never want anyone
        [else] to ever feel excluded," she said. "So my movement is for everyone.
        It''s about inclusion. And if I am going to fight what I have been marginalized
        for, I am going to fight for all marginalized people."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73af8ab-7528-4335-9d52-51d82a37802c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:30:41.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:54.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929663d5-babc-42d7-a764-5663e1b565e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:30:41.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:54.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By hailing Lizzo as a body trailblazer, we are giving more weight
        to who she represents than how she represents.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc46bde-50e6-428e-9e57-65cd64e6989d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:30:41.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:54.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a8b2d2-f44d-4c6e-9177-412638c8494f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:30:41.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:54.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s ok for us to love Lizzo for being a visibly larger woman dancing,
        singing and rapping on stage, as long as we recognize that it''s her talent
        that got her there.</p>'
  'Hong-Kong-protest-economy':
