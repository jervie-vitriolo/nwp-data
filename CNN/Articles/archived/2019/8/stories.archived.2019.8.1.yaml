    'lead': 'A Jordanian national tagged as a former henchman of Al-Qaeda founder
      Osama bin Laden''s brother-in-law will be deported after he was arrested for
      illegally entering the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-01T18:09:43.302+08:00
