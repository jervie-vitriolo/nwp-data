      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465b3259-230f-44b4-858f-429cc7af3471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:12:08.635+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:36.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 24, a 53-year-old lawyer was shot while in his vehicle by
        gunmen riding-in-tandem in Guihulngan City. The next day, three public officials
        were shot dead in their homes in the same city. Two days later, the former
        mayor of Ayungon town and his cousin were killed in his home.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577f15b1-e45b-4a65-a8be-b72411a1e791'
      'mgnl:activationStatus': true
