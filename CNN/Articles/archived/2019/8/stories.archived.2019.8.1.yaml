      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331c32b9-23a2-4445-8fcf-baa7e8e34588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:17:00.168+08:00
