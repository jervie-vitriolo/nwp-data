      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:41:08.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:52.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The drag from the US-China trade war looks set to intensify, particularly
        if the ongoing trade talks break down as we expect," said Julian Evans-Pritchard,
        senior China economist at Capital Economics. "And with the protests turning
        more violent and disruptive, there is a risk that they could have a bigger
        impact on activity in the coming quarters."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb9b86d-8658-49b7-87c9-ebce88535871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:41:08.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:52.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2117874-55fb-401b-97f8-8c2e96cec92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:41:08.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:52.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s retail and tourism sectors could suffer.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea63ed8-2dc4-4889-b2b1-0ecfe40b479b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:41:08.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:52.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaff63fe-33b8-46ef-a34f-b7b419c168e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:41:08.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:52.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether it is a small shop on the street or a shopping mall, most
        of them have had to shorten business hours as they wait for the protesters
        to leave," said Iris Pang, Greater China economist at ING.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42161576-b60e-477f-a271-ff6a71a6becc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:41:08.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:52.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14aa05f8-1613-449e-8e5f-fdb40c26c99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:41:08.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:52.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the latest round of demonstrations, the American Chamber
        of Commerce in Hong Kong on Monday called for "firm" government leadership
        to restore sagging business confidence.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa6a691-4701-4fa1-88f1-bf05d93e2a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:41:08.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:52.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3350c1e9-0e10-460a-8b4e-08beed3469c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:41:08.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:52.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"AmCham urges the government to stem any further damage and show
        clear leadership in meeting the expectations of Hong Kong people and in restoring
        the city''s international reputation for effective governance under the ''one
        country, two systems'' framework," AmCham President Tara Joseph said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd459f115-59a5-4128-8ca8-ef81d0d6e2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:41:08.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:52.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3e8285-4265-40eb-8e73-b8f826b0c9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:41:08.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:52.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Chan, the city''s top finance official, said Sunday that the
        mass demonstrations have hurt local merchants and "worried all those who are
        in Hong Kong."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59be9a16-8896-4d59-a2f7-6d189a6df258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:41:08.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:52.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35f7dc1-1877-48c1-8af4-f46347d29b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:41:08.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:52.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect Q3 to be weaker than previously forecast as the current
        political turmoil weighs on consumer and business sentiment," noted Tommy
        Wu at Oxford Economics.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c815eb-585b-4a7c-9660-b255704ef93d'
