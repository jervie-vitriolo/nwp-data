      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c078103-9163-4c7b-b471-4fd33129f73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:12:08.635+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:36.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP) believes NPA rebels are behind
        the brutal killing of four police officers in Ayungon town, Negros Oriental
        on July 18. A P5 million reward money has been put up for the arrest of the
        perpetrators – “dead or alive.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e9ba44-9493-4fe3-b753-e3070a14a608'
