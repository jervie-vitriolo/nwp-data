      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1)</strong> — Senator
        Ping Lacson on Thursday said it would be easier to crack down on the illegal
        numbers game jueteng if the government shuts down corruption-prone Small Town
        Lottery (STL).</p>'
