      'text': '<p>The Creamline Cool Smashers begin another title defense later this
        month. The Premier Volleyball League open conference starts August 10th.</p>'
  'hong-kong-china-us-protests':
    'author': 'Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-01T12:15:29.120+08:00
    'imagesource': 'jcr:79c90213-7ace-42a9-b10a-b7d725381f2d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba805e03-fda1-4494-9520-5d51ceb5b32e'
    'lead': 'The Chinese Foreign Ministry accuses the United States of influencing
      the increasingly violent pro-democracy protests that have rocked Hong Kong for
      two months.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-01T13:53:01.199+08:00
    'mgnl:createdBy': 'kayla'
    'mgnl:lastActivated': 2023-01-27T11:13:39.725+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:13:00.253+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'China', 'Hong-Kong', 'Protests']
    'template': '1'
    'title': 'China is blaming the US for the Hong Kong protests. Can that really
      be true?'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8529fea4-7078-4909-8a22-3da7f659bfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:53:01.200+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T11:13:39.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN)</strong>&nbsp;<strong>—</strong>&nbsp;The
        Chinese Foreign Ministry on Tuesday accused the United States of influencing
        the increasingly violent pro-democracy protests that have rocked Hong Kong
        for two months.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801834c6-5ea4-4132-9a13-756e76a6ad45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:53:01.202+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T11:13:39.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you all know, they are somehow the work of the US," Foreign
        Ministry spokeswoman Hua Chunying said at a press conference in Beijing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458bc417-e469-4f2c-b319-b9ad5e1b26a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:53:01.200+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T11:13:39.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hua added that China would "never allow any foreign forces" to interfere
        in the semi-autonomous city, and warned that "those who play (with) fire will
        only get themselves burned."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a83976-c552-413c-bd74-f5aca04198f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:53:01.200+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T11:13:39.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments are one of the most direct accusations Beijing has
        so far made of US interference in Hong Kong politics, and follow months of
        speculation inside China that Western forces have had a hand in the movement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514431c6-088c-4f87-b46a-2d7d51337ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:53:01.200+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T11:13:39.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters have been seen waving American flags at some of the demonstrations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0edcafa-1751-4b4b-bdb8-9cabd7ac693f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:53:01.200+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T11:13:39.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese state media has run multiple editorials blaming the US for
        the chaos. The state-run tabloid Global Times alleged Monday that there had
        been "unprecedented levels of contact" between Hong Kong pro-democracy leaders
        and Western governments.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170afc38-169d-4884-86a2-60fc5c625998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:53:01.200+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T11:13:39.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is an open secret in Hong Kong that the forces protesting the
        extradition bill have been sponsored by the US," the paper said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87933a0e-663e-4e39-83d1-cef30596aab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:53:01.201+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T11:13:39.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has also leveled such claims at the US. In an editorial
        on Friday, state-run media Rodong Sinmun claimed the protests were the "outcome
        of a plot hatched by the US and other Western countries."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ceef15-05bb-4ea5-98e9-f45645cd8cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:53:01.201+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T11:13:39.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, neither country has provided any evidence for its allegations.
        At the press conference, Hua only made reference to public meetings between
        well-known Hong Kong pro-democracy leaders and US politicians.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eba7484-47e7-43df-965f-e55d173da14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:53:01.201+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T11:13:39.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, the US State Department initially called
        Beijing''s claims a "ridiculous statement."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d5bd17-cef5-4f47-972d-f455efe58c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:53:01.201+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T11:13:39.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not credible to think that millions of people are being manipulated
        to stand for a free and open society," the statement said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8809b4c-a5db-4cf2-bcee-c57e2268dfea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:53:01.201+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T11:13:39.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the department spokesperson later revised the statement
        to take a more diplomatic stance. "We categorically reject the charge of foreign
        forces as being behind the protests," the updated statement said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950a5c14-3da1-4361-a3c1-4ddae84170a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:53:01.201+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T11:13:39.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''The US black hand''</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93671d42-d88a-4b9b-b1d6-ff6b7ae45721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:53:01.201+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T11:13:39.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s summer of discontent was initially sparked by a controversial
        bill that would have allowed extradition to mainland China.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d8431b-a414-4390-9071-43461fbb8d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:53:01.201+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T11:13:39.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Hong Kong is part of China, it is governed under a separate
        political system that allows for greater freedom of speech and rule of law.
        Protesters were concerned the extradition bill would undermine the city''s
        special freedoms.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237ca6ac-cbb9-4022-8666-e512ff160a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:53:01.201+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T11:13:39.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That bill has since been suspended, but mass protests have continued
        and broadened in scope with hundreds of thousands of people taking to the
        streets over a range of issues, according to police and demonstrators, including
        greater democracy for Hong Kong, the resignation of the city''s leader, Chief
        Executive Carrie Lam, and an inquiry into police brutality.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5263106-bf22-4107-b190-1291cd4e62e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:53:01.201+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T11:13:39.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demonstrations have grown more frequent and violent. In two
        back-to-back protests last weekend, police attempted to clear large crowds
        with rubber bullets and tear gas, while protesters pushed a flaming cart at
        police.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef93893-bdf5-4a8b-8701-45f7377162cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:53:01.201+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T11:13:39.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonnie Glaser, director of the China Power Project at the Center
        for Strategic and International Studies, said there was a "long-standing tradition"
        of Beijing blaming external forces during domestic demonstrations or unrest.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21714acf-6c15-4e85-ae07-d95c100853e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:53:01.201+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T11:13:39.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chinese officials have been telling US officials that they know
        the US black hand is behind the protests," she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd608075c-ee06-4690-bbf1-63f06a73b8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:53:01.201+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T11:13:39.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the pro-democracy Tiananmen Square protests in 1989, Beijing
        accused the US of encouraging the unrest.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e768e1ca-e2eb-4fc5-9916-7a8b2636fa2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:53:01.201+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T11:13:39.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s pretty typical of how the Chinese describe outside interference,
        but it''s also convenient as it supports a narrative about the evil West trying
        to undermine China''s national rejuvenation," Glaser said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304963d1-f1d1-41bb-859c-9d352ae079a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:53:01.202+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T11:13:39.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Little evidence</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93830e4-1d84-42af-bf65-78ff808e8b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:53:01.202+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T11:13:39.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no evidence of US involvement in the Hong Kong protests.
        However Washington has been linked to other countries'' politics in the past.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0c179f-ce2d-448c-840d-2787405fe4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:53:01.202+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T11:13:39.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Declassified documents in 2011 revealed that the 1953 overthrow
        of Iranian Prime Minister Mohammed Mossadegh was "carried out under CIA direction
        as an act of US foreign policy."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22eb2997-e0b0-48dc-8f11-10f3ab055ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:53:01.202+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T11:13:39.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Decades later, in 2018, US officials met in secret with Venezuelan
        military officers plotting a coup against President Nicolas Maduro, but Washington
        ultimately decided against supporting their cause, a current and a former
        US official told CNN.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d84c6d-ec82-4147-824f-59f16d6b76b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:53:01.202+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T11:13:39.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hua noted Tuesday that top Trump administration officials, including
        Secretary of State Mike Pompeo and Vice President Mike Pence, had meetings
        with "opposition personnel" in July.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f5ff1f-3805-446e-a357-a50876518491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:53:01.202+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T11:13:39.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both men publicly met Hong Kong pro-democracy media tycoon Jimmy
        Lai.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b25f970-0a44-4f26-874f-b0bac95a4a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:53:01.202+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T11:13:39.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It isn''t clear, however, whether Beijing genuinely believes the
        US -- and the West more broadly -- is behind the protests, or if the claim
        is propaganda.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3a6282-832b-474c-bbf6-d4d140801646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:53:01.202+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T11:13:39.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
