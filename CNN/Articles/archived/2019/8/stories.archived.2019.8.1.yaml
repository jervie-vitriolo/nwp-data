    'template': '1'
    'title': 'Duterte to name less than 10 PCSO officials linked to corruption'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabd09c8-b696-446c-b7e6-ee701466f07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:20:21.041+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:41.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1)</strong> — President
        Rodrigo Duterte will name less than 10 officials behind the so-called "massive
        corruption" in the Philippine Charity Sweepstakes Office (PCSO), a lawmaker
        close to the President said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304a7ca9-cb94-432e-9b1e-b31ebd9a7c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:20:21.041+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:41.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d85bfc-a3c9-47eb-8d71-2b8fa77281b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:20:21.042+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:41.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Christopher "Bong" Go told reporters the President made
        this announcement during a speech Wednesday night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcef476-56de-4893-9730-e8d0c2f9a0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:20:21.042+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:41.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f76658-d52f-4fa7-bae8-c16b255f6967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:20:21.042+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:41.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last (Wednesday) night <em>sinabi niya sa speech niya, merong siya
        papangalanan na,</em> less than 10 of them, <em>may mga opisyal sa PCSO na
        papangalanan ni Pangulong Duterte</em>... involved sa corruption sa PCSO <em>kaya
        lugi ang operations ng PCSO</em>," Go said in a media briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabbf845-b41a-451f-9e07-5f9ed3ac0c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:20:21.042+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:41.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae6a2fd-e06b-4577-851b-a52a09547738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:20:21.042+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:41.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Last night he said in his speech, he will name less
        than 10 of them, officials of the PCSO who are involved in corruption, resulting
        in revenue loss."]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dab2fc1-b482-49cb-b67a-922757f0d3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:38:42.039+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:41.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang in a separate media briefing confirmed that the President
        mentioned this during the joint anniversary celebrations of the National Security
        Council and the National Intelligence Coordinating Agency Wednesday night.
        The Palace has sent photos, but has not released a video or transcript of
        the President''s speech.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64bcefe-61bb-4175-bbc4-47f1e9d64e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:38:42.039+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:41.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952856ae-2821-4fd2-8853-9c5a78edc6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:38:42.039+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:41.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Yun lang ang sinabi niya</em> (That''s all that he said),
        he did not elaborate," Presidential Spokesperson Salvador Panelo said, adding
        that the public should just wait for Duterte''s further pronouncements.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee1bd5c-095e-47b4-a5d3-8306eb8ebb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:20:21.042+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:41.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600d2a5e-a818-4397-aad8-a41fe230a5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:20:21.042+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:41.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte attended the joint anniversary celebrations of the National
        Security Council and the National Intelligence Coordinating Agency Wednesday
        night. The Palace has sent photos, but has not released a video or transcript
        of the President''s speech.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c310170-1245-4b02-9838-422349b2c68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:20:21.042+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:41.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd270ab4e-ac53-40e6-9c00-19785e9495ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:20:21.042+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:41.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Near midnight on July 26, Duterte in a video message ordered an
        immediate stop to all PCSO gaming operations, licenses, and franchisees over
        supposed corruption in the agency. More than 30,000 gaming outlets nationwide
        were closed after the verbal order, according to the police.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7c99b4-09b3-4ff3-b76b-c86796012006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:20:21.042+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:41.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0649ec7f-d31e-4aaa-8828-0242abf8c0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:20:21.042+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:41.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 30, Duterte <a href="https://www.cnnphilippines.com/news/2019/7/30/Duterte-lifts-suspension-lotto-operations.html">lifted
        the suspension of lotto operations</a>. The Palace said investigators found
        nothing illegal with the machine-operated lottery games.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a700570-8838-40cb-8e3a-222f34c85422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:20:21.042+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:41.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5de3f56-cfed-40d9-b11e-6ad64c9e270e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:20:21.042+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:41.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Blue Ribbon Committee will investigate the alleged corruption
        in the PCSO.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88a7c6d-e8ab-40d5-85bb-fe1c81bb4a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:20:21.043+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:41.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e714710f-d461-4e83-88f6-671668a2b7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:20:21.043+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:41.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo earlier told CNN Philippines
        the government was not getting its fair share of PCSO revenues, but did not
        give details, saying the President himself will reveal the "modus operandi."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac73572-27c3-490c-aa17-f7dfdc01119d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:20:21.043+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:41.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f58f47-0c34-47a9-8700-ed58f8e0e618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:20:21.043+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:41.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the PCSO charter, 55 percent of net proceeds go to
        the payment of prizes, 15 percent to the operating fund of the agency, and
        30 percent to health and charity programs. The Commission on Audit in 2018
        called the PCSO out for using ₱5.89 billion of the charity fund for various
        purposes not related to health programs, medical assistance services, and
        other charities – violating Republic Act 1169.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b600ecf-10a9-4207-95f0-c45ed8342e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:24:53.129+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:41.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/7/27/what-s-at-stake-duterte-order-pcso-lotteries-closure.html??">READ:&nbsp;What''s
        at stake as Duterte stops PCSO games?</a></strong></p>'
