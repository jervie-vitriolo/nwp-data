    'template': '1'
    'title': '6 events to go to this weekend of August 2 to August 4'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2018ea-9bac-49c3-84e6-30d51f9e9ecf'
      'mgnl:activationStatus': true
