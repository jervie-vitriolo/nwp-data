      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d23656-2033-49db-b00b-6336a9be0537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:35:11.623+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:49.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a military policy paper on July 24, the Chinese government said
        Tsai and her government were a threat to <a href="https://www.cnn.com/2019/07/24/asia/china-military-taiwan-white-paper-intl-hnk/index.html"
        target="_blank">national security and social stability</a>.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e054f3-7a06-4e1e-ad87-f65503476bb5'
