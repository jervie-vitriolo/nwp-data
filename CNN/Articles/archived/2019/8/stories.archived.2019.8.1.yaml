      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCSO is expected to contribute about ₱3 billion to the implementation
        of the government’s Universal Healthcare program next year, which is just
        1.2 percent of the ₱257 billion needed for its rollout next year. Some ₱15.8
        billion is expected from the higher taxes on cigarettes and new duties on
        vapes, with the DOF floating even bigger duties for e-cigarettes and for alcoholic
        drinks.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b9b645-3808-4e0b-9bbb-98d746495960'
