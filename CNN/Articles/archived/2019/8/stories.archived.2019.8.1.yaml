      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Head to the CCP this Friday, Aug. 2 at 6 p.m. for festival’s opening
        night, which will be followed by a screening of Lav Diaz’s “Ang Hupa” at 7
        p.m.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
