    'mgnl:tags': ['Duterte', 'firemen', 'BFP', 'negros', 'arms', 'military', 'NPA']
    'template': '1'
    'title': 'Duterte wants firemen armed ''to help kill the enemy'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0363a4b3-0bd2-4c02-b6e2-3248b5f87722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T22:32:08.718+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:13:20.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) —</strong> President
        Rodrigo Duterte wants firefighters to bear arms and "help kill the enemy."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60aacc1-2736-43aa-ae4b-ddfef1062eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T22:32:08.718+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:13:20.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President talked about arming firemen during a speech at the
        founding anniversary of the Bureau of Fire Protection (BFP), in relation to
        the recent killing of policemen in Negros Oriental.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ad7fc6-1b37-43e0-a031-54fc906bf225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T22:32:08.718+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:13:20.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kayong mga bombero, pagkatapos yung tubig, tao naman yung hanapin
        ninyo. Patayin niyo yung tubig tapos yung tao</em>. You help in the maintenance
        of peace and order," added Duterte in yet another controverial remark.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b53f51b-b6a9-4587-8ffe-a7af46163d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T22:32:08.719+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:13:20.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Firemen, after you fight the fire you should start
        looking for people. Turn off the hose and then kill people.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac3c6b4-fc24-46a3-811a-b935c28a130a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T22:32:08.719+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:13:20.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights groups have critized the acid-tongued Duterte for rhetoric
        that they say have encouraged state forces to commit rights abuses. The international
        community has also widely condemned his bloody war on drugs that has left
        thousands of petty drug suspects dead.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9761b5b4-7a3b-4b01-b2af-c2d63ebf5e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T22:32:08.719+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:13:20.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said firemen''s jurisdiction is not just limited to responding
        to fires.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd571263-cf8c-444f-9df2-e8691d416cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T22:32:08.719+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:13:20.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are not limited to just fire. That''s a b******* idea. You
        have to go ahead and help the policeman and the military. You must help and
        you must help kill the enemy," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f878f61-cf0e-4efd-b5a8-917c6acb4c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T22:32:08.719+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:13:20.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President again floated the idea of creating a group to counter
        the New People''s Army''s Sparrow Unit, which he called "<em>mga anghel ng
        gobyerno</em> (the government''s angels)."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2f2968-65aa-4285-8b16-7acac8cc47e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T22:32:08.719+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:13:20.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from arming firemen, Duterte warned that he will take "drastic
        action" in response to the violence in the Negros region.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790ae1b6-4902-427f-b0f8-d51256373432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T22:32:08.719+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:13:20.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will not sit well with people, including you, but it is needed,"
        Duterte said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c48acb4-937c-483e-953b-4adbf4d70c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T22:32:08.719+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:13:20.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He followed this with his usual disclaimer that he does not want
        to be a dictator, and that he should be shot if he stays in Malacañang past
        his term.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90755963-fa8c-4ff3-87c5-c5837bfaa069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T22:32:08.719+08:00
      'mgnl:createdBy': 'lucia'
