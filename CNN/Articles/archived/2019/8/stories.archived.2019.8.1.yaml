  'aboitiz-net-incom-h1-2019':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-08-01T22:28:35.000+08:00
    'imagesource': 'jcr:da4bbfe2-cae0-412e-b2a8-fbe4f6e8c284'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c970860c-95d9-417a-9017-564a624ba198'
    'lead': 'Aboitiz Equity Ventures declares a net income of ₱9 billion for the first
      half of the year, 11 percent lower than last year. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-01T22:29:38.015+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T11:13:20.574+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:13:05.653+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Aboitiz', 'net-income', '2019']
    'template': '1'
    'title': 'Aboitiz Equity Ventures posts lower net income in H1 2019'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045ec060-42c5-4e0b-ad09-a999bd578836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T22:29:38.016+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:13:20.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) —</strong> Publicly
        listed holding company Aboitiz Equity Ventures (AEV) recorded a lower net
        income of ₱9 billion for the first half of the year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10242c03-f8ab-46c7-a13c-0a370d1d6795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T22:29:38.016+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:13:20.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is 11 percent down from ₱10.1 billion recorded for the same
        period last year, the conglomerate announced in a disclosure to the Philippine
        Stock Exchange.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cf80ee-f80d-41aa-afe9-94d2fe998167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T22:29:38.016+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:13:20.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aboitiz Power Corporation contributed ₱6.7 billion to AEV''s net
        income.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbeeea17-afe4-49ec-a661-194971426b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T22:29:38.016+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:13:20.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next highest contributor was the Union Bank of the Philippines,
        which chipped in ₱2.4 billion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c10b75-8195-48ef-aeae-bbed53c2249a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T22:29:38.016+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:13:20.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The non-listed food subsidiaries of AEV''s shared a total of ₱552
        million. These companies include Pimico Foods Corporation, Pilmico Animal
        Nutrition Corporation and AEV International Pte. Ltd.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8989d580-3595-4dd0-b021-6884d94abb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T22:29:38.016+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:13:20.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AEV''s Republic Cement &amp; Building Materials Inc.''s income contribution
        to AEV was four times higher than the same period last year, at ₱283 million,
        due to higher market prices and private sector demand.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ca619e-feea-4618-9d2b-0b9076639d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T22:29:38.016+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:13:20.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Aboitiz Land contributed ₱60 million for the first half
        of the year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a389ff49-b700-4b40-bbc7-b95fc73719ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T22:29:38.016+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:13:20.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the net incomes of Aboitiz Power, Union Bank, Aboitiz Land
        and the food subsidiaries shrank for the first six months of 2019.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6eb0724-ce51-447d-b1ca-9fe6a917c1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T22:29:38.016+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:13:20.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still feel we are well-positioned to reap the benefits of our
        country’s ‘demographic dividend’ and to take advantage of opportunities to
        evolve and expand beyond our borders, as we deepen our role in building a
        better future for communities," Erramon I. Aboitiz, AEV President and Chief
        Executive Officer said in the disclosure.</p>'
  'duterte-bfp-firemen-negros':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-01T22:30:06.724+08:00
    'imagesource': 'jcr:3884b0ab-5bf0-4750-b773-e51d7a442dd8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45f661fe-3fa1-42b6-a184-27833b639e6d'
    'lead': 'The president also warned of future ''drastic'' measures in relation
      to the killings in the Negros region. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-01T22:32:08.718+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T11:13:20.162+08:00
