      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:56.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090edb38-23d5-4ef1-a712-34d126bc55dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:14:59.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:56.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over his expansive career that ran nearly 70 years, Prince, best
        known as Hal, received 21 Tony Awards, "the most for any individual in multiple
        categories," the Tony Awards said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49ce99f-7cb7-4227-b9bc-c51839368902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:14:59.262+08:00
