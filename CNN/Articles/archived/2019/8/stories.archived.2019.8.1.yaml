  'finnegan-lee-elder-charges-california':
    'author': 'Dan Simon, Valentina DiDonato, Tara John and Sarah Dean, CNN'
    'caption': 'In this combo photo released by Italian Carabinieri, Gabriel Christian
      Natale Hjorth, right, and Finnegan Lee Elder, sit in their hotel room in Rome.
      Two American teenagers were jailed in Rome on Saturday as authorities carry
      out a murder investigation in the killing of Italian police officer Mario Cerciello
      Rega, 35.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-01T06:25:51.020+08:00
    'credit': 'From Italian Carabinieri/AP'
    'imagesource': 'jcr:537bf638-9ebe-4458-ab0b-92d0a83eb71e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46fc1be7-760b-4230-9f5a-7f22daab2d87'
    'lead': 'The California teen accused of murdering an Italian police officer in
      Rome had been previously charged over an assault in the United States, according
      to a source with knowledge of the events following the incident.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-01T06:28:44.401+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T11:13:58.857+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:12:54.245+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['finnegan-lee', 'italy', 'rome', 'officer', 'police', 'killedus',
      'united-states', 'california', 'teen', 'charge']
    'template': '1'
    'title': 'US teen accused of killing Italian police officer was charged over an
      assault in California'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520729ff-9955-4609-a359-b91e92c93403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T06:28:44.402+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:13:58.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The California teen accused of murdering
        an Italian police officer in Rome had been previously charged over an assault
        in the United States, according to a source with knowledge of the events following
        the incident.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a21306-601c-416c-bf07-4d162941a606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T06:28:44.402+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:13:58.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source said Finnegan Lee Elder, 19, was charged over a 2016
        assault of a high school classmate that resulted in severe injury. The details
        of the assault and Elder''s involvement, which took place on October 29, 2016
        in San Francisco, were first reported by the San Francisco Chronicle Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007e6032-5844-451e-af78-548b9aba3d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T06:28:44.402+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:13:58.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elder, who was 16 at the time, struck a fellow student and football
        teammate from the Sacred Heart Preparatory school in San Francisco resulting
        in the victim hitting his head on the pavement, the source told CNN. It''s
        unclear what, if any, punishment Elder received.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868b86d9-72cb-498f-badc-e874d25203ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T06:28:44.402+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:13:58.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elder and a fellow American Gabriel Natale Hjorth, 18, were arrested
        last Friday in their room at Rome''s Le Méridien Visconti hotel. They are
        accused by Italian police of killing a Carabinieri officer, Mario Cerciello
        Rega, earlier that day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb0683d-d6e5-4062-9b8a-ddefcc200334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T06:28:44.402+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:13:58.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rega, who was unarmed and in plainclothes, was attacked while attempting
        to recover a backpack allegedly stolen by Elder and Hjorth after a botched
        drug deal, police say.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a74d41a-77e4-4f4b-9b63-bd43ad7589d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T06:28:44.402+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:13:58.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While both teens admitted to the assault, according to police, only
        Elder is accused of stabbing Rega 11 times with a seven-inch knife which officers
        say he brought from the US to Italy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487b92ba-31cf-4ec6-a6fc-a24ef442d8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T06:28:44.402+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:13:58.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hjorth''s father said Wednesday his son was "distraught" by what
        happened but is innocent of the officer''s death. Fabrizio Natale told CNN
        Natale Hjorth did not know Elder was armed and only became aware of what actually
        happened after his arrest.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2794213-7a01-4443-adb1-8903f46cdf78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T06:28:44.402+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:13:58.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he visited his son in an Italian detention facility on Wednesday
        morning, describing the encounter as "very emotional" and "very hard."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38df57cb-b445-4156-ac46-6415adea5f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T06:28:44.402+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:13:58.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s devastated by the Carabinieri''s death. And I, for one, as
        a father painfully feel this family''s grief," Natale said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452ff2b4-2e7d-4dc5-9476-d11cf55ed47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T06:28:44.402+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:13:58.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Put into a coma''</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e863056e-3dc9-4216-b21b-079b8b1f2820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T06:28:44.402+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:13:58.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chronicle reported Wednesday that back in 2016 Elder punched
        a fellow member of his high school football team at a night-time gathering
        of students.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2210d934-0263-4175-a0b2-d512d106ba6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T06:28:44.402+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:13:58.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Francisco District Attorney''s office would not comment
        on the case as it involved a minor and the juvenile records are sealed. The
        San Francisco Police did not immediately comment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57971419-06f9-4c4d-9f70-82297ca70a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T06:28:44.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:13:58.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caleb Lagafua, who played on the football team with Elder at the
        time, told CNN that he was not present that night. But he remembered the fallout
        from the incident.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bc9a76-37d9-489c-b7ce-44cf28f0ca64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T06:28:44.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:13:58.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remember the kid he punched ... got put into a coma ... and then
        the parents were pressing charges. The kid didn''t come back I think until
        the last few months of school," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f000c9-684c-4a98-a0a6-9894829e527e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T06:28:44.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:13:58.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagafua, who is now attending college in San Francisco, said Elder
        told him about the incident afterwards.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e22698c-2a3b-440c-bb80-f9876976726d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T06:28:44.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:13:58.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remember Finn tried to tell me the whole story. He told me that
        it wasn''t his initial contact that put him in a coma. He said that after
        he punched him, he fell and he hit his head on the rock."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172733dd-4921-40fa-95aa-79277ef4d7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T06:28:44.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:13:58.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagafua said he was friendly with Elder, but tried to keep his distance
        from his teammate. He remembers Elder getting into fights with teammates during
        football practice. "It was over stupid stuff," Lagafua said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5558be44-fe07-48c0-b86c-09b0b5614c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T06:28:44.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:13:58.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was always running with like some bad kids and I didn''t want
        to mess up my future being around that. But I do remember the fight because
        it happened over a weekend and I just remember I came back to school and everyone
        was talking about that Finn was in jail ... it was crazy cause I didn''t think
        anything like that would happen at Sacred Heart. I just know that Finn had
        a lot of anger in him."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd467c1a9-68a4-46fd-892e-e005b1ac9ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T06:28:44.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:13:58.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immediately following the incident, the Chronicle published a news
        story, citing a San Francisco police spokeswoman, reporting that the victim
        was hospitalized with "life-threatening injuries" and that Elder turned himself
        in and was booked with juvenile authorities on suspicion of battery involving
        serious bodily injury.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba5784f-e33d-4d1c-8954-c6d6c6c51610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T06:28:44.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:13:58.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Elder family had no immediate comment but family spokesman and
        Finnegan Elder''s uncle Sean Elder told the Chronicle that the 2016 incident
        was part "a mutual pre-agreed upon fight, which many football team members
        knew about and egged on."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea5edd9-6bdc-402c-8ba6-4a23797280a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T06:28:44.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:13:58.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve known Finn for his entire life and have never seen him be
        violent, or even lose his temper," Sean Elder told the Chronicle.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec10841-25f8-48db-bc3b-119e0e2c8285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T06:28:44.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:13:58.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Finnegan received no disciplinary action from the
        school.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2a89cd-647d-4784-a02c-6201cec8afe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T06:28:44.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:13:58.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Forensic analysis</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51a2a27-a2fc-4e66-a9e5-5e0da197f63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T06:28:44.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:13:58.873+08:00
