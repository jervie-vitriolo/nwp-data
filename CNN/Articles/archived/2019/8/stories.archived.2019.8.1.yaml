      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang nangyari ang lalaki ng ID, hindi huhulihin ng pulis kasi may
        ID ng PCSO. Pero kapag ang isang operator naka-kolekta ng P10 million, ang
        ire-report niya lang sa PCSO wala pang 20 percent. Yung 80 percent is nakatago
        sa kanila, jueteng pa rin — masquerading as STL,” he said in a media briefing.</p>'
