    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff66bd3-d007-46bc-ac8d-8b12bff6ed79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T06:37:46.700+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:13:58.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Grant had great love and appreciation for his fans. We invite you
        to share your thoughts for Grant and the channel in the comments," the caption
        read. "Please do a random act of love or kindness today in honor of The King
        of Random. Grant''s legacy will live on in the channel and the global community
        he created."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6093ff0-6f62-4d9d-939f-5b39218b873a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T06:37:46.700+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:13:58.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson lived in Hurricane, Utah, and according to the St. George
        News authorities there received a missing persons report after Thompson didn''t
        return from a paragliding trip near Honeymoon Trail.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3fca29-00db-4fb1-a9b3-77fde010c8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T06:37:46.700+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:13:58.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson reportedly had a GPS device on him which was used to locate
        his body shortly after midnight on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7ca3bc-81dd-465b-9c25-8e35fc2e4fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T06:37:46.700+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:13:58.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington County Sheriff''s Office posted on their Facebook
        page that they were able to recover paragliding equipment along with a video
        recording device and are reviewing the video to determine factors which led
        to the aircraft crash.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa96f0d-5738-4f85-86f5-22d43dbda7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T06:37:46.700+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:13:58.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His King of Random YouTube channel has more than 11 million subscribers
        and has racked up billions of views.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5d229f-b5af-4b9b-b88f-4f6b1aa0662e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T06:37:46.700+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:13:58.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We make videos dedicated to exploring life through all kinds of
        life hacks, experiments, and random weekend projects," the channels description
        reads. "There is excitement found in discovering the unknown, and living to
        tell about it, so join us and let''s building something together."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acce0191-05a3-4e3b-8bb0-b328eb9fa2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T06:37:46.701+08:00
      'mgnl:createdBy': 'janine'
