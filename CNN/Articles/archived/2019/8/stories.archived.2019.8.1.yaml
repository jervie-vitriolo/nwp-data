    'lead': 'Despite strong opposition from major business groups, President Rodrigo
      Duterte approves a law granting a 25-year franchise for the solar power firm
      owned by former Senator and now Antique Rep. Loren Legarda’s son.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-01T15:07:39.482+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T11:13:37.091+08:00
    'mgnl:lastActivatedBy': 'magnolia'
