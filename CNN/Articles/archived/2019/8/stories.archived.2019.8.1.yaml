      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who will be caught parking on these zones will be apprehended,
        will receive traffic citation tickets and will have their vehicles towed or
        removed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424b3f96-b377-4844-8289-2e3cad4bf084'
