      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36916366-e31a-4069-8b69-b92627816d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T20:42:57.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:13:22.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Beneficial or not?</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae3d8dd-75ed-4c80-9cc7-2908e9e1990a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T20:42:57.105+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:13:22.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A doctor’s group meanwhile urged the Health Department to lift the
        ban on the vaccine, citing Dengvaxia’s inclusion in the <a href="https://apps.who.int/iris/bitstream/handle/10665/325771/WHO-MVP-EMP-IAU-2019.06-eng.pdf?sequence=1&amp;amp;isAllowed=y">World
        Health Organization’s (WHO) 2019 Essential Medicines List</a>.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c9329e-c771-401d-9a42-e4364b866d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T20:42:57.105+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:13:22.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Doctors for Truth and Public Welfare also questioned local officials
        for “distrusting” the WHO, which is composed of health experts from around
        the globe.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac12369-1aab-433c-a180-d3780ac571c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T20:42:57.105+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:13:22.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Why are you distrusting the World Health Organization? It''s composed
        of so many experts around the world that convened and showed that there is
        a benefit,” Dr. Lulu Bravo told CNN Philippines’ News Night.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9392572-16b4-475e-b0f1-6822da55c16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T20:42:57.105+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:13:22.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The clinical trials that have been done many many years before
        we saw that it is most beneficial yung nagkaroon ng (to those who have had)
        dengue. Pero hindi ibig sabihin na yung mga hindi pa nagkaka-dengue ay ma-bebenipisyuhan.
        (But it doesn’t mean that those who don’t have dengue won’t enjoy benefits).”</p>'
    '44':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Doctors group urges government to lift ban on Dengvaxia | <a href="https://t.co/msCLmwV0u6">https://t.co/msCLmwV0u6</a>
        <a href="https://t.co/rddaBZje9x">pic.twitter.com/rddaBZje9x</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1156905694651531269?ref_src=twsrc%5Etfw">August
        1, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400df076-04d7-4921-911e-15bcf1b3ddca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T20:42:57.106+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:13:22.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
