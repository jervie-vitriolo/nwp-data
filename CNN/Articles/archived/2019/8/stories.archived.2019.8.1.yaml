    'template': '1'
    'title': 'PBA: TNT ends Ginebra''s Commissioner''s Cup reign with Game 4 semis
      win'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2688086-6357-41e9-8685-c6405a3c8e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T22:00:57.262+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:13:21.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) —</strong> A new
        PBA Commissioner''s Cup champion will be hailed as the TNT KaTropa dethroned
        Barangay Ginebra in Game 4 of the semifinals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ef58c3-f143-4efa-b78b-b6c187d6e6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T22:00:57.263+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:13:21.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The KaTropa defeated Ginebra, 103-92, Thursday at the Smart Araneta
        Coliseum in Quezon City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deaf6bd4-5170-4f1d-93b9-f1fda3f55745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T22:00:57.263+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:13:21.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrence Jones had a brilliant performance for TNT as he tallied
        another triple double 24 points, 13 rebounds, and 10 assists.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea60f05e-d507-4982-99c1-bf89591a95ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T22:00:57.263+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:13:21.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Troy Rosario and Jayson Castro added 22 points and 20
        points for the KaTropa, respectively.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9c45ff-b987-400d-8ad0-f7d8aabbaed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T22:00:57.263+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:13:21.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra controlled the tempo of the game early as it took a four-point
        advantage at the halftime break.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8bb691-88e9-4d72-92d2-b778ac5f933f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T22:00:57.263+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:13:21.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But TNT made some adjustments and attacked the paint more to change
        the complexion of the match in the second half.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34c6fb0-dcb5-4771-9f3e-71569223c0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T22:00:57.263+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:13:21.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Castro sank a three-point bank shot, it proved to be the nail
        in the coffin as the KaTropa pulled away to get the victory.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5186de8f-c7f3-40da-8eaf-46550458f268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T22:00:57.263+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:13:21.054+08:00
