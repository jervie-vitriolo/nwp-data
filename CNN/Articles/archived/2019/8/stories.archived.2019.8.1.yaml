    'lead': 'Legendary Broadway producer and director Harold Prince, who directed
      some of the most famous musicals ever made, including ''West Side Story'' and
      ''The Phantom of the Opera,'' dies after a brief illness.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-01T07:14:59.262+08:00
