      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c904d727-57aa-4dec-b6b8-65927b9ea4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:17:00.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:35.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The upside is there is no gray area. If there’s no
        STL, the police can immediately arrest those who are collecting bets because
        that''s illegal. Jueteng can no longer hide behind STL, which is a legal operation.]</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfce9a07-4f63-474a-8dee-a856297be4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:17:00.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:35.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabd486f-22e4-42e4-8ae2-4fbcf6a465b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:17:00.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:35.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson, also a former police chief, warned the removal of STL will
        be a challenge to law enforcers.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3046f1b-dd4f-46b9-81c3-081a5b605c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:17:00.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:35.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4222c22a-b64b-4a85-8799-97d533bf03c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:17:00.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:35.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Diyan na naman mag-aagawan ang ‘juicy positions.’ Kaya nagkakaroon
        ng ‘juicy positions,’ ito ‘yung mga big jueteng operations in provinces. Kaya
        noon nag-aagawan sino ang magiging provincial commander sa mga lugar na ‘yan,”
        he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872cfdbd-7be3-4b21-92d3-66a93a79b022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:17:00.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:35.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d11606e-f31f-44ae-9aa6-ef15c2430d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:17:00.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:35.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCSO General Manager Royina Garma admitted STL needs to be reformed
        after the latest Commission on Audit report called out PCSO for waiving ₱1.43
        billion in claims from STL agents. It also found a shortfall totaling P4.6
        billion from presumptive monthly target sales for STL agents.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9849e99f-843c-447b-b2fa-f2dae85deb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:17:00.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:35.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd352b237-b41c-4acc-b660-ccbd55c1130d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:17:00.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:35.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garma said they are working to finish the STL reforms within two
        weeks so President Rodrigo Duterte can lift the ban on STL, Keno, and Peryahan
        ng Bayan.</p>'
