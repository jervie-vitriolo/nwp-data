    'lead': 'Customs Commissioner Rey Leonardo Guerrero is facing a complaint at the
      Office of the Ombudsman for some allegedly illegal appointments he has made
      in the Customs bureau. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-01T16:43:57.462+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T11:13:30.495+08:00
