    'template': '1'
    'title': 'Customs chief accused of ''illegal'' appointments'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a403994-f3fd-4a7c-9164-cb6425882070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:43:57.463+08:00
