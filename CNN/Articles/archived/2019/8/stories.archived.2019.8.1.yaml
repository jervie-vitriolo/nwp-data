    'mgnl:tags': ['Hong-Kong', 'China', 'People-s-Liberation-Army', 'Hong-Kong-protests',
      'Hong-Kong-extradition-bill']
    'stories': ['ba805e03-fda1-4494-9520-5d51ceb5b32e', '8894668f-de07-44d0-83a1-512b16b35aad',
      '1da13bae-f2e4-4cc9-82c1-7a9ce88abb7c']
    'template': '1'
    'title': 'Hong Kong protests: Head of China''s military garrison condemns violence'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13ad711-d297-4f10-ba71-06e0ea521a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:31:57.756+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:33.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The commander of the Chinese military
        garrison in Hong Kong has addressed the city''s ongoing protest movement for
        the first time, warning that violence by <a href="https://edition.cnn.com/specials/asia/hong-kong-protests-intl-hnk"
        target="_blank">pro-democracy groups</a> "should not be tolerated."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968ec4d8-b66c-44c7-9fe6-d4235b5ff6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:31:57.756+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:33.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f90cc1c-60c2-4fad-8a98-0114216e524a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:31:57.756+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:33.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking during a reception in the city to celebrate the 92nd anniversary
        of China''s People''s Liberation Army (PLA), Maj. Gen. Chen Daoxiang said
        the garrison resolutely supported the Hong Kong government and its judiciary
        system "and for them to punish those violent criminals according to law."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68aba333-20df-476e-b2b3-c21b11641a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:31:57.756+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:33.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbdeaa8-ee1d-42e6-9c57-08017d14037c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:31:57.756+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:33.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments come a day after 44 people, including <a href="https://www.cnn.com/2019/07/30/asia/hong-kong-protesters-charged-riot-intl-hnk/index.html"
        target="_blank">more than a dozen students</a>, were charged with rioting
        after an unlawful protest Sunday spiraled into violence and brought parts
        of the city to a standstill. The youngest person charged is aged 16.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8a570c-dd25-4e93-9056-47f62e7414e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:31:57.756+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:33.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4768d06f-f5e4-40f0-80f3-e130ef1e5140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:31:57.756+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:33.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recently, there have been a series of violent incidents happening
        in Hong Kong," said Chen in front of an audience that included the city''s
        Chief Executive, Carrie Lam.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10968264-986b-47d3-b2fb-041b13da857d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:31:57.756+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:33.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64674ef-cc48-46c3-984b-a55c764a828f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:31:57.757+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:33.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The incidents have seriously violated the bottom line of ''one
        country, two systems.'' This should not be tolerated and we express our strong
        condemnation," said the PLA commander, referring to the framework under which
        the semi-autonomous city is governed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25da86b5-898f-46db-8647-d1b29dfcf773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:31:57.757+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:33.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46216795-b71f-444c-9c22-126d91251bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:31:57.757+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:33.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The garrison marked the anniversary with the release of a video
        showing PLA soldiers storming a Hong Kong-style street, complete with traditional
        Chinese characters and a Hong Kong taxi.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18351e64-22fd-419c-9b46-dbcb162b3e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:31:57.757+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:33.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abcd7e9-cccf-46b5-af0b-e26884790bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:31:57.757+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:33.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one scene, military police with riot shields and warning banners
        similar to those used by Hong Kong police in the recent protests are seen
        marching in unison and shooting tear gas. A soldier is shown shouting in Cantonese,
        the primary language spoken in Hong Kong: "All consequences are at your own
        risk."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7a9a73-14bf-49b1-acf1-0d031b6189a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:31:57.757+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:33.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d96109a-6764-4428-ba6b-7c2542e820f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:31:57.757+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:33.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video was posted on the social media accounts of the Chinese
        government-run tabloid, the Global Times, along with the caption: "A blunt
        warning to Hong Kong secessionists and their foreign backers?"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abac2ec-84ea-46ca-8582-6b7ec6dced89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:31:57.757+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:33.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec08a820-2426-499e-9f02-07e3cb90ba82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:31:57.757+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:33.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments from the military commander may heighten concerns among
        some protest groups that the Chinese government could use PLA troops to restore
        order in the city.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be40f99a-3cd4-40a3-84df-af44473ceeb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:31:57.757+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:33.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8127409-0a78-4f7e-9f0f-467c805a757c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:31:57.757+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:33.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a Chinese Defense Ministry briefing on July 24, spokesman Wu
        Qian responded to questions about a possible PLA deployment by telling journalists
        to read article 14 of the <a href="http://www.asianlii.org/cn/legis/cen/laws/glothksarotproc785/"
        target="_blank">Hong Kong garrison law</a>.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fbda85-1f7c-47bd-b9b6-ffd8d51220ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:31:57.757+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:33.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0078f4-b4bf-40b1-83fc-2709ae5dad50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:31:57.757+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:33.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It states if the Hong Kong government requests PLA assistance "in
        maintenance of public order" then the garrison''s troops can enter the streets
        of the city.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c0a51a-4da1-40a9-b260-368ff16660b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:31:57.757+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:33.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635ef49f-30a8-4df7-a5bb-606ca9f4a041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:31:57.758+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:33.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fears over PLA involvement</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0272de5-ae0d-447c-bc1c-0de46f70d62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:31:57.758+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:33.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are <a href="http://eng.mod.gov.cn/DefenseNews/2015-07/14/content_4595040.htm"
        target="_blank">at least 6,000 PLA troops</a> stationed at the garrison in
        northern Hong Kong, close to the border with mainland China.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284ebd80-fdb6-45a2-8795-cd50389eaf05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:31:57.758+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:33.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4ca796-d2b0-44c3-9f23-386bc5131c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:31:57.758+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:33.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Hong Kong is a Chinese city, the PLA troops are not involved
        in its every day security. Since its handover in 1997, Hong Kong has been
        governed under a separate set of laws allowing greater economic and personal
        freedoms for its citizens.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2e07e4-2066-403b-b1c3-fa17f2f1388b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:31:57.758+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:33.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245ee9b8-1189-4d79-ae0a-624dce61394a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:31:57.758+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:33.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, a senior Trump administration official said that there
        were rumors of Chinese police massing along the Hong Kong border, but didn''t
        say if this was due to the protests or even whether the US government had
        confirmed it.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a61460-765e-4f94-9bfb-e47e691e32d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:31:57.758+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:33.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a72d6e-1603-4a05-b30f-51b4e85c910f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:31:57.758+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:33.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has so far been no firm indication that the PLA is planning
        to move outside its garrison, or that Beijing has any desire to deploy troops
        to the city.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f31b9f1-6f41-4faa-8016-4882d13a25ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:31:57.758+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:33.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3e0062-8efc-4693-a8bb-1d63b940e828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:31:57.758+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:33.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts said that the Chinese government would be reluctant to
        deploy the PLA due to the potential economic and social instability that a
        military presence might spark. Hong Kong is a major global financial hub in
        which numerous major Chinese companies have important holdings.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1429c7d2-f415-45b3-afc1-b462dd317895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:31:57.758+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:33.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8dd919-4084-4b67-8116-46285ef66a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:31:57.758+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:33.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that hasn''t stopped number of pro-Beijing politicians in the
        city making it clear that it remains an active option.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeef221e-b0a0-4e91-9640-5731c3f4affe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:31:57.758+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:33.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09adc849-0ca6-4fa2-b901-db0e19c4150e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:31:57.758+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:33.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to camera in Mandarin, rather than the usual Hong Kong
        Cantonese, lawmaker Junius Ho said if Hong Kong reaches an "uncontrollable
        state, <a href="https://twitter.com/globaltimesnews/status/1154303005522456576"
        target="_blank">we will deal with the situation</a>."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6220cb-5c10-4bea-bcb4-e769637359df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:31:57.759+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:33.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96136858-16a6-46b2-84e5-0715a13941dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:31:57.759+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:33.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In an emergency, if local police fail to maintain the order of
        Hong Kong, the PLA can intervene to bring back peace and stabilize the political
        situation in Hong Kong as per the law," he said in the video.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c93a243-0ec6-45ab-a8a4-ce6ff885d135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:31:57.759+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:33.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a017f8d8-7386-4b93-a9fc-9a35807bfade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:31:57.759+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:33.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to the Financial Times, former pro-Beijing Hong Kong
        Chief Executive CY Leung said that the PLA garrison in Hong Kong "is not meant
        to be <a href="https://www.ft.com/content/2974b0da-af96-11e9-8030-530adfa879c2"
        target="_blank">token, ceremonial or symbolic</a>."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d00c8a-ecd9-45ed-b80a-dd8bbf55a0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:31:57.759+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:33.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bab27e-f0bb-47fc-9f9b-c3cf2a195982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:31:57.759+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:33.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leung was the city''s leader during the Hong Kong Umbrella Movement
        protests when huge numbers of pro-democracy protesters paralyzed the city
        by taking over entire streets.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bed7c1-b582-411e-ba4a-7c020c097c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:31:57.759+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:33.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://www.cnn.com/2019/08/01/asia/hong-kong-china-pla-intl-hnk/index.html?utm_source=feedburner&amp;utm_medium=feed&amp;utm_campaign=Feed%3A+rss%2Fedition_asia+%28RSS%3A+CNNi+-+Asia%29"
        target="_blank">Hong Kong protests: Head of China''s military garrison condemns
        violence</a>."</em></p>'
