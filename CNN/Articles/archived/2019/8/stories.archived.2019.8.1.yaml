    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8ecdc8-1ffc-4941-b003-250f2885dd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T06:20:00.681+08:00
