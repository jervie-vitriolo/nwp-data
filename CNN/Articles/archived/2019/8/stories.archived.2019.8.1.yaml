    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:13:00.999+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Solar-Para-Sa-Bayan', 'Rodrigo-Duterte', 'Leandro-Leviste', 'Loren-Legarda']
    'stories': ['64e57802-8553-4a0b-a2aa-06dff948cac6']
    'template': '1'
    'title': 'Duterte approves franchise for solar power firm of Legarda’s son'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaabb278-4dfd-4247-a764-f8e41719fe44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:07:39.482+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:37.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) —</strong>&nbsp;President
        Rodrigo Duterte has signed into law the bill granting a 25-year franchise
        to a solar power firm owned by Antique Rep. Loren Legarda’s son, despite <a
        href="https://cnnphilippines.com/business/2019/6/26/Solar-Para-sa-Bayan-business-groups-Rodrigo-Duterte.html"
        target="_blank">strong opposition</a> from major business groups.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c17b075-486c-40bc-b1c5-e3f7ee864e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:07:39.482+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:37.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0284f2d-ae9f-449c-9a26-81f6c05a48fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:07:39.482+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:37.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Legislative Liaison Office chief Adelino Sitoy said
        Duterte approved the legislative franchise of Solar Para Sa Bayan Corporation
        (SPSBC) on Wednesday — a move which businesses fear would give it an “undue
        competitive edge.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bab462-2eb1-44ae-a6f4-a4466a5c1317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:07:39.482+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:37.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecb14c5-1cec-4b03-9c73-9bdb8e6e1a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:07:39.482+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:37.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five business groups have previously called on Duterte to review
        the bill granting the solar power firm a franchise, warning that it may have
        been approved without sufficient deliberation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abe8977-dbd6-421c-a87f-d6acb7c8b3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:07:39.482+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:37.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e176aef-2498-4abc-98d1-134f6d21b54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:07:39.483+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:37.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Electric Co. had also opposed the grant of a franchise to
        SPSBC.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c3e366-fd1a-4431-9508-f96f65f19867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:07:39.483+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:37.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed69805-42d2-4e6a-bb42-ea552b6be5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:07:39.483+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:37.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SPSBC, owned by Leandro Leviste, promotes itself as a social enterprise
        looking to provide cheap electricity to Filipino households, particularly
        in areas which remain without access to power, through renewable energy sources.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081457f2-e42f-41bd-8642-5ab6cf525912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:07:39.483+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:37.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929c9531-2e59-4f6a-82a1-05747e1c8f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:07:39.483+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:37.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike existing utility firms with separate power generation and
        distribution companies, the Leviste-led electricity provider will take on
        the construction, installation, establishment of connections, as well as the
        operation and maintenance of "distributable" energy resources via a microgrid
        system. This is also different from the current practice that puts power firms
        on the wholesale electricity spot market, where the rates are set through
        daily trading.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac75ab82-83a3-4e60-bcc3-b42dfb84d94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:07:39.483+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:37.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31668d1b-c1e8-46ca-9308-b90108ac3f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:07:39.483+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:37.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill granting SPSBC a 25-year franchise cleared the Senate last
        month, while it hurdled the House in December 2018. Leviste’s mother, Legarda,
        abstained from voting.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64fdc87-ecc1-4bfc-816d-796a2ec9b68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:07:39.483+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:37.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce634d5-00c0-4c12-9f68-e42dc9db960b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:07:39.483+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:37.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, Congress has the power to grant franchises to companies
        providing public services such as utilities and media.</p>'
  'negros-killings-martial-law':
