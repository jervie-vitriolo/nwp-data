      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“During the intervening period wala silang appointment, wala silang
        karapatan na i-discharge yung functions nila, making the appointment and their
        acts illegal," said Joseph del Rosario, the complainant''s lawyer.</p>'
    '10':
