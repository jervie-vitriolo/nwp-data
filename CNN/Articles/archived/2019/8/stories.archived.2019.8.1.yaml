      the city''s ongoing protest movement for the first time, warning that violence
      by pro-democracy groups ''should not be tolerated.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-01T15:31:57.756+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T11:13:33.972+08:00
