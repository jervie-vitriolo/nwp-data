    'jcr:uuid': '9b736c89-9530-4131-8de2-84ae961d2400'
    'lead': 'President Rodrigo Duterte may declare martial law on Negros Island following
      the spate of killings there, his spokesperson said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-01T15:12:08.633+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T11:13:36.614+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:13:01.188+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['President-Rodrigo-Duterte', 'martial-law', 'Negros-Island']
    'template': '1'
    'title': 'Palace: Negros martial law an option amid killings'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3c3b95-3644-4a23-9b7e-872ad1923595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:12:08.634+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:36.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1)</strong> — President
        Rodrigo Duterte may declare martial law on Negros Island following the spate
        of killings there, his spokesperson said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa91a5f7-cc27-414f-88ce-bfcfb8f3a540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:12:08.634+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:36.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfa4bf5-ff5f-45c2-9a0f-cc4463274f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:12:08.634+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:36.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Grabe na yung patayan doon</em> (The killings are grave)...
        He wants it to stop. The only way to do that is to use his <a href="https://www.cnnphilippines.com/news/2019/7/31/Duterte-emergency-powers-Negros-killings.html">emergency
        powers,</a>” Presidential Spokesperson Salvador Panelo said in a Malacañang
        media briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7190b08-303d-4782-af03-90cbf1e57375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:12:08.634+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:36.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e91a0d-84f3-4574-a646-ab51f9ebc575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:12:08.634+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:36.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said the President has at least two options under the Constitution:
        “He can call the Armed Forces to quell lawless violence, he can declare martial
        law.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ea1bce-5d9f-4fa5-be95-6a25c55f8512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:12:08.634+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:36.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a91f8ff-b5f5-4b4b-be15-7035999a615f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:12:08.634+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:36.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitution states that the President as commander-in-chief
        of the Armed Forces may place the entire country or any part of it under martial
        law "in case of invasion or rebellion, when the public safety requires it."
        The declaration lasts only for 60 days, but in the case of Mindanao, Congress
        has granted all three requests for an extension as Duterte argued the need
        for military rule to quell the rebellion in the region.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdb6263-7839-424a-91ae-d50ab48ce989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:12:08.634+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:36.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e8ab7a-cf65-4ede-ba1b-672fd362bb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:12:08.634+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:36.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said a possible martial law declaration on Negros Island
        could be separate from the one that is currently in place in Mindanao until
        yearend. A fourth martial law extension is looming as <a href="https://cnnphilippines.com/news/2019/7/31/mindanao-martial-law-bangsamoro-transition-esperon.html">National
        Security Adviser Hermogenes Esperon bared plans to recommend it.</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fa1119-4916-412b-9be6-c8485c8b9dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:12:08.634+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:36.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c705b67e-56d6-4ec2-8caa-d34bb8c55714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:12:08.634+08:00
