      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5822a499-ef6c-4414-86c9-d4ee05f7e4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T17:53:01.308+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:13:28.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Holmes, sex in itself is never just about the machinations
        of sex. It is rarely about the size of your penis or the number of your sex
        partners. “Sex has a lot to do with your past, has to do with your unconcscious,
        has to do with your fears,” she says.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d645499-a4b5-4374-a0f6-9a4f99e433f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T17:53:01.308+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:13:28.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595cdaec-355d-48fa-bb17-77f4a0b3b5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T17:53:01.308+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:13:28.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[If you’re insecure about penis size], ano ba naman ‘yan? There
        are some women who like big penises but most do not, so ano ba naman ‘yan?
        What''s going on? Genuinely, it has something to do with the guy — on how
        you never felt good enough.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfb59b0-47a2-471e-acac-f222eddfcaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T17:53:01.308+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:13:28.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc393df-3bf4-47ab-8aed-53ccc8d4d0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T17:53:01.309+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:13:28.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the show, Holmes hopes that it can help viewers understand
        who they are in terms of how their insecurities, desires, and fears manifest
        in their sexual lives. “Sex naman is not just plumbing, noh? Although the
        plumbing can be a lot of fun ... Bakit iba-iba? Bakit mabilis ka labasan dito
        pero dito hindi? Hindi ba? Bakit natitigasan ka dito? Dito hindi?”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51420464-fe77-4a05-8649-7ea3070fed38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T17:53:01.309+08:00
      'mgnl:createdBy': 'portia'
