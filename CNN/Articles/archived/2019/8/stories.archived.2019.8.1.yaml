      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) —</strong> President
        Rodrigo Duterte spent a good 10 minutes in his latest speech to ridicule the
        appearance of one of his supposed supporters in the Senate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c1a91f-aade-42e8-b2a3-279ed60b78d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T23:08:12.934+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:13:19.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The insults were triggered by Senator Richard Gordon''s comments
        on Duterte''s tendency to appoint former military officials to key government
        positions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f448d4-e475-4a04-8d22-3463d410d063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T23:08:12.934+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:13:19.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sinabi niya bakit ko kinukuha yung mga tawag niya</em> ex,
        <em>ang akin naman</em> former military officers. It''s very dangerous <em>daw
        kasi</em> I will militarize my administration," Duterte said in his speech
        during the founding anniversary of the Bureau of Fire Protection (BFP).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4dddb28-e4b7-4ae2-a04f-f23deb7494ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T23:08:12.934+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:13:19.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He said why do I appoint— he calls it ex— I call it
        former military officers. He says it''s dangerous because I will militarize
        my administration.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcc408b-1177-4bc7-aefe-702155ea7ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T23:08:12.935+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:13:19.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/8/1/duterte-bfp-firemen-negros.html"
        target="_blank">Duterte wants firemen armed ''to help kill the enemy''</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845edf6b-3f8f-4bb8-97ec-c4e4d4b54079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T23:08:12.934+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:13:19.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After reiterating his <a href="https://cnnphilippines.com/news/2018/10/28/president-rodrigo-duterte-military-appointment-cabinet.html"
        target="_blank">praise for military discipline and how fast they obey orders</a>,
        the president went on a tirade against the Senator.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e70f28-946c-4df7-b101-508929cce29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T23:08:12.934+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:13:19.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>G*** ka di ka naman Pilipino, tisoy ka man</em>," Duterte said,
        a jab on the Senator being the grandson of an American Marine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723cebb3-a426-48c7-bb35-d8ec1008cc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T23:08:12.934+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:13:19.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made several references to the senator''s weight, likening him
        to a tadpole and a penguin.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e29b64-ef43-43bc-be67-bbac8354f5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T23:08:12.934+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:13:19.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Para kang</em> penguin <em>maglakad</em>," said Duterte, who
        is known for his rants and foul mouth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cccab4-0722-4c89-a59d-bedbf4410c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T23:08:12.935+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:13:19.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You walk like a penguin.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41974fc-1fc3-4697-8219-290aebdef976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T23:08:12.935+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:13:19.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also made fun of Gordon''s nickname, Dick.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de9153d-0414-4338-9e93-805b119b31dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T23:08:12.935+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:13:19.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has made no secret of his preference to appoint military
        and police officials to government positions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b965182f-0397-447f-a9f3-fe453c9ca3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T23:08:12.935+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:13:19.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former general Ricardo "Dick" Morales is Duterte''s latest military
        appointee, as the newest member of the Metropolitan Waterworks and Sewerage
        System (MWSS).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f308b48-60d3-4fce-b07b-440373e393f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T23:08:12.935+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:13:19.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier threatened to sack MWSS officials for the water
        shortage that hit Metro Manila and Rizal in early 2019.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0c47e1-077b-427b-8a49-1d5de8a1295e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T23:08:12.935+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:13:19.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/6/4/Metropolitan-Waterworks-and-Sewerage-System-Board-of-Trustees-Ricardo-Dick-Morales.html"
        target="_blank">Duterte appoints retired general into MWSS Board of Trustees</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ddf875-648c-41fe-a02a-4a59f678b150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T23:08:12.935+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:13:19.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three former military men have also headed the Bureau of Customs
        since the start of Duterte''s term: Nicanor Faeldon, Isidro Lapeña, and current
        commissioner Rey Leonardo Guerrero. This, Duterte said, was meant to curb
        corruption in the agency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9ffc45-390a-410f-a254-4e12b988e026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T23:08:12.935+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:13:19.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, corruption continues to persist in the bureau. Last week
        Duterte said that he will fire more Customs officials.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bc84f9-5edc-48c6-a5de-d6b6a331d00d'
