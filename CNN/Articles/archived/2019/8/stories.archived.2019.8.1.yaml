      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e411e9-c3b5-41d2-8cd6-e59684267a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T17:09:35.428+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:13:29.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am so happy to say that all of them (provincial bus operators)
        will participate. They understand that we have yet to see should there be
        loopholes here,” MMDA General Manager Jojo Garcia said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9cb733-a275-4eaf-9edc-7bd375d42a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T17:09:35.429+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:13:29.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The traffic scheme, which seeks to prohibit all provincial buses
        from picking up and dropping off passengers along EDSA, has been widely opposed
        by netizens and lawmakers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9abd234-ebd4-4286-94ca-e03e80053b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T17:09:35.429+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:13:29.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposal, buses from northern Luzon should drop off all
        passengers at a terminal in Valenzuela City, while commuters from the south
        will have to alight at a terminal in Sta. Rosa, Laguna or in Parañaque City.
        From there, they will have to board a different bus or car to reach Manila.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9785f307-b3bc-4678-95bb-edd1d3422643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T17:09:35.429+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:13:29.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA staged a dry run for the bus ban on April 21 but called
        it off two weeks later to iron out the details on the guidelines for the operation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f0b8b7-1e30-4029-a5e5-0453357a3aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T17:09:35.429+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:13:29.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport officials earlier said the long-planned ban will take
        effect August 2, as provided by the <a href="https://cnnphilippines.com/news/2019/7/26/mmda-provincial-bus-ban-edsa.html">memorandum</a>
        released by the Land Transportation Franchising and Regulatory Board.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c994b6f9-d65f-4e15-a098-98018c9096f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T17:09:35.429+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:13:29.304+08:00
