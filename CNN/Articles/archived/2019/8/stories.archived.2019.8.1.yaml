    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3eefe05-7bc7-4bc2-be80-b95c5e70d1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:13:41.791+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:13:38.737+08:00
