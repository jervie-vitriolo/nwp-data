    'template': '1'
    'title': 'House bill proposes minimum wages for media workers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c466256-ad98-42d2-bb8d-cb05e3a4713a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:22:32.019+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:37.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) —</strong> A measure
        filed in the House of Representatives seeks to set minimum wage rates for
        media workers based on the number of years they have been on the job.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808b1957-2750-4201-afa3-d40251cf0ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:22:32.019+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:37.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b66f5c0-567f-45dc-a190-dabc8173e7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:22:32.019+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:37.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.congress.gov.ph/legisdocs/basic_18/HB02476.pdf"
        target="_blank">House Bill No. 2476</a>, filed by ACT-CIS party-list Reps.
        Rowena Niña Taduran, Eric Yap and Jocelyn Tulfo, wants field reporters to
        be paid at least ₱40,000 a month if they have worked for at least three years.
        Their monthly minimum wage would gradually increase up to ₱60,000.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d4f086-5c5e-472f-8eef-ef573f3653d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:22:32.019+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:37.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9252afd-61ff-4492-91ca-0aa88a953a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:22:32.019+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:37.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Columnists and writers, meanwhile, would have to be paid at least
        ₱25,000 to ₱45,000, depending on their experience.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7107b9d2-b9ba-4f1c-bad9-53b0813e371a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:22:32.019+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:37.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1665728-4f49-4de0-8905-fd63c30ede77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:22:32.019+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:37.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Various media workers shall be required to be paid at least ₱20,000
        to ₱60,000 depending on their experience, the bill stipulates.</p>'
    '8':
      'image': 'jcr:9c7780f1-6358-48ca-94c3-625d7f116049'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1da4d64-66df-4fd8-a687-a27ebf868067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T18:08:57.039+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:37.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7166385f-1fbf-4359-9b2f-39bc07635eee'
      'mgnl:activationStatus': true
