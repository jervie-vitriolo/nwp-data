  'Rodrigo-Duterte-Solar-Para-sa-Bayan':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-01T15:00:55.828+08:00
    'imagesource': 'jcr:e4cef8ce-8b79-4e76-af2f-0454ad95f587'
