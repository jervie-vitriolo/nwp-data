    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ffda64bb-d732-4a22-8b99-17228555b7f6'
    'lead': 'Tiger Woods will return to action for the first two legs of the FedExCup
      playoffs, which will mark only the second time all year he has competed in consecutive
      weeks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-01T11:42:28.813+08:00
