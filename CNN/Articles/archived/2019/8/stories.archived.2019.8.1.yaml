      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c240ab-2db6-4986-9495-05dbf18c8ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:14:59.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:56.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Abbott''s mentorship, Prince was introduced to Robert Griffith,
        who would become his producing partner. By 1955, he won his first Tony with
        the production, "The Pajama Game," he co-produced with Griffth. It was named
        best musical.</p>'
