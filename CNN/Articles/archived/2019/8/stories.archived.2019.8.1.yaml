      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dacc619-5918-4bac-966d-be71c4e6754b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:30:41.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:53.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I get it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2a21c1-5e7b-42bc-a1cb-2e285706c6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:30:41.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:53.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe61c8a4-3e21-49f1-9123-730d4c4350eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:30:41.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:53.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in 2014 I wrote a first-person essay about my struggle with
        body image titled "A fat girl gets naked," which resulted in me being both
        hailed and roasted in comments online and on social media.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b566a2b-82cd-4ed5-9b41-463971b6fc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:30:41.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:53.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fed7bb-6137-4c36-8d78-0e8d3b31f500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:30:41.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:53.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I remember one commenter, in particular, who complained that my
        words disrespected those who feel there is nothing wrong with their larger
        bodies. She suggested that I needed to seek therapy to determine what was
        really wrong with me, instead of blaming it on my weight.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5f8b08-928f-45e6-b8d8-90e50b6d4568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:30:41.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:53.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759f8800-d3ee-4b91-a4b2-0f9da6cc3e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:30:41.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:53.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there were the "compliments" from those who praised my willingness
        to go on television and be outgoing, "in spite" of my weight.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6445443e-9fa4-4b1f-92a4-c79312e7b229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:30:41.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:53.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f887df-aa6d-4827-9268-45e51d7426be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:30:41.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:53.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Lizzo appeared on National Public Radio''s "Fresh Air with
        Terry Gross" in May, they had an exchange that highlighted how curvacious
        women in the entertainment industry are seen by many as trailblazers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb807d5-a31e-4657-ae12-c17cc5122c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:30:41.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:53.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23eb2949-77b5-4afc-9349-f1f97791c47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:30:41.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:53.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gross and Lizzo were discussing the cover of the singer''s album
        in which she poses nude, and Gross noted that when she sees such imagery,
        "it sometimes bothers me ''cause I think like, oh, are you making yourself
        into a sex object for men?"</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15aab2e-5681-401b-96e2-a2d58b044886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:30:41.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:53.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca30ab5e-fb60-4a24-8241-f715568674f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:30:41.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:53.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you''re doing it on your album cover, I think it''s a really
        bold statement, and it''s a statement for women," Gross said. "Because you
        are trying to break the mold of what beautiful is."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9f5088-5294-4029-b8a4-8b96d6a6e3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:30:41.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:53.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da61a849-dc7c-4ef1-be6e-9253c6abaaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:30:41.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:53.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lizzo interrupted her, "Yeah, but are you only saying that because
        I''m fat?"</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b90e94f-d611-466a-93b4-66e9dfeaa31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:30:41.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:53.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552b4002-4f3c-4d94-8056-6ffd42d3dd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:30:41.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:53.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because I feel like if I were a thin woman, maybe that wouldn''t
        be the case," Lizzo said. "I feel like women who are smaller aren''t really
        given the opportunities to be body-positive or role models, because we''ve
        been conditioned to believe that women are using their bodies for the male
        gaze. And I think if I were slimmer, I don''t think people would look to me
        with the same type of like, ''oh, wow; she''s so brave; she''s doing this
        and representing everyone'' -- that they would. You know I''m saying? Because
        I''m big."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5471021-994a-4d6b-8e2c-38e5d2b3be37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:30:41.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:54.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c99b5b-9680-41f6-b38b-c5a104ca21c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:30:41.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:54.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I slow clapped.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5e56c8-100f-42bd-8d72-063d05a73824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:30:41.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:54.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cb0bdd-faad-4547-8a9a-782831c26727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:30:41.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:54.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t get it twisted, Lizzo would still be a big star, even if
        she wasn''t, well, a big star.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076b099b-ac5b-466d-a7f6-b62ac1df7e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:30:41.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:54.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53063e6a-a592-4b6e-853e-133725e1d65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:30:41.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:54.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s a beyond talented singer, rapper and songwriter. She may
        be the reason that you will likely see more little black girls picking up
        the flute to play. (Lizzo has been playing since she was 12 and it''s a part
        of her live performances).</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ea6af7-582e-4451-abce-69248ce70cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:30:41.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:54.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f08e15a-65a2-4efc-9cc6-a6ce8a34e944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:30:41.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:54.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a woman who walked into this year''s Met Gala in a floor
        length, feathery Marc Jacobs coat and later wore it while sashaying through
        the airport.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562ab322-d98a-4130-af52-6d5f87197f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:30:41.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:54.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1177fc-c4be-4cde-8faa-1795a819ed20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:30:41.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:54.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With her authenticity, confidence and candor, Lizzo would probably
        become famous if she was a cashier at the Dollar Store.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baeb4752-7fe5-454a-9174-25dbea0724c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:30:41.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:54.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c5b9f6-f45b-446f-a2e1-3729ae03fe02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:30:41.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:54.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, she is one of the few celebs whose weight, at times, attracts
        more attention than her artistry.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ca2574-d5e5-4d3d-b84e-b68cdf7558f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:30:41.220+08:00
