      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some ₱2 billion in monthly revenues are also estimated to come from
        income taxes of foreign workers in the Philippine offshore gaming operations,
        Lambino said, with around ₱9.8 billion in back taxes being demanded from these
        foreigners running gambling operations from within the country.</p>'
  'minimum-wage-media-workers':
