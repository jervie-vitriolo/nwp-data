      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2019/7/31/negros-oriental-raul-tacaca-relieved-negros-killings.html">READ:&nbsp;Negros
        Oriental police chief sacked again amid new killings</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c4c47d-aa53-4dec-a6a2-93e478f92d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:12:08.635+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:36.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Oscar Albayalde on Monday ordered the deployment of more
        than 300 special action forces to Negros Island following the spate of violence.
        Human rights watchdog Defend Negros Network said at least 87 people have been
        killed on the island since 2017.</p>'
