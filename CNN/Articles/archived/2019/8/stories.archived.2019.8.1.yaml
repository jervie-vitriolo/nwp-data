      'mgnl:lastActivated': 2023-01-27T11:13:46.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG gave Metro Manila mayors <a href="https://www.cnnphilippines.com/news/2019/7/29/Metro-Manila-mayors-60-days-road-clearing.html">until
        September</a> to clear all roads of illegal parking and ambulant vendors.
        This is in compliance with President Rodrigo Duterte’s call to reclaim public
        spaces and ease traffic congestion.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61772044-9b9c-48e4-a9a4-d0bf270a7baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:08:43.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:13:46.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Zamora, along with officials from the Philippine National
        Police, led the demolition of a police station that was blocking a sidewalk
        in Barangay West Crame.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec36bcb-5914-4f32-b7de-c9444516ba71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:08:43.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:13:46.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 25, the mayor <a href="https://www.cnnphilippines.com/news/2019/7/25/francis-zamora-greenhillls-no-parking-zones.html">prohibited
        parking at certain hours</a> along four busy streets in Barangay Greenhills.
        He revealed that the previous administration, which was led by Janella Estrada,
        used a portion of the streets as pay parking areas, causing heavy traffic.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bf7f32-3954-4025-afa8-05344131cb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:08:43.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:13:46.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Manila City Mayor Francisco “Isko” Moreno Domagoso ordered
        clearing operations along the city’s busy streets, namely, Divisoria, Blumentritt
        and Carriedo. Pasig City Mayor Vico Sotto also began clearing roads with the
        Metro Manila Development Authority on Thursday</p>'
