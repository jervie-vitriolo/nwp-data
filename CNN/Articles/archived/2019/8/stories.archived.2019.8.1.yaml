      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her final post on Instagram featured a photo of her holding a glass
        of wine and posing poolside.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bd992d-7e3b-42aa-8bf4-bc0286d7c1e9'
      'mgnl:activationStatus': true
