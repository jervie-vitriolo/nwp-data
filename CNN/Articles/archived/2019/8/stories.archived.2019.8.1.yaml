      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7825366-d53f-45fa-9247-aeb65bcca7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:22:32.020+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:37.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These rates, however, will only apply to media workers in the National
        Capital Region. A Commission on Press Freedom and Media Security (CPFMS),
        which will replace the Presidential Task Force on Media Security if the bill
        passes, will determine the wage rates of media workers outside Metro Manila.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef6bc02-f3c9-4311-b811-8eedda472c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:22:32.020+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:37.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98911c7c-2fdc-46ad-91e8-0914d865a1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:22:32.020+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:37.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The minimum wage in Metro Manila is ₱512 a day or just shy of ₱12,000
        every month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cccb50-bb07-4c97-ab14-f891ec261357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:22:32.020+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:37.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7d9cda-7bfb-4ab2-bab1-130d34d99402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:22:32.020+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:37.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Career website JobStreet said in a 2018 report that journalism is
        among the <a href="https://www.jobstreet.com.ph/career-resources/fresh-graduate-hiring-shows-shifts-demand-preferences#.XUJnhfIzaUk"
        target="_blank">highest-paying industries for fresh graduates</a>, with workers
        getting paid an average of ₱22,446 monthly.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0aa0c5-9483-4c4d-ac06-9715d167fe90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:22:32.020+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:37.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1509ac-806a-4699-ad2a-ee3bdb928fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:22:32.020+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:37.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd71016-cdf3-4833-90b2-ecadc98a93a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:22:32.020+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:37.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill provides that pay rates would be adjusted every three years.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7d56b0-1118-4a4c-a451-153da418bca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:22:32.020+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:37.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc3cfcb-2697-43e9-98b3-39a4fcb4ad4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:22:32.020+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:37.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also seeks to provide media workers who die or sustain injuries
        on the job a ₱200,000 death benefit, a ₱200,000 disability benefit and a ₱100,000
        medical reimbursement. This is on top of the mandatory government insurance
        coverage provided by the Social Security System and the Government Social
        Insurance System.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56316a0f-59f0-4742-8e45-0b7508cdfe94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:22:32.020+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:37.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c948df-0e1f-41a4-9ba9-228fe7d8cd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:22:32.020+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:37.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also provides that media workers would be provided stability
        of employment and security of tenure.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c133b14-eac5-45b0-8f3c-95f7ac4e3764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:22:32.021+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:37.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95eb9057-9487-45f9-987c-1056d91878ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:22:32.021+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:37.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taduran, a former radio broadcaster before clinching a congressional
        seat, said in a press briefing that the measure also provides that media workers
        can take free qualifying exams through the CPFMS to get promoted. The bill
        does not explicitly state this.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ca6049-4318-4e09-8a44-a9ca1db88ef3'
      'mgnl:activationStatus': true
