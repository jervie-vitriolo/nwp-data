    'template': '1'
    'title': 'Solon says DOLE version of vetoed ''anti-endo'' bill needed to push
      the measure forward'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdf937a-a5d5-49c4-a80f-c91b814a4004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T21:50:26.108+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:21.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1)</strong> — Lawmakers
        in the House of Representatives are awaiting the Department of Labor and Employment''s
        (DOLE) version of the vetoed Security of Tenure Bill, as they seek to get
        a grasp of what President Rodrigo Duterte really wants for the proposed measure,
        PBA party-list Representative Jericho Nograles said Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db0c35d-04fd-4a2f-b060-2b6592140725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T21:50:26.108+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:21.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa tingin ko ''pag meron nang</em> (I think if there is already
        a) definition <em>ang</em> (by) Department of Labor and Employment and proper
        guidance as to what the President really wants, <em>dahil klaro sa kanyang</em>
        (because it was clear in his) veto message that he allows a certain job contractualization,
        legitimate, and then <em>ayaw nya ng</em> (he doesn''t want) oversweeping
        generalization of labor-only contracting," Nograles told CNN Philippines''
        On The Record Thursday, when asked what it will take for the bill to progress.
        Nograles is one of the authors of the bill in the House.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25502f02-3b49-4403-8483-ce9e2af0de1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T21:50:26.108+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:21.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are waiting for that presentation and I''m pretty sure that
        will be taken into account sa (in the) [House] committee on labor," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49c3774-0669-4a12-8b33-dd05d18db5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T21:50:26.109+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:21.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on July 26 <a data-cke-saved-href="https://www.cnnphilippines.com/news/2019/7/26/Duterte-veto-end-endo.html"
        href="https://www.cnnphilippines.com/news/2019/7/26/Duterte-veto-end-endo.html">vetoed
        the bill</a>, which seeks to stop "Endo" or "end of contract," a highly contested
        form of contractualization widely practiced in the country. Under the scheme,
        workers are hired for not more than five months, so employers don''t need
        to regularize them on the sixth month as mandated by the Labor Code. It strips
        millions of workers of all the benefits granted by law to regular employees.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4109f2-b2e9-4089-a3df-d11b7a5ca89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T21:50:26.110+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:21.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/7/29/duterte-defends-end-endo-veto.html">Duterte
        on vetoing ‘end endo’ bill: Don’t make it hard for capitalists</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef89021-93a8-46b7-a534-1b7790293f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T21:50:26.110+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:21.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2019/7/24/end-endo-security-of-tenure-bill-awaits-duterte-action.html?fbclid=IwAR3i9pEfv3v_7xV6YebfJoVvgU7O1nDiFb1tnRmt70n9i0JmODvM6iJ9vJA">''End
        endo'' bill needs tweaking – NEDA</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02100f7-8c65-49ec-99f8-b98b61979202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T21:50:26.109+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:21.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After vetoing the bill, Duterte tasked the DOLE to come up with
        a version of the proposal, which the agency will present on Monday, August
        5, during the Legislative-Executive Development Advisory Council (LEDAC) meeting.
        The measure has also been refiled in the&nbsp;Senate.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3821a03-f6b1-42fd-a830-634083b94c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T21:50:26.110+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:21.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/7/29/Joel-Villanueva-end-endo.html">Villanueva
        refiles ''end endo'' bill in Senate after Duterte''s rejection</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1922304f-6e15-4029-b97e-415dd8829ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T21:50:26.109+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:21.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles pointed out the need for a discussion between the legislative
        and executive branches for the measure to progress.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4145bce9-7e9c-43e9-a62c-f5f9cd7a2160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T21:50:26.109+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:21.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang hinihintay ng mga</em> lawmaker, <em>kung ano ba ang</em>
        definition <em>ng</em> labor-only contracting <em>at kung ano ba ''yung</em>
        (Lawmakers are waiting for the definition of labor-only contracting and the
        kind of) Security of Tenure bill that is acceptable to Malacanang," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddab37f-1028-4b04-8876-cd0be42c742a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T21:50:26.109+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:21.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said he hopes lawmakers will have ample time to discuss
        unified version of the bill.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e656514c-4419-4bd2-88e5-de9e99bc7f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T21:50:26.109+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:21.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that no bicameral conference was conducted in the previous
        Congress to consolidate both chambers'' versions of the bill due to lack of
        time. As a result, he said, the House merely adopted the Senate counterpart.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6420bb-5a6e-43bc-9ccc-4544d992179b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T21:50:26.109+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:21.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang nangyare dahil kapos nga sa oras hindi na nagka</em>-bicameral
        conference commitee <em>ang</em> Senate <em>at tsaka ng</em> House. <em>Ang
        ginawa na lang ng</em> House <em>ay in</em>-adapt ''<em>yung sa</em> Senate
        version <em>para mabigay na sa presidente,</em> hoping for either the signing
        or a partial veto," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2e8387-1e8d-416c-8ab7-15c70ff611e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T21:50:26.110+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:21.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Since we lacked time, the Senate and House had no
        bicameral conference committee. The House just adopted the Senate version
        so it will be submitted immediately to the President, hoping for either the
        signing or a partial veto.]</p>'
  'tnt-ginebra-pba-semis-game-4':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
