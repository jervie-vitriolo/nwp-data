      'mgnl:lastActivated': 2023-01-27T11:13:28.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe085ea-66a4-4d7b-b0f5-b863bc970abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T17:53:01.308+08:00
      'mgnl:createdBy': 'portia'
