    'lead': 'The proposed reintroduction of the controversial anti-dengue vaccine
      in the government’s health program drew mixed reactions from medical practitioners
      and government officials. A Health official said further study is needed before
      it can reach the Philippine market again.'
    'mgnl:activationStatus': true
