      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To mark Thursday''s first anniversary of the current outbreak being
        declared, UN agencies issued a joint statement on Wednesday, saying there
        have been more than 2,600 confirmed cases, including more than 1,800 deaths,
        in parts of DRC''s Ituri and North Kivu provinces.</p>'
    '40':
