      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) —</strong> Turning
        over the operations of the Philippine Charity Sweepstakes Office (PCSO) to
        private companies would help solve the perennial corruption problem in the
        games offered by the agency, a senator said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0939a5-2f60-4da4-8344-d27bcc4021d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:13:41.789+08:00
      'mgnl:createdBy': 'mel'
