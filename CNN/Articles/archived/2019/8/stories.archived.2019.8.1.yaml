      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fc9f5f-1c14-4b57-8ba5-e758415dbe5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:43:57.463+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:30.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joana Marie Gonzales of the anti-corruption group Transparency in
        Public Service filed the complaint onThursday against Guerrero for graft and
        usurpation or unlawful use of authority.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2822afc0-3b00-40dd-840e-5b41c85662e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:43:57.463+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:30.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e534b555-63c2-49ae-b908-6d0fc127da56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:43:57.463+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:30.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appointments being questioned are those of Guerrero''s Chief
        of Staff Teodoro Jumamil, Acting Deputy Commissioners Raniel Ramiro and Donato
        San Juan, and Risk Management Office Chief George Avila.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad33a04b-d427-4590-bcae-63e0863f1a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:43:57.463+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:30.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eeb5216-d645-4e98-a35d-42fcca665685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:43:57.463+08:00
