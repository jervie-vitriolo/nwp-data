    'title': 'Health officials want more studies before lifting ban on Dengvaxia'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09abae9-ac89-4d9f-b194-29fb052b901d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T20:42:57.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:13:22.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1)—</strong> Despite
        calls to lift the ban on Dengvaxia, a Health official on Thursday stressed
        that further study is still needed before the anti-dengue vaccine can be allowed
        on the Philippine market again.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64f8c27-f50b-4d19-983a-2e16b2302d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T20:42:57.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:13:22.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“P<em>inag-aaralang maigi kung anong magiging benepisyo nito, lalung
        lalo na ngayong tumataas ang mga kaso</em> [ng dengue],” Health Assistant
        Secretary Maria Rosario Vergeire told CNN Philippines’ Newsroom Ngayon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7b6fbb-813b-4cfa-8c34-1163ca824aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T20:42:57.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:13:22.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We’re still studying its benefits, especially since
        there has been a spike in dengue cases.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126f3df4-260d-438a-9465-1ce1ec63f42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T20:42:57.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:13:22.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pero sa ngayon, wala pa kaming mabibigay na desisyon o deklarasyon
        dahil katulad ng sabi namin, pinag-aaralan naming maigi to</em>,” she stressed.
        “Further study should be done.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4ab661-62f5-4945-94ef-9237a8448a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T20:42:57.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:13:22.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For now, we can’t give a precise decision or declaration
        because as we said, we’re still studying this.]</p>'
