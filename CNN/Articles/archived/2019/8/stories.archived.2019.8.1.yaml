      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The least that we can do to show that we recognize the invaluable
        contribution of media workers to society is to give them their economic due
        and added protection under the law,” the ACT-CIS lawmakers said in filing
        the bill.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1006b56-6c77-4d5c-9b8c-4f26e6602397'
