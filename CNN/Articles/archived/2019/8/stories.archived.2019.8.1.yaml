      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a3d287-cc7d-499e-9c4a-593322c7c0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:30:41.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:54.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suddenly the "Late Night" star was being praised for being daring
        and all I could focus on was -- spoiler alert -- Kaling is far from "fat."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad21d8c8-e2bc-467b-a8d4-817f856ff398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:30:41.220+08:00
