      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Moscow police said Wednesday they
        had made an arrest in the headline-grabbing murder of a Russian Instagram
        star, according to a statement released by the Russian Ministry of Interior
        (MVD).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ba51ac-36ee-427e-a506-d2c8ecc8e544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:27:07.991+08:00
