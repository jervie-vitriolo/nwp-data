      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed38c26c-0986-415d-bfe9-07ca4d8307ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:22:32.020+08:00
