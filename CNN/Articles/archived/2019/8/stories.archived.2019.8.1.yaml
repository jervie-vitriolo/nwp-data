      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e56917a-510a-488a-96b2-9d7e2b0f4a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:17:00.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:35.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang upside, walang gray area. At least kung wala nang STL, the
        moment na makakita ang pulis ng kubrador, pwedeng hulihin dahil iligal per
        se. Wala nang magma-masquerade as a legal operation na STL. Wala nang pagtataguan,”
        he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9649228-6cda-4136-9996-8cbb0177fa7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:17:00.168+08:00
