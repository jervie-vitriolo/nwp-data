      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The rise in our borrowing costs has largely offset the increased
        operating contribution as we continue to make major investments in our new
        road, water, energy and logistics projects. These will take some time to complete
        and begin contributing to earnings," Lim was quoted a s saying.</p>'
  'united-states-china-trade-talks-shanghai':
    'author': 'Sherisse Pham, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-01T16:38:46.869+08:00
    'imagesource': 'jcr:5c17f915-88dc-44d6-9351-9366f9f32314'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d140cb9-3169-4193-b3dc-5277ce1482e9'
    'lead': 'While both sides agree that the latest discussions are ''constructive,''
      there''s still no indication that the trade war will come to an end any time
      soon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-01T16:41:13.321+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T11:13:30.923+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:13:02.894+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US and China agreed trade talks were ''constructive'' but little else'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd896d8ef-e9ba-4fc6-9e8c-d881ba8efd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:41:13.321+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:30.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;US and Chinese trade negotiators have
        wrapped up two days of talks in Shanghai. And while both sides agreed that
        the latest discussions were "constructive," there''s still no indication that
        the trade war will come to an end any time soon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea26b67e-67c5-40bd-ae02-d15e2897a356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:41:13.321+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:30.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expectations were low going into the week, which saw the first face-to-face
        meeting between the negotiators since their leaders declared a temporary truce
        in late June. Statements that each side released Wednesday showed little sign
        of tangible progress.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa04227f-5e5f-4462-b652-e9010e6dab5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:41:13.321+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:30.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Ministry of Commerce called the talks "honest, efficient
        and constructive," and added that the countries discussed China''s ability
        to buy American agricultural products — one of very few topics that the two
        sides were expected to try to make headway on. State-run media last week reported
        that Chinese companies had applied for the lifting of tariffs on some products.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31d748f-d38c-4ee4-81c7-9952f339432f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:41:13.321+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:30.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House also called the talks "constructive," adding that
        the "Chinese side confirmed their commitment to increase purchases of United
        States agricultural exports." But officials did not elaborate on when or how
        that could happen.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8782d004-9b58-4b23-a256-b54ac1bf691d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:41:13.322+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:30.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The countries also discussed "forced technology transfer, intellectual
        property rights" and other services, the White House added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a0b0fd-2b59-4a07-b942-847c18e186b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:41:13.322+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:30.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington will host the next round of talks in early September,
        but expectations for a breakthrough remain low.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd9936a-1005-4a77-8b0b-c09da5b8b607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:41:13.322+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:30.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest signals indicate that "neither side feels such urgency
        to strike a deal that they are willing to quickly and publicly bend on core
        positions," analysts from Eurasia Group said in a note Thursday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18427c8a-e72c-4738-8b15-622c641ff670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:41:13.322+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:30.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing continues to stress that any deal will require the United
        States to lift all its tariffs on China, respect China''s sovereignty and
        reflect a more "realistic" commitment from China to purchase US goods, the
        analysts wrote. They added that reaching the finish line on some areas, such
        as access to China''s technology sector for US firms, remains politically
        difficult — especially after Washington placed Huawei on a trade blacklist.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd82d6b-9a35-4e12-9442-fb762e48523d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:41:13.322+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:30.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington placed Huawei on that blacklist in May, saying the Chinese
        tech firm poses a national security concern. Huawei denies that any of its
        products do.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb493ab9-b231-403c-87e4-bf44de5f870c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:41:13.322+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:30.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trade blacklist bars American firms from selling tech and software
        to Huawei unless they get a license to do so. President Donald Trump said
        on the sidelines of the G20 that he would ease some restrictions on the company
        — a concession to Beijing, and potentially relief for some of the company''s
        suppliers, such as Google, Intel and Qualcomm.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27966d74-57b4-4d24-8947-d86a723264c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:41:13.322+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:30.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commerce Secretary Wilbur Ross said this week that decisions on
        licenses to sell to Huawei will be "forthcoming," according to Reuters.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db1341c-73c6-4ca4-b7fb-ccf1e9e82c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:41:13.323+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:30.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The issues that are making these trade talks hard to conclude are
        not likely to be any less difficult in September," said Robert Carnell, an
        economist with ING Asia. "We are not holding out much hope of a breakthrough
        then either."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c485f9-9968-4979-bd52-92f9546d8a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:41:13.323+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:30.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "US and China agreed
        trade talks were ''constructive'' but little else."</em></p>'
  'customs-rey-guerrero-ombudsman-complaint':
