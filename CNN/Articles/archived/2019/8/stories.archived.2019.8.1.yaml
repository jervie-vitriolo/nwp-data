    'template': '1'
    'title': 'Alleged henchman of Osama bin Laden''s family arrested in PH'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33062b9-4cc6-451f-a495-8368cb7a4513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T18:09:43.302+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:25.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1)</strong> — A Jordanian
        national tagged as a former henchman of Al-Qaeda founder Osama bin Laden''s
        brother-in-law will be deported after he was arrested for illegally entering
        the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53276858-84f4-493d-8e2b-a2cd695d56dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T18:09:43.302+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:25.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Immigration (BI) on Thursday said 51-year-old Mahmoud
        Afif Abdeljalil was arrested on July 4 in Zamboanga City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db07b9b5-0307-4aab-a391-b42c622e86bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T18:09:43.302+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:25.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BI said that during questioning, Abdeljalil claimed that he returned
        to the country in 2007. Immigration Commissioner Jaime Morente said the foreigner
        was first monitored in Zamboanga on August 2018 and used a fake name and fake
        documents in order to stay in the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8198536a-5eab-426e-b2bc-08216ddd89cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T18:09:43.302+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:25.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdeljalil was previously arrested and deported by the BI in 2003
        for involvement in terrorist activities and having an expired visa. Authorities
        previously said the Jordanian was the point man of Bin Laden’s brother-in-law,
        Mohammed Jamal Khalifa, a Saudi businessman. They allegedly served charity
        organizations in Mindanao that funneled money to Al-Qaeda and local terror
        group Abu Sayyaf.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9259b2-287b-4aab-9103-293045d5e270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T18:09:43.303+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:25.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Hamza bin Laden, the son of the late al-Qaida leader
        Osama bin Laden, is reported dead, US officials said on Thursday.</p>'
  'event-guide-august-2-to-august-4':
