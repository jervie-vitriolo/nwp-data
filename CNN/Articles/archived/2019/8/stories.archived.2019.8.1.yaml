      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan and mainland China have been separately governed since the
        end of the Chinese civil war in 1949, but Beijing has never stopped viewing
        the island as an integral part of its territory.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98f6355-f1ed-45e4-8ab6-1c8298111004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:35:11.623+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:49.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04be78b7-ca01-4f22-9273-4fc4edd621e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:35:11.623+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:49.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under President Tsai, the island has pushed back against Beijing
        on a range of fronts and the Taiwan leader has made her tougher line on cross-strait
        relations a major issue in her bid for re-election next year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9d6b77-5f33-44e1-a3fd-d9803dc1c8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:35:11.623+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:49.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea05fdbc-7794-455e-93b4-a7ca8e746ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:35:11.623+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:49.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsai has been a strong supporter of Hong Kong''s pro-democracy protesters
        and denounced <a href="https://www.cnn.com/2019/07/12/asia/tsai-ing-wen-us-china-intl-hnk/index.html"
        target="_blank">"overseas forces"</a> during her unusually-long, four-night
        visit to the US in July. "Taiwan will firmly defend our democratic system.
        Our democracy has not come easily," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb808e6-165d-4486-8565-e9ff32bdeffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:35:11.623+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:49.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cb8c49-4b3e-49ce-aefa-bc1283517a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:35:11.623+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:49.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, Beijing has pursued a harder line against Tsai in
        the past two years, holding live-fire drills off Taiwan''s coast and warning
        it could use force to "reunify" the island with the mainland.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0bd442-547a-4c4c-ae7f-61b5b21fc107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:35:11.623+08:00
