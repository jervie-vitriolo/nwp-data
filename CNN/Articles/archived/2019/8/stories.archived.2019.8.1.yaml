      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a585980-04d4-41f8-b951-74694ce14345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T17:53:01.309+08:00
