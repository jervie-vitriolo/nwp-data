    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18e40d1d-ad57-471c-8b65-0ef77209496c'
    'lead': 'Vape users may have to say goodbye to sweet and tasty flavors and pay
      even higher taxes for their juice, with the Department of Finance proposing
      stricter rules on its usage. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-01T11:06:10.638+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T11:13:44.848+08:00
