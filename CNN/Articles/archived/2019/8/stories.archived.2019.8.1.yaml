    'mgnl:tags': ['ebola-', 'Democratic-Republic-of-Congo']
    'template': '1'
    'title': 'Officials feared Ebola would reach this transit hub. Now a second person
      has died of the disease'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9eb3ec-1726-4c24-891f-6e847a64e6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:14:18.710+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:44.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A second person has died after contracting
        Ebola in Goma, a major transit hub in the Democratic Republic of Congo on
        the Rwandan border, according to Médecins Sans Frontières (MSF).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a93d5b-9c02-4938-958d-692b79c9019f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:14:18.710+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:44.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f49b92-3ab1-4d22-ac57-1695911deb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:14:18.710+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:44.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient died Wednesday, around 26 hours after being admitted
        to an MSF-supported Ebola treatment center, the organization said on Twitter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44546d8f-a9e4-48dc-8bf3-086991c1b69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:14:18.711+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:44.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4dd778-59a1-4c50-b251-7f0cc2f54e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:14:18.711+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:44.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World Health Organization (WHO) officials have feared Ebola''s arrival
        in the city for months. Goma is home to a highly mobile population of more
        than 1 million, which makes the risk of the disease spreading high.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bd2513-e121-4f4e-b964-073218211a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:14:18.711+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:44.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e281ad-dc10-459b-8501-7310449cb047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:14:18.711+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:44.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an event we have anticipated. This is why we have been
        doing intensive preparedness work in Goma so that any new case is identified
        and responded to immediately," Tedros Adhanom Ghebreyesus, the WHO''s director
        general, said on Twitter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8275c46c-9184-4004-ae9f-4a986896d5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:14:18.711+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:44.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7b84fb-7304-414b-aaa4-a8b8b65005c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:14:18.711+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:44.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 5,000 health workers have been vaccinated against Ebola
        in the city and health centers have been provided with training and equipment
        to improve infection prevention and control, he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ecfadd-5aa7-4308-9bec-bdb2beb87fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:14:18.711+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:44.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e581f9d-f7a7-47d4-ae34-ad6f7645837a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:14:18.711+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:44.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Screenings at border crossings have been reinforced and 24-hour
        monitoring has been implemented at the airport, Ghebreyesus added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435acdf7-6479-42f3-bd92-ebd97bb5fa87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:14:18.711+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:44.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4d8638-dc53-4e11-8085-2096c5f56824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:14:18.711+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:44.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO declared the latest Ebola outbreak a Health Emergency of International
        Concern on June 17, a day after the first person diagnosed in Goma died. That
        patient was a pastor who had left South Kivu to evangelize in Butembo, a center
        of the current Ebola outbreak.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5f985d-c391-4950-be87-2b0edfbdb811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:14:18.711+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:44.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b669d9-b288-47a9-a5bb-eb10dff58dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:14:18.711+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:44.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghebreyesus said there was no indication that the second victim
        was linked to the first case.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a508b0-762b-4c84-8acb-96a98457d2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:14:18.711+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:44.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bcc490-401e-4cd8-9452-253c0dcf2c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:14:18.711+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:44.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest victim was described by WHO officials as a 46-year-old
        miner who had been working in the Ituri province, north of Goma. He developed
        Ebola symptoms after returning home earlier this month, Margaret Harris, a
        WHO spokeswoman in Goma, told CNN Wednesday by telephone.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23081b6-3915-433b-ae41-7788c4221c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:14:18.711+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:44.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dd4204-d250-45b0-a7b4-235f9dbb4fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:14:18.712+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:44.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health investigators were not able to interview the man before he
        died because he was so ill when he was admitted, Harris said. Investigators
        are now trying to track the man''s movements to identify where he contracted
        the disease and who may have been exposed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41622e55-fc44-4484-85de-9b93f9a239b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:14:18.712+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:44.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4707c76b-6555-49fe-ba63-a678959bbe3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:14:18.712+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:44.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are assuming on his way to Goma he passed through an area of
        transmission," Harris said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bce0ef-1679-4bfe-84f2-965bb26d85ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:14:18.712+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:44.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed432bf-2e41-4721-b540-829ab51856a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:14:18.712+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:44.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man''s family members have been vaccinated against Ebola, and
        they are being monitored by medical personnel who are conducting daily checks,
        she said</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a2bf85-c781-405f-9e03-570948f3817f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:14:18.712+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:44.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90981ffa-95ee-42cf-9a9b-2e360b95bb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:14:18.712+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:44.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was in the community symptomatic for a good period of time,
        for much longer than we want to see people out there," Harris said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84aaafa4-8064-4f6c-baec-3d4169621f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:14:18.712+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:44.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca815c41-c7e1-4134-aa0a-b8c6178eaad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:14:18.712+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:44.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jean-Jacques Muyembe Tamfum, head of the national research institute
        and head of the national Ebola response teams, said during a Tuesday press
        conference that workers had been deployed to disinfect the victim''s home
        and the health center he passed through.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acffdd29-9cd9-403b-855d-f204dded6b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:14:18.712+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:44.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa91a9f-f876-4f86-80d2-e57ef2f03865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:14:18.712+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:44.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have already established a list of high-risk contacts and as
        early as [Wednesday] we will start to compile a list of contacts, and ...
        these contacts will be vaccinated," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e80f4e-74c0-4b57-92be-1b072c5045a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:14:18.712+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:44.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de20a32-72f8-486e-a830-ae304fb685e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:14:18.712+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:44.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rare but deadly Ebola virus disease can cause fever, headache,
        muscle pain, vomiting, diarrhea and unexplained bleeding, among other symptoms.
        The virus was first identified in 1976 when outbreaks occurred near the Ebola
        River in the DRC.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ffed00-4d1e-4181-a223-41dbb790613e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:14:18.712+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:44.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69112d51-87ac-4438-ac9f-4ec701b6b9c1'
      'mgnl:activationStatus': true
