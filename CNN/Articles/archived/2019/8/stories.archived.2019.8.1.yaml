      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, “A year after, here I am at 5 in the morning thinking
        if a few minutes of my time ditching work would make a change OR EVEN SAVE
        A LIFE.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c19f06-2d20-4bd3-923b-ee3d3609ac64'
