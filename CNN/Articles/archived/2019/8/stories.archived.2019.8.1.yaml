      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the three games under STL bear similarities with jueteng.
        Jueteng has been seen as a source of corruption as operators also allegedly
        bribe police and local officials to give them protection to allow them to
        operate freely in towns and provinces throughout the country. This is the
        reason STL was introduced in the country.</p>'
