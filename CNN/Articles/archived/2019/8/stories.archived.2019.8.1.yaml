      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italian investigators were carrying out forensic analysis on their
        hotel room on Wednesday, Italian police confirmed to CNN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66483526-e411-4096-ae9c-5b1b493705bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T06:28:44.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:13:58.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police images of their arrest show Elder with a partially missing
        middle finger. His mother Leah Elder told CNN Tuesday that her son fell off
        a ladder in an industrial accident a few years ago, leaving his left hand
        partially paralyzed and his finger amputated.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabf5b07-3545-468f-bd76-ca1cd0cad8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T06:28:44.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:13:58.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was hospitalized for days while they attempted reattachment
        surgery of the finger twice and then it didn''t take and he had to have amputation
        surgery," she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766a92ad-07ef-4f81-9b70-e4232fe583a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T06:28:44.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:13:58.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arrest and court documents do not mention this physical detail.</p>'
