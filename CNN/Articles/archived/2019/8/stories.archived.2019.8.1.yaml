      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af24eaa0-1574-450c-b837-240c053a2c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:27:07.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:54.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a result of operational search activities, the police officers
        at the Moscow Directorate of the MVD of Russia in Moscow established the location
        and arrested the suspect in the murder of a female social media personality
        in the apartment of a residential building on Pyryeva Street," Irina Volk,
        the official spokesperson for the MVD, said. "He has now been brought in for
        questioning."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3923f3ae-1544-4e15-bf4c-dba134c19adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:27:07.991+08:00
