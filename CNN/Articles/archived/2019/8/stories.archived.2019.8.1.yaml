      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfaf863-b790-4767-8e13-c7439c6e36cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:17:59.536+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:13:34.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment Secretary Roy Cimatu announced on Thursday that authorities
        will temporarily ban swimming in Bacuit Bay. Tourism Secretary Bernadette
        Romulo-Puyat added identified the areas as the Corong Corong outfall, Cabugao
        outfall, Masagana outfall, and at the El Nido estero.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc777014-1732-43b7-97dd-51566920315f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:17:59.536+08:00
