  'Malacanang-remove-visa-on-arrival-Chinese-foreign-tourists':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-01T15:51:43.183+08:00
    'imagesource': 'jcr:80f7a4f5-557f-4eb7-b7da-7e67fb9f1643'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c246c74b-5494-4b8f-8247-7ab37cd3a5aa'
    'lead': 'Malacañang expresses concern over the reported influx of Chinese visitors
      in the Philippines after the country’s security adviser warned it could pose
      as a national security threat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-01T15:57:04.572+08:00
