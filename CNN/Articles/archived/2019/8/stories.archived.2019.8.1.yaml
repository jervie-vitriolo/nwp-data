    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Metro-Pacific-Investments-Corporation', 'MPIC', '2019-Q2', 'net-income',
      'Philippine-Stocks-Exchange', 'PSE', 'Meralco', 'Maynilad']
    'template': '1'
    'title': 'Metro Pacific consolidated net income down 9% in H1'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90fc609-4949-4948-af12-a22b4c0a3f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:29:42.292+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:31.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1)</strong> — Infrastructure
        conglomerate Metro Pacific Investments Corporation (MPIC) saw a nine-percent
        year-on-year decline in its consolidated net income in the first six months
        of 2019.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11f9788-847f-4709-a6e4-9bd182500264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:29:42.292+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:31.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, MPIC said its consolidated reported net income attributable
        to owners of the parent company in the first half of the year went down to
        ₱8.1 billion, lower than ₱8.9 billion in the same period in 2018.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a059c071-afa7-4153-b605-3c957c1d08d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:29:42.292+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:31.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company traced the decline to nonrecurring expenses of ₱560
        million and foreign exchange translation losses amounting to ₱745 million.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240aaa08-4d71-4086-a08a-5cd1f4dcfc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:29:42.293+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:31.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MPIC, however, reported that its core net income during the six-month
        period increased to P8.7 billion from P8.6 billion in 2018, on the back of
        higher contributions across all its businesses.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619dfa1e-401b-445a-acd0-2ca5d1db6b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:29:42.293+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:31.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its power business accounted for the bulk of the reported income
        at 54 percent or ₱6.1 billion, followed by toll roads at 22 percent or ₱2.4
        billion. MPIC''s water business contributed ₱2.3 billion or 21 percent of
        the income, while its hospital units accounted for 3 percent or ₱400 million.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8efc6cd-773e-41e6-b731-c705a91f6a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:29:42.293+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:31.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MPIC subsidiary Meralco posted a ₱12.3 billion core net income,
        or a 14-percent increase, in the first half—driven by a five percent increase
        in energy sales, lower interest expense from lower debt balance, and higher
        yield from investments. The increase, MIC said, was enough to offest the six-percent
        year-on-year decline in the earnings of Global Business Power Corporation,
        whose net income fell to ₱1.2 billion in the period from ₱1.3 billion in the
        first quater of 2018.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20992b15-d7a4-406a-93e3-bcd4507b3c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:29:42.293+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:31.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the toll road, Metro Pacific Tollways Corporation rose six percent
        to ₱2.3 billion during the period. System-wide vehicle entries averaged 923,569
        a day in the first half of 2019 versus 920,126 during the same period last
        year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72d2f00-c114-404b-ba42-7a6524de754d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:29:42.293+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:31.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maynilad’s revenues in the first half of 2019 was up by 11 percent
        to ₱12.2 billion from ₱11.0 billion</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d900eeb-6e57-4b98-b1d9-003131eae560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:29:42.293+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:31.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>in the first half of 2018, lifted by a 3 percent increase in volume
        sold and a combination of basic and inflation-linked tariff increases.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fba39c1-c112-474c-b2d3-67e9a1be97c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:29:42.293+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:31.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MPIC''s hospital unit gained 14 percent increase in aggregate revenues
        and 21 percent increase in core income.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cef69d-6178-4a58-9db3-1cbdb66e38c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:29:42.294+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:31.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MPIC President and CEO Jose Ma. Lim said the five-percent growth
        in the operating contributions "reflects meaningful volume increases at most
        of our businesses."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a55109-d199-4772-a3a3-1a5bc64f53eb'
