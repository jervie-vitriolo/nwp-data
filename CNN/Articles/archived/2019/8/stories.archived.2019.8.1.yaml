    'title': 'DND says China presence in West Philippine Sea is like ‘squatting'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511483ba-5a61-4dfa-a04e-d2030b2e5f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T19:01:34.682+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:23.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1)</strong> — The
        Department of National Defense (DND) on Thursday insisted that the Philippines
        owns West Philippine Sea, and China’s presence in the area is tantamount to
        illegal settling.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26c76d8-46a9-4b34-b11f-aed27aa12b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T19:01:34.682+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:23.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fd5e86-6c14-4ea4-8c25-fff613b646fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T19:01:34.683+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:23.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[T]he Philippines has two documents to support its claims versus
        none for the Chinese. Thus, the Chinese presence in the WPS is akin to somebody
        squatting on a piece of land owned by someone else,” said the DND statement
        signed by Spokesperson Arsenio Andolong.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7a09a1-b85b-4485-98ec-17faa36f7ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T19:01:34.683+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:23.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6f65aa-e54e-4254-aa8b-e665a3f8cfe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T19:01:34.683+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:23.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense Department cited the United Nations Convention for the
        Law of the Sea (UNCLOS) which states that the Philippines has sovereign rights
        to areas within its 200-nautical mile exclusive economic zone. An international
        arbitral tribunal constituted under UNCLOS and backed by the Permanent Court
        of Arbitration in The Hague also recognized the Philippines’ sovereign rights
        to some areas within its EEZ, invalidating China’s sweeping claim to almost
        the entire South China Sea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfefb991-4148-4892-805d-101313088ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T19:01:34.683+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:23.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76ec135-94be-4087-a035-b5fc636efc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T19:01:34.683+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:23.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China rejects the landmark ruling and has built artificial islands,
        blocked Filipino fishermen from fishing, and interfered in oil exploration
        activities in the West Philippine Sea, which refers to areas the Philippines
        claims or occupies in the global waterway.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd674da03-da46-4062-9750-2ab470dd84a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T19:01:34.683+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:23.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64183ca0-638d-4ced-9a06-739d3b18f0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T19:01:34.683+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:23.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are ready to defend our sovereignty and sovereign rights using
        whatever means available to us,” the DND said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4021f3e0-b994-4ab3-bced-eb14b2f3465e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T19:01:34.683+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:23.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59567cd1-b7b4-4fe2-8d95-5267e7d90803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T19:01:34.683+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:23.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement was issued to clarify the DND''s stance on President
        Rodrigo Duterte’s controversial statement during his <a href="https://cnnphilippines.com/news/2019/7/22/duterte-sona-china-west-philippine-sea.html">fourth
        State of the Nation Address</a> that China is “in possession” of the South
        China Sea. Senior Associate Justice Antonio Carpio <a href="https://cnnphilippines.com/news/2019/7/25/Antonio-Carpio-Malacanang-China-possession.html">urged
        the administration to take it back</a>, saying it "abandons" the Philippines''
        arbitration victory.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a288965-f930-4fc6-8e35-7e15453a8d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T19:01:34.683+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:23.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f48586-bafa-4c44-a402-78a06c3ec5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T19:01:34.683+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:23.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DND statement explained, “While China may have an advantage
        in the South China Sea because of its existing structures built on artificial
        islands, which it has hardened and militarized, it is in position, and to
        a certain degree, has possession of only a very small part of the South China
        Sea."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58abc837-15a6-4585-8a8f-9a8d9670ae77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T19:01:34.683+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:23.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905d5870-3015-46ff-b512-77499fb56d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T19:01:34.683+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:23.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the same vein, the Philippines also has possession and position
        in the West Philippine Sea,” it added. Days after the SONA confusion sparked
        as National Security Adviser Hermogenes Esperon said Duterte only meant China
        was "in position" in the South China Sea, but the Palace stressed that the
        President really said China is "in possession."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e07655-4f09-4b82-9895-0dbe6b77e2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T19:01:34.683+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:23.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fa0d9f-d655-432c-9245-c05cec199809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T19:01:34.684+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:23.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Although several claimant countries are occupying features in the
        South China Sea, not one of them has complete and sole control over that entire
        body of water," the DND said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9fd0d8-757f-4261-84f3-a9a21e4d26b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T19:01:34.684+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:23.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909e1dad-aff3-4660-b136-235c55dcbcef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T19:01:34.684+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:23.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the Philippines and China, Vietnam, Malaysia, Brunei,
        and Taiwan also have conflicting claims to the South China Sea. Only Beijing
        claims the entire ocean and has been accused of militarizing the region.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a32a3ea-53ac-4920-9b0a-78457e41aaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T19:01:34.684+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:23.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb479e4f-e03c-4473-88c2-c334e6fe9dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T19:01:34.684+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:23.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DND’s statement also comes on the heels of the<a href="https://cnnphilippines.com/news/2019/7/31/Chinese-swarming-Pag-asa-Island-Philippines-diplomatic-protest.html">
        Philippines'' recent diplomatic protest with China</a> on two incidents: the
        swarming of over a hundred Chinese vessels around Pag-asa Island in the disputed
        Spratlys last week, and the unauthorized passage of Chinese warships in Sibutu
        Strait off Tawi-Tawi for a number of times this year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b2385a-f6c0-4e16-b681-0970a8c8107a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T19:01:34.684+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:23.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7bd725-2755-4304-9990-7f807489193e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T19:01:34.684+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:23.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the government also heavily protested the swarming of
        over 200 Chinese vessels around Pag-asa, also known as Thitu, a disputed island
        that is the seat of the Kalayaan municipal government under the province of
        Palawan. Officials have said majority of these Chinese vessels have withdrawn
        as of June, but it seems they either returned in July or a new deployment
        was made.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7af4944-5fec-4b7b-9568-8b7606c02dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T19:01:34.684+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:23.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb2d769-529a-4140-97b4-54341d2fd703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T19:01:34.684+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:23.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presence of Chinese vessels near Pag-asa prompted strong statements
        from the Duterte administration, which has been criticized for pursuing friendly
        ties with China despite the long-standing maritime dispute. The Duterte government
        invoked the arbitral ruling for the first time as it asked the Chinese vessels
        to leave the West Philippine Sea.</p>'
