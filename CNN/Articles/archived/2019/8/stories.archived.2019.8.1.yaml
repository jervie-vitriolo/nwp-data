      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1)</strong> — Health
        Secretary Francisco Duque III has been setting up meetings with the allies
        of former House Speaker Gloria Macapagal Arroyo in Congress as he faces allegations
        of conflict of interest, the senator who has exposed him claims.</p>'
