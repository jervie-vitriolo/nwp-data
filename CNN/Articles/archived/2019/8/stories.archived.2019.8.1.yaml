    'mgnl:lastActivated': 2023-01-27T11:13:28.846+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:13:03.522+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Universal-Robina-Corporation', 'URC', 'Gokongwei', 'Universal-Robina',
      '2019-Q2', 'second-quarter-2019', 'income-report']
    'template': '1'
    'title': 'Gokongwei-led URC posts 9% increase in H1 net income'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c52621b-84ac-4093-b1f9-925d8d852e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T17:09:48.489+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:28.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1)</strong> — Universal
        Robina Corporation (URC) reported a 9-percent year-on-year increase in its
        net income in the first half of 2019, citing higher operating revenues.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb68ae7-b0bc-4b23-90e5-6648003b9ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T17:09:48.489+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:28.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a regulatory filing Thursday, the Gokongwei-led food manufacturing
        giant said its net income in the six-month period increased to ₱5.4 billion
        from the ₱4.9 billion in the same period of 2018.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab079da-d944-4bd2-aa31-b364fbaa2763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T17:09:48.489+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:28.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>URC said the increase was fueled by the "growth in operating income
        with offsets coming from forex loss and higher finance cost."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a283d5-fb0a-4b6d-8179-9cf6020be310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T17:09:48.490+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:28.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company saw its operating income, excluding hogs market valuation,
        rise 8 percent to ₱7.6 billion--with margins improving by 41 basis points
        (bps) compared to the same period last year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19f9f61-e117-4806-a2f6-04d4f996d428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T17:09:48.490+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:28.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Net sales also increased by 4 percent to ₱67 billion, "driven by
        the strong growth in the Philippines."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f50e84e-3e40-4fde-bf41-80bf8489b6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T17:09:48.490+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:28.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sales of domestic and international branded consumer foods grew
        by 4 percent to ₱51.5 billion, on higher domestic revenues and operating income
        "led by double digit growth in coffee, snacks and joint venture businesses."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b515357c-ace2-4f69-a5bc-a1e7dbd4c57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T17:09:48.490+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:28.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International operating income went up by 2 percent, as "margins
        expanded by 46 bps despite weaker topline."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966d3c2c-b61c-41d6-82d1-3f07eff945fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T17:09:48.490+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:28.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, international revenues declined by 4 percent "due to adverse
        foreign exchange translation."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e60eecf-25e6-4d2e-99ba-97a1ee480ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T17:09:48.490+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:28.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>URC''s agro-industrial and commodities businesses recorded a 5-percent
        increase in sales to ₱14.8 billion.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be88058-5aa9-49f7-876d-75ef92ae294a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T17:09:48.490+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:28.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agro-industrial sales grew strongly by 20 percent, on higher
        feeds sales.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c71da5-114b-499d-8561-4ae5d7246c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T17:09:48.491+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:28.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the commodities division, flour sales posted 19 percent growth
        in sales, but sugar and renewables declined by 12 percent "due to a different
        phasing of external sugar sales this year."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84168d83-69fc-4771-859d-be702d739ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T17:09:48.491+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:28.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are pleased that our top strategic priority to pivot our Philippines
        branded consumer foods division back to strong growth continues to be on track.
        The route-to-market and product supply chain transformation programs we identified
        and addressed the past year have started to bear fruit; but we need to continue
        our focus on perfect execution," URC President and CEO Irwin Lee said.</p>'
  'sex-talks-margie-holmes':
    'author': 'Portia Ladrido'
    'caption': 'Renowned sex therapist Margie Holmes’ new show “Sex Talks with Dr.
      Holmes” will give you answers about questions you’re ashamed to ask. Photo courtesy
      of HOOQ '
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2019-08-01T17:46:30.564+08:00
    'imagesource': 'jcr:c1ebe981-a436-4cc2-9c9a-2e34130697d6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79088fe9-497c-4d7c-98cb-0e3a9daa569f'
    'lead': "Renowned sex therapist Margie Holmes’ new show “Sex Talks with Dr. Holmes”\
      \ will give you answers about questions you’re ashamed to ask. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-01T17:53:01.307+08:00
    'mgnl:createdBy': 'portia'
    'mgnl:lastActivated': 2023-01-27T11:13:28.036+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:13:03.851+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': "4 things you have to know about sex, according to Dr. Margie Holmes\
      \ \n"
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64100c0f-3333-40e9-866d-fa4d1c6897dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T17:53:01.307+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:13:28.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> When Margie Holmes
        was a sophomore in college, she fell in love with her Philosophy professor.
        Having been born in the ‘50s, she says staying a virgin until marriage was
        what was expected of her, of women.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423d58b4-9cb2-4f49-9d3d-fe9ada29a098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T17:53:01.307+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:13:28.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70cb087-b963-45b3-a820-baf3e0a0a69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T17:53:01.307+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:13:28.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I wanted to ask people,” she shares. “If people knew I was not
        a virgin, will a guy not want to marry me anymore? I had no one to go to.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705eadb0-fca8-4828-b903-464123e810b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T17:53:01.307+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:13:28.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e11fe8-d162-47b8-a1bc-7d1a09111a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T17:53:01.307+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:13:28.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of this, she sought to be the person that she needed. “I
        thought, ‘When I grow up, that is what I''m going to do — [to be the one to]
        give straightforward information.’ That''s all. No mga opinion, no religion,
        no making me feel guilty, and then I decide. That''s why I became a sex therapist.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cbb801-fc3d-4d66-9516-2c427d7660d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T17:53:01.307+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:13:28.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395771e3-29a1-4ecd-af0e-96c3b79f5081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T17:53:01.307+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:13:28.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After getting her degree in psychology at the University of the
        Philippines, she proceeded to study public health, with specializations in
        sex therapy and marriage counselling. In 1990, she published her first book
        “Life, Love, Lust: Straightforward Answers to Provocative Questions,” a collection
        of letters that Holmes received from readers of her sex columns in different
        publications. The book features her answers to these letters, which are based
        on her own research, all while using levity to cut through the shame and guilt
        that seem to hover over the readers’ questions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10c40b2-b7c4-4ec2-ad38-06b2ee5da16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T17:53:01.307+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:13:28.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ab75a3-7713-4f93-b223-943d9406e94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T17:53:01.308+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:13:28.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being one of the best-selling books during its release, “Life, Love,
        Lust: Straightforward Answers to Provocative Questions” was later republished
        for its 25th anniversary in 2015. Holmes had since published many other books,
        including “A Different Love: Being Gay in the Philippines” (1994), which she
        says is the book that gave her the most criticism and threats, and “Down to
        1: Depression Stories” (2010), which she says is the book she’s most proud
        of.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdafba6c-315c-467e-b10a-71f5c8250f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T17:53:01.308+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:13:28.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2b82db-7875-41df-9a20-9223bada809d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T17:53:01.308+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:13:28.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I did not want to just focus on sex, because as I say it''s not
        a vacuum talaga. And depression and sex are so closely related in the sense
        that when you''re depressed, you don''t like to have sex at all or you want
        to because it''s the only thing you can do,” she says.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01eb94f-77a7-4b2e-afdb-9fcc8e4770b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T17:53:01.308+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:13:28.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30767edf-73ef-4dd3-83b0-637b2214568e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T17:53:01.308+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:13:28.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The other connection is when you take antidepressants it can affect
        your sex life. I was very interested in mood affective disorders, bipolar
        disorders, depression, dysthymia, etc. because it runs in my family.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba63f92-c707-44e4-a553-480ce2cb225c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T17:53:01.308+08:00
