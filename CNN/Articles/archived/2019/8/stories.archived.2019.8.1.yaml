    'jcr:uuid': 'efbe864b-86e8-4513-a4d2-d2b246a942df'
    'lead': 'The secret to a long life? Staying single, according to this 107-year-old
      woman.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-01T09:49:54.623+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T11:13:48.483+08:00
    'mgnl:lastActivatedBy': 'magnolia'
