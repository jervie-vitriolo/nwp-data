    'mgnl:tags': ['United-States', 'US-Navy', 'Death-Valley-National-Park']
    'template': '1'
    'title': 'US Navy jet crashes in Death Valley National Park, injuring 7'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71432e63-9af9-4964-9d7c-e922467da9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:56:25.843+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:47.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A US Navy F/A-18E Super Hornet jet
        crashed Wednesday in Death Valley National Park, at a spot known to aviation
        enthusiasts as <a href="https://www.cnn.com/2017/06/20/politics/the-real-star-wars-canyon/index.html"
        target="_blank">Star Wars Canyon</a>, according to park spokesman Patrick
        Taylor, who told CNN that seven visitors suffered minor injuries as a result.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e6b118-7c30-4f50-be06-2617f956ed1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:56:25.843+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:47.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7b6c90-f367-4ded-ba86-ce12a65b1660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:56:25.843+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:47.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a general rule, military jets are not allowed to fly over national
        parks, but an exception was made over this section of Death Valley when it
        became a national park 25 years ago. In fact, Taylor said, that particular
        vista is a popular place to watch military training flights.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c939f72e-61fe-49d5-9601-da7ebe31b844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:56:25.843+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:47.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9982e73-1f5d-4e61-9b0f-5152b6bb95f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:56:25.843+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:47.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crash occurred east of Naval Air Weapons Station China Lake
        in California, according to the Navy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73e6ed2-4fd3-4eb5-90f6-05a5ab17d718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:56:25.843+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:47.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95682f5c-cb9f-4ec9-89b5-69e1aec2d4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:56:25.843+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:47.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Search and rescue personnel are on scene and the status of the
        pilot is currently unknown," Lt. Cmdr. Lydia Bock, a spokesperson for the
        Joint Strike Fighter Wing, said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c5a02c-bafb-48a4-8729-e0ef2b31e82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:56:25.843+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:47.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e5982e-d873-4d5b-92c0-4094eb3ddcb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:56:25.844+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:47.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cause of the crash is currently under investigation," Bock
        added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1501525d-7cc8-4cf0-8d86-14f6118460e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:56:25.844+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:47.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd46cd2a-ef18-43f3-96a7-8e42c4a0ce49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:56:25.844+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:47.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The F/A-18 had been assigned to the "Vigilantes" of Strike Fighter
        Squadron (VFA) 151 based at Naval Air Station Lemoore, California.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20759995-28b9-4862-8588-ae6543b814b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:56:25.844+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:47.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6dd0a32-ecbd-4047-b534-9deded36cd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:56:25.844+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:47.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Naval Air Forces had issued a tweet earlier Wednesday confirming
        a crash had taken place.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11defe9-8262-40eb-873c-7ad3f0b3e36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:56:25.844+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:47.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb62a94-af72-45e9-bca7-217c5a31d407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:56:25.844+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:47.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At approximately 10:00 a.m PST an F/A-18E crashed near @NAWS_CL.
        Search-and-rescue efforts are underway," Naval Air Forces tweeted from its
        verified Twitter account.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d269c23-4d2d-4c63-85cd-70f5fe89c050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:56:25.844+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:47.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3923c7d7-cfa4-45db-8ae8-2f6ea5f11577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:56:25.844+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:47.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the Inyo County Sheriff''s Office, Carma Roper,
        told CNN that they were helping to secure the area until the military arrived
        on scene.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28520cfc-37d1-484b-a269-7657aa375a92'
