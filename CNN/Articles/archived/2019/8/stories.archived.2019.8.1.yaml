      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists think the virus initially infected humans through close
        contact with an infected animal, such as a bat, and then the virus spread
        from person to person.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efd9ebb-abeb-4047-b5b2-8a16494a6f2c'
