    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc61b4c-7f5a-4753-b1a8-f704ccd824e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T17:54:52.517+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:26.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expressing suicidal thoughts, even as a joke, can be a sign that
        a person is at risk of attempting suicide.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d28eb9-2564-456f-aba8-645dfdb78dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T17:54:52.518+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:26.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8788d43b-95cd-41b5-991a-be671fb0c9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T17:54:52.518+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:26.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Engaging in risky behavior, becoming preoccupied with death, increasing
        drinking, obtaining a weapon and withdrawing from life are also some of the
        signs that a person could be considering suicide.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308e2d39-a220-4831-b176-b38087cbbb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T17:54:52.518+08:00
