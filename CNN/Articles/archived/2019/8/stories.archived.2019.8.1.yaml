      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334f5a82-9f0b-4d71-b476-c2317bffdbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:35:11.622+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:49.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The individual visit program was piloted in June 2011 in three cities
        —&nbsp;<a href="http://www.xinhuanet.com/politics/2015-03/19/c_127595780.htm"
        target="_blank">Beijing, Shanghai and Xiamen</a> —&nbsp;before being expanded
        to residents of 47 cities to encourage closer ties between Taiwan and the
        mainland.</p>'
