    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd0dc77-37ed-41cb-8d48-b279b43526ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:53:10.879+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:47.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tirado will be in charge of designing and implementing a new strategy
        to "create a more inclusive and equitable workplace and increase workforce
        diversity," Gucci said in a release.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939739b7-ae9d-4788-90bc-e0f147aa5898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:53:10.879+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:47.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc176a7-d0db-4e29-a4d2-5ed9bd03b74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:53:10.879+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:47.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tirado''s addition to Gucci''s executive team is part of its <a
        href="https://www.cnn.com/2019/02/14/success/blackface-fashion-diversity/index.html"
        target="_blank">diversity and inclusion plan</a> that it established in February,
        the same month the company ignited worldwide uproar for selling a sweater
        that many said <a href="https://www.cnn.com/2019/02/07/us/gucci-blackface-sweater/index.html"
        target="_blank">resembles blackface</a> because of its design. The top in
        question was a black turtleneck sweater that pulls up over the bottom half
        of the face with a cut out and oversized red lips around the mouth.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de5f7c0-2441-499f-95ba-f4acd0f9aaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:53:10.879+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:47.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f5dd03-7fe5-4b11-bb3e-b789f3456068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:53:10.879+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:47.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gucci <a href="https://www.cnn.com/2019/02/07/us/gucci-blackface-sweater/index.html"
        target="_blank">apologized</a>, saying in a statement at the time that it''s
        "fully committed to increasing diversity throughout our organization and turning
        this incident into a powerful learning moment for the Gucci team and beyond."
        The company subsequently launched a fellowship program to recruit more people
        of color and hire more directors for inclusion programs, as well as a scholarship
        program.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93386c34-7062-47dd-966f-b87d4cc466f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:53:10.879+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:47.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdbf68c-80de-4a63-b99d-f5a5b9d248e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:53:10.879+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:47.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tirado''s hiring "is a fundamental building block to further our
        commitment and support the initiatives already in place," CEO Marco Bizzarri
        said in a statement Tuesday. "As a learning organization, we have challenged
        ourselves over the last few months to accelerate our vision to develop a stronger
        organization."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d55a5c-c950-4bb4-b336-90c25076286e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:53:10.879+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:47.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f031ee-156b-4246-8d8f-bb3a995491ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:53:10.879+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:47.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tirado will be based in New York and report directly to Bizzarri.
        She currently holds a similar role for Major League Baseball and had previously
        worked for insurer AIG and the United States Tennis Association.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51cb998-dd0a-4473-a15d-e746ef652726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:53:10.879+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:47.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8922179c-b112-41b1-8e0d-4e47a25f304b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:53:10.879+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:47.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am honored to join a company that puts these non-negotiable values
        at the forefront of their business model, not as ''a nice to have'' but as
        a key component of its business strategy," Tirado said in the release.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3d6988-dc6a-4f4f-a65f-c66906d48330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:53:10.880+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:47.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/07/30/business/gucci-diversity-officer-blackface-scandal/index.html"
        target="_blank">Gucci hires diversity chief after blackface scandal</a>."</em></p>'
  'US-Navy-jet-crash-Death-Valley-National-Park':
    'author': 'Ryan Browne and Zachary Cohen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
