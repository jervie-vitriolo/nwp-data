    'mgnl:tags': ['Antonio-Carpio', 'Philippine-Navy', 'Chinese-tourists', 'Puerto-Princesa']
    'template': '1'
    'title': 'Carpio: Military should probe Chinese tourists around Palawan naval
      facility'
    'visualType': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3358518c-9211-4d9c-b464-65fb0e24aaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T00:26:13.108+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:14:01.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1)</strong> — Senior
        Associate Justice Antonio Carpio said Wednesday the military should look into
        the presence of Chinese tourists near a Philippine Navy base in Palawan.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e94d30-ab7a-4d84-8a5d-da00e24e89d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T00:26:13.108+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:14:01.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports surfaced earlier this week that two groups of Chinese tourists
        took photos of the Tide Pole naval facility in Parola, Puerto Princesa City.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c70561-383f-4df1-98f9-45635e6537dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T00:26:13.108+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:14:01.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if this should be a cause for concern, Carpio said, "I
        think our military should conduct an investigation because we don''t know
        whether they are just tourists or just interested in taking pictures or whether
        they are spies."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfc83c8-c075-4925-8346-e4b37671ea6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T00:26:13.108+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:14:01.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Supreme Court magistrate explained that China does
        not need to send "tourists" for surveillance purposes.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce7404b-6caf-4064-afda-c1104148d94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T00:26:13.108+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:14:01.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think China can easily get the layout of our bases through their
        satellites. They don''t have to send those tourists to take pictures," he
        said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafd0e79-aa69-40ce-8468-3e2d8d77cf50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T00:26:13.109+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:14:01.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine-occupied Pag-asa Island, the seat of the Kalayaan municipal
        government, is part of Palawan province. The island belongs to&nbsp;a larger
        group of islets and maritime features locally known as the Kalayaan Island
        Group -- a subject of maritime disputes with China.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43764c1-4f8a-4c36-9c78-44c7fe2b7e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T00:26:13.109+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:14:01.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese vessels believed to be part of China''s maritime militia
        have swarmed on Pag-asa as repairs are being done on the island''s runway.</p>'
  'hamza-bin-laden-dead':
    'author': 'Evan Perez and Ryan Browne, CNN'
    'caption': 'The US believes late al Qaeda leader Osama bin Laden''s son Hamza
      bin Laden is dead, a US official told CNN on Wednesday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-01T06:07:53.920+08:00
    'imagesource': 'jcr:d79bed45-93a0-4dd8-b691-c3710f53811c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8fb4f15c-db0c-40b7-831d-3b63fb5eb5df'
    'lead': 'The US believes late al Qaeda leader Osama bin Laden''s son Hamza bin
      Laden is dead, a US official told CNN on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-01T06:13:03.222+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T11:14:00.602+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:12:53.701+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['hazma', 'bin-laden', 'osama', 'dead', 'us', 'united-states']
    'template': '1'
    'title': 'US believes Osama bin Laden''s son Hamza is dead'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1ffd6d-7f55-4de7-b0d2-08860efc95a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T06:13:03.223+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:00.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The US believes late al Qaeda leader
        Osama bin Laden''s son Hamza bin Laden is dead, a US official told CNN on
        Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb70e6b-f456-4e65-9b40-1c6f3418c117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T06:13:03.223+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:00.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said the US had a role in his death but did not provide
        details. The official added that the US government recently received evidence
        that it believes corroborates his death.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb85a66-c43f-48e6-ba71-63cf2aae0ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T06:13:03.223+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:00.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times reported that Hamza bin Laden had been killed
        in an operation within the last two years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40763713-9c43-4485-af7b-9938cc960969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T06:13:03.223+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:00.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year the US State Department called bin Laden, who
        is believed to be in his early 30s, an "emerging" leader in the terror group
        al Qaeda, offering a million-dollar reward for information leading to his
        capture.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f731186-8df6-4dce-9848-8d7a3f725585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T06:13:03.223+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:00.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times, citing two US officials, said "the United States
        government had a role in the operation that killed the younger Mr. bin Laden,
        but it was not clear precisely what that role was."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1448d043-e75f-42be-aa43-4307e4974129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T06:13:03.223+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:00.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it offered the reward the US government accused the Saudi Arabia-born
        Hamza bin Laden of seeking to encourage attacks against the US.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c9b270-9915-4e28-bcee-3d19d7bd109c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T06:13:03.223+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:00.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While The New York Times said the operation that killed him took
        place prior to the State Department''s reward offer, his death had yet to
        be confirmed by the US government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ca0ba4-9a16-45b4-af35-ad4974148b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T06:13:03.223+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:00.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamza bin Laden "has released audio and video messages on the Internet,
        calling on his followers to launch attacks against the United States and its
        Western allies, and he has threatened attacks against the United States in
        revenge for the May 2011 killing of his father by US military forces," the
        State Department said in its announcement offering the reward.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd69b2a-8950-42a4-9ee7-17609ce627d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T06:13:03.223+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:00.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBC News was first to report that the US government had assessed
        Hamza bin Laden to be dead.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f467f2-7a27-40c2-9dcf-90b569db04e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T06:13:03.223+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:00.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump declined to comment Wednesday when asked
        about the reports. The Department of Defense also declined to comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c75a23-a824-4324-8bb1-35bcae38d9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T06:13:03.223+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:00.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department said items seized from the elder bin Laden''s
        hiding place in Pakistan during the Navy SEAL raid that resulted in his death
        indicated he was grooming Hamza bin Laden to replace him as al Qaeda''s leader.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f519a2d2-34ea-4c3c-9615-78f09c5daa7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T06:13:03.224+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:00.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He married the daughter of a senior al Qaeda leader who was charged
        by a federal grand jury for his role in the August 7, 1998, bombings of the
        US embassies in Dar es Salaam, Tanzania, and Nairobi, Kenya.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddff5b73-ece7-4f67-90c2-17e816bd5e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T06:13:03.224+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:00.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia revoked Hamza bin Laden''s citizenship, official newspaper
        Um al-Qura reported earlier this year, citing a royal order issued to the
        Interior Ministry.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b3ada6-640e-4716-821c-41c961be2deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T06:13:03.223+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:00.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/07/31/politics/hamza-bin-laden-dead/index.html">US
        believes Osama bin Laden''s son Hamza is dead</a>"</em></p>'
