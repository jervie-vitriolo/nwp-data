      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a discussion with the media, Holmes answered some questions
        we had about sex and relationships. Here are some insights from the sex therapist
        herself.</p>'
