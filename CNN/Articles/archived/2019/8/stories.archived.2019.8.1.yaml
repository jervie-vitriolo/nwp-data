    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tiger Woods commits to opening two playoff events'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb6210d-861b-44ec-b0ac-ce9462a45576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:42:28.813+08:00
