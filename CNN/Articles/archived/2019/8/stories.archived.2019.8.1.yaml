      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the actor is left wondering if he could have saved his friend’s
        life, just as his friend saved his before.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3dadb1-0e33-4237-9ea7-9004d51ca02c'
