      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in recent months, Taipei and Beijing have clashed over
        issues including a <a href="https://edition.cnn.com/2019/07/08/politics/us-arms-sale-taiwan/index.html"
