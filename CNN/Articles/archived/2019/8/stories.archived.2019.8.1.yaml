      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former PCSO Alexander Balutan, also a former Marine officer, denied
        Lacson''s claims against generals. He dared the lawmaker to reveal the names
        of the alleged police and military officials involved.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ec8558-0f22-47e8-b157-fd07c65038f4'
