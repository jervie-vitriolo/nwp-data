      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>McDonald''s fast food outlets are
        ubiquitous sights around the world, but Italy''s culture ministry has banned
        the chain from building yet another restaurant in the capital, Rome.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40239cab-856e-4f7d-a305-875b82c45fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T06:20:00.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:00.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed restaurant would have been built next to the ancient
        Baths of Caracalla, but plans were rejected.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac93ae8e-a6ef-4a09-82d2-6676e394dea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T06:20:00.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:00.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Already expressed my opposition to a fast food in the archaeological
        area of Caracalla Terme," wrote Culture Minister Alberto Bonisoli on Facebook.
        "I inform you that the cultural ministry revoked authorization."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1d97a1-7b7b-40d1-92ca-50cac92b9bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T06:20:00.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:00.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor of Rome Virginia Raggi praised the decision on Twitter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d545a5b-6aa1-4f85-9ac3-be79fb9e8ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T06:20:00.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:00.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We go forward with the culture minister to stop fast food construction
        in the archaeological area of the Baths of Caracalla," she wrote. "The wonders
        of Rome must be protected."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9545a000-74e7-4c15-8ad4-2bfba4b886f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T06:20:00.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:00.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The baths date from the 3rd century and sit near the center of the
        city, fairly close to the Coliseum and other famous sites. Caracalla ruled
        as co-emperor from 198 until 211 with his father. He then ruled alone until
        his assassination in 217.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d77f3a1-74ef-48b1-9c7a-e6a2c66617d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T06:20:00.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:00.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the decision, visitors to Rome will not have to travel too
        far to get their hands on a Big Mac.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d7c2ca-232b-47f7-933b-777ee8d77edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T06:20:00.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:00.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Italian capital already has 40 McDonald''s restaurants, according
        to Reuters, with outlets close to famous landmarks such as the Vatican and
        the Spanish Steps.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb2b77d-8646-4b79-91f7-10283a2e8cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T06:20:00.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:00.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 578 McDonald''s restaurants in Italy, trailing only Germany,
        France and the UK in a ranking of European Countries on statista.com.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1dd3960-3738-46e1-a0fc-bb81f19608db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T06:20:00.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:00.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted McDonald''s for comment, but has yet to receive
        a response.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a321f9da-2e80-414a-8f6a-a9dbef7ef600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T06:20:00.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:00.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rome has struggled to deal with the sheer number of visitors in
        recent years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7792963-8c64-4a71-b754-ae148c33067b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T06:20:00.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:00.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result the city has introduced a raft of new laws designed
        to improve behavior and boost respect for the ancient city.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb73f237-e662-468d-ac2e-7d040909ff41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T06:20:00.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:00.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone caught posing as a Roman centurion with tourists and demanding
        cash can now be fined 450 euros ($400). While that might seem rather unlikely,
        new rules against street drinking are perhaps more understandable.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36acda0f-f1dd-4999-ae23-728d50d2edf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T06:20:00.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:00.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s now illegal for bars to serve alcohol between 2 a.m. and 7
        a.m., while anyone with an open alcoholic drinks container found drinking
        in the street after 10 p.m. can be hit with a fine.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805f4700-1e32-4dfb-b2ef-f6d434df6bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T06:20:00.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:14:00.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/travel/article/mcdonalds-rome-ruins-scli-intl/index.html">McDonald''s
        banned from site near ancient Rome baths</a>"</em></p>'
  'princess-haya-dubai-forced-marriage-child-protection':
    'author': 'Ivana Kottasová, Livvy Doherty and Cristiana Moisescu, CNN'
    'caption': 'Princess Haya bint al-Hussein appeared in a central London court for
      the first day of the high-profile legal battle with Sheikh Mohammed bin Rashid
      Al Maktoum, following weeks of media speculation about her whereabouts.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-01T06:21:27.281+08:00
    'credit': 'From Tolga Akmen/AFP/Getty Images'
    'imagesource': 'jcr:39090e21-d983-4304-8270-7ba88721cf14'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d2e156c-7664-4f2d-9701-06f7ba6bd635'
    'lead': 'The sixth wife of the billionaire ruler of Dubai has applied to a London
      court for an order to prevent one of her children from being forced into marriage,
      news agencies reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-01T06:24:22.600+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T11:13:59.554+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:12:54.015+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['dubai', 'princess', 'haya', 'forced-marriage', 'child']
    'template': '1'
    'title': 'Princess Haya, Dubai ruler''s wife, seeks court order to prevent child''s
      forced marriage'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6402049-d26c-4194-ada7-3e1acc1fb6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T06:24:22.601+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:13:59.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The sixth wife of the billionaire
        ruler of Dubai has applied to a London court for an order to prevent one of
        her children from being forced into marriage, news agencies reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0243134d-db9f-4504-b8f4-7ee840514e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T06:24:22.601+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:13:59.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK''s Press Association (PA) and Reuters reported Tuesday that
        Princess Haya bint al-Hussein had made an application for a forced marriage
        protection order at the Family Division of the High Court in London.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982a97d4-d5e0-45d5-a4df-2c80606140bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T06:24:22.601+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:13:59.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Princess Haya, who is married to Sheikh Mohammed bin Rashid Al Maktoum,
        appeared in person for the proceedings, following weeks of media speculation
        about her whereabouts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec77abb-998b-4650-81c9-9009fb59afe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T06:24:22.601+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:13:59.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge allowed the media to publish limited details about the
        case. Reuters said the forced marriage protection order related to one of
        the couple''s two children. In addition, the princess asked for both children
        to be made wards of court, PA reported. She also requested a non-molestation
        order for herself.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36673b0d-eaf0-45f6-988d-2623759d48c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T06:24:22.601+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:13:59.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After two days of legal argument, the judge ordered a full trial
        to begin on November 11, PA reported Wednesday. No other details could be
        disclosed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32839b9d-8c0e-4b3b-9135-e109d1dcbe61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T06:24:22.601+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:13:59.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under English law, a forced marriage protection order is intended
        to protect a person from marrying against their will, or to help someone already
        in a forced marriage, for example by preventing the person from being taken
        abroad.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a034a4e-a8d1-4805-a985-593162c88502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T06:24:22.601+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:13:59.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of children who become wards of court, major decisions
        about their welfare cannot be made without the approval of a judge.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0235d6c-7536-42d4-aa62-fddca349163c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T06:24:22.601+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:13:59.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheikh Mohammed opposes the applications and has asked the court
        to order the return of his children to Dubai, where he lives. He was not present
        in court, and his representatives declined CNN''s request for comment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c63f10-3653-424d-9982-12198f098e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T06:24:22.601+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:13:59.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sheikh and the princess issued a statement earlier this month
        confirming the case related to their children.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d32ce5-d759-44aa-a071-08f51f6c4998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T06:24:22.601+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:13:59.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These proceedings are concerned with the welfare of the two children
        of their marriage and do not concern divorce or finances," the statement read,
        according to PA.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00ead89-6f09-46b8-a522-0b687a66421d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T06:24:22.601+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:13:59.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proceedings were subject to the strict reporting restrictions
        that pertain in family courts in the UK. CNN and other international media
        were not allowed into the courtroom.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac452f97-462a-4a4b-adec-5114e8b538fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T06:24:22.601+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:13:59.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, after hearing representations from British media organizations,
        the President of the Family Division, Sir Andrew McFarlane, allowed the broad
        outlines of the case to be reported.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ef7803-7999-4667-b83b-799fd78cc29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T06:24:22.601+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:13:59.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a public interest in the public understanding, in very
        broad terms, proceedings that are before the court," the judge said, according
        to PA. He did not allow the gender or ages of the two children to be disclosed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5ce215-f001-4a7a-8df4-25918c44f40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T06:24:22.602+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:13:59.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports have been swirling in British media for weeks about the
        collapsed royal marriage after the princess reportedly left her husband and
        traveled to London.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9018a642-dd0e-435f-899a-2d401ba72da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T06:24:22.602+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:13:59.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is the third female family member of Sheikh Mohammed''s court
        to leave the UAE. Two of his daughters —&nbsp;from another marriage —&nbsp;have
        previously attempted to flee the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e602ddf7-d39f-4814-8f40-53d24cce7adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T06:24:22.602+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:13:59.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Princess Haya, the daughter of the late King Hussein of Jordan and
        the half-sister of the King of Jordan, is a well-known international figure.
        She is close friends with the heir to the British throne, Prince Charles and
        his wife Camilla, the Duchess of Cornwall.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac92aaa-1f5d-486b-bf35-d9adc8fc309f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T06:24:22.602+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:13:59.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The princess, who is 45, studied Politics, Philosophy and Economics
        at Oxford University and is a keen equestrian, representing Jordan at the
        2000 Olympics in Sydney.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08f6a7c-20d0-4e6d-81fb-f610c7ad2dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T06:24:22.602+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:13:59.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheikh Mohammed, who is 70, is the vice president and prime minister
        of the United Arab Emirates and ruler of Dubai.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3ff0be-b4ca-4ee9-a46a-869f8e657a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T06:24:22.602+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:13:59.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Princess Haya was represented in court by Fiona Shackleton, who
        acted for Prince Charles in his divorce from Princess Diana. Sheikh Mohammed''s
        legal team is headed by Helen Ward, who represented the actor Guy Ritchie
        in his split from the singer Madonna.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9787ae1-1bfc-4495-b489-9f08d2889faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T06:24:22.602+08:00
      'mgnl:createdBy': 'janine'
