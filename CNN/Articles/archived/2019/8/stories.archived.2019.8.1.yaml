    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department', 'Finance', 'health', 'vape', 'vaporizer', 'e-cigarette',
      'tobacco', 'nicotine']
    'stories': ['f9d1b557-b436-4fc2-9f00-87a4f6843133', 'e75cf2af-c1e6-43e2-a0ba-7b0002409b2d']
    'template': '1'
    'title': 'DOF wants higher taxes, limited flavors for vapes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc636168-5e1c-4902-add0-8cb90b78c653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:06:10.638+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:13:44.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) —</strong> A new
        law has just been signed imposing taxes on electronic cigarettes and vapes,
        but the Department of Finance (DOF) is already eyeing even higher duties and
        more product restrictions for smokers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75679aa5-01ff-4739-8f6e-57e3192e995c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:06:10.639+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:13:44.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assistant Secretary Tony Lambino said the DOF is proposing to raise
        the tax on these alternative cigarette devices to match the ₱45 per liter
        tariff per cigarette pack that will take effect next year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163c247c-74ed-4dea-86a5-95bb634afe53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:06:10.639+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:13:44.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Here’s the thing: one little pod of 0.7 milliliters (mL) is equal
        to one pack of cigarettes. So, 10mL is like 10 packs of cigarettes,” Lambino
        told CNN Philippines’ <em>The Source.</em></p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Finance Assistant Secretary Tony Lambino: There’s enough information
        to say that vape, e-cigarettes are harmful | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/AwUZieiJzP">pic.twitter.com/AwUZieiJzP</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1156790075608326145?ref_src=twsrc%5Etfw">August
        1, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb6fc51-e287-4b82-8c71-1a994c2bfb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:15:57.796+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:13:44.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d9b550-ab28-4eba-aad1-eca61ce9b20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:06:10.639+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:13:44.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte signed <a href="https://cnnphilippines.com/news/2019/7/25/higher-tobacco-sin-taxes-rodrigo-duterte.html">Republic
        Act 11346</a>&nbsp;last month, which will raise the tax on cigarettes to ₱45
        per pack by Jan. 1, 2020 to ₱60 by 2023. Starting 2024, the tax will rise
        by 5 percent annually. The rates for e-cigarettes are lower at ₱10 for a 10
        mL refill for vapor products come next year. The sin tax will also rise by
        5 percent each succeeding year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78777794-8918-454b-9a21-fdeeafd41804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:06:10.639+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:13:44.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s enough information out there to argue that we should at
        least tax it at parity,” Lambino added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828d5e05-9318-47f1-89aa-a32325737dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:06:10.639+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:13:44.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers were torn about taxing e-cigarettes, with some studies
        saying it’s the less damaging option for smokers while others say it’s just
        as bad as traditional cigarettes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cd9540-cddd-46c2-a09f-00ac60ea44ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:11:45.627+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:13:44.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/lifestyle/2019/5/28/E-cigarette-e-liquid-vaping.html">Study
        finds e-cigarette flavors can damage cardiovascular cells</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1ad627-7998-464d-9215-9ef5ba42e74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:06:10.639+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:13:44.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rates approved in the current law leave a huge incentive for
        people to shift to electronic alternatives, but Lambino said it’s not necessarily
        healthier.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef4eab7-ec29-48e9-82fe-222566a072b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:06:10.639+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:13:44.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a new tax proposal, it needs to go through the House of Representatives
        and the Senate before it can be implemented.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c370b498-6be5-4682-9ee5-4493373f883f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:06:10.639+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:13:44.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a259ce-f981-43f7-8586-332d5941b6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:06:10.640+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:13:44.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fun flavors banned</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4cb163-163b-4db8-9215-75775ec8a641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:06:10.640+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:13:44.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOF is also looking to regulate the flavors for vape refills,
        often called juice, saying it’s another way to stop the young ones from picking
        up the habit.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05db4e09-c74f-4150-a61a-9efff0e5b7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:06:10.640+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:13:44.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Just as important is to limit the flavors to those that are similar
        to regular cigarettes. The bubblegum, creme brulee, and the chocolate, these
        appeal to younger users, and it’s been linked to the initiation of young users,
        even abroad. We don''t want these flavors available in the Philippines,” Lambino
        said, proposing to keep the options between regular tobacco and regular menthol
        tastes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc75ce0-02bb-42ce-a613-01adbdfcbdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:06:10.640+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:13:44.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We really want to discourage young Filipinos from picking this
        up, because nicotine is addictive,” he continued, “whether it’s in regular
        cigarette form or in vape form.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4156df78-da75-4ab1-aafb-737ee70061cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:06:10.640+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:13:44.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/world/2019/7/25/juul-us-hearing-teenage-epidemic.html">US
        congressional hearing probes Juul''s role in youth vaping ''epidemic''</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9273f454-31a4-4b2e-8104-1bff5b78a4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:06:10.640+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:13:44.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An administrative order released by the Department of Health last
        month sought to <a href="https://www.cnnphilippines.com/news/2019/7/3/DOH-bans-e-cigarettes-vapes.html">ban
        the use of e-cigarettes</a> and similar gadgets, along with the recommended
        flavor restrictions.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5d7b74-5067-438f-b2c7-dd73ab86056f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:06:10.640+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:13:44.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The jury is really out on whether they are more harmful or less
        harmful,” he added, saying that the debate largely depends on the contents
        of the vape refill. He said some acids in the mix could interfere with gene
        expression, which may stunt the growth of the young ones.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1cdcc5-9a20-42e7-a87c-546c5959d2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:06:10.640+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:13:44.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebac49be-f5a9-433b-b93f-8a2c2a47cbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:06:10.640+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:13:44.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency is also looking at higher sin taxes on liquor before
        the 18th Congress. Together with bigger collections on cigarettes, these measures
        are seen to contribute about ₱230 billion to the Universal Healthcare program,
        which will cost ₱257 billion for initial implementation when rolled out next
        year.&nbsp;</p>'
