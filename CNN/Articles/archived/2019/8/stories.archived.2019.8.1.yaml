    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f520d48-1e8b-495b-a63d-90d1983b87e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:12:08.635+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:36.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police officers are among at least 10 people killed in Negros
        Oriental province alone in a span of a little more than a week.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ec37e9-2d53-4671-9874-362aa39c2d45'
