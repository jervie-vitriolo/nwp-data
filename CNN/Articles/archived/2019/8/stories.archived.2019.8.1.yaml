      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"IDK who needs to hear this but...WEAR A BIKINI IF YOU WANT TO WEAR
        A BIKINI," Kaling wrote in the caption on her Instagram photo. "You don''t
        have to be a size 0."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3445b7-f8cc-4cf0-aa8e-57630420fbae'
      'mgnl:activationStatus': true
