  'Malacanang-open-bring-back-Dengvaxia':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-01T12:32:09.829+08:00
    'imagesource': 'jcr:d346388c-33fb-4f21-bb1b-41d26465a5b2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b51a335-33ce-4b0f-bf36-21ee6ab12737'
    'lead': 'As dengue cases rise, Malacañang on Wednesday said it is open to reintroduce
      the Dengvaxia vaccine in the government’s health program, but on certain conditions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-01T12:35:34.650+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T11:13:42.429+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:12:59.332+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Dengvaxia', 'Panelo', 'Malacanang', 'Salvador-Panelo', 'Palace',
      'Sanofi']
    'template': '1'
    'title': 'Palace open to Dengvaxia program revival with certain conditions'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398fb1a7-99c7-4f25-a33b-4067308f29ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T12:35:34.650+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:13:42.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31)—&nbsp;</strong>As
        dengue cases rise, Malacañang on Wednesday said it is open to reintroduce
        the Dengvaxia vaccine in the government’s health program, but on certain conditions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7892d751-8ad6-4c1a-bacd-e9ac57c83b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T12:35:34.650+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:13:42.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a chance interview with reporters, Presidential Spokesperson
        Salvador Panelo welcomed the proposal, but cited the need for a thorough study
        before any decision can be made.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2bd6dc-7557-4eef-aaa8-f4a7cdb7444d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T12:35:34.651+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:13:42.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Certainly if the weight of the findings show that there is benefit
        in using Dengvaxia against dengue, then certainly the government should consider
        it,”Panelo said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df539ed5-1e1e-4211-bb59-995933f4f363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T12:35:34.651+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:13:42.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re always open to anything that will benefit the Filipino people.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38db8dea-10ce-48fe-84dc-e3fb6d697069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T12:35:34.651+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:13:42.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spike in dengue cases and deaths prompted the Health Department
        to declare a “national dengue alert” for the first time in July.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db62c8c9-fbfa-4530-bde5-0ea70760751e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T12:35:34.651+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:13:42.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of this, former Health Secretary and now Iloilo Rep. Janette
        Garin urged the government to bring back the controversial anti-dengue vaccine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae2b4f8-3b97-46df-bc0d-e997c7c4f0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T12:35:34.651+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:13:42.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dengvaxia was first administered to over 800,000 students in a school-based
        government immunization program in April 2016. Sanofi Pasteur in November
        2017 announced the vaccine posed potentially severe dengue risks among those
        with no dengue history. The resulting panic prompted the Health Department
        to suspend its program in late November 2017.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f68f4f-989c-4f7e-bba9-e9c45e8fd73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T12:35:34.651+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:13:42.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine has been permanently banned in the Philippine market
        after the Food and Drug Administration (FDA) in February revoked its Certificate
        of Product Registration.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd02550-b505-45ee-8b6b-d732665b3272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T12:35:34.651+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:13:42.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 100 deaths have been linked to the anti-dengue vaccine, but
        experts have said there are no findings that the drug has caused these deaths.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5d7d8d-c255-46c1-8fd0-3750a5b53e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T12:35:34.652+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:13:42.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.fda.gov/news-events/press-announcements/first-fda-approved-vaccine-prevention-dengue-disease-endemic-regions">United
        States FDA</a> in May has approved the use of Dengvaxia for prevention of
        the dengue disease.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe93c6b-c316-4254-88dc-3ac1da4bd554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T12:35:34.652+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:13:42.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ Ina Andolong and Alyssa Rola contributed to
        this report.</em></p>'
  'asian-stocks-fed-quarter-point-cut':
    'author': 'Laura He, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-08-01T13:17:44.604+08:00
    'imagesource': 'jcr:d61a15b5-034c-49eb-9a9e-0aa4565ff288'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8928cc66-6a74-4a82-a02b-1fa42f52d0c6'
    'lead': 'Asian markets mostly declined on Thursday after the Federal Reserve''s
      chairman Jerome Powell suggested the quarter-point rate cut on Wednesday was
      a one-off.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-01T13:19:32.551+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T11:13:42.030+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:12:59.475+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Asian markets mostly fall after Fed declines to signal more rate cuts'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2fa61c-2e74-4ab9-81f3-f352fe9f4244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:19:32.551+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:42.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Asian markets mostly declined on Thursday
        after the Federal Reserve''s chairman Jerome Powell suggested the quarter-point
        rate cut on Wednesday was a one-off.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0eb585-4afe-44ee-90fb-3ab04a5c362a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:19:32.551+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:42.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, the US-China trade talks in Shanghai ended on Wednesday
        with few signs of progress, while both sides agreed to meet in September again.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309a3299-ee36-42c9-9995-501817c8edb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:19:32.551+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:42.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s Hang Seng Index fell 0.8%. The Shanghai Composite Index
        also lost 0.7%. The two indexes deepened early losses after a private survey
        showed China''s manufacturing sector contracted for a second straight month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029a22b0-f078-44e9-9318-f30e91859b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:19:32.551+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:42.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s S&amp;P/ASX 200 moved down 0.2%. Taiwan''s Taiex dropped
        0.9%. Japan''s Nikkei dropped as much as 1%, before recovering the losses
        and trading flat. South Korea''s Kospi also reversed early losses and was
        unchanged from the previous session.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c49bfb8-995a-4df2-bde3-dc88338ed545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:19:32.552+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:42.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the US dollar strengthened. The ICE US dollar index,
        which measures the greenback''s strength against a basket of foreign currencies,
        rose 0.4%. The dollar also gained against both the Japanese yen and the euro,
        up 0.4% and 0.3% respectively.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05306333-5617-4d32-820d-a5e2454faa8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:19:32.552+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:42.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US central bank on Wednesday cut the federal funds rate by 25
        basis points as expected. But Powell suggested it was a one-off move, disappointing
        investors who had initially expected more rate cuts were coming after the
        Fed''s first rate cut since 2008.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a50bcc-f829-4237-9776-b074537ab94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:19:32.552+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:42.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are thinking of it as a mid-cycle adjustment to policy," Powell
        said during a press conference Wednesday. "I''m contrasting it with the beginning
        of a lengthy cutting cycle."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd536c95a-b5f9-4ed0-a14d-056869f6e1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:19:32.552+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:42.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall Street tumbled following Powell''s remarks. By the end of Wednesday,
        the Dow declined 1.2%, the S&amp;P 500 fell 1.1%, and the Nasdaq settled 1.2%
        lower.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b1ad44-c544-4fe9-aa8f-1b4c248f728a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:19:32.552+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:42.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The minimal size of the cut, the dissents, and Powell''s press
        conference disappointed markets, and undercut our expectation," said Morgan
        Stanley analysts in a research report. "Powell''s statement that the cut was
        ''in the nature of a mid-cycle adjustment to policy'' provided little dovish
        guidance for future policy moves."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77fa309-0f63-446b-b8cd-cebef80d7ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:19:32.552+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:42.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following the drag from the jitters over US-China trade, Asia markets
        look to remain in a state of gloom for the second day on the back of the Fed
        disappointment," said Jingyi Pan, a strategist for IG Group.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c88dbd7-2c66-41cf-a639-f02b6fef14b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:19:32.552+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:42.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House said Wednesday in a statement that the two sides
        held "constructive" talks over topics such as "forced technology transfer,
        intellectual property rights, services, non-tariff barriers, and agriculture."
        China''s Ministry of Commerce, meanwhile, said in a separate statement that
        the trade negotiators had "honest, efficient, and constructive in-depth communication"
        over major issues and that China will buy American agricultural products based
        on its needs.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996e4a24-467a-4fb2-8062-1e1b86be0f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:19:32.552+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:42.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some of the other big talking points on Asian markets at
        12:30 p.m. Hong Kong time.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb9e25a-8979-4567-b5ed-5ce73dfd698d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:19:32.553+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:42.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s factory activity contracted again in July, according to
        a private survey on Thursday. The Caixin China Manufacturing Purchasing Managers''
        Index, a closely watched gauge of China''s manufacturing sector, came in at
        49.9 for July. The figure was slightly better than market expectations and
        up from June''s 49.4, but still below the 50 mark that separates contraction
        from expansion.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35e6cfc-f19c-4af2-8bbc-272ccc9ac129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:19:32.553+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:42.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, China''s official manufacturing PMI came in at 49.7
        for July, indicating the third consecutive month of contraction. The official
        PMI reflects more big businesses and state-owned enterprises, while the private
        Caixin/Markit PMI surveys a bigger number of private businesses.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715f66c6-d67c-448e-ae60-1c8fcf0ab6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:19:32.553+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:42.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s Monetary Authority, the city''s de facto central bank,
        cut the base lending rate by 25 basis points on Thursday, following the Fed''s
        move overnight. It was the authority''s first rate cut since 2008. Hong Kong''s
        monetary policy moves in lockstep with the Fed''s as the city''s currency
        is pegged against the dollar.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e3f197-e618-4cc7-a6a1-dc09198e87b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:19:32.553+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:42.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong announced Wednesday its economy grew 0.6% for the second
        quarter, weaker than markets had expected, hurt by the US-China trade war
        and a global economic slowdown. Analysts warned the slowdown could deepen
        if the city''s massive protests continue.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7616d8b-9a4d-44ea-9e24-09d50014cb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:19:32.553+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:42.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean exports fell 11% in July, the eighth straight monthly
        decline, official statistics showed Thursday. Semiconductor exports dropped
        28%. Samsung Electronics dropped 0.2% in the morning trade, following a more
        than 2% decline on Wednesday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
