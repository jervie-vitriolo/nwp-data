    'title': 'Beijing bans solo tourists from heading to Taiwan amid rising cross-strait
      tensions'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af151f5-aee2-4a9c-91ef-9c01efad7528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:35:11.622+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:49.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Chinese government announced Wednesday
        that it will suspend a program allowing solo tourists from 47 cities to visit
        Taiwan, amid <a href="https://www.cnn.com/2019/07/24/asia/china-military-taiwan-white-paper-intl-hnk/index.html"
        target="_blank">rising cross-strait tensions</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531e150b-49b4-4ebd-bddc-dd2401649ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:35:11.622+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:49.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, China''s Ministry of Culture and Tourism said the
        travel ban would come into force on August 1, effectively banning all individual
        leisure travel from mainland China to Taiwan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8aa47f-5213-4f8d-bbaf-760e2777594e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:35:11.622+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:49.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d45086-082c-41e2-bf7d-091ba0ac0594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:35:11.622+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:49.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Business travelers and tour groups will still be able to visit Taiwan
        from mainland China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07de4b9e-6e66-4b7b-accc-80fb83929857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:35:11.622+08:00
