        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9687b5-d609-4007-bd7e-57e313d87a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T20:42:57.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:13:22.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial anti-dengue vaccine was thrust into the spotlight
        when Malacañang said it is <a href="https://cnnphilippines.com/news/2019/8/1/Malacanang-open-bring-back-Dengvaxia.html">open
        to the program’s return</a> amid the rapid spike in dengue cases.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d27fbab-6a72-4ba3-af86-d0c879bba687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T20:42:57.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:13:22.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 130,000 dengue cases, including 561 deaths, have been recorded
        from January 1 to July 13, according to the latest data from the Department
        of Health (DOH).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d20df99-b778-45eb-a177-c4bbdf53d2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T20:42:57.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:13:22.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dengvaxia was first administered to over 800,000 students in a school-based
        government immunization program in April 2016. French pharmaceutical firm
        Sanofi Pasteur in November 2017 announced the vaccine posed potentially severe
        dengue risks among those with no dengue history. This prompted the Health
        Department to suspend its program.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41df108e-3f44-456c-80f8-cf010d030599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T20:42:57.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:13:22.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the vaccine has been permanently banned in the Philippine
        market after the Food and Drug Administration (FDA) in February revoked its
        Certificate of Product Registration.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1292f94c-a0a0-48a0-b4fb-908483b9144d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T20:42:57.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:13:22.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6828eb6-cb1f-42d3-8ab8-d041640282ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T20:42:57.104+08:00
