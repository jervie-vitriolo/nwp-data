      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said Duterte in his speech Wednesday night mentioned that
        more people are supporting the New People’s Army (NPA) in Negros, because
        the communist rebels are taking advantage of land disputes in the area. The
        NPA, armed wing of the Communist Party of the Philippines, is among the security
        threats cited by Duterte in previous requests to extend Mindanao martial law.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b570e32-1590-4541-aeb5-1101429543f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:12:08.634+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:13:36.623+08:00
