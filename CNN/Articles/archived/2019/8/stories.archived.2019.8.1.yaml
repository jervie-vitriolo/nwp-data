      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ping Lacson says he received information that the PCSO granted
        a number of retired military and police officials Small Town Lottery (STL)
        franchises during the term of former manager Alexander Balutan. The problem
        is, Lacson says, these officials use STL as front for the illegal numbers
        game Jueteng.</p>'
  'dnd-china-vessels-west-philippine-sea-':
