      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot allow <em>na mag</em>-deteriorate <em>ang</em> El Nido
        into another Boracay," Cimatu said in a joint briefing on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06a21dd-77ff-4040-9044-3a9e62c8537a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:17:59.536+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:13:34.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palawan is a popular spot for visitors looking for pristine beaches.
        It has been often named by international tourism groups as one of the world''s
        best islands. Bacuit Bay is popular among island-hoppers as it boasts turquoise
        waters and rich marine life.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddd281a-7cc2-436e-a07b-da84a8674c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:17:59.536+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:13:34.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2fc7a4-ff6c-48fe-969b-d2ade8bbf5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:17:59.536+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:13:34.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Department of Interior and Local Government (DILG)
        recommended a <a href="https://cnnphilippines.com/news/2019/7/26/DILG-closure-Bacuit-Bay-Corong-Corong-El-Nido-Palawan.html">three-month
        shutdown</a> of these spots in El Nido due to clean up the island. The DILG
        said waters in Bacuit Bay and Corong Corong Outfall are in "dreadful condition",
        noting fecal particles at 3.4 million most probable number (mpn) per 100 milliliters,
        versus the safe level of 100mpn.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbafca65-f64a-421c-a101-7a15e6a19345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:17:59.536+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:13:34.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fcc292-3df6-4098-a643-804f337226b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:17:59.536+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:13:34.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, swimming ban is a softer response compared to the closure
        of the entire Boracay Island from April to October last year after President
        Rodrigo Duterte called it a "cesspool."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8062ee-5049-4496-a25c-3a1d7b2c8564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:17:59.536+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:13:34.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f921ec5-baff-41c8-ac2d-43a7a895b191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:17:59.536+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:13:34.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials previously shuttered several establishments in El Nido
        for <a data-cke-saved-href="https://cnnphilippines.com/regional/2019/5/18/El-Nido-Palawan-rehabilitation.html"
        href="https://cnnphilippines.com/regional/2019/5/18/El-Nido-Palawan-rehabilitation.html">violating
        environmental laws</a>. Cimatu said a task force will be created to check
        the compliance of houses and other businesses in the area.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972d4029-4f2a-4414-a4d3-fa67b3eae86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:47:32.383+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:13:34.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 90 percent of the establishments operating in El Nido are
        non-compliant with environmental regulations, Cimatu added, with some located
        in the forest while others are not registered with the Department of Tourism.
        They are given up to 20 days to comply with existing rules, or else face sanctions
        from the DILG.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27392ae0-7eda-417e-ae65-b328436e495c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T16:47:32.384+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:13:34.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Cimatu clarified that all other bodies of water in the
        island, including the lagoons, passed quality standards.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6155df-44f1-404b-ad08-b96853ea8b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:17:59.537+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:13:34.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Carolyn Bonquin contributed to
        this report.</em></p>'
  'Hong-Kong-protests-China-People-s-Liberation-Army-violence':
    'author': 'Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-01T15:26:37.999+08:00
    'imagesource': 'jcr:b829d7a1-b5b9-4587-89f1-e38f5f44ceac'
