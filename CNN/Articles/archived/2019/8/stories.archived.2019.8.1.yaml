        cross-strait tensions</a>."</em></p>'
  '107-year-old-woman-never-got-married':
    'author': 'Michelle Lou, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-08-01T09:47:44.164+08:00
