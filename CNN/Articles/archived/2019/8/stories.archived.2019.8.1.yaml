      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Alyssa Rola and Melissa Lopez contributed
        to this report.</em></p>'
  'universal-robina-2019-second-quarter-income-report':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-08-01T17:07:34.620+08:00
    'imagesource': 'jcr:36eb6646-3fc3-4be4-820c-0b918dd9872e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5638531-20bc-42cc-a0e1-4cb7063014db'
    'lead': 'In a regulatory filing Thursday, the Gokongwei-led food manufacturing
      giant says its net income in the six-month period increased to ₱5.4 billion
      from the ₱4.9 billion in the same period of 2018.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-01T17:09:48.489+08:00
