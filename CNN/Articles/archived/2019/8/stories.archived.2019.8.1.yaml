      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571b0052-ebff-49f9-8ac4-2669eb46951e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T17:53:01.309+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:13:28.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are many factors at play during sex and it can reveal not
        only what you want out of sex, but also your feelings, memories, and thoughts.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ace07b-d39b-4b1f-869a-9dd3d4f3e8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T17:53:01.309+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:13:28.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4308a5-4f68-4c42-925a-99331248e6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T17:53:01.309+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:13:28.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sex can be discussed with kids of any age.</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d8a75e-9727-4c10-99cd-0dc70816a554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T17:53:01.309+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:13:28.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9579bcc-bda5-4ba7-ac7a-f5f5e79a2301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T17:53:01.309+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:13:28.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if there is an appropriate age to discuss sex to children,
        Holmes says it doesn’t matter how much or how little you tell your children.
        “In my clinical experience and the research shows, even if you tell your child
        too much, ok lang. He will throw out what he doesn''t need at that time. Number
        two, usually, the child can learn subliminally based on your behavior,” she
        says.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb28565-aa25-4775-9e89-70314646f3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T17:53:01.309+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:13:28.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881d3b73-0844-40be-a883-14b197d937e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T17:53:01.309+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:13:28.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holmes highlights that what the kids see and experience weighs more
        heavily than what they listen to. “For example, nabuntis ‘yung kanyang kaibigan.
        You''re kicked out of convent school. Now depending on what the parent says
        ‘ay nakakahiya naman’ and all that, the message you give to the child is [what
        you’re teaching the child].”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9540bd-33d6-4359-8061-be7e7422070a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T17:53:01.309+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:13:28.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfcc106-1f15-45cc-87f9-5a4fafe33338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T17:53:01.309+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:13:28.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She adds how children who are afraid to tell their parents about
        sex or their sexuality are most prone to not knowing how to deal with themselves.
        Especially with queer&nbsp;children, she’s seen how this fear can lead to
        depression and suicide. “Your parents are supposed to be your allies. They''re
        the ones who are supposed to help you with the problems you have and yet they
        are part of the problem,” she adds.</p>'
