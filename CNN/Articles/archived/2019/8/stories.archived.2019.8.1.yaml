      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06337f2-07ed-4c4b-bf1e-6ae795683bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T17:54:52.518+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:13:26.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts suggest that these warning signs should be taken seriously
        and be dealt with care. Simply voicing concern about these behaviors, expressing
        support and directing them to professional help can be among the <a href="https://stopasuicide.org/learn-to-act.php"
        target="_blank">actions people can take if they know someone who might be
        at risk of suicide</a>.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
