      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62898f47-120b-41e4-af72-be992dd85985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T17:09:35.428+08:00
