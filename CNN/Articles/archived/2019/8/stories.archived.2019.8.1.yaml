  'five-summits-for-your-bucket-list':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-08-01T08:15:03.641+08:00
    'imagesource': 'jcr:be2d3875-9e92-4ef8-b91b-04373680b791'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04b3f1bf-1007-4abd-b666-560444680592'
    'lead': 'We listed some of the most notable hiking trails around the country that
      you — whether a beginner or an experienced climber — could add to your bucket
      list.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T10:52:03.734+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-27T11:13:51.259+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:12:56.451+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Five summits for your bucket list: Spectacular hiking trails in the
      Philippines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2346768-fb0b-45e8-b7dc-e024a0fa7917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:52:03.734+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T11:13:51.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippines
        is known for its pristine, white-sand beaches, but there are still a lot of
        hidden gems that remain undiscovered.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af928bc-126c-49ed-bd79-d9c0e3490a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:52:03.734+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T11:13:51.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So if you’re game to try something new, or simply planning for your
        next vacation, why not take a trip up the mountains?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fcce54-bedc-4226-b366-cfeef34b42e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:52:03.734+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T11:13:51.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We listed some of the most notable hiking trails around the country
        that you — whether a beginner or an experienced climber — could add to your
        bucket list:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e042251e-c09f-4617-aa9f-ae6ae4c4fde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:52:03.734+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T11:13:51.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>1. Mt. Pulag</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6b1ad5-5d3f-4275-afcf-29eaf9524cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:52:03.735+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T11:13:51.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pulag, Luzon’s highest peak at 2,926 meters, is popular among hikers
        and trekkers, thanks to its picturesque trails and stunning view of the sea
        of clouds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c99e88-da00-4c61-9741-2ec9ca32d4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:52:03.735+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T11:13:51.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c7faf7-01f1-4b34-99fe-7a06e7ca493a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:52:03.735+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T11:13:51.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Pulag is not highly recommended for first-timers, the site
        offers several friendlier trails. Take the Ambangeg Trail for an easy way
        to the summit, or go on the Tawangan Trail if you’re searching for more of
        a challenge.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c46496-b3b8-4e64-94f0-a65900c93381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:52:03.735+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T11:13:51.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2. Osmeña Peak, Cebu</h2>'
    '39':
      'image': 'jcr:734ee9c4-f94c-431b-94fe-3af66cf675ea'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd17119-1f62-4064-b791-a3308ad39333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:52:03.738+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T11:13:51.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd546ec46-60ef-4a31-b81e-e8bfd85e92cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:52:03.735+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T11:13:51.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osmeña Peak, the highest in Cebu, is a perfect fit for day-hike
        itineraries, as it takes only 30 minutes to reach the summit. It might be
        a short journey to the top, but this gives climbers more time to enjoy the
        stunning view of Cebu.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f6719a-3e31-4aa0-82f4-062776fa4350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:52:03.736+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T11:13:51.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>3. Mt. Guiting-Guiting</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b31cfb-ca8d-4227-af82-b43745c04320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:52:03.736+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T11:13:51.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Located at the heart of Sibuyan island in Romblon, Mt. Guiting-Guiting
        is considered one of the most challenging trails for hikers. Some climbers
        have tagged Guiting-Guiting (which means jagged in Romblomanon) as the “ultimate
        Philippine mountaineering experience” due to the challenges posed by its jagged,
        vertical rocks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef245ba-34f2-4fe3-8f84-cd2b3cf661ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:52:03.736+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T11:13:51.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>4. Kibungan Cross-Country (KXC) Traverse</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
