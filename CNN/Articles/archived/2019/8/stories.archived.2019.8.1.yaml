    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Panelo', 'Salvador-Panelo', 'Presidential-Spokesperson-Salvador-Panelo',
      'Malacanang', 'visa-on-arrival', 'visa-upon-arrival', 'Immigration', 'Locsin',
      'DFA', 'Teddy-Boy-Locsin']
    'stories': ['0aa2818b-ff26-4a42-8551-a0be341c9bcc']
    'template': '1'
    'title': 'Palace backs proposal to drop ‘visa on arrival’ privilege for foreigners'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7e8635-8a10-4cfc-a226-15f852e18bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:57:04.572+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:13:31.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1)—</strong> Malacañang
        on Thursday backed the recommendation to remove the “visa on arrival” privilege
        for foreigners, in light of the reported influx of undocumented Chinese nationals
        in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0d07ec-9822-4953-bf36-c904ff73454e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:57:04.573+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:13:31.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, Presidential Spokesperson Salvador Panelo said
        he personally agreed with Foreign Affairs Secretary Teodoro “Teddy Boy” Locsin
        Jr.’s proposal that all visas should be vetted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65408a9-a655-454d-b5ad-1c627049a507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:57:04.573+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:13:31.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I agree with Secretary Locsin. <em>Kailangang talagang vine-</em>vet
        (we really need to vet),” Panelo told reporters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a53a52-3186-451f-9d69-bf230546a5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:57:04.573+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:13:31.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kasi pag tayo humingi ng</em> visa, <em>nahihirapan tayong
        kumuha ng visa sa iba''t ibang bansa kasi</em> they vet. Tinitingnan nila.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd040e47-434f-4bae-889f-5c0ec593d07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:57:04.573+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:13:31.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because if we’re the ones applying, we find it hard
        to obtain visas from other countries because they vet. They are really looking
        at it.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d76202-608d-4fbf-af08-430def67fda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:57:04.573+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:13:31.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin, in a tweet Wednesday, recommended that all visas should
        be issued by consular offices after vetting.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e938b333-18dd-49d3-a0f2-eb0ff67471d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:57:04.573+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:13:31.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to put an end to visas upon arrival; all visas should be
        issued by consular offices after vetting. We must take extra care in outsourcing
        any part of the visa application process, picking only the most reputable
        worldwide," he wrote.</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">We need
        to put an end to visas upon arrival; all visas should be issued by consular
        offices after vetting. We must take extra care in outsourcing any part of
        the visa application process, picking only the most reputable worldwide. <a
        href="https://t.co/nsiUfNHiSE">https://t.co/nsiUfNHiSE</a></p>&mdash; Teddy
        Locsin Jr. (@teddyboylocsin) <a href="https://twitter.com/teddyboylocsin/status/1156425875404890112?ref_src=twsrc%5Etfw">July
        31, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f181e056-ad09-4f08-b752-76e35c05b337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:57:04.574+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:13:31.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eae0230-a0a3-49f0-96a9-9087dba77bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:57:04.574+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:13:31.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s top diplomat made the statement in response to National
        Security Adviser Hermogenes Esperon, Jr., who earlier noted the Chinese tourist
        influx could pose as a <a href="https://www.cnn.ph/news/2019/7/31/influx-chinese-workers-philippines-security-threat.html">national
        security threat</a>.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786c3e5f-1b0c-49d8-9408-0003dd429992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:57:04.574+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:13:31.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang, for its part, also expressed concern over the issue,
        but said the government could “legally expel” Chinese nationals violating
        the country’s immigration laws.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e997a7-12e3-488f-9667-854425dfe602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:57:04.574+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:13:31.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung</em> (if) they are undocumented, then we should really
        raise concern about them.<em> Paano sila nakakapasok dito</em> (how are they
        able to enter the country)?” the spokesman stressed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c972c0-4442-4bbf-85a5-558143a2d0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T15:57:04.574+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:13:31.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said the Immigration Bureau should tighten its watch on the
        entry of all foreigners in the country, regardless of nationality.</p>'
  'metro-pacific-investments-corporation-2019-second-quarter-net-income-report':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-08-01T15:50:00.001+08:00
    'imagesource': 'jcr:5e4c2e3b-e663-4a6f-8635-5f53699e40a8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fed3cf9c-a5cc-4881-ad23-3c4f16cc8fb0'
    'lead': 'The infrastructure conglomerate says its consolidated reported net income
      attributable to owners of the parent company in the first half of 2019 went
      down to ₱8.1 billion, lower than ₱8.9 billion in the same period in 2018.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-01T16:29:42.292+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T11:13:31.367+08:00
