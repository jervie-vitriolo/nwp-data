      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus spreads between humans through direct contact with an
        infected person''s bodily fluids, including infected blood, feces or vomit,
        or direct contact with contaminated objects, such as needles and syringes.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
