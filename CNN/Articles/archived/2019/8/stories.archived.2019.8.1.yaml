      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hi, Moscow!" It read. "That was the end of our short, but very
        fun trip to Corfu. It was very opportune for a few days to escape from the
        torrential rains and cold to the Ionian Sea.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0aa0d1b-2ee3-41ab-a801-82da4529cf0a'
