      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson told Mediakix in 2017 that he was bullied as a child, became
        an airline pilot for 11 years and semi retired after he began successfully
        investing in real estate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342df274-83ff-4f9e-978d-f98084ba9a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T06:37:46.701+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:13:58.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then I just started tinkering and learning about how the world
        works, which was inspired kind of by the idea of the Great Recession from
        the housing collapse. I was learning about things," Thompson said. "I started
        making videos on YouTube showing people what I was tinkering with and what
        I was coming up with. It turned into a big enough movement that I shut down
        my real estate business, I quit the airlines, and now it''s all YouTube."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd516ef-cbae-42ff-a369-09472d1e418a'
      'mgnl:activationStatus': true
