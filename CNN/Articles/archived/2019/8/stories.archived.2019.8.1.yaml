      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects were not named.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93142be-0e32-4780-aa3a-d3fed032d386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:13:49.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:46.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ff92f4-06c8-4d19-9f16-1d71dec9a575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:13:49.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:46.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In less than a couple of weeks following the incident,  the City
        Prosecutor''s Office of Kidapawan City filed murder charges against the suspects,
        whose names, according to the Presidential Task Force, “remain undisclosed
        in order not to compromise any further action on the case”.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a3cc89-79fb-4e28-880d-470c09b948d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:13:49.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:46.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39650740-1bf3-4430-83b6-23149e36d714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:13:49.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:46.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inter-agency body tasked to protect members of the press also
        declared that Dizon''s murder was related to his work as a media man. He is
        the 13th journalist killed under the administration of President Rodrigo Duterte
        and the 186th since 1986.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268c9774-d5f4-47d6-9fda-6f2f819ad001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:13:49.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:46.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54e577d-23de-4225-bd9b-eb9920ee6ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:13:49.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:46.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon, a radio anchor of Brigada News FM, was on his way home from
        his nightly show on July 10 when he was shot dead inside his car by the gunmen
        on board a motorcycle. He sustained five gunshot wounds on his body, which
        led to his death.</p>'
