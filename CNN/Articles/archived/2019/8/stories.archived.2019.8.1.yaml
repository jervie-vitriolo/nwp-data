      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generally, to be honest, I do not like a long rest. I travel often,
        but in each country I spend no more than 3-5 days. The longest trip in my
        life was to Israel with my family when I was 14 years old."</p>'
    '23':
