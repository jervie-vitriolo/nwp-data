      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the DOF can craft the terms to allow a private player to
        acquire and run these gaming outlets. As in previous cases, the DOF carries
        out the bidding for the sale of government assets to companies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f081ac0-29c5-4370-b1ad-612024f2a4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:13:41.790+08:00
