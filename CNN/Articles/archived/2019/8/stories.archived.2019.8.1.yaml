      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35e600b-c2ad-491f-b183-28e5517dec61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:13:41.789+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:13:38.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sherwin Gatchalian said the Department of Finance (DOF)
        may step in and privatize PCSO’s gaming operations to cure problems hounding
        the agency which forced President Rodrigo Duterte to shut down gaming operations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0967410b-29d1-4e25-b52e-599dd679ec99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:13:41.790+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:13:38.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747c9d51-75ad-47f8-83b0-4b3d549c1f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:13:41.790+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:13:38.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It cannot be business as usual. If you just replace the people
        from the top — replace the board, the general manager — I’m afraid this will
        happen again in the later years,” Gatchalian told CNN Philippines’ <em>The
        Source</em>. “My view is to reform the entire operations of PCSO, and simplify
        it — privatize, use existing government organizations who are very good in
        their core competencies.”</p>'
