      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Grant Thompson, who as the "King of
        Random" racked up billions of video views on YouTube, has died, his family
        posted on his official social media accounts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11422082-2c5c-4db8-aad4-27099ba5290f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T06:37:46.700+08:00
