      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae57f1a-e20c-4704-82eb-368f4481c77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:13:41.790+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:13:38.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I believe that it is the best agency that can privatize this entire
        operation and come up with fool-proof financial schemes so that operatoes
        will not under-remit and declare the proper proceeds to government," Gathchalian
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82c86bf-b853-4ca2-8e3e-7e631bbee911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:13:41.790+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:13:38.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6cfefa-b954-40f2-9926-f9caf7f4962a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:13:41.790+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:13:38.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday night, Malacañang announced that lotto games can resume
        daily draws after a three-day closure. After all, the corruption lies in the
        operations of small town lottery (STL).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1af204e-716f-43f9-ba38-6301cf71e1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:13:41.790+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:13:38.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c84ae5-a8c6-4727-9231-54828163617a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:13:41.790+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:13:38.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest Commission on Audit report called out PCSO for waiving
        ₱1.43 billion in claims from STL, which is the legal counterpart of the illegal
        numbers game jueteng. It also found a shortfall totaling P4.6 billion from
        presumptive monthly target sales.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d271a0-15f5-4566-ad26-74a147f7ef1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:13:41.790+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:13:38.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394f293e-19f9-4936-951f-6225b4940f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:13:41.790+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:13:38.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCSO general manager Royina Garma said Wednesday she will <a href="https://cnnphilippines.com/news/2019/7/31/PCSO-small-town-lottery-STL-corruption.html">reform
        the STL</a> but did not directly say whether they will be investigating the
        “massive” leakages in PCSO operations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24de6a4-d929-4a05-8a84-850081054f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:13:41.790+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:13:38.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcb1750-53f6-4130-a57a-28d37e53f961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:13:41.790+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:13:38.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The manual collection done by agents makes it easier for rogue ones
        to undervalue their remittances and pocket other earnings from daily bets,
        as the government has no way of tracing these transactions unlike the fully-computerized
        lotto betting, Gatchalian added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbc71cc-43de-4ffb-8374-5db8662a2a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:13:41.791+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:13:38.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67081fb2-1001-48cc-ac5f-259f34eb73b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:13:41.791+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:13:38.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s a lot of anomalies from underreporting, from not tallying
        of books, from improper reporting of proceeds,” the senator added. “This is
        actually a very disturbing anomaly because government gave an opportunity
        for operators to earn, but instead they are not remitting the proper proceeds.
        In turn, this is hampering the social services being given to our constituents.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16b8830-12ad-4b75-b6ea-4161cffe3e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:13:41.791+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:13:38.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e8c94c-2389-4e95-a31a-78d848dec00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:13:41.791+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:13:38.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2019/7/31/PCSO-corruption-Senate-probe.html">Senate
        Blue Ribbon Committee</a> will probe all the allegations hounding PCSO’s operations.
        For Gatchalian, the long-term solution relies on tapping the expertise of
        other state agencies.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f1ae40-0b8b-436d-8db5-1e7a53e8f4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:13:41.791+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:13:38.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4919a7b-e60f-4690-aace-b3eaa163e904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:13:41.791+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:13:38.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator wants the DOF to do the collection of taxes and earnings,
        the National Bureau of Investigation to take charge of probes, and the Department
        of Social Welfare and Development to disburse financial aid to poor families.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ee86f4-fe52-4643-8533-0a40256a949f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:13:41.791+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:13:38.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6859b15a-dcd2-48ef-9298-83edcb3bea81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:13:41.791+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:13:38.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Assistant Secretary Tony Lambino said the lawmaker’s proposal
        is “very welcome" but needs further study.</p>'
    '29':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
