    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84e5ee8-a87d-41ba-b2ba-5a6c053a5786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T14:13:41.790+08:00
