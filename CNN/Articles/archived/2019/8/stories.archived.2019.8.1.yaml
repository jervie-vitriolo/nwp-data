      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:13:24.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This weekend, watch
        local independent films, join a fundraising gig for an urban poor community,
        attend talks and book signings at an annual literary festival, enjoy a night
        of music and poetry, join a youth assembly for the SOGIE Equality Bill, and
        watch an award-winning Japanese film.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665b58a9-833a-4f4e-99c1-5e61134c4f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T18:44:43.930+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:13:24.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cinemalaya.org/" target="_blank"><strong>Cinemalaya
        2019</strong></a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b45579b-ea3b-4051-80da-25fb3308cfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T18:44:43.930+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:13:24.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The popular independent film festival is back, with a lineup of
        10 feature films and 10 short films, as well as several documentaries and
        Asian films. The festival will also premiere never before screened independent
        films and a few of the best films of the past years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bdd458-0f6d-49c8-88d0-18e14d899de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T18:44:43.930+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:13:24.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can catch screenings of the main competition films “ANi (The
        Harvest)” by Kim Zuñiga and Sandro Del Rosario, “Belle Douleur” by Joji V.
        Alonso, “Children of the River” by Maricel Cariaga, “Edward” by Thop Nazareno,
        “F#*@bois” by Eduardo Roy Jr., “Iska” by Theodore Boborol, “John Denver Trending”
        by Arden Rod Condez, “Malamaya” by Danica Sta. Lucia and Leilani Chavez, “Pandanggo
        sa Hukay” by Sheryl Rose Andes, and “Tabon” by Xian Lim at the Cultural Center
        of the Philippines from Aug. 2 to 11.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc542242-5c31-413e-8a7e-d90dda1d0b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T18:44:43.930+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:13:24.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Short films “‘Wag Mo Kong Kausapin” by Josef Dielle Gacutan, “Disconnection
        Notice” by Glenn Lowell Averia, “Gatilyo” by Harold Lance Pialda, “Heist School”
        by Julius Renomeron Jr., “Hele Ng Maharlika” by Norvin de los Santos, “Kontrolado
        ni Girly ang Buhay N’ya” by Gilb Baldoza, “Sa Among Agwat” by Don Senoc, “Sa
        Gabing Tanging Liwanag ay Paniniwala” by Francis Amir Guillermo, “Tembong”
        by Shaira Advincula, and “The Shoemaker” by Sheron Dayoc will also be screened
        at the CCP on those dates.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f262189a-2929-4288-9330-8f91b122e2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T18:44:43.930+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:13:24.922+08:00
