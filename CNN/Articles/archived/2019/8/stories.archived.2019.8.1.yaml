    'imagesource': 'jcr:6ad58578-961a-4a28-9706-ba742262ab31'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f66290f5-b3bc-49df-94af-664a07db011f'
    'lead': 'US State Department announces it will extend waivers for countries in
      the 2015 Iran nuclear deal to continue their participation in civil nuclear
      projects with Tehran.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-01T13:23:44.610+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T11:13:40.670+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:12:59.919+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US extends waivers for countries to continue civil nuclear work with
      Iran'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a7bf7f-2b66-4d92-af5f-273238ab7ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:23:44.611+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:40.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The State Department announced late
        Wednesday it would extend waivers for countries in the 2015 Iran nuclear deal
        to continue their participation in civil nuclear projects with Tehran.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c843f7-e6a5-436e-b814-b849f6180b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:23:44.611+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:40.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The action today will help preserve oversight of Iran''s civil
        nuclear program, reduce proliferation risks, constrain Iran''s ability to
        shorten its ''breakout time'' to a nuclear weapon, and prevent the regime
        from reconstituting sites for proliferation-sensitive purposes," State Department
        spokeswoman Morgan Ortagus said in a statement. The announcement came the
        same day that the US announced sanctions on Iranian Foreign Minister Mohammad
        Javad Zarif.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70a7df5-0903-4295-97f8-2a140eca59ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:23:44.611+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:40.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National security adviser John Bolton said in an interview on Fox
        Business Wednesday that the waiver renewal would be for 90 days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad52c6a0-8b4c-4a91-b7aa-99be12ccaee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:23:44.611+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:40.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the idea here is we are watching those nuclear activities
        very, very closely," Bolton said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba29c6e0-77a4-423a-ae2e-8aeda985ad23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:23:44.611+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:40.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two administration officials said Tuesday that the waivers were
        expected to be renewed, and one of the officials said that Treasury Secretary
        Steven Mnuchin argued the waivers should be extended during a recent White
        House meeting on the issue. The Washington Post first reported that the waivers
        extension was expected.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b2b804-8c5c-4455-b848-bda9ed94a396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:23:44.611+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:40.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the waivers, the countries party to the 2015 deal will continue
        to conduct research and do non-proliferation work without facing US sanctions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55aa25fa-d9f1-4440-87c7-6130a24605df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:23:44.612+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:40.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Sigal Mandelker, under secretary of the Treasury
        for terrorism and financial intelligence, made the case that the Trump administration''s
        current "maximum pressure" campaign against Iran is working. Administration
        officials have argued the US sanctions push will force Iran to change its
        behavior.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695e750d-8b20-433c-8aad-29650718cba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:23:44.612+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:40.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A rebuffed offer</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4577f6-d404-4bb9-a498-7d1ac24b254c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:23:44.612+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:40.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without a doubt, the sanctions are working," Mandelker said at
        the Aspen security forum. She pointed to Iranian oil exports being at their
        lowest levels ever and Iranian proxies publicly appealing for donations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470511b3-94d7-4fdf-b350-9c673c624629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:23:44.612+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:40.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the beginning of May, the State Department extended the waivers
        for 90 days instead of 180. It also revoked two waivers that allowed Iran
        to ship its excess heavy water for storage and swap its enriched uranium for
        natural uranium.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0dde5d-e284-43eb-b137-3d3d1db2b440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:23:44.612+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:40.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move will likely come as welcome news to European allies, who
        have sought to preserve the Joint Comprehensive Plan of Action (JCPOA) amid
        escalating tensions and as Iran has reduced its compliance to the landmark
        nuclear deal.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5684ec88-a937-4c3a-a55c-4a302dd6af32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:23:44.612+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:40.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has said it would negotiate with Iran "without preconditions"
        -- a claim that the Iranians have rebuffed. In an interview last week, Secretary
        of State Mike Pompeo said he would travel to Tehran if necessary. The spokesman
        for Iran''s foreign ministry dismissed the suggestion as disingenuous psychological
        warfare.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1491f81-c8e9-49cd-a50e-5520be2cc68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:23:44.612+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:40.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t see any sincerity any seriousness in that," Foreign
        Ministry spokesman Abbas Mousavi said Monday in an interview with Press TV,
        Iran''s international English language television network. "They are not trying
        to have a serious agreement, and this is in line with psychological warfare
        that Mr. Pompeo and some of other US officials" conduct.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cac971-5ed9-47a3-aea6-69ff6d62cdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:23:44.612+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:40.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, President Donald Trump tweeted that people should "just
        remember, the Iranians never won a war, but never lost a negotiation!"</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b528d97f-6871-42e2-b64f-a5b9629ecece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:23:44.613+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:40.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The historically inaccurate observation appeared to be pulled from
        a 2017 opinion article about the Iran nuclear deal written by National Security
        Adviser John Bolton -- and drew swift pushback.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1edc83c-d102-4f90-b9cb-cbe31805d7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:23:44.613+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:40.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zarif responded on Tuesday with his own tweet including a screenshot
        from the Bolton article, highlighting the phrase, "Iran has never won a war,
        and never lost a negotiation."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f640112f-f5b8-4fbc-bf4c-48aedbb66b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:23:44.613+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:40.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Above it, Zarif wrote that "for millennia, Iranians have outlasted
        every aggressor." He continued: "The US has spent $7 trillion &amp; rivers
        of blood in our region, in its biggest failure since Vietnam."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9225e0-6bb4-4b57-afcd-40d7581e5770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:23:44.613+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:40.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"@realDonaldTrump: reject #B_Team''s fake history &amp; its thirst
        for #ForeverWar," Zarif tweeted in a reference to Bolton, Israeli Prime Minister
        Benjamin Netanyahu, and the crown princes of the United Arab Emirates and
        Saudi Arabia.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1b4934-993b-4d50-8b6f-fbc962ad1907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:23:44.613+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:40.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Diplomacy=prudence; never weakness," Zarif concluded in the tweet.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b399c7a5-505a-47c2-8562-b21b54ee05cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:23:44.613+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:40.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US issued the waiver decision as the White House continues efforts
        to build a maritime security force to patrol the Persian Gulf.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fca0445-0e6a-4508-86fb-2cc60ed72d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:23:44.613+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:40.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Pompeo said the effort to build a maritime force to protect
        international shipping in the Gulf was taking more time than the US would
        like -- in part, a reflection of early British and ongoing German resistance
        to the plan, in favor of a European security effort.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d094a90-3f15-4417-a95e-d4db14809d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:23:44.613+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:40.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to build out a maritime security plan," Pompeo said
        at the Economic Club in Washington. "It will take more time than we wish it
        would take, but I''m very confident that the world understands its importance,
        that America is prepared to be a significant part of that, but we need countries
        from all across the world to assist us in protecting commercial transit."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fddbf2-de7e-401b-82de-105214acf489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:23:44.614+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:40.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US, UK and other allies will meet in Bahrain on Wednesday to
        continue talks about how best to protect Gulf shipping, a British Ministry
        of Defense spokesman said after a meeting at the US Central Command military
        headquarters in Tampa, Florida, last Thursday.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b462d7c-e794-41da-b652-4b0f0f1d5f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:23:44.614+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:40.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the UK had expressed interest in working with the French on
        a European led maritime security effort, the new Foreign Secretary Dominic
        Raab has said the UK is interested in working with the US on its security
        initiative. Raab said he had spoken with Pompeo after his appointment as Foreign
        Secretary on July 24 about freedom of navigation in the Strait of Hormuz.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f08169-5cae-4d31-a07e-090d83aaaf59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:23:44.614+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:40.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian officials are making much the same arguments about freedom
        of navigation in the Gulf, pointing out that it is central to their economy
        as well.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb2832c-9bd3-4a12-92f7-c166d9fa3668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T13:23:44.614+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:13:40.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/30/politics/iran-civil-nuclear-waivers/index.html">US
        extends waivers for countries to continue civil nuclear work with Iran</a>."</em></p>'
