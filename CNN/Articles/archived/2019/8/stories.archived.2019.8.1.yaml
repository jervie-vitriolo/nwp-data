      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9944dcf-1e2b-45c5-afda-86c21adc6bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:27:07.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:54.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motive for the crime remains unclear. According to a report
        on state television channel Vesti''s "Dezhurnaya Chast" ("Dispatcher"), a
        crime television program that features official information from Russian law
        enforcement, Semochkina was planning to celebrate her birthday in Amsterdam
        and had already packed the suitcase in which her body was eventually found.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dd6b4f-27b4-4e69-90c5-7ac60bbe8584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:27:07.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:54.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da9bdf1-5be7-4fd6-9102-f4a3dd70b047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:27:07.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:13:54.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to her Instagram profile, Semochkina was a dermatologist
        who was widely travelled. Her Instagram account -- which has 92,000 followers
        -- featured glamour shots of her visiting resorts and exotic vacation spots.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160912a3-2102-4d12-a138-6c55dbea03c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T07:27:07.992+08:00
