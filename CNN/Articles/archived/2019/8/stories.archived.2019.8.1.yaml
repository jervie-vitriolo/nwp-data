      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A posting on his verified Instagram account Tuesday stated: "It
        is with great sadness to inform everyone that Grant Thompson passed away last
        night."</p>'
