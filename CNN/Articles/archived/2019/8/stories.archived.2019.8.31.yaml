      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as expected, Xi reiterated his government’s position of not
        recognizing the arbitral ruling, which is based on the United Nations Convention
        for the Law of the Sea. Both the Philippines and China signed this treaty
        in 1982 and 1994, respectively.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09571011-0d18-47ad-8626-b53b7e119379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T12:51:58.478+08:00
