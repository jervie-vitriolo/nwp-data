      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31)—</strong> President
        Rodrigo Duterte and other government officials took time off from work to
        support Gilas Pilipinas during its 2019 FIBA World Cup game against Italy
        on Saturday in China.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86726c24-3acf-4519-a058-42f7fa086fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T22:59:07.237+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:18:27.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, together with Senator Bong Go and House Speaker Alan Peter
        Cayetano, among others, graced the sidelines of the Foshan International Sports
        and Cultural Center, where the Philippine team absorbed a 46-point <a href="https://cnnphilippines.com/sports/2019/8/31/Gilas-Pilipinas-Italy-FIBA-World-Cup-2019.html">beating</a>
        from the powerhouse European squad.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496123c0-cae4-4e1d-af8e-8af03c045ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T22:59:07.237+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:18:27.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine delegation was also joined by some Chinese government
        officials.</p>'
