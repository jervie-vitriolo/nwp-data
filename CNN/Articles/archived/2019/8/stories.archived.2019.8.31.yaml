      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was reacting to a report that Faeldon signed the early release
        order of former Calauan, Laguna Mayor Antonio Sanchez, a convicted rapist
        and murderer. Faeldon earlier denied ordering Sanchez''s release which has
        sparked public outrage.</p>'
    '17':
