      'mgnl:type': 'text'
      'text': '<p><strong>Pagadian City (CNN Philippines, August 30)—</strong> A total
        of 120 houses were razed in a fire along a residential area in Pagadian City,
        Zamboanga del Sur on Friday.</p>'
