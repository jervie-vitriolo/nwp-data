      'mgnl:lastActivated': 2023-01-27T12:18:32.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc2b5e8-69ca-4c05-b658-70db644f75f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T15:49:42.475+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:18:32.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The habitat was already in bad condition, but now one of the most
        complex ecosystems on our planet has been officially downgraded: from ''poor''
        to ''very poor.''</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdeb683-0a22-4d31-9064-fa6d5a8ce5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T15:49:42.475+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:18:32.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978ed078-ccb4-42f5-aa81-86eddc725c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T15:49:42.475+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:18:32.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go on. Take one guess as to why.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95f7984-f488-4cc3-b20d-3ce1c96cd1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T15:49:42.475+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:18:32.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ccd173-aac8-4e03-841d-522a71c07c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T15:49:42.475+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:18:32.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The significant and large-scale impacts from record-breaking sea
        surface temperatures have resulted in coral reef habitat transitioning from
        poor to very poor condition," the Australian government reported in their
        Great Barrier Reef Outlook Report, released every five years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d4dc7d-fc6c-4abf-9765-b0d8b12727ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T15:49:42.475+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:18:32.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a634bc-283d-4b11-b701-0c0f58240315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T15:49:42.475+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:18:32.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report lists climate change as the most significant threat to
        the reef long-term, with rising sea temperatures being the most immediate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae87566-4805-4bae-b001-dbca65c0206e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T15:49:42.475+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:18:32.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a493842-f8fc-4103-b09c-2690a7e8af16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T15:49:42.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:18:32.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is only the third comprehensive report by Australia''s Great
        Barrier Reef Marine Park Authority, with the first one issued in 2009.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4baf50b-f9d0-46ff-bb68-f9770b9d14df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T15:49:42.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:18:32.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad07fbe0-09f6-499a-a93d-c780c877f612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T15:49:42.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:18:32.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s possibly the most grim, with the report directly stating
        that "the window of opportunity to improve the Reef''s long-term future is
        now."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089e205e-0eba-4be8-b314-f42c37153e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T15:49:42.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:18:32.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf1cb6e-8474-48e6-b1aa-bd3b5d601bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T15:49:42.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:18:32.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 2009, the Reef was considered to be at a crossroads between
        a positive, well-managed future and a less certain one," the report reads.
        "In 2014, it was seen as an icon under pressure, with continued efforts needed
        to address key threats. Since then, the Region has further deteriorated and,
        in 2019, Australia is caring for a changed and less resilient Reef."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848aa533-fb38-418e-a32a-af9198370347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T15:49:42.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:18:32.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc73120-e1e8-4f15-a756-4a19aab953c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T15:49:42.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:18:32.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It doesn''t get much more urgent than that.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d35d725-683c-4f93-addc-9f98f0023d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T15:49:42.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:18:32.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adbe172-b7d8-49aa-bd2b-ae4d48f94bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T15:49:42.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:18:32.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authority is careful to reiterate that it''s not too late to
        save the reef, though it makes note that the challenge is significant. Not
        every habitat of the reef has been equally affected, as some parts that have
        escaped bleaching and other threats remain in good condition.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f3e62a-1957-4628-87e4-a7abee015c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T15:49:42.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:18:32.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01b8dbc-02f2-42ab-9518-1514fd688fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T15:49:42.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:18:32.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, overall, it''s not looking too good. At this point, saving
        the reef would require the mitigation of climate change, the report says.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a51872-1a02-4f48-9388-32f92c7ab45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T15:49:42.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:18:32.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bf93e8-eb08-4ed5-a6ad-13f03e516f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T15:49:42.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:18:32.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why is the Great Barrier Reef so important?</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b61765-06c6-47a2-8ee2-2a17d0d20b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T15:49:42.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:18:32.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reef is considered to be one of the seven natural wonders in
        the world -- and one of the largest living structures in the world. It''s
        so big, you can see it from space.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9643c52-73ef-48bd-917b-fccb67139396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T15:49:42.477+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:18:32.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83c9182-b949-4907-b22b-9ee765069dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T15:49:42.477+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:18:32.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also home to over a thousand species of fish, and hundreds
        of other types of marine animals.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2645beb-2696-4157-b266-673384010c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T15:49:42.477+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:18:32.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a45b4a-2030-4b44-abfa-9876421da79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T15:49:42.477+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:18:32.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s loss wouldn''t just be devastating for biodiversity, it
        would also be a huge hit for the Australian economy. The reef contributes
        $6.4 billion every year to the continent''s economy and supports 64,000 jobs,
        according to the Great Barrier Reef Foundation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d0fa7a-0377-4678-b363-7d27bce3998f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T15:49:42.477+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:18:32.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was firs published on CNN.com, <a href="https://edition.cnn.com/2019/08/30/australia/great-barrier-reef-very-poor-scn-trnd/index.html">"The
        outlook for the Great Barrier Reef has worsened from ''poor'' to ''very poor,''
        says the Australian government."</a></em></p>'
