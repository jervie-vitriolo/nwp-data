      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31)</strong> — Senate
        President Vicente "Tito" Sotto wants President Rodrigo Duterte to step in
        as the Bureau of Corrections (BuCor) comes under fire for the questionable
        release of some convicts.</p>'
