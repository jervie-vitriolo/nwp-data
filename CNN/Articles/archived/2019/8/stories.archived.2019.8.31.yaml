      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da26a44-457d-45ea-8e77-3cfde676f170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T15:45:02.825+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:18:33.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Soho House executive David Aldea rented his Cornelia Street
        townhouse to the superstar singer in 2016 while she was having renovations
        done on her New York City home.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b1a8f9-4ccd-4a2e-887a-87f1fd0342f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T15:45:02.825+08:00
