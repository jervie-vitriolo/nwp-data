      'mgnl:lastActivated': 2023-01-27T12:18:33.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39226cc-d6a5-4904-bfc7-ddf2703ff8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T15:45:02.826+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:18:33.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But nope, her management team let him know not to shake it off,
        as it really was that Taylor Swift.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892a6b21-c780-4f8d-bc56-82a95db85ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T15:45:02.826+08:00
