      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PA-23-250 aircraft of Skyline Aviation was bound for Sangley
        Point in Cavite from Cuyo, Palawan, initial investigation showed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd573deb6-e27f-4ad5-976a-512bcaaf061d'
      'mgnl:activationStatus': true
