      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas suffered a 108-62 loss at the hands of Italy Saturday at the
        Foshan International Sports &amp; Cultural Arena.</p>'
