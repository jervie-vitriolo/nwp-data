    'template': '1'
    'title': 'Chiong sisters’ mother wants Faeldon to resign for rape-slay convicts’
      reported release '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a51059-2978-43da-946b-561e4589bd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T17:27:42.429+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:18:30.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31)—</strong> The
        mother of rape-slay victims Marijoy and Jacqueline Chiong on Saturday called
        for the resignation of Bureau of Corrections (BuCor) chief Nicanor Faeldon
        for the reported early release of three convicts in the high-profile 1997
        case.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc99302-d8eb-4167-bd86-e8b44df52120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T17:27:42.429+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:18:30.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thelma Chiong, in a text message to CNN Philippines, urged Faeldon
        to step down from his post as he has already committed “several mistakes”
        in the government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd97110-634a-4531-a6e5-141f77d3215f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T17:27:42.429+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:18:30.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To Faeldon,<em> makarma sana siya</em> (I hope he gets his karma).
        <em>Tanong ko lang</em> (I just want to ask) Is he making money out of criminals?
        <em>Parang</em> (It’s like you) pay for your freedom and not the good moral
        conduct issue?," Chiong said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd951f8d1-8aca-426a-a979-27b2d8bdedd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T17:27:42.429+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:18:30.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dapat mag resign na si</em> Faeldon. <em>Marami na siya</em>
        mistake. Faeldon resign<em> na</em>. Imagine <em>mga</em> criminal <em>na
        hindi dapat lumabas pinalabas niya</em>. What will happen to our country?"
        she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189d6ad0-3a40-42e6-9018-7300546eac1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T17:27:42.429+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:18:30.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Faeldon should resign, he already committed a lot
        of mistakes. Resign, Faeldon. Imagine all the criminals that should not have
        gone out were already released. What will happen to our country?]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6660150-82bf-494f-a0b5-340961b40499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T17:27:42.429+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:18:30.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines on Friday obtained copies of the release orders
        of Josman Aznar, Alberto Caño, and Ariel Balansag— three of the seven suspects
        in the controversial Chiong sisters’ case who supposedly benefitted from the
        Good Conduct Time Allowance (GCTA), a provision in the Revised Penal Code
        which shortens jail time for good behavior.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cae84c-1094-4f65-86f7-4b346f3c95b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T17:27:42.429+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:18:30.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release orders, dated August 16, said the three have already
        served 40 years upon retroactive application of Republic Act No. 10592. A
        family member of Faeldon, however, denied the BuCor chief signed the documents.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302408ec-6a38-4f54-bfcf-871b4024119d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T17:27:42.429+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:18:30.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
