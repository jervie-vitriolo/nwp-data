      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/8/23/antono-sanchez-gcta-early-release-bucor-director-nicanor-faeldon.html">READ:&nbsp;Early
        release ‘impossible’ for Antonio Sanchez – BuCor chief</a></strong></p>'
