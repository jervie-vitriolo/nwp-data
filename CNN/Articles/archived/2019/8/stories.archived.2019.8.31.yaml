      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697af1e3-e3ad-4b16-8433-86d9f9e3ff2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T15:59:33.666+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:18:31.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US, a longstanding military ally of the Philippines, does not
        claim any part of the South China Sea, but conducts freedom of navigation
        operations and calls out China''s alleged militarization of contested areas.
        In the West Philippine Sea which the Philippines claims and occupies, China
        has built artificial islands, blocked Filipino fishermen from fishing, and
        ''interfered'' in oil exploration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bc4f88-b1da-41b7-a52c-90375ce98c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T15:59:33.666+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:18:31.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5379cc0d-6347-401a-9b69-5273db437603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T15:59:33.666+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:18:31.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte told Li he decided to visit China for the fifth time to
        talk about the Code of Conduct, which would outline what claimant countries
        can and cannot do in contested waters. Aside from the Philippines and China,
        Taiwan, Vietnam, Malaysia, and Brunei also have competing claims in the resource-rich
        South China Sea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e279b6e2-af62-4477-af46-9341d034ced4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T15:59:33.666+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:18:31.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a7cd91-8620-43c0-8dca-59b36394d11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T15:59:33.666+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:18:31.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Association of Southeast Asian Nations (ASEAN) has been pushing
        for a legally binding code for decades but progress has been slow because
        of resistance from China. Prior to his Beijing trip, Duterte <a href="https://cnnphilippines.com/news/2019/6/23/Rody-Duterte-disappointment-slow-pace-South-China-Sea-Code-of-Conduct.html">lamented
        how China is perceived to be delaying the passage of the code</a>. The Philippines
        is country coordinator for the ASEAN-China Dialogue Relations until 2021.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fe2349-7b57-44ce-8485-899bb753ca6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T15:59:33.666+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:18:31.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd1512a-9d22-4f57-87ba-cc4857f46bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T15:59:33.666+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:18:31.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte and Chinese President Xi Jinping during their bilateral
        meeting on Thursday committed to adopt the Code of Conduct "at an early date,"
        state-run Xinhua reported. Malacañang said the two leaders agreed on the need
        to pass the code within the last three years of the Duterte presidency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b5d108-b880-4ec1-afc3-bd0dd51e4623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T15:59:33.666+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:18:31.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8571a138-9e6c-4237-af86-28a26b822985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T15:59:33.667+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:18:31.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial meeting comes on the heels of government protests
        over the <a href="https://cnnphilippines.com/news/2019/8/9/DFA-diplomatic-protest-China-research-vessels-warships.html?fbclid=IwAR3RbCkV8elGX4aWlCcrk5mXJ_gaY0R3ZH4sRD5PRsC3_eaB1LauoHiGHKQ">passage
        of Chinese warships and survey vessels</a> in Philippine waters, and the<a
        href="https://cnnphilippines.com/news/2019/8/30/Duterte-sanction-Chinese-crew-Recto-Bank.html">
        sinking of a Filipino fishing boat</a> by a Chinese trawler. Duterte and Xi
        agreed to exercise self-restraint in the contested waters, according to the
        Malacañang.</p>'
