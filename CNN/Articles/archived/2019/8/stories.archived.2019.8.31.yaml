      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31)—</strong>&nbsp;Two
        pilots were rescued after a plane crashed off the coast of Nasugbu, Batangas
        ‪on Saturday afternoon‬, the Civil Aviation Authority of the Philippines (CAAP)
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c110a36-725b-4672-9e51-c8e251485fc3'
      'mgnl:activationStatus': true
