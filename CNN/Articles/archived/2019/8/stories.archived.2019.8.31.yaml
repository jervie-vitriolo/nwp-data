      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/08/30/entertainment/taylor-swift-landlord/index.html">"Taylor
        Swift''s landlord didn''t know who she was."</a></em></p>'
