      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier in the day paid a quick visit to the Gilas dugout,
        where he delivered his message of support for the squad ahead of its opening
        game.</p>'
