  'trump-personal-assistant-madeleine-westerhout':
    'author': 'Jim Acosta, Kaitlan Collins, Noah Gray, Pamela Brown and Paul LeBlanc,
      CNN'
    'caption': 'Madeleine Westerhout resigned as executive assistant to the President
      on Thursday after Trump learned she had shared information with reporters at
      a recent off-the-record meeting, during which she didn''t say her comments were
      off-the-record, according to sources familiar with her departure.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-31T07:14:39.180+08:00
    'credit': 'From Dominick Reuter/AFP/Getty Images'
    'imagesource': 'jcr:6111b32e-1409-4147-8880-0e64a6a056ac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2cb34387-f0a2-4fc5-8367-23b3c67a020c'
    'lead': 'US President Donald Trump''s personal assistant, who''s been with him
      since the start of his administration, has abruptly left the White House after
      sharing intimate details about the President''s family with reporters, multiple
      people tell CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-31T07:17:20.254+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T12:18:42.854+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:18:18.311+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['personal-assistant', 'white-house', 'donald-trump', 'president',
      'united-states', 'america', 'us', 'exit', 'madeleine-westerhout']
    'template': '1'
    'title': 'Trump''s personal assistant abruptly exits White House after sharing
      details about President''s family'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02808d5-aaf1-44c0-bc6f-c5f7351a120e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T07:17:20.254+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:42.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Donald Trump''s personal assistant,
        who''s been with him since the start of his administration, has abruptly left
        the White House after sharing intimate details about the President''s family
        with reporters, multiple people tell CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3570360-e535-4c2c-ac31-cb8c8de1aa30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T07:17:20.254+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:42.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madeleine Westerhout was forced to resign as executive assistant
        to the President on Thursday after Trump learned she had shared information
        with reporters at a recent off-the-record meeting, during which she didn''t
        say her comments were off the record, according to sources familiar with her
        departure. A reporter divulged details about the dinner to White House staff,
        the people said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b165224-b4c7-4eb4-9f5c-2d6db18796f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T07:17:20.254+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:42.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former White House official told CNN that Trump was close with
        Westerhout —&nbsp;whose office was directly in front of the Oval Office —&nbsp;but
        discussing personal information about his family was a red line.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30a2783-9a82-408a-aacf-0c9d9730ebbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T07:17:20.255+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:42.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her ouster marks yet another departure from an administration beset
        by a series of exits by high-ranking officials. It also underlines the President''s
        battle against the extensive leaks out of the White House and his greater
        campaign against the press, and could have a chilling effect on future contacts
        between members of the administration and reporters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7494f8a3-14c7-4f03-85c9-c645ca8c9619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T07:17:20.255+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:42.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times was the first to report Westerhout''s exit. Citing
        a source with knowledge of her departure, The Times reported that Westerhout
        was considered a "separated employee" Thursday and would not be allowed to
        return to the White House on Friday. CNN has learned Westerhout was not in
        the West Wing this week due to a scheduled summer vacation, and her White
        House phone has already been disconnected.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80d958e-5330-42d3-8375-ed501dd5589e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T07:17:20.255+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:42.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A person familiar with the dinner at the Embassy Suites hotel in
        Berkeley Heights, New Jersey —&nbsp;where reporters stay during Trump''s visits
        —&nbsp;said Westerhout and deputy press secretary Hogan Gidley attended a
        dinner alongside several reporters during his most recent trip. CNN was not
        among the news organizations represented at the dinner.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104e8ff5-738c-43b0-b5e2-238b3d8fc63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T07:17:20.255+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:42.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These dinners are common during the President''s trips and are typically
        treated as off the record, as was this one.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34bf37a-d05d-4ff9-ad35-c24ff5605113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T07:17:20.255+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:42.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Westerhout''s abrupt departure came as a surprise to her colleagues
        who had no idea about the matter, several people told CNN. She was seen as
        someone loyal to Trump and a true believer in his policies, sources said,
        though it has been reported in two books she was in tears when he won on Election
        Night.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd046994-3f1f-4198-96e9-67bf06c20c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T07:17:20.255+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:42.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before joining the Trump administration, Westerhout served as the
        assistant to Republican National Committee Chief of Staff Katie Walsh, who
        later became a senior adviser to the Trump transition team.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5359beb5-c916-467f-94a1-d6444e02f8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T07:17:20.255+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:42.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this role, Westerhout was frequently seen escorting key members
        of the Trump''s transition team through the Trump Tower lobby.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a03a060-062f-463b-bc3f-30255d18dabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T07:17:20.255+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:42.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President-elect wanted to make sure all of his meetings were
        very transparent, so it became a little bit more public than I originally
        thought it was going to be," she told CNN in 2016.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388ded82-e17d-4aa2-811e-5c33b7745f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T07:17:20.255+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:42.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Westerhout was also one of six White House officials found to have
        violated the Hatch Act in 2018.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb90feb-65c6-483e-80a4-78ab5b35488a'
