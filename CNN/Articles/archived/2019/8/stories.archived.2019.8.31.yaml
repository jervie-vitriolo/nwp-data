      'mgnl:type': 'text'
      'text': '<p>[Translation: I am appealing to the judiciary, return the people’s
        faith in justice. Do not set Baldo free.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74565d0-f8b1-40ce-82a3-bf349baa664c'
