      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local authorities said the blaze originated in the house of a fisherman
        then rapidly spread to nearby homes mostly made of semi-concrete to light
        materials. The cause of the fire has yet to be determined.</p>'
