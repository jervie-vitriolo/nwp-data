    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a3007c-8cd8-45a1-a82e-fa156bc1438a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T13:12:49.231+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:18:35.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon <a href="https://cnnphilippines.com/news/2017/08/18/duterte-bureau-of-customs-faeldon-resignation.html">resigned
        as Customs Commissioner</a> in August 2017 after a ₱6.4-billion drug shipment
        entered the country from China. He was also accused of accepting bribes, a
        claim he has repeatedly denied. Duterte <a href="http://nine.cnnphilippines.com/news/2017/12/27/Duterte-appoints-ex-Customs-Chief-Faeldon-as-civil-defense-deputy.html">appointed
        him to the Office of Civil Defense</a> four months after, and <a href="http://cnnphilippines.com/news/2018/10/12/Duterte-names-Faeldon-BuCor-chief.html">then
        to the BuCor in October 2018.</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2485a805-a408-49db-aa69-2e2e0660ac63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T13:12:49.231+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:18:35.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f995d889-8ede-4ab3-a250-947100fc3700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T13:12:49.231+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:18:35.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BuCor has hogged the headlines after news that Sanchez may be freed
        through the Good Conduct Time Allowance (GCTA) provision of the Revised Penal
        Code, which cuts inmates'' jail time based on good behavior.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66424028-d12f-43b3-a369-5f2ad1340c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T13:12:49.232+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:18:35.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2019/8/23/Antonio-Sanchez-RA-10592-good-conduct-time-allowance-prisoners.html">READ:&nbsp;Computing
        ‘good conduct’: How time served in prison is shortened based on behavior</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded1c12b-9122-4c89-8238-a906dbab7509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T13:12:49.232+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:18:35.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang <a href="https://cnnphilippines.com/news/2019/8/23/antonio-sanchez-early-release-duterte.html">blocked
        Sanchez''s release</a>, saying those convicted of heinous crimes should serve
        their full sentence.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64195acd-fe29-4163-8e15-64368765e62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T13:12:49.231+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:18:35.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Sanchez''s case, he was sentenced to seven terms of reclusion
        perpetua or up to 40 years of imprisonment for the rape and murder of Mary
        Eileen Sarmenta and the killing of Allan Gomez, students of the University
        of the Philippines Los Baños in Laguna, in 1993. His punishment would total
        280 years, but under the law, maximum prison time shall not exceed 40 years.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51a68a3-bac7-4c6f-bde0-6902d430b053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T13:12:49.232+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:18:35.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/8/22/Calauan-Laguna-Mayor-Antonio-Sanchez-rape-murder.html?fbclid=IwAR27ngQ1LFZXOl99h6gp3dsz1Ccw7D0CtI4IZ9-zE1VV9rr6XEMzBYXbx-M">READ:&nbsp;The
        heinous crimes of ex-Mayor Antonio Sanchez</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d740e06-05b1-4e49-b3f8-6f0058457429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T13:12:49.231+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:18:35.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ef2a1a-22ab-4af0-8cfa-7d2ea2bd75a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T13:12:49.231+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:18:35.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BuCor data show that 1,914 of more than 20,000 prisoners who served
        shorter jail time through the GCTA were guilty of heinous crimes. They should
        be<a data-cke-saved-href="https://cnnphilippines.com/news/2019/8/30/Panelo-heinous-crime-convicts-return-jail.html"
        href="https://cnnphilippines.com/news/2019/8/30/Panelo-heinous-crime-convicts-return-jail.html">
        sent back to jail,</a> Presidential Spokesperson Salvador Panelo said. But
        the Justice Department, which supervises the BuCor, said the possibility of
        rearresting them <a data-cke-saved-href="https://cnnphilippines.com/news/2019/8/31/guevarra-panelo-return-heinous-crimes-convicts-to-jail.html"
        href="https://cnnphilippines.com/news/2019/8/31/guevarra-panelo-return-heinous-crimes-convicts-to-jail.html">needs
        more study.</a></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0666a1dc-c50c-4f8d-8fac-57a9a06d36c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T16:49:18.844+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:18:35.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency will discuss the issues surrounding BuCor next week,
        Justice Secretary Menardo Guevarra said. He added Malacañang may have "primary
        jurisdiction" on the matter since Faeldon is a presidential appointee.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6019a994-2d80-413f-9e23-f97ea580002e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T16:49:18.845+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:18:35.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fa6f7b-015e-4fa7-bd2d-1fcb8ec34db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T16:49:18.845+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:18:35.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo "Ping" Lacson pointed out that 48 of those released
        were convicted of drug-related crimes, including five Chinese drug lords.
        Government inaction would cast doubts on the President''s war against illegal
        drugs, the former national police chief said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1f9ea2-d413-44e0-8bc5-008e606851e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T16:49:18.845+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:18:35.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dcb3d8-f7c6-4683-be23-74c3a3c5dd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T16:49:18.845+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:18:35.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the President does not take drastic action on this latest caper
        of an official who was recycled in spite of questionable actions committed
        in his previous assignments... we should start thinking if there is seriousness
        in this administration’s much touted war against drugs and corruption midway
        into his 6-year term," Lacson said in a statement Saturday.</p>'
  'hong-kong-protests-13th-weekend':
    'author': 'Caitlin Hu and James Griffiths, CNN'
