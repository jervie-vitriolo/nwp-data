      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Donald Trump claimed
        Friday that the US had nothing to do with the explosion of an Iranian rocket
        Thursday, tweeting a photo of such high resolution that it prompted questions
        about whether the President had publicly released classified imagery.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9faf72c-d7a1-425e-a671-fd5916d9cbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:58:21.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:41.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States of America was not involved in the catastrophic
        accident during final launch preparations for the Safir SLV Launch at Semnan
        Launch Site One in Iran," Trump wrote, and added what appeared to be a sarcastic
        sign off. "I wish Iran best wishes and good luck in determining what happened
        at Site One."</p>'
    '36':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">The United
        States of America was not involved in the catastrophic accident during final
        launch preparations for the Safir SLV Launch at Semnan Launch Site One in
        Iran. I wish Iran best wishes and good luck in determining what happened at
        Site One. <a href="https://t.co/z0iDj2L0Y3">pic.twitter.com/z0iDj2L0Y3</a></p>&mdash;
        Donald J. Trump (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/1167493371973255170?ref_src=twsrc%5Etfw">August
        30, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4c41e0-d89d-4652-b1ef-f1e5fec82cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:58:21.720+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:41.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed6780d-32ed-4e99-ad3e-caebab3cbf50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:58:21.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:41.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as geospatial analysts observed that the granular level of
        detail in the image appeared far superior to capabilities the US has published
        previously or publicly admitted to in the past, casual observers were pointing
        to another anomaly. A shadow on the image and a bright spot of light seemed
        to suggest someone —&nbsp;possibly the President —&nbsp;had taken a photo
        of the image that very probably was not meant for public consumption.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdb3609-1e44-490f-a503-abff28a0e648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:58:21.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:41.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The absolute right''</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3037ac86-3a41-47d4-97e9-9408aa17fa62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:58:21.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:41.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump himself sidestepped questions about whether the imagery was
        meant for public consumption. Asked by CNN''s Kaitlan Collins on Friday if
        he had released a classified photo, Trump replied, "I just wish Iran well.
        They had a big problem. I released a photo, which I had the absolute right
        to do."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5315c11c-d5f9-46ca-abe5-b6eca42bf3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:58:21.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:41.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he repeated the message in his tweet, that the US had nothing
        to do with the failed launch.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bafa0b-825c-48a7-9994-b9b2bcb12e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:58:21.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:41.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US official told CNN that the image appeared to come from a satellite
        operated by the US intelligence community and noted that it was less likely
        the image was from a drone. The US was not likely to send a drone or manned
        aircraft into Iranian airspace, given regional tensions, this official said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ed3642-109c-497a-beec-81be3ae507c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:58:21.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:41.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Sipher, a former CIA officer, told CNN that the image is "consistent
        with a standard classified product. I''m sure it was." Referring to the National
        Geospatial-Intelligence Agency, Sipher added that "it may have been a low
        classification, though. NGA can provide products at all classification levels,
        even unclassified."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a17b592-0e1c-432a-818a-61359b79e8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:58:21.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:41.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No comment</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5519807a-1d75-4d43-939b-64b5387b1b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:58:21.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:41.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sipher noted that Trump may have originally received a higher quality
        product and asked for an unclassified product to tweet.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86d33f2-cebc-4e0c-bc6c-a642c0cc4fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:58:21.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:41.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he just took it and tweeted it, that is indeed bad. I wouldn''t
        bank on it, though" Sipher said. "My bet is when he asked if he was doing
        anything that gave up secrets, the relevant agencies said, ''No.'' "</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1edd551-2ebd-4d3b-8fd7-be9e3f160126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:58:21.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:41.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CIA, Director of National Intelligence and State Department
        referred questions to the White House.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bd2dba-c85f-4ae2-b4a7-317c300f69f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:58:21.719+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:41.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the White House, the National Security Council declined to comment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fd7468-6f5b-4662-a62b-30c9d614fdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:58:21.719+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:41.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dave Burbach, a professor at the US Naval War College, noted that
        the "quality of image Trump tweeted appears beyond the capabilities US has
        previously been willing to demonstrate to public."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c1100c-f5d4-4604-b27e-4d751842c32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:58:21.719+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:41.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s tweet and his apparent taunt to Tehran came a day after
        an Iranian rocket exploded on the launch pad at the Khomeini Space Center,
        according to a US official familiar with an assessment of the incident. The
        official said the blast most likely happened during fueling operations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d8e109-c559-4f00-baa8-26ce441ef5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:58:21.719+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:41.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has been closely following activity at the launch site, which
        the Iranians claimed would put a satellite into orbit. The US believes the
        launches further Tehran''s missile development, as the space program uses
        the same technology needed to launch an intercontinental ballistic missile,
        multiple US officials tell CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d4f5f3-69bf-4f66-9349-1ec3e077c2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:58:21.719+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:41.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran is not barred from launching missiles under the 2015 nuclear
        deal that Tehran signed with the US, Russia, China, Germany, France, the United
        Kingdom and European Union. Iran is still largely, but not completely, adhering
        to the deal, which the US left in May 2018.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8755d127-e1f0-4fc2-b219-dd4ee991d8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:58:21.719+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:41.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eric Brewer, a former NSC official who focused on Iranian and North
        Korean nuclear issues in both the Trump and Obama administrations, suggested
        that he is among those who believe the imagery was a product of the intelligence
        community.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e249b275-a510-4238-9002-132d3e240dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:58:21.719+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:41.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a normal world, we would assume the IC approved the public release
        of this image," Brewer tweeted. "Yes, the President has the magic wand of
        declassification authority, but that is rarely (ever?) exercised without consultations
        with the IC to understand the risks and benefits of doing so. To do otherwise
        might be legal, but it is grossly irresponsible."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad4d46f-4f3d-4fb3-80f2-56ae040ad116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:58:21.719+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:41.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several commercial satellite companies watch Iran and North Korean
        nuclear sites and military bases very closely, providing their imagery to
        think tanks and media companies for use and analysis.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2006b349-9c9e-4a84-94e1-5a3b622d6e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:58:21.719+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:41.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say that publicly publishing satellite imagery used by intelligence
        agencies can not only make clear to opponents that they''re being watched
        —&nbsp;which may be the intent, if the goal is to unnerve an adversary --
        but those releases also reveal information that a hostile country can then
        use to better hide future activity.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bd81ca-267e-43c9-a401-0c56ef33f625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:58:21.719+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:41.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hans Kristensen, director of the Nuclear Information Project at
        the Federation of American Scientists, said that he believes the image in
        Trump''s tweet came from an intelligence briefing book -- the kind the President
        would be presented with during his regular intelligence briefings -- and is
        a downgraded intelligence product, rather than something captured by commercial
        satellites.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf1b0e4-e520-4599-8843-d267ea020149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:58:21.719+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:41.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that spy satellites are capable of producing images at
        an even higher resolution than the one Trump tweeted.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d2e85b-d85d-4c8b-82ff-5e5dabb85b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:58:21.719+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:41.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This seems to be from a briefing slide," Kristensen said, "and
        the briefing slide was most likely not the raw material, as it would have
        been downgraded." He noted that you can also see the reflection of what appears
        to be a camera flash in the image.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f38eedb-64fc-4ca0-a3df-9ea399402057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:58:21.719+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:41.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kristensen said that this image would have automatically been classified.
        While Trump has the ability to declassify materials, an image like this would
        have had to go through a multi-layered process in order for it to be cleared
        for release.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00642989-0817-447b-a016-2c81eaaaff1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:58:21.719+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:41.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Potential problems</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a9e4d7-c9a6-4527-9c3c-1c3b28e19ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:58:21.719+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:41.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That process would start with a high-level request to the intelligence
        community. Experts there would then examine whether any aspect of the image
        could be compromising or create problems. That could include what the image
        depicts, its resolution, or other details that might reveal how the satellite
        was operating and at what particular time.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e19dcc-bfd3-44ed-b999-b10db9b23c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:58:21.720+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:41.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The formal process would have to go through many layers to get
        this out," Kristensen said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c559fae-07d0-44ff-93ee-3b3ec464f781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:58:21.720+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:41.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kristensen said that among the myriad questions Trump''s tweet raises
        is a basic one about the President''s objective.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c67cb9f-2d7f-4621-85b3-4095ba95edec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:58:21.720+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:41.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s move comes days after the G7 meeting in France, where Iran''s
        Foreign Minister Javad Zarif made a surprise appearance and Trump indicated
        he might be willing to meet with Iran''s president.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3899a64-9243-48a5-8840-f4e90de0034e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:58:21.720+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:41.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in Biarritz on Monday, Trump said that he could meet with
        President Hassan Rouhani under the right circumstances and that is was a realistic
        possibility in the next few weeks.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6f86f9-746a-4b27-b6e8-d38f4c62d467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:58:21.720+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:41.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Emmanuel Macron said he hoped such a summit could
        happen in the next few weeks, an opportunity with the gathering of world leaders
        at the United Nations General Assembly set for late September in New York.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad457c1b-b0c6-495a-802e-59fbc49dfded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:58:21.720+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:41.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rouhani said Tuesday that Iran was ready to talk —&nbsp;if the US
        lifts all sanctions first.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117c8d2b-3de2-4cd1-bc6c-3f36543c9f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:58:21.720+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:41.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Israeli Prime Minister Benjamin Netanyahu, a fierce opponent
        of the Iran nuclear deal, weighed in on the debate, calling Macron to warn
        him off any new talks with Iran, arguing that now is "precisely the wrong
        timing" for outreach to Tehran.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45126991-3435-4a1d-a27c-633522b3a788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:58:21.717+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:41.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/08/30/politics/trump-tweet-iran-missile/index.html">Trump
        appears to taunt Iran with tweet that raises concerns he disclosed classified
        information</a>"</em></p>'
