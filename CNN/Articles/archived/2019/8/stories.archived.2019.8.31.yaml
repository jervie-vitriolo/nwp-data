      'mgnl:type': 'text'
      'text': '<p>“It''s never too late to dream. We will be praying for your victory,”
        the President told the national team players before the game tipped off in
        Foshan, China.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
