      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51603c1-216f-4991-9683-8850dfbdc730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T15:45:02.825+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:18:33.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aldea told Vulture that while he knew of her music, he didn''t make
        the connection.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd4b07a-032f-4533-8464-878536ce7c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T15:45:02.825+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:18:33.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcc123b-e656-4252-97a7-f7ab36528625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T15:45:02.826+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:18:33.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m afraid to tell you this, but I will tell you this: I really
        didn''t know her," he said. "I''m just not a pop-culture guy, and I even said
        to someone, ''I''m meeting a person named Taylor Swift who wants to rent my
        home.''"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b063a212-ace8-4a40-ab4d-cd0b45fca49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T15:45:02.826+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:18:33.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af79a805-9ba5-4d92-beca-b3c0cda1fd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T15:45:02.826+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:18:33.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before you ask how could that be possible, you need to calm down
        as Aldea had an explanation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4e0c93-79b8-428f-9b80-41c26d0dff90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T15:45:02.826+08:00
