      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:38.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/08/30/entertainment/james-cameron-terminator-trnd/index.html">James
