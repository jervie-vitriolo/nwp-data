      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db19c66-1bfa-4661-a9c2-fbfbc268f555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T12:51:58.477+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:18:36.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if Duterte would bring the matter up again in his remaining
        three years in office, Presidential Spokesperson Salvador Panelo said it is
        not likely.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9d7969-8339-4f6c-94a9-e9d2ac23aa8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T12:51:58.477+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:18:36.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bbc5de-6713-47f9-9474-e07c3d37b6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T12:51:58.477+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:18:36.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don’t think you need to raise it because they said they will
        continue with the peaceful dialogue in resolving the issue while they are
        concentrating on other areas of concern that would be mutually beneficial
        to both countries," Panelo said in a media briefing in Beijing.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a577b7-06e8-43fc-a24e-9aa7bc2c8d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T12:51:58.478+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:18:36.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Panelo said Duterte and Xi
        "agreed to disagree."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefffabe-3ee1-4843-9721-21e181c96270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T12:51:58.477+08:00
