      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PRRD must revamp the entire officialdom of the BuCor. This travesty
        of Justice is condemnable!" Sotto said in a tweet on Saturday.</p>'
