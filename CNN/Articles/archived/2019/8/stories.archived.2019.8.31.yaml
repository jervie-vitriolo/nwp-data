    'template': '1'
    'title': 'No ''gay gene'' can predict sexual orientation, study says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310dd87b-46be-416c-aea2-b9d20593c370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:04:11.362+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:40.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Sexual orientation cannot be predicted
        by a single "gay gene," new research indicates.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b1bd8e-f2e7-446d-b073-cd526f2b319b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:04:11.362+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:40.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, a host of genetic and environmental factors play a role,
        according to a study published Thursday in Science Magazine. The findings
        provide insight into the complex genetics underlying human sexuality. But
        they do not explain it, wrote the international team of researchers who analyzed
        genetic data gathered from almost half a million people.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac9c2ef-d6b1-4a51-b6a1-1feb0b4c4c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:04:11.362+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:40.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The complexity of sexuality</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8265ed2-9178-4ba5-8a8b-1c93d55f7fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:04:11.362+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:40.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Across human societies and in both sexes, some 2% to 10% of individuals
        report engaging in sex with same-sex partners, either exclusively or in addition
        to sex with opposite-sex partners," wrote the study authors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17a9c90-2b3d-49a4-a988-3d23581f4374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:04:11.362+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:40.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Same-sex attraction appears to run in families, and identical twins
        are more likely to be aligned in their sexuality than either fraternal twins
        or other siblings, noted the researchers. Both these factors suggest genetic
        influences are at play.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b12f79-3f26-4558-9011-35f844f9f394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:04:11.362+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:40.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers conducted analyses of data for 477,522 participants
        in surveys from the UK and US, and then performed comparison testing among
        some 15,142 people in the US and Sweden. Different base studies provided different
        survey results. Some surveys recorded whether participants ever had a same-sex
        partner, and others recorded how people identified their orientation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb12c77-8f46-460a-bc8c-67d3382fd70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:04:11.362+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:40.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several hundred genes appeared to have an influence on sexuality.
        Five variants showed significant effects, the researchers said. When tested,
        though, these genetic factors combined accounted for 8% to 25% of same-sex
        behavior participants reported, according to the researchers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ba1f7a-076f-4556-a3e8-de5b716796a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:04:11.362+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:40.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analysis also showed different genetics in play for women and
        men.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83511b0-4ea3-4101-9946-ed4b88b57e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:04:11.362+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:40.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This could reflect the influence of hormones or possibly social
        differences among gays, lesbians, and bisexuals, the study authors speculated.
        Since the prevalence of same-sex behavior participants reported changed over
        time, it is likely that social environments have influence, as well, the authors
        noted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2960bf26-3d4c-44ae-b7e2-fe376c1aac6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:04:11.362+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:40.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Many participants but diversity is still an issue</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdc98fe-0387-4595-8eae-8fab2b576f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:04:11.363+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:40.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Associate Professor Greg Neely at the University of Sydney told
        Science Media Centre that "a major weakness of this study is that it is primarily
        based on data from 40- to 70-year-old people across the UK." And same-sex
        attraction might be underrepresented "based on societal pressure from a previous
        era," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b042db-2e5e-4fb5-a862-786933f0d020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:04:11.363+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:40.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the study showed that sexual orientation "is not a single
        dimension and same-sex attraction is not inversely related to opposite-sex
        attraction, arguing for a more nuanced social understanding of sexual orientation
        that also includes bisexuality and asexuality," said Neely.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09119f87-bcbe-4609-b7ee-7158a700169b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:04:11.363+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:40.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, genes cannot be used to predict who will be gay or straight.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2fae2e-d4ae-4e77-9ea5-dd4eb4b2f8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:04:11.363+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:40.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sexual orientation "is influenced by genes but not determined by
        genes," said Brendan Zietsch, senior author of the study and a genetic researcher
        at the University of Queensland. "Non-genetic influences are also important,
        but we know little about these and our study does not shed light on them."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd243ddb3-5c4f-428e-9eec-38d23b8b1a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:04:11.362+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:40.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/08/30/health/gay-gene-study-trnd/index.html">No
        ''gay gene'' can predict sexual orientation, study says</a>"</em></p>'
  'dorian-forecast-friday':
