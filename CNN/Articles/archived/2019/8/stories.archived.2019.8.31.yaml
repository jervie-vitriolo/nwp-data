      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>At least 12 people were killed and
        a further 58 injured after an explosion at a chemical factory in western India
        Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a2af6f-11e9-485b-b4cc-0cc268b3fb7e'
