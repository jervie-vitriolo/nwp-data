      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e1cc36-4563-4a3f-a95d-5cadc09aed8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T15:45:02.827+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:18:33.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her latest album, "Lover," has a tune titled "Cornelia Street,"
        which tells of her falling in love there (we see you, Joe Alwyn) and worrying
        that she''ll never be able to come back to the area if the relationship ends.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e66d722-533c-4aae-bced-8068571f0e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T15:45:02.827+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:18:33.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442e4372-b794-4910-9dbe-26d8257d3439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T15:45:02.827+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:18:33.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were in the backseat/Drunk on something stronger than the drinks
        in the bar/''I rent a place on Cornelia Street''/I say casually in the car,"
        she sings.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da6f305-a5b1-4ae4-ae25-bf06d12ed7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T15:45:02.827+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:18:33.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96816f4e-9e66-4758-afef-1a4fb37ed509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T15:45:02.827+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:18:33.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aldea has since sold the 5,500-square-foot, four-story home with
        four bedrooms, five and a half bathrooms, a swimming pool in the living room,
        and a white marble staircase for $11.5 million, People reports.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5d19fa-e50b-44c8-a5c5-dd42da4d6010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T15:45:02.827+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:18:33.402+08:00
