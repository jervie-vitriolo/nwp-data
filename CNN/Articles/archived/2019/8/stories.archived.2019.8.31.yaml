      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78774938-20c3-48bb-a6e9-48a7e03989cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T15:45:02.826+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:18:33.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer thought the place had plenty of style, especially since
        it had a garage that allowed her to come and go without being seen.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36587824-c255-4b27-bb6a-d038c600b319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T15:45:02.826+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:18:33.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91a25fd-e955-4fc6-927e-44eaba07e3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T15:45:02.826+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:18:33.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She walked in, and I''ll never forget this -- she said, ''Oooh,
        it''s so crafty,''" Aldea said. "And in Taylor-speak, that means ''I like
        everything.''"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127fa8e8-91e1-4eaf-b5b5-815909d691d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T15:45:02.826+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:18:33.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c277da8-a8db-4ca9-95fc-578a6986bd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T15:45:02.826+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:18:33.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift came to like it so much that she rented the place fully furnished.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fde11d6-310d-4b4c-af29-d74c6ff8b3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T15:45:02.827+08:00
