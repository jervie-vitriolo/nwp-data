      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resulting fire at the factory in Dhule district, in the state
        of Maharashtra, has now been contained, while a search operation is ongoing,
        police told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a75256-3749-4f8d-8ceb-b7c3f5ea7b57'
