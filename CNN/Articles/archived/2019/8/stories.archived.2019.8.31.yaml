    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56098130-6822-4ca2-b686-542c46dcc6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:13:48.521+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:40.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Hurricane Dorian became an "extremely
        dangerous" Category 4 hurricane late Friday, according to the National Hurricane
        Center.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ef7d27-32df-47b5-b36e-dbdb3dbfa609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:13:48.521+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:40.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The center''s latest alert is based on reports from hurricane hunter
        aircraft flown by the National Oceanic and Atmospheric Administration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313d081d-8271-46cf-ac8d-2079349548a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:13:48.521+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:40.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dorian currently has maximum sustained wind speeds of 130 mph. The
        storm''s status means it''s considered a "major" hurricane on the Saffir-Simpson
        Wind Scale, capable of causing "catastrophic damage" to homes, uprooting trees,
        downing power lines and rendering areas uninhabitable for weeks or months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaab9a3e-6b56-43dc-b85f-6f60951cac24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:13:48.521+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:40.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result of Dorian''s power, all of Florida is under a state
        of emergency and authorities are urging residents to stockpile a week''s worth
        of food and supplies, with the governor warning that the storm could be a
        "multi-day" event.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fc11e5-4e73-4760-b6b5-aac00dc6c909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:13:48.521+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:40.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to impact the entirety of Florida, and residents need
        to be prepared," Acting Federal Emergency Management Agency Administrator
        Pete Gaynor said Friday morning on CNN. "So, take the time now ... to understand
        what your local risk is."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a925e21-74ca-4945-9f97-07e3ed0c0e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:13:48.521+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:40.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://edition.cnn.com/us/live-news/hurricane-dorian-august-2019/h_8a690881f88fb5e4b1dba65b3799c85b">FOLLOW
        LIVE UPDATES</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c206d9f-2cf3-4f3e-a7a1-39d091b3d980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:13:48.521+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:40.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The clock is ticking right now," he added. "Don''t waste time.
        Prepare yourself and your family."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f078583b-dfff-4183-854a-3324c1d183a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:13:48.522+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:40.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump said he will attend a briefing Sunday at
        FEMA headquarters in Washington at 12:30 p.m. ET. He said the briefing will
        be roughly 24 hours before storm is expected to hit, and they will likely
        make decisions about whether to evacuate parts of Florida then.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46054bbb-8999-4302-8651-caefb9f1150a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:13:48.522+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:40.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said in a video posted to Twitter that Dorian looks like it
        "can be an absolute monster."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ff27c3-98d6-46c0-a8a1-bcb45e0dc392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:13:48.522+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:40.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re ready, we have the best people in the world ready," he said
        in the video. "All indications are it''s going to hit very hard and it''s
        going to be very big. Somebody said bigger, or at least as big, as (Hurricane)
        Andrew."</p>'
    '53':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="und" dir="ltr"><a href="https://t.co/ufd7tsGyAx">pic.twitter.com/ufd7tsGyAx</a></p>&mdash;
        Donald J. Trump (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/1167527540518522883?ref_src=twsrc%5Etfw">August
        30, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d109fb-41ba-4c2f-838e-dfd6940b4d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:13:48.524+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:40.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac79481c-ec80-4c9b-a69b-6487b99aae2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:13:48.522+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:40.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deborah Thomas, 69, was preparing for the storm Friday at a Home
        Depot in West Palm Beach when she broke down in tears with worry over how
        her dog and her pigs would survive the storm.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dae236-fcef-4dc2-ace3-18ff58eb570a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:13:48.522+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:40.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I live in a mobile home, so I stand to be homeless," she told CNN.
        "But that is not what worries me. I have animals. I can replace my home, but
        I can''t replace my animals."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1d1db9-9e18-4c8d-9442-9141175383b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:13:48.522+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:40.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The storm is ''extremely dangerous,'' hurricane center says</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f6383e-492d-45bb-aedb-63bdf7af2b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:13:48.522+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:40.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dorian is due to slow its forward speed in the coming days, allowing
        it to gain intensity over warm Caribbean waters and fuel the heavy rains,
        damaging wind and storm surge it''s expected to deliver, CNN meteorologist
        Derek Van Dam said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032a3f6e-0e80-45a1-a5de-688e17c37759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:13:48.522+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:40.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hurricane warning has been issued for the northwestern Bahamas
        — except for Andros Island, where a hurricane watch remains in effect — where
        Dorian is expected to hit Sunday, the National Hurricane Center said. A hurricane
        warning means hurricane conditions are expected, whereas a watch means hurricane
        conditions are possible.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843093c7-8f89-4b6f-82e4-c41c3005c7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:13:48.522+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:40.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, Dorian is expected to "remain an extremely dangerous
        major hurricane," the center said, with potentially "life-threatening storm
        surge" as high as 10 to 15 feet above normal tide levels.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a06302-1646-4fa3-84f2-c1aa2041e4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:13:48.522+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:40.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is then forecast to roar toward the US mainland Monday evening
        into Tuesday morning at major-hurricane strength, though experts warn that
        forecasts are subject to change.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d26cbd-3143-41ed-8bab-90afab7c3680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:13:48.522+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:40.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://edition.cnn.com/interactive/storm-tracker/">TRACK
        THE STORM</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4fcff5-4593-48f7-a3ff-5325bfef1ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:13:48.522+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:40.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless, residents across the state should be prepared, CNN meteorologist
        Allison Chinchar said. "We''ve been saying ''all of Florida'' for a reason."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e935d18-5dec-4014-a864-00b7e29fa6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:13:48.522+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:40.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday afternoon, the storm''s track indicated a landfall
        could occur somewhere in the southern half of Florida, Chinchar said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4733f728-f27f-4d97-aa9c-f4672bd1e7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:13:48.522+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:40.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But that could change," she warned, "as well as the landfall time,
        which right now is still looking at late Monday night into early Tuesday morning."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6705030-c187-4b59-98a6-424b1957ffae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:13:48.522+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:40.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another question is when the storm will deviate from its current
        northwest track and shift north, Chinchar said. That shift in direction could
        indicate what kind of impact, if any, will be seen along Florida''s west coast
        and in the Panhandle.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902c387a-13c9-4fc4-963c-56ad7eb8cad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:13:48.523+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:40.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s still a lot of questions there, but the fact remains —
        the potential is still there," Chinchar said. "So, you need to plan accordingly."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fca12f6-d12f-4f94-8697-3df9f8e6bd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:13:48.523+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:40.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Florida residents are stocking up</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e4445f-0380-4959-b794-bd78bc4ed36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:13:48.523+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:40.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida Gov. Ron DeSantis said Friday that President Trump had approved
        a federal emergency declaration for his state.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6624022-03af-46d0-90fc-ad3f62980af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:13:48.523+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:40.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor had previously declared a state of emergency for all
        67 Florida counties. The state has 819,000 gallons of water and 1.8 million
        meals ready for distribution, he said Thursday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589c4922-efc5-43e9-820d-52035301ff2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:13:48.523+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:40.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local officials throughout the state are making decisions Friday
        about whether to issue evacuation orders, DeSantis said in a Friday morning
        news conference.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9993aedc-36ce-4ea0-9316-58011f8cd884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:13:48.523+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:40.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are just asking Floridians, please heed those directives from
        your local folks," he said, adding, "Those decisions are not made lightly."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e79f608-093c-46c4-a942-fd07f8c2c1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:13:48.523+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:40.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida''s Highway Patrol will begin escorting fuel trucks to boost
        the volume that can be brought into the state, DeSantis said Friday. Service
        and truck rates for fuel trucks also have been waived.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820d0c89-afd0-43bb-bad5-4f392f9f3395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:13:48.523+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:40.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 2,000 National Guard troops will be mobilized Friday, Maj.
        Gen. James Eifert said in the news conference. That number could double by
        the end of Saturday, he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b66b9c5-3c08-4369-b2e9-55181c96de93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:13:48.523+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:40.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re prepared to respond," Eifert said. "We have 12,000 soldiers
        and airmen in the state and every one of them that is able and in the state,
        not deployed, will be ready to step up as needed."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d363d2-1520-4065-b32b-d9113778abe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:13:48.523+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:40.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida residents have been stocking up on gas and food for a stormy
        weekend, and officials are urging everyone to be prepared.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d21398-a117-442c-bd20-38e149bbd1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:13:48.523+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:40.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Get water, get gas, get cash out of the ATMs," West Palm Beach
        Mayor Keith James said. "The more we hear about this storm, it sounds like
        a serious one."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cd2806-82ac-428f-9141-f118cbdec532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:13:48.523+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:40.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas, who was fretting over her beloved pets, plans to hole up
        with her dog at her daughter''s home, where they''ve stocked plenty of water,
        she told CNN. Even if evacuation orders come down, Thomas doesn''t plan to
        leave, she said, even though Dorian has her mind on Hurricane Andrew in 1992,
        which left Homestead, Florida, looking like an atomic bomb had gone off.</p>'
    '52':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fbrooke.koontz.5%2Fposts%2F2517225341632565&width=500"
        width="500" height="605" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df0b8c2-93c5-4b44-9209-5f9a272f9293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:13:48.524+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:40.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c979f1-41f8-460b-b9bf-d2e5226f44b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:13:48.523+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:40.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Dorian scheduled to arrive in time for Labor Day, major airlines
        have offered waivers for flights to Florida, Georgia and the Caribbean. Officials
        with the Greater Orlando Aviation Authority announced that Orlando International
        Airport would cease operations Monday at 2 a.m.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa415bd-fed5-458b-8cab-02f0331e7157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:13:48.523+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:40.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourist areas were emptying out Thursday, CNN affiliate WFLA reported.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7797173f-e83a-4e57-9539-8f67aecc38f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:13:48.523+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:40.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We usually get hundreds of visitors every day, and it''s just been
        one of those days that drives everyone away. It''s a gorgeous day but the
        hurricane is just going to kill it all," Jason Pun, owner of a Cocoa Beach
        restaurant, told the station.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ec63e8-36ca-4b58-85ad-307fa1b973ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:13:48.524+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:40.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is taking a little bit of a hindrance, especially when we''re
        supposed to be preparing for one of our busiest weekends of the year," Frank
        Figueroa, owner of the neighboring Sandbar, said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cdb109-d5e2-4f44-a611-097cae0907ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:13:48.524+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:40.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Big storm, big response</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5219afe0-22bf-42f1-b054-c091b62f238d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:13:48.524+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:40.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dorian warrants a multibillion-dollar price tag, FEMA associate
        administrator Jeffrey Byard told reporters Thursday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e25ad0-4299-4d17-b666-57279b9028fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:13:48.524+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:40.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is going to be a big storm. We''re prepared for a big response,"
        he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b9a034-6e89-4aa8-9049-1c02e6650572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:13:48.524+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:40.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Dorian had minimal impact on Puerto Rico, the agency is shifting
        staff from the island to Florida in preparation.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05ea9a1-76bc-4491-a8c1-2e18de5bb046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:13:48.524+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:40.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dorian already has claimed the title of strongest storm so far of
        this year''s Atlantic hurricane season.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591d9008-40ba-47b5-9f88-565ce7424c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:13:48.524+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:40.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it reaches Florida, this will be the fourth year in a row a hurricane
        of any strength has hit the state. That would be the most years in a row since
        the 1940s.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1691957-1b71-498e-b008-72911dd1b909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:13:48.524+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:40.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dorian is on track to be the strongest hurricane to strike Florida''s
        east coast since Hurricane Andrew in 1992, CNN meteorologist Brandon Miller
        said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14198f26-45a8-4087-929d-b5339f2eac47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:13:48.524+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:40.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Military and NASA make adjustments</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc383209-838b-4cd2-b8de-e06c2a3823a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:13:48.524+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:40.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avoid damage from Dorian, the US Navy is moving more than 40
        planes from Jacksonville to bases in Michigan, Ohio and Texas.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8db499-3e5e-4d7e-869c-1f7bbb25153f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:13:48.524+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:40.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Air Force is evacuating 16 aircraft from MacDill Air Force
        Base near Tampa to McConnell Air Force Base near Wichita, Kansas, an Air Force
        official said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ffdd7c-c18d-43f9-a2d4-001a56d05f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:13:48.524+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:40.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida State University had been scheduled to play its season-opening
        game off campus, in Jacksonville near the Atlantic coast. Because of Dorian,
        the game has been moved farther inland to FSU''s normal home field in Tallahassee.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b015d310-1de7-422a-a4d9-c2d128115602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:13:48.524+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:40.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because Dorian could impact Florida''s Kennedy Space Center, NASA
        has said it will have a crawler-transporter move NASA''s mobile launcher Friday
        from launch pad 39B to the Vehicle Assembly Building about 3.5 miles away.
        The launcher was being tested on the pad in anticipation of future Space Launch
        System missions.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c137bb58-5917-4562-aee7-b357e27cc190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:13:48.521+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:40.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/08/30/us/dorian-forecast-friday-wxc/index.html">Hurricane
        Dorian strengthens to a Category 4 storm, National Hurricane Center says</a>"</em></p>'
  'james-cameron-trilogy':
    'author': 'Marianne Garvey, CNN'
    'caption': 'Linda Hamilton stars in "Terminator: Dark Fate."'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-08-31T09:20:33.926+08:00
    'credit': 'From Paramount Pictures'
    'imagesource': 'jcr:26066842-e74b-4c98-bf45-4f53f21e3923'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fcf84dbc-6757-4ab1-a7df-2ebeb8acc426'
    'lead': '"Terminator: Dark Fate" picks up after James Cameron''s "Terminator:
      Judgment Day," and a new trailer for the franchise''s latest installment is
      here.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-31T09:23:00.944+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T12:18:38.370+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:18:19.742+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['james-cameron', 'trilogy', 'terminator']
    'template': '1'
    'title': 'James Cameron teases possible ''Terminator'' trilogy'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50942f87-4821-4bc4-95fd-d82bdd7ae322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:23:00.945+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:38.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>"Terminator: Dark Fate" picks up after
        James Cameron''s "Terminator: Judgment Day," and a new trailer for the franchise''s
        latest installment is here.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdfc07d-51c8-4d40-b287-124a6923a512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:23:00.945+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:38.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You may have changed the future, but you didn''t change our fate,"
        says human/Terminator hybrid from the future Grace, played by Mackenzie Davis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b792a29-8ee1-4f79-aa35-d755cfb21c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:23:00.945+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:38.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans shouldn''t expect this latest movie, produced by Cameron and
        directed by Tim Miller of "Deadpool," to wrap up the "Terminator" saga.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b21fc03-f52d-422f-8847-ba9037999e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:23:00.945+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:38.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameron told Deadline this week he is thinking of an entirely new
        trilogy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7980e67c-fb7c-4761-b49c-eaac74fa0f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:23:00.945+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:38.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We spent several weeks breaking story and figuring out what type
        of story we wanted to tell so we would have something to pitch Linda (Hamilton,
        aka Sarah Connor)," Cameron said. "When we got a handle on something, we looked
        at it as a three-film arc, so there is a greater story there to be told."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23783acb-7bc2-45ce-a0f0-7dd49dd6fca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:23:00.945+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:38.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that will depend on how audiences react to the first one.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edc6572-5ac1-4168-b37d-74e844489154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:23:00.945+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:38.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we get fortunate enough to make some money with ''Dark Fate''
        we know exactly where we can go with the subsequent films," Cameron said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66d57cb-0d4f-4a35-9728-7359fada5a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T09:23:00.945+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:38.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The franchise''s two original stars, Arnold Schwarzenegger and Hamilton,
        have returned for the new film. Edward Furlong, who was a child actor when
        he portrayed John Connor in the second film, is back to play him as an adult.</p>'
    '0':
