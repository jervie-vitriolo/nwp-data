      'mgnl:lastActivated': 2023-01-27T12:18:36.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79044b08-a50e-428e-b47b-232687c6f5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T12:51:58.478+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:18:36.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the President is very smart enough, he handling the conflict
        quite effectively. Those who may want to use other methods, I guess they have
        to run for the Presidency and be President and then apply what they want,"
        Panelo said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94dbd2a-0c72-41b8-8cb7-20fc3eff7fc7'
