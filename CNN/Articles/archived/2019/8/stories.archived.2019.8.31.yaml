      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565cf7fd-40c2-450e-b9f8-73ff2d9b4632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T12:51:58.478+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:18:36.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been criticized for pursuing friendly ties with China
        despite its incursions in the West Philippine Sea. Duterte visited China for
        the fifth time, following government protests over the <a href="https://cnnphilippines.com/news/2019/8/15/chinese-warships-sibutu-strait.html">passage
        of Chinese warships</a> in Philippine waters and the controversial sinking
        of a <a href="https://cnnphilippines.com/news/2019/8/30/Duterte-sanction-Chinese-crew-Recto-Bank.html">Filipino
        fishing boat by a Chinese vessel.</a> Duterte and Xi agreed to exercise self-restraint
        in the contested waters, according to Panelo.</p>'
