    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409a8628-8a05-421e-99b5-f290301deb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:58:21.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:41.767+08:00
