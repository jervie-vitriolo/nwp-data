      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>After several blasts of regular water, blue dye was fired
        by the cannon. Dye is used to mark protesters so they can be identified by
        police later on.]</strong></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384bd66e-268e-4be7-8b8c-6d7c6b04bd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T18:10:32.056+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:18:34.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Thousands of Hong Kongers took to the streets
        Saturday for a series of wildcat protests as police locked down and barricaded
        major streets around the Chinese government''s offices in the city.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29701dd-af5f-48e6-9a0c-ebb87244b582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T14:50:53.439+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:18:34.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This 13th consecutive weekend of protest follows a week of escalation,
        including a sudden wave of arrests on Friday of pro-democracy leaders and
        lawmakers, including youth leaders Joshua Wong and Agnes Chow.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91c824d-46f1-42d1-a7a8-d595d9bb1476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T14:50:53.439+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:18:34.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2761a569-4932-4690-af96-0c1e99caea21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T14:50:53.439+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:18:34.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A massive pro-democracy demonstration had originally been planned
        for Saturday, but was canceled after organizers failed to secure authorization
        from the police. Scattered incidents during the week also raised concerns
        about potential violent escalation, after a prominent protest organizer was
        attacked at a restaurant by masked men carrying baseball bats and knives,
        and an off-duty policeman was attacked in the street by three men with a knife.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34031975-94cd-4068-bd57-cea999393706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T14:50:53.439+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:18:34.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc4fff7-e2f4-4482-90a4-6c5e8f63a9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T14:50:53.439+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:18:34.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wildcat protests taking place Saturday in the rally''s stead include
        a Christian prayer march in the city center, a "shopping" protest in the busy
        Causeway Bay district, and plans to create a "sea of candlelight" across the
        city Saturday evening. Police have described crowds in the Wan Chai area,
        where the Christian march had headed, as an "unauthorised assembly."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa23ad57-1532-4694-9b90-c74384b4ed46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T14:50:53.439+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:18:34.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3259974-3155-4ed3-b67f-7a50af6f5f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T14:50:53.439+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:18:34.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Streets around the Liaison Office of the Central People''s Government,
        China''s de facto embassy to the city, were heavily barricaded as of Saturday
        morning, with a large police presence.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5100dd5-7f08-437e-9b43-0ba03cd06d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T14:50:53.439+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:18:34.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b08061e-5c87-4327-a8a3-8d2ad0f7312e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T14:50:53.439+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:18:34.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The week has seen increasing speculation about Beijing''s strategy
        toward the protesters. On Friday, Reuters reported that China had quashed
        a proposal by Hong Kong chief executive Carrie Lam to entirely withdraw the
        controversial extradition bill that sparked this summer of protest. Lam has
        refused to rule out invoking emergency powers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c49467-2188-4855-9c50-8a5174510b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T14:50:53.439+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:18:34.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264e881b-c05a-4e8c-9fb3-984880514075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T14:50:53.439+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:18:34.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China recently sent fresh troops to the city, in what it described
        as a routine rotation at established garrisons in the city. Beijing has stationed
        troops in Hong Kong since assumed sovereignty over the city in 1997.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73c321b-d4af-4a1f-86e9-dd47f6f0f9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T14:50:53.439+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:18:34.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335bb8ef-b973-4fb6-8c34-f662b04c839b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T14:50:53.439+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:18:34.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday however, one US official told CNN that Washington had
        no indication that any troops had left the city, suggesting that the week''s
        deployment may have swelled Hong Kong''s garrison by the thousands. CNN has
        reached out to Hong Kong and Chinese authorities for comment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7724d51-c850-45cd-9cf5-be7c744ebc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T14:50:53.439+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:18:34.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38cdf40-743b-494e-8e59-96c08343b4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T14:50:53.439+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:18:34.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Friday, US president Donald Trump credited his trade talks
        with China for "keeping the temperature down" in Hong Kong. "I think if it
        weren''t for the trade talks, Hong Kong would be in much bigger trouble. I
        think it would''ve been much more violent," he said. A punishing new round
        of tariffs will go into effect on Sunday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3408f4a-c052-44b3-9fc9-95eb4d21294a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T14:50:53.440+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:18:34.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4b5e1f-6e32-4367-8305-d92595e90ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T14:50:53.440+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:18:34.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discussing the protests, Trump said, "Look we all want liberty.
        We all want freedom."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3e6622-340c-4337-abac-889a1de5b1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T14:50:53.440+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:18:34.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe425d6-137b-4c20-a973-e5ba0776e16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T14:50:53.440+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:18:34.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we''re going to be worrying a lot -- actually ... I think
        we''re going to be learning a lot in the next two or three days. And I hope
        that it''s handled in a very humane way," he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd2ddfa-b084-45ca-9751-c1a44af41635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T14:50:53.440+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:18:34.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a7e1dc-d76f-4712-86bb-fb61f371323d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T14:50:53.440+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:18:34.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday morning, Hong Kong''s transport systems appeared braced
        for clashes. The city''s subway system closed down one station near the China
        Liaison Office, which represents the mainland government, and several sections
        of road on Hong Kong Island were closed to traffic.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4009c43-04da-4e53-82b1-4b096fb51b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T14:50:53.440+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:18:34.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd80533-ccf2-4286-957c-bc505a65beb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T14:50:53.440+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:18:34.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online organizing platform LIHKG also said on Saturday morning that
        its server had received an unprecedented distributed denial of service (DDoS)
        attack it said was designed to drive it offline. Another key platform, the
        encrypted messaging app Telegram, has previously said it was targeted by DDoS
        attacks, which it linked to the protests.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf76bc95-2777-4eb4-a8b2-648c9bdea0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T14:50:53.440+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:18:34.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1b0af8-7fb6-4b79-8d5a-1be046d9e41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T14:50:53.440+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:18:34.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Almost three months of protests</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af217ae9-91a2-4666-887b-39a1faae2571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T14:50:53.440+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:18:34.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong has been protesting for almost three months, with some
        demonstrations drawing estimated crowds of over a million.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31aacb79-24b9-4e92-b122-9dd5a36aebc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T14:50:53.440+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:18:34.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd229e05-eb13-47dc-a6a1-e9f01ddf96ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T14:50:53.440+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:18:34.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests began in June, sparked by a controversial extradition bill
        that would have allowed Hong Kong to send suspected criminals to mainland
        China, where the legal system has a 99% conviction rate. The bill was shelved,
        though not withdrawn entirely. In the meantime, protester demands have expanded
        to include calls for its full withdrawal, universal suffrage, and an independent
        inquiry into police brutality.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef06560-3f32-43e0-ac89-d6ff52a94b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T14:50:53.440+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:18:34.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b36bdb-4097-491b-b220-a8c542f73c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T14:50:53.441+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:18:34.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last weekend''s protests were among the most violent of the summer,
        with some protesters armed with metal poles and petrol bombs. Police fired
        tear gas, water cannons and, in one case, shot a gun into the air. It was
        the first time that water cannons had been used in these protests.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a0750d-6504-49b4-bc11-d947491668cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T14:50:53.441+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:18:34.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451d70a2-9648-42ba-9016-3272c3feef20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T14:50:53.441+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:18:34.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have not revealed the names of all activists arrested in
        this week''s round up. However, they did announce that in addition to Wong
        and Chow, police also arrested Rick Hui, an outspoken pro-democracy politician,
        and Andy Chan, founder of the outlawed Hong Kong National Party.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ab0668-4e3b-43c2-ae3c-a3e4860fc307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T14:50:53.441+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:18:34.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bd6f47-f547-4f9b-b428-aa198439e7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T14:50:53.441+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:18:34.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among other charges, Wong and Chow, both 22, were accused with "inciting
        others to participating in unlawful assembly" -- which carries a maximum penalty
        of five years in jail if convicted. They have been released on bail.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26625133-1ab4-4157-823f-f8f413b7be52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T14:50:53.441+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:18:34.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca987b0-4700-4cae-8b35-322935326572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T14:50:53.441+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:18:34.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chow described the arrests as an attempt to tamp down on protest
        participation. "We can see clearly that the regime and the HK government is
        trying to create a White Terror to try to scare Hong Kong people to not participate
        in the social and democratic movement of the future," she told reporters outside
        the courthouse on Friday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf38e06-11c1-4f47-83f5-8c35fe9aba8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T14:50:53.441+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:18:34.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f9cf59-cb54-42ef-9c90-46a15a2d0d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T14:50:53.441+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:18:34.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Saturday however, there was no sign Hong Kong''s protesters
        had been scared off the streets.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc8746d-35ff-4cb2-b120-3594b232a741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T14:50:53.441+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:18:34.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/08/31/asia/hong-kong-protests-aug-31-hnk-intl/index.html">"After
        arrests, thousands take to Hong Kong streets for 13th weekend of protests"</a></em></p>'
