    'title': 'Duterte tells China: South China Sea code ''least concern of'' US'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256bcf48-058c-4626-ad34-b9cfdee963b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T15:59:33.666+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:18:31.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31)</strong> — President
        Rodrigo Duterte revealed he has received a lot of queries on the progress
        of the long-delayed Code of Conduct in the South China Sea, and that the "biggest
        urgency" comes from the non-claimant Western countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2376c0-d78b-45f8-8afe-1be4bab74121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T15:59:33.666+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:18:31.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b12725d-c591-4aef-84fc-15c90c92427f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T15:59:33.666+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:18:31.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I would like to tell you now, in front of the media and all,
        that the passing of --- or the passage of the Code of Conduct by China and
        everyone else is the least concern of America," Duterte said during his bilateral
        meeting with Chinese Premier Li Keqiang in Beijing on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2daa05f7-2ed1-4c8e-8fd2-bd8e9adf6acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T15:59:33.666+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:18:31.417+08:00
