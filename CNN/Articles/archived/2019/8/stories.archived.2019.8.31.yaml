    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f354c86-3cbb-4b68-a519-e1daba250c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T17:27:42.430+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:18:30.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 1997, the Chiong sisters were kidnapped, raped, and murdered
        in Cebu.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf5bb29-602a-42ea-b8aa-bac03f7fd392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T17:27:42.430+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:18:30.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Aznar, Caño, and Balansag, other individuals convicted
        in the case were Francisco Juan Larrañaga, James Andrew Uy, James Anthony
        Uy, and Rowen Adlawan.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fb657a-4931-4cd5-a0ac-887d5b15fd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T17:27:42.430+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:18:30.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The “Chiong 7” were sentenced to reclusion perpetua and were initially
        put on death row. The death penalty, however, was abolished in 2006 through
        Republic Act No. 9346.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c897bd-9358-4ea7-a73f-c0c900ce496a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T17:27:42.430+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:18:30.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims’ mother, however, said the family will no longer pursue
        legal action against officials who allowed the alleged release of the convicts.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4716da71-3949-4a42-83f6-73e40334b0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T17:27:42.430+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:18:30.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Retired <em>na ako</em>, I am 67 years old. H<em>indi na kaya</em>
        (to file legal action). <em>Ipasa Diyos ko na lahat ito,</em>" she added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b3a258-ffd0-4052-a7ed-54907fb9286b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T17:27:42.430+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:18:30.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am already retired, I am 67 years old. I can’t file
        legal action anymore. I’ll leave it up to God.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3101bbf7-5440-4a8f-b886-86a5ed860294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T17:27:42.431+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:18:30.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Cebu-based journalist Dale Israel contributed to this report.</em></p>'
