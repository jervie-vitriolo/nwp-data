      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allow us to begin again.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b014bf-1936-44d4-b22d-2ded27fc0603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T15:45:02.825+08:00
