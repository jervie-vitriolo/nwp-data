  'guevarra-panelo-return-heinous-crimes-convicts-to-jail':
    'author': 'CNN Philippines Staff'
    'caption': 'Returning convicts ruled guilty of heinous crimes to jail after they
      have been released early due to good behavior, is not an easy task, the Justice
      chief said Saturday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-31T12:33:32.397+08:00
    'imagesource': 'jcr:26ebc37b-8970-4828-9bca-56950d0be590'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48abfdea-c148-4c75-a40f-5ab7280a0862'
    'lead': 'The committee tasked to review the GCTA law has until September 12 to
      submit its recommendations to the Justice chief, a DOJ official says'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-31T12:36:12.990+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T12:18:37.161+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:18:20.118+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['menardo-guevarra', 'heinous-crimes', 'panelo', 'sal-panelo', 'department-of-justice',
      'doj', 'department-of-interior-and-local-government', 'dilg', 'markk-perete',
      'presidential-spokesperson']
    'template': '1'
    'title': 'Guevarra on returning heinous crimes convicts to jail: Not that simple'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66a85d3-790a-4f06-b239-5e43e74f1e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T12:36:12.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:37.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31) —</strong> Returning
        convicts ruled guilty of heinous crimes to jail after they have been released
        early due to good behavior, is not an easy task, the Justice chief said Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2996f87e-9c2e-4b71-8a15-b766ce7d7e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T12:36:12.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:37.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need to study that matter very carefully. It may not be as simple
        as it seems,” said Department of Justice (DOJ) Secretary Menardo Guevarra
        in a message to CNN Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefd3877-c220-4df6-9282-7d741a8d6173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T12:36:12.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:37.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is in response to Presidential Spokesperson Sal Panelo’s statement,
        saying those who were convicted of heinous crimes should go back to prison
        since they were not qualified to serve a shorter jail time under Republic
        Act 10592 or the Good Conduct Time Allowance (GCTA) law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0c1646-2058-48f1-b521-b770c263b181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T12:36:12.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:37.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Bureau of Corrections (BuCor), there were 1,914
        heinous crimes convicts who were qualified and already freed through the law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0b2077-011c-47c6-b5a1-fabca15db928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T12:36:12.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:37.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously, <em>dapat makabalik sila sa kulungan</em> (they should
        be brought back to prison) until they serve the full term of their sentence,"
        Panelo said on Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd6d58f-b92b-4e52-a475-90caea56efec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T12:36:12.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:37.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This month, tensions flared between the public and the government
        as news spread of a notorious convict guilty of murdering two University of
        the Philippines-Los Baños students in 1993, was set to be released. Former
        Calauan town Mayor Antonio Sanchez was sentenced to seven terms of reclusion
        perpetua or up to 40 years in jail. He has been detained for only 24 years
        but his family revealed he was supposed to leave prison on August 20.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d13f2b-b056-4040-bed4-558b58c86c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T12:36:12.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:37.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ has since suspended the processing of papers for GCTA pending
        a review of its guidelines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09081815-bd76-4c18-a9e4-7e4ee610f03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T12:36:12.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:37.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Undersecretary and Spokesperon Markk Perete said the DOJ
        and Department of Interior and Local Government (DILG) joint committee, tasked
        to review the law, convened on Saturday. The panel has until September 12
        to submit its recommendations to the Justice chief, Perete added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0178b8e4-9181-4dc1-a6c4-3d090ef8e209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T12:36:12.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:37.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra said his department, along with the DILG, learned “hard
        lessons” from the GCTA issue. He did not expound on what these lessons were.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e53dafb-11af-4073-8c2d-d254f3efbe2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T12:36:12.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:37.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Every now and then we need to experience major shocks so that we
        may be prompted to continuously evaluate, deal with imperfections, and come
        up with an improved version of our criminal justice system,” he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5853518-4576-49db-aa0d-e38ec6e9e1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T12:36:12.992+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:37.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Digital Producer Janine Peralta and Justice
        Correspondent Anjo Alimario contributed to this report.</em></p>'
  'duterte-xi-arbitral-ruling-bilateral-meeting':
    'author': 'Eimor Santos, CNN Philippines'
    'caption': 'President Rodrigo Duterte (L) and Chinese leader Xi Jinping (R) '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-31T12:44:43.229+08:00
    'imagesource': 'jcr:bf05ab23-1cc7-423a-87d8-e11dc02d0f15'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0653a4a8-7495-4388-87a7-b6048affba81'
    'lead': 'President Rodrigo Duterte may not bring up ever again the Philippines''
      arbitration win against China''s sweeping claims in the South China Sea, even
      after Beijing''s continued rejection of the ruling. A former diplomat said this
      would be ''so wrong.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-31T12:51:58.476+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T12:18:36.515+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:18:20.334+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'Xi-Jinping', 'South-China-Sea', 'arbitral-ruling']
    'template': '1'
    'title': '''Not raising arbitral ruling again means accepting China is above rule
      of law'' '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a1bd3b-60e3-4808-807d-e7664c2a40d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T12:51:58.476+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:18:36.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31)</strong> — President
        Rodrigo Duterte may not bring up ever again the Philippines'' arbitration
        win against China''s sweeping claims in the South China Sea, even after Beijing''s
        continued rejection of the ruling. A former diplomat said this would be "so
        wrong."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd778105-1def-44f0-8861-ef0235476c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T12:51:58.477+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:18:36.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62252bcb-ab20-4807-88c6-0901a51b8baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T12:51:58.477+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:18:36.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the Philippines to have been asked to agree that it will not
        bring up the issue again is to effectively accept without equivocation that
        China is above the rule of law," Former Foreign Affairs Secretary Albert del
        Rosario said in a statement Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3c83be-9bd8-4e16-b1d4-697d8062855c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T12:51:58.477+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:18:36.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1128dfe-a6cb-4175-a9f4-b067c202a9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T12:51:58.477+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:18:36.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The arbitral tribunal outcome is now an integral part of international
        law. This should have been the setting between the two presidents in Beijing,"
        he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90231de4-cd31-4c4e-b106-9dc53caa2ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T12:51:58.477+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:18:36.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556af084-fffa-4656-9ecc-e47148dcd577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T12:51:58.477+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:18:36.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As promised three years ago, Duterte finally raised the arbitral
        ruling with Chinese President Xi Jinping during their bilateral meeting in
        Beijing on Thursday. According to the Palace, Duterte asserted that the arbitral
        award is "final, binding and not subject to appeal."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e23fa3a-d131-44c1-828e-fcc243ce9ffb'
