      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbaf7ace-fd5d-4845-ac2e-7cf7887dc189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T12:51:58.477+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:18:36.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario, however, stressed that Duterte''s failure to raise
        the arbitration ruling in the future "would be a betrayal of the trust we
        have placed in our governance." Duterte earlier faced an impeachment complaint
        for his supposedly defeatist stance on the South China Sea dispute, but this
        was <a href="https://cnnphilippines.com/news/2017/05/15/Duterte-impeachment-complaint-dismissed-House-Alejano-Magdalo.html">junked
        at the House committee level.</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f40c8e-e401-4681-a08a-6b19caceb80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T12:51:58.478+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:18:36.521+08:00
