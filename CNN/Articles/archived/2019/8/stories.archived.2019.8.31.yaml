    'template': '1'
    'title': 'Pakistan brought to a standstill for ''Kashmir hour'' demonstrations'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cd271d-edb7-4534-a624-aacfc2fd1ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:52:24.764+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:42.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Pakistanis brought the nation to a
        standstill at midday Friday as they gathered for "Kashmir hour" to show their
        solidarity with the disputed region, after India stripped the state of Jammu
        and Kashmir of its autonomy and reclassified it as a union territory earlier
        this month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6837801-101c-4a51-8469-cb02fb0beaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:52:24.764+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:42.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s move was highly contentious and one that will give the
        government in New Delhi greater authority over the disputed Muslim-majority
        region.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048ebed3-471f-4a1d-9cf8-07fcf475449d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:52:24.764+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:42.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national anthems of both Pakistan and Kashmir blared across
        TV and radio stations on Friday, according to Reuters, and traffic and trains
        were brought to a halt as people gathered between 12 p.m. and 12:30 p.m. local
        time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22da3067-97ec-4bb1-8d76-b4191a2b366b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:52:24.764+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:42.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, entire Pakistan, whether they are school children, college
        students, shopkeepers, labors or employees, all have gathered to show solidarity
        with people of Indian Occupied J&amp;K," Pakistan''s government tweeted Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373b6efa-0cf1-40b6-9406-10ad13f108d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:52:24.764+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:42.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s event is to let Kashmiris know that the nation is standing
        with Kashmiris through thick and thin," Pakistani Prime Minister Imran Khan
        told demonstrators at a rally in Islamabad, a video of which was also posted
        on his official Facebook page.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54139d5f-3420-4950-8444-007e98db0639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:52:24.764+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:42.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The message today that will go across the world is that till Kashmiris
        are given their independence, we the Pakistani nation are standing with them
        and will continue to do so."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad086b4d-8c94-4e19-8ce0-35e129eecd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:52:24.764+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:42.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan added that he will fight the case of Kashmir on every forum
        until India releases control of the region.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c64bc8-0eb0-4001-8960-a18ec646ec1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:52:24.764+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:42.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also tweeted about the event Thursday, calling on all Pakistanis
        to participate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3753bce-b1c7-4552-8378-1011adb6a8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:52:24.764+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:42.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must send a strong message to Kashmiris that our nation stands
        resolutely behind them," Khan wrote. "So I am asking all Pakistanis for half
        an hour tomorrow stop whatever you are doing &amp; come out on the road to
        show solidarity with the Kashmiri people."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd816f432-a6cc-4216-8b58-027b524bab1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:52:24.764+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:42.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article 370, revoked on August 5, granted the state of Jammu and
        Kashmir —&nbsp;which encompasses the area of the disputed Kashmir region controlled
        by India —&nbsp;special status, including the power to have its own constitution,
        flag and autonomy over all matters, save for certain policy areas such as
        foreign affairs and defense.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3c042d-bb5b-40de-80dd-2927cbef082f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:52:24.764+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:42.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been the epicenter of an often-violent territorial struggle
        between India and Pakistan, as both nuclear-armed neighbors claim it in its
        entirety.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeae038a-0483-4133-af53-c0f17371bb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:52:24.764+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:42.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that the Indian government has scrapped the region''s special
        status, non-residents will be able to buy property in the valley and apply
        for jobs or scholarships that had previously been reserved for the state''s
        residents.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fe602f-6501-4a1c-b716-154034e78623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:52:24.764+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:42.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say the move —&nbsp;which was a campaign promise made by
        Prime Minister Narendra Modi''s Hindu nationalist BJP party —&nbsp;could now
        open the way for a steady demographic change in the country''s only Muslim-majority
        state.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed9aa48-d848-47ff-8440-98675df4a748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:52:24.764+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:42.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the lead-up to the revocation of Article 370, tens of thousands
        of troops were sent into the state by India and internet and phone services
        were cut off. A near-total communications blackout was imposed throughout
        the region for the majority of August.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f17ff90-24b6-44b0-8db6-4ea88f440c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T08:52:24.763+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:42.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/08/30/asia/pakistan-protests-kashmir-hour-intl/index.html">Pakistan
        brought to a standstill for ''Kashmir hour'' demonstrations</a>"</em></p>'
