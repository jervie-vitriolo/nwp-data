  'baldo-allowed-bail':
    'author': 'Janine Peralta, CNN Philippines'
    'caption': 'Former Mayor Carlwyn Baldo of Daraga, Albay, the alleged mastermind
      behind the killing of AKO BICOL Partylist Rep. and political rival Rodel Batocabe
      and his aide in December, has been allowed to post bail, according to a court
      order. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-31T12:15:07.627+08:00
    'imagesource': 'jcr:6b5cbfe6-4deb-443d-874f-55fa1d1b796f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a3be3d7-24ee-44ec-8ed8-f5ed5c81229f'
    'lead': 'The court says the evidence presented was not enough to prove former
      Daraga town Mayor Carlwyn Baldo’s guilt in the murder of his political rival
      and his aide.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-31T12:17:59.807+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T12:18:37.933+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:18:19.921+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['carlwyn-baldo', 'batocabe', 'justin', 'rodel', 'daraga', 'albay',
      'murder', 'bail', 'legazpi', 'court']
    'template': '1'
    'title': 'Daraga ex-mayor Baldo allowed to post bail in Batocabe slay case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed3ae0e-7b98-475f-8f08-1c40b9cb9a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T12:32:06.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:37.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31) —</strong> Former
        Mayor Carlwyn Baldo of Daraga, Albay, the tagged mastermind behind the killing
        of AKO BICOL Partylist Rep. and political rival Rodel Batocabe and his aide
        in December, has been allowed to post bail, according to a court order.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd2481b-65be-46eb-a477-c97f99652f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T15:55:11.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:37.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Legazpi City Regional Trial Court (RTC) Branch 10 granted Baldo’s
        petition for bail on Friday with the amount of ₱3 million per count of murder.
        Baldo was charged with <a href="https://www.cnn.ph/news/2019/4/4/Carlwyn-Baldo-murder-charges-Daraga-Batocabe.html">two
        counts of murder and six counts of attempted murder</a>. This is after the
        court looked into the evidence presented by the prosecution against the former
        mayor. The court order said attempted murder, on the other hand, is a bailable
        offense.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52f2841-d17f-4c70-a844-c63caf3b18f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T15:55:11.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:37.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[The] evidence presented is not enough to convince the Court that
        evidence of accused’ guilt is strong enough to deny his motion for bail,”
        the court order stated.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41571f8-64db-43d1-ab66-b3730bc1fc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T15:55:11.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:37.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court cited inconsistencies in the testimonies of the witnesses,
        among other facts such as Baldo’s absence in the crime scene at the time of
        the murder and a witness saying Baldo did not give specific instructions to
        the hitmen he supposedly hired to follow Batocabe.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc33cc8-48aa-41a2-aae4-e1fee26a3ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T15:55:11.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:37.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AKO BICOL Partylist Rep. Alfredo Garbin condemned the decision,
        arguing that the evidence against Baldo was “overwhelming.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223a5836-5dd0-4a26-a1c0-8c6e5b3adb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T15:55:11.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:37.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The witnesses have spontaneously and separately pointed out to
        him as the mastermind, the evidence gathered by the police point to him as
        the mastermind, and he has a clear motive to mastermind the commission crime,”
        Garbin argued in a statement on Saturday. “There is enough evidence to convict
        and definitely more than enough to deny bail.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142919b6-def6-48d4-a70e-a490cfba6734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T15:55:11.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:37.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker said he spoke to the Batocabe family and they have
        planned to file a motion for reconsideration for the court to reverse its
        decision.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bb79a3-216f-4de0-9df5-4cbd242b181a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T15:55:11.121+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:37.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa ngayon magfa-</em>file <em>sila ng</em> motion for reconsideration.
        <em>Sana ay ito’y i</em>reverse <em>ng</em> RTC Branch 10 <em>‘yung pag-</em>grant
        <em>ng</em> bail. <em>‘Yun po ang</em> remedies <em>na gagawin nila</em>,”
        Garbin told CNN Philippines.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0026e2bb-5f4a-4567-8f8b-c5af27615042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T15:55:11.121+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:37.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For now, they will file a motion for reconsideration.
        Hopefully RTC Branch 10 will reverse this decision of granting him bail. Those
        are the remedies they are going to do.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b250657-9d53-4e78-b9b4-f61c6e51dbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T15:55:11.121+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:37.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court explained in its order that those charged with murder
        may be granted bail at the discretion of the court through evaluation of the
        evidence against the accused.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0825f8-2929-411f-b249-f36a206a0543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T15:55:11.121+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:37.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bail hearings only evaluate a "sampling" of the evidence against
        the accused and is a preliminary matter, the court clarified.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4cb226-abc9-4d4a-b52b-912c694f0a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T15:55:11.121+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:37.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batocabe’s son, Justin, also questioned the order and called to
        prevent Baldo’s release.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa6688a-6c93-4247-a139-ba95e84d11e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T15:55:11.121+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:37.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Non-bailable <em>na nga, malakas at matibay pang ebidensya. Bakit
        pahihintulutang makalaya ang isang mamamatay tao</em>?,” he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e80d58-3d54-46b4-a45e-43962d015943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T15:55:11.121+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:37.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Not only is it non-bailable, but the evidence against
        him is also strong. Why are they allowing to set a killer free?]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512a5526-696c-4fe2-af03-be3b977dbe69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T15:55:11.121+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:18:37.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nanawagan po ako sa ating hudikatura, ibalik ang tiwala ng
        tao sa hustisya. Huwag palayain si Baldo</em>,” the Batocabe son added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895626ae-9743-43f2-a0bc-98653b7280d1'
      'mgnl:activationStatus': true
