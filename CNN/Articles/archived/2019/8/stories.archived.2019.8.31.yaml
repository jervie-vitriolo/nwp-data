      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bakit lahat ng malipatan nitong official na ito may iskandalo?
        Saan kaya siya sunod ililipat?</em> (Why is there scandal everywhere this
        official goes? Where will he be transferred next?)" Sotto said.</p>'
