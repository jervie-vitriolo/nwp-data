      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanjay Ahire, a senior police official, told CNN: "From our initial
        investigation it appears a boiler exploded which led to a massive fire in
        the factory."</p>'
