      'mgnl:lastActivated': 2023-01-27T12:18:33.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6f54e2-70b0-42ef-82f1-aec841cafcf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T15:45:02.827+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:18:33.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also served as her muse.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fd5662-3eae-4d7b-95f8-4bd18c243d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-31T15:45:02.827+08:00
