      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edf7773-86d8-456a-a514-25efa27d143a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:19:55.403+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:30:50.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernando Zobel de Ayala, president and chief operating officer of
        the Ayala Corporation, will serve as chairman of Manila Water''s executive
        committee by September 1.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cce8b83-309d-43bb-9e54-d2954b48c2d8'
