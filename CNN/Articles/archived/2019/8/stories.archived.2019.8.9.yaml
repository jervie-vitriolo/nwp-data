      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, the CPP said they maintain their policy
        of keeping the doors "always open to peace negotiations," but stressed that
        the "prevailing political environment under the Duterte regime is not conducive"
        to the resumption.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4802c048-7f73-4401-ae2b-916596ef65bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:05:06.153+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:44.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e982b95c-c0ed-48db-b6ad-3c6aeadbb2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:05:06.153+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:44.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation is made worse by widespread killings by Duterte''s
        agents in Negros and across the country, continuing incarceration of leading
        NDFP consultants, as well as the recent arrest and detention of two members
        of the NDFP peace staff," the CPP added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0559130-2566-4892-8e60-425d5ab741ac'
      'mgnl:activationStatus': true
