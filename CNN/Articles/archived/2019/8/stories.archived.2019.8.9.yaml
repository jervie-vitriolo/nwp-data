      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he finds his character relatable, the 21-year-old
        actor said he and Elias don''t like liars.</p>'
