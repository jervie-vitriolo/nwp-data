      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Having missed each other for almost two years, we cried while hugging
        each other,” De Lima said of the meeting <a href="http://www.senate.gov.ph/press_release/2018/1224_delima2.asp"
        target="_blank">in a letter</a> from her detention cell.</p>'
    '17':
