      'text': '<p>The opposition senator has been detained for over three years over
        her alleged involvement in the illegal drug trade in the New Bilibid Prison.</p>'
  'Hong-Kong-protest-airport':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-09T15:44:00.377+08:00
    'imagesource': 'jcr:50aae7b9-6866-46c8-873f-cf9286ab54eb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
