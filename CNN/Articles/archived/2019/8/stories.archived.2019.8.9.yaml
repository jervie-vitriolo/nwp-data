      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines filed last week a <a href="https://cnnphilippines.com/news/2019/7/31/Chinese-swarming-Pag-asa-Island-Philippines-diplomatic-protest.html"
        target="_blank">diplomatic protest with Beijing</a> on the swarming of more
        than a hundred Chinese vessels around Pag-asa Island. The passage of Chinese
        warships through Sibutu Strait was also included in the protest, National
        Security Adviser Hermogenes Esperon Jr. said.</p>'
