    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886b91e5-c514-488d-a807-943534f415c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:05:06.153+08:00
      'mgnl:createdBy': 'eimor'
