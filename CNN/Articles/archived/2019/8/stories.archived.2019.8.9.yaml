      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima’s lawyer, Raymond Baguilat, told reporters that they have
        filed an urgent motion for furlough before the Muntinlupa Regional Trial Court
        Branch 205.</p>'
