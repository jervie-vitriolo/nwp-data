      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58dc8d4-2294-42ff-92d5-0e4625f099ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T07:02:46.459+08:00
      'mgnl:createdBy': 'lara'
