      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor will play the role of "Elias," a man who could no longer
        keep secrets and hates people who lie.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe289f85-e8c5-46aa-9d05-8a7ea1ca2a0a'
