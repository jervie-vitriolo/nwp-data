    'jcr:uuid': '2d961c05-a298-4474-b637-d5d989486c5f'
    'lead': 'The resignation of Ferdinand Dela Cruz, president and chief executive
      officer of Manila Water Company, came after the Supreme Court handed a nearly
      ₱1 billion fine for a decade-old case. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T11:19:55.401+08:00
