      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a48443d-a03f-4de3-bad8-5373097e129a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:08:11.498+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:52.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin said this in response to a TV interview where Defense Secretary
        Delfin Lorenzana questioned what Chinese vessels are doing in Philippine waters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b002421-e3f7-4783-9a34-323a1f00296b'
      'mgnl:activationStatus': true
