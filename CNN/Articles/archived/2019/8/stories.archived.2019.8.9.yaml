    'template': '1'
    'title': 'PBA Finals: TNT comes from behind to beat San Miguel in Game 3'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259d3998-f4d3-4d58-bbb9-45772ce8902a'
