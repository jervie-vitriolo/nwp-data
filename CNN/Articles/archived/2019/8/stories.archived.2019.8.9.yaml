      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d293dd-9763-45ad-8273-52f8478e808c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:05:06.153+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:44.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talks to end the CPP-NPA''s five-decade armed insurgency failed
        under the Duterte administration as both sides accused each other of ceasefire
        violations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c812b6-2a95-478d-bf1d-0144d647d59b'
      'mgnl:activationStatus': true
