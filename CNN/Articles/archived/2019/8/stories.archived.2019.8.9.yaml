      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4c0036-300c-482e-b92f-3f1d8986d57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T23:35:27.259+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:30:29.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her new Vogue magazine cover story, Swift previews some of the
        lyrics on her forthcoming album, and one song in particular has folks convinced
        that she and Alwyn are headed down the aisle.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ca1df4-40d8-40ca-838b-a0aa25689a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T23:35:27.259+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:30:29.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb90b37-1e0c-4ddd-94c1-bfb4438abc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T23:35:27.259+08:00
