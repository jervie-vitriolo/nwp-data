      'mgnl:lastActivated': 2023-01-27T11:30:41.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30d911d-c4d2-4d7d-bf3f-a22aa8c8e6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:02:51.072+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:30:41.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chelsea is mainly involved in cargo shipping and sea transport.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92426102-495b-4ae4-8799-e6fbcd99d056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:02:51.072+08:00
