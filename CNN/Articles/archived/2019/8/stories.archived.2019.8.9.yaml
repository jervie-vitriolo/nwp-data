      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>When it comes to Taylor Swift''s love
        story, you need to calm down.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b22186-d1b9-42c5-bd09-faf53a2fc2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T23:35:27.258+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:30:29.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer''s love life has always been of interest, especially
        given her penchant for writing songs about her relationships.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76b0b9b-68dc-4cca-8ac3-c79bd59abefe'
      'mgnl:activationStatus': true
