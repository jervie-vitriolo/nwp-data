      'mgnl:lastActivated': 2023-01-27T11:30:35.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his Cinemalaya films, Eduardo Roy Jr. has carved out his name
        as a social realist. His movies usually feature characters from Manila’s underbelly
        (many times played by non-actors); their plots often involving peculiar situations
        made all the worse by their social class.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd64499a-eebe-4269-b16a-e45b1499fa4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T18:59:06.708+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:30:35.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, following his venture into more mainstream flair with his
        last film, the meta rom-com “Last Fool Show,” Roy seems to be on a quest to
        diversify his oeuvre. His latest entry “F#*@bois,” carries all the traits
        of all his previous Cinemalaya films. It features another seedy milieu, this
        time that of the world of male bikini pageant contestants. But, halfway through
        the film, it takes a left turn and becomes a straight-up crime thriller.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f1b32f-bb39-4bf5-bd28-7eb4bdc6de6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T18:59:06.708+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:30:35.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“F#*@bois” starts off very “slice-of-life,” establishing its setting
        by playing out a whole Mr. Universe-type pageant in which its two leads, Ace
        and Mico (newcomers Royce Cabrera and Kokoy de Santos respectively), are contestants.
        After the show, the two are blackmailed into coming along with Ace’s secret
        benefactor. They soon find themselves in a private island resort with no one
        but the benefactor and his employees.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4b8840-2fae-435b-a75b-6341ae96b4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T18:59:06.708+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:30:35.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In most part, “F#*@bois” keeps you glued to the screen as it delivers
        serviceable thrills. You’re never quite sure where the plot is going. (And
        that’s why I’m trying my best not to spoil things.)</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b2742f-4eb8-4ebe-acf1-6a67e24a1caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T18:59:06.708+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:30:35.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All actors are commendable in how they commit to their roles, most
        especially Ricky Davao, who surprises with his willingness to go to extremes
        for this film. He provides much of the campy elements needed for a genre feature
        like this.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f77d4e-e9d2-4531-9857-2a7e37dc9652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T18:59:06.708+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:30:35.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, while the commitment to acting is admirable, the same cannot
        be said of the film and its story decisions. While “F#*@bois” does right in
        shaping itself as a thriller in most parts, by the end of its 80-minute running
        time, the film feels incomplete.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ca643e-c476-449e-907c-028965b10662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T18:59:06.708+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:30:35.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the one hand, the film could have better exhausted its pulpy
        sensibilities — violence, depraved bad guys, government conspiracies, and
        plot fake-outs. (Think Tarantino and the French film “Revenge.”) On the other
        hand, “F#*@bois” has an incomplete plot. It just ends at one point.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d601ce-1983-4e10-9b07-d7c2f391a33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T18:59:06.708+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:30:35.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With some elements half-baked and plot threads left hanging, “F#*@bois”
        could have benefitted from some “dagdag bawas,” trimming the setup at the
        start, and devoting more time to its actual plot.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3471719d-6841-404d-a33b-3995931c5421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T18:59:06.708+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:30:35.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only reasonable explanation for this missed opportunity must
        be an upcoming sequel. Who’s ready for “2 BOIS 2 F#’@ED”? (jk.) <em><strong>—GP</strong></em></p>'
    '34':
      'image': 'jcr:b220ef64-2a4a-49e4-bfee-821081bd2fca'
      'imageCaption': 'Screenshot from CINEMALAYA FOUNDATION/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1f95aa-e4ed-4584-9edb-b394f2aaf73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T19:04:40.467+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:30:35.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57601786-a7e7-4438-9987-5701c57295a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T18:59:06.708+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:30:35.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Belle Douleur”</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1883a1ce-8d2e-413b-a232-6aace6c94e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T18:59:06.708+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:30:35.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another entry in the burgeoning genre of “cougar cinema” is the
        Joji Alonso-directed “Belle Douleur.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eda351a-dade-4dbb-bca5-943269caeccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T18:59:06.708+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:30:35.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Belle Douleur” tells the story of 40-something child psychologist
        Liz (Mylene Dizon). Feeling lost after the death of her anthropologist mother,
        she ends up struggling to let go of her mom’s numerous antiques. But then
        comes the hunky young antiquarian Josh (Kit Thompson), who just so happens
        to specialize in “falling in love with things old and forgotten, fixing them,
        and then letting them free into the world.” (And we’re just talking about
        his job at this point. Seriously, the amount of double entendrés in this film
        is amusing.)</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95cb048-867a-4fda-b400-8df8ae8cd4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T18:59:06.708+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:30:35.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, they end up falling in love.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae3c909-9ef4-4964-986a-20c4f04f6696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T18:59:06.708+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:30:35.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commendable in “Belle Douleur” is the effort placed in characterizing
        its leads. Liz, who works with kids and who feels empty as she  is no longer
        her mother’s caregiver, can’t help but act parental towards Josh. Much to
        Josh’s dismay, as he takes it as compensatory to his growing up without a
        mother. This creates an interesting dynamic between the two — one which would
        have surely given Freud a field day.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4733c4f-c87c-4cd2-bf97-297423f6a0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T18:59:06.708+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:30:35.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, just like many Pinoy romance films, “Belle Douleur” can
        be repetitive. It prolongs its stay in the “head over heels” phase (we get
        it, they are in love) to the detriment of fleshing out the latter stages of
        love. Yes, it’s understandable that the wish-fulfillment — seeing the kilig
        between Liz and Josh — is the biggest draw of the film. But by the time the
        film transitions into its “big” finale, everything feels just a bit too rushed.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758feaca-36a7-4b88-acd1-59dbb9941462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T18:59:06.708+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:30:35.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Belle Douleur” is pleasant if not out of place. It is crowd-pleasing,
        has palpable chemistry between its two hot leads, and has loads of steamy
        PG-13 sex. It’s really the kind of film that would have felt right at home
        as a major studio release or even an entry at the Metro Manila Film Festival
        (much like Quantum Films’ previous offerings). And that’s not really a bad
        thing.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c83402-bdb5-4a60-b62c-cc8b573b2dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T18:59:06.709+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:30:35.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Full disclosure: I was already aware of the viral The Moth video
        [not saying which one] “Belle Douleur” seems to be based on. That said, I
        may have had an advantage in that I could already see where things were headed
        two thirds into the film. However, even with the intended “surprise” no longer
        a factor in my viewing, I still feel like the original story’s integration
        into film’s later acts could have been better paced and structured.) <em><strong>—GP</strong></em></p>'
    '35':
      'image': 'jcr:baf95f2d-074f-459f-8f35-3c4d15e477ff'
      'imageCaption': 'Screenshot from CINEMALAYA FOUNDATION/YOUTUBE'
