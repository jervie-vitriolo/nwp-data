      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Navy held its ground as it kept the score close in the the first
        half. A few breaks from both ends of the court, though, paved the way for
        the Americans to take the upper hand.</p>'
    '7':
