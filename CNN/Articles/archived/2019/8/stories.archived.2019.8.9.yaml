      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9)</strong> — Communist
        rebels clarified they will never talk peace with the government under the
        existing orders of President Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f939b77e-d53c-45bf-89bc-a6534ca57162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:05:06.153+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:44.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082dbc5e-5001-465b-8079-bc6d9430a509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:05:06.153+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:44.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communist founder Jose Maria Sison, Chief Political Consultant of
        the National Democratic Front of the Philippines (NDFP), which represents
        rebels in peace negotiations, said Duterte was "completely wrong" in saying
        they are insisting on the resumption of talks. Duterte in a speech Thursday
        night said NDFP leaders Luis Jalandoni and Fidel Agcaoili "want to come home
        to talk." They canceled a scheduled trip to the Philippines earlier this year
        after government officials threatened they would be arrested.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7439763e-a74f-4ad6-aab5-bc1fcfb0e0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:05:06.153+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:44.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a46fdae-ef73-45e0-8be3-9a4ad34d4271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:05:06.153+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:44.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his Facebook page on Thursday, Sison said, "[the] peace negotiations
        and the Manila visit of Agcaoili and Jalandoni are impossible so long as Duterte
        is in power and does not remove the aforesaid obstacles that he himself is
        responsible for."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b984c7-367e-4fde-bc18-a0e85a50df74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:05:06.153+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:44.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f395fcbf-9298-4fde-9886-9a8cafe51742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:05:06.153+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:44.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited the following presidential pronouncements as blocking any
        chance to get back to the negotiating table: Proclamation No. 360 which terminated
        the on-and-off talks in 2017 Proclamation 374, which tagged the Communist
        Party of the Philippines (CPP) and its armed wing New People''s Army (NPA)
        as terrorists, and Executive Order No. 70, which created a national task force
        to end the communist armed conflict.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac91fde8-f88e-48cb-9c24-125fe9cb916f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:05:06.153+08:00
