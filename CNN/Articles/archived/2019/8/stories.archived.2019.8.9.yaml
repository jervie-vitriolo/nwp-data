    'template': '1'
    'title': 'Manila Water president resigns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ae3c18-cd95-4b2c-ba15-b6b706f466b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:19:55.401+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:30:50.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9) —</strong> Manila
        Water Company President and Chief Executive Officer (CEO) Ferdinand dela Cruz
        has resigned from his post, citing personal reasons.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154fcf74-94bd-4757-8dec-0bb8d4fd00d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:19:55.402+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:30:50.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71da227-cf70-4958-a5d1-9df510d503e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:19:55.402+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:30:50.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Cruz, who also sits as director and chief sustainability officer,
        will remain with the utility firm until Aug. 31. He will be replaced this
        September by Jose Rene Almendras, who is currently president and CEO of AC
        Infrastructure Holdings Corporation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d5ac95-5935-470b-9d85-a1bf94e5909c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:19:55.402+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:30:50.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aba90aa-a4ff-4671-acd7-e6baaa4b6800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:19:55.402+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:30:50.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almendras was president and chief operating officer of Manila Water
        before being appointed as Secretary of Energy by President Noynoy Aquino in
        2010. He will concurrently serve as the head of the two Ayala-owned companies
        by September.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3555c1eb-0714-414a-8c32-b153ad3247e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:19:55.402+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:30:50.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596d8a2d-7c4a-4851-ba31-b13ff7602cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:19:55.402+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:30:50.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Water said they achieved 100 percent customer satisfaction
        rating under Almendras'' watch back in 2009.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2ae4b6-04f3-4512-84b4-80fa904295c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:19:55.402+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:30:50.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>  \n</p>"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5495e585-85e3-4971-a80a-253fc819ca8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:19:55.402+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:30:50.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Cruz''s resignation comes after the Supreme Court slapped Manila
        Water with a ₱921.46 million fine for violations of the Philippine Clean Water
        Act, after it supposedly failed to put up sewage facilities in its service
        areas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7354c57-a8a1-4b49-8c15-cce530b5d367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:19:55.402+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:30:50.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7810454-ffd0-40d4-95f1-138fed6f693c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:19:55.402+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:30:50.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second hefty penalty handed to Manila Water this year.
        The Metropolitan Waterworks and Sewerage System slapped a <a href="https://www.cnnphilippines.com/news/2019/4/24/MWSS-Manila-Water-penalty-water-crisis.html">₱1.134
        billion penalty</a> on Manila Water for a week-long supply disruption for
        its customers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad914d50-e4a0-4619-a4e5-2deaf1087064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:19:55.402+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:30:50.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b1a7c7-73be-430a-878d-ad5cb7f8a259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:19:55.402+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:30:50.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 260,000 Manila Water consumers were left without water or with
        low water pressure for a week, with Mandaluyong City residents hit hardest.
        Beginning March 14, the east zone concessionaire has rationed supply to all
        its customers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717a035d-aac8-4631-9dff-d9fb0b0fb21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:19:55.402+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:30:50.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df54e0f-ff69-4e77-be11-a3cb19b40de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:19:55.403+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:30:50.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Cruz told lawmakers during a House inquiry that <a href="http://cnnphilippines.com/news/2019/3/18/Manila-Water-interruption.html">he
        will not resign</a>&nbsp;over the water supply crisis, saying that he "doesn''t
        run from problems."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f80d2a-1aca-48a1-8a68-b783ba2092e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:19:55.403+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:30:50.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b101fc0b-e477-446b-b6ff-6e6e8c4f8431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:19:55.403+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:30:50.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ayala-owned water concessionaire supplies customers in the east
        zone of Metro Manila.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1fc251-8672-4817-9267-9536ed4649fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:19:55.403+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:30:50.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60053d10-7479-476f-affa-ad738c94a8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:19:55.403+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:30:50.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Cruz told reporters that he finally resigned "now that our
        services are relatively stable, a new water resources roadmap is in place
        and a demand management plan has been initiated."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2379a06e-550b-45a6-9afa-a727b915f08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:19:55.403+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:30:50.188+08:00
