    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b666e8d-74e1-42e4-ace2-1980fe5454a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:50:39.204+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:52.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four more Chinese Navy ships <a href="https://www.cnnphilippines.com/news/2019/8/6/china-navy-ships-balabac-strait-palawan.html"
        target="_blank">sailed through Philippine waters near Palawan</a> and ignored
        local authorities'' radio warnings in June, the military said. Armed Forces
        Western Command chief Vice Admiral Rene Medina said they have recommended
        that the DFA files a diplomatic protest on this incident.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6bc215-7e98-4997-8453-5a36e242d76e'
      'mgnl:activationStatus': true
