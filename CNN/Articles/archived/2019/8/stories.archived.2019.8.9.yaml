    'template': '1'
    'title': 'Hands off ''Last Two,'' Duterte says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35403ee1-d5a6-494e-bc83-178829258fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T20:40:28.104+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:31.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9)</strong> — Tough
        on state-run gambling operations that supposedly reek of corruption, President
        Rodrigo Duterte has revealed a softer stance on an illegal numbers game called
        "Last Two."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f056cf-3805-4ff4-80ab-7b8380c7ae50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T20:40:28.104+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:31.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d35f0e-6279-4232-8a59-c05409d76f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T20:40:28.104+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:31.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Eto namang mga Last Two, Last Two, ''wag na ninyo pakialaman
        yan</em> (Do not interfere with Last Two). It''s a neighborhood activity,"
        Duterte said at the 118th Police Service Anniversary in Camp Crame Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11132783-90d1-46d6-ba24-fee0610df57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T20:40:28.105+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:31.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760a80b5-ba1c-41de-88c2-2faa262c5e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T20:40:28.105+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:31.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Magpatay na lang kayo ng durugista diyan, ''wag niyo nang pakialaman
        ''yan</em> (Just kill drug addicts there, do not touch that)," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a37850a-a6c9-4f4a-befb-6e4118cf8cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T20:40:28.105+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:31.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8365a5-e937-4340-ad06-fc1482671fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T20:40:28.105+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:31.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act. 9287 defines "Last Two" as an illegal numbers game
        where the winning combination is derived from the last two digits of the winning
        sweepstakes ticket from the weekly draw of the Philippine Charity Sweepstakes
        Office (PCSO).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075f133b-c8b8-4e3e-9012-6735893461b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T20:40:28.105+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:31.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70655d02-4341-48d0-a510-8ec2490380ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T20:40:28.105+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:31.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte revealed he has been supportive of the gambling activity
        when he was mayor of Davao City for more than two decades.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ac456c-e97e-42a3-a4df-1c979f321b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T20:40:28.105+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:31.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07efee7-8b69-4dc1-8197-b752016e8ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T20:40:28.105+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:31.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa aking experience sa Davao, yung nagkokolekta ng bets, pusta,
        e mahihirap ''yan e. Minsan hinuli ng pulis, may anak daladala nag breast
        feed pa... Sabi ko Bong bayaran mo ''yang piyansa</em>," he said. "<em>Sabi
        ko sa pulis pag naghuli kayo uli kayo ang magbayad ng piyansa</em>."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a697a6-9f40-41e1-be9b-f4f002490e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T20:40:28.105+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:31.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864facce-8cee-4fd7-9cdc-f70bf71bdda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T20:40:28.105+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:31.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In my experience in Davao, those who collect bets
        are poor. Sometimes police arrest them, they are even breastfeeding their
        children... I told Bong to pay for the bail. I told the policemen, they will
        have to pay for the bail if they make any more arrests.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07e5a94-724e-47ff-b45f-c09accd4bdc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T20:40:28.105+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:31.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a2108c-dc72-4219-83d6-4d091148d815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T20:40:28.105+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:31.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said authorities should intervene only if syndicates would
        take over these small-time betting games.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74627df1-772d-4d39-8e88-1d98c33f09a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T20:40:28.105+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:31.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569e352a-edc3-49f9-93eb-4274c7e406a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T20:40:28.105+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:31.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President hinted he may not be able to completely eradicate
        jueteng, a popular illegal numbers game. State-run small town lottery (STL)
        has been perceived to be a legal front of jueteng. STL <a href="https://cnnphilippines.com/news/2019/7/27/duterte-pcso-gambling.html">remains
        suspended</a> following Duterte''s verbal order to stop all games, licenses
        and franchises under the PCSO over the supposedly widespread corruption.</p>'
