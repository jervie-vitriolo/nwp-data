      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a4d27a-d612-429a-8250-241263942bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:22:03.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:54.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung character ko noong kabataan niya, nagsinungaling din siya.
        Pinaniwala niya ''yung mga kapatid niya hindi totoo ''yung killer bride,"
        Garcia said in a digital press conference on Thursday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8fccfd-aa25-48ed-b438-95daf7a8d9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:22:03.023+08:00
