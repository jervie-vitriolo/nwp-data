      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9) —</strong> Chelsea
        Logistics and Infrastructure Holdings Corporation saw net income dip in the
        first six months of 2019, pulled down by higher operating costs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a953a2-e412-4e59-b016-ec3f0bf60925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:02:51.072+08:00
