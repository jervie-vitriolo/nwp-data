      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1a87b5-0677-47b2-83e6-90ed9ac3e531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T18:11:12.494+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:36.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Thursday said, “I will talk first about jurisdiction,
        the COC (Code of Conduct) and the exploitation of the natural resources of
        my country, since as far as I’m concerned, we own it. That is my position."
        He also lamented that China is perceived to be delaying the passage of the
        code, which outlines what claimant countries can and cannot do in the contested
        waters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead00ca1-4659-49ee-9681-95e65dea66b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T18:11:12.494+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:36.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cd9502-cf48-453a-b7e6-d8ed191ed4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T18:11:12.494+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:36.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President added he will also discuss the possibility of a joint
        exploration deal in the West Philippine Sea, pushing for a 60-40 term sharing
        deal over resources in the region, in favor of the Philippines. China has
        expressed openness with the arrangement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c34df7-e267-4f8a-a922-e3f2ee0a32df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T18:11:12.494+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:36.507+08:00
