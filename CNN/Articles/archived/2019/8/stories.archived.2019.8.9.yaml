    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93deb9c-654f-4748-a9fc-73b2bca8953b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:22:03.024+08:00
      'mgnl:createdBy': 'lara'
