    'mgnl:tags': ['Duterte', 'President-Rodrigo-Duterte', 'PNP', 'police', 'video-karera']
    'template': '1'
    'title': 'Duterte won’t sanction cops for accepting gifts, engaging in ''video
      karera'' '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0da887-3469-4394-bc1f-e32918ab63c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T20:20:45.323+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:30:31.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9)—</strong> President
        Rodrigo Duterte on Friday said he won’t punish police officers who accept
        cash or “gifts” from the public, especially from those who want to recognize
        them for their successful work.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8cef57-38f8-4b86-8977-8eeeafd7c6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T20:20:45.323+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:30:31.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi ko kayo iipitin. Basta kung bigyan kayo, tanggapin ninyo,”</em>
        Duterte said during the 118th Police Service Anniversary event of the Philippine
        National Police (PNP).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae1c2c6-3b2f-49aa-a968-782f84fc25f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T20:20:45.323+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:30:31.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I won’t sanction you. If they give you something,
        then accept it.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9c7290-5ddb-4fd8-85e1-82edfcebefbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T20:20:45.323+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:30:31.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive also lambasted the anti-graft law, arguing that
        there’s nothing wrong with accepting rewards if the move was done out of gratitude
        and generosity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5bec48-1e99-4988-aef7-c0e9d68ed2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T20:20:45.323+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:30:31.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If there''s generosity in them... Sabi ng anti-graft law, you cannot
        accept gifts. <em>Kalokohan ''yan</em> (the anti-graft law said you cannot
        accept gifts. That’s nuts),” Duterte said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5943e4c4-f6f9-4f01-8037-c1cc03d8a399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T20:20:45.323+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:30:31.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Especially if you''re a police, if you''re able to solve a crime,
        and the family would like to be generous to you, or would nurture a feeling
        of gratitude for what you accomplished, then by all means, accept it.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b670c50a-22bf-4c39-aa3d-27097e61411c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T20:20:45.323+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:30:31.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President reiterated he also does not mind if police officials
        are earning extra money from video-karera (horse racing video machine games)
        operations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebbfed1-fcd3-488d-b92b-3493f3b35974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T20:20:45.324+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:30:31.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“B<em>asta wala lang lokohan..</em> (just don’t engage in corrupt
        practices). If you are just content of maybe you want ₱50,000 and you''re
        able to get something like ₱25,000 or ₱20,000, be content. Do not allow your
        greed to run away with all the <em>alam mo na, kalokohan.”</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcd5117-435f-4d47-9d8a-18c463a11c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T20:20:45.324+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:30:31.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, in his State of the Nation Address in July, had called
        on Filipinos to “make a scene” and report to authorities any public officials
        asking for bribes or grease money.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c163c98c-804c-453f-92d3-488ca9faa3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T20:20:45.324+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:30:31.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2019/7/22/Duterte-agencies-simplify-transactions.html">Duterte
        threatens frontline agencies: ''Simplify transactions or I''ll kill you''</a></strong></p>'
  'duterte-last-two-illegal-numbers-game':
    'author': 'Eimor Santos, CNN Philippines'
