      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin earlier said he would need to get more information from the
        military about the supposed operation of Zhang Jian which was spotted well
        within the country''s 200-nautical mile EEZ.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
