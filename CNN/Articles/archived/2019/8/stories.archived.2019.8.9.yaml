      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planned international airport in Bulakan town can accommodate
        up to 100 million passengers yearly, and is expected to decongest air traffic
        at the Ninoy Aquino International Airport in Pasay City.&nbsp;</p>'
