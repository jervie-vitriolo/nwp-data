      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9)—</strong> The TNT
        KaTropa overcame a slow start to take a 2-1 series lead against the San Miguel
        Beermen, 115-105, in Game 3 of the 2019 PBA Commissioner’s Cup Finals on Friday
        at the Araneta Coliseum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c32fb0f-68cb-4aca-814d-8cf08ce6d5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T23:41:55.775+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:30:28.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The KaTropa, which came off a heartbreaking double overtime loss
        in Game 2, dug themselves out of a 17-point hole in the first half to gain
        the upper hand in the best-of-seven series.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b174a4ea-0c0b-4c18-ab21-cb46ae13a4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T23:41:55.775+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:30:28.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrence Jones led the way for TNT with a game-high 37 points coupled
        with 18 boards, while RR Pogoy registered 29 markers and 8 rebounds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4a146c-f06c-4b39-95b5-1eac52a7bfd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T23:41:55.775+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:30:28.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don Trollano and Jayson Castro added 18 and 14, respectively for
        the KaTropa.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa7a938-49c3-4894-b535-692b9bfdaa8c'
      'mgnl:activationStatus': true
