    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01eb1dfd-e533-446f-8ac8-c985223ce920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T18:59:06.712+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:30:35.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Malamaya”</strong></p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b85a94-9981-4b4f-b63a-a0ab507d5744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T18:59:06.712+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:30:35.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danica Sta. Lucia and Leilani Chavez’s film is the second of the
        “Older Woman Meets Young Virile Boy” films in this year’s Cinemalaya. But
        instead of letting the charged relationship between Nora and Migs (Sunshine
        Cruz and Enzo Pineda, respectively) sweep the story into a sex-laden journey
        into self-realization, it instead uses the affair to discuss artistic practice
        as a byway to the wilds of womanhood.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cd4d72-e5dd-4826-8f77-dd01f4cbaca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T18:59:06.712+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:30:35.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Malamaya” has some pretty interesting things to say. The generational
        gap isn’t just thrust into the gulf between the leads, it also permeates into
        Nora’s definition of her art. Now in her mid-40s, Nora refuses to take shit
        from anyone, even the younglings who question why she doesn’t sell her art,
        the supposed “erasure” that happens in her practice (her works are based on
        other artist’s ‘discarded’ work). She is suspicious of younger artists, believing
        that they sap your energy and only want you so they can copy your own ‘process.’</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41254314-f125-474a-9543-150815c273a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T18:59:06.712+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:30:35.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film shows a decent job at showing Nora at work in her studio
        and her own process grows as her relationship with Migs escalates (note the
        term escalates rather than grows, owing to the crazed nature of their relationship).
        At some point it seemed to be a co-dependent relationship. Migs happens to
        have taken photography as a hobby and Nora, as much as she can, tries to guide
        Migs based on the tenets of her practice. As Migs showed more signs of mediocrity
        in his work — and always stubborn, invoking experimentation in his lackluster
        photographs — Nora liked the idea of mentoring someone who is clearly inferior
        to her. But then she stopped and thought, this shit is not worth her time.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55cf61a-d99e-4981-9a34-78f312078244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T18:59:06.709+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:30:35.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What’s impressive about Nora, and in turn the film, was how unapologetic
        her character is. There’s been much debate about how a woman’s journey in
        any story should be different from the cliché trajectory that’s been written
        for films/novels involving men. Nora does not need to “save” the men in her
        life. She has been set since she realized that her strength only comes from
        herself. She’s been dismissed as unlikeable and unmalleable, not bowing to
        the whims of anyone around her. Even when she was involved with Migs, she
        only put up with him to a certain point. She left the bedside when she was
        struck with inspiration, leaving him to fend on his own. She dismissed him
        after sex because she wants to (“Tapos ka na ba?” she asks a former lover
        after he comes in the film’s first scene). When you’re a woman who’s as assured
        as Nora, why have shitty men on your bed after they’re done anyway? <strong>—
        <em>Don Jaucian</em></strong></p>'
