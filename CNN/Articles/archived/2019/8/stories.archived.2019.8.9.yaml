      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77aa51e3-0eeb-4999-b852-db1e3abb6396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:21:24.670+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:47.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health department said Tuesday that it <a href="https://cnnphilippines.com/news/2019/8/6/Dengvaxia-vaccine-decision-Department-of-Health.html"
        target="_blank">would decide in two weeks</a> whether it would allow Dengvaxia
        back into Philippine markets.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b9283e-8235-41dd-93cb-28247da9d487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:21:24.671+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:47.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ef6b33-62b2-4244-b96d-6d2517643f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:21:24.671+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:47.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Pediatric Society and the Pediatric Infection Disease
        Society of the Philippines have said that "based on currently available data,
        the vaccine has been proven safe and efficacious most especially to those
        who had prior dengue infection."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb943c57-3da5-4612-9ea5-e50ee42183a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:21:24.671+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:47.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec7ce3a-7264-4df7-8481-085743fcae79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:21:24.671+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:47.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s decision to pull out Dengvaxia runs counter to the
        moves of other countries to allow its sale and use. The World Health Organization
        (WHO) said the vaccine is licensed in 20 countries.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6f5f96-749c-4ee9-affe-07ac7c22e2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:21:24.671+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:47.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0a7b1e-3d02-49ec-a83c-64d22538ce1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:21:24.671+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:47.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dengvaxia is the only dengue vaccine in the world that has been
        licensed, while five others under clinical trial.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b800ae-1679-4308-bf23-c4d75f2fe440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:21:24.671+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:47.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3285dd-fb1c-4396-ad43-cee14439b8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:21:24.671+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:47.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine has been shown to be 79.1 percent effective in the year
        following vaccination. It was more effective against dengue serotypes 3 and
        4, at 71.6 percent and 76.9 percent, respectively, than serotypes 1 and 2,
        at 54.7 percent and 43.0 percent, respectively.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00801a2e-05e3-4cbf-8ebd-97716e3cc76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:21:24.671+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:47.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5452af1-44ec-48da-9f99-cdaf048de798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:21:24.671+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:47.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efficacy was also lower in those who have not yet been infected
        with dengue, at a baseline of 38.1 percent, which the WHO said is not statistically
        significant. Efficacy of the vaccine was also lower in those who are less
        than nine years old and have not been infected with dengue.</p>'
  'macaulay-culkin-home-alone-update':
    'author': 'Madeline Holcombe and Amy Woodyatt, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-08-09T13:27:47.399+08:00
