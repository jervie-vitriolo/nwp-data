      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9) —</strong> While
        passing a divorce law is seen to make things easier for spouses in marriages
        that have gone awry, getting divorced would not be as easy as signing a piece
        of paper, a senator assured.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a05169-2ccb-4554-8cb4-394b640ef03e'
