    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f6db3e-1509-44a8-aa20-2337a0bf07e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:08:11.498+08:00
