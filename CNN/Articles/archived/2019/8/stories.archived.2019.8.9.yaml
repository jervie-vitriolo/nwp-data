      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen were anchored by Junemar Fajardo and Chris McCullough,
        who both put up a double-double of 27 points and 13 rebounds in a losing effort</p>'
