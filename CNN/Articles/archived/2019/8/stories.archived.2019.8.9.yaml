      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PPA has instructed Asian Terminals Inc., the operator of South Harbor,
        to suspend accepting truck bookings until they are able to accommodate the
        trucks that are already en route to the Manila South Harbor.</p>'
  'abbey-road-the-beatles-50th-anniversary':
    'author': 'Allen Kim, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-08-09T09:47:49.220+08:00
