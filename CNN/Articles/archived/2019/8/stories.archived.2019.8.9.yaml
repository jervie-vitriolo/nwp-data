    'imagesource': 'jcr:6cc037f8-9d1c-4bf7-8183-4bd25e666915'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '321013fb-7b20-4aa0-a24a-ea16bb5bcd65'
    'lead': '‘Sabi ng anti-graft law, you cannot accept gifts. Kalokohan ‘yan. Especially
      if you''re a police, if you''re able to solve a crime, and the family would
      like to be generous to you…by all means, accept it,’ President Rodrigo Duterte
      tells police officers. '
