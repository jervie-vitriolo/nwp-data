    'stories': ['a03cce0f-563a-4731-92a1-78897b57a29a', 'e8b1bebb-077a-4270-8e1d-b4382625ab85',
      '9b58fdc6-bb30-460d-a01f-e4ec1ec06017']
    'template': '1'
    'title': 'Cayetano to politicians: Leave Dengvaxia talk to experts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e6b528-3980-4792-8a6f-61eab9a0fff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:21:24.669+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:47.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9) —</strong> A senator
        has an appeal to her fellow politicians: Quit talking about Dengvaxia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2d6f65-5987-4143-b9a7-48f169d1aeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:21:24.669+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:47.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc7b037-ec4a-40ea-a9bd-5596118a7a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:21:24.669+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:47.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s my humble advice to politicians: <em>‘Wag na kayong magbigay
        ng</em> advice <em>niyo</em> [Stop giving advice.] Because this is a technical
        matter, this is a scientific matter, so whether... how to approach... the
        Dengvaxia vaccine should be left to the experts,” Senator Pia Cayetano told
        CNN Philippines’ <em>The Source</em> on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecfbdb4-3ca2-462b-9ce2-b86f0f2613fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:21:24.669+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:47.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c556b84-7837-486c-9679-f31652aba099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:21:24.670+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:47.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pabayaan na natin ‘yung mga</em> health experts <em>kasi litong-lito
        na ang mga tao eh,</em>” Cayetano said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567722c6-afa9-446b-90d9-6b8cffe55c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:21:24.670+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:47.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6ff0ba-2aa7-4f1b-ae59-c2411dd32e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:21:24.670+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:47.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let’s leave this to health experts because people
        are so confused.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc789c9-cc40-49c9-8cf9-11b685fd9b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:21:24.670+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:47.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c333292b-abd6-4c18-afeb-029fc7d2dede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:21:24.670+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:47.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national dengue epidemic has renewed discussions about Dengvaxia,
        which has been banned from the market after the Food and Drug Administration
        (FDA) revoked its product registration certificate because its manufacturer,
        Sanofi-Pasteur, supposedly failed to comply with post-marketing authorization
        requirements.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dec7b2-cfea-4731-b04f-11b738e7ceb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:21:24.670+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:47.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2cf2d7-1147-43b5-af08-64372b2ffe5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:21:24.670+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:47.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA move comes after the deaths of hundreds of children, supposedly
        due to Dengvaxia. A panel of medical experts tapped by the Health department
        has looked into this, but they did not find any conclusive evidence that would
        link the dengue vaccine to their deaths.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462c4449-6f1d-4b55-89d9-3b89c0fd2cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:21:24.670+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:47.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b790d5-0838-4e8d-b1d8-fcdf95a31447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:21:24.670+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:47.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine was given to over 800,000 schoolchildren in a mass vaccination
        drive before Sanofi-Pasteur revealed that Dengvaxia may cause “severe dengue”
        among those who have not yet been infected with the virus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba0e8f4-7380-48a6-b9cb-a8c87c2982e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:21:24.670+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:47.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c01531-69ff-4614-a284-0b3123c5450a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:21:24.670+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:47.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has <a href="http://cnnphilippines.com/news/2019/8/8/Duterte-open-Dengvaxia-vaccine.html"
        target="_blank">expressed openness in bringing back Dengvaxia</a>, saying
        he would “go on the side of science.” He added that he would like to get the
        opinion of local health experts about the dengue vaccine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0572337-7ed2-4247-b625-bb8c50544d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:21:24.670+08:00
