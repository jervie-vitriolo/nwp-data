    'mgnl:created': 2019-08-09T17:11:57.232+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T11:30:38.687+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:30:15.570+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['climate-change', 'food', 'United-Nations']
    'stories': ['f8bf114d-bb6a-4d43-87cb-d88048e0ce4e', '2550dc03-eef4-4df4-a705-61290bb0a958',
      '9918f69d-ba70-48ee-ac2d-bb7bff744da7']
    'template': '1'
    'title': 'Food will be scarce, expensive and less nutritious, climate report says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83278de5-96d8-44cd-a65e-865db1904e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T17:11:57.232+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:38.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Food will become scarcer, grocery
        prices will spike and crops will lose their nutritional value due to the climate
        crisis, according to a major report on land use from the United Nation''s
        Intergovernmental Panel on Climate Change released Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421aea6f-b7b9-476f-867f-847c17307116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T17:11:57.232+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:38.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d08e148-b180-4581-9687-c22425c29942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T17:11:57.232+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:38.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The climate crisis will also change what kinds of crops farmers
        can grow. Some climates will become too hot for what farmers are growing now.
        Some climates will see more flooding, more snow, more moisture in the air,
        which will also limit what can be grown.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636e2575-d990-473b-b93f-c6e2b0e741da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T17:11:57.232+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:38.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546bdd6c-bc11-4e6c-a812-94e1b842ae2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T17:11:57.232+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:38.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The window is closing rapidly to have lower emissions and to keep
        warming to less than 2 degrees.That is the key message of this report," said
        one of the report''s authors, <a href="http://www.pamelamcelwee.com/" target="_blank">Pamela
        McElwee</a>, an associate professor of human ecology in the School of Environmental
        and Biological Sciences at Rutgers University.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b02e7aa-5da7-4d20-b412-0e1bb51f2ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T17:11:57.232+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:38.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8174b2-f6f7-417c-99b3-b71c6bf372ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T17:11:57.232+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:38.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report found that quantitatively food nutrition could also decline.
        Wheat grown at high carbon dioxide levels, for example, will offer 6-13% less
        protein, 4-7% less zinc and 5-8% less iron, according to experiments done
        with these plants.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a5e316-16de-46b8-af75-1bc01f30cae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T17:11:57.232+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:38.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254fe3a1-eac5-4507-b2b9-bab554f4f42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T17:11:57.233+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:38.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are studying how this would translate into the food we eat and
        also in a range of different crops, we are seeing similar results," said one
        of the report''s authors, <a href="https://www.giss.nasa.gov/staff/crosenzweig.html"
        target="_blank">Cynthia Rosenzweig</a>, a senior research scientist at the
        NASA Goddard Institute for Space Studies, where she heads the Climate Impacts
        Group.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82deab28-2a3c-4d98-a098-4c13df864a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T17:11:57.233+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:38.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46ce09f-c0a4-487a-b7a0-f3c53195c26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T17:11:57.233+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:38.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given that extreme events like the summer''s heat wave in Europe
        are increasing in magnitude and intensity, food systems are already showing
        some strain, she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b1112a-f8e0-434e-9449-a8017339cca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T17:11:57.233+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:38.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356f1dff-53f6-4976-ac7b-4df1f1ff7eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T17:11:57.233+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:38.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undernourishment has long been a concern of scientists who watch
        the climate crisis closely.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86a6f87-3aa0-424d-9d08-51c0aa72ea9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T17:11:57.233+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:38.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b98abd1-59d8-4325-a3b9-ca2e66484fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T17:11:57.233+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:38.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you don''t have enough to eat it reduces your ability to function
        physically. It can diminish your ability to think clearly. It puts you at
        a greater risk for chronic disease and death, <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3137999/"
        target="_blank">studies show</a>.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab8c241-2990-45d2-947b-e6fee069f03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T17:11:57.233+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:38.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f24d3b-f97d-4af7-908b-6b1361119228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T17:11:57.233+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:38.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While still too many people don''t have enough to eat, the world
        had been making progress in this area. In the 1990s, 1.01 billion people were
        thought not to have enough to eat. By 2015 it was 80.5 million, or about 11%
        of the global population, according to the <a href="https://www.usda.gov/oce/climate_change/FoodSecurity2015Assessment/FullAssessment.pdf"
        target="_blank">US Department of Agriculture</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775993ee-1cac-4d1d-8a54-49b5ab7c0ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T17:11:57.233+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:38.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1ce363-d47a-405a-bb5a-6ad56e7f3c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T17:11:57.233+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:38.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The climate crisis could reverse this progress.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6151af-e8b4-4592-ba95-83c3b8e3018a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T17:11:57.233+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:38.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372028fc-791e-4aa7-bf8d-bb71b42475bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T17:11:57.233+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:38.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study published <a href="https://journals.plos.org/plosone/article?id=10.1371/journal.pone.0217148"
        target="_blank">in May</a> that looked at the production of the top 10 global
        crops —&nbsp;barley, cassava, maize, oil palm, grapeseed, rice, sorghum, soybean,
        sugarcane and wheat —&nbsp;found that because of the climate crisis, the world
        has already seen a reduction of 35 trillion calories every year. That equates
        to about 1% of food calories lost each year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d042203-6905-439e-b9a9-6c822e39326d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T17:11:57.233+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:38.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5f1cf6-d317-47e0-9421-8742780abab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T17:11:57.234+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:38.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That means you are removing food calories for about 50 million
        people, that''s already happening," said study author <a href="http://environment.umn.edu/staff/deepak-ray/"
        target="_blank">Deepak Ray</a>, a senior scientist with the Institute on the
        Environment''s Global Landscapes Initiative with the University of Minnesota.
        "Maybe in the future we will see even more lost, unless we prepare for it
        and draw down the carbon emissions."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd389e1e7-691d-4b5b-b922-8075761e30cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T17:11:57.234+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:38.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e446de-124c-4bff-b9c5-2c6ab78b605e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T17:11:57.234+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:38.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ray said the climate crisis effects regions differently. Europe,
        Southern Africa, South Asia and Australia are feeling the most negative impact
        of food production due to the climate crisis so far. In the United States,
        Illinois has seen an 8% reduction of corn yield, but in states like Iowa and
        in the upper Midwest, there have been some gains in production due to climate
        change, Ray said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496f6ef5-9ad3-4d92-8a58-e25cce7feb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T17:11:57.234+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:38.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c323e2ad-9387-4e25-a791-3c1129904f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T17:11:57.234+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:38.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High-income countries will likely be able to cope, but areas like
        Sub-Saharan Africa and parts of Asia and India will become even more vulnerable.
        The rural poor are the least able to adapt, <a href="https://www.sciencedirect.com/science/article/abs/pii/S2211912418300063"
        target="_blank">studies find</a>.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e11ed5-6a11-41ff-ae7b-ea962fe7044d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T17:11:57.234+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:38.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146592cc-5dc0-4085-aa8b-ed1781256d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T17:11:57.234+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:38.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very tough problem and for many countries that are already
        not food secure, hunger could become a much much larger issue," Ray said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1d73f5-8f60-4449-bd9e-bca99fa8a56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T17:11:57.234+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:38.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b67a6d-c234-40e6-b2f0-11974f71ca06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T17:11:57.234+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:38.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plant physiologist Lewis Ziska does agree. His work has contributed
        to the IPCC report. His <a href="https://advances.sciencemag.org/content/4/5/eaaq1012"
        target="_blank">past work</a> with the US Department of Agriculture found
        that the rising CO2 levels have had a negative impact on the nutritional value
        of certain crops such as rice, and the climate crisis has <a href="https://dl.sciencesocieties.org/publications/aj/abstracts/103/2/351"
        target="_blank">reduced crop yield</a>. It has also negatively impacted floral
        development, meaning that the pollinators, bees and butterflies, that rely
        on that pollen are put in jeopardy by the climate crisis.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146427de-6e6b-4588-a19f-2a1fc4c25a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T17:11:57.234+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:38.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff10c21-cfb1-4069-81df-dbc4ecb7aeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T17:11:57.234+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:38.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bees play an essential part of agriculture, many aspects of the
        food chain," Ziska said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bfdce0-0ae8-4e97-bdbc-e9ebddeed1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T17:11:57.234+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:38.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6d9959-c070-408d-bcb4-61768ea5b1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T17:11:57.234+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:38.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He considers food one of the most important issues policy makers
        should look at in the wake of the climate crisis.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ad0ce0-c1f4-4a0e-bff8-053b1d1836e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T17:11:57.234+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:38.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4445d47c-90fb-4dc8-8dbf-02bb800d470e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T17:11:57.235+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:38.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Food is the greater leveler among people," Ziska said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9835bc5-4e7c-4255-82cb-a8f8673a353e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T17:11:57.235+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:38.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85b252e-ed01-4ad6-a984-5ab18856ea7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T17:11:57.235+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:38.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imagine if you have a bunch of people in a room that don''t like
        each other, he said —&nbsp;if there is plenty of food in the room, they may
        look at each other suspiciously, but they will likely get along. If, however,
        you make them all stay in the room for an extended period of time and start
        to remove the food so there is not enough to go around, that''s when relationships
        get strained.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021b0d19-fd13-4538-9ec3-d7cba18a91da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T17:11:57.235+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:38.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedc1849-e883-4bb2-aeab-42a35f4bc0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T17:11:57.235+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:38.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the hatred and fear and anxiety comes out of having not enough
        to eat, that''s why it is so important to adapt now and so important to look
        at critical issues like food security," Ziska said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b138a1d-c781-479c-ba72-5ddf9d02675e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T17:11:57.235+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:38.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c017ed30-72d7-40d7-a403-ba46df7b8b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T17:11:57.235+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:38.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he remains concerned about how the United States'' political
        will to adapt. President Donald Trump has <a href="https://www.cnn.com/2019/06/05/politics/trump-fact-check-climate-change/index.html"
        target="_blank">consistently confused</a> much of the science around climate
        change, and proclaimed he would <a href="https://www.cnn.com/2018/12/04/europe/trump-effect-paris-agreement/index.html"
        target="_blank">pull the United States out of the Paris Agreement</a>.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36004ea-4cb3-4f38-907d-875f35bd8dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T17:11:57.235+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:38.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57da9bb7-932e-49c5-8b1c-bc36cfd83d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T17:11:57.235+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:38.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ziska had been <a href="https://www.ars.usda.gov/northeast-area/beltsville-md-barc/beltsville-agricultural-research-center/adaptive-cropping-systems-laboratory/people/lewis-ziska/"
        target="_blank">working at the USDA</a> on climate change for years alongside
        "very good people who are in the department still," but quit his job in protest.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbca309-e9d7-4d3e-84ca-ff145d63d4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T17:11:57.235+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:38.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93446770-4280-4346-b9c8-91db6f5e32a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T17:11:57.235+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:38.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Research and adaptation plans are essential for survival," said
        Ziska, who is now with Columbia University, where he will continue his work.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3fc816-914c-4eee-a17f-992107bce99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T17:11:57.235+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:38.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4db7ded-e572-47b0-a8b2-8a2daeadcde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T17:11:57.235+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:38.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists, he said, need to keep pushing to advance ways the planet
        can adapt and continue reducing the climate crisis negative impact on food.
        He thinks "It is essentially where the corn silk meets the soil."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b30781-1023-4829-b3de-724e6df99f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T17:11:57.235+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:38.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/08/09/health/ipcc-report-food-security-climate-scn/index.html"
        target="_blank">Food will be scarce, expensive and less nutritious, climate
        report says</a>."</em></p>'
  'da-dar-agriculture-growth-target-2019':
    'author': 'Luchi de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-09T17:17:57.526+08:00
    'imagesource': 'jcr:7d3c50ff-3d4a-4866-ac15-4e80221aacdc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c82983f2-9c21-4c73-ab76-cf55c26f6cb4'
    'lead': 'Agriculture Acting Secretary William Dar says they will work to revive
      the agricultural sector so it will hit at least 2 percent growth in 2019. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T17:20:43.771+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T11:30:37.508+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:30:15.844+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Wiliam-Dar', 'DA', 'Department-of-Agriculture', 'agriculture-growth',
      'growth-target', '2019']
    'template': '1'
    'title': 'Agriculture growth won''t hit 3.5% target — DA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e168c60c-d5e2-4896-889d-d2fa638b7f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T17:20:43.771+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:30:37.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9) —</strong> The
        growth in the local agricultural sector will not hit the 3.5 percent government
        target.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e88fd5-dbfa-4c96-be4b-21d6ee731b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T17:20:43.771+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:30:37.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is according to newly appointed Department of Agriculture (DA)
        acting secretary William Dar.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cded9ab7-d69d-417e-b326-6e28a3790a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T17:20:43.771+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:30:37.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Etong taong 2019, mabuti na kung maka-2 percent tayo</em>,"
        Dar said in an interview on CNN Philippines'' Business Roundup.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251fb957-8614-426a-9a09-0cb24dc8a9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T17:20:43.771+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:30:37.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''d be lucky if we hit 2 percent growth this 2019.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5896dd-bf3b-42d0-8706-69fa32965b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T17:20:43.771+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:30:37.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farm output shrank by 1.27 percent in the second quarter, according
        to latest data from the Philippine Statistics Authority.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3569aed9-4e47-45ac-98cb-1017dd5abd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T17:20:43.771+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:30:37.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/business/2019/8/7/Farm-output-declines-Q2.html"
        target="_blank">PH farm output drops in Q2 amid El Niño</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25a1917-6c26-4ec7-802a-53895a8e7203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T17:20:43.771+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:30:37.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lower agriculture production has also lent itself to higher prices
        of food products, particularly rice.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b0c195-26b6-437e-a8b2-0b4eba03fbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T17:20:43.772+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:30:37.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This led to the passage of the rice tariffication law this February,
        which eased import restrictions on the staple.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303ce22f-b2e8-4d8e-9f9a-42aab96d458f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T17:20:43.772+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:30:37.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar said that the implementation of the law, particularly its rice
        competitiveness fund, should be used to improve the lives of farmers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f10ff11-17c9-4151-9c19-ea606f1321ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T17:20:43.772+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:30:37.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pag-igtingin natin yung magandang pag-implementa ng rice competitiveness
        enhancement fund para sa kanayunan</em>," Dar said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76934c2e-c463-43c0-9f68-1b6b373fe1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T17:20:43.772+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:30:37.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let us work on implementing the rice competitiveness
        enhancement fund properly for the people in rural areas.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414742d3-70c7-4e84-8b53-a5e32e53a1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T21:29:32.406+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:30:37.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of P8 billion will be taken from the rice tariffs for the
        rice competitiveness fund to benefit farmers— ₱5 billion for mechanization,
        ₱1 billion for seed development and distribution, ₱1 billion for financing
        and another ₱1 billion for skills training.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd0c751-e9d5-496e-b053-c06be26443d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T17:20:43.772+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:30:37.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that the DA will work on restructuring ongoing plans and
        projects to improve not just the productivity of farmers and fisherfolk, but
        also their income.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb200f6-9719-437e-90cf-adebd83e9ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T17:20:43.772+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:30:37.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to reshape the existing plans, programs and projects <em>para
        hindi lang masaganang ani ang titingnan para sa mga magsasaka at mangingisda.
        Bagkus titingnan din natin ang pag-taas ng kita ng ating mga mangingisda at
        magsasaka</em>," Dar said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41705284-e051-426d-8544-2439ab67f41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T17:20:43.772+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:30:37.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need to reshape the existing plans, programs and
        projects not just so our farmers and fisherfolk will have a better harvest.
        We should also look into improving their income.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea130c0-3fc1-4d92-81d0-ca3e21714ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T21:29:32.406+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:30:37.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department will also study the impact of climate change on agriculture
        development.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32da13f4-a67d-4856-a963-19f4b871c170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T21:29:32.406+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:30:37.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to level up our resiliency and again, there are measures
        that we have to strengthen and put into place kung hindi pa (if they''re not
        there)," Dar said, citing early warning systems and disaster management programs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b7462f-12f9-420c-a593-3fd6c7a0dd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T17:20:43.772+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:30:37.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/8/5/William-Dar-Agriculture-Secretary.html"
        target="_blank">Duterte appoints William Dar to replace Piñol as Agriculture
        Secretary.</a></strong></p>'
