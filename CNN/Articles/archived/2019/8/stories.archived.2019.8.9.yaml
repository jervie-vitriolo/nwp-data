      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations declared 2019 as the International Year of Indigenous
        Languages. This August, which is also Buwan Ng Wika, the National Museum of
        the Philippines celebrates the language of the Agta-Dumagat people with a
        workshop on Saturday, Aug. 10, from 1 p.m. to 4 p.m. The workshop will be
        held at the National Museum of Anthropology.</p>'
