    'jcr:uuid': '53488e56-daed-4a61-ae59-6635267471e5'
    'lead': 'After immigration authorities rounded up hundreds of workers in a massive
      sweep at seven Mississippi food processing plants, friends and family members
      are desperately searching for answers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T06:50:01.783+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T11:31:00.996+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:30:08.875+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'ICE', 'Immigration-and-Customs-Enforcement', 'immigration']
    'template': '1'
    'title': '680 undocumented workers arrested in record-setting immigration sweep
      on the first day of school'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05979215-cf0c-433c-adb3-10e0d7cdbcd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T06:50:01.784+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:00.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — After immigration authorities <a href="https://edition.cnn.com/2019/08/07/us/mississippi-immigration-raids/index.html">rounded
        up hundreds of workers in a massive sweep at seven Mississippi food processing
        plants</a>, friends and family members are desperately searching for answers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a87fcf-3e43-49a3-aa91-8fccf35334e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T06:50:01.784+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:00.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A crowd waited outside a plant in Morton, Mississippi, on Thursday
        morning, hoping authorities would release their loved ones. Many had been
        by later in the afternoon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d85b49-dca8-4368-9633-1353fa38bcf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T06:50:01.784+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:00.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video footage from CNN affiliates and Facebook live showed children
        sobbing as they waited for word on what had happened to their parents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a8cbc7-9bd4-4c4a-91aa-59875a3f6a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T06:50:01.784+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:01.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/us/live-news/mississippi-immigration-raids-august-2019/index.html">FOLLOW
        LIVE UPDATES</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c752985d-7778-4c8a-8658-55e992bfc854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T06:50:01.784+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:01.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Forest, Mississippi, strangers and neighbors volunteered to take
        children with nowhere to go after their parents were detained at a local gym
        for the night, according to <a href="https://www.wjtv.com/news/children-of-undocumented-immigrants-arrested-in-mississippi-rely-on-strangers-for-food-and-shelter/">CNN
        affiliate WJTV</a>. Volunteers distributed donated food and drinks. But according
        to WJTV, most children sobbed rather than ate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75f9eb2-f5c8-4cd0-b0fa-d0113b0a58f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T06:50:01.784+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:01.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I need my dad ... he''s not a criminal," one little girl cried
        as she spoke with the network outside the gym.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84d7bb5-1983-490a-9c5d-4949473153f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T06:50:01.785+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:01.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand the law and how everything works and how everything
        has a system. But everyone needs to hold the kids first and foremost in their
        minds," gym owner Jordan Barnes told WJTV. "And that''s what we''ve tried
        to do here, just give them a place to stay."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1746953f-0c8d-4946-bc08-2a2c2f64ea45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T06:50:01.785+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:01.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours later, all the kids had been reunited with family members,
        Barnes told CNN, and the gym was set to resume normal operations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9456e8d6-cc51-4121-9c5d-52865518325b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T06:50:01.785+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:01.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a parking lot near the plant in Morton was packed with people
        Thursday who said their lives were frozen as they waited for news. Hours had
        passed since the time when they thought more busloads of immigrants released
        from custody would be coming. Over and over, they asked for the time, worried
        with each passing hour that their loved ones were headed to immigrant detention
        centers instead of coming home.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35f8793-ab71-4a16-970c-32cc2b0913af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T06:50:01.785+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:01.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s exhausting, really. ... I couldn''t even hold back my tears,
        and I don''t really cry. But it was just heartbreaking watching all of this,"
        said a woman who gave her name only as Maria and said she was trying to help
        people locate detained family members.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e102b806-4f4e-42dc-abfa-a1d470ece172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T06:50:01.785+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:01.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brittany Reynoso said she came to the parking lot in case members
        of her church had gotten caught up in the raid. She wanted them to see a familiar
        face if they were released from custody.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d173ec-46da-4046-a838-f0279142550c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T06:50:01.785+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:01.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s definitely a ghost town. It is so empty. I''ve never seen
        Morton or Forest or any of the surrounding areas look so empty during the
        day," she said. "It is horrible. And I honestly don''t think these communities
        will make it without them. because they really and truly are the backbone
        of what''s keeping this town afloat."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5287b0aa-673f-4ce3-9ccc-6a712b73e707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T06:50:01.786+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:01.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Reverend: ''Terror hit'' when children were at school</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f049538-2847-422f-aec8-29e8b907339c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T06:50:01.786+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:01.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities hailed the sweep at food processing plants in six cities
        as a record-setting operation. At least 680 undocumented immigrants were detained.
        More than 300 of them had been released by Thursday, Bryan D. Cox, an ICE
        spokesman, said in a statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cb98a5-40ce-4ec1-92fb-12ba5f9c7d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T06:50:01.786+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:01.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eighteen juveniles were found working at the plants, according to
        Jere Miles, special agent in charge for the Department of Homeland Security.
        Nine were released and not taken for processing, Miles said. One was 14 years
        old, he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8604baaa-229b-43cb-b734-a767547e4b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T06:50:01.786+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:01.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrests came as a result of administrative and criminal search
        warrants executed by special agents from Homeland Security Investigations,
        federal officials said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd86bec-d699-479f-bc70-aa80707804ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T06:50:01.786+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:01.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, through the hard work of these men and women, we are once
        again becoming a nation of laws," US Attorney for the Southern District of
        Mississippi Mike Hurst said as he announced the arrests Wednesday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78db6ad8-ecdf-415b-81ac-12057fe3243b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T06:50:01.786+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:01.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigrant rights advocates, religious leaders and local officials
        sharply criticized the raids, noting that a number of children returned to
        empty homes after the arrests, which occurred on the first day of school.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c755dec8-a0c6-4fc8-847c-8b828ece232e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T06:50:01.786+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:01.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our brothers and sisters, our fellow citizens — 6 years old, 5
        years old, 7 years old, 11 years old, they left to go to school yesterday,
        excited about education, and terror hit them while they were gone," said the
        Rev. James Evans, a co-founder of the Mississippi Immigrant Rights Alliance.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109eedfb-57e2-4c0e-9a31-f6192b5fd7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T06:50:01.786+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:01.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference denouncing the raids, Evans and other leaders
        urged Mississippi residents to stand together and support each other. Advocates
        shared a hotline for anyone directly impacted by the raids.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18613ad3-9e05-4d65-80cb-becd3883c4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T06:50:01.787+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:01.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luis Espinoza, an organizer with the alliance, teared up as he described
        seeing detained workers and said the immigrants who were detained are in need
        of legal and financial assistance.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb1f80e-6f24-4bef-8d2a-9b097cdb3f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T06:50:01.787+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:01.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t see illegals. I don''t see bad people. It''s only families,
        fathers, mothers who want something better for the kids, so they come here
        and just work," he said. "They are not criminals."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9ffb04-60c9-49b3-906b-977bcfdf752b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T06:50:01.787+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:01.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters outside a plant in Canton, Mississippi, Mayor
        William Truly Jr. said he was concerned about the impact the arrests would
        have on the local economy — and on the community.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf890977-07db-4f24-ae03-745fa20a53ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T06:50:01.787+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:01.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I recognize that ICE comes under the Department of Homeland Security,
        and this is an order of the United States. There''s nothing I don''t think
        anybody can do about it," he said. "But my main concern is now, what happens
        to the children?"</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cfe3c6-8398-454f-b405-5df3a03dc3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T06:50:01.787+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:01.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ICE Acting Director Matt Albence told reporters Wednesday that some
        parents would be released with GPS ankle monitors but allowed to go to back
        to their homes as their immigration proceedings continued. In the past, he
        said, the agency has worked with school liaisons to help "find placement"
        for children when their parents are detained.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6456c2-2e01-47ed-a1e2-84b9747fd176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T06:50:01.787+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:01.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each case, depends on the individual circumstance. A parent being
        apprehended ... happens throughout law enforcement," he said. "You go out
        to any jurisdiction, state, local or otherwise, and they make an arrest of
        somebody, and that individual is a parent, that individual is going to go
        to jail, and that child''s going to be left alone or with a family member."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7591dd7e-6056-4e1d-84ba-d13e3438a1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T06:50:01.787+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:01.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Busloads of immigrants dropped off</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a3c87f-a1a1-45ee-bff3-02dbba435f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T06:50:01.787+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:01.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside the Morton plant on Wednesday, an 11-year-old girl sobbed
        and begged an officer for a chance to see her mom as bystanders tried to comfort
        her.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40413e45-2227-4eb6-96c7-3758feb1c002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T06:50:01.788+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:01.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please, can I just see my mother?" the girl cried out in video
        broadcast live on Facebook.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d851e8-4364-416a-847e-9c4cbdb4363c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T06:50:01.788+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:01.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elizabeth Iraheta told CNN she shared the video so people would
        see what was happening at the plant, where she said she''s worked legally
        for 19 years. It was devastating, Iraheta said, to see family and friends
        suffering "just for coming to work hard in this country, and to see so many
        families separated."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837970fe-085e-4ebf-be9f-b3e05f550a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T06:50:01.788+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:01.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video later shows an officer noting that the mother is being
        processed "because she doesn''t have papers to be here legally," then later
        telling the crying girl that her mother would be released and wouldn''t be
        deported. Hours later, witnesses said, the girl''s mother was released.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee391d5-35ba-45a1-a156-924ef266c475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T06:50:01.788+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:01.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos shared on social media showed busloads of immigrants returning
        to one plant''s parking lot in the early morning hours as onlookers cheered.
        One witness said she thought about 20 people had been released from custody.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677d8d73-397a-4c95-bfea-2df6c02af693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T06:50:01.788+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:01.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities haven''t publicly spoken about what sites were targeted,
        citing a pending criminal investigation. They''ve also declined to answer
        questions about whether any employers had been arrested or would face charges.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c69890-4669-49f5-aa83-37e099a64a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T06:50:01.788+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:01.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior immigration official with knowledge of the investigation
        told CNN that ICE used confidential informants employed at several of the
        raided food processing plants to identify managers or supervisors who knew
        they were hiring undocumented workers. In some cases, immigration enforcement
        received audio and video recordings.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa668285-6a42-4ea9-a529-cee14a7d9717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T06:50:01.788+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:01.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the food processing plants for comment.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8e12ef-f03d-46af-b831-0dcdb95dc42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T06:50:01.788+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:01.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration and Customs Enforcement has <a href="https://edition.cnn.com/2017/10/17/politics/ice-crackdown-workplaces/index.html">stepped
        up worksite enforcement</a>&nbsp;since President Donald Trump took office,
        conducting a number of large-scale raids at food-processing plants and gardening
        centers in recent years.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e91a0ac-26cf-46cd-a2d5-ae74d5db77f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T06:50:01.789+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:01.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are not new laws, nor is the enforcement of them new," Albence
        said Wednesday.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6521731d-8396-42cc-b357-6972c1b2b034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T06:50:01.789+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:01.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The arrests today were the result of a yearlong criminal investigation.
        And the arrests and warrants that were executed today are just another step
        in that investigation."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccfed3a-7121-44f9-b65f-1b1e893fb453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T06:50:01.789+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:31:01.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/08/us/mississippi-immigration-raids-children/index.html">680
        undocumented workers arrested in record-setting immigration sweep on the first
        day of school</a>."</em></p>'
  'stabbing-california-7eleven':
    'author': 'Faith Karimi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-09T06:50:43.535+08:00
    'imagesource': 'jcr:bc7262de-618c-4ac1-b153-ab74f4440090'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cebb3bbf-3033-4f07-a4d2-4931793a6d3c'
    'lead': 'A man killed four people during a stabbing rampage in Southern California
      before officers found his car parked outside a 7-Eleven convenience store and
      arrested him, authorities said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T06:53:32.333+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T11:30:59.689+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:30:09.152+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'California', '7-Eleven']
    'template': '1'
    'title': 'A man killed 4 in a stabbing rampage that lasted hours. He was arrested
      at a 7-Eleven'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd88e863-8ea3-43c4-a1bd-8c5177e10796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T06:53:32.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:30:59.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A man killed four people during a stabbing
        rampage in Southern California before officers found his car parked outside
        a 7-Eleven convenience store and arrested him, authorities said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89918680-6b70-4ee2-bcd3-53515963ed57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T06:53:32.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:30:59.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the people killed, the attacker left two wounded
        in multiple crime scenes in Garden Grove and Santa Ana, police said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15d4573-ca88-4311-a204-e70bf5ddbb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T06:53:32.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:30:59.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims killed included two people at the suspect''s apartment
        complex, a 7-Eleven security guard and one more person at a Subway restaurant.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbb310f-aee1-46b4-afce-094e7fc3a2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T06:53:32.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:30:59.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect was armed with "two very large machete-type knives,"
        Lt. Carl Whitney of the Garden Grove Police Department told CNN, "and he was
        very brutal when he attacked his victims."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c116af28-7de2-4f11-9616-1b9c90c8f7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T06:53:32.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:30:59.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have not identified the suspect.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefb60c9-ce43-4a86-ab9f-009f9dce4359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T06:53:32.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:30:59.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Apartment stabbings: 2 killed</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309580f9-54c7-40f8-998d-e683601ae712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T06:53:32.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:30:59.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayhem started Wednesday when police received a burglary call
        shortly after 4 p.m. local time, Whitney said. Two people said they''d come
        home and found their apartment burglarized.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5218cd8-1e42-4440-a555-087b419b6365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T06:53:32.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:30:59.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As officers prepared to respond to the apartment burglary, another
        call came in about 20 minutes later about a robbery at a bakery in Garden
        Grove in which an unknown amount of cash was taken.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227c15a9-6cfc-4139-99e6-50f2b8057ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T06:53:32.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:30:59.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same suspect broke into the apartment and then drove his silver
        Mercedes to the bakery, police said. From the bakery, he returned to the apartment,
        got into an altercation and fatally stabbed two people, Whitney said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91b4b52-15af-4e6b-8672-44b3ee01e845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T06:53:32.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:30:59.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect lived in the same apartment complex and it''s unclear
        whether he knew the victims. At the time, officers did not know that the apartment
        and bakery incidents were connected.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26d4bc6-5739-46f7-916e-60133a5338bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T06:53:32.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:30:59.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gas station and business: 2 wounded</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aca3357-a9a2-4be3-9769-5554dc5b601d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T06:53:32.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:30:59.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just after 6 p.m., officers got a robbery siren alarm at an insurance
        business in Garden Grove. The suspect had stabbed a woman at the business,
        stolen money and taken off, police said. "This female employee was very brave.
        This guy was armed with knives — she fought as best as she could," Whitney
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f64493a-1f55-4d66-b2e3-7d4b5145e6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T06:53:32.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:30:59.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By then, officers had talked to several witnesses and realized it
        was the same suspect involved in the previous incidents. They sent out an
        alert on his car as undercover detectives searched parking lots and nearby
        streets.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fa4b4f-3c45-4fe3-9969-b95acb228691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T06:53:32.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:30:59.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after, police got another call of a man stabbed in the back
        while pumping gas and his nose nearly slashed off by the same suspect.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a88d743-9c5f-4e77-b733-33464c6d6397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T06:53:32.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:30:59.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Again, multiple scenes going on at the same time," Whitney said.
        "I''ve worked here for 30 years. This is the first time I''ve ever seen something
        like this where we have a suspect kill four people in one day and attack other
        people that are just innocent victims. It''s pure evil."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a84d99-44cf-49c8-be55-51edea9248bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T06:53:32.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:30:59.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman and the man were hospitalized with serious injuries and
        are expected to survive, police said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb481bf-bcd8-4768-b7f4-918d22f80452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T06:53:32.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:30:59.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Attacks at stores: 2 more killed</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498c30cf-50c9-40b6-a37f-d6e1331069b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T06:53:32.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:30:59.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses told officers the Mercedes was last seen headed toward
        Santa Ana and investigators sent undercover detectives in that direction.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c147b64-cbe7-4ddc-a016-712b9ab98dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T06:53:32.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:30:59.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They saw the car parked at a 7-Eleven and police surrounded the
        convenience store. The suspect came out carrying a knife and a handgun, and
        police confronted him and arrested him, authorities said. Investigators discovered
        he''d stabbed the security guard to death and cut out his gun from his belt,
        Whitney said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206f446b-3fe0-48e6-881f-b7856979f9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T06:53:32.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:30:59.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While clearing the scene, they were told the suspect had also killed
        one person during a robbery at a Subway restaurant before he went to the 7-Eleven
        -- both in Santa Ana, police said. Law enforcement agencies from both agencies
        worked on the crime scenes.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158a0c8a-ad89-40e1-9e6e-b2b013e16f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T06:53:32.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:30:59.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no known connections between the suspect and the victims,
        and the motive appears to be robbery, Whitney said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c7ef8b-276f-49b6-af41-796491c90175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T06:53:32.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:30:59.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These crimes have nothing to do with hate or race," he said. "The
        suspect is Hispanic and so are most of the victims."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6443f29c-169a-4f6e-b66f-f993f64582bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T06:53:32.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:30:59.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He just went in search of cash, suspects to rob," Whitney said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1908c76-7ee7-45a6-9fc8-87a59a130bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T06:53:32.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:30:59.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santa Ana and Garden Grove are both in Orange County about 35 miles
        from Los Angeles.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b85298-ce39-4c25-96d8-69fa93a3e463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T06:53:32.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:30:59.710+08:00
