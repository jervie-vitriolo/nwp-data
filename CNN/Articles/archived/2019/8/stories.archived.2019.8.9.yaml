  'united-states-ice-immigration-raids':
    'author': 'Dianne Gallagher, Catherine E. Shoichet and Madeline Holcombe, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-09T06:45:20.112+08:00
