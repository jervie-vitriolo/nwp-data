      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The workshop is part of a larger exhibit on the culture, traditions,
        and languages of Indigenous Peoples, particularly Negritos groups such as
        the Agta-Dumagat of the Sierra Madre mountain range. The museum recognizes
        their language as one of the local languages that are in danger of disappearing.</p>'
