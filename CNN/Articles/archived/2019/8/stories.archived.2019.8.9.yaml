      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither Houts nor YouTube has responded to requests for comment
        about the incident or for details on whether there will be any repercussions
        on Houts'' channel.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb91281-fade-45d1-89d5-833d09e2b2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T07:02:46.459+08:00
