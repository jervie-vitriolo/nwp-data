      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf56127-6b5d-4dba-a0c5-968c1d4bb909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:02:51.072+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:30:41.815+08:00
