      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42663823-95a3-4cf8-a564-379651f76833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:05:06.154+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:44.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a number of communist leaders and consultants have been
        arrested as Duterte refused to resume the talks. The government has since
        pushed for the surrender of armed communist rebels, promising them cash, housing,
        and livelihood assistance.</p>'
