      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5d27bf-5290-4a18-99b7-2530b4a83359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T18:59:06.707+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:30:35.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“John Denver Trending”</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd00121-652c-495a-957f-418a1e91759c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T18:59:06.707+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:30:35.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s become a platitude, how the smallest of actions can lead to
        the most significant of reactions. This is often said as a warning about future
        misgivings still in the abstract. If anything, social media has given us much
        leeway to imbibe this thought nowadays. Ironically, the distances reachable
        because of the internet are also the lengths of our detachment from the things
        we do.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ea7b19-19cf-49fe-9e68-30b2a86b55b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T18:59:06.707+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:30:35.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“John Denver Trending” brings us down from the cloud and exposes
        us to the fallout of our collective online behavior — actions we may have
        all been guilty of at some point in our lives.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e39166f-b16c-4e5a-826b-419f158a378e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T18:59:06.707+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:30:35.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “John Denver Trending,” the small seaside town of Pandan, Antique
        finds itself embroiled in a social media scandal. At the center of it, 14-year-old
        high school student John Denver Cabungal (first time actor Jansen Magpusao).
        Caught on video beating up a classmate who accused him of stealing an iPad,
        John Denver soon becomes the target of internet “call-out culture.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a2fa24-34a3-4e1b-b699-d02fb56205e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T18:59:06.707+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:30:35.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What’s most harrowing about “John Denver Trending” is how it is
        not preachy at all. For a subject as rife as fake news, online toxicity, and
        cyberbullying, director Arden Rod Condez does not hit his audience over the
        head with heavy-handed commentary. Rather, the film’s sequence of events feels
        organic. It’s the natural cascade we are well-aware of in real life but do
        not often see up close. This nonchalant presentation makes the film all the
        more powerful, making audiences silently confront their own complicity and
        culpability.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67925278-03c4-47f2-ab5d-1ea834fd2426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T18:59:06.707+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:30:35.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Setting the film in a small town also works well as a narrative
        device. Given how involved small-town folks are in each other’s lives, the
        film gets to fully realize the suffocating effect of social media exacerbation.
        Everyone wants a piece of the action — from nosy neighbors, the mayor, political
        bloggers, and even random people online who wish to challenge minors to fistfights.
        The gravity of the situation is all the more felt because of the stellar performances
        of Magpusao and Meryll Soriano, who plays John Denver’s mother.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e323fdcc-fe75-49a3-af57-35d6cff0d943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T18:59:06.707+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:30:35.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magpusao evokes a vulnerable innocence wrapped in a tough exterior.
        Though by no means a boy scout, John Denver’s violent tendencies are understandable,
        shaped by an impoverished upbringing and a constant need to defend himself.
        Magpusao carries the weight of the world on his shoulders, a beaten weariness
        you’d expect in older, more seasoned performers. Soriano, on the other hand,
        carries this sad sense of determination, desperate to defend her son amid
        her limited means.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c0f059-5c0e-4aeb-a652-526e571dda37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T18:59:06.707+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:30:35.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If I have any gripe with John Denver, it is that film can be too
        nihilistic, especially towards the end. However, it is nihilism that is earned,
        an understandable conclusion after everything shown. If it makes you wince,
        maybe that’s the point. With “John Denver Trending,” there’s no turning a
        blind eye. <em><strong>—Gil Perez&nbsp;</strong></em></p>'
