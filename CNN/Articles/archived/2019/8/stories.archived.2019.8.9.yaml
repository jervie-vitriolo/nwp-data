      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, the consortium posted a <a href="https://cnnphilippines.com/business/2019/7/8/Mislatel-Dito-Telecommunity.html">₱25.7
        billion performance bond</a> to secure a permit to operate mobile network
        services in the Philippines.</p>'
  'deped-coa-text-books':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-09T15:10:16.935+08:00
    'imagesource': 'jcr:03b92d94-be11-42dc-a5a8-ef05c7ca1db1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '694fec5f-cde9-46bf-901c-cf8f48b142fb'
    'lead': 'The Department of Education (DepEd) says it is changing its policy regarding
      buffer stocks of books after a Commission on Audit report revealed ₱113.million
      worth of learning materials were kept in storage and remained unused'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T16:03:53.288+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T11:30:41.346+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:30:14.784+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Commission-on-Audit', 'Department-of-Edcuation', 'DepEd', 'COA',
      'text-book', 'buffer']
    'template': '1'
    'title': 'DepEd changing policy to avoid stocking of books, learning materials '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041e30bf-3fab-41b3-9d5c-18c9f7962e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:03:53.289+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:30:41.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9) —</strong> The
        Department of Education (DepEd) said it was changing its policy regarding
        buffer stocks of books after a <a data-cke-saved-href="https://www.cnnphilippines.com/news/2019/8/8/Commission-on-Audit-Department-of-Education-learning-materials.html"
        href="https://www.cnnphilippines.com/news/2019/8/8/Commission-on-Audit-Department-of-Education-learning-materials.html"
        target="_blank">Commission on Audit report</a> revealed ₱113.million worth
        of learning materials were kept in storage and remained unused.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994ae687-0afa-49f1-a593-952588b709e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:03:53.289+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:30:41.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to <em>CNN Philippines</em> Friday, DepEd Undersecretary
        Annalyn Sevilla said, the COA report referred to an old policy in place from
        2014 to 2017 which stated a buffer stock of material must be kept to replace
        lost or damaged learning materials. This is also to provide new students with
        learning materials, in the event enrollment increases or new schools are established.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c373aa-f454-4daa-a582-2ecf05f6c476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:03:53.289+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:30:41.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pinag-aralan na namin yung polisiya kaya we are changing a lot
        already. Like the buffer should not be maintained in the central office, but
        ito po ay unti-unti na naming pinamimigay sa mga regions," she said.</p>'
    '10':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr">DepEd,
        tinawagan ng pansin ng COA sa mga hindi nagagamit na textbooks <a href="https://twitter.com/hashtag/CNNPHBalitaan?src=hash&amp;ref_src=twsrc%5Etfw">#CNNPHBalitaan</a>
        <a href="https://t.co/Qva5PWoHdl">pic.twitter.com/Qva5PWoHdl</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1159692809965887489?ref_src=twsrc%5Etfw">August
        9, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f6efca-6e42-489b-a28d-ce531115c956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:03:53.289+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:30:41.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a35119b-7654-45b6-ab99-47cc845961bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:03:53.289+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:30:41.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sevilla said while the amount may seem high, it was less than 5
        percent of the total budget allocated to procure books and learning materials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b39482-ce85-488e-ae4b-ba169f93a75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:03:53.289+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:30:41.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She did, however, acknowlege the amount mentioned in the COA report
        was still high, thus the reason for the policy change.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa5bf1b-5361-4106-94d2-4d59dc92f019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:03:53.289+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:30:41.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mayroon ho kaming gagawin na framework agreement. Ibig sabihin,
        ang mga publisher or printing companies, hindi natin agad kukunin ang buffer
        fund na ito, kung hindi may mga season siguro or may certain percent tayo
        na ilalagay lamang at ipaparint lang natin kung nakikita natin na may pangangailangan,"
        said Sevilla.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1eb7e9-64d8-4efb-8a6b-8cd069361f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:03:53.289+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:30:41.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the issues to be included in the revised policy would be to
        include an inventrory of books that need to be replaced.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096f1d8f-9487-4b9a-9a3f-c460f990c255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:03:53.289+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:30:41.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA report said since 2014, <a href="https://www.cnnphilippines.com/news/2019/8/8/Commission-on-Audit-Department-of-Education-learning-materials.html"
        target="_blank">only 23 percent of the total number of materials</a> delivered
        to the DepEd have been distributed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1316888a-cf00-4a81-b42d-391be9be1a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:03:53.289+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:30:41.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The audit team has given emphasis in reiterating the observations
        and recommendations in previous years and may consider these procured and
        undistributed/unutilized buffer stocks as wastage of government resources,”
        the COA said.</p>'
