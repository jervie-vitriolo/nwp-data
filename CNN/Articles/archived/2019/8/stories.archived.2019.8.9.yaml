      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Meteorological Agency issued warnings for high waves, thunderstorms,
        storm surges and gales across the Ryukyu Islands.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c86b731-ddcc-427e-ae5e-a5be04487e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T07:15:30.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:56.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9a1390-5f2a-4ae1-a001-98bcc0955bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T07:15:30.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:56.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cities of Miyakojima and Ishigaki, both in the Ryukyu island
        chain, issued an evacuation advisory -- classified as level 4 among the 5
        levels of evacuation orders. The two cities collectively are home to about
        104,000 people.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4ffb41-6dfb-443b-aaa7-82808d462460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T07:15:30.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:56.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b57c489-c24a-4ca7-9fea-395c46958085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T07:15:30.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:56.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Taiwan''s Central Weather Bureau issued sea and land
        warnings, asking residents to be prepared for strong winds and rain in five
        vulnerable areas -- Keelung City, Yilan County, New Taipei City, Taipei City,
        and Hualien County. The Bureau also warned ships to Taiwan''s north and along
        the east coast to be "alert" to extreme weather.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac58bdb-4a09-4296-8f55-e5c59cd3a96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T07:15:30.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:56.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd180a464-154e-4f9b-af92-5c4db0290cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T07:15:30.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:56.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taiwan Central Emergency Operation Center also warned residents
        to take preventative measures such as taking down hanging objects and potted
        plants in homes, and avoiding the beach. Meanwhile, government authorities
        and agencies including the National Fire Agency have convened to discuss disaster
        response.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d9f1d6-6643-4c34-98d8-a6c5ede6d286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T07:15:30.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:56.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b4c2e8-52c5-405d-aa27-8b2563591484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T07:15:30.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:56.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s flood control body issued a warning to seven provinces,
        including Fujian, Jiangsu, and Shanghai Municipality, asking local officials
        to prepare for the typhoon and launch emergency response systems, according
        to state media agency Xinhua.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639da869-fbe2-44a1-ac5f-b35f3fb207e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T07:15:30.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:56.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdea066a-0756-4dbf-bfd6-58e87bacb177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T07:15:30.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:56.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lekima was the fourth typhoon in the western Pacific this week --
        Typhoon Wipha brought intense gales and rain to China last weekend, Typhoon
        Francisco made landfall in Japan on Tuesday, and Typhoon Krosa has now formed
        in the Pacific. The slow-moving Krosa has winds of 185 kph (115 mph) is expected
        to hit mainland Japan by the middle of next week.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbac3a85-f2b5-4a11-998b-e0304c668911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T07:15:30.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:56.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f0de18-1d57-431c-8f84-c6a2ffad78bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T07:15:30.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:56.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asia last saw a super typhoon in September, when Super Typhoon Mangkhut
        wreaked havoc across China, Hong Kong and the Philippines. Millions of residents
        were evacuated, and at least 54 people died.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b49624-1548-4978-8472-eee5f1a2ce10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T07:15:30.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:56.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b61cc2-a660-48d0-a29c-d9baea4471ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T07:15:30.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:56.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan and Taiwan are generally well-fortified and built to withstand
        storms. But annual typhoon seasons still bring chaos -- last summer, Japan
        had the strongest typhoon in 25 years, leaving at least 10 people dead. Just
        a month afterward, Typhoon Trami swept across Taiwan and the Ryukyu Islands,
        much like the path forecast for Lekima in the coming days.</p>'
  'Uber-biggest-quarterly-loss':
    'author': 'Seth Fiegerman, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
