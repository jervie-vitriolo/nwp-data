    'template': '1'
    'title': 'Office of SolGen’s authority questioned at DOJ hearing on sedition raps'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed12ba57-08f1-4427-9a25-78ed11acba39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:30:26.897+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:40.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9)</strong> — The
        Justice Department on Friday began hearing the sedition complaint filed by
        the Philippine National Police Criminal Investigation and Detection Group
        (PNP-CIDG) against Vice President Leni Robredo and other personalities for
        allegedly plotting to oust President Rodrigo Duterte.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64bb3d0-caed-4709-baf3-b649b14e75ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:30:26.897+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:40.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980e3127-5a4b-4d46-b362-5830fd8d88dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:30:26.897+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:40.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers of the respondents questioned the Office of the Solicitor
        General’s authority to represent the police in the complaint against 38 respondents
        named by Peter Joemel "Bikoy" Advincula in his affidavit. Bikoy claims “Ang
        Totoong Narcolist” video series is just part of Project Sodoma — with an end
        goal to remove Duterte from office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c483a3-e180-49cf-8201-24d62e290c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:30:26.897+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:40.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020cbb8b-07f0-4a8c-a694-a0a81e519234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:30:26.898+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:40.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the first preliminary hearing, Arno Sanidad, who serves as
        the lawyer of Chel Diokno in the complaint, first raised the question about
        the OSG.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a75e4d-c494-43c2-9602-e6db21b41cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:30:26.898+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:40.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87de9f20-c24f-4704-a2d5-241b6cd660f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:30:26.898+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:40.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Senator Rene Saguisag, Senator Risa Hontiveros'' counsel,
        also voiced his opposition. He argued OSG is the “tribune of the people” and
        not the “tuta” or lapdog of the administration.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ded061-1fd7-4f02-ab19-73f6ae0b2062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:30:26.898+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:40.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3038f6c-6bcc-40aa-a826-bc224378d673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:30:26.898+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:40.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It should not sandbag itself into becoming a defender of the attempt
        of the administration to eliminate all dissent and dissenters," Saguisag said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8f475f-0556-44e1-902d-4a37395acb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:30:26.898+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:40.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff7d00a-7451-4207-8a73-a3da45f84d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:30:26.898+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:40.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doubts on the mandate of the OSG was not taken by their office
        sitting down. Assistant Solicitor General Angelita Miranda reminded the lawyers
        to be professional.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5202eaf8-d8c9-41ca-8a49-6f709f1c8893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:30:26.898+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:40.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71544d8a-ffd5-4054-9537-330f51f7a39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:30:26.898+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:40.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Losing Otso Diretso senatorial candidate and respondent Florin "Pilo"
        Hilbay, who used to head OSG, said he also wants to be clarified on the power
        of his former office.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b093ca4-145f-45be-9854-731e0bcba54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:30:26.898+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:40.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a718c7-c32c-49dd-9d10-328aec29d38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:30:26.898+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:40.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nung tayo ay SolGen ay hindi ko naisip na makialam sa investigation
        on criminal matters dahil yung power ng OSG in criminal cases is limited sa
        appeals</em>," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfa8a5a-7187-4942-84e7-bb3440d35a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:30:26.898+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:40.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a06744-91d9-4d4e-a878-a7f7bb79ab00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:30:26.899+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:40.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When I was Solicitor General, I never meddled in the
        investigation on criminal matters because the OSG''s power in criminal cases
        is limited in the appeals.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250456ed-a0f6-4d50-850e-1cf3440b1db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:30:26.899+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:40.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cefa15-4503-4654-bfc2-9c2eec9d67c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:30:26.899+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:40.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a previous statement, OSG said it’s well within the bounds of
        law in rendering legal services to PNP-CIDG.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27074be0-faa1-4495-a479-ba8fc6810e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:30:26.899+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:40.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d4b92f-92c3-4117-9bb9-e9dc80260835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:30:26.899+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:40.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno asked why the OSG is giving the PNP-CIDG “special treatment.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826eb68a-cb3c-454e-a13c-96c01ca306fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:30:26.899+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:40.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82697cc5-341b-4352-8809-83ba6d3ea96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:30:26.899+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:40.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sino ba talaga at bakit ba talaga, ano ba talaga nasa likod
        nitong kasong ito? Sa tingin namin ay wala naman itong kwenta kundi pampulitika
        lang</em>," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd068a577-4428-42cb-b50c-0fd006dd7594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:30:26.899+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:40.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f519eb63-fae2-4836-a4be-d581280173dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:30:26.899+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:40.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Who is really behind this case? What''s the reason
        for it? We believe this is politicking.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ffaa13-6f3b-4b3b-ba52-9ced8e15f8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:30:26.899+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:40.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec55341b-a5ce-487b-8a7e-794df5f7b760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:30:26.899+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:40.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bikoy’s lawyer, Larry Gadon, said Sanidad and Saguisag are merely
        engaging in dilatory tactics. He even claimed — those who protested outside
        the Justice Department are “obviously paid.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8bad12-ac07-44a9-99b5-84f95eca5633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:30:26.899+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:40.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b836ec-d313-4334-9455-dc048713c8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:30:26.899+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:40.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, the panel of prosecutors — Senior Assistant State Prosecutor
        Olivia Torrevillas, Assistant State Prosecutor Michael John Humarang, and
        Assistant State Prosecutor Gino Paolo Santiago — gave five days to formally
        question OSG’s authority. The government was given the same period to respond.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4adda44-47e3-412d-9378-8ee6b5ec0042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T18:19:39.134+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:30:40.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Solicitor General Jose Calida said that he is not
        the lapdog of the administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7d1218-c566-4878-b025-1fde228b96b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T18:19:39.134+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:30:40.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
