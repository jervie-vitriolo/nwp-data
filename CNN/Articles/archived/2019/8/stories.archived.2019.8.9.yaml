      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Chinese markets sagged Friday as renewed
        trade fears sent tech stocks plunging.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026fd381-9ccb-40ec-811b-9aac43f48004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:54:45.106+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:39.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0f16c7-b65e-4631-a82f-f9c477d5d390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:54:45.106+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:39.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ZTE led the way with a nearly 8% drop. The losses came after the
        United States moved forward with a ban that restricts federal purchases from
        five Chinese tech companies, including Huawei and ZTE, in <a href="https://www.cnn.com/2019/08/08/tech/huawei-licenses/index.html"
        target="_blank">an escalating confrontation</a> between the two countries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795ac26f-393c-40e6-bd18-b69f3488bdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:54:45.106+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:39.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec70842-37dc-4068-a066-8885ebbc2f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:54:45.106+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:39.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Ministry of Foreign Affairs <a href="https://www.fmprc.gov.cn/web/wjdt_674879/fyrbt_674889/t1687293.shtml"
        target="_blank">slammed the decision</a> on Thursday, calling it "discriminatory
        and unfair" and vowing to take "all necessary steps to protect legitimate
        interests of Chinese companies."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84fa84a-589d-4617-83b7-7ee91d860dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:54:45.106+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:39.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6320d9d4-67a0-4e83-bb56-6228b3ef1919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:54:45.106+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:39.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fears have escalated and investors worry the trade confrontations
        are getting increasingly worse," said Mark Huang, an analyst at Bright Smart
        Securities in Hong Kong.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e6828b-5a54-44da-a405-1ab3d00983e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:54:45.106+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:39.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28dc6634-f8b1-4eca-87db-3e3a8baef910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:54:45.107+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:39.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also weighing on tech shares was <a href="https://www.bloomberg.com/news/articles/2019-08-08/u-s-holds-off-on-huawei-licenses-as-china-halts-crop-buying"
        target="_blank">a report from Bloomberg</a> that said the White House plans
        to delay a decision on granting licenses that would allow US companies to
        continue selling some technology to Huawei.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab3cbdb-0b58-4e0a-a763-9a7acc7e6b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:54:45.107+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:39.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699cf470-7722-4c4b-b558-d2631c7f459d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:54:45.107+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:39.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Shanghai Composite Index erased earlier gains and dropped
        0.7%. Hong Kong''s Hang Seng Index fell 0.7%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ee8a30-bee3-4408-a43c-7a9da6bde14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:54:45.107+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:39.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c17142-1277-4517-af1e-b047bd05c570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:54:45.107+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:39.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But other Asian markets rose slightly, continuing to recover their
        losses from earlier this week. Japan''s <a href="https://money.cnn.com/data/world_markets/nikkei225/"
        target="_blank">Nikkei</a> rose 0.4%, following stronger than expected economic
        data, while South Korea''s Kospi climbed 0.9%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30574c56-31ea-425c-987e-530c4d91cd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:54:45.107+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:39.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112026bd-0063-43a2-a5ce-43542545a065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:54:45.107+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:39.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some of the other big moves at 4:00 p.m. Hong Kong time:</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa4aa29-25b1-4c24-b0e4-874d02503ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:54:45.107+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:39.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608878ce-89a7-41e8-984b-b321ff774e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:54:45.107+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:39.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the Chinese central bank <a href="http://edition.cnn.com/2019/08/08/investing/usd-rmb-currency-of-china/index.html"
        target="_blank">guided the yuan lower for a seventh straight session</a>.
        It set the daily fixing at the weakest level since April 2008. The rate was
        set at 7.0136 yuan per US dollar.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6ab8d5-c7cc-40c1-af7a-2577bf07faf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:54:45.107+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:39.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In onshore trading, the yuan was slightly weaker than Thursday:
        One dollar can now buy 7.05 yuan. In offshore trading, where the yuan trades
        more freely, the currency was flat at 7.08 yuan per dollar.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55a4437-00d1-4b83-96c3-b873ebcfeba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:54:45.107+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:39.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s GDP grew at an annualized 1.8% in the second quarter, beating
        market estimates, official statistics showed on Friday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e992c9-0fd3-40c3-8543-236c7fc77eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:54:45.107+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:39.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s consumer price index rose 2.8% in July, which was slightly
        better than market expectations. The country''s producer price index dropped
        0.3%, according to government data released Friday. Pork prices surged 27%
        because of <a href="https://edition.cnn.com/2019/05/15/business/african-swine-fever-hebei-pork-scn-intl/index.html"
        target="_blank">the African swine fever outbreak</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bafc1cc-0e95-4e8d-b858-340a307a4f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:54:45.107+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:39.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tencent, the Chinese social media and online game giant, dropped
        0.7% despite getting <a href="http://www.sapprft.gov.cn/sapprft/contents/7027/396106.shtml"
        target="_blank">regulatory approval</a> to sell two new video games in China.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1787e374-bea9-476a-a159-e025db97a395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:54:45.107+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:39.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s largest nuclear power operator, CGN Power, set the price
        of its upcoming listing in Shenzhen. It wants to raise 12.6 billion yuan ($1.8
        billion). CGN Power already trades in Hong Kong, where it was up about 0.5%
        Friday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1452c570-4273-4f62-9fd5-02f459d11d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:54:45.107+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:39.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swire Properties, which owns several major shopping malls in Hong
        Kong, said <a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/0808/ltn20190808061.pdf"
        target="_blank">Thursday in an earnings report</a> that uncertainties related
        to trade and the weakness of the yuan have affected retail spending in Hong
        Kong. The company added that the city''s protests have also had "some effect"
        on retail sales at malls, and that sales are likely to continue to be hit
        if the protests continue. Shares were down 3.6% on Friday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd69086-c032-49cb-8a9e-2fe58a1ff874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T17:13:47.865+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:39.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://www.cnn.com/2019/08/08/investing/asian-market-latest/index.html"
        target="_blank">Chinese tech companies sink as trade tensions rise again</a>."</em></p>'
