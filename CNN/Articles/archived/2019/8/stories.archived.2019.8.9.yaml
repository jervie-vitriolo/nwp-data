      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla aired her frustrations on Twitter after her driver disobeyed
        the company’s privacy policies by announcing her home address on the Grab
        radio.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7aeb87-fc2e-4248-9c2d-672f898e6c55'
