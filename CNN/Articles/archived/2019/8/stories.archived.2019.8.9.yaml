    'template': '1'
    'title': '''Lekima'' downgraded from super typhoon as it approaches China'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93f5cc1-ff30-4d71-916f-0b805f778d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T07:15:30.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:56.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Lekima briefly strengthened into a
        super typhoon on Thursday as it passed across the southern Ryuku islands of
        Japan, before weakening on its trajectory toward China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8def79-b959-4acb-8f9d-450bb82afc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T07:15:30.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:56.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9439f591-ed82-46c8-bc7c-84cb8e85261c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T07:15:30.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:56.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With powerful winds of 220 kph (134 mph), the storm is no longer
        "super" but it is still very strong -- the equivalent of a Category 4 hurricane.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4057c02-b153-4440-bb5b-58bada6520de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T07:15:30.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:56.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0972d0c-7264-46c5-8da3-1a153a50b25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T07:15:30.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:56.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The worst conditions so far have been felt in the southern Ryukyu
        Islands of Japan, with the eye of the storm passing very close to Miyakojima,
        a city of about 54,000 people. The chain of islands includes Okinawa, with
        a population of 1.4 million people.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa01843f-92dd-448b-9acf-8c07c9268a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T07:15:30.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:56.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5beb1851-5c35-499a-a7fa-bee2d8206a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T07:15:30.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:56.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm has now begun to pull away from the islands, which saw
        over 200 millimeters of rain (nearly eight inches) and counting. Winds have
        gusted as high as 168 kph (104 mph).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d483322-5807-4c9e-ae1a-6a3b8b37aab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T07:15:30.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:56.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e03e0b-6a3a-404f-9b8d-dec03250cf07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T07:15:30.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:56.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the storm''s arrival in Japan, Mitsugu Noguchi of the Japan
        Meteorological Agency''s Okinawa office had warned that a "serious natural
        disaster is possibly to take place."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760a3f42-5920-4104-9bbf-d5a9bb0046c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T07:15:30.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:56.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad156a20-2605-409f-832d-21dc7a5c45e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T07:15:30.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:56.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next, Taiwan is expected to be brushed by the storm over the next
        12 hours but will mostly spared its full force. Winds will likely remain below
        typhoon strength. Heavy rain will be the biggest threat. The mountainous terrain
        may see several hundred millimeters (more than 12 inches).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37e0548-d85a-4302-a65d-88a43da2d6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T07:15:30.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:56.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3055a1c-fd4b-494c-8863-d73c30e2ff8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T07:15:30.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:56.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm is expected to weaken further as it approaches China,
        but should still pack winds of 160 kph -- the equivalent of a Category 2 hurricane.
        Landfall in China will occur south of Shanghai in Zhejiang Province on Saturday
        morning.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c403a8-05fa-49be-b4df-31b5ffed7c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T07:15:30.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:56.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5560ce-1d3d-40f1-a68f-f9c110f5bae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T07:15:30.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:56.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm will continue to move northward and impact much of eastern
        China, including Shanghai, dropping up to 200 millimeters (8 inches) of rain.
        Flooding across eastern China is expected be a problem through the weekend.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cde580-5e44-4f08-832c-2ccd5f5d601c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T07:15:30.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:56.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b3ff5d-c7ca-40e9-b916-5b3e80372067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T07:15:30.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:56.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In preparation of the storm, Japan, China and Taiwan issued severe
        weather warnings and ordered residents to prepare for the typhoon.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a022ccf8-4ed0-4268-a966-2e54e48bebb1'
