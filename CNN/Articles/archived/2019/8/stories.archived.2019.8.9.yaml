    'jcr:uuid': '01e1658c-e97c-41e6-af57-729fefdc921f'
    'lead': '''Abbey Road'' is the last album the band recorded as a group.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T10:06:50.939+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-27T11:30:53.402+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:30:10.946+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['the-beatles', 'abbey-road', 'abbey-road-anniversary', 'abbey-road-50-years',
      'the-beatles-cnnph', 'abbey-road-cnnph']
    'template': '1'
    'title': 'Fans flock to Abbey Road on the 50th anniversary of the Beatles'' classic
      photo'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1548ce-5301-4ca3-a1c0-8bb405c1751a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:06:50.940+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T11:30:53.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> On August 8, 1969, the Beatles took staged
        a photo shoot for the cover of "Abbey Road," the last album the band recorded
        as a group (even though it was released before "Let It Be").</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae75dfae-7a8f-49f6-aa48-5788c5c6611d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:06:50.940+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T11:30:53.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To mark the 50th anniversary on Thursday, hundreds of fans flocked
        to Abbey Road Studios in St. John''s Wood in London and its famous street
        crossing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf29d56-7fd4-4945-bb12-263dad47b9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:06:50.940+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T11:30:53.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lookalikes were photographed re-creating the album''s cover.</p>'
    '10':
      'image': 'jcr:503d15c6-f6cb-4ae5-bc1c-486ef2db4466'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6904cd6d-16eb-4563-8e9e-1fa03562c4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:08:05.495+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T11:30:53.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf49373-9222-43e4-a343-22b5de9d45fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:06:50.940+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T11:30:53.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8c8163-7c0f-4f11-8033-d32041bdf845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:06:50.940+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T11:30:53.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cover of "Abbey Road" is one of the most iconic in music history,
        and the crosswalk has become a tourist attraction. Diehard fans make pilgrimages
        there every year in an attempt to re-create the image of John Lennon, Paul
        McCartney, George Harrison and Ringo Starr walking across.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56867ff5-bd90-404f-853c-5e0376f85aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:06:50.940+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T11:30:53.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b932fab2-83fb-445b-8c6d-7c5ff1e3ece5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:06:50.940+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T11:30:53.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abbey Road Studios has operated a live cam of the crossing since
        2011, and it even has a wall of fame, chronicling some of the odd or interesting
        moments captured on camera.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd221e2-0182-4c2a-a7a4-60ba8b31539b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:06:50.940+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T11:30:53.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCartney was absent this time, but last year, a few weeks before
        the 49th anniversary of the album''s release, he famously crossed that road
        and posed walking to Abbey Road Studios for an intimate performance for fans.</p>'
