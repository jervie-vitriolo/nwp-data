      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte government believes NPA is behind the <a href="https://cnnphilippines.com/regional/2019/7/19/police-officers-npa-ambush-negros-oriental.html">brutal
        slay of four policemen</a> and the spate of killings on Negros Island, a claim
        the rebels have denied. The NPA instead pointed to cops who are allegedly
        part of vigilante group "Duterte Death Squad."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d264fe6-fd49-49a8-9374-8ab5ee5dc76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:05:06.154+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:44.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60a0da0-3b8b-499d-8d71-f7d75dad6eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:05:06.154+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:44.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier said the NPA has <a href="https://www.cnnphilippines.com/news/2019/8/3/duterte-npa-drastic-measures-negros-island.html">"crossed
        the red line"</a> with the alleged torture of policemen, and warned them that
        he will soon implement a "severe measure" in dealing with them. He has ruled
        out the possibility of declaring martial law in Negros.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e8e5d9-3ce6-4432-8eed-d3d777828b54'
      'mgnl:activationStatus': true
