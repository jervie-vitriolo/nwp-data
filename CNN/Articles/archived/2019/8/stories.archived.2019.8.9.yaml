      'mgnl:lastActivated': 2023-01-27T11:30:41.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbf9e49-b239-42c5-a82c-59ef1cf87ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:02:51.072+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:30:41.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revenues rose by 28 percent to ₱1.215 billion amid higher charter
        fees and freight collections, according to the company''s latest financial
        statements.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8108db61-1a77-42bf-a209-0564e36cb73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:02:51.072+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:30:41.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e39f3f1-732b-481e-a290-64c0cf08f5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:02:51.072+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:30:41.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, cost of sales and services surged by 37 percent, eating
        up most of the gross profits at ₱2.31 billion. Other operating expenses amounted
        to ₱459.29 million, which pulled down Chelsea''s bottom line.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb899436-8e6b-4dca-b7a5-4aa66230f3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:02:51.072+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:30:41.814+08:00
