      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the title track, "Lover," Swift sings, "My heart''s been borrowed,
        and yours has been blue. All''s well that ends well to end up with you."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
