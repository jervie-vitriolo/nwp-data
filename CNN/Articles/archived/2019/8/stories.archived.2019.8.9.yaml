  'hong-kong-us-china':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-09T14:59:59.054+08:00
    'imagesource': 'jcr:7f11738b-f906-44fb-b25d-2d23dff602ca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ce42e5f-78ed-4cee-97c6-6cd1ee099e03'
    'lead': 'The US State Department hit out at China Thursday, accusing Beijing of
      behaving like a ''thuggish regime'' after the personal information of an American
      diplomat in Hong Kong, including the names of her children, was published by
      a pro-government newspaper.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T15:02:51.134+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T11:30:45.386+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:30:13.639+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hong-Kong', 'US', 'America', 'China', 'doxxing']
    'template': '1'
    'title': 'US calls China a ''thuggish regime'' for ''harassing'' Hong Kong-based
      American diplomat'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2862ff2-890c-462d-a8fd-3fbcbf11ee5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:02:51.134+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:30:45.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The US State Department hit out at
        China Thursday, accusing Beijing of behaving like a "thuggish regime" after
        the personal information of an American diplomat in Hong Kong, including the
        names of her children, was published by a pro-government newspaper.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83eb2ea1-9921-4d5c-8f92-275aa5acee5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:02:51.134+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:30:45.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Ministry of Foreign Affairs said earlier that it had summoned
        "an officer at the US Consulate General in Hong Kong" after they held a meeting
        with local opposition figures it described as "Hong Kong independence" activists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421940dd-2a66-471b-a78e-572498e08936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:02:51.134+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:30:45.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes as Hong Kong enters its tenth weekend of increasingly
        violent, disruptive protests, which some in China have sought to blame on
        foreign forces.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a433c299-6a1b-47c2-9d7a-127198fe0100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:02:51.134+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:30:45.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, China''s foreign ministry said it had lodged "stern
        representations" with the consulate over the meeting, "expressing strong disapproval
        and firm opposition."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8ecdf3-a208-4ad8-85c3-ca494479c65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:02:51.134+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:30:45.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington should "immediately make a clean break from anti-China
        forces who stir up trouble in Hong Kong, stop sending out wrong signals to
        violent offenders, refrain from meddling with Hong Kong affairs, and avoid
        going further down the wrong path," the statement said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be38e52d-ac0a-43ce-aa27-92d2bc18fb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:02:51.134+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:30:45.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diplomat was identified as Julie Eadeh by pro-Beijing newspaper
        Ta Kung Pao, which has strong ties to the Chinese government. The paper published
        photos of Eadeh meeting with Hong Kong pro-democracy activist Joshua Wong
        and other members of his political party Demosisto, at a luxury hotel in the
        city. As well as identifying Eadeh, Ta Kung Pao also published the names of
        her husband and their young children.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95542dfc-26e9-4c2e-9665-3a91b9e764b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:02:51.134+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:30:45.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move was greeted by outrage in Washington, where State Department
        spokeswoman Morgan Ortagus accused China of behaving irresponsibly and "thuggishly."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd6907d-c107-4b5d-8518-43a8bd3c5b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:02:51.134+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:30:45.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think that leaking an American diplomat''s private information,
        pictures, names of their children -- I don''t think that that''s a formal
        protest," she said at a regular briefing Thursday. "That is what a thuggish
        regime would do. That''s not how a responsible nation would behave. Releasing
        any of that personal information of an American diplomat is completely unacceptable.
        That''s not a protest. That''s what a thuggish regime does, and it''s unacceptable."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bbfea2-658e-4b73-a8e4-a325b729cc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:02:51.134+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:30:45.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ortagus said it was normal for US diplomats to meet with protesters
        and opposition figures, regardless of where they work.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643d9837-6c81-4b90-a58d-e06610953043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:02:51.134+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:30:45.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This literally happens in every single country in which an American
        embassy is present. So our diplomat was doing her job and we commend her for
        her work," she said. "This is what not only American diplomats do, this is
        what other countries'' diplomats do."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed5c13a-aeca-4b91-95ff-16c9257cd64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:02:51.134+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:30:45.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to Ortagus'' comments, a Chinese foreign ministry spokesman
        said her remarks were "blatant denigration and slander against China."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b77a58-e54f-4dcf-ba4c-044090e58ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:02:51.135+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:30:45.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It shows the US gangster logic that calls white black, and the
        US hegemonic mindset which regards itself as the most superior," the spokesman
        said. "The US isn''t reflecting or self-correcting, but made an unfounded
        counter-charge and venemously blamed China and made the groundless association
        that China leaked relevant information ... It showed the dark and distorted
        mentality of the US."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318ef52b-85aa-4f08-8c7d-beef6d90446c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:02:51.135+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:30:45.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman added that "if you don''t want other people to know
        what you have done, just don''t do it."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82048715-0cf4-4bd4-94d4-bafe7a49eeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:02:51.135+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:30:45.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Growing hostility</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808371a9-8e07-4f24-9bf4-9fd02b4295f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:02:51.135+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:30:45.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a State Department profile of her, Eadeh is a career
        member of the foreign service who has previously been stationed in China,
        Saudi Arabia and Iraq.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120381d3-3a55-4780-a6f5-abe4ec452b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:02:51.135+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:30:45.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong and other members of Demosisto she was photographed meeting
        have previously met publicly with US officials including House Speaker Nancy
        Pelosi and Senator Marco Rubio. Wong''s party supports greater autonomy for
        Hong Kong but not full independence from China.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e10defc-79f4-4034-a2aa-edd63894b7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:02:51.135+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:30:45.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest meeting comes as China has ramped up blaming foreign
        forces, particularly Washington, for allegedly stirring up the protests. In
        a statement earlier this week, China''s foreign ministry said it was "exactly
        because of the open connivance and support by the foreign forces that the
        violent offenders have been further emboldened to defy the law."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324db3d1-c584-4339-8503-bb9a573021e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:02:51.135+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:30:45.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharing the Ta Kung Pao story on Twitter, Zhao Lijian, a senior
        Chinese diplomat in Pakistan, said the "black hand was caught red-handed!"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876aa931-cdd7-448d-9e93-6c85d1213f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:02:51.135+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:30:45.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claimed Eadeh was a "subversion expert at the State Department,"
        adding that "the Chinese people are not afraid of evil, nor are they afraid
        of causing trouble."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264e5b4e-f052-46fd-8738-fc76f8581788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:02:51.135+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:30:45.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ip Kwok-him, a member of Carrie Lam''s executive council, also claimed
        this week that Hong Kong young people were not clever enough to be masterminding
        the protests and called on police to track down those "instigating and directing
        the unrest."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed70f62-9ad9-4805-aec6-bc74db117459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:02:51.135+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:30:45.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a senior Hong Kong government official told CNN they had
        seen "no evidence" of any so-called "black hand" of foreign forces in the
        protests, and pointed to domestic concerns about political reform, lack of
        affordable housing and economic woes as the main drivers behind the ongoing
        crisis.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24056cdc-cefc-4425-b308-f9b6bf142fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:02:51.135+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:30:45.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/09/politics/hong-kong-china-us-intl-hnk/index.html"
        target="_blank">US calls China a ''thuggish regime'' for ''harassing'' Hong
        Kong-based American diplomat</a>."</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39392ab4-c232-44ef-bc64-6a5686babeec'
      'mgnl:activationStatus': true
