      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel Corporation (SMC) has revealed design studies for the
        New Manila International Airport (NMIA), a four-runway gateway it plans to
        build in Bulacan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
