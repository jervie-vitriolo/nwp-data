      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9) —</strong> A more
        spacious and state-of-the-art airport will soon rise in northern Luzon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc73f23-2ee0-4b74-9741-d62f0abd18c3'
