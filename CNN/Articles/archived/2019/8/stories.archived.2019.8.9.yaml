    'template': '1'
    'title': '''Hanna'' leaves PH, heads towards China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63e7b9f-f2e1-47c4-ac6e-c5951dc87313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:21:02.312+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:30:55.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9)</strong> — Typhoon
        Hanna has left the Philippine Area of Responsibility (PAR) and is now moving
        northwest in the direction of China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bbe07c-ac92-4322-b607-c1f0fb280d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:21:02.312+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:30:55.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This according to the latest weather update from the Philippine
        Atmospheric, Geophysical and Astronomical Services Administration (PAGASA)
        Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d24c693-0494-4df9-8b01-ae2e87834e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:21:02.312+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:30:55.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau said Hanna, now named Lekima, exited PAR at 12:30
        a.m., and is now 645 kilometers (km) northeast of Basco, Batanes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065d7ad4-8095-4072-bc03-97d9a8f820e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:21:02.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:30:55.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has also weakened slightly, with maximum winds at 175 km per
        hour (kph) and gustiness at 326 kph.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5bbfdd-3b73-4503-b0bd-3db7fe74c56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:21:02.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:30:55.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite leaving PAR, Hanna is still enhancing the southwest monsoon
        (habagat) which will continue to bring heavy rain to parts of Luzon and Visayas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9e2c8a-1f7e-4948-b761-c7f0e58e624c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:21:02.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:30:55.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderate to heavy monsoon rains will prevail over the Ilocos Region,
        Cordillera Administrative Region, Batanes, Babuyan Group of Islands, Zambales,
        Bataan, Occidental Mindoro and northern portions of Palawan (including Calamian
        Islands).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92982e25-1ae3-4217-85e7-2d667d792e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:21:02.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:30:55.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, light to moderate rains will be experienced over Metro
        Manila, Western Visayas, and the rest of CALABARZON, Central Luzon, and MIMAROPA.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffa7405-11bb-4199-b54e-eb17ab4c319f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:21:02.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:30:55.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents living in flood- and landslide-prone areas are advised
        to take precautionary measures and coordinate with local disaster officials.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2950e55d-08a6-41f3-89c8-f99ebd79d2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:21:02.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:30:55.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau warns sea travel is risky over the seaboards
        of Luzon and Visayas and the northern and eastern seaboards of Mindanao due
        to potentially rough seas.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7aad55-7fa4-4315-aaf4-06b2d0634581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:21:02.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:30:55.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA is also monitoring another weather disturbance, Typhoon Krosa,
        which PAGASA Weather Specialist: Ariel Rojas said has remained nearly stationary
        at 1,990 km east of extreme Northern Luzon.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1878e3d9-3ba9-4693-82ea-6033f011af04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:21:02.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:30:55.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the moment, Krosa''s maximum winds are at 155 kph, and gustiness
        at 190 kph.</p>'
