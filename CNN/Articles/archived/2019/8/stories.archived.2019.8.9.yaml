      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b1f8f7-e73f-49c5-be58-e49d44901785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T07:02:46.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:58.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to YouTube''s policies on violent or graphic content,
        last updated in July, "content where there is infliction of unnecessary suffering
        or harm deliberately causing an animal distress" is prohibited. If a creator''s
        content violates the policy, the platform will remove it and send the person
        an email.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c518fc7-bb92-47ca-a159-67b115639988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T07:02:46.459+08:00
