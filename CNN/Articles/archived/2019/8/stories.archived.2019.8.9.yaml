      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2019/8/1/PCSO-jueteng-STL-Lacson.html">READ:&nbsp;Shut
        down STL to remove jueteng front – Lacson</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2794ed-c10e-440a-8d7c-d1a97045d844'
      'mgnl:activationStatus': true
