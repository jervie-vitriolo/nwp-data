    'template': '1'
    'title': 'Hong Kong airport occupied by hundreds of protesters as demonstrations
      enter tenth weekend'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1747a12-dc76-4d88-ac8d-3a03a1dfe62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:47:02.675+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:30:43.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Hundreds of pro-democracy activists
        have begun what is intended to be a three-day occupation of Hong Kong''s international
        airport, part of a series of demonstrations marking the tenth straight weekend
        of protests across the Asian financial hub.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3bebe7-0468-4d2d-955a-415552bef34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:47:02.675+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:30:43.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75191fac-328b-4e8f-810c-d6da20af9600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:47:02.675+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:30:43.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chanting "Hong Kong people, add oil," and carrying signs such as
        "all you can eat tear gas available in 13 districts," protesters gathered
        from midday Friday in the arrivals hall of the airport''s main terminal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128a3ada-0268-4431-9154-6cbd9854ab0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:47:02.675+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:30:43.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66f4acf-b8ff-4cdc-af47-5e694f35ab04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:47:02.676+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:30:43.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is the latest challenge to the government''s apparent strategy
        of waiting out the ongoing political crisis and comes just days after a citywide
        strike shut down flights and trains causing travel chaos. The crowd at the
        airport, which appeared to number in the high hundreds, included many older
        Hong Kongers, in contrast to the young people who have been at the forefront
        of recent street battles with police.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309b58a7-0852-4a43-af4d-2f0dfadbcb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:47:02.676+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:30:43.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f661af43-b52e-4a19-927a-aea6d2cc1733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:47:02.676+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:30:43.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s airport is one of the busiest in the world, handling
        1,100 passenger and cargo flights daily, with services between the city and
        about 200 international destinations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82f0f3b-0345-40d0-befa-6bf28c175d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:47:02.676+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:30:43.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e06ec9-e9d6-4f0f-ab9d-7b4fadcbec14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:47:02.676+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:30:43.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the city''s Airport Authority said that additional
        security would be deployed on site Friday to assist passengers and airport
        staff. In order to minimize disruption to flights, only departing passengers
        with a valid tickets or boarding passes and travel documents would be allowed
        to enter to the check-in aisles at Terminal 1, said the statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b94f3ce-8ede-47fd-ae32-f5b6c7819daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:47:02.676+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:30:43.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1318fe4-eea8-40ef-906e-a06e59110003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:47:02.676+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:30:43.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the United States became the latest country to issue
        a travel warning for Hong Kong, urging travelers to exercise increased caution
        over the protests.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab72e6c-e278-40f7-91aa-ddfbffa60e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:47:02.676+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:30:43.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8938de23-5611-42d0-9dec-b4cf1e776893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:47:02.676+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:30:43.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most have been peaceful, but some have turned confrontational or
        resulted in violent clashes," the advisory said. "These demonstrations, which
        can take place with little or no notice, are likely to continue."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f686ea-c0f2-4cfd-9fc8-128d5699fa2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:47:02.676+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:30:43.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e56195-e385-4ffe-847a-78df2f211a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:47:02.676+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:30:43.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar warnings have been issued by other countries including Australia,
        United Kingdom, Ireland, Japan and Singapore. Although the warnings recommend
        travelers exercise a high degree of caution, countries are not yet advising
        visitors to avoid Hong Kong altogether.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3591e8ef-ab72-4e97-917f-d366f30c56b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:47:02.676+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:30:43.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6538aa-b0c8-4f5d-9c0d-75db807eccbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:47:02.676+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:30:43.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hong Kong remains a welcoming city for tourists and travelers from
        around the world," a Hong Kong government spokesman said in a statement. "The
        impact of these illegal confrontations is confined to a limited area near
        the procession routes, and is not widespread."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691bacb6-ac50-4502-8b09-57766d142b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:47:02.676+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:30:43.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b3e4ad-0945-46ff-8358-a67704fb367c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:47:02.677+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:30:43.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple additional protests are planned for this weekend, including
        in the northern New Territories town of Tai Po and in Sham Shui Po, in Kowloon,
        where police fired tear gas in clashes with protesters earlier this week.
        As of Friday afternoon, police had refused to issue letters of no objection
        for the planned protests on Saturday and Sunday respectively, meaning they
        could be deemed illegal assemblies. Protesters are appealing those decisions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30571059-048c-4337-a057-f65ed7844804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:47:02.677+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:30:43.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa6e925-7c49-4b6a-859e-0fa39930a81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:47:02.677+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:30:43.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Growing frustration</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681902eb-76ed-4430-808c-7f405f012ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:47:02.677+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:30:43.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Hong Kong government and protesters are engaged in an apparent
        war of attrition, with neither side willing to budge as protests became increasingly
        violent and the mood in the city turns darker.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c855f3b-168b-406e-be43-64c46236780e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:47:02.677+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:30:43.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbb230e-5cf4-4784-a53a-e39caefbdcb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:47:02.677+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:30:43.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people have reacted negatively as protests have spilled over
        from traditional demonstration targets in the city''s central business district
        to more residential areas. Clashes have taken place between alleged triad
        gang members and mostly young protesters in some areas, and police tear gas
        fired to clear occupied roads has seeped into nearby apartments, putting vulnerable
        bystanders at risk.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0838d668-7b59-4325-bd52-c6e4e67dff9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:47:02.677+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:30:43.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7bc176-08df-4c54-8395-16e520e066a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:47:02.677+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:30:43.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smaller scale demonstrations in support of the Hong Kong government
        and police have also been held, with another planned for this weekend.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1504e86c-4dd0-4609-81eb-c6f28dfaf32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:47:02.677+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:30:43.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9dee50-c4b8-48cd-b41f-4f67a2fd9f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:47:02.677+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:30:43.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking this week, one of China''s top officials responsible for
        Hong Kong appeared to seek to capitalize on the growing divides and frustrations
        within the city, dividing the protest movement into two groups.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae187d41-c3e2-49e3-81c3-2a46291dbec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:47:02.677+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:30:43.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6b7101-ed7d-4127-a01d-dd54839bd7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:47:02.677+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:30:43.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the front are a small number of violent radicals; in the middle
        are some kind-hearted citizens who have been misguided and coerced to join,"
        said Yang Guang, spokesman for the Hong Kong and Macau Affairs Office.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a326553e-5d20-4a07-bc17-1fb064d46333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:47:02.677+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:30:43.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10dcad4e-d3e2-4e34-8363-bae79a6f5bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:47:02.677+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:30:43.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters, Yang emphasized the economic and societal
        damage caused to Hong Kong by the protests and urged citizens to "stand firm
        and guard our beautiful homeland."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5fd5ff-8a94-4b0a-b85e-24f365bc85e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:47:02.677+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:30:43.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45e8bcb-7734-49d0-8021-3089eb3cffa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:47:02.678+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:30:43.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s do as a loving mother does to take the inexplicably angry
        child home," he said, adding that the protests had gone way beyond the freedom
        of assembly and expression that Hong Kong is permitted.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bea632-1542-45dd-a7de-fded1439d5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:47:02.678+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:30:43.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f861611-2fdc-4ad2-b2cf-497def8a775a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:47:02.678+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:30:43.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Waiting game</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fda0b7-af85-4eb4-90b1-354f25cd894a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:47:02.678+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:30:43.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 2014 Umbrella Movement, when tens of thousands of pro-democracy
        protesters occupied parts of the city for several months, the local government
        and police took a hands off approach, watching as the mood in some areas turned
        against the movement as it became increasingly disruptive to local businesses
        and general life.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114a7868-6165-45ce-b1fc-91c27a944764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:47:02.678+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:30:43.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47690f19-b26e-4e8b-9353-34a74aad31b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:47:02.678+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:30:43.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That appears to be the current strategy as well, combined with hardline
        policing of any violent protests, and increased arrests of alleged ringleaders.
        Almost 600 people have been arrested so far, police said this week, for a
        range of offenses including "taking part in a riot," unlawful assembly, assaulting
        police officers, resisting arrest and possession of offensive weapons.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832bd438-ba39-4f21-aa14-fed03ad2b1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:47:02.678+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:30:43.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78ec401-565a-420b-b2da-6da122a82d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:47:02.678+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:30:43.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN this week, a senior Hong Kong government official
        suggested the intention was to wait the protests out, saying that numbers
        and enthusiasm were shrinking as the demonstrations became increasingly disruptive.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75337d8-a177-4a73-bea4-56a56930344c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:47:02.678+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:30:43.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8640f49e-c158-455b-8499-b44378cc2f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:47:02.678+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:30:43.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said there was no chance of the government responding
        to protesters'' demands, including a full withdrawal of a now-suspended extradition
        law which kicked off the current crisis and the resignation of Chief Executive
        Carrie Lam.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b97bdb9-e0d3-469f-b969-76c65794c27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:47:02.678+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:30:43.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4b875a-b827-47f0-828b-3e8a3d01ee83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:47:02.678+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:30:43.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On whether China''s military would be deployed to Hong Kong to deal
        with the protests, the official said that there was no intention by the local
        or Chinese government to do so at this time.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c56ecd8-3085-4a32-81e2-2c5fb3b0f951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:47:02.678+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:30:43.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a328b0c-5b37-466d-9cc7-8e7afc5669df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:47:02.678+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:30:43.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know the consequences," the official said, adding that Hong
        Kong police were capable of dealing with the increasing violent protests.
        However, he added that some protesters were risking such a reaction with provocative
        actions targeting China''s offices in the city and the national flag.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8f0044-56d1-447e-87c4-77f9ab554793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:47:02.679+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:30:43.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a74475-2d5f-4b01-a92c-360123be599e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:47:02.679+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:30:43.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is very dangerous," the official said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cb7943-a3e7-449e-8e4f-208ba8c50572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:47:02.679+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:30:43.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a4f3f5-6fbf-419a-9a28-08d5cef5e7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:47:02.679+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:30:43.251+08:00
