    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f9fa2ec-893f-4d87-952f-8ad325d3a163'
    'lead': 'The United States cancelled a notice it issued in December 2018 regarding
      security concerns at the Ninoy Aquino International Airport (NAIA), saying "significant
      improvements" have been made.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T10:58:54.504+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T11:30:50.832+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
