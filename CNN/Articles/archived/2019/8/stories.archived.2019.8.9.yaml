    'mgnl:tags': ['Philippines', 'United-States', 'NAIA', 'Ninoy-Aquino-International-Airport',
      'Department-of-Homeland-Security', 'DHS', 'Department-of-Tourism', 'DOTr', 'Art-Tugade',
      'Teodoro-Losin-Jr', 'Teddyboy-Locsin-Jr', 'Sung-Kim', 'Department-of-Foreign-Affairs',
      'DFA']
    'template': '1'
    'title': 'US lifts NAIA security advisory, says ''significant improvements'' were
      made'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de04b57-3264-4e8f-9a43-a2c264a10f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:58:54.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:30:50.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9)</strong> — The
        United States cancelled a notice it issued in December 2018 regarding security
        concerns at the Ninoy Aquino International Airport (NAIA), saying "significant
        improvements" have been made.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5d20d5-39f1-45c9-9750-f50b1bd0ed4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:58:54.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:30:50.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a release dated August 8, the <a href="https://www.dhs.gov/news/2019/08/08/department-homeland-security-rescinds-public-notice-regarding-security-conditions">US
        Department of Homeland Security</a> (DHS) said, "After months of direct engagement
        with the United States, the Government of the Philippines has made significant
        improvements to the security operations of MNL (Manila)."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7dcc30f-b28b-442b-8185-121e55d05052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:58:54.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:30:50.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DHS added both the Manila International Airport Authority and local
        "civil aviation security authorities have demonstrated they are willing to
        work toward sustaining those improvements."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0d3d6e-10f3-4e3d-95b5-331023d7a3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:58:54.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:30:50.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Department of Transportation (DOTr) said they
        found out about the development from US Ambassador to the Philippines, Sung
        Kim.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfda9c1a-e84b-4ce6-9a2a-1f83b40b9170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:58:54.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:30:50.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim told DOTr Secretary Arthur Tugade, "I am delighted to inform
        you that DHS has rescinded the public notice on NAIA. Thank you for your strong
        leadership on this matter... Congratulations to you and your team."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de203774-d5c9-4999-9dc8-7d9dc5c5584a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:58:54.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:30:50.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said NAIA passed two inspections by the US Transportation
        Security Administration (TSA) in March and May 2019.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb79b87-e296-438b-8512-42b0bab1d94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:58:54.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:30:50.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the improvements were the approval and publication of the
        updated NAIA Security Plan and National Civil Aviation Security Program (NCASP),
        strict implementation of new security screening standard operating procedures,
        and use of new screening equipment .</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683692a8-0da2-4810-8b6c-128fcf99cd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:58:54.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:30:50.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While we are happy with this news, we must remember that the more
        important thing is that we sustain and consistently improve our efforts to
        ensure the safety and security of the passengers,” Tugade said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0203db5-f937-4c69-8c27-3af9bfc9cce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:58:54.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:30:50.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr statement also said the US State Department donated equipment
        and provided aviation security advisors to help develop and implement "corrective
        measures" at NAIA, as well as improve seccurity measures, streamline operations,
        and modernize security infrastructure.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515bda3a-e8a0-47bb-a294-7d4d21d89a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:58:54.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:30:50.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teodoro " Teddy Boy" Locsin Jr. lauded
        the lifting of the warning, saying in a social media post that he never worried
        because knew Tugade would get the job done.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cc68b6-b115-4f98-b438-5f700b09a71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:58:54.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:30:50.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never had a worry. I knew Art Tugade would get it done in record
        time. It''s his trademark. If it''s not already done, it will be tomorrow,
        no later," <a href="https://twitter.com/teddyboylocsin/status/1159470675851005959">he
        tweeted</a>.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9f9f61-e0fc-4c5e-a2d8-c0de617e55c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:58:54.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:30:50.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also called Philippine Ambassador to the US Babe Romualdez, Tugade,
        and Kim a "winning team."</p>'
