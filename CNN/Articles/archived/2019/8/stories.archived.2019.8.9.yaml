      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kasi ‘yung</em> mother <em>ni</em> Senator De Lima <em>na</em>
        critically ill based <em>sa mga</em> doctor <em>niya doon so, nagre-</em>request
        <em>kami ng</em> opportunity <em>sana na mabigyan ng</em> chance <em>si</em>
        ma’am <em>na mabisita</em> for the last time <em>‘yung</em> mom <em>niya</em>
        before she expires,” Baguilat said Friday.</p>'
