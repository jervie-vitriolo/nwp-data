      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f41705-3f1f-4604-872c-7c2376df9cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T07:15:30.940+08:00
