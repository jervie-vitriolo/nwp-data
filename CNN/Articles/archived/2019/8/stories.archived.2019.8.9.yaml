      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Get it? Something borrowed, something blue?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a3e9b7-d7a6-4eba-bf71-b3497f2d884a'
