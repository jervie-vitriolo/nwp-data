    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Uber burned through $5.2 billion last quarter, its biggest quarterly
      loss ever'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f813b091-674c-4658-bb60-42c0bba903fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T07:17:37.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:56.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Even by Uber''s standards, the company
        burned through a staggering amount of money in its most recent quarter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2337ba5-561e-40b5-8fcc-0bf80017d012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T07:17:37.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:56.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a8d789-6a34-4814-a50a-c0e684e31129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T07:17:37.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:56.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber said Thursday that it lost $5.2 billion in the three months
        ending in June, its largest quarterly loss ever, fueled mostly by $3.9 billion
        in stock-based compensation expenses related to its public offering during
        the quarter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d3866c-bbe4-40c4-9ccc-3e5835239965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T07:17:37.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:56.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163dd867-627e-4b48-b0aa-413c87e33bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T07:17:37.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:56.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without those charges, however, the company still lost about $1.3
        billion during the quarter, a roughly 50% spike from the year prior. The mounting
        losses come as Uber continues to invest in freight shipping, meal deliveries
        and offering discounts for its core ride-hailing business to attract new customers
        and compete with companies like Lyft.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c09916f-ae46-411d-9005-668f0482def5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T07:17:37.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:56.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cebf89-8e64-4f56-ba83-50ec04bc5313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T07:17:37.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:56.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s the meme [going] around, which is, can Uber ever be profitable?"
        Dara Khosrowshahi, Uber''s CEO, said on a conference call with analysts Thursday
        after the earnings report. "I''ve certainly heard that meme, along with others."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b2238e-a9c4-43c7-9129-7237089b7503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T07:17:37.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:56.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b115246-2870-4911-a579-4eccbbe53718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T07:17:37.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:56.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khosrowshahi stressed that Uber''s ride-hailing service, along with
        its meal delivery service, each have the potential to "be a spectacular business
        long-term."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323a6f53-ece1-4753-979d-90f7759d2f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T07:17:37.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:56.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510aef87-8add-45ab-b13d-8574d9de8d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T07:17:37.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:56.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even as it invests aggressively, Uber''s revenue growth continues
        to slow. The company posted revenue of $3.1 billion during the quarter, a
        14% increase from the year prior — hardly the rocket ship growth that investors
        typically expect from newly public technology firms.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42596daa-645a-4fa0-8158-dc30419834b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T07:17:37.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:56.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223910c8-e200-46f8-a977-d251c88ea9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T07:17:37.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:56.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber''s core ride-hailing business was all but flat. Revenue in
        this sector ticked up just 2% from the same quarter a year ago. Uber Eats,
        its meal delivery service, continues to be a bright spot, with revenue growing
        72% from the prior year. But it accounted for only a modest percentage of
        Uber''s overall business.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1709cd35-19bf-49a7-b633-96c72e4b9fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T07:17:37.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:56.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94b6648-9a25-4ab6-8550-7519732382d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T07:17:37.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:56.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Uber fell by as much as 12% in after hours trading Thursday
        following the disappointing earnings report, before rebounding somewhat. Uber''s
        stock had rallied earlier on Thursday, ending the day up more than 8%, after
        rival Lyft updated its forecast for the year to indicate faster than expected
        revenue growth and narrower than expected losses.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbe0fe1-04b9-45f0-9b37-e81aae22f768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T07:17:37.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:56.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e741df3c-d20c-4e6e-9f29-cec4d0a8acba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T07:17:37.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:56.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, Uber was viewed as the darling of Silicon Valley. It
        raised unprecedented sums of private capital, bulldozed ahead of ride-hailing
        rivals, and expanded into markets all over the world at a fast clip.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ec7ae5-2a5a-497f-bf2f-20bb3c0e1ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T07:17:37.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:56.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4d6ef7-b2b8-40c2-a8bf-e0ba171339bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T07:17:37.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:56.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since going public in May, however, Uber — like Lyft — has struggled
        to win over investors. They are concerned about its history of bleeding money,
        and its recent slowing growth in the face of stiff competition from a resurgent
        Lyft in the US and competitors abroad.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6942680d-3fc3-49d6-a0c6-07958a59d9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T07:17:37.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:56.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a0f842-659b-448c-a887-855c571c39bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T07:17:37.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:56.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the most recent quarter, Uber saw its revenue in Latin America
        fall 24% from the prior year as it faced competitive pressure from Didi, a
        China-based ride-hailing company that has expanded in the region too.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83490b58-3f74-46ab-84e4-c09237d22026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T07:17:37.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:56.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd37909-965b-42aa-81c5-8f2af568b65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T07:17:37.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:56.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Uber and Lyft remain below their respective IPO prices.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623bb3f6-299a-4e92-b332-19e706d00a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T07:17:37.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:56.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6560038-6bda-47f3-97d4-79206a00c975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T07:17:37.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:56.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the days leading up to the earnings report, Uber announced it
        was laying off 400 people from its marketing unit as part of a broader restructuring
        of the department. In an email to staff, Khosrowshahi said: "There''s a general
        sense that while we''ve grown fast, we''ve slowed down."</p>'
  'pagasa-philippines-hanna-lekima-china-krosa':
