      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Okay,
        got it, General. <a href="https://twitter.com/DFAPHL?ref_src=twsrc%5Etfw">@DFAPHL</a>
        firing off diplomatic protest. <a href="https://t.co/xF7oT7mWhl">https://t.co/xF7oT7mWhl</a></p>&mdash;
        Teddy Locsin Jr. (@teddyboylocsin) <a href="https://twitter.com/teddyboylocsin/status/1159642204861685760?ref_src=twsrc%5Etfw">August
