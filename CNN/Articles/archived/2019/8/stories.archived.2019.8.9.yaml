    'mgnl:tags': ['China', 'arbitration-ruling-', 'South-China-Sea', 'Rodrigo-Duterte',
      'Chinese-Ambassador-to-the-Philippines-Zhao-Jianhua']
    'template': '1'
    'title': 'China won''t change its mind about rejecting arbitral ruling, envoy
      says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78f6589-beb9-4197-a3fd-5e167d54e58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T18:11:12.493+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:36.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9)</strong> — The
        Chinese government will continue to reject the arbitration ruling that invalidated
        its sweeping claim to the South China Sea, its envoy said ahead of President
        Rodrigo Duterte''s impending visit to raise the matter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48232f0b-624d-4933-a68e-b17faef40a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T18:11:12.493+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:36.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae90593-b595-415a-89ca-c82cb821f12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T18:11:12.493+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:36.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been clearly stated at the very beginning of the filing
        of the arbitration, and when the result of the arbitration was given we also
        expressed that we will not accept and we will not recognize it," Chinese Ambassador
        to the Philippines Zhao Jianhua told reporters Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ece200-c6ba-4c11-999c-5cd747b44791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T18:11:12.493+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:36.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f9b911-a025-49b4-843a-ad605aa36a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T18:11:12.493+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:36.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That position has not changed and will not be changed," Zhao stressed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a525f3e4-43e5-4c54-88ee-5a07b4cb3317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T18:11:12.494+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:36.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8905657-c139-4367-80f4-8ea349223e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T18:11:12.494+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:36.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He quickly added that China seeks to further enhance friendship
        and cooperation with the Philippines under Duterte''s leadership.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0f315e-4d0c-4cef-9192-6d59541afd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T18:11:12.494+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:36.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a982c6c8-aaf9-44f0-9150-621ecdf64103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T18:11:12.494+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:36.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I repeatedly said on many occassions that the differences over
        the South China Sea only constitutes one percent of our overall relationship.  We
        should focus on the things that will benefit our common departments, that
        will benefit the peoples of the two countries, he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6069e775-d755-41c2-8383-1c88479d2fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T18:11:12.494+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:36.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fcde5c-0fe6-43c2-bda8-00afff33dde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T18:11:12.494+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:36.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said <a href="https://cnnphilippines.com/news/2019/8/8/Rodrigo-Duterte-Xi-Jinping-South-China-Sea-code-of-conduct.html">he
        will finally talk to Chinese President Xi Jinping about the arbitral ruling</a>
        favoring the Philippines in the maritime dispute. Duterte''s working visit
        to China happens this month, although there is no exact date yet.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8521ca-ef07-4cdc-91d5-404eb77998f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T18:11:12.494+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:36.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9acec4-05c4-4eeb-ad70-88ab898a954b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T18:11:12.494+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:36.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international tribunal backed by the Permanent Court of Arbitration
        in The Hague recognized the Philippines'' sovereign rights in some areas within
        the country''s 200-nautical mile exclusive economic zone (EEZ) in the South
        China Sea. It also invalidated China''s claim to almost the entire global
        waterway, including areas the Philippines either claims or occupies in the
        West Philippine Sea, where Bejing has built artificial islands, denied entry
        to Filipino fishermen, and interfered in oil exploration activities.</p>'
    '22':
