      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d19a31d-cdc5-4bf9-9e73-5553dd1593d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T07:02:46.459+08:00
      'mgnl:createdBy': 'lara'
