      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fedf81c-26fc-4c0b-a1b0-46b3620235d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T23:35:27.259+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:30:29.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time around, she''s been pretty private when it comes to her
        reported boyfriend, British actor Joe Alwyn, but that hasn''t stopped people
        from trying to read the tea leaves.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f95cc8a-b790-40f2-bd6e-3d21903550eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T23:35:27.259+08:00
