      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/08/us/california-stabbing-attacks/index.html">A
        man killed 4 in a stabbing rampage that lasted hours. He was arrested at a
        7-Eleven</a>."</em></p>'
  'italy-spanish-steps-tourist-fines':
    'author': 'Stacey Lastoe, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-08-09T06:54:11.006+08:00
    'imagesource': 'jcr:b3517c1d-9575-4b56-baff-6b9bd82b18a7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3eb08a3a-5f8d-4c3a-811f-8730e1504a9f'
    'lead': 'Visitors to Rome''s famous Spanish Steps looking to take a load off will
      need to keep on walking.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T06:57:59.968+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T11:30:58.956+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:30:09.311+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'Rome', 'Italy', 'Spanish-Steps', 'tourism']
    'template': '1'
    'title': 'Sitting on Rome''s famous Spanish Steps can now lead to hefty fines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb532dd-e891-4c23-99a1-e88906481065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T06:57:59.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:30:58.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Visitors to Rome''s famous Spanish Steps
        looking to take a load off will need to keep on walking.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b201137-14f8-4709-b155-b0493c7b8941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T06:57:59.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:30:58.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, city officials made good on their promise to
        <a href="https://www.comune.roma.it/web/it/la-sindaca-informa.page?contentId=SIN376729">preserve
        Rome''s historic and cultural spots</a>&nbsp;by fining visitors in violation
        of the city''s ordinances — including sitting or lying down on the <a href="http://www.ansa.it/english/news/lifestyle/travel/2019/08/06/sitting-on-romes-spanish-steps-banned_29db1fd5-6868-4b49-a60a-46e51bb0f91f.html">UNESCO-protected
        monument</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda47d10-62b1-4684-9841-f566eaf739b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T06:57:59.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:30:58.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the fines are not insignificant. Starting at 250 euros ($280),
        tourists may be charged upwards of 400 euros ($448) if they''ve soiled or
        damaged the steps in any way.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d189f5c-e338-40de-a26a-dc2829a4c529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T06:57:59.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:30:58.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restoration — at a cost of some <a href="http://www.theflorentine.net/news/2016/10/spanish-steps-now-restored/">€1.5
        million</a>&nbsp;— of the Spanish Steps was finished in October 2016. Bulgari,
        an Italian luxury brand, footed the massive cleaning effort while it celebrated
        its 130th anniversary.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2551efa-78b3-48fd-a471-a110cf628a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T06:57:59.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:30:58.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors to Rome''s cultural hotspots, including the Spanish Steps,
        have not been able to eat or drink with impunity for years on the monuments''
        grounds, but the sitting or lounging fine is a new addition.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7890d9f7-20af-4cd4-8442-7d0e8f6757a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T06:57:59.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:30:58.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simone Amorico, CEO of Access Italy, a private tour operator, sees
        the law as necessary. "The situation," he says, noting the increase in visitors
        to the Spanish Steps, "is getting out of control."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064f0878-5407-48ea-b94a-2ea54cebb677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T06:57:59.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:30:58.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This fine comes on the heels of other recent Italian preservation
        efforts: <a href="https://edition.cnn.com/travel/article/selfie-fight-trevi-fountain/index.html">swimming
        banned in Trevi fountain</a>; <a href="https://edition.cnn.com/travel/article/florence-street-eating-ban/index.html">Florence''s
        eating-in-the-streets ban</a>; and, most recently, <a href="https://edition.cnn.com/travel/article/venice-cruise-ships-lagoon-scli-intl/index.html">Venice''s
        decision</a>&nbsp;to stop letting huge cruise ships dock in the city''s historic
        center.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7cd3cb-60d1-4620-923f-a6a1174dcded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T06:57:59.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:30:58.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some recent moves seem to be a direct attempt to curb overtourism,
        this particular fine is aimed squarely at preservation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83fa40e-b884-448b-ba5c-3dd9f3d06b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T06:57:59.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:30:58.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park benches, sidewalk cafes and terraces welcome tired travelers,
        encouraging guests to sit and stay awhile.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5444564f-5010-44e5-b8af-385aa9898c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T06:57:59.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:30:58.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historic monuments, however, serve a different purpose, one that
        does not invite weary travelers to relax in the space but rather to respect
        it.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61211568-cb7f-4ed9-a2fd-12b3a6654a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T06:57:59.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:30:58.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/spanish-steps-rome-sitting-fine/index.html">Sitting
        on Rome''s famous Spanish Steps can now lead to hefty fines</a>."</em></p>'
  'united-kingdom-brexit-scientists':
    'author': 'James Frater and Nada Bashir, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-09T06:58:29.534+08:00
    'imagesource': 'jcr:2523334b-017b-4602-ac85-0494cb7ade30'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8611c4f7-3103-4f28-9dd0-dbb982951f5b'
    'lead': 'UK Prime Minister Boris Johnson took to Facebook Live Thursday to announce
      a points-based fast-track immigration route to encourage "elite researchers
      and specialists in science" to move to the UK — a move which comes just 12 weeks
      ahead of the UK''s planned withdrawal from the European Union.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T07:01:30.894+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T11:30:58.558+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:30:09.418+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'United-Kingdom', 'Brexit', 'Boris-Johnson']
    'template': '1'
    'title': 'The UK''s new plan to attract foreign scientists, as Brexit looms'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbcc2bc-03ba-4fdf-8d0a-8ef338d01ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T07:01:30.894+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:30:58.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — UK Prime Minister <a href="https://edition.cnn.com/2019/07/25/uk/boris-johnson-trump-intl/index.html">Boris
        Johnson</a>&nbsp;took to Facebook Live Thursday to announce a points-based
        fast-track immigration route to encourage "elite researchers and specialists
        in science" to move to the UK — a move which comes just 12 weeks ahead of
        the UK''s planned withdrawal from the European Union.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6fef22-5696-46ad-86b0-9300d9ac0c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T07:01:30.894+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:30:58.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are today announcing...that we are <a href="https://money.cnn.com/2018/03/27/news/economy/brexit-uk-immigrants/index.html">changing
        the rules on immigration</a>&nbsp;so as to make the UK even more open and
        even more welcoming to scientists around the world," Johnson said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ab1316-d614-4829-a921-1a51ac425ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T07:01:30.894+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:30:58.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want the UK to continue to be a global science superpower, and
        when we leave the EU we will support science and research and ensure that,
        far from losing out, the scientific community has a huge opportunity to develop
        and export our innovation around the world," the Prime Minister added in a
        statement released shortly after.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59b97ea-2d0e-4859-8c80-0d930ee38b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T07:01:30.894+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:30:58.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the government''s proposals, the new rules will abolish
        the cap on Tier 1 Exceptional Talent Visas and the need to hold an offer of
        employment before arriving, as well as providing an accelerated path to resettlement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa67af72-72f3-4b01-b931-15fe64d48487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T07:01:30.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:30:58.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Home Secretary Priti Patel said Thursday that the government plans
        to introduce a points-based immigration system "centered on what people will
        contribute" the UK in order to attract "gifted minds" who will "bolster the
        UK''s standing as a hub for science and innovation."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ad8036-bad5-4c03-b5e7-023c36530bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T07:01:30.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:30:58.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
