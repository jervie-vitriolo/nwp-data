  'duterte-police-military-small-town-lottery-PCSO':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-09T19:57:43.391+08:00
    'imagesource': 'jcr:3884b0ab-5bf0-4750-b773-e51d7a442dd8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b00f77d-225d-42d5-928d-fadd0cc72643'
    'lead': 'Retired and incumbent officers of the police and military should be free
      to own small town lottery (STL) franchises, for as long as they are corruption-free,
      President Rodrigo Duterte said Friday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T20:03:40.408+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T11:30:32.198+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:30:17.318+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'PCSO', 'STL']
    'template': '1'
    'title': 'Duterte OK with active, retired generals operating STL'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d188f9-ab06-4bd0-9002-eb319fa0ad41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T20:03:40.408+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:32.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9)</strong> — Retired
        and incumbent officers of the police and military should be free to own small
        town lottery (STL) franchises, for as long as they are corruption-free, President
        Rodrigo Duterte said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f47b3b4-033b-44e8-b1ed-0b8c75705d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T20:03:40.408+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:32.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b6fef5-bcc9-41bb-ab44-4230c080d34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T20:03:40.409+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:32.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the 118th Police Service anniversary in Camp Crame,
        Duterte addressed the issue of retired generals'' alleged involvement in corrupt
        STL practices, as earlier revealed by Senator Ping Lacson, a former top cop.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d5d63b-1fa5-47e0-9187-c31a46127177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T20:03:40.409+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:32.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba37b56f-2247-4bbf-b97a-71f35d057540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T20:03:40.409+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:32.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me say this to you now. There are allegations that police generals
        retired are into the STL, lotto, and whatnot. I said you do not have any problem
        with me," Duterte said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57090811-4792-4bae-ba1b-ef9f8b7e9236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T20:03:40.409+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:32.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a1d2e7-1304-4635-8ce8-c217866b52d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T20:03:40.409+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:32.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it''s a bidding, you participate, as long as it is not rigged
        in your favor and you secure it, complying with the laws, no corruption, I
        will not begrudge you," he added. "If it''s clean, you don''t deprive government
        of money due to the country and the people, okay sa akin ''yun (that''s okay
        with me)."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512bbe22-2dc7-40a8-8b79-96fe0ac80517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T20:03:40.409+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:32.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae121b6-36bb-472f-a3a2-3ac2a0e41923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T20:03:40.409+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:32.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commander-in-chief however, advised police and military officials
        to ask to be assigned to a place where they do not have gambling or other
        business operations, for the sake of "honor, delicadeza."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706b3725-2b1c-44d5-9169-477d84552b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T20:03:40.409+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:32.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fde0fd5-cb22-49f0-a047-b95e684a23a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T20:03:40.409+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:32.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is my advice not only to you police officers, but also the
        military and for that matter any government employee who is a citizen of this
        country, we should not be deprived of that activity which can contribute to
        our general," Duterte said, without finishing his sentence. He began his speech
        recounting how he, as a lawmaker, previously supported policemen involved
        in mining operations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499ad9de-911a-45f9-8aa8-d34a82b90a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T20:03:40.409+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:32.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9088ce69-6905-4fa3-bfd6-0ed09a1a58ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T20:03:40.409+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:32.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>STL operations nationwide remain suspended in line with <a href="https://cnnphilippines.com/news/2019/7/27/duterte-pcso-gambling.html">Duterte''s
        verbal order to stop all games, licenses, and franchises under the Philippine
        Charity Sweepstakes Office (PCSO)</a> over the so-called "massive corruption"
        in the agency. Duterte <a href="https://www.cnnphilippines.com/news/2019/7/30/Duterte-lifts-suspension-lotto-operations.html">has
        lifted the suspension on the machine-operated Lotto,</a> but has not made
        up his mind on what to do with the STL.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71963de3-1e50-4432-bfbe-7e9250c21f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T20:03:40.409+08:00
      'mgnl:createdBy': 'eimor'
