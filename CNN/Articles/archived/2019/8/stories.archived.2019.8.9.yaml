      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987d7ae0-357e-474d-a320-dffa7ac98fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T20:03:40.409+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:32.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lascon earlier said he had received information that retired generals
        have been using dummies to acquire STL franchises, and that they were the
        ones who do not properly remit revenues to the government. This is <a data-cke-saved-href="https://cnnphilippines.com/news/2019/8/2/ex-generals-stl-pcso-corruption-nbi-investigation.html"
        href="https://cnnphilippines.com/news/2019/8/2/ex-generals-stl-pcso-corruption-nbi-investigation.html">now
        being investigated by the National Bureau of Investigation.</a></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e691038a-54fc-4e57-ad49-e585ca5a2b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T20:05:52.852+08:00
      'mgnl:createdBy': 'eimor'
