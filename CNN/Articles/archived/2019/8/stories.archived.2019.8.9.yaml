    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b38162-b9c7-454a-a250-f0ea667aa896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:45:10.530+08:00
