    'template': '1'
    'title': 'Cinemalaya 2019 reviews: Part 1'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfd509f-baac-4d24-858d-d571dc18b9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T18:59:06.706+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:30:35.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> A film festival
        is often defined by its line-up. And, for this 15th edition of Cinemalaya,
        things are actually quite decent. (Don’t let the creepy eyeball theme fool
        you. There’s more than meets the eye! *badum-tss*)</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4273ce-0fd0-42fb-a710-f2b19bc723f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T18:59:06.707+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:30:35.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, arguably, most of the films this year have a redeeming
        quality to them. Amid questionable choices for some, they are mostly well
        put together. Probably because, out of 10 original finalists announced last
        year, not one dropped out. Thus, no entry this Cinemalaya is a last-minute
        replacement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda1f2ac-ff69-4345-9dca-dbef864bd9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T18:59:06.707+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:30:35.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given this, the potentials of the scripts — which presumably is
        what got them selected — remain intact. (Whether they met their potential
        or not is for another discussion.) For most entries too, it’s visible that
        the filmmakers had the time to shape their films closer to their respective
        visions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa810f24-5004-4c15-a486-62b7ed0f2e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T18:59:06.707+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:30:35.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other reasons to celebrate Cinemalaya 2019 include: a good diversity
        ratio with the competing filmmakers (six of them are female), a Lav Diaz film
        opening the festival, a wide range of films both local and international,
        and the cheekily-titled “eyeball U” sessions where fans get to sit down with
        the artists behind the movies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f85a67-9e9b-4ac0-92a2-28d1a1f38684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T18:59:06.707+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:30:35.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without further ado, we weigh in on five films of the 10 competition
        films.</p>'
    '0':
      'image': 'jcr:61ed8e07-da7b-4761-8cad-a98586b1efa3'
      'imageCaption': 'Screenshot from CINEMALAYA FOUNDATION/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836d8fff-294b-43c2-aa1d-9efa89d93824'
