      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9) —</strong> Detained
        Senator Leila de Lima has asked a Muntinlupa court to let her temporarily
        leave jail to see her ailing mother for the last time.</p>'
