      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana has said that four Chinese warships have sailed along
        Sibutu Strait since February without informing the country. Sibutu Strait
        is an internationally-recognized shipping lane south of Tawi-Tawi.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597bddaf-8cae-461d-984a-124b2ee688d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:50:39.203+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:52.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f47871-6406-4655-9500-cfc9e15121d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:50:39.203+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:52.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense chief previously told CNN Philippines that it seems
        that the Chinese warships deliberately tried to avoid being detected as they
        <a href="https://cnnphilippines.com/news/2019/7/29/Delfin-Lorenzana-Chinese-warships-innocent-passage.html"
        target="_blank">turned off their automatic identification systems</a> (AISs),
        even if the <a href="http://www.imo.org/en/OurWork/safety/navigation/pages/ais.aspx"
        target="_blank">International Maritime Organization</a> requires ships of
        at least 300 gross tonnage to keep this on at all times. AISs send information
        about ships to other vessles and to coastal authorities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6b0474-c03e-4840-b5df-b71705eb9c12'
      'mgnl:activationStatus': true
