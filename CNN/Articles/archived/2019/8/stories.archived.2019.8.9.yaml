    'template': '1'
    'title': '7 events to go to this weekend of August 9 to August 11'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7490e91c-d259-46c8-a0c1-a2d80270e32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:40:14.051+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:30:46.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This weekend, watch
        independent films at Cinemalaya; learn the language of the Agta-Dumagats;
        hoard independent komiks; attend a gig featuring Barbie Almalbis, Joey Ayala,
        and more; join a women-only discussion on periods; catch a gig for the benefit
        of Negros farmers; and head to the launch of Marian Pastor Roces’ collection
        of essays on art and culture.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0842a99-be63-4f57-95e4-c33c6ee495a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:40:14.051+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:30:46.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.facebook.com/events/466940867426322/?event_time_id=466940874092988"
        target="_blank"><strong>Cinemalaya 2019</strong></a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de235629-e19f-4fa8-9c1c-e546b6069161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:40:14.051+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:30:46.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catch the last few screenings of this year’s Cinemalaya entries
        at the CCP and select Ayala malls this weekend. This year, the independent
        film festival is showcasing a lineup of 10 feature films and 10 short films,
        as well as several documentaries and Asian films. The festival will also premiere
        never before screened independent films and a few of the best films of the
        past years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649b8f79-c497-42bd-8355-06728d08d7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:40:14.051+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:30:46.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This weekend, you can catch the main competition films, as well
        as the premieres of Khavn Dela Cruz’s “Dog Days” on Aug. 9, Friday, 9 p.m.
        and Marlon Rivera’s “Ang Babae Sa Septic Tank 3” on Aug. 10, Saturday. On
        Sunday, the Awards Night will be held at the CCP Main Theater at 7 p.m.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded6ced8-629c-42af-8745-edef9e593750'
