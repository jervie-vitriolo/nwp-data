    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176e59d4-508d-484c-8397-27d4e9c944ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:50:39.204+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:52.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan Martinson, assistant professor of the China Maritime Studies
        Insitute at the US Naval War College, also reported that two Chinese survey
        ships have sailed this week within the Philippines’ exclusive economic zone
        (EEZ), an area where Filipinos have sovereign rights to explore and exploit
        natural resources.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80cd3c4-dc47-465e-a385-fb570350af84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:50:39.204+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:52.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c7286a-c4f1-46ae-b821-036d4c2dd285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:50:39.205+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:52.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martinson said Zhang Jian, one of the Chinese survey ships which
        was said to be operating as close as 75 nautical miles from Siargao, was doing
        scientific research. Under the United Nations Convention on the Law of the
        Sea, China can only conduct marine scientific research in the Philippines''
        EEZ and continental shelf if it gives the Asian giant permission.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46bd2a1-1354-497d-838e-d210df6c49f4'
      'mgnl:activationStatus': true
