    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be40474f-8d8d-4d12-bbdb-f33533c450c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T18:59:06.712+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:30:35.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Iska”</strong></p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb2fae0-a4e8-4ce7-a412-daf156c53e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T18:59:06.712+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:30:35.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’ve always had a hard time articulating my feelings about films
        that revolve solely around poverty. So, at least for this review of “Iska,”
        let me try to expound a bit, so you know my biases.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb4be5a-2676-45d4-9827-d81a4bdf56db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T18:59:06.712+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:30:35.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To me, depicting poverty in films is tricky. It should never just
        stop at exposing viewers to how bad the lives of the poor are. We already
        have an abundance of that to the point that we’ve neutered the words “poverty
        porn,”  a description that has now become reductive, and in many ways dismissive
        of what films actually have to say.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0046eb08-0112-473e-9c55-a6d75dcbe2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T18:59:06.712+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:30:35.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I also credit though that I can’t outright dismiss movies that bombard
        us with scene after scene of how living in poverty is “A Series of Unfortunate
        Events” in real life. Cinema is an extension of reality, and these things
        do happen, as much as they are a clusterfuck.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55300d5a-16e4-417a-812d-cc46c0893b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T18:59:06.712+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:30:35.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What I am uncomfortable with, however, is using this “series of
        unfortunate events” approach combined with “it’s based on a true story” as
        an excuse for lackluster storytelling. (Adapting is an act of translation,
        and there’s an art to that.) These are the reasons why I can’t commend “Iska,”
        no matter how great Ruby Ruiz is in the eponymous role.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46eae029-8669-4e55-ad2e-570c9f98466d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T18:59:06.712+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:30:35.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Directed by Theodore Boborol (“Vince and Kath&nbsp;and James”),
        “Iska” is about the titular grandmother, Iska, and her struggles in caring
        for autistic grandchild Dongdong (Pryle Gura). It takes a slice-of-life approach,
        establishing how Iska balances being a loving grandmother while working as
        xerox lady at the University of the Philippines, doing odd jobs on the side,
        and, on top of all that, dealing with an abusive husband whom she lovelessly
        calls “asungot” (Soliman Cruz).</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6d4fbb-8463-4f6d-821a-4f7b85c24f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T18:59:06.712+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:30:35.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film starts strong with an extended scene of Iska to dressing
        Dongdong up. In Iska’s life, the mundane is made exhausting. And, this is
        what Iska has to go through every day before her long walk to work. Ruiz is
        exceptional, consistently displaying versatility as she effortlessly traverses
        the whole spectrum of emotions scene by scene. She even pulls off many of
        the film’s moments of levity.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e289f26-a021-4178-bf92-9ab9157c8606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T18:59:06.712+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:30:35.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, as we follow Iska’s descent, its story loses focus — weighed
        down by unnecessary shaky cam, repetitive beats, and sequences which could
        have been left on the cutting room floor.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6264d7f-287e-4411-b1b9-bf62f4fb3817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T18:59:06.712+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:30:35.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Iska” ends up milking Ruiz’ acting to the point of mawkishness.
        It has the subtlety of a jackhammer and I struggle to find what more “Iska”
        has to say beyond this. And, whatever commentary “Iska” does have — whether
        it''s about media frenzy or about institutional care for those with special
        needs — it is all topline. As if  they exist merely to draw drama out of Ruiz’
        Iska.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bcae7c-1d23-461b-b612-9c400bac35d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T18:59:06.712+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T11:30:35.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though by film’s finale, there is some semblance of a message about
        how systemic injustice wears you down until you are the miscreant the system
        deems you to be, its power lacks the build-up to be potent.&nbsp;<em><strong>—GP</strong></em></p>'
    '36':
      'image': 'jcr:ecd72750-e29c-417a-a359-746badf2c4af'
      'imageCaption': 'Screenshot from CINEMALAYA FOUNDATION/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abb9282-56c1-4a1f-8de2-4a66630e73b3'
