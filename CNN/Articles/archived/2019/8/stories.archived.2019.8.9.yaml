      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9) —</strong> Manila
        City local officials advised motorists on Friday to avoid Roxas Boulevard,
        Radial Road 10 (R-10), and other roads leading to the Port of Manila in Tondo
        due to build-up of trucks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c898462-c079-4871-934b-f612a30561e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:17:43.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:53.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila City Mayor Isko Moreno said the traffic jam, which started
        early Friday morning, is expected to last until the afternoon or until tonight.
        MMDA suggested taking Taft Avenue instead.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909544fb-113f-40da-9ddd-ec3276571ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T12:09:16.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:53.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Ports Authority (PPA) said the strong rains and winds
        led to intermittent operational disruption in the Manila South Harbor on late
        Thursday night, including the entry of trucks into the terminal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1515c3-8081-427e-bdde-83739ab9a5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T12:09:16.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:53.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee6e36c-85ab-41ed-b145-63d9ef7df215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T12:09:16.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:53.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a result, nag-ipon ipon yung mga trucks sa port gates and surrounding
        premises, contributing to vehicular congestion along major thoroughfares leading
        to/from port gates in South Harbor," PPA General Manager Jay Santiago said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabb0b55-2e74-4ec2-b1c7-194582db967f'
      'mgnl:activationStatus': true
