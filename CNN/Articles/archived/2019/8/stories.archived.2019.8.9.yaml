      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On <a href="https://cnnphilippines.com/news/2018/12/27/us-travel-advisory-naia-security.html">December
        26 last year</a>, the DHS warned that the security at NAIA did not meet international
        standards.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cdd536-7f2c-408c-8130-100277ceae33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:58:54.507+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:30:50.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The advisory directed airlines issuing tickets for travel between
        the US and the Philippines to notify passengers in writing of this finding
        and also directed that the travel advisory be displayed prominently at all
        US airports providing regular flights to Manila.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3219d72b-ead5-4ef1-8a32-7d78c8c7328c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:58:54.507+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:30:50.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, Kim said Philippine and US authorities were working
        closely to improve the situation in NAIA, adding the U.S. State Department
        approved $5 million for airport security improvements at the airport, to include
        critical training and technology improvements.</p>'
  'Manila-Water-CEO-resigns':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
