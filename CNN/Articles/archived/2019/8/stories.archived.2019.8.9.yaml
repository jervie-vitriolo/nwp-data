      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d90ab1a-45e7-4486-a34a-e11aa91ec796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T07:02:46.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:58.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it''s the first time this type of content has been posted, the
        creator will get a warning with no penalty. YouTube abides by the three-strike
        policy, which means repeatedly violating the terms will result in a terminated
        account.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e431586d-dc1c-4393-baba-97df4372e93b'
      'mgnl:activationStatus': true
