      'mgnl:lastActivated': 2023-01-27T11:30:46.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;"Home Alone" is getting a remake,
        and Macaulay Culkin, the star the 1990 movie, gave fans a look at what his
        character might look like all grown up.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d69e4d4-6b16-4637-a8ed-0bded48ffa29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:30:23.621+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:30:46.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The precocious Kevin McCallister who defended his home from burglars
        in the film is nowhere to be found in Culkin''s Twitter post. Instead, he
        shared a picture of himself lounging on a couch with a plate of food in hand
        and a laptop in his lap.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcdf00e-6927-4671-b7fd-ea591a0fdc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:30:23.621+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:30:46.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is what an updated Home Alone would actually look like," he
        wrote.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">This
        is what an updated Home Alone would actually look like. <a href="https://t.co/sGj86933LA">pic.twitter.com/sGj86933LA</a></p>&mdash;
        Macaulay Culkin (@IncredibleCulk) <a href="https://twitter.com/IncredibleCulk/status/1159215737006804993?ref_src=twsrc%5Etfw">August
        7, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161b08d7-3a95-4007-be7e-dca45a7e5bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:30:23.621+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:30:46.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49528699-15d5-42ee-9c8d-ad15b1e22a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:30:23.621+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:30:46.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hey @Disney, call me!" he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb32c187-db76-448e-b83f-d98106d26781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:30:23.621+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:30:46.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney CEO Bob Iger said in a conference call with investors that
        the company would be "reimagining" the film for its long-awaited streaming
        service, Disney+, along with "Night at the Museum," "Cheaper by the Dozen"
        and "Diary of a Wimpy Kid."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70e6b3e-6c01-43cf-9c66-2a51c144d050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:30:23.621+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:30:46.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, the company acquired most 21st Century Fox assets, including
        several film franchises, following a $71 billion deal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9739e596-245c-4df1-a40a-aaf0f9fbe57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:30:23.621+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:30:46.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney has provided no details about how or when "Home Alone" will
        be remade, or who will be cast.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7424a2-f195-4cc1-9bae-3c12a7d2550b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:30:23.621+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:30:46.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps, this is Culkin''s way of tossing his hat (Or is it a headband?)
        into the ring.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c54deb-7d2f-4f11-87bf-74ec8206fcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:30:23.622+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:30:46.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/08/entertainment/home-alone-remake-macaulay-culkin-trnd/index.html"
        target="_blank">''Home Alone'' star Macaulay Culkin shows us what Kevin McCallister
