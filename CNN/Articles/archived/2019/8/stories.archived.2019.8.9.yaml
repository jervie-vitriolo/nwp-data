    'jcr:uuid': 'ac36a00a-b639-4094-88f9-e7e6d585671b'
    'lead': '''Home Alone'' is getting a remake, and Macaulay Culkin, the star the
      1990 movie, gave fans a look at what his character might look like all grown
      up.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T13:30:23.621+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T11:30:46.900+08:00
