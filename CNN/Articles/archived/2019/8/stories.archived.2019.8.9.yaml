      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s visit to Beijing also comes on the heels of the <a href="https://cnnphilippines.com/news/2019/8/9/DFA-diplomatic-protest-China-research-vessels-warships.html">Philippines''
        protests over the presence of China''s survey vessels and warships</a> within
        the Philippines'' EEZ, without permission from local authorities.</p>'
  'cinemalaya-reviews':
