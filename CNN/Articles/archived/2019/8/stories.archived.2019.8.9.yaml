    'jcr:uuid': '51762052-ad68-4d51-acac-f0334847f93b'
    'lead': 'The law defines ''Last Two'' as an illegal numbers game, but President
      Rodrigo Duterte wants the ''neighborhood activity'' to continue. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T20:40:28.104+08:00
