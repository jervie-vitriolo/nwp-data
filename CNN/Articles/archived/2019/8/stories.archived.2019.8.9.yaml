  'gina-apostol-interview':
    'author': 'Chang Casal'
    'caption': 'Gina Apostol is an award-winning author whose latest book, “Insurrecto,”
      was named one of the best books of 2018 by Publisher’s Weekly, and received
      praise from outlets like BuzzFeed, NPR, and The Los Angeles Times.” Photo by
      JL JAVIER'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2019-08-09T19:03:46.612+08:00
    'imagesource': 'jcr:82421aed-259c-479b-bbba-4ca852919ea7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd79fee27-c430-4536-b0f1-13ce3db049b9'
    'lead': 'The award-winning Filipino novelist talks about writing historical fiction,
      the necessity of the genre in a country like the Philippines, and what she hopes
      readers will take away from her books.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T19:15:15.441+08:00
    'mgnl:createdBy': 'chang'
    'mgnl:lastActivated': 2023-01-27T11:30:33.974+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:30:16.930+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': ' Gina Apostol on historical fiction and our ‘unhealthy’ search for a
      Filipino identity'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743293e8-5a5c-4622-a2b0-932b598ea6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T19:15:15.442+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:30:33.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Novelist Gina Apostol
        seems to always be either reading or writing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f9bc2f-5f69-4415-afe8-abd943e8cf11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T19:15:15.442+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:30:33.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the conference room reserved for press interviews at the Philippine
        Readers and Writers Festival, she asks if she can step out to fetch a book
        while she waits. Earlier that day, in a <a href="https://twitter.com/cnnphilippines/status/1157079350279200773?s=20"
        target="_blank">T.V. interview</a> alongside <a href="https://cnnphilippines.com/life/culture/literature/2019/8/6/viet-thanh-nguyen-interview.html"
        target="_blank">Viet Thanh Nguyen</a>, author of “The Sympathizer” and “The
        Refugees,” she says she was writing her upcoming novel “William McKinley’s
        World” on the plane to Manila. “It’s odd because I’m so happy to be in the
        Philippines, but I also want to get back to my book!” she says.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aeac1fa-0050-46e4-9044-53e64c6b312b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T19:15:15.442+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:30:33.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apostol’s novels are steeped in Philippine history and are frequently
        labyrinthine, full of wordplay and time jumps, and are often structured in
        less than conventional ways. Her second novel, “The Revolution According to
        Raymundo Mata,” is a hero’s “memoir” laden with footnotes by a translator,
        an editor, and a psychoanalyst, whose views of the events of Mata’s life often
        clash and conflict. In the 2013 PEN/Open Book award-winner “Gun Dealers’ Daughter,”
        Apostol writes about the martial law period from the perspective of Sol, a
        woman born into an elite family whose mind is fragmented by some kind of amnesia
        — Sol frequently misremembers events, repeats and edits her memories. In “Insurrecto,”
        her latest novel, she centers the story on the Balangiga massacre, or rather,
        the writing of two conflicting scripts about the moments that led to the brutal
        incident in 1901. Nguyen, in his blurb, wrote that the novel is “meta-fictional,
        meta-cinematic, even meta-meta.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa200ab-c21d-4762-82e3-438aabdca5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T19:15:15.442+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:30:33.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m interested in these structural issues of a novel because it
        seems deeply entwined maybe in my view of reality — I am hyper-conscious of
        our multiplicities — how we are quite fragmented, fractured selves, but that
        is not a burden to carry but a means for imagining others more deeply,” she
        said in a previous <a href="https://cnnphilippines.com/life/culture/literature/2018/12/13/gina-apostol-interview.html"
        target="_blank">interview with CNN Philippines Life</a> about “Insurrecto.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f727759c-278c-4384-8e0f-17f2d609863d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T19:15:15.442+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:30:33.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Reflexive texts, the types people call ‘meta,’ at least offer that
        kind of useful cognitive experience: of being aware of a world in which you
        are being constructed by someone else,” she added later on.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444f0a26-fc93-43e0-ab60-52b69d412fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T19:15:15.442+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:30:33.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it seems, Apostol’s writing lifts the veil on, not merely the
        brutality of our troubled history, but the way it has been and continues to
        be told (or rather not). In “Gun Dealers’ Daughter,” as Sol becomes more entrenched
        in the world of student activism at a state university, she realizes how much
        of her education at an American school taught her sanitized versions of the
        1986 revolution and the Philippine-American war.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f8c783-76ff-4ae6-a01f-72ded1f9320a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T19:15:15.443+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:30:33.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I discovered that our books of history were invariably in the voice
        of the colonist, the one who misrecognized us,” says Sol.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf5edfd-24d8-4d49-a531-4129d09ad2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T19:15:15.443+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:30:33.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thus, perhaps, the reason why she is always reading and writing.
        “There are historical resonances wherever you go,” she says when asked what
        she wants her readers to take away from her books. “With historical work,
        when you''re steeped in historical thinking, always thinking about your context,
        why something''s happening there, is, I think, good. I think it''s good for
        a person. Because then maybe, for me, it makes you think, ‘how am I complicit
        in the world?’”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1ccfa4-3ea9-4eb9-88da-75d191b06817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T19:15:15.443+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:30:33.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life took the opportunity to chat with her at the
        Philippine Readers and Writers Festival to talk about writing historical fiction,
        the necessity of the genre in a country like the Philippines, and what she
        hopes readers will take away from her books. Below are edited excerpts from
        the interview.</p>'
    '1':
      'image': 'jcr:34da03c1-2e5f-401e-ac61-8a0c88926a61'
      'imageCaption': 'Gina Apostol''s latest novel, "Insurrecto," centers the story
        on the Balangiga massacre, or rather, the writing of two conflicting scripts
        about the moments that led to the brutal incident in 1901. Viet Thanh Nguyen,
        in his blurb, wrote that the novel is “meta-fictional, meta-cinematic, even
        meta-meta.” Photo from SOHO PRESS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c319e4-186d-4afb-91f3-10410c71c845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T19:18:00.277+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:30:33.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7d7d66-beda-4eaf-a148-f9e0a46ec47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T19:15:15.443+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:30:33.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I read your interview with <a href="https://lareviewofbooks.org/article/in-multiplicity-is-truth-an-interview-with-gina-apostol/"
        target="_blank">Laurel Fantauzzo</a> where you talked about “Insurrecto.”
        She mentioned how, in the book, there was this act of returning and returning
        to certain moments, and as I was reading “Gun Dealers’ Daughter,” I also found
        myself returning to certain moments in the narrator''s writing because I felt
        like I would read something and then I would see it later on in the story
        and I would have to sort of piece things together. Why do you think that you
        find yourself writing this way?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6cc992-e906-4adf-847b-49755f9bb7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T19:15:15.443+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:30:33.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actually it happens a little bit in “The Revolution According to
        Raymundo Mata” ... I think they happen for different reasons. In “Insurrecto,”
        it happens because there are, in fact, repeating historical moments that I
        think have parallel significance ... I guess the analysis is that the martial
        law era and the Duterte era have historical, structural patterns with the
        American occupation. But in “Gun Dealer,” I think that''s a different reason.
        I think those are psychological reasons. So in [“Insurrecto”], those are historical
        patterns, in the other one, her mind is working in a way that makes the reversions
        happen.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a89c91f-9ad0-4239-9274-2223bebfcc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T19:15:15.443+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:30:33.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I found it interesting because we often talk about our collective
        amnesia regarding martial law, even though it only happened a few decades
        ago.</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6395d01-e30b-44cc-bdfb-0dfb72344ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T19:15:15.443+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:30:33.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah, and of course, if you do with the structural issues of, where
        “Insurrecto” is saying, there are structural issues about how our government
        was constructed because of our historical moment here with the American occupation,
        our so-called cultural amnesia, our inability to deal with martial law actually
        has to do with government structures. Repression, actual repression by government.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c92b893-db0e-42bb-9ccb-aa18c2372d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T19:15:15.444+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:30:33.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When I was young, two historical fiction novels that really
        stuck with me were about WWII, and they really seared images of the atrocities
        of that time in my mind. What do you hope for your readers to carry with them
        long after they''ve finished reading your books?</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d742329-ed47-45af-bb68-6eb6f3259810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T19:15:15.444+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:30:33.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I do think about that, what would you carry with you. For me, it
        would be that … there are historical resonances wherever you go. Like, I''m
        just going around Makati and I''m seeing, “Oh, why is this Arnaiz Street?”
        And I''m thinking, “What does that mean in terms of why in Makati would you
        have that?” And with historical work, when you''re steeped in historical thinking,
        always thinking about your context, why something''s happening there, is,
        I think, good. I think it''s good for a person. Because then maybe, for me,
        it makes you think, “How am I complicit in the world?”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8c0713-1d1c-42a1-8d84-2d310e12aee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T19:15:15.444+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:30:33.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''m very uncomfortable, for instance, in Makati. I think it''s
        a weird business place that creates ruin. So there are places in Manila where
        I cry. Old Manila makes me cry, even looking at the ruins of Malate. But that
        also is, for me, like thinking about history so much.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975242f5-0f50-41ed-811f-79d77f3ceaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T19:15:15.444+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:30:33.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why do you think you''re so drawn to history and historical
        fiction?</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77acb329-8755-4daa-a52a-9279b481b081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T19:15:15.444+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:30:33.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a child, I still remember when the first sirens of martial law
        that said “curfew, curfew, curfew” and everyone was really scared. I think
        I was seared by the childhood memories that I later learned, “Oh, those were
        actually significant.” I was living weird history, you know? And then I went
        through the EDSA rebellion, I was on the streets. It''s like you as a person
        has made history.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d622566-48f5-4abb-bd3c-0da623aa635c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T19:57:39.161+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:30:33.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“If you''re going to do history, [it requires] doing the research.
        And even if you''re not even going to include that stuff, just know it. Because
        maybe you don''t want that stuff in your book, you just want the sense that
        history''s there.”</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6310eaf6-155b-4ccd-99bc-14ad7e036455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T19:15:15.444+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:30:33.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>But did you realize those things as you were living them,
        or only much later on?</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999a76aa-4171-49ca-9efb-4a3addbeb1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T19:15:15.444+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:30:33.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The martial law stuff, which happened when I was a child, I didn''t
        realize it. But EDSA rebellion I did. And I think putting those things together,
        because of course EDSA rebellion I think, “Oh my God, this is like a culmination
        of the weird fear that I had as a child.” So you can make connections in your
        mind from what was actually happening to you and what had happened to you
        before when you didn''t understand.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873935c5-192f-4a6c-b9fb-1c9be83d9c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T19:15:15.447+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:30:33.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now with Duterte, when I''m seeing all the weird shit that he''s
        doing, and I''m thinking, “Oh my God, when I was a child, I didn''t know how
        martial law had happened. Now I''m seeing how martial law had happened.”</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62219181-a9c8-4917-b8db-fd1a7a71881c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T19:15:15.445+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:30:33.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you think that there is a responsibility for people who
        have lived through certain things in the past to tell those stories because
        of how often we see them happening again?</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cb4b3a-a262-488a-a649-5de8d6fced57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T19:15:15.445+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:30:33.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah. It''s weird, isn''t it? I do think it''s so. And I did not
        realize that the martial law stories had not been told. I thought that people
        were always telling them. And then I learned that it wasn''t even taught in
        the schools. Is that true?</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f4d9ed-3a89-4aa6-81f9-aca1d2f44af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T19:15:15.445+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:30:33.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Yeah, it''s kind of glossed over, or it''s very general,
        what they teach. And it depends on the school. When I went to college, that
        was the only time when I really learned about the depths of martial law. In
        high school,&nbsp;it was just surface-level stuff.</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cd5ffa-e66a-43d0-9868-ab148752211d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T19:15:15.445+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:30:33.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wow, see I didn''t know that. So then I think that''s structural.
        That''s what I mean by structural. It''s the government that''s doing something.</p>'
    '2':
      'image': 'jcr:ffb185f4-6014-4a3a-9a31-879c6fc9c79a'
      'imageCaption': 'On our yearning to find a clear "whole" identity as Filipinos,
        Apostol says: "I think that yearning for the simple, the one thing that will
        save you, is going to be very unhealthy and you will die because of it. I
        think we need to recognize the complexity of things and go for what might
        be more ethical. So instead of completeness, why don''t you go for ethics?"
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adfd4d5-91e3-47fd-acf4-4bf5b68cdac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T19:18:00.277+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:30:33.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54553772-fcf9-42f5-a152-447801f4d1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T19:15:15.445+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:30:33.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you decide which ideas to pursue for a novel?</strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8b9fa1-4cc2-4d84-bab2-61bfb8512d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T19:15:15.445+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:30:33.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think about things a lot. So I do a lot of research. I try not
        to write words to paper until I feel I have a grasp on the character, on the
        milieu, on the moment, and in particular on the structure, how I''m going
        to structure it. So I do a lot of thinking beforehand. And when I think I
        have enough is basically when I think I have the structure.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd925b17-be76-4f8e-8737-024421437f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T19:15:15.445+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:30:33.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why do you think the historical fiction novel is important
        in this country?</strong></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612f0452-926a-4466-81d8-de88832c2a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T19:15:15.445+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:30:33.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, as I was saying [in a prior interview], we began with the
        novel. We began with Jose Rizal, who was very interested in history. Jose
        Rizal had annotated a historical book by Antonio de Morga. So we have a novelist
        who''s so interested in our past. And I do think that''s a healthy thing to
        do. The weird thing is given that history that we have with Rizal and then
        even Maximo Kalaw and all of these people who wrote about history, why keep
        repeating it. It''s kind of odd. And I have to think about the disjunction
        between that literary culture and the economic indignity that remains.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a88f62a-2e6a-4ed0-8f5d-bb5476c8358f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T19:15:15.446+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:30:33.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I feel like historical fiction is compelling to a lot of
        Filipino readers because there''s this yearning for forming our identities
        because of what colonialism has done to that. Do you find that to be true?</strong></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313c882c-2d5e-43e3-bb4f-382901e8d2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T19:15:15.446+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:30:33.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think that is certainly very likely one of the impulses for the
        work that I''m doing. That the writing of the novel might be able to speak
        to some kind of expression of the fracture and the fragmentation that is ours
        because of our colonial history. And through showing that fragmenting and
        fracturing what actually does in fact show you the history …[“Insurrecto”]
        is fragmented, but even as it''s fragmented it''s saying, “Oh it''s a fractured
        people, it''s a fractured group that''s trying to figure itself out,” you
        actually tell the story of our history, which is kind of paradoxical.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c92495-f93f-4aa7-b99b-7357edfd562f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T19:55:03.846+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:30:33.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“I think I was seared by the childhood memories [of martial law]
        that I later learned, ''Oh, those were actually significant.'' I was living
        weird history, you know?”</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed569a92-edc8-4334-b1aa-699f5ea22274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T19:15:15.446+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:30:33.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think of this need to find a clean narrative
        or a sort of “whole” identity? In the context of the Philippines, does that
        even exist?</strong></p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48731b45-8964-4b9e-a077-1ef568f06955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T19:15:15.446+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:30:33.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think it''s unhealthy, because look: I think the vote for Duterte
        was like a fake concept of order. And when we start doing that simplification,
        we''re gonna get weird shit like that. That was a very simplified concept.
        “I''m gonna do law and order, I''m going to end endo.” And you did not. And
        you knew that he was not gonna do it. But that yearning for simplicity, for
        the simple or the strongman? That''s what happened. So I think that yearning
        for the simple, the one thing that will save you, is going to be very unhealthy
        and you will die because of it. I think we need to recognize the complexity
        of things and go for what might be more ethical. So instead of completeness,
        why don''t you go for ethics?</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44917dbf-bf98-470f-b1a8-7e9741023d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T19:15:15.446+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:30:33.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you have any tips for writers who want to get into writing
        historical fiction?</strong></p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55a84c2-b21e-4493-b5f0-8d6f0b448174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T19:15:15.446+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:30:33.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think one should be open to doing a lot of hard work. I think
        it requires thinking a lot, if you''re going to do history, [it requires]
        doing the research. And even if you''re not even going to include that stuff,
        just know it. Because maybe you don''t want that stuff in your book, you just
        want the sense that history''s there. But you still, in my view, have to know
        as much as you can.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51136d06-c237-40ae-bb64-62465a5bc601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T19:15:15.446+08:00
      'mgnl:createdBy': 'chang'
