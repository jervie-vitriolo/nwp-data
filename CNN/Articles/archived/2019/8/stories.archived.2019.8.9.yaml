      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9)—</strong> A Grab
        driver who publicly shared actress Bela Padilla’s home address is now under
        investigation, the ride-hailing company said Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548dc6f8-bf31-42ac-b45c-60afe34a5f2b'
