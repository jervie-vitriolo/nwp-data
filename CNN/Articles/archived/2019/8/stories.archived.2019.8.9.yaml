      'mgnl:lastActivated': 2023-01-27T11:30:49.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28088f18-444a-4f0c-8dfd-f477dfe32fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:55:12.159+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:49.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Pia Cayetano pointed out on CNN Philippines’ <em>The Source</em>
        that her proposed divorce law has a “cooling off period” to allow couples
        to reconsider their decision to break up.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ee7644-2bef-4b2f-9756-a1a790aee01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:55:12.159+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:49.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e581b83b-a46a-4ac6-9d28-249274fa455e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:55:12.160+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:49.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I understand na <em>‘wag namang gawing madali na isang pirma lang
        hiwalay na tayo</em> [that we shouldn’t make it as easy as signing something
        and then we’re divorced.] I get that. But at the same time, we need to acknowledge
        the reality that people do have a right to move on, especially [if] the other
        person is no longer committed,” Cayetano said Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8f4cca-79f8-4a1b-8b10-403381d104d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:55:12.160+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:49.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb2a019-0355-47ae-a6ac-8ab59596213c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:55:12.160+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:49.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bills filed by <a href="http://senate.gov.ph/lisdata/3053627328!.pdf"
        target="_blank">Senators Cayetano</a> and <a href="http://senate.gov.ph/lisdata/3064627497!.pdf"
        target="_blank">Risa Hontiveros</a> instituting absolute divorce in the country
        propose a six-month cooling off period after couples file a petition for absolute
        divorce “as a final attempt of reconciling the concerned spouses.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c4fd11-9baf-4649-bd30-a77a90b8e489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:55:12.160+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:49.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a319dc2f-3e73-46b9-8b4f-2cfb201da4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:55:12.160+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:49.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81474e1e-d0e7-4fb2-874d-21ebc20ad2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:55:12.160+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:49.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the grounds for divorce under those proposals are physical
        violence, grossly abusive conduct, drug addiction, habitual alcoholism, chronic
        gambling, homosexuality, bigamous marriage and marital infidelity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebeea0f3-e2f0-47f9-a410-9fcfdc09c2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:55:12.160+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:49.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e0628b-b4f7-4e78-b554-7ff04b74d708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:55:12.160+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:49.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some senators are concerned that the passage of divorce law in the
        Philippines, the only country aside from Vatican City without divorce, will
        pave the way for “Las Vegas-style” breakups.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721b498d-5aa0-4971-860b-6aff5496842f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:55:12.160+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:49.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef885fe-2272-4d24-aa67-2cdc4bdf83f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:55:12.160+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:49.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the American gambling city, divorces can be obtained in as little
        as one week, provided that one of the spouses have resided in or moved to
        the state of Nevada for at least six weeks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21464e2-b038-4f10-a798-eb754674e32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:55:12.160+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:49.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0efc61-3621-4e93-a4f4-26920e8c149d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:55:12.160+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:49.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente “Tito” Sotto III has said that senators
        are iffy about divorce, but may be willing to pass a bill allowing for the
        “dissolution of marriage.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d878521-3745-4b2f-ad18-1fbd178ff6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:55:12.161+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:49.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac114c0-8bcf-4cff-b765-add23a5cee15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:55:12.161+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:49.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Cayetano explained that there is no difference between the two
        measures.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a437eef-1846-4695-bd3e-e393f1514437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:55:12.161+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:49.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263d96e5-b702-4c03-85ac-faaa77a2a035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:55:12.161+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:49.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’ve met a lot of people, including colleagues … who don’t have
        a problem per se with allowing a couple to end their marriage. They have a
        problem with the term divorce because of their religious beliefs,” she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cc1441-1806-45d0-a490-c19717823bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:55:12.161+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:49.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb263b10-f43b-484d-936c-9fdedaae8dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:55:12.161+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:49.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she has not counted how many of her fellow senators will
        support dissolution of marriage or divorce.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01783877-c5d5-4291-8fc2-52973ec65471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:55:12.161+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:49.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cc3229-aeff-4bbc-a7ba-cb12d7021a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:55:12.161+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:49.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 17th Congress, the House of Representatives passed a divorce
        bill, but the measure collected dust in the Senate.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcc14a3-6572-4cc7-9422-1ff98b5b79ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:55:12.161+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:49.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e3760d-593f-4dda-baf0-7a1845fe12e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:55:12.161+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:49.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women’s rights advocates have been pushing for a divorce law in
        the Philippines, arguing that annulment is too lengthy and expensive.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a81d82-5758-43aa-bcb1-3d93dba367af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:55:12.161+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:49.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76235e03-90fa-4045-812a-a36a550bc942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:55:12.161+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:49.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers have proposed that instead of instituting divorce, they
        can just make annulment easier and cheaper. In the previous Congress, among
        those measures are to recognize church-decreed annulments to be as good as
        court-obtained annulments.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3bbe3c-0417-4985-8966-a885663f73d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:55:12.161+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:49.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae05832-d6db-428f-8918-0d843021c4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:55:12.161+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:49.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Annulment is also different from divorce. Annulment declares that
        the marriage is invalid from the start, while divorce breaks up the union
        of the spouses.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4db081-0ab0-405d-847c-269d4d620e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:55:12.161+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:49.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758946b9-db70-4cc5-ad56-122a15bec199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:55:12.161+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:49.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Cayetano, people should be given the option to move on from
        relationships that have gone sour or outrightly abusive.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a64baa-4cc9-4653-bd06-b5662736666d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:55:12.162+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:49.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca9c992-ece5-4856-bc25-81869e5f08cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:55:12.162+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:49.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Anyone I talk to will have their own story to tell about why they
        want to move on. And we can judge them, we can say, ‘You didn''t try hard
        enough.’ What’s trying hard enough? Waiting for five years? Waiting for 10
        years? Waiting for 20 [years?]” she said.</p>'
