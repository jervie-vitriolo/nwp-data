      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima’s family initially decided to keep the senator’s detention
        on drug charges <a href="http://www.senate.gov.ph/press_release/2017/0313_delima2.asp"
        target="_blank">a secret</a> from her, telling Norma that she is abroad for
        official business.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d825fb-7efd-4d04-a405-b4098bda093e'
      'mgnl:activationStatus': true
