      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9) —</strong> The
        Department of Foreign Affairs (DFA) is protesting the reported presence of
        Chinese survey vessels and warships in Philippine waters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd67f5c-00a1-414d-8aef-758929656177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:08:11.498+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:30:52.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teodoro “Teddyboy” Locsin Jr. said Friday
        on Twitter that the DFA is “firing off” a diplomatic protest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d882412-6860-43cc-8e88-ad993dbf8ddc'
      'mgnl:activationStatus': true
