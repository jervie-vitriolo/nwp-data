  'el-paso-shooting-patrick-crusius-mother':
    'author': 'Scott Glover and Majlie de Puy Kamp, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-09T10:41:27.893+08:00
    'imagesource': 'jcr:ea89ce5a-ec32-4f8a-be59-f5a6c116eee1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06450684-5a37-4120-b705-5bb4fdb9c188'
    'lead': 'The El Paso shooting suspect''s mother called the Allen, Texas, Police
      Department weeks before the shooting because she was concerned about her son
      owning an "AK" type firearm, lawyers for the family confirmed to CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T10:47:29.984+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T11:30:51.437+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:30:11.592+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'El-Paso', 'Texas', 'Patrick-Crusius']
    'template': '1'
    'title': 'CNN Exclusive: El Paso suspect''s mother called police concerned about
      gun'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36510516-5856-47df-9a4f-289fa4099fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:47:29.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:30:51.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The El Paso shooting suspect''s mother
        called the Allen, Texas, Police Department weeks before the shooting because
        she was concerned about her son owning an "AK" type firearm, lawyers for the
        family confirmed to CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c714a7b-d9a5-43f2-a0a1-8f748703c562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:47:29.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:30:51.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mother contacted police because she was worried about her son
        owning the weapon given his age, maturity level and lack of experience <a
        href="http://ttps://edition.cnn.com/2019/08/03/us/el-paso-texas-shooting-what-we-know/index.html">handling
        such a firearmh</a>, attorneys Chris Ayres and R. Jack Ayres said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4866b20-5a56-4bfb-9557-247784aabc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:47:29.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:30:51.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the call, the mother was transferred to a public safety officer
        who told her that&nbsp; based on her description of the situation — her son,
        21, was legally allowed to purchase the weapon, the attorneys said. The mother
        did not provide her name or her son''s name, and police did not seek any additional
        information from her before the call concluded, they added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6338804-c07e-4276-8658-f547347f9134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:47:29.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:30:51.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not known whether the gun the mother inquired about is the
        weapon used in the attack.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af00532c-8b19-4bc9-b189-349f7a162c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:47:29.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:30:51.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police initially were unable to confirm the call. But on Thursday,
        after CNN''s story published, police reviewed phone records and found that
        on June 27 a call had come in from a concerned mother.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a36fe5-a3da-4cc6-a924-f0cc4786285b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:47:29.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:30:51.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allen Police Sgt. Jon Felty said a public safety officer, who is
        not a sworn police officer, answered the mother''s questions about her son''s
        firearms possession and ownership at age 21. He said the mother was concerned
        that her son didn''t have any firearm safety training and didn''t have the
        emotional or intellectual maturity to own an ''AK'' type firearm.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ea1275-3bfe-47e1-82b8-0e478c2f68fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:47:29.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:30:51.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public safety officer asked the mother twice whether her son
        was suicidal or had threatened any other persons, which she indicated was
        not the case, according to Felty.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3392d0c9-4021-4b0d-808a-9c96764a1c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:47:29.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:30:51.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Felty told reporters at a news conference that an internal security
        camera recorded one side of the conversation, and that the woman never identified
        herself or her son.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a5c94d-4092-4374-b6ce-9011086a28b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:47:29.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:30:51.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the family''s attorneys, the mother''s inquiry was
        "informational" in nature and was not motivated out of a concern that her
        son posed a threat to anybody.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e9a539-6c47-454f-ad7b-900d97fec238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:47:29.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:30:51.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was not a volatile, explosive, erratic behaving kid," said
        Chris Ayres. "It''s not like alarm bells were going off."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef30a5d4-ace5-4322-a591-36303bb36d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:47:29.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:30:51.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Family members declined further comment through their lawyers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da95767b-9ed8-406e-86ca-53c7eaa347f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:47:29.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:30:51.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crusius was a typical young man in some ways, confused about his
        path in life, according to another source familiar with the family. He was
        considering transferring to a four-year university, enlisting in the military
        and looking for a full-time job. "He was trying to figure out what to do next"
        the source said. "When did the wheels come off? We don''t know" the source
        added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ef031c-2c3f-44f4-9a05-db20673cbb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:47:29.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:30:51.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to police, Crusius <a href="https://edition.cnn.com/2019/08/07/us/el-paso-shooting-survivor-speaks/index.html">opened
        fire at an El Paso Walmart last Saturday killing 22 people</a>&nbsp;and injuring
        more than two dozen others. He has been charged with capital murder and is
        being held without bond at the El Paso County Detention Facility. District
        Attorney Jaime Esparza said his office will seek the death penalty.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53a3a05-d736-431c-addf-abebef677df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:47:29.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:30:51.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, US Attorney John Bash said the Justice Department
        is "seriously considering" bringing federal hate crime and federal firearm
        charges.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2ca822-f631-4e3e-949d-ac4a91443b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:47:29.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:30:51.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A manifesto proclaiming white nationalist and racist views believed
        to be written by Crusius was posted on 8chan, an online messaging board, less
        than 20 minutes before the first 911 calls came in.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62481883-468d-4a2b-bc58-478df497ebde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:47:29.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:30:51.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four-page document rails against Hispanics and immigrants, blaming
        them for taking jobs away and the blending of cultures in the US.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4552d05-ec66-4c1c-8383-aa6a7c3f4e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:47:29.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:30:51.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated to reflect comments from Allen police.</em></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d886f0-6f60-49fd-a392-01063a85ea9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:47:29.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:30:51.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/07/us/el-paso-crusius-gun-warning/index.html">Exclusive:
        El Paso suspect''s mother called police concerned about gun</a>."</em></p>'
  'naia-advisory-homeland-security':
    'author': 'CNN Philippines Staff'
    'caption': 'File photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-09T10:51:54.265+08:00
    'imagesource': 'jcr:3894337e-65d1-4c8c-9e34-86dbdfe59719'
