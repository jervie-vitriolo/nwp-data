      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Rode grab today and the driver announced on the grab radio where
        I live. Hello (Grab)! This can’t possibly be right,” the Filipino-British
        actress wrote on her social media page Friday.</p>'
