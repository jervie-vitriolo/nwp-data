      'jcr:uuid': 'e82ba70d-2b9b-4b2f-953a-5288deb2d04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:22:03.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:30:54.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When my character was young, he was always lying.
        He made his siblings believe that there is no such thing as the killer bride.]</p>'
