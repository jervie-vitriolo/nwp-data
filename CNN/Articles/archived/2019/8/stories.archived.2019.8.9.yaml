    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Home-Alone', 'Home-Alone-remake', 'Macaulay-Culkin', 'real-home-alone']
    'template': '1'
    'title': '''Home Alone'' star Macaulay Culkin shows us what Kevin McCallister
      would look like in 2019'
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37747760-c11d-48bc-8d7d-b14945d4b020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:30:23.621+08:00
