      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affa8419-8b72-4aa5-8688-5d6836b58821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T18:11:12.494+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:30:36.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had earlier refused to mention the arbitration decision
        with China, saying he could not go to war with the East Asian giant, for fear
        of losing Filipino lives. The Palace said Duterte effectively invoked it in
        April, when he asked China to "lay off" Philippine-occupied Pag-asa Island,
        which was then swarmed by over 200 Chinese vessels. This will be the first
        time Duterte will discuss the ruling and other sensitive issues in a one-on-one
        meeting with Xi, whose friendship he has nurtured.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe195d8e-166a-4d51-a0fa-19bca11b87ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T18:11:12.495+08:00
