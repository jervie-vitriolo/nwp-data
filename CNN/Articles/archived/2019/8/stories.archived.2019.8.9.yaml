      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9) —</strong> Actor
        Joshua Garcia is excited for his television comeback in the new show, "The
        Killer Bride". This is his first project without Julia Barretto, who recently
        found herself entangled in a series of love triangle allegations on social
        media.</p>'
