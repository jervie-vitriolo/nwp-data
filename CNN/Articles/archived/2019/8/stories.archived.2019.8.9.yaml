    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a658a9f4-2d90-40a3-b471-86b2fcdc93b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:54:45.106+08:00
