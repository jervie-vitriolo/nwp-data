  'china-arbitral-ruling-duterte-visit':
    'author': 'Eimor Santos, CNN Philippines'
    'caption': 'President Rodrigo Duterte (L) and Chinese Ambassador to the Philippines
      Zhao Jianhua (R) '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-09T18:05:04.100+08:00
    'imagesource': 'jcr:9e8d6dad-b34d-42d7-8c98-111cec951e4f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe125f0e-08c1-48fc-a900-29bcb5e76632'
    'lead': 'President Rodrigo Duterte is expected to finally raise the arbitration
      decision in China this month. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T18:11:12.493+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T11:30:36.502+08:00
