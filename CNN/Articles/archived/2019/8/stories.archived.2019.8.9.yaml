      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e799a2b-87b0-4e92-9d72-4cdc7b9f1dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:02:51.072+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:30:41.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chelsea Logistics is part of the Mislatel consortium that will serve
        as the third major player in the local telecommunications market. Now called
        Dito Telecommunity, the group signed a <a href="https://cnnphilippines.com/business/2019/4/29/Mislatel-China-Telecom.html">$5.4-billion
        investment deal</a> with China Telecommunications Corp.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc330ec-6fed-432c-a589-7428538727a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:02:51.072+08:00
