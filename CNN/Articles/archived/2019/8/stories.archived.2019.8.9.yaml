    'lead': 'Hundreds of pro-democracy activists have begun what is intended to be
      a three-day occupation of Hong Kong''s international airport, part of a series
      of demonstrations marking the tenth straight weekend of protests across the
      Asian financial hub.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T15:47:02.675+08:00
