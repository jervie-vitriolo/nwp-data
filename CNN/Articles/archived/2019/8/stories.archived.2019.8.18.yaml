  'hong-kong-extradition-bill-protests-timeline':
    'author': 'Julia Hollingsworth, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-18T09:56:53.564+08:00
    'imagesource': 'jcr:95d83d22-2435-4bae-8b17-86592096dd02'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd67ff7f1-e18f-4be4-ad6d-45ce1ceb6d4d'
    'lead': 'Here''s how peaceful demonstrations against an extradition bill have
      grown into a large, occasionally volatile pro-democracy movement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-18T10:00:00.391+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T11:49:51.418+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:49:28.788+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hong-Kong', 'extradition-bill', 'Hong-Kong-protests']
    'template': '1'
    'title': 'Hong Kong protest timeline: The evolution of a movement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d1e86f-a120-475a-a031-d8d683c6a398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T10:00:00.391+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:49:51.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;In recent weeks, Hong Kong''s
        protests have been characterized by tear gas and angry confrontations. But
        it wasn''t always like this.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e275ac-8628-4539-a8e2-ce7f242e9a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T10:00:00.392+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:49:51.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, when residents began protesting against a controversial
        bill that would enable China to extradite fugitives from the city, the weekend
        rallies were relatively small and peaceful.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17d2712-80e0-4d04-9dbb-7f04ca61c803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T10:00:00.392+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:49:51.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, since the start of June, protesters and police have clashed
        on multiple occasions. In August, a city-wide strike brought parts of the
        territory to a standstill, and almost 1,000 flights were canceled as protesters
        occupied the airport for two days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e72ae2-f589-4879-9140-d8c94a990db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T10:00:00.392+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:49:51.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s how peaceful demonstrations against an extradition bill
        have grown into a large, occasionally volatile pro-democracy movement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4cf600-9ba7-44db-96e4-d943bb3b3572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T10:00:00.392+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:49:51.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A sea of white</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4b8915-fc6e-43ce-87d7-e9be4f9797e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T10:00:00.392+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:49:51.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong government proposed the extradition bill earlier this
        year to close what it said was a loophole that prevented alleged criminals
        from being extradited to Hong Kong from other Chinese territories, including
        Macao and Taiwan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9caa17-1b07-49ff-9746-7d089efed3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T10:00:00.392+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:49:51.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers, pro-democracy activists and the business community quickly
        denounced the bill, and it even provoked scuffles between Hong Kong lawmakers
        in the city''s main government building, known as the Legislative Council,
        during an early debate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97276600-00bf-40b4-834c-9be0d6b06d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T10:00:00.392+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:49:51.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it wasn''t until June that the anti-extradition protests kicked
        off in earnest.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6f2e29-6790-4aa8-b6be-92fb0b39dd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T10:00:00.392+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:49:51.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 9, days before the bill was due to have its second reading,
        hundreds of thousands of protesters marched through Hong Kong''s central streets.
        There were families, young people, and elderly, many wearing white to represent
        justice.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f084b321-65db-4bcc-b864-60819f91d45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T10:00:00.393+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:49:51.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers estimated the crowd size to be more than 1 million, while
        police said put the number at 240,000.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62e4132-0909-4fb4-b3ef-4b446e54074a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T10:00:00.393+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:49:51.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some thought the impressive turn-out -- Hong Kong''s biggest demonstration
        in at least a decade -- would force the government to back down. But the following
        day, the city''s leader Carrie Lam said she was sticking by her controversial
        bill.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4f8471-51dd-46c7-968b-06d8a25927b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T10:00:00.393+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:49:51.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The first occupation</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f763f3b6-fc24-47c8-89d6-d1e19163b21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T10:00:00.393+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:49:51.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frustrated that the government wasn''t listening, protesters began
        gathering around the Legislative Council on June 11, the night before the
        bill was set to have its second reading.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49db119b-3c0e-4506-b0b3-1466fd2883d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T10:00:00.393+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:49:51.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following day, tens of thousands of protesters joined the occupation
        on the streets outside the governmental complex, hoping to block lawmakers
        from being able to debate the bill. This time, they wore black -- and they
        were prepared for a face-off.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1273eb2-abae-4957-9cd2-bd825ce838b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T10:00:00.393+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:49:51.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vast majority were young, and many came with umbrellas, hardhats
        and face masks.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50589647-c367-409e-ab99-0096c9298a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T10:00:00.393+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:49:51.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They built barricades, completely closing off roads to traffic.
        With the authorities caught on the back foot, the Legislative Council meeting
        was rescheduled.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6453b22-07cd-47bb-8acc-1a821d5bb6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T10:00:00.394+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:49:51.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To some, the occupation -- which began peacefully -- brought back
        memories of Hong Kong''s 2014 Umbrella Movement, when pro democracy protesters
        occupied parts of the city for 79 days. "At the end of the Umbrella Movement
        we said we would be back," said lawmaker Claudia Mo. "And now, we are back!"</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871e3853-8363-4342-af93-bb9da032b745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T10:00:00.394+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:49:51.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the afternoon wore on, the protest became tense. Police called
        on protesters to disperse -- but more and more continued to arrive.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd206a0e-831c-4f19-9cfc-b2fd315f3595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T10:00:00.394+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:49:51.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting from mid-afternoon, police fired rounds of tear gas, pepper
        spray, rubber bullets and bean bags -- and at least 81 people were injured.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77a70ad-2661-4dab-b239-de93149e05ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T10:00:00.394+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:49:51.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The 2 million march</strong></h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4929bf2f-4c84-4ae8-9f3f-f5e180223742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T10:00:00.394+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:49:51.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three days later, Lam backed down and suspended the controversial
        extradition bill. But if she thought that would stop the protests, she was
        wrong.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542ba618-b9ea-4e32-80a7-18d5fe0284a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T10:00:00.394+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:49:51.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 16, even more people flooded Hong Kong''s city streets,
        spilling over the planned route and at least three additional streets on either
        side. Overhead photos showed a far larger crowd than the previous weekend''s
        march, or a march in 2003, which had been the city''s largest protest since
        the former British colony came under Chinese rule in 1997.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80678d27-36e6-4e4b-b041-ae5ee0f521b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T10:00:00.394+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:49:51.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers estimated that around 2 million had taken part -- just
        over a quarter of the city''s population of 7.4 million. Police said 338,000
        people had followed the original protest route.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce6e374-7ed5-4ecd-9efa-8cf9994cf53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T10:00:00.395+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:49:51.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protesters demanded that the bill be withdrawn -- not just suspended.
        But they were also angry about other things too: The alleged police brutality
        on June 12, and the death of a protester in an apparent suicide the day before.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0963f489-a4ad-424e-a99a-53d8f5f95eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T10:00:00.395+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:49:51.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A government break-in</strong></h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929f46cb-6005-49ff-bf2a-35b27418e43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T10:00:00.395+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:49:51.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marches and occupations continued throughout June, but the next
        turning point came on July 1, the anniversary of the former British colony''s
        handover to China which has always been marked by pro-democracy demonstrations.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c7ef5c-f806-45c4-a60f-b562c702c909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T10:00:00.395+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:49:51.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dissent started early in the day. Protesters arrived on the streets
        in the early hours, and clashed with police as they tried to prevent the annual
        flag raising ceremony from taking place.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54078a7f-7caf-4f7d-98e1-67aa86fe43ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T10:00:00.395+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:49:51.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That afternoon, hundreds of thousands of demonstrators marched peacefully
        through central Hong Kong. But this time, the demonstrators were split. As
        peaceful protesters marched, hundreds of masked, mainly young demonstrators
        attempted to break into the Legislative Council building.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e355887a-6bca-4980-82a0-583e956c2563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T10:00:00.395+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:49:51.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At night, more radical protesters stormed the building and occupied
        it for hours, leaving a trail of destruction in their wake. Pro-democracy
        lawmakers watching the chaos tried to stop the demonstrators, but were shouted
        down and ignored by protesters, many of whom felt desperate and bleak.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369e59df-0364-4000-a0a7-1e9c5bdb2109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T10:00:00.395+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:49:51.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many protesters weren''t just thinking about the bill anymore --
        they were calling for universal suffrage in the semi-autonomous Chinese city.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f52e86-2f52-483a-a9a1-b824649877fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T10:00:00.395+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:49:51.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Mob attack in a subway</strong></h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16afebd5-fcd2-4300-91d9-97bb93e1061e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T10:00:00.396+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:49:51.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As protests continued in July, they began to follow a familiar pattern:
        A peaceful march in the day, followed by a violent face-off with the police
        as the day wore on.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54b0484-c833-4467-9cf0-c07058e99a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T10:00:00.396+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:49:51.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the level of violence and weaponry continued to escalate. In
        July, police seized 2 kilograms (4.4 pounds) of high explosives, 10 petrol
        bombs, corrosive liquids, weapons and metal poles at a suspected bomb-making
        factory.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202a5231-f584-4afc-9db5-e15c894a4472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T10:00:00.396+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:49:51.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 21, as protesters and police clashed on Hong Kong island,
        a mob of people some 31km (19 miles) away were carrying out an unprovoked
        attack on subway passengers using iron bars and bamboo sticks.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7aa9a71-6616-4948-aeb3-d908c148d7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T10:00:00.396+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:49:51.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty-five people -- some of whom were returning home from the protests
        -- were injured in the attack.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860dfe53-c600-487a-8eca-d944c8b47d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T10:00:00.396+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:49:51.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police took up to an hour to respond to emergency calls, prompting
        accusations that there was collusion between the police and the mob -- and
        leading to further distrust of authorities among protesters.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c42a6b6-6226-4053-9f4c-53e9732305a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T10:00:00.396+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:49:51.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A city-wide shut-down</strong></h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a38580-4ec2-437e-b973-f1cfa997a699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T10:00:00.396+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:49:51.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By August, protests had spread to neighborhoods around Hong Kong.
        The government though showed few signs that they were willing to respond to
        the protesters'' demands, which included greater democracy and an inquiry
        into police brutality.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967faadb-41ea-414e-9eef-3fb9e8050d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T10:00:00.396+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:49:51.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was time to try something different.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cafedbf-8d06-4a44-a64c-561b90d6e15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T10:00:00.397+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:49:51.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 5, protesters led widespread strikes around the city.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba692577-25dd-4bf8-a2a2-b2bbe0eaf348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T10:00:00.397+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:49:51.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 2,300 aviation workers joined the strike, leading to the
        cancellation of 224 flights to and from the airport -- the 8th busiest in
        the world. Major subway lines were suspended, and key roads and highways were
        blocked. Protests took place in seven districts. In five districts, clashes
        broke out between police and protesters, prompting police to fire tear gas.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bf39f1-a21a-4a79-ac04-a4c25352eb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T10:00:00.397+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:49:51.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts said the strikes were likely the biggest to have rocked
        the city since at least 1967, when Hong Kong was still a British colony.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1ef7f9-872f-4bbe-93ac-e8bd2e6c3b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T10:00:00.397+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:49:51.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Shutting down the world''s 8th busiest airport</strong></h2>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f6ccd7-5674-4509-8421-54ef56156d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T10:00:00.397+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:49:51.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next, protesters turned their attention to Hong Kong''s airport.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff4d70e-aa84-4fda-ab12-2bc31653eef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T10:00:00.397+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:49:51.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the nights of August 12 and 13, the airport was brought to a
        standstill as demonstrators occupied parts of the building, prompting hundreds
        of flights to be canceled and leaving passengers confused and angry.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86349f9c-7fd5-4cf5-bbc8-97ae2c8def70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T10:00:00.397+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:49:51.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scenes of chaos erupted among the mainly young demonstrators, who
        detained and beat several people they suspected of being undercover police.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd80e759-e895-49e4-936a-eb9a3532ab13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T10:00:00.398+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:49:51.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one confrontation, a police officer was attacked from behind
        as he held down a protester. His baton was then taken and used against him,
        before the officer drew what appeared to be a pistol and aimed it at the crowd.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3932c9-3744-446c-85c2-7a8d2f16dd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T10:00:00.398+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:49:51.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scenes demonstrated the depth of anger and frustration among
        the protesters. But it also showed the fragmentation and leaderless nature
        of the movement, which had no central person to turn to for direction.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687d873a-f94a-4fe6-a21f-921f9588c94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T10:00:00.398+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:49:51.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next day, some protesters apologized, perhaps an acknowledgment
        that the violent scenes could damage support for their cause. "We apologize
        for our behavior but we are just too scared," one graphic shared on social
        media read.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9570f35-87bb-460b-9b68-6f24a1f723b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T10:00:00.398+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:49:51.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/16/asia/hong-kong-protests-evolution-intl-hnk-trnd/index.html">Hong
        Kong protest timeline: The evolution of a movement</a>."</em></p>'
  'wedding-blast-kabul-afghanistan':
    'author': 'Ehsan Popalzai, CNN'
    'caption': 'AP Photo/Rafiq Maqbool'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-18T10:00:53.670+08:00
    'imagesource': 'jcr:3623ba10-4ce9-42f9-a41a-d94e9e89629e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1bcc49e6-00be-4e2e-9327-7a3576aac2a1'
    'lead': 'A suicide bomb attack at a wedding in Kabul on Saturday killed 63 people
      and wounded 182, an Afghan Interior Ministry spokesman said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-18T10:04:52.046+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T11:49:49.900+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:49:29.047+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Deadly blast rips through wedding in Afghanistan, killing 63 people'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a195604b-543c-45f7-8855-9ec7dc2854c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T10:04:52.046+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:49:49.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;A suicide bomb attack at a wedding
        in Kabul on Saturday killed 63 people and wounded 182, an Afghan Interior
        Ministry spokesman said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf1c0c1-ae29-44a2-901c-3d567adfadb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T21:00:39.819+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:49.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the victims were women and children, spokesman Nasrat Rahimi
        said. About 20 people were taken to a Kabul hospital run by the Italian NGO
        <a href="https://en.emergency.it/">Emergency</a>, the organization said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e936e69-f72e-4625-9661-3890e9f2454f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T21:00:39.819+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:49.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were planning to sleep when we heard the sound of a loud explosion,"
        a witness who lives near the venue and did not want to be identified told
        CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ef734e-6376-46ee-b2bd-00f5a29f245c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T21:00:39.819+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:49.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I came outside, I saw smoke coming out of the hall. I saw
        dead bodies and wounded people, who were being taken to hospitals by policemen
        and Kabul ambulances. We are too in shock, too upset by the incident."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d67dba-5831-4524-9ce0-95f5a8421e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T21:00:39.819+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:49.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS claimed responsibility for the attack. It said a Pakistani
        fighter detonated an explosive vest amid a large gathering of Shia Muslims,
        reported the SITE Intelligence Group, which monitors terrorist group activities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86104f41-fbf6-4139-8299-bd3553669016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T21:00:39.819+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:49.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The terror group also said a car bombing followed the initial attack,
        added SITE.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2fb5be-4a37-427d-a014-cad20b38b3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T21:00:39.820+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:49.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghanistan''s President Ashraf Ghani condemned the attack and said
        that despite the Taliban''s denials of responsibility, it still shared some
        of the blame because it "provides a platform for terrorists."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f42b67-bd50-4ebd-b753-d71d2b53397a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T21:00:39.820+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:49.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My top priority for now is to reach out to the families of victims
        of this barbaric attack," Ghani said on Twitter.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e11869-29c1-4027-8103-bc094756b0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T21:00:39.820+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:49.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that in response to the attack, he had "called an extraordinary
        security meeting to review and prevent such security lapses."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f17078-7859-4846-9fd4-79f1a4f0306f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T21:00:39.820+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:49.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The venue is in western Kabul, an area home to many of Afghanistan''s
        Shiite Hazara minority. It is also near the Darul Aman palace, where President
        Ashraf Ghani is expected to celebrate Afghan Independence Day on Monday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835cbe20-38c9-43db-8d0a-6faac4b5a701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T21:00:39.820+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:49.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, 14 people were killed and 145 injured in the
        <a href="https://edition.cnn.com/2019/08/07/middleeast/taliban-attack-kabul-intl/index.html">same
        district</a>&nbsp;when three suicide attackers detonated an improvised explosive
        device at the gate of the police headquarters</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f8b64d-db4a-4f0b-aba6-a410c9c3923c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T21:00:39.821+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:49.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban claimed responsibility for the August 7 attack, even
        as the terror group negotiates a <a href="https://edition.cnn.com/2019/08/15/politics/trump-afghanistan-taliban-plan/index.html">peace
        plan</a>&nbsp;with Washington.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7865cd-9ae6-49ca-a79b-25dd5567d37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T21:00:39.821+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:49.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Correction: A previous version of this story misstated the number
        of fatalities in the blast at a wedding ceremony in Kabul.</em></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989fc52d-db7b-4076-bf5c-1727e9f145ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T21:00:39.821+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:49.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/17/asia/afghanistan-wedding-bombing-hotel-dubai/index.html">Deadly
        blast rips through wedding in Afghanistan, killing 63 people</a>."</em></p>'
  'lacson-panelo-chinese-embassy':
    'author': 'CNN Philippines Staff'
    'caption': 'Senator Ping Lacson called out Presidential Spokesperson Salvador
      Panelo for speaking on behalf of the Chinese embassy, after reading out a text
      sent to him by Chinese Ambassador to the Philippines Zhao Jianhua. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-18T12:53:37.012+08:00
    'imagesource': 'jcr:8af700f7-579a-4bc1-b6f3-77ccc2b372f7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2dc84c48-6bdd-4ac3-b252-2317119936ee'
    'lead': 'The Senator says the embassy has its own spokesperson who can speak in
      behalf of China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-18T12:59:19.983+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T11:49:49.448+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:49:29.213+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['chinese', 'china', 'embassy', 'lacson', 'ping', 'panfilo', 'senator',
      'panelo', 'salvador', 'presidential-spokesperson', 'pogo']
    'template': '1'
    'title': 'Lacson calls out Panelo: Presidential spokesman or Chinese embassy spokesman?'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3924113e-ffe8-4d93-93b7-272dfde9ba21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T12:59:19.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:49.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18) —</strong> A Senator
        called out Presidential Spokesperson Salvador Panelo for speaking on behalf
        of the Chinese embassy, after reading out a text sent to him by Chinese Ambassador
        to the Philippines Zhao Jianhua.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c998fdf4-29e7-4df0-8102-1ff903dba7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T12:59:19.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:49.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Why would the country''s presidential spokesperson whose salary
        and other miscellaneous expenses are being paid out of our taxes take on the
        embassy spokesman''s job?” said Senator Panfilo “Ping” Lacson on Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5935fa1e-7781-4c35-842d-db0b16df70d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T12:59:19.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:49.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson was referring to Panelo’s statement on Saturday, allegedly
        saying he received a text message from the ambassador that denounced claims
        of “spying” on the country’s military camps, involving Chinese nationals in
        nearby gambling sites.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeef8313-ce89-4c30-95dd-ac7bc7ccd732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T12:59:19.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:49.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ambassador Zhao sent me a text, He said, ‘What if we also think
        that you overseas workers are also spying on us. What can you say about that?’”
        Panelo further said.</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">“Ambassador
        Zhao sent me a text. He said, ‘What if we also think that your overseas workers
        are also spying on us. What can you say about that?’...PRESIDENTIAL SPOKESPERSON
        OR CHINESE EMBASSY SPOKESMAN?</p>&mdash; PING LACSON (@iampinglacson) <a href="https://twitter.com/iampinglacson/status/1162890704567201794?ref_src=twsrc%5Etfw">August
        18, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb110136-2103-4160-8ea1-f69c27e4c70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T12:59:19.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:49.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1f76e0-d1c8-4e56-8e91-f6e4d8ed64fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T12:59:19.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:49.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said the Chinese embassy has its own spokesperson whose job
        is to speak on behalf of China.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6b820a-35e8-457c-a442-9ed484968448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T12:59:19.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:49.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The thing is, the Chinese embassy has its own spokesman who should
        speak on their behalf because that''s his job,” he said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfaadab2-af27-4f9a-80a1-bcde096a84f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T23:25:52.600+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:49.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo released a statement in response to Lacson''s comment on
        Sunday, saying he took "strong exception" to the senator''s words and there
        was nothing wrong in sharing Zhao''s text message as the Ambassador was free
        to speak about China''s position on the issue.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c39964-5101-44b6-9a3c-6e62e8c11622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T23:25:52.600+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:49.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo also reiterated he is the spokesperson not only of President
        Rodrigo Duterte, but of Filipinos here and abroad.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0833a99a-df69-4dd4-88f9-59b3541a31eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T23:25:52.600+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:49.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am the spokesperson of the President and of the entire Filipino
        people, including the overseas foreign workers (OFWs). As the Presidential
        Spokesperson, it is my duty to be transparent to the media and ultimately
        the public in sharing information which is germane to a national issue or
        concern, in consideration of the latter''s constitutional right to information,"
        he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd313d7f5-f47b-4230-bfad-0c0930668586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T23:25:52.600+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:49.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo added OFWs should know how China feels about the issue.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e48213-4454-41a3-ab12-450206582341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T23:25:52.600+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:49.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I take it as my responsibility to inform the public because China''s
        stance may need to be considered in any policy or government action with respect
        to Chinese nationals working here," he said.</p>'
    '21':
