    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0107e62b-ecda-495f-84e2-cc6efe6f8c1f'
    'lead': ' As Hong Kong enters its 11th consecutive weekend of anti-government
      protests, the city is waiting anxiously to see if both protesters and police
      can avoid the violent clashes that have characterized recent weeks.'
