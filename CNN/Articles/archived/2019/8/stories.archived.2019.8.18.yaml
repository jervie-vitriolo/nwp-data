      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18) —</strong> It
        will now take longer for applications for passports to be processed due to
        a system upgrade, the Department of Foreign Affairs Department (DFA) said
        Sunday. Hence, releases of new passports will be delayed, according to the
        DFA.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b83c5e3-69d7-400b-98b9-22a5b39c9046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T15:23:53.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:48.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of the usual 12 days, applicants will now have to wait 15
        days for their passports to be processed at all consular offices in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d65bf7-5a35-4975-92b8-e57f37f57c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T15:23:53.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:48.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, expedited processing is still available. For applications
        made in DFA ASEANA and offices in Metro Manila, expedited processing will
        take eight days. It will take ten days at offices outside of the capital region.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b976d94c-f62e-49d2-8957-0fe31bcbb124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T15:23:53.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:48.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The (ePassport) system upgrade, which is expected to be completed
        by September 2019, will adjust the passport delivery and release schedules
        effective immediately,” it said in a statement.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">The Department
        of Foreign Affairs - Office of Consular Affairs wishes to inform the public
        on the temporary adjustment in passport delivery and release schedule due
        to system upgrade.<a href="https://twitter.com/hashtag/DFAAdvisory?src=hash&amp;ref_src=twsrc%5Etfw">#DFAAdvisory</a>
        <a href="https://t.co/WzJ51PV8AI">pic.twitter.com/WzJ51PV8AI</a></p>&mdash;
