  'franklin-drilon-coa-philhealth-international-auditor':
    'caption': 'FILE PHOTO. Senate Minority Leader Franklin Drilon'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-18T17:36:01.212+08:00
    'imagesource': 'jcr:29c39963-dd9c-4bdb-a4c8-cf24cab4d555'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5ec575f-f3e7-47ba-b01d-472c7a461907'
    'lead': 'Instead of tapping an international auditing group, the Philippine Health
      Insurance Corp. should let the Commission on Audit look into its funds, Senate
      Minority Leader Franklin Drilon says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-18T17:40:21.484+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T11:49:43.054+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:49:31.090+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Franklin-Drilon', 'Philippine-Health-Insurance-Corp.', 'PhilHealth',
      'Commission-on-Audit', 'COA', 'GOCC']
    'template': '1'
    'title': 'Drilon hits PhilHealth''s plan to tap int''l auditor'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78107a1e-defe-4139-9ca1-ac53c69efc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T17:40:21.485+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:49:43.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18)</strong> — Instead
        of tapping an international auditing group, the Philippine Health Insurance
        Corp. (PhilHealth) should let the Commission on Audit (COA) look into its
        funds, Senate Minority Leader Franklin Drilon said on Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d14fef5-f75c-4b14-a780-ec8fd8fc4983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T17:40:21.485+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:49:43.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dapat ang</em> controlling ''<em>yung</em> COA. <em>Pwede siguro
        kumuha ng</em> technical people <em>pero ang</em> final say <em>ang</em> COA,"
        the senator said in a radio interview.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ef90e5-8542-4a10-b13a-51f227a9e602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T17:40:21.485+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:49:43.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The COA should be in control. Maybe they can outsource
        technical people, but the COA should have the final say.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e421404b-c7b7-4e0b-882c-8f65c1522ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T17:40:21.486+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:49:43.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi pwedeng hindi</em> COA<em> ang mag</em>-audit <em>sang-ayon
        sa ating</em> Constitution," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5e29f7-4fd2-402a-9152-b3fe6e08a24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T17:40:21.486+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:49:43.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The COA should be the one auditing PhilHealth as mandated
        by the Constitution.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3794baa4-61d4-401b-8bc3-2f3773f5b9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T17:40:21.486+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:49:43.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth President and CEO Ricardo Morales was quoted in reports
        as saying that the state insurer is "negotiating" with a global consultancy
        firm to look into its accounts, noting that PhilHealth has allegedly lost
        ₱154 billion due to irregularities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54cf4b5-6732-475c-956a-4cfd6d06b95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T17:40:21.486+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:49:43.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to reports, Morales said COA might have not found the
        missing amount because it is mandated to look into government agencies'' efficiency
        and not corruption.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64474ca-2b81-4ded-b3b2-55e0b6c14f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T17:40:21.486+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:49:43.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, the COA is mandated "to examine, audit, and settle
        all accounts pertaining to the revenue and receipts of, and expenditures or
        uses of funds and property, owned or held in trust by, or pertaining to, the
        Government, or any of its subdivisions, agencies, or instrumentalities, including
        government-owned or controlled corporations (GOCC) with original charters,
        and on a post-audit basis." PhilHealth is a GOCC operating under the Health
        department.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af58db69-2b6a-4ffc-ad72-131af88f1afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T17:40:21.486+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:49:43.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congressional probes have been conducted following the revelation
        of an alleged massive insurance fraud involving WellMed Dialysis Center, which
        supposedly defrauded PhilHealth by making fake claims for dialysis patients
        who were already dead.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332bbdd8-ee40-48a2-90e3-d58735258f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T17:40:21.486+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:49:43.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/6/6/PhilHealth-ghost-kidney-treatments-dialysis-center.html">PhilHealth
        sues dialysis center, admits widespread ''ghost treatments''</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23ea946-e557-41fd-8d7e-18644a71ad83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T17:40:21.487+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:49:43.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2019/6/10/PhilHealth-ghost-dialysis-probe.html">PNP,
        NBI to probe ‘ghost dialysis’ mess</a></strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b87e440-d7c4-41f5-bd52-d1ac2169ec2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T17:40:21.487+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:49:43.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Senate hearing on alleged PhilHealth anomalies on Wednesday,
        a former PhilHealth official <a href="https://cnnphilippines.com/news/2019/8/14/PhilHealth-mafia-members.html">bared
        the names of members of an alleged “mafia”</a> in the state insurer.&nbsp;</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce29f30d-4abf-4cb4-8e12-7816ec35e685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T17:40:21.487+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:49:43.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon renewed his call for the COA to conduct a "special audit"
        on PhilHealth''s funds, saying an "annual audit is not enough", given the
        string of corruption allegations hounding the company.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c24c348-7a32-4e49-a084-348e7c274f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T17:40:21.487+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:49:43.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It involves billion pesos of public money. The government provides
        subsidy to Philhealth to cover for the medical expenses of the poor and informal
        sector, which amounts to ₱257 billion next year and ₱319 billion by 2024 due
        to the implementation of the Universal Health Care Act,” Drilon said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99314c5-ce82-4008-91e4-1a116d5313ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T17:40:21.487+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:49:43.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nakakatakot ito dahil nakasalalay rito yung benefits ng mga
        Pilipino. Malaking pera ang nakasalalay rito</em>. [Translation: It''s worrisome
        because a lot of Filipinos rely on its funds. It involves huge amounts of
        money.] We should not stop until we get to the bottom of this issue, so we
        can come up with solutions and legislation to prevent corruption, increase
        the agency’s collection efficiency and improve claims processing and benefit
        development,” Drilon said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdfef4b-802e-462e-9962-318b05f06970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T17:40:21.487+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:49:43.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator pointed out the need to develop PhilHealth''s auditing
        arm and collection efficiency.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277bf66e-b6bd-4d71-a31b-d7c65c6c9c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T17:40:21.487+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:49:43.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also finds the frequent change of leadership in the state-run
        company "unusual", noting that PhilHealth had four presidents in the past
        three years.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417e1c7a-1848-4738-b6e1-bd5fab6d8d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T17:40:21.488+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:49:43.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Something is wrong with the system. <em>Paano mo naman mapatakbo
        ang isang organisasyon na bawat taon ay nagpapalit ng pangulo</em> [Translation:
        How can you run an organization that changes its leaders every year],” Drilon
        said.</p>'
