    'lead': ' Defense Secretary Delfin Lorenzana on Sunday lambasted what he called
      a "preposterous" statement by Chinese Ambassador to the Philippines Zhao Jianhua,
      who reportedly said that Filipinos working in China could also be suspected
      of being spies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-18T20:32:50.043+08:00
