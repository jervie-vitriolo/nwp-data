      'fowler', 'southampton']
    'template': '1'
    'title': 'Liverpool holds on for win against Southampton despite Adrian howler'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed20bcb-c48a-4526-9a2e-cff983ee57b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T07:19:54.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:54.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Goalkeeper Adrian''s Liverpool career
        is proving quite a roller coaster.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46aa9228-42c4-46f4-8f6b-42bfa08aca51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T07:19:54.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:54.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spanish shot-stopper only joined the club on August 5 to provide
        cover for Alisson Becker, but was immediately thrown in at the deep end after
        the Brazilian keeper sustained a calf injury in Liverpool''s opening day Premier
        League victory over Norwich.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac993e3-9668-403a-a66a-31089c488c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T07:19:54.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:54.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his second game for the Reds, Adrian proved to be hero as Liverpool
        beat Chelsea on penalties to win the UEFA Super Cup final on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b136ed47-dbad-448f-8fdd-736fa96d4414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T07:19:54.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:54.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, as the Liverpool players thronged around Adrian to congratulate
        him on his match-winning penalty save to thwart Tammy Abraham, a supporter
        ran from the stands to join in the celebrations and somehow managed to injure
        the goalkeeper''s ankle in the melee.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4da63b-ec0c-4c79-a4ad-e20047bddcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T07:19:54.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:54.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/08/14/football/liverpool-chelsea-super-cup-spt-intl/index.html">READ:
        Jurgen Klopp hails Liverpool''s ''Rocky'' in European Super Cup win</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cfc725-7d09-40cc-bd09-e8a2946fdc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T07:19:54.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:54.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/08/14/football/mohamed-salah-liverpool-pep-guardiola-super-cup-spt-intl/index.html">READ:
        Mohamed Salah sends cheeky message to Pep Guardiola</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9be7eaa-3c26-4104-905e-ac8293579fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T07:19:54.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:54.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Liverpool manager Jurgen Klopp revealed he had concerns
        that Adrian might not be fit for Saturday''s Premier League game against Southampton
        and the Champions League winners might have to rely on either 35-year-old
        Andy Lonergan or 20-year-old Caoimhin Kelleher, who has just graduated from
        the club''s academy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfd6826-9b57-412a-9f0b-691c39d595b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T07:19:54.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:54.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, Adrian was fit enough to play against Southampton and
        the Spaniard had another eventful 90 minutes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d195524-4a34-464d-9bd8-ff5665cf406c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T07:19:54.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:54.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/08/15/football/stephanie-frappart-liverpool-chelsea-european-supercup-spt-intl/index.html">READ:
        Jurgen Klopp leads praise for history-making referee Stephanie Frappart</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f960cf26-0a49-42c9-a5e7-47a192553ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T07:19:54.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:54.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Southampton were on top in the first half and Adrian brilliantly
        saved Maya Yoshida''s header after a corner before rushing out of his goal
        to deny Che Adams.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddaa826-7fd7-4cba-81c1-5399aabfefbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T07:19:54.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:54.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just before half-time, Sadio Mane''s superb shot gave Liverpool
        the lead, with Roberto Firmino extending the Reds'' lead after the interval.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715dff47-b24c-4662-aa75-b0cb82271687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T07:19:54.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:54.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liverpool were in cruise control —&nbsp;until the 83rd minute when
        Adrian took too long to clear the ball, with his shot rebounding off Danny
        Ings and into the net to revive Southampton''s hopes of securing a point.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8171c8cd-efcb-400b-96db-3b0e1cdf0adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T07:19:54.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:54.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late on former Liverpool striker Ings had another good chance grab
        a draw for Southampton but Klopp''s side held on for their second successive
        Premier League win of the season.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1fc1a4-20c7-4e08-8d42-832895a30e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T07:19:54.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:54.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has finally arrived because it is his third game and so it is
        normal for a Liverpool keeper to tick that box [by making a mistake] ... Now
        we can carry on," Klopp told the BBC as he reflected on Liverpool''s win and
        Adrian''s error.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04782a93-8210-494b-aed3-061c7444263f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T07:19:54.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:54.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said before the game that most of the headlines were written,
        everyone was prepared for what looked like a banana skin, because Southampton
        had lost their first game and we had problems here last year," added the Liverpool
        manaer.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd437eeaa-911a-47f6-9494-f5bbc787d931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T07:19:54.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:54.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our plan for the headline was ''the mentality giants are in town''
        —&nbsp;that was my headline. I thought the boys fought for each yard of the
        pitch and played good football and scored wonderful goals."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce6384a-8424-4257-b3ee-78b33e29736b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T07:19:54.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:54.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arsenal also has six points after beating Burnely 2-1 earlier on
        Saturday, thanks to goals from Alexandre Lacazette and Pierre-Emerick Aubameyang.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e87137d-a89a-470b-956a-ad49d63865a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T07:19:54.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:54.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Saturday''s final Premier League game defending champion Manchester
        City drew 2-2 with Tottenham Hotspur.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005f1333-796e-41e7-b54d-6d7c633c43a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T07:19:54.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:54.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City led twice in the game, first through Raheem Sterling''s header
        and then Sergio Aguero''s close-range finish, but goals from Erik Lamela and
        substitute Lucas Moura secured a point for Tottenham.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd998d90-1509-48c9-a16e-2c2caff7e9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T07:19:54.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:54.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In stoppage time, substitute Gabriel Jesus looked to given the home
        side a dramatic win, but the goal was disallowed after VAR ruled the ball
        had struck Aymeric Laporte''s arm before it reached the Brazilian forward.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b75878-0034-44d6-93cb-5d103af316a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T07:19:54.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:54.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m in love with VAR," quipped Tottenham head coach Mauricio Pochettino
        in a post-match interview with Sky Sports.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c772076-254d-49d0-bde4-5fb46ac33281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T07:19:54.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:54.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/08/17/football/liverpool-southampton-adrian-spt-intl/index.html">Liverpool
        holds on for win against Southampton despite Adrian howler</a>"</em></p>'
  'alaska-salmon-hot-water':
    'author': 'Ryan Prior, CNN'
    'caption': 'Sockeye Salmon  (Oncorhynchus nerka) jump the falls swimming up the
      Brooks River of Katmai National Park, AK  to the place of their birth on July
      11, 2013.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-18T07:43:00.425+08:00
    'credit': 'From Jim Mahoney/AP'
    'imagesource': 'jcr:7ed65248-4423-4d84-a90a-cc4e7109fbec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0458814f-d6d3-4d67-ba60-e393dac56619'
    'lead': 'Alaska has been in the throes of an unprecedented heat wave this summer,
      and the heat stress is killing salmon in large numbers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-18T07:46:12.801+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T11:49:53.641+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:49:27.913+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['alaska', 'salmon']
    'template': '1'
    'title': 'The water is so hot in Alaska it''s killing large numbers of salmon'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa8aa1c-c2f9-4dc1-957e-42281c61b580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T07:46:12.801+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:53.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Alaska has been in the throes of an
        unprecedented heat wave this summer, and the heat stress is killing salmon
        in large numbers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d0b671-1235-4021-93be-816ead2d8eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T07:46:12.801+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:53.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have observed die-offs of several varieties of Alaskan
        salmon, including sockeye, chum and pink salmon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9758fb8d-7c98-4d47-8728-5b0880f9a51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T07:46:12.801+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:53.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephanie Quinn-Davidson, director of the Yukon Inter-Tribal Fish
        Commission, told CNN she took a group of scientists on an expedition along
        Alaska''s Koyokuk River at the end of July, after locals alerted her to salmon
        die-offs on the stream.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1359600-ebd9-4069-aa25-fd444a465d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T07:46:12.801+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:53.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She and the other scientists counted 850 dead unspawned salmon on
        that expedition, although they estimated the total was likely four to 10 times
        larger.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378c9654-70d2-456a-bda5-449213decffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T07:46:12.801+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:53.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They looked for signs of lesions, parasites and infections, but
        came up empty. Nearly all the salmon they found had "beautiful eggs still
        inside them," she said. Because the die-off coincided with the heat wave,
        they concluded that heat stress was the cause of the mass deaths.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db77ceda-3c3d-4560-b4d4-f29e71f27d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T07:46:12.801+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:53.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quinn-Davidson said she''d been working as a scientist for eight
        years and had "never heard of anything to this extent before."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4968be8a-44e8-4dbd-9cc5-52c145105ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T07:46:12.801+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:53.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not sure people expected how large a die-off we''d see on
        these rivers," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d187e28-8f7c-4fd3-b5f4-3a3f1c2eed9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T07:46:12.802+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:53.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heat wave is higher than climate change models predicted</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd05b7c-e45b-4e0f-ae84-84af343f262f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T07:46:12.802+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:53.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The water temperatures have breaking records at the same time as
        the air temperatures, according to Sue Mauger, the science director for the
        Cook Inletkeeper.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0abb2a-03b7-4cd6-8920-465f5c48975a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T07:46:12.802+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:53.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have been tracking stream temperatures around the Cook
        Inlet, located south of Anchorage, since 2002. They''ve never recorded a temperature
        above 76 degrees Fahrenheit. Until now.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9409d6-9b86-4b7d-98a0-5429ec59f6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T07:46:12.802+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:53.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 7, a major salmon stream on the west side of the Cook Inlet
        registered 81.7 degrees.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1aee0c7-4531-4bb3-accb-d06fa00e1b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T07:46:12.802+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:53.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mauger said she and her team published a study in 2016, creating
        models outlining moderate and pessimistic projections for how climate change
        would drive temperatures in Alaska''s streams.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee304642-4eef-4088-a3b9-565757c43c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T07:46:12.802+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:53.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"2019 exceeded the value we expected for the worst-case scenario
        in 2069," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8a75ba-f64e-4598-8c8f-e778ab51c4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T07:46:12.802+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:53.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mauger said that the warm temperatures are affecting salmon in various
        ways, depending on the stream.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870875eb-dd72-47d0-b0c1-617eb9d0138e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T07:46:12.802+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:53.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Physiologically, the fish can''t get oxygen moving through their
        bellies," Mauger said. In other places in the state, the salmon "didn''t have
        the energy to spawn and died with healthy eggs in their bellies."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9b4710-d996-4c67-a188-f2276b932ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T07:46:12.802+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:53.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Salmon under threat</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271d1c36-6a16-46e4-a3a0-57d80125f4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T07:46:12.802+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:53.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salmon populations are under stress from other angles as well.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8c3e96-21b7-43ef-9374-60c0ea13385d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T07:46:12.802+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:53.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overfishing is threatening salmon further south in southwestern
        Canada and northwestern Washington. Orca whales, which are themselves endangered,
        feed on salmon.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef7d2be-c037-417d-9943-f220a0aa9b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T07:46:12.802+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:53.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With fewer salmon to eat, populations of orca whales have steadily
        declined over the past decades.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985c3a4e-9c56-494b-bc98-b24fed5b2cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T07:46:12.802+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:53.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And last week the Environmental Protection Agency told staff scientists
        it would no longer oppose a mining project in Alaska that had the potential
        to devastate one of the world''s most valuable wild salmon fisheries, just
        after President Trump met with Alaska''s Gov. Mike Dunleavy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5375dc6c-04f2-4ea1-aff3-68fd8d2fa822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T07:46:12.803+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:53.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in other areas, things are looking up. "Salmon are very resilient.
        They''ve overcome a lot," said Mary Catharine Martin, a spokeswoman for the
        non-profit Salmon State.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17afdb00-50b3-49c0-b79e-a379059e94df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T07:46:12.803+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:53.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alaska''s Bristol Bay, the largest sockeye salmon fishery in the
        world, is annually seeing boom times for salmon returns, and in 2016 celebrated
        the 2 billionth salmon caught in its waters, after more than a century of
        commercial fishing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2ee6dc-5e77-447e-8afa-d1c2611cca65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T07:46:12.803+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:53.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s very good," she said. "Salmon have sustained the way of
        life of the people of Alaska for thousands of years."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ac213c-73f1-41e0-893d-196f9adc475f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T07:46:12.803+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:53.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Alisha Ebrahimji contributed to this story.</em></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2115e965-74e5-47ab-81d5-ea1559a1856a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T07:46:12.801+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:53.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/08/16/us/alaska-salmon-hot-water-trnd/index.html">The
        water is so hot in Alaska it''s killing large numbers of salmon</a>"</em></p>'
  'omb-rescission-package-foreign-aid-funding':
    'author': 'Jennifer Hansler and Manu Raju, CNN'
    'caption': 'The Trump administration is expected to put forward a plan to cancel
      billions of dollars in foreign aid funding by the end of this week, a senior
      administration official told CNN on Friday, teeing up a fight between the White
      House and Congress over the rarely used and controversial move known as rescission.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-18T07:51:42.104+08:00
    'credit': 'From Oliver Douliery/AFP/Getty Images'
    'imagesource': 'jcr:a1f91333-6ed3-4525-ac1b-fc93685b7851'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef5d809d-48cd-4b15-8c51-df3f3f52fb93'
    'lead': 'The Trump administration has finalized and is moving forward with a plan
      to cancel billions of dollars in foreign aid funding, a senior administration
      official told CNN on Saturday, teeing up a fight between the White House and
      Congress over the rarely used and controversial move known as rescission.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-18T08:05:31.678+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T11:49:52.859+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:49:28.100+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['white-house', 'trump', 'donald', 'foreign-aid', 'congress', 'us',
      'united-states']
    'template': '1'
    'title': 'White House moving forward with plan to cancel foreign aid, teeing up
      fight with Congress'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4026e2-3845-4ae1-b9ab-3eda4a0a49e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T08:05:31.679+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:52.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Trump administration has finalized
        and is moving forward with a plan to cancel billions of dollars in foreign
        aid funding, a senior administration official told CNN on Saturday, teeing
        up a fight between the White House and Congress over the rarely used and controversial
        move known as rescission.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef200d5-aa36-4367-8934-ac39fb52e3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T08:05:31.679+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:52.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bipartisan lawmakers and foreign policy advocates have spoken out
        publicly against the move to cancel funds to the State Department and US Agency
        for International Development, warning about their impact on US foreign policy
        priorities. Behind the scenes, congressional appropriators from both parties
        and State Department officials have lobbied the White House to back off the
        planned cuts, which could be up to $4 billion. The Trump administration has
        sought to decrease what it believes is wasteful spending and make foreign
        aid more conditional on support for US policies. White House officials believe
        they have the authority to cancel the funds without congressional approval.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69db9f77-5d81-40e0-8cff-a1c3889921fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T08:05:31.679+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:52.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official told CNN that they expect the rescission package to
        be made public at the beginning of next week. The official said Friday the
        rescission includes money to the United Nations -- including some peacekeeping
        funds —&nbsp;funding for the Northern Triangle countries of Honduras, Guatemala
        and El Salvador, and cultural programs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2590f6a0-37b9-4c64-a4d4-1a8eb5e6c1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T08:05:31.679+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:52.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said the rescission package will not totally zero out
        the funding in the accounts. CNN reported on Wednesday that projects spearheaded
        by Ivanka Trump and Vice President Mike Pence, as well as global health funding,
        would be spared from cancellation. The official said it should come as no
        surprise that President Donald Trump''s policy priorities would be exempt.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0faa7a9b-0b70-4e59-b83a-471e71f33e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T08:05:31.679+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:52.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Sen. Lindsey Graham, a typically staunch supporter of
        the President, and Republican Rep. Hal Rogers wrote to Trump Friday to express
        their concern over the proposed cancellation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de3cf6b-be5b-4d9b-ae21-9e9904788439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T08:05:31.679+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:52.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only do these cuts have the potential to undermine significant
        national security and anti-terrorism efforts of our diplomats and international
        partners overseas, but we fear such a rescission package could complicate
        the ability of the Administration and Congress to work constructively on future
        appropriations deals," the South Carolina senator and Kentucky representative
        wrote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ee092d-43fe-4c70-a231-3124087f2ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T08:05:31.679+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:52.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graham is the chairman of the Subcommittee on State, Foreign Operations
        and Related Programs of the Senate Appropriations Committee and Rogers is
        the ranking member of the Subcommittee on State, Foreign Operations and Related
        Programs of the House Appropriations Committee. The leaders from the Senate
        Foreign Relations Committee and the House Foreign Affairs Committee also urged
        the administration not to put forward a rescission package.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c099a0bd-39c6-475b-b70f-6f9803286d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T08:05:31.679+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:52.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House pushed a foreign aid rescission package last year,
        but ultimately dropped the plan after widespread backlash, including from
        Secretary of State Mike Pompeo. Pompeo has not spoken out publicly against
        the rescission this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78731e78-de11-4a7c-867a-929e75ac432c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T08:05:31.679+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:52.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers will likely try to replenish the money in the next round
        of fiscal talks in the fall, something that could be a flashpoint ahead of
        the September 30 deadline to avoid another government shutdown.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4702dc1e-fe9a-4dc2-8893-c1b4f32d58b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T08:05:31.679+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:52.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The funds at risk of cancellation, which had been frozen by OMB
        several weeks ago, are partially available. A USAID spokesperson said Wednesday
        that "as of Friday, August 9, OMB has issued a new apportionment permitting
        the State Department and USAID to obligate funds from the covered accounts
        up to a ceiling of approximately two percent of the remaining unobligated
        funds each day."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6d5147-7261-4c03-afa2-95143d5f7dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T08:05:31.679+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:52.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The State Department and USAID are working with relevant bureaus
        and posts to implement OMB''s revised apportionment and expect to hear about
        next steps in the coming days," the spokesperson said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068c5250-1fe0-406d-8aae-356d827e0506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T08:05:31.678+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:52.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/08/16/politics/omb-rescission-package-foreign-aid-funding/index.html">White
        House moving forward with plan to cancel foreign aid, teeing up fight with
        Congress</a>"</em></p>'
  'portland-protests-saturday':
    'author': 'Dakin Andone, CNN'
    'caption': 'Antifascist demonstrators confront pro-Trump demonstrators during
      a protest on June 4, 2017 in Portland, Oregon.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-18T09:29:06.991+08:00
    'credit': 'From Scott Olson/Getty Images'
    'imagesource': 'jcr:1c99b81c-c7db-442c-af7d-b504c25e477e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b98125a2-4c38-4be7-be1a-b3ce7c2ed8d2'
    'lead': 'Demonstrators were ordered Saturday afternoon to leave the downtown Portland
      area where left-wing anti-fascist protesters gathered to counterprotest a rally
      by far-right and extremist groups.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-18T09:33:05.799+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T11:49:52.413+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:49:28.274+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['portland', 'protests']
    'template': '1'
    'title': 'Police ordering demonstrators to leave Portland area where at least
      13 people were arrested in dueling protests'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e2505b-3826-486a-b081-69cdda82a535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T09:33:05.799+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:52.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Demonstrators were ordered Saturday
        afternoon to leave the downtown Portland area where left-wing anti-fascist
        protesters gathered to counterprotest a rally by far-right and extremist groups.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515aa15f-185b-4892-8539-b5ed73fa5e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T09:33:05.800+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:52.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portland police declared the protests a civil disturbance, and they
        told people to leave immediately.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37ff7e6-0f01-476a-8103-72e9cc7ed410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T09:33:05.800+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:52.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This means everyone," they tweeted. The order came after crowds
        blocked streets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72507a19-64c2-4f21-9ec9-01054d5853e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T09:33:05.800+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:52.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 13 people were arrested Saturday during seven hours of
        demonstrations, police said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df769ed-60f6-4c8e-9abc-06525b4a6f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T09:33:05.800+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:52.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was unclear which groups the arrested persons were affiliated
        with.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b324ff-024f-48bb-a57e-093441c89420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T09:33:05.800+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:52.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police tweeted that one person who was injured during the day''s
        events was taken to a hospital. Four other people who also had minor injuries
        were evaluated on scene, Portland police Lt. Tina Jones said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d58bc5-e97b-4d56-92bc-0d28e18fbc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T09:33:05.800+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:52.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s demonstrations came after days of Portland authorities
        condemning hate and warning residents to stay home as far-right groups planned
        a rally aimed at putting an "end to domestic terrorism," with a particular
        focus on Antifa extremist groups.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cbd513-1510-442c-b5b0-9129e5f522ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T09:33:05.800+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:52.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were fears the rally could prompt violent clashes between
        both a smattering of right-wing extremists and Antifa counterdemonstrators,
        like those the city has seen in recent years. By late morning, Portland police
        had said they already seized items like bear spray, shields and metal and
        wooden poles from "multiple groups."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cb20d9-b85c-4d98-8c64-e2071d51e8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T09:33:05.800+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:52.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law enforcement worked to keep the opposing groups separate, Jones
        said. By early afternoon, she said, there had been "limited interactions between
        individuals."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ee49f0-caa0-4465-a023-30e7b74bc81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T09:33:05.800+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:52.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday morning, before events in Portland had gotten underway,
        President Donald Trump said "major consideration" was being given to designating
        Antifa an "organization of domestic terror." He added, "Portland is being
        watched very closely. Hopefully the Mayor will be able to properly do his
        job."</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Major
        consideration is being given to naming ANTIFA an “ORGANIZATION OF TERROR.”
        Portland is being watched very closely. Hopefully the Mayor will be able to
        properly do his job!</p>&mdash; Donald J. Trump (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/1162726857231544320?ref_src=twsrc%5Etfw">August
        17, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6033cfba-b0e1-4422-b235-9086be445ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T09:33:05.800+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:52.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1000ddde-6565-4faf-a63f-ac6834d3729c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T09:33:05.800+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:52.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Ted Wheeler responded to the President''s tweet in an interview
        with CNN Saturday, saying, "My job today is to be heads down and focused on
        maintaining the public safety here&nbsp;in Portland, Oregon. I''m focused
        on what''s going on the ground here in my community."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98f415f-e825-4e74-b5ce-6547c6e1cf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T09:33:05.800+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:52.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And frankly, it''s not helpful," Wheeler added. "This is a potentially
        dangerous and volatile situation, and adding to that noise doesn''t do anything
        to support or help the efforts that are going on here in Portland."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566a19c6-a590-4279-a470-5920c2098f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T09:33:05.800+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:52.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Sara Sidner, Mallory Simon and Hollie Silverman contributed
        to this report.</em></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927ed5fd-2613-4529-b346-216772572810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T09:33:05.799+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:52.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/08/17/us/portland-protests-saturday/index.html">Police
        ordering demonstrators to leave Portland area where at least 13 people were
        arrested in dueling protests</a>"</em></p>'
  'welsh-anti-sex-toilets':
    'author': 'Emily Dixon, CNN'
    'caption': 'Plans for new public toilets in Porthcawl, Wales, include high-tech
      measures to prevent "inappropriate sexual activity and vandalism."'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-18T09:38:57.582+08:00
    'credit': 'From Shutterstock'
    'imagesource': 'jcr:ab85c27c-3860-4564-aeec-39046b07de81'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f2b52dd-b9ad-4500-b873-84eb8522326c'
    'lead': 'A Welsh seaside town plans to install public toilets with measures to
      prevent people having sex inside, including a squealing alarm, the doors shooting
      open, and a chilly spray of water.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-18T09:43:36.256+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T11:49:51.963+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:49:28.430+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['welsh', 'sex', 'toilet', 'public', 'wales']
    'template': '1'
    'title': 'A Welsh town will install anti-sex toilets that spray users with water'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b76424b-c156-4dec-a9c9-4ae0db60da36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T09:43:36.256+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:51.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A Welsh seaside town plans to install
        public toilets with measures to prevent people having sex inside, including
        a squealing alarm, the doors shooting open, and a chilly spray of water.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d0ac85-a827-42ed-952c-d9ac0619edff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T09:43:36.256+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:51.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Porthcawl, on Wales'' southern coast, plans to replace its Griffin
        Park public toilets with models that deter "inappropriate sexual activity
        and vandalism," as the Press Association reports. According to WalesOnline,
        the toilets will cost Porthcawl Town Council £170,000 (about $200,000), while
        users will pay an as yet undetermined fee to access them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161f8d19-57ce-4158-abe0-f05a6f4d6828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T09:43:36.256+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:51.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Movement sensors inside the toilets will respond to "violent" activity,
        while weight sensors will be installed to detect the entrance of more than
        one person, triggering the deterrent measures. The toilets have also been
        designed to prevent rough sleepers taking shelter inside: If a user remains
        in the toilet for too long, a warning message will play, while the lights
        and heating will switch off.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374731ec-9f65-4b3e-8535-0aaa0b86fd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T09:43:36.256+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:51.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planning documents also include a high pressure floor and wall
        washer, which could activate after every use of the toilet, or less frequently.
        An automated 10-minute "deep clean" process will take place every night.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cda5c7b-f7cc-401b-8a7f-95348a6e9172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T09:43:36.256+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:51.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Town council member Mike Clarke told WalesOnline, "Rebuilding the
        public toilets is an important element of Porthcawl Town Council''s ambition
        to ensure that Porthcawl is a great place to live, work and to visit."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2575ecd8-1789-4853-8850-fca98446cdf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T09:43:36.257+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:51.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The toilets have already come under criticism on social media, however,
        with some calling them cruel and suggesting they could "humiliate" users.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2d5520-5336-48b6-a91d-6c9dfc46daac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T09:43:36.257+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:51.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Weight sensitive floors to detect more than 1 user? What baseline
        weight are they using? I''m easily the weight of 2 teenagers! And what about
        people who need assistance? I have to go in with my kids," one Twitter user
        responded.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337009d0-3110-484e-b747-cbcf244555c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T09:43:36.257+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:51.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another wrote, "This is absolutely terrifying. I''m a disabled person
        who falls a lot and occasionally needs assistance. Am I going&nbsp;to have
        to need to start looking up whether I''ll be able to use public conveniences
        without violent and humiliating consequence, because of moral panic?"</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">This
        is absolutely terrifying. I&#39;m a disabled person who falls a lot and occasionally
        needs assistance. Am I going to have to need to start looking up whether I&#39;ll
        be able to use public conveniences without violent and humiliating consequence,
        because of moral panic?</p>&mdash; sophia, vulture appreciator (@pylonfan)
        <a href="https://twitter.com/pylonfan/status/1162452622470733824?ref_src=twsrc%5Etfw">August
        16, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a221246-5076-4ff5-802f-d9fb2e3aa44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T09:43:36.257+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:49:51.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8723993-fa80-49d6-b008-9cab97816031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T09:43:36.257+08:00
      'mgnl:createdBy': 'janine'
