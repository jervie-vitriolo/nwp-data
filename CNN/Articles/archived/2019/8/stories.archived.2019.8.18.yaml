      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If someone''s homeless and desperate enough to sleep in public
        toilets, they need help, not technology to shoo them away," a third tweeted.</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Anti-shagging
        measures that will be triggered by innocent users is one thing, but measures
        against rough sleeping? If someone&#39;s homeless and desperate enough to
        sleep in public toilets, they need help, not technology to shoo them away.</p>&mdash;
        David Robb (@DavidHRobb) <a href="https://twitter.com/DavidHRobb/status/1162591628600594433?ref_src=twsrc%5Etfw">August
        17, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43796f8b-a5bf-44dc-a609-805f8c506186'
