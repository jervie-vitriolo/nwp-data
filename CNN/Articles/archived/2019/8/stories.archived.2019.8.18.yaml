    'mgnl:tags': ['Asia', 'Hong-Kong', 'China', 'Hong-Kong-protests']
    'template': '1'
    'title': 'Hong Kong protesters attempt to restore peace after airport violence'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf44fec-9a30-4804-af63-08a53c99494f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T17:47:49.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:42.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — As <a href="https://edition.cnn.com/specials/asia/hong-kong-protests-intl-hnk">Hong
        Kong</a>&nbsp;enters its <a href="https://edition.cnn.com/2019/08/16/asia/hong-kong-protests-evolution-intl-hnk-trnd/index.html">11th
        consecutive weekend of anti-government protests</a>, the city is waiting anxiously
        to see if both protesters and police can avoid the violent clashes that have
        characterized <a href="https://edition.cnn.com/2019/08/15/asia/hong-kong-airport-violence-intl-hnk/index.html">recent
        weeks</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a4d0f3-9605-46a2-9e9b-b772b4541a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T17:47:49.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:42.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands have taken to the streets Sunday, in the first major demonstration
        following ugly scenes at the city''s airport <a href="https://edition.cnn.com/2019/08/14/asia/hong-kong-airport-protests-intl-hnk/index.html">earlier
        this week</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737d0cbf-0e0d-45a9-b912-375a6c1a299b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T17:47:49.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:42.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All departing flights at the airport — one of the busiest in Asia
        — were canceled on Monday and Tuesday after protesters flooded the main terminal.
        Protesters also detained and beat two men they accused of being undercover
        police officers, and violently clashed with riot police.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e402c5-d81a-44a9-9703-c183339d2da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T17:47:49.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:42.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s rally is being organized by the Civil Human Rights Front,
        a more traditional pro-democrat organization which previously put on two huge
        peaceful marches in June which attracted hundreds of thousands of participants.
        <a href="https://www.facebook.com/CivilHumanRightsFront/photos/a.517931904920872/2409193312461379/?type=3&amp;__xts__%5B0%5D=68.ARCuzzLUzRnri7FJwLCfS9b3E_WvoaKlOUgjM-fHIpIfRBMr1khPLY5ZUUf_1TSH9QI2X8dGiE_T9ebrdprboNhbfl3LtsoD91mhAr013PiCWIBHKp3euAFbJqV9INQpke9_XnTxS7GAXtTMKBA1RfRdvtCe_Jmq5xXk4d-GdgZz_s6qNp6ZrbfOMsykCzNpf4kS9J-d4_eKYhjNm0k94YFa_mPoUNWODIPe8xzdBgQzp09BOpTSFj4poFqdjQnGXyTntXzcneqlULB1XKybjoY9RmaUv7dwdx4_uM89VoyWwoi8XZtTG6I4E2F689u7p1wnyX142hvlu6-mZls3jWniQQ&amp;__tn__=-R">One
        of the slogans of the rally</a>, to be held in Victoria Park, is "Hong Kongers
        Assemble: Peaceful, Rational, and Non-Violent Protesters Stand Out."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813106df-a943-44ba-a23e-e8548abf0b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T17:47:49.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:42.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have not given permission for protesters to march out of
        Victoria Park to Chater Garden in Central District as planned, raising the
        possibility for clashes if groups to decide to push ahead.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1fd46b-5ec4-480f-99f5-78bf513ce5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T17:47:49.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:42.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s rally follows several peaceful demonstrations around the
        city the day before.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a61c76f-2350-4dfb-bce2-7f110ef5e81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T17:47:49.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:42.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, tens of thousands of protesters participated in a pro-democracy
        march in Kowloon with the aim of "reclaiming the tranquility of the neighborhood,"
        organizers told CNN. Protesters marched from To Kwa Wan to Hung Hom: two areas
        that have recently seen an influx of Chinese mainland tourists.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382c039f-4ff7-40c4-869c-beed3482fb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T17:47:49.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:42.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later on, a group of protesters broke off and gathered in front
        of the police station in nearby Mong Kok -- one of the world''s most densely
        populated areas. After police began clearing them out, the protesters left
        without further confrontation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fca631-4e78-4fac-8c07-a1fb5ca16d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T17:47:49.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:42.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate part of town, an estimated 22,000 Hong Kong school
        teachers and supporters attended a morning march to the Chief Executive''s
        residence as part of anti-government demonstrators, according to organizers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6872c1a-8ac0-4336-a9e8-dd3fb8a96492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T17:47:49.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:42.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, about 108,000 people participated in a pro-police rally
        in Tamar Park, near to the Legislative Council offices, police said. Supporters
        of the police held banners such as "Save Hong Kong," "Police add oil" and
        "Hong Kong add oil."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b49158b-44e4-43d4-aee8-7597abbbfdb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T17:47:49.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:42.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of Sunday''s rally, video surfaced appearing to show Chinese
        police and armed police forces holding a joint training in the neighboring
        mainland city of Shenzhen, according to Chinese state media People''s Daily.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd91c573-2824-44f5-aa43-323e63a9313e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T17:47:49.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:42.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video, police can be heard chanting "Stop the violence and
        repent" in Cantonese and "We listen to the party''s command! We can win the
        battle! We forge exemplary conduct!" in Mandarin Chinese, a standard chant
        of the Chinese Army.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d7cc81-7a52-455d-bb48-4051af591a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T17:47:49.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:42.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no indication that the <a href="https://edition.cnn.com/2019/08/14/asia/paramilitary-force-china-hong-kong-hrk-intl/index.html">Chinese
        military</a>&nbsp;or People''s Armed Police members are set to enter Hong
        Kong. But state media has repeatedly brought up that possibility and propaganda
        videos of soldiers training in makeshift riot scenes have been heavily promoted
        by the government in the mainland.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f99d2b5-ea77-4a1f-a064-afb739c48ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T17:47:49.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:42.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Focus on police</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a1cc05-edfa-4247-85d0-9bbacb1950fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T17:47:49.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:42.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attention on Sunday will also be on the <a href="https://edition.cnn.com/2019/08/15/asia/hong-kong-police-control-protests-intl/index.html">Hong
        Kong police</a>&nbsp;and whether they can avoid the type of forceful reaction
        which has previously spurred greater protests. Last weekend saw tear gas fired
        inside a subway station and a woman allegedly hit in the face with a beanbag
        round, outraging protesters and driving turnout at the airport just as things
        appeared to be calming down somewhat.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae923cd4-e2ee-4931-ac9f-1767e8f498a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T17:47:49.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:42.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/08/15/asia/hong-kong-police-control-protests-intl/index.html">Speaking
        to CNN at a background briefing this week</a>, senior police officers defended
        their use of force in response to what they characterized as violent, criminal
        behavior, and rejected calls for an independent investigation into their handling
        of the situation.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0b5235-ba0e-4077-b89d-754bf72ecfa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T17:47:49.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:42.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also stood by the use of undercover officers to snatch protesters
        during last weekend''s violence, action which helped fuel the paranoia and
        suspicion at the airport on Tuesday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7da13e-d866-41ab-b8c9-05472ba2fc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T17:47:49.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:42.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But officers were also clear on who they put the onus on solving
        the ongoing unrest: The government. "This is a political issue. A political
        issue needs a political solution," a senior police commander said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dd1886-c6b2-4c96-b7d6-1e527b28b2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T17:47:49.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:42.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Public relations battle</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cafcdb1-9761-4a90-9279-18d2d523020a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T17:47:49.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:42.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s international image has suffered as a result of the
        <a href="https://edition.cnn.com/travel/article/hong-kong-travel-advice-hnk-intl-trnd/index.html">ongoing
        protests</a>, particularly disruption at the airport, and the government admitted
        this week that the <a href="https://edition.cnn.com/2019/08/15/economy/hong-kong-economy-stimulus/index.html">economy
        is suffering</a>.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ce4795-9ec3-4868-b810-4fddab0953b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T17:47:49.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:42.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Hong Kong economy faced significant downward pressure in the
        second quarter. The situation has turned even more austere in recent months,"
        the Hong Kong government said in a statement following the announcement of
        one-off relief measures for some sectors.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038dc76f-7bb4-46e4-a86e-f5304fed222f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T17:47:49.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:42.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move was greeted with something of a <a href="https://www.scmp.com/news/hong-kong/politics/article/3023004/its-not-economy-stupid-hong-kong-lawmakers-and-laymen-say">shrug</a>&nbsp;by
        local media, which noted it did not go far enough to address the underling
        political and economic causes of the protests, including longstanding complaints
        about stalled political reform and the difficulty young people have in getting
        on the housing ladder.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809f29b8-f672-49fd-ba31-031477343226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T17:47:49.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:42.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have struggled to get their message across during the
        unrest, with the often staid press conferences and statements in stark contrast
        to the vibrant, inventive posters and flyers <a href="https://edition.cnn.com/style/article/protest-art-hong-kong-intl-hnk/index.html">adopted
        by the protesters</a>, plastered across the city and AirDropped to commuters''
        phones.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8071318d-b266-4396-9622-707c25427fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T17:47:49.903+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:42.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s violence was the first major misstep by the movement,
        and there were signs many recognized how badly the ugly scenes were for their
        cause. On Wednesday, some protesters gathered at the airport with posters
        apologizing for their behavior, and also released a statement promising to
        reflect and do better.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a970d8-7636-46ae-a644-ecec83cec639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T17:47:49.903+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:42.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Chinese state media, which has been consistently playing up violence
        and underplaying police <a href="https://edition.cnn.com/2019/08/13/asia/china-hong-kong-terrorism-intl-hnk/index.html">use
        of force</a>, photos of the two detained men <a href="https://www.facebook.com/watch/?v=352414835704552">have
        been prominent</a>&nbsp;all week, particularly one man — later identified
        as Fu Guohao, a reporter for the nationalist tabloid Global Times — whose
        defiant statement to protesters, "I support the Hong Kong police, you can
        beat me now," has become a rallying cry for critics of the protests in mainland
        China.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37408f5-f5c6-4727-80f9-573c56437f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T17:47:49.903+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:42.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many mainland journalists feel threatened in Hong Kong and they
        feel radical protesters are very hostile toward them," Global Times editor
        Hu Xijin told CNN this week. Hu has been a leading critic of the protests,
        accusing the US government and western media of stoking the unrest.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad21eba-f113-4d00-851c-8054fb9fe692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T17:47:49.903+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:42.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think our level of support for the government is comparable to
        yours to the pro-democracy camp," he said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ea6b31-9072-48bb-8dcc-b7a4cdb93604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T17:47:49.903+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:42.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His newspaper has run over a dozen articles about Fu''s treatment
        at the airport since Tuesday, highlighting the incident as proof of the chaos
        it has <a href="http://www.globaltimes.cn/content/1161356.shtml">long claimed</a>&nbsp;the
        protests are creating.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7611866b-d360-4357-9fcf-031da4359d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T17:47:49.903+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:42.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The onus will be on the protest movement to prove this weekend that
        it can — as members of the anti-government movement themselves have promised
        — do better.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e692a316-8b07-4a90-849b-9b3db2d3fd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T17:47:49.903+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:42.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/18/asia/hong-kong-protests-weekend-intl-hnk/index.html">Hong
        Kong protesters attempt to restore peace after airport violence</a>."</em></p>'
  'leni-robredo-jesse-robredo-death-anniversary':
    'caption': 'Source: Office of the Vice President'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-18T19:04:53.739+08:00
    'imagesource': 'jcr:b186c598-b2ac-4ada-b9dd-4811509f1376'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a2c0f2f-0d63-4303-bc65-e0edce295a65'
    'lead': 'Vice President Leni Robredo is grateful that the leadership principles
      of her late husband, former Interior Secretary Jesse Robredo, still live among
      the officials of their hometown in Camarines Sur.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-18T19:10:27.850+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T11:49:41.613+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:49:31.596+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Vice-President-Leni-Robredo', 'Leni-Robredo', 'VP-Leni', 'Jesse-Robredo',
      'Naga-City', 'Camarines-Sur']
    'template': '1'
    'title': 'Robredo remembers late husband''s leadership principles on death anniversary'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9761c0-1898-45f9-bdb3-a2fb087052d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T19:10:27.850+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:49:41.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18)</strong> — Vice
        President Leni Robredo is grateful that the leadership principles of her late
        husband, former Interior Secretary Jesse Robredo, still live among the officials
        of their hometown in Camarines Sur.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbc34ff-2e1e-40d9-a222-660c88373c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T19:10:27.850+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:49:41.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Noong nabubuhay pa iyong asawa ko, parati niya sa aming sinasabi
        na una, walang</em> monopoly <em>ng husay, na dapat iyong lahat nabibigyan
        ng pagkakataon</em>," Leni said during a program which commemorated Jesse''s
        seventh death anniversary.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8f14f5-8034-4f02-9857-f912c32e4e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T19:10:27.850+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:49:41.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When my husband was still alive, he would always tell
        us there is no monopoly of competence, and that everyone should be given a
        chance.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa43fa9-43f8-447f-877b-6b27d777a713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T19:10:27.850+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:49:41.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The celebration was held on Sunday outside the Museo ni Jesse Robredo
        (Jesse Robredo Museum) in Naga City, Camarines Sur.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02101b7-40c5-4699-a7b2-d99b86cc1334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T19:10:27.851+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:49:41.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leni said her husband also believed that a true leader is someone
        who influences others to become better.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246b176f-bc00-4f78-a583-bff76dc071cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T19:10:27.851+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:49:41.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President said these leadership principles continue to
        guide the local government of Naga even after Jesse died in a plane crash
        on August 18, 2012.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a804351-2ca2-425c-b548-680a1d9e461c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T19:10:27.851+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:49:41.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jesse was known for his so-called "tsinelas (slippers) leadership".
        His admirers say this is in&nbsp;reference to the footwear of ordinary people
        describes his kind of governance.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8307c6c-fc70-4e61-8de6-453b6f556ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T19:10:27.851+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:49:41.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Noong umalis iyong asawa ko, lalo pa nilang pinagbuti kung
        anuman iyong mga naumpisahan. Iyong sa akin, buong-buo iyong aming pasasalamat</em>,"
        Leni said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe15b05a-ea82-4eb8-9607-c27feb372ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T19:10:27.851+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:49:41.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When my husband passed away, they improved on what
        he has started. We are very thankful for that.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e08208a-7ebb-44c9-8f83-9cbcea1765c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T19:10:27.851+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:49:41.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kapag tinitingnan ko ngayon iyong mga sumunod sa kanya dito
        sa</em> City Government of Naga, <em>sobrang... sobrang natutuwa ako na, parang,
        nangyari iyong ginusto ng asawa ko: na iyong mga nakapalibot sa kaniya dati,
        lalo pang humusay</em>," she added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33173afd-c33d-4e76-aef2-325d11a5a5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T19:10:27.851+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:49:41.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Whenever I look at those who followed him in the city
        government of Naga, I always feel grateful because those who were with him
        before have become better, which was what he always wanted.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39185fc6-ffec-4c9f-9955-6626eb34eb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T19:10:27.852+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:49:41.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leni expressed her gratitude to people who remember her late husband.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf777c1-d32c-4cd9-a7e9-d4ace8384477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T19:10:27.852+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:49:41.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Iyong sa akin, mas pasasalamat sa ngalan ng aming pamilya,
        pasasalamat sa lahat na nakakaalala pa din, pumupunta. Mayroong mga pumupunta
        dito kahit hindi taga-dito</em>, yearly <em>talaga pumupunta para makiisa</em>,"
        she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b03c0b7-2ba1-462d-9196-c85ff563d268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T19:10:27.852+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:49:41.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: On behalf of my family, I thank those who always remember
        him. There are some who still come here every year even if they don''t live
        here.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63603ca2-ede6-48fd-8d1d-7d7f2570ae76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T19:10:27.852+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:49:41.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagpapasalamat din ako sa</em> city officials <em>ng Naga,
        kasi sila iyong naging pamilya ng asawa ko nang napakataga</em>l," she added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db74e662-8f38-4923-b130-0f1b6a565fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T19:10:27.852+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:49:41.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I also thank the city officials of Naga, because they
        became the family of my husband for a long time.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3dc356-dd36-4d8e-b7f5-19f12691fef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T19:10:27.852+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:49:41.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foundation named after Jesse recently launched the "Gawad Jesse
        M. Robredo" or Jesse M. Robredo Award, a leadership award for local executives
        in the country.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc87749-1210-4c1a-917e-302f25e439ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T19:10:27.852+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:49:41.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leni said they want to recognize leaders who share the same values
        and principles as her husband.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dfa9b0-cad6-48a8-8235-dbd915a4f850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T19:10:27.853+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:49:41.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Iyong ninanais natin, na sana maging inspirasyon sila sa mga
        susunod na</em> generation<em> ng mga</em> leaders. <em>Ang amin kasing paniniwala,
        marami namang matitino at mahuhusay. Hindi lang nabibigyan ng</em> recognition,
        <em>hindi nabibigyan ng pagkakataon na makilala</em>," she said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f92e83-618e-492e-97c9-8e66a14a037e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T19:10:27.853+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:49:41.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We want them to be an inspiration to the next generation
        of leaders. We believe that there are many decent and competent leaders. They
        just don''t get recognized.]</p>'
