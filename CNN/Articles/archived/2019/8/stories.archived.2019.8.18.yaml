  'boris-johnson-united-kingdom-islamophobia':
    'author': 'Lauren Said-Moorhouse and Edward Kiernan, CNN'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-18T15:43:09.441+08:00
    'imagesource': 'jcr:a3782ed7-dc42-481b-a285-9dece0bc3ebc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63c26247-29a5-49ac-8a02-6209e4294a66'
    'lead': 'Boris Johnson is now running a country where life for Muslims has become
      more hostile in recent years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-18T15:50:19.237+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T11:49:48.338+08:00
