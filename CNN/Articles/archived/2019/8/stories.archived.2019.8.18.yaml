      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Replacement of poles and reconductoring power lines, among other
        maintenance activities, will cause power interruptions that will last for
        as long as five hours in some areas from August 19 (Monday) to August 25 (Sunday).
