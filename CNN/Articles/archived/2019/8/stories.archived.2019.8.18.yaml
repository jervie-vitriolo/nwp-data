    'jcr:uuid': 'c1e2b477-498b-496c-a210-3c6f400e475f'
    'lead': 'Goalkeeper Adrian''s Liverpool career is proving quite a roller coaster.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-18T07:19:54.565+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T11:49:54.480+08:00
