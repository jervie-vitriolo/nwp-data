      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first pulished on CNN.com, "<a href="https://edition.cnn.com/2019/08/18/uk/uk-islamophobia-boris-johnson-gbr-intl/index.html">The
        UK has an Islamophobia problem. Muslims want to know what Boris Johnson is
        going to do about it</a>."</em></p>'
  'iceland-glacier-tribute-okjokull':
    'author': 'Harmeet Kaur, CNN'
    'caption': 'Photo: Dominic Boyer/Cymene Howe'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-08-18T16:01:26.353+08:00
    'imagesource': 'jcr:0b3a4ac1-2130-4384-9b98-db49abd878ce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e966f77d-af74-45b4-aa87-b946e9196a08'
    'lead': 'Scientists say they are bidding farewell to Okjökull  the first Icelandic
      glacier lost to climate change, in a funeral of sorts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-18T16:07:13.651+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T11:49:47.177+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:49:29.899+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'Iceland', 'glacier', 'climate-change', 'Okjokull']
    'template': '1'
    'title': 'Scientists bid farewell to the first Icelandic glacier lost to climate
      change. If more melt, it can be disastrous'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e6ae3c-1f98-4aeb-9e74-29341b0f2920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T16:07:13.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:47.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Scientists say they are bidding farewell
        to <a href="https://edition.cnn.com/2019/07/22/world/iceland-glacier-climage-change-trnd/index.html">Okjökull</a>&nbsp;the
        first Icelandic glacier lost to climate change, in a funeral of sorts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a3f1f1-a581-4d0b-9438-fad73819907e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T16:07:13.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:47.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers will gather Sunday in Borgarfjörður, Iceland, to memorialize
        Okjökull, known as Ok for short, after it <a href="https://arthobservatory.nasa.gov/images/145439/okjokull-remembered">lost
        its status as a glacier in 2014</a>. The inscription, titled "A letter to
        the future," on the monument paints a bleak picture.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf56b03a-22d9-4d56-bab8-79691047cce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T16:07:13.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:47.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ok is the first Icelandic glacier to lose its status as a glacier.
        In the next 200 years, all our glaciers are expected to follow the same path.
        This monument is to acknowledge that we know what is happening and know what
        needs to be done. Only you know if we did it," the plaque reads in English
        and Icelandic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148fe2a1-20c1-44d5-bbea-d1430d806713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T16:07:13.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:47.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the ice sheet in <a href="https://edition.cnn.com/2019/08/02/world/greenland-ice-sheet-11-billion-intl/index.html">Greenland</a>&nbsp;to
        the towering glaciers in <a href="https://www.nature.com/articles/s41561-019-0420-9.epdf">West
        Antarctica</a>, Earth''s enormous masses of ice are melting fast. And though
        sea levels have risen and fallen throughout history, scientists say it''s
        never happened at a rate this fast.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ae033b-80ce-448c-99f6-be1fcc1322aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T16:07:13.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:47.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If glaciers continue to melt at the current rapid rate, it will
        pose a number of hazards for the planet, geologists say. Here are some of
        the potential hazards:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9894d053-eb5f-4d2c-a4d1-33d016f20c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T16:07:13.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:47.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It can displace people</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11164b3e-2f30-4cec-ac91-ac800001f212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T16:07:13.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:47.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2100, up to 2 billion people — or about a fifth of the world''s
        population — could be displaced from their homes and forced to move inland
        because of rising ocean levels, according to a <a href="https://news.cornell.edu/stories/2017/06/rising-seas-could-result-2-billion-refugees-2100">2017
        study</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f82cf0-5877-4850-a8b3-ee938b4d53ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T16:07:13.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:47.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangladesh is particularly at risk. <a href="https://www.researchgate.net/publication/271903500_Sea-level_Rise_and_Population_Displacement_in_Bangladesh_Impact_on_India">About
        15 million people</a>&nbsp;in the country could become climate refugees if
        sea levels rise 1 meter, or about 3 feet. And more than 10% of the country
        would be underwater.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3811b2-aaec-48a7-a942-1d70430ea56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T16:07:13.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:47.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the people who are displaced might not have <a href="https://edition.cnn.com/2015/06/10/opinions/sutter-climate-sea-level-facts/index.html">anywhere
        to go</a>. They''re not protected by international laws, so industrialized
        countries aren''t legally obligated to grant them asylum.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a578780-9ca4-44bd-bf9a-3cf37c1f32a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T16:07:13.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:47.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It can put some islands underwater</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5be662-88bd-4b99-a24e-c44256514e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T16:07:13.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:47.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If sea levels continue to rise at a rapid rate, some remote island
        nations would be at risk of disappearing, including <a href="https://edition.cnn.com/interactive/2019/05/world/tuvalu-climate-change-cnnphotos/">Tuvalu</a>,
        the Maldives and the <a href="https://edition.cnn.com/interactive/2015/06/opinions/sutter-two-degrees-marshall-islands/">Marshall
        Islands</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed0d26d-f20a-42a7-b953-e3694c558be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T16:07:13.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:47.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It can diminish drinking water</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b265f1d-7838-463c-b0ce-b59003b11486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T16:07:13.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:47.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of people <a href="https://www.sciencedaily.com/releases/2018/12/181217101759.htm">depend
        on glaciers</a>&nbsp;for drinking water, particularly in the Hindu Kush Himalayan
        region and the Andes Mountains.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262e35b2-acfe-43af-acf2-64cea1f04927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T16:07:13.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:47.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In dry climates near mountains, glaciers collect precipitation and
        freshwater and store it as ice during colder months. When summer comes along,
        the ice melts and runs off into rivers and streams, providing drinking water.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6e0652-c4cf-49ac-8fc1-897849abc52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T16:07:13.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:47.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A world without glaciers would threaten that water supply and potentially
        have devastating effects, Jason Briner, a geologist at the University of Buffalo,
        told CNN.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60900034-5270-4164-a80a-bcda825875ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T16:07:13.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:47.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It can threaten our food supply</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf129cf6-acc3-49d7-baed-34a3cb405f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T16:07:13.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:47.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melting glaciers also threaten the food supply.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e450006a-7f3c-4a15-9e8b-e4371821bd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T16:07:13.654+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:47.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rising sea levels contribute to warmer global temperatures, changing
        what kinds of crops farmers can grow. Some climates will become too hot for
        what farmers are growing now. Other climates will see more flooding, more
        snow or more moisture in the air, also limiting what can be grown.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa587f1-d21e-48e4-9c59-b37cb5472193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T16:07:13.654+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:47.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, food will become scarcer, grocery prices will spike
        and crops will lose their nutritional value, as the UN Intergovernmental Panel
        on Climate Change <a href="https://edition.cnn.com/2019/08/09/health/ipcc-report-food-security-climate-scn/index.html">noted
        in a report</a>&nbsp;earlier this year.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec24de19-dfc2-46f6-8da1-d6a175d2f657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T16:07:13.654+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:47.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It can cause a health crisis</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e47fea0-bbcb-410f-8034-04b7b52246e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T16:07:13.654+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:47.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As sea levels rise, coastal communities are more susceptible to
        flooding.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492d3eca-f13f-47af-b34e-f2ce49c68454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T16:07:13.654+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:47.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One particularly gross consequence of that flooding is the impact
        on sewage treatment plants, which are often built at low elevations close
        to the oceans.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89999637-a45c-40b0-a323-3a6da75a7139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T16:07:13.654+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:47.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floods can cause massive amounts of untreated sewage to flow into
        rivers, streams, streets and even homes. That pollutes sources of water, harms
        wildlife and helps spread diseases.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee83ffd-7f99-41af-b14e-5f69767656ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T16:07:13.654+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:47.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of times when people think about sea level rise, they think
        about inundation of land," Andrea Dutton, geology professor at the University
        of Florida, told CNN. "They think that ''If my house isn''t in the area that''s
        flooded, I don''t need to worry about it,'' which is a complete misconception."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758dcafa-05b6-4e25-8d85-b74efa2e8634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T16:07:13.655+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:47.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It can disrupt the global economy</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637c7ee9-2fb6-4173-906f-ead44c91a75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T16:07:13.655+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:47.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 90 percent of the world''s trade is carried by sea, according
        to the <a href="https://business.un.org/en/entities/13">United Nations</a>.
        So, there''s a good chance that most of the things you buy have passed through
        at least two ports: one during export and one during import.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c39fe4-7a13-4a6f-b6c1-817a15bd13a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T16:07:13.655+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:47.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ports are critical to the global economy, providing jobs in industries
        like shipbuilding, fishing, seafood processing and marine transportation.
        Rising sea levels could damage the infrastructure of many ports and disrupt
        all kinds of processes, creating a ripple effect throughout the economy.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0568ea65-c53c-4ced-acc4-b69cecbe9f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T16:07:13.655+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:47.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Melting glaciers] will affect people''s access to food, water
        and energy, which are fundamental, critical things that we need to survive,"
        Dutton said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2726d1-6a26-4dcc-ac84-be3da2f988ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T16:07:13.655+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:47.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It can change life as we know it</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa591694-074a-4146-8e13-6f0f304434a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T16:07:13.655+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:47.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The large ice sheets in the Arctic and Antarctic are part of Earth''s
        energy balance, Briner said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b091de-ed44-415a-9c2a-575597f06314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T16:07:13.655+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:47.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those massive white surfaces work to reflect rays from the sun back
        into the environment, keeping temperatures mild. As more and more glaciers
        melt, energy from the sun will instead be absorbed into the ocean. As the
        oceans get warmer, global temperatures become hotter and cause even more glaciers
        to melt. That creates a cycle that amplifies the climate crisis, Briner said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbf5dd1-4528-46a5-a5d0-ef6e2a66e432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T16:07:13.655+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:47.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/18/health/glaciers-melting-climate-change-trnd/index.html">Scientists
        bid farewell to the first Icelandic glacier lost to climate change. If more
        melt, it can be disastrous</a>."</em></p>'
