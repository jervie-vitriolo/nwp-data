  'southhampton-liverpool-adrian':
    'author': 'John Sinnott, CNN'
    'caption': 'Ings scored against his old club Liverpool. It was his first league
      goal of 2019.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-08-18T07:12:56.942+08:00
