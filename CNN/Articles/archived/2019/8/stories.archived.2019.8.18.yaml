    'mgnl:tags': ['Philippines', 'China', 'OFW', 'overseas-Filipino-worker', 'Department-of-National-Defense',
      'DND', 'Delfin-Lorenzana', 'Zhao-Jianhua', 'Salvador-Panelo', 'Sal-Panelo',
      'Panfilo-Lacson', 'Ping-Lacson']
    'template': '1'
    'title': 'Lorenzana hits back at Chinese envoy; calls remark on OFWs ''preposterous'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae39d317-4665-475c-85d0-2b8ac40f84e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T20:32:50.044+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:40.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18)</strong> — Defense
        Secretary Delfin Lorenzana on Sunday lambasted what he called a "preposterous"
        statement by Chinese Ambassador to the Philippines Zhao Jianhua, who reportedly
        said that Filipinos working in China could also be suspected of being spies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6cd037-9731-49c2-8478-3d6ed7f8b065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T20:32:50.044+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:40.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador "Sal" Panelo on Saturday quoted
        a text message that he said came from the Chinese envoy. The message allegedly
        said: "What if we also think that your overseas workers are also spying on
        us?" This came after Lorenzana expressed concern that Philippine offshore
        gaming operators (POGO), which largely employ Chinese nationals, may "shift
        their operations to spying".</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feadf676-84be-4072-8470-96fb82619e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T20:32:50.044+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:40.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/8/16/Delfin-Lorenzana-POGO-spying.html">READ:
        Defense chief fears POGOs may shift operations to spying</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09597833-2f15-4977-a549-05c4274f2780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T20:32:50.044+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:40.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That’s the most preposterous statement I heard in a long while,"
        Lorenzana said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a0719e-c0d5-4f37-95b0-73ef2da9cb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T20:32:50.044+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:40.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense chief said POGO workers "are not comparable to OFWs
        (Overseas&nbsp;Filipino Workers) in China," as they have different reasons
        for leaving their respective countries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83326db-4a10-4a4a-822c-ea5f9dc07c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T20:32:50.044+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:40.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said POGO workers likely came to the Philippines to be
        tourists, but eventually got visas to work in gambling operations that are
        prohibited in China.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a0eea4-7865-4af5-809f-185c6b6879d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T20:32:50.045+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:40.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OFWs, meanwhile, go to the China with visas for legitimate work,
        he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c71b9d7-5b4a-4e84-b0fc-73b771a904fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T20:32:50.045+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:40.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are more like Chinese nationals working in construction projects
        here in the Philippines, as mutually agreed upon by both countries. There
        are no POGO-like centers in China that can be operated purely by Filipinos
        near Chinese military camps," the secretary said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bad4d6f-bb85-40f8-9194-789ba10f7656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T20:32:50.045+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:40.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said OFWs are also "widely dispersed in China, working
        in homes and schools that are far away from military camps" while POGO hubs
        in the Philippines "are very near military camps and naval bases."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25bfcb9-110e-4f8f-b111-ea2885def3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T20:32:50.045+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:40.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It could be just coincidental because these were the only facilities
        offered for POGO operations and I believe that the POGO workers are here just
        for work only. What I am alarmed is the potential that they could be tapped
        for info gathering purposes," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476187d3-8d28-4611-b4ff-8c76e3000f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T20:32:50.045+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:40.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is why I support the relocation of the POGO centers to eco
        zones that are not proximate to military camps," Lorenzana added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c5e847-a188-4dff-933d-5b7638ee8ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T20:32:50.045+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:40.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Panfilo "Ping" Lacson <a href="https://cnnphilippines.com/news/2019/8/18/lacson-panelo-chinese-embassy.html">called
        out Panelo</a> for supposedly speaking on behalf of the Chinese embassy, after
        he shared Jianhua''s text message.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f15d903-f556-4cfa-9b3b-c340ab987515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T20:32:50.045+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:40.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Why would the country''s presidential spokesperson whose salary
        and other miscellaneous expenses are being paid out of our taxes take on the
        embassy spokesman''s job?” said Senator Lacson on Sunday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbe7b1d-e129-4377-b3d3-bfcdeb1ad3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T20:32:50.046+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:40.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The thing is, the Chinese embassy has its own spokesman who should
        speak on their behalf because that''s his job,” the senator added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d95dee5-22f0-4b1f-8176-19409c8fafd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T20:32:50.046+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:40.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers and government officials have aired concerns the past
        few weeks about the location of some POGOs and their proximity to military
        bases such as the headquarters of the Armed Forces, the Navy and the Philippine
        National Police.</p>'
  'united-kingdom-brexit-shortages-leaked-plan':
    'author': 'Sheena McKenzie and Sarah Dean, CNN'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-18T20:37:14.712+08:00
    'imagesource': 'jcr:5927fa8c-af6a-4123-856b-22a1633df988'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '403064f3-0c51-4296-87c2-321d6761450b'
    'lead': 'With less than 75 days until Britain is set to exit the European Union,
      a government report leaked to newspaper the Sunday Times reveals the disastrous
      effects a no-deal Brexit would unleash on the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-18T20:43:50.041+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T11:49:39.761+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:49:32.359+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'European-Union', 'United-Kingdom', 'Brexit']
    'template': '1'
    'title': 'UK faces food and fuel shortages in no-deal Brexit, says leaked plan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08f69e3-f132-42e5-8544-2b5f44d890f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T20:43:50.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:39.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — With less than 75 days until Britain is
        set to exit the European Union, a government report <a href="https://www.thetimes.co.uk/edition/news/operation-chaos-whitehalls-secret-no-deal-brexit-plan-leaked-j6ntwvhll">leaked
        to newspaper the Sunday Times</a>&nbsp;reveals the disastrous effects a no-deal
        Brexit would unleash on the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c5e1e3-6119-4ab8-9ea6-aa72cb9f2b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T20:43:50.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:39.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom would likely face food, fuel and medicine shortages
        if it crashes out of the bloc without a transition deal, according to the
        forecasts compiled by the Cabinet Office under the code name "Operation Yellowhammer."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0ee4f6-7bc1-452f-9ba9-0b45dae283d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T20:43:50.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:39.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dossier also predicts the introduction of a hard border in Ireland,
        which has been a <a href="https://edition.cnn.com/2018/12/13/uk/irish-border-backstop-gbr-intl/index.html">main
        sticking point in negotiations</a>, and severe travel disruptions at UK ports
        that could last up to three months.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754132bb-c827-4a47-90ef-842ead727eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T20:43:50.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:39.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical supplies coming from Europe will be "vulnerable to severe
        extended delays," and the availability of fresh food will be reduced, causing
        prices to rise, the newspaper reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55870ee-8dcf-42d0-8d09-3e7101511f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T20:43:50.042+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:39.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the public and businesses remain largely unprepared
        for a no-deal Brexit, and that growing "EU exit fatigue" had hampered contingency
        planning.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9a0410-e0d7-43e2-8397-48f6405f29f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T20:43:50.042+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:39.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not Project Fear — this is the most realistic assessment
        of what the public face with no deal," a senior government source told the
        Sunday Times. "These are likely, basic, reasonable scenarios — not the worst
        case."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3651a9ec-78c9-47fd-878b-0efbd1d1d2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T20:43:50.042+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:39.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Downing Street spokesperson told CNN "we will not comment on leaked
        documents."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a67e40c-23b2-4881-9ac1-b67836cdc276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T20:43:50.042+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:39.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some have disputed the accuracy of the report. The Government of
        Gibraltar — which is a British territory on Spain''s southern coast — told
        CNN the briefings were "out of date" and based on planning for "worst case
        scenarios" which it has "already dealt with."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704f9316-e7b7-48b8-a88e-172f6539290c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T20:43:50.042+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:39.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Countdown to October 31</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3492e981-4a28-4d5b-9786-c47ea6d60dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T20:43:50.042+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:39.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK had been due to leave the EU on March 29 this year. But it
        was granted a new deadline of October 31, after failing to pass a withdrawal
        agreement through Parliament.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630ee795-b42a-40bd-a720-89819f9cfd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T20:43:50.042+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:39.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deadlock in Westminster ultimately led to the resignation of
        former Prime Minister Theresa May, paving the way for new leader Boris Johnson
        who has vowed to exit the bloc on October 31 — <a href="https://edition.cnn.com/2019/07/13/uk/boris-johnson-profile-world-king-intl-gbr/index.html">even
        without a deal</a>.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d04fa65-ab60-4b87-a0d5-bdb1cab7762b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T20:43:50.043+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:39.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week Johnson will make his first trip abroad as prime minister,
        heading to Berlin and Paris where analysts say he is expected to make the
        case for a new Brexit deal to replace May''s beleaguered agreement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6eb2d4-397a-4f85-97a0-5adec0dbd8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T20:43:50.043+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:39.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will meet with French President Emmanuel Macron and German Chancellor
        Angela Merkel ahead of the G7 summit in Biarritz in France next weekend.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f5228b-f1ef-4b64-80a1-3789e11336f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T20:43:50.043+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:39.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prospect of a Brexit breakthrough looks unlikely. The EU has
        repeatedly said that the withdrawal agreement — which was defeated three times
        in British Parliament — is not up for renegotiation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b44601f-8f58-4082-897a-2c0aa4183cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T20:43:50.043+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:39.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No turning back</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ef4aed-2f6a-4e89-9c4c-0a4993ec6dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T20:43:50.043+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:39.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaked dossier comes as the British government on Sunday scrapped
        the historic 1972 Brussels Act — effectively ending all EU law in the UK.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877a6f1f-2343-43f6-9915-02c47d0d80b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T20:43:50.043+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:39.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The repeal of the act will come into force on October 31, when the
        UK formally leaves the EU.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcaa4df-c4cd-40c4-9305-81e619f48885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T20:43:50.043+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:39.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a clear signal to the people of this country that there
        is no turning back — we are leaving the EU as promised on October 31, whatever
        the circumstances," said Secretary of State for Exiting the EU, Steve Barclay,
        in a statement.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d9fa06-bf52-44f9-af66-582969fa0059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T20:43:50.043+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:39.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, opposition leader Jeremy Corbyn set out his plan to <a
        href="https://edition.cnn.com/2019/08/14/uk/corbyn-no-confidence-boris-johnson-brexit-intl/index.html">stop
        Johnson from leading the country</a>&nbsp;into what many fear could be a catastrophic
        no-deal Brexit.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4046e27b-122d-424e-b1ea-ecac42e5632e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T20:43:50.044+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:39.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labour Party leader announced he will begin consideration of
        a vote of no-confidence in Johnson''s government "at the earliest opportunity"
        and seek to form a "strictly time-limited" caretaker government, in a letter
        sent to leaders of other UK parties.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef6bf1f-bf60-4857-b917-566543ac9b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T20:43:50.044+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:39.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, Johnson has a parliamentary majority of one. This makes
        him vulnerable to losing a vote of no-confidence. While bringing down his
        government wouldn''t automatically stop a no-deal Brexit, it could trigger
        a <a href="https://edition.cnn.com/2019/08/14/uk/corbyn-no-confidence-boris-johnson-brexit-intl/index.html">series
        of events</a>&nbsp;that leads to him requesting a Brexit extension.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac465055-a149-49e3-916d-d997a0878486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T20:43:50.044+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:39.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Withe the clock ticking towards October 31, time is running out
        for a breakthrough in the Brexit deadlock.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6242fa55-689c-4f8c-8dca-2a6dc7050d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T20:43:50.044+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:39.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/18/europe/brexit-no-deal-operation-yellowhammer-leaked-gbr-intl/index.html">UK
        faces food and fuel shortages in no-deal Brexit, says leaked plan</a>."</em></p>'
  'dhaka-bangladesh-slum-fire':
    'author': 'Sugam Pokharel and Matthew Robinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-18T21:08:24.268+08:00
    'imagesource': 'jcr:b829d7a1-b5b9-4587-89f1-e38f5f44ceac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ddfa6b1-92a2-4c4f-b224-0d9ea31de94c'
    'lead': 'More than 10,000 people have been left homeless after a massive fire
      engulfed a slum in Bangladesh''s capital, Dhaka, destroying thousands of shanties,
      according to Bangladeshi officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-18T21:11:37.032+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T11:49:39.121+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:49:32.532+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'Dhaka', 'Bangladesh', 'fire']
    'template': '1'
    'title': 'Bangladesh slum fire leaves 10,000 people homeless'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da294578-043c-4681-86a6-fd14c9d60629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T21:11:37.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:39.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — More than 10,000 people have been left
        homeless after a <a href="https://edition.cnn.com/2019/02/20/asia/dhaka-apartment-fire-intl/index.html">massive
        fire</a>&nbsp;engulfed a slum in Bangladesh''s capital, Dhaka, destroying
        thousands of shanties, according to Bangladeshi officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3caa00e6-7559-45ae-9620-e0567995791a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T21:11:37.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:39.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire broke out Friday evening at the Chalantika slum in Dhaka''s
        Mirpur district on the northern outskirts of the city. Video footage showed
        the <a href="https://edition.cnn.com/2015/01/31/asia/bangladesh-factory-fire/index.html">makeshift
        huts ablaze</a>, with smoke billowing into the air.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0aa36a2-a7de-439b-96be-8ddf6e6cf71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T21:11:37.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:39.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zillur Rahman, the director of the Bangladesh Fire Service, told
        CNN that the fire started at around 7:14 p.m. local time Friday and was put
        out by 11:35 p.m.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4fa4ee-2977-4ee9-aa58-94b6f2c8166e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T21:11:37.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:39.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reported that there were no casualties as a result of the blaze,
        but noted that four people were injured and taken to a local hospital.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19e16d7-67b2-4e34-b58c-0bc7662b8c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T21:11:37.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:39.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could not salvage a single thing. I don''t know what I will do,"
        Abdul Hamid, who worked in the slum, told Agence France-Presse.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79bf33d-ae5e-4c5d-a15d-30fa6c407c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T21:11:37.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:39.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of the slum''s residents are low-paid workers from
        nearby garment factories. Many of them were not at home at the time of the
        blaze as they were celebrating the Muslim festival of Eid al-Adha, according
        to officials.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17391ce-c667-4f3f-8fa8-99d949dc6922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T21:11:37.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:39.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Otherwise, the damage would have been bigger," Golam Rabbani, a
        local police chief, said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f316f703-0cdf-4bca-94c9-d7730fd479f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T21:11:37.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:39.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rabbani told CNN that more than 2,000 huts were destroyed in the
        blaze, leaving more than 10,000 people homeless.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b07923d-3795-42b8-ae01-99467409b6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T21:11:37.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:39.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enamur Rahman, Bangladesh''s State Minister for Disaster Management
        and Relief, told CNN Sunday that around "80% of the slum has been completely
        or partially destroyed."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c46924-9c2c-4323-859e-d373d2ce443e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T21:11:37.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:39.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rahman noted that the government will provide 500 tons of rice and
        1.3 million taka ($15,476) to every person affected by the fire.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb34d6b-4567-4848-8fe2-2af3cbadb002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T21:11:37.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:39.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atiqul Islam, the mayor of the Dhaka North City Corporation which
        encompasses the slum, has also said that victims will continue to receive
        assistance from the authorities.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b94ccda-d6ba-4cac-a1f1-c52b5dd1ae41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T21:11:37.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:39.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All fundamental needs for the homeless people would continue until
        their rehabilitation," he said at a press briefing, according the BSS, Bangladesh''s
        national news agency.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255ae835-8304-4973-a73b-de9dbfd8abc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T21:11:37.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:39.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following the direction of the Prime Minister Sheikh Hasina, permanent
        establishments are being erected at Baunia embankment for slum people."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58be22e-8f3d-46be-bc71-96a7644d1c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T21:11:37.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:39.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of the fire has not yet been determined, but CNN has been
        informed that a committee has been set up to investigate the incident and
        submit a report within 15 days.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e12b3d-bc6c-40fb-a4d1-5aaad358a249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T21:11:37.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:39.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s blaze is one of many to strike the densely populated Bangladeshi
        capital, with at least 100 people dying this year alone.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fd4c96-d381-436c-9115-feef1f07b5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T21:11:37.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:39.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 111 people were killed in 2012 when a fire ripped through
        a clothing factory in Dhaka. A government inquiry later concluded that the
        incident was an "act of sabotage" after managers were found to have stopped
        employees leaving the building when the fire alarm sounded.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83d54da-5fa1-4c80-ae39-55473d8e92a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T21:11:37.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:39.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/18/asia/dhaka-bangladesh-slum-fire-10000-homeless-intl/index.html">Bangladesh
        slum fire leaves 10,000 people homeless</a>."</em></p>'
  'air-pollution-exposure-smoking':
    'author': 'Katie Hunt and Jen Christensen, CNN'
    'caption': 'PHOTO: Saul Loeb/AFP/Getty Images'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-08-18T23:37:07.222+08:00
    'imagesource': 'jcr:c65d126b-cf7f-42d1-88bd-47ceb5cf4404'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5db309e8-d1eb-4a91-9d36-f44312b62380'
    'lead': 'Long-term exposure to air pollution, especially ground-level ozone, is
      like smoking about a pack of cigarettes a day for many years, a new study says,
      and like smoking, it can can lead to emphysema.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-18T23:42:37.179+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T11:49:38.479+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:49:32.716+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['air-pollution', 'health', 'cigarette-smoking']
    'template': '1'
    'title': 'Exposure to polluted air is like smoking a pack a day, study says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db2bc15-9351-482c-bf2c-7f0d39dabf16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T23:42:37.179+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:38.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Long-term exposure to air pollution, especially
        <a href="https://www.epa.gov/ground-level-ozone-pollution">ground-level ozone</a>,
        is like smoking about a pack of cigarettes a day for many years, a new study
        says, and like smoking, it can can lead to emphysema.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e1ae12-c371-48d4-846c-46aa034e9ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T23:42:37.180+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:38.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.nih.gov/news-events/news-releases/study-finds-link-between-long-term-exposure-air-pollution-emphysema">study</a>,
        published Tuesday in the medical journal <a href="https://jamanetwork.com/journals/jama/article-abstract/2747669">JAMA</a>,
        is the largest of its kind. It looked at exposure to air pollution — specifically
        to ground-level ozone, fine particulate matter, nitrogen oxide and black carbon.
        The study looked at more than 7,000 adults ages 45 to 84 for over a decade
        in six US metropolitan areas — Baltimore, Chicago, Los Angeles,? New York
        City, St. Paul, Minnesota, and Winston-Salem, North Carolina.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820eee9a-5a69-4c15-a1be-5ae3e6236b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T23:42:37.180+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:38.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using a CT scan, researchers were able to see that that exposure
        to each of the pollutants was associated with the development of emphysema,
        a lung condition that causes shortness of breath, and is usually associated
        with cigarette smoking. It''s a debilitating chronic disease that shrinks
        the amount of oxygen that reaches your bloodstream.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00737f89-360e-4a1d-8118-99b6d6b05cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T23:42:37.180+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:38.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists were able to show a decline in lung function with a spirometry,
        a <a href="https://www.nhs.uk/conditions/spirometry/">simple test</a>&nbsp;that
        measures how much air you can breathe out in one forced breath.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e08c3bc-6766-4131-bbf9-dac6e48a0704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T23:42:37.180+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:38.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patients were all healthy when they started the study, and researchers
        controlled for factors that could compromise lung health, including age and
        whether the person was a smoker or was regularly exposed to secondhand smoke.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cf4de4-0bce-4401-a911-6350965e0265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T23:42:37.180+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:38.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strongest association between a pollutant and emphysema was
        seen with exposure to ozone, which was the only pollutant associated with
        an additional decline in lung function.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d896ff-8f0a-4a09-bca4-fed42a14765f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T23:42:37.180+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:38.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exposure to ozone irritates and inflames the lining of our lungs
        when we breathe it in. It can leave us winded, cause asthma attacks, make
        us more susceptible to infection.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7452a886-78b4-4011-808a-e7c9f8f975d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T23:42:37.180+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:38.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ground-level ozone is the part of smog that you can''t see. It''s
        colorless and it comes from the photochemical transformation that occurs when
        pollutants interact with sunlight.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb260a3b-e03f-42ad-a798-e4a29f515d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T23:42:37.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:38.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The increase in emphysema we observed was relatively large, similar
        to the lung damage caused by 29 pack-years of smoking and 3 years of aging,"
        said Dr. R. Graham Barr, the Hamilton Southworth professor of medicine and
        epidemiology at Columbia University Irving Medical Center and a senior author
        of the paper. One pack-year means smoking a pack of cigarettes a day for a
        year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbef5a44-9064-43b5-be3f-d085fc910d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T23:42:37.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:38.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air pollution levels were estimated at the home addresses of the
        participants. They were taking part in the Multi-Ethnic Study of Atherosclerosis
        Air Pollution (MESA Air) and <a href="https://www.mesa-nhlbi.org/default.aspx">MESA</a>&nbsp;Lung
        studies.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b430dd-ca18-4110-a15a-8f94837f9dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T23:42:37.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:38.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambient concentrations of fine particulates and nitrous oxide, but
        not ozone, decreased significantly over the study period, the researchers
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb706ea-e76b-4341-bbc1-55a79678906a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T23:42:37.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:38.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These findings matter since ground-level ozone levels are rising,
        and the amount of emphysema on CT scans predicts hospitalization from and
        deaths due to chronic lower respiratory disease," said Barr.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f424951-5b07-4468-a5b2-808b8ce6cd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T23:42:37.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:38.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the climate crisis, there could be much higher levels of ground-level
        ozone in the future.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99876ac-2d9c-444a-b5df-28618182a280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T23:42:37.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:38.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ground-level ozone is produced when UV light reacts with pollutants
        from fossil fuels," added Barr. "This process is accelerated by heatwaves,
        so ground-level ozone will likely continue to increase unless additional steps
        are taken to reduce fossil fuel emissions and curb climate change. But it''s
        not clear <a href="https://www.epa.gov/ground-level-ozone-pollution/ground-level-ozone-basics">what
        level of ozone</a>, if any, is safe for human health."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb13f19-d66b-4d50-afb8-86b06bf99f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T23:42:37.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:38.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephen Holgate, a special adviser on air quality at the Royal College
        of Physicians in the UK, said that while it had been known for some time that
        air pollution and cigarette smoking accelerates the development of emphysema
        in those who are genetically susceptible to it, this study showed that the
        same was true in the general population. Holgate was not involved in the research.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc78f268-1cff-4b15-9ac4-6ae2fb162cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T23:42:37.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:38.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This important study adds to the massive evidence base that air
        pollution, in this case specifically ozone, is harming people, especially
        those who are vulnerable with co-existent lung disease," he told the Science
        Media Centre in the UK.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41598e4d-f0be-4f7f-afa5-11ccc28d2614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T23:42:37.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:38.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holgate noted that the study did have some limitations, including
        the fact that it didn''t measure air pollution indoors, where most people
        spend their time.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b1dde9-65e1-4e82-b095-c59f01626a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T23:42:37.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:38.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is the challenge of this kind of research," said study co-author
        Dr. Joel Kaufman, <a href="https://deohs.washington.edu/faculty/kaufman_joel">physician
        epidemiologist</a>&nbsp;and faculty member at University of Washington.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dce07d7-0724-41ef-a8da-939b8230743f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T23:42:37.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:38.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies like this essentially measure pollution as if you spent
        all your time on your front porch, he said. It doesn''t take into account
        the time you spend in your house or your office, but it''s a good general
        measure that shows exposure to pollution increases lung problems in the general
        population.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0933adc4-3376-46e5-afe2-1fa424aa0fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T23:42:37.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:38.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaufman says he hopes people will look at research like this and
        will use it to encourage their leaders to work on better environmental policies
        and pay attention to their fossil fuel consumption.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c7da11-471d-42c9-b40e-b1136afa8ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T23:42:37.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:38.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.ucsusa.org/sites/default/files/legacy/assets/documents/global_warming/climate-change-and-ozone-pollution.pdf">Earlier
        studies</a>&nbsp;predicted exposure to ground-level ozone concentrations could
        lead to millions more acute respiratory problems and would cost the United
        States billions of dollars. <a href="https://www.pnas.org/content/116/18/8775">Exposure
        to air pollution</a>&nbsp;caused more than 107,000 premature deaths in the
        United States in 2011 alone, research has found.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ea8c6f-eaeb-42b9-b95c-2f6ba6f20910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T23:42:37.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:38.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The big surprise was the magnitude of this, putting pollution in
        the same league as cigarette smoking," said Kaufman. "Cigarette smoking is
        by far the best known cause of emphysema. The fact that ozone is in the same
        league was definitely a surprise."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755235ac-8f60-4d8c-8d2f-96c700511a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T23:42:37.183+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:38.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/14/health/air-pollution-emphysema-study-climate-scn/index.html">Exposure
        to polluted air is like smoking a pack a day, study says</a>."</em></p>'
  'investigation-hillary-clinton-email-china-hack':
    'author': 'David Shortell, CNN'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-18T23:48:54.073+08:00
    'imagesource': 'jcr:0e55aeec-eed4-413e-8e12-9e42abc91d82'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9b6681f-7bfd-4065-9792-1588e7ebac28'
    'lead': 'A long-running Republican-led investigation into the handling of classified
      information on Hillary Clinton''s private email server did not find any evidence
      that China had successfully hacked the former secretary of state, confirming
      the findings of the FBI, according to a memo released by two senior senators
      this week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-18T23:53:12.630+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T11:49:37.809+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:49:32.913+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'China', 'Hillary-Clinton', 'hacking']
    'template': '1'
    'title': 'Senate investigators find no evidence China hacked Clinton server'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc7c986-a573-4514-b204-3143a317f19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T23:53:12.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:37.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A long-running Republican-led investigation
        into the handling of classified information on Hillary Clinton''s private
        email server did not find any evidence that China had successfully hacked
        the former secretary of state, confirming the findings of the <a href="https://edition.cnn.com/2018/08/29/politics/donald-trump-china-hacking-clinton-emails/index.html">FBI</a>,
        according to a memo released by two senior senators this week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fe9864-6dbb-43e6-8ec6-0a304ed58b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T23:53:12.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:37.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.grassley.senate.gov/sites/default/files/documents/2019-08-14%20Staff%20memo%20to%20CEG%20RHJ%20-%20ICIG%20Interview%20Summary%20RE%20Clinton%20Server.pdf">findings</a>,
        from Sens. Chuck Grassley of Iowa and Ron Johnson of Wisconsin, the former
        chairman of the Senate Judiciary Committee and the chairman of the Senate
        Homeland Security Committee, respectively, should help put to rest allegations
        that resurfaced after a report in a conservative news outlet last year that
        was later perpetuated online by President Donald Trump.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf07c4bb-0b9a-4ac9-a198-c9c6200dbf6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T23:53:12.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:37.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Neither the committees nor the FBI were able to confirm whether
        an intrusion into the server occurred," Grassley and Johnson said in a <a
        href="https://www.grassley.senate.gov/news/news-releases/grassley-johnson-release-investigative-findings-alleged-hack-clinton-s-server">news
        release</a>&nbsp;Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096477ac-5e5e-4014-89d9-c11bc8ca676b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T23:53:12.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:37.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns of an intrusion by China into the server were first raised
        by two officials from the Intelligence Community Inspector General''s Office,
        which helped initiate the original review of Clinton''s <a href="https://edition.cnn.com/2018/06/14/politics/key-dates-fbi-hillary-clinton-emails/index.html">email
        practices as secretary of state</a>&nbsp;that was later referred to the FBI,
        according to the memo. Both officials were interviewed by the Senate investigators
        as part of their probe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c378d805-df4c-4f1d-a388-5a638c9f351f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T23:53:12.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:37.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the officials told Senate investigators that <a href="https://edition.cnn.com/2019/08/06/politics/peter-strzok-sues-back-pay-job-trump/index.html">Peter
        Strzok</a>, a senior FBI official on the Clinton investigation who was fired
        last year after the release of text messages he''d sent that were critical
        of Trump, was "aloof and dismissive" when presented with information about
        the potential Chinese hack.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26538a8a-f27f-4404-aeb7-8ae3fe633d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T23:53:12.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:37.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other Intelligence Community Inspector General''s Office official
        told investigators that FBI employees were "poker faced" when shown the information,
        which concerned the appearance of a Gmail address that had a similar name
        to a Chinese trucking company in the metadata of a tranche of Clinton emails.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81124f27-2b06-469c-9686-68622744f236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T23:53:12.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:37.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A letter in April to Grassley and Johnson from the inspectors general
        for the intelligence community and the Justice Department that''s included
        in the memo says a computer specialist who administered one of the private
        email systems told the FBI that he had created the Gmail account to transfer
        archived emails between Clinton servers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3b08aa-878f-499b-b0bb-de471e8d3ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T23:53:12.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:37.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI had been aware of the Gmail account in question before the
        two intelligence community inspector general officials expressed their concerns
        over it in the meeting with Strzok, the memo shows.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b124985-ca36-4d58-8c09-979aa39a9aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T23:53:12.632+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:37.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After its own investigation, the FBI concluded in 2016 that there
        was no "direct evidence" that the server had been successfully hacked, though
        former FBI Director James Comey conceded that "given the nature of the system
        and of the actors potentially involved, we assess that we would be unlikely
        to see such direct evidence."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc014c2-59e9-44c0-aafe-74e6ea3c5f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T23:53:12.632+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:37.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, the officials from the Intelligence Community Inspector
        General''s Office also told Senate investigators that they had witnessed efforts
        by senior State Department officials to try to avoid labeling certain emails
        as classified as part of the review.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a44e763-b476-4fc4-8dde-075839543816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T23:53:12.632+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:37.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate investigation into the Clinton server is continuing and
        has shifted its focus toward a classified appendix of a report from the Department
        of Justice Inspector General''s Office scrutinizing the FBI''s investigation
        that was released last year, according to the memo. Investigators are interested
        in the decision by the FBI to not seek access to "certain highly classified
        information potentially relevant to the investigation" and have written to
        the Justice Department with questions, they said in the memo.</p>'
