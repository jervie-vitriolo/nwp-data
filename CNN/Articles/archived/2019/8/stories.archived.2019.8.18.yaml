    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf3fb05-9816-43c3-b1e9-43690a39739a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T09:43:36.258+08:00
