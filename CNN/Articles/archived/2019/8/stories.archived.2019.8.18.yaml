      'jcr:uuid': '6fbe3b61-8ab1-468f-a389-97a7b28e9c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T20:25:17.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:40.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18)</strong> — The
        Department of Labor and Employment (DOLE) is looking into the Philippine offshore
        gaming operations (POGO) indiustry to determine which jobs could be given
        to Fiilipinos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2960825e-012c-40c2-a040-8d81a8e21d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T20:25:17.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:40.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came after several labor groups said POGO operators choose
        to employ Chinese nationals over Filipinos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81f5753-5e59-4928-9815-34b7b9505420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T20:25:17.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:40.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOLE Undersecretary Ana Dione said on Sunday the department wants
        to know the kinds of jobs available at POGO companies to see which jobs could
        be offered to Filipinos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76a6d6f-5130-4d90-a980-b25b4c190222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T20:25:17.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:40.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Titignan natin kung alin ba talaga dito ang hindi natin pwedeng
        ibigay, alin naman yung sa tingin natin ay wala pang</em> Pilipino <em>ang
        may kaya,"</em> she said</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fc99ac-d210-41f6-89ae-711bf341f4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T20:25:17.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:40.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will see which of these jobs can''t be given away,
        and which ones seem like no Filipino can be qualified for.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5076d0b5-0ca7-4db9-b6be-f6910365158a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T20:25:17.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:40.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dione added most of those working in POGOS are customer service
        officers who speak Mandarin.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb54fce-d0a3-4852-881e-7226e6ca385b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T20:25:17.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:40.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the DOLE find out that Filipinos can do these jobs, Dione
        said the work permits of some Chinese nationals could be cancelled so that
        they can be replaced by Filipinos.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63c631e-f8dc-4607-a36a-6aeec2032412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T20:25:17.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:40.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902cba92-9d26-4aaf-9425-f2525489f4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T20:25:17.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:40.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa tingin natin, kung mayroong</em> Pilipino <em>na kayang
        gawin talaga ''y</em>on, then by all means, <em>hindi natin papayagan ''yan,"</em>
        she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ede31a-4e8b-4a52-9995-2f1beb9c56dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T20:25:17.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:40.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we see that a Filipino can do the job, then by
        all means, we will not allow it.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4e4ead-b8ab-4690-8255-2c552fa860f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T20:25:17.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:40.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A work permit does not guarantee that a foreign worker will hold
        on to a job indefinitely.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e7c383-5ddd-4817-92d4-cff653d61116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T20:25:17.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:40.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dione said that as of May, the DOLE have found at least 8,000 Chinese
        nationals working in POGO companies without the necessary permits.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b696c1-7b06-4dc5-9eb2-cf288c72b6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T20:25:17.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:40.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOLE has inspected 147 business establishments employing foreigners
        in Metro Manila since 2018.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3da7c3-7c7e-4fc7-a0e5-53b446cf6c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T20:25:17.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:40.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Karamihan doon ang hawak ay iyong</em> tourist visa <em>ang
        hawak nila,</em> then they were given SWP (special work permit). <em>Pero
        ngayon inalis na natin ''yan,"</em> said Dione.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4405cd31-a75d-43f8-b3da-4194654d619d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T20:25:17.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:40.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Most of them had tourist visas, then were given SWP.
        But we''ve disallowed that.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ac513c-afcc-4c0e-8145-dd7404af370e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T20:25:17.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:40.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2019/4/30/Bello-alien-permits.html">READ:
        DOLE reviewing work permits given to foreigners to check if jobs were not
        snatched from Pinoys</a></strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f01e947-395e-47dd-9d74-e16dd5aae494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T20:25:17.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:40.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreigners holding SWPs will have to get an alien employment permit
        (AEP).</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36080eb-4513-4c5a-8685-f3b427a4dda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T20:25:17.608+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:40.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://services.ncr.dole.gov.ph/?p=175">An AEP</a> is
        "a permit issued to a nonresident alien or foreign national seeking admission
        to the Philippines for employment purposes after a determination of the non-availability
        of Filipino citizen who is competent, able and willing at the time of application
        to perform the services for which the alien is desired."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a1c3ec-6f53-4c65-9ee4-74d9a5cddc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T20:25:17.608+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:40.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dione said the DOLE is coordinating with other government agencies
        that oversee foreign employment and POGO operations to apprehend illegal Chinese
        workers.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b2487e-d33c-41be-bccd-7e029b0ad5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T20:25:17.608+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:40.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a group of Chinese Filipino businessmen said the influx
        of Chinese nationals working in the country is not a threat to national security.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db92d19-f179-4df8-96e8-c0ffc3fe6a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T20:25:17.608+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:40.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Henry Lim Bon Liong, president of the Federation of Filipino
        Chinese Chambers of Commerce and Industry said the increasing number of Chinese
        workers in the county is a boost to the economy.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2cf671-3ce4-40e4-9825-c0ea2012e4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T20:25:17.608+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:40.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don’t think we should be worried about whatever they are talking
        about, Chinese invasion. Whatever. I don’t think that would be the case,"
        he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a37054d-7276-4439-abfb-f9896d96aaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T20:25:17.608+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:40.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Xianne Arcangel contributed to
        this report.</em></p>'
  'delfin-lorenzana-zhao-jianhua-preposterous-ofw-spy':
