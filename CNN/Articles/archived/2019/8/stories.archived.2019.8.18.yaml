    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'United-Kingdom', 'Islamophobia']
    'template': '1'
    'title': 'The UK has an Islamophobia problem. Muslims want to know what Boris
      Johnson is going to do about it'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a61cc34-fa39-4a1d-a7b3-3db9764ff29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T15:50:19.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:48.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Haniya Aadams wasn''t always a Muslim.
        She grew up in a Sikh household in central England and converted to Islam
        a decade ago, at the age of 25.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb986bb3-b5c1-4fdc-bd61-644fd87c838f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T15:50:19.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:48.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, she has chosen to wear a niqab. So she knows about what
        it''s like to be treated differently.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3da6c6-f43d-44cd-9081-3d8410adc054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T15:50:19.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:48.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I compare my life to what it was before, yes, I think there
        is a prejudice against Muslims ... People are reluctant to speak to women
        like me, especially (wearing) a niqab, because of the stereotype that maybe
        we''re extremist, that we''re oppressed, that we can''t speak English," Aadams
        told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f9b8f5-971c-4fea-9ef9-2cdfe0ffb25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T15:50:19.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:48.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Niqabs and burqas were at the center of a controversy that involved
        the UK''s new Prime Minister Boris Johnson last year when he likened Muslim
        women who wear veils to "letter boxes" and "bank robbers" <a href="https://edition.cnn.com/2018/08/08/uk/boris-johnson-burqa-may-intl/index.html">in
        his column</a>&nbsp;for the Daily Telegraph newspaper.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38be824-c892-448f-80f6-a6ef0e938ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T15:50:19.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:48.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Johnson made that comparison, he had been trying to defend
        a woman''s right to wear a veil, but his choice of language sparked widespread
        anger and condemnation, and led many across politics and public life to <a
        href="https://www.bbc.co.uk/news/uk-politics-45083275">question Johnson''s
        character</a>&nbsp;and accuse him of worsening anti-Muslim sentiment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80846c32-d21e-449f-948a-5b01761a280d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T15:50:19.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:48.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has since partially apologized, saying at the launch of his bid
        to become Prime Minister: "In so far as my words have given offense over the
        last twenty or thirty years when I''ve been a journalist and people have taken
        those words out of my articles and escalated them. Of course, I am sorry for
        the offense they have caused."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c9ae67-0730-4f77-8467-4fd2edc5db05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T15:50:19.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:48.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson added, however, that: "I will continue to speak as directly
        as I can."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c14d3fa-360f-4a97-82c1-c8a822ff3ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T15:50:19.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:48.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, he was confronted with renewed <a href="https://edition.cnn.com/2019/07/16/uk/boris-johnson-islamophobia-gbr-intl/index.html">accusations
        of Islamophobia</a>&nbsp;after a 2007 essay was unearthed in which he claimed
        Islam left Muslim countries "centuries behind" the Western world.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52124df9-1c54-4d17-9eeb-bc9c2593c283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T15:50:19.239+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:48.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson is now running a country where life for Muslims has become
        more hostile in recent years.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f77caa-4b8e-4287-bca5-7177a7eb0e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T15:50:19.239+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:48.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Shifting to the right</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2091ed-f722-40e8-ac92-27fea0f8bd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T15:50:19.239+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:48.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aadams is a spokesperson for Green Lane Masjid and Community Center
        in Birmingham, a city that is home to one of the largest Muslim communities
        in the UK.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d8f66b-2bf9-4adf-96b6-eef581fe13a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T15:50:19.239+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:48.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mosques like Green Lane Masjid often sit at the heart of the community.
        Parents come to pray while their children play downstairs. Posters on the
        walls advertise the new football team or the after-school Budding Believers
        Club. There''s also a food bank, open to all regardless of faith.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97d8b60-b93c-48ac-bfbe-8d3f1e780e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T15:50:19.239+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:48.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, however, vandals targeted five mosques in a series of
        attacks, leaving Birmingham''s Muslim community on edge. Behind the gated
        entrance at the Green Lane Masjid, there are noticeable signs of heightened
        security. Numerous cameras monitor every coming and going, while signs warn
        worshipers of what to do "in the rare event of a firearms or weapons attack."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b929b9d-0d8a-4193-adbc-b91c59df4445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T15:50:19.239+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:48.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain''s Muslim community received hundreds of anonymous letters
        over a two-year period starting in June 2016 calling for violence and abuse
        against Muslims. Authorities subsequently arrested a man who pled guilty to
        the racist letter campaign.</p>'
    '87':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">“Punish A Muslim Day” letters are being sent to families in East
        London. The letter details a point system for each action &amp; a reward.
        For example pulling a Muslim women’s hijab is 25 points, throwing acid is
        50 points and burning or bombing a mosque is a whole 1,000 points. <a href="https://t.co/6kmCrDrXt0">pic.twitter.com/6kmCrDrXt0</a></p>&mdash;
        Rowaida Abdelaziz (@Rowaida_Abdel) <a href="https://twitter.com/Rowaida_Abdel/status/972160334076284929?ref_src=twsrc%5Etfw">March
        9, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97c61b7-960b-419b-be40-48fa2984ffa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T15:50:19.244+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:48.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87757f6-5f20-44c8-be8b-b7bd80fb7bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T15:50:19.240+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:48.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2017/06/19/europe/london-finsbury-park-attack-muslims-react/index.html">Muslim
        worshipers were targeted</a>&nbsp;in a June 2017 attack when a van plowed
        into a group of pedestrians who had attended late-night prayers at London''s
        Finsbury Park Mosque, killing one man and injuring 11 people. <a href="https://www.theguardian.com/uk-news/2018/jun/06/man-arrested-over-fires-at-mosque-and-sikh-temple-in-leeds">Mosques
        nationally have been attacked</a>&nbsp;and set on fire.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511872ee-21b6-4753-803c-ee3e2d7bf7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T15:50:19.240+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:48.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Official statistics back up anecdotal evidence. Despite accounting
        for less than 5% of the UK''s 66 million-strong population, 52% of religious
        hate crime offenses committed in England and Wales between 2017 and 2018 targeted
        Muslims, the <a href="https://assets.publishing.service.gov.uk/government/uploads/system/uploads/attachment_data/file/748598/hate-crime-1718-hosb2018.pdf">UK
        Home Office revealed</a>&nbsp;in 2018.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3c3e7b-74fd-4ff3-be03-d93523461022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T15:50:19.240+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:48.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This tallies with a growth in overall hate crimes. Between 2017
        and 2018, there were 94,098 offences, up 17% from the year before. The Office
        for National Statistics has attributed some of the increase over the years
        to improvements in police recording of hate crimes.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38235567-66b6-49c1-a0fb-028363f2d7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T15:50:19.240+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:48.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Islamophobia is not a new phenomenon in the UK, but it has recently
        been exploited by far-right groups and activists. <a href="http://www.hopenothate.org.uk/wp-content/uploads/2019/02/state-of-hate-2019-final-1.pdf">A
        2019 report</a>&nbsp;by anti-racism organization Hope Not Hate stated: "Anti-Muslim
        prejudice has replaced immigration as the key driver of far-right growth."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bb2e27-b125-470f-859d-b74ebd15ce9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T15:50:19.240+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:48.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When anti-Muslim attitudes go mainstream</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ed4fab-60fe-4351-8481-3af270560c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T15:50:19.240+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:48.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this atmosphere, Aadams believes that media and politicians have
        a heavy responsibility for the continued growth in anti-Muslim sentiment in
        the UK. "It has a direct effect on Islamophobic attacks," she says. "You cannot
        make it legitimate (even if) you want to brush it off as a light-hearted comment."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af00e7cc-8dc4-4c6d-a3fe-5017dcf12d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T15:50:19.240+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:48.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Johnson''s 2018 comments there was an increase in hate
        incidents <a href="https://www.thetimes.co.uk/article/rise-in-reports-of-verbal-abuse-against-muslim-women-after-boris-johnson-burka-comments-jbbd9kwcg">The
        Times reported</a>&nbsp;citing data collated by <a href="https://consent.yahoo.com/collectConsent?sessionId=4_cc-session_ed1473c5-32c2-4d65-92fc-f8ff6eec5fc5&amp;lang=en-gb&amp;inline=false">Tell
        MAMA</a>, an independent NGO that monitors anti-Muslim attacks in England</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94aaa8a2-d44d-41df-8110-fe982c1ace4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T15:50:19.241+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:48.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some academics agree that individuals like Johnson should take more
        care with their language.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559243a3-163a-4900-b6e6-84c1ddf5e7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T15:50:19.241+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:48.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a low-level concern about the way in which Muslims in
        the community group are portrayed, discussed and understood by politicians
        and by the media," Abdul-Azim Ahmed, a research associate at the Centre for
        the Study of Islam in the UK at Cardiff University, says.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3014099c-b462-4724-90fc-18d55a39f8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T15:50:19.241+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:48.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While Boris Johnson''s incoming premiership does seem concerning
        given his history, it''s also in many ways just a continuation of the policies
        of (previous Prime Minister) Theresa May (and) of a shift towards the right,"
        Ahmed says, referring to May''s hardline approach to immigration.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0486d6a0-d157-4787-ad38-bb60bc905b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T15:50:19.241+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:48.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t feel like a watershed moment in any way but it does
        definitely raise some ... concerning trends within government. I think the
        general sense on the ground is very apprehensive," he adds.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a1bbd7-6b77-4843-bac9-7d6d91acd83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T15:50:19.241+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:48.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to the Prime Minister''s office and was referred
        to the Cabinet Office for comment over the concerns and calls for him to engage
        with Muslim communities but did not receive a response by publication.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4aa56a2-9121-4dd8-b765-b327f3de17ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T15:50:19.241+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:48.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Birmingham, around the corner from the Green Lane mosque, the
        high street is lined with halal butchers, restaurants and market stalls. Iqra
        Bashir, 20, is with her mother enjoying the British summer. She reveals she
        was "not happy" about Johnson becoming PM given his remarks.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecb62c9-c02d-42b2-b53b-07e4a7aa0a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T15:50:19.241+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:48.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think if somebody is saying that about Muslim women, I think
        ''What''s the future going to be like for us?''" she explains.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e1fad1-6f76-4910-a3c1-20b6081460aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T15:50:19.242+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:48.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the government could stand up for us a bit and say ''Not
        all Muslims are terrorists.'' Yeah you get one or two but that doesn''t mean
        the whole of the community is bad."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b99e0c7-a470-4092-ac80-deebc5198b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T15:50:19.242+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:48.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moments later, 34-year-old Salih Scully bounds over. He has been
        listening to the conversation and says that while he disagreed with Johnson''s
        previous comments, he also wants to make it clear that his daily experiences
        of being a Muslim in Britain are "generally quite good."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba704f21-5d9f-4edd-94b9-acc762dfe032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T15:50:19.242+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:48.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government allows me to have free speech and to exercise my
        beliefs in a peaceful, amicable way.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760c5eec-42f0-4834-ae5f-1660dec6bfc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T15:50:19.242+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:48.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every system is flawed, I''m flawed myself so if the government
        would like to approach the Muslims ... then we will be there with dialogue,"
        he adds.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffead19-9c47-4055-8a49-92548fcb1c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T15:50:19.242+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:48.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We are part of the fabric of society''</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3a7794-c40f-4e98-a163-73ee8d6cafbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T15:50:19.242+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:48.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At London''s Baitul Fatuh mosque, one of the largest in Western
        Europe, a broad consensus of people also believes that Johnson''s past remarks
        should not be a barometer for how he will perform in his new role.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e267981e-e88f-48c2-8328-fb0be3ddd155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T15:50:19.242+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:48.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People here remember Johnson — who was Mayor of London between 2008
        and 2016 — as a friend of the mosque, someone who visited on multiple occasions
        and worked effectively with the community.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a49191-f69c-4132-ac6f-4b6616b8f570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T15:50:19.243+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:48.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syed Yusuf Ahmed, a medical student and volunteer at the mosque,
        recalls: "He came to Baitul three times ... He really did engage with the
        Muslim community — we felt he was a good mayor for us."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0dbc261-f9fb-4ce8-b251-baad3334cbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T15:50:19.243+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:48.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the women felt offended by that comment but (with Johnson)
        you always like to give him the benefit of the doubt that maybe he didn''t
        mean it — that it was a mistake," explains Mahmood Rafiq, head of external
        relations at the mosque. "If I look at his track record and that one comment,
        it did seem a bit of a blip."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0adc47-7c57-4f6d-9556-0ef4b8f10b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T15:50:19.243+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:48.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, like many in the Muslim community, Rafiq wants to leave
        the past where it is, saying that "we are looking towards the future."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405e9cc7-a135-4dda-b6c8-05ad914b936f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T15:50:19.243+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:48.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to work with the government and support them anyway we
        can — against Islamophobia, against all hate crimes," he explains.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941dbd57-e8f0-49a0-bb1f-3aa3b7d9e00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T15:50:19.243+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:48.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dialogue is at the top of the list of things many in the Muslim
        community would like the new Prime Minister to now engage in.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8082332d-39d8-4ed6-b1c3-bb0aa1c12649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T15:50:19.243+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:48.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Johnson needs to sit down with people that are doing research —
        that have got the facts and figures — and see what he can do as Prime Minister
        to support the Muslim community," Aadams says.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1633852-5d7e-45ce-9b71-2e7c7e2bae99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T15:50:19.243+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:48.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most important thing is we''re not different to anyone else
        in society," she concludes.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd5de25-3cea-41a7-a552-528b8c5864d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-18T15:50:19.244+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:49:48.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not different to our neighbors. We''re not different to
        the Christians, or the Jewish or those of no faith -- we''re all the same.
        We''re British people. We are part of the fabric of society."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d68e6bc-739d-4c13-9230-0c5f52ead9b3'
      'mgnl:activationStatus': true
