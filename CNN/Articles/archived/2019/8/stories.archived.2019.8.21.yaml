      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are memes galore featuring Spider-Man with the Marvel character
        Deadpool, played by Ryan Reynolds.</p>'
