      'mgnl:lastActivated': 2023-01-27T11:55:32.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d7021c-98f5-4805-a11f-42cfe81cdbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T08:46:59.673+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:55:32.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple were reported to a court in the city of Sassari for aggravated
        theft and they risk a fine of up to €3,000 ($3,300) and between one and six
        years'' imprisonment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09a8dd4-7c84-4115-80a0-facc9373abfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T08:46:59.673+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:55:32.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72990b3-7ffa-4dbd-8d9c-575913197486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T08:46:59.673+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:55:32.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police told CNN that the tourists said they were unaware of the
        laws about removing sand, but noted that the island''s beaches have signs
        in several languages informing visitors.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3d3273-e68b-442e-a8c9-c8bab9ad67ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T08:46:59.673+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:55:32.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954b8abd-2d69-4a6d-ba6d-6883053d6880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T08:46:59.673+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:55:32.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theft of white sand and rocks from Sardinia''s beaches is very common,
        a police officer said, and there is an illegal market for them on the internet.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a396257-156d-479e-b54a-b5c1f5fd04dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T08:46:59.673+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:55:32.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b3e34e-a6a7-4da8-802c-019306760755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T08:46:59.673+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:55:32.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people of Sardinia are very angry with tourists that steal
        shells and sand, because it''s a theft (from) future generations that also
        puts at risk a delicate environment," the officer told CNN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797ab1c6-f803-4a65-a54c-c1f90fb31152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T08:46:59.673+08:00
