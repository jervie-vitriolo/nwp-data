      'mgnl:lastActivated': 2023-01-27T11:55:22.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a107ceeb-bf66-465c-9dd9-a660a88f0d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T12:54:51.709+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:22.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, over 300 US-based sexual assault and domestic violence organizations
        said allowing transgender people into restrooms they prefer to use protected
        them from discrimination "without creating harm."</p>'
