      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Britney Spears is not here for the
        haters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02543ee8-2358-4541-8ab0-c1c577dbd9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T21:13:20.297+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:55:04.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer took to Instagram Tuesday night to share some thoughts
        about them as well as what her life is like in Los Angeles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb4b1e4-3263-48d7-adf8-b3e677018e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T21:13:20.298+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:55:04.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spears posted an image of the quote "Pay close attention to the
        people who don''t clap when you win."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064eb202-d8d0-4dc4-b7c9-c476708b2b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T21:13:20.298+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:55:04.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Living in LA is such a trip !!! It can be lonely at times," the
        pop star wrote in the caption. "You never know who to trust, and some people
        can be fake."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d68a22-f2c1-4562-9d7b-776a2798e7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T21:13:20.298+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:55:04.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She went on to say, "I have a very small circle of friends, and
        simply do what makes me happy!!!"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bce7ac-be62-4dad-9147-6086a9e72da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T21:13:20.298+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:55:04.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It breaks my heart to see the comments on my posts sometimes ....
        so I simply choose not to look anymore ... let the clever haters do what they
        do best .... hate!!!," Spears wrote.</p>'
