      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Fontanos said senators should read and understand the bill first
        before making any comments.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4771f765-975a-4283-be1a-6f8c92b50ba8'
