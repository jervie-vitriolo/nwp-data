    'jcr:uuid': 'a986ed70-6b9f-466a-a98a-2abd3d2ee5c2'
    'lead': 'The tariffs Trump has already imposed on China are estimated to cost
      the average American household $600 per year, according to JPMorgan Chase. That
      will rise to $1,000 if Trump carries through on his plan to levy tariffs on
      another $300 billion of US imports from China. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-21T09:13:10.863+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T11:55:31.253+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:54:44.926+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
