        na katulad ni</em> Lito Lapid <em>na nasa isang posisyon ng kapangyarihan
        pero ayaw initindihin kung ano ‘yung nilalaman ng panukalang batas.</em>”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
