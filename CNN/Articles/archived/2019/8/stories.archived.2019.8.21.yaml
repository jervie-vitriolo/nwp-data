    'template': '1'
    'title': 'Jewish leaders outraged by Trump saying Jews disloyal if they vote for
      Democrats'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357a6470-df64-47b7-9234-c20177a925a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T07:26:33.628+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:55:34.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;President <a href="https://www.cnn.com/2013/07/04/us/donald-trump-fast-facts/index.html"
        target="_blank">Donald Trump</a> on Tuesday criticized Jewish Americans who
        vote for Democrats, saying "it shows either a total lack of knowledge or great
        disloyalty."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6ee78d-7302-4456-93ae-4f07e03bfee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T07:26:33.628+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:55:34.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280f02f2-68e4-49bd-83ad-c4d078f175f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T07:26:33.628+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:55:34.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was speaking to the press in the Oval Office about two <a
        href="http://www.cnn.com/2019/08/20/politics/donald-trump-rashida-tlaib-israel/index.html"
        target="_blank">Democratic congresswomen barred from entering Israel</a> over
        their involvement in the movement to end international support for the country
        because of its policies toward Palestinians.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfb9c3c-0994-4828-bb4a-68b369e9a76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T07:26:33.628+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:55:34.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1c2328-80b2-4241-9a37-59be09c8bd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T07:26:33.629+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:55:34.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Five years ago, the concept of even talking about this -- even
        three years ago -- of cutting off aid to Israel because of two people that
        hate Israel and hate Jewish people -- I can''t believe we''re even having
        this conversation," Trump added. "Where has the Democratic Party gone? Where
        have they gone where they''re defending these two people over the State of
        Israel?"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c475c511-d568-4315-a954-1b7540414c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T07:26:33.629+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:55:34.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f160575-c4e6-442e-b174-63b960477acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T07:26:33.629+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:55:34.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "I think any Jewish people that vote for a Democrat -&nbsp;it
        shows either a total lack of knowledge or great disloyalty."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ba1e6e-d23a-4544-8976-ecab2a9e05d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T07:26:33.629+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:55:34.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6049509-dfea-46a5-a18d-fa9bb1a039a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T07:26:33.629+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:55:34.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remark led critics to argue the President was dabbling in the
        anti-Semitic trope of "dual loyalty," which questions the loyalty of Jewish
        citizens.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7680e5e9-0c8c-4865-b8e0-b7ffb16bad1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T07:26:33.629+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:55:34.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db778e11-5be7-4ea2-b2c4-e334c288044c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T07:26:33.629+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:55:34.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s unclear who @POTUS is claiming Jews would be ''disloyal''
        to, but charges of disloyalty have long been used to attack Jews. As we''ve
        said before, it''s possible to engage in the democratic process without these
        claims. It''s long overdue to stop using Jews as a political football," Anti-Defamation
        League CEO Jonathan Greenblatt tweeted later Tuesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfeb0cb3-7d9c-462d-a1e7-6e644aa4dcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T07:26:33.629+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:55:34.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd79b25-1df6-4da7-a7f7-9d1c6ab56886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T07:26:33.629+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:55:34.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halie Soifer, executive director of the Jewish Democratic Council
        of America, called the comments "yet another example of Donald Trump continuing
        to weaponize and politicize anti-Semitism."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8f2551-5c95-4013-bde8-854b8340a6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T07:26:33.629+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:55:34.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe5c073-b871-48ed-95c2-896c8a04baec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T07:26:33.629+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:55:34.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this is about Israel, then Trump is repeating a dual loyalty
        claim, which is a form of anti-Semitism. If this is about Jews being ''loyal''
        to him, then Trump needs a reality check. We live in a democracy, and Jewish
        support for the Republican Party has been halved in the past four years,"
        Soifer added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3848ea-1282-4e33-bd63-2d3ba0ba64ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T07:26:33.629+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:55:34.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45254b1-3d2a-4289-868d-3be27e24e320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T07:26:33.629+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:55:34.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>J Street, a liberal advocacy group focused on reaching a resolution
        between Israel and the Palestinian territories, said in a statement, "It is
        dangerous and shameful for President Trump to attack the large majority of
        the American Jewish community as unintelligent and ''disloyal.'' "</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30a507a-49a6-4928-a959-0b9e47f11bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T07:26:33.629+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:55:34.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26aa37cf-a062-4d69-9954-f47e4d13c5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T07:26:33.629+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:55:34.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has suggested that Jewish Americans, who are traditionally
        staunch supporters of the Democratic Party, are leaving it. But polling suggests
        that Jewish Americans <a href="https://www.cnn.com/2019/03/12/politics/trump-jewish-americans-democratic-party/index.html"
        target="_blank">continue overwhelmingly to be Democrats and opposed to Trump</a>.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8d7e8f-e361-4362-9af0-9389ac138368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T07:26:33.629+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:55:34.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6809e0a-1450-4fb8-8072-57db8ea53a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T07:26:33.630+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:55:34.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jewish Americans voted for the Democratic Party by about a 3:1 margin
        in the 2018 midterm elections. And Jewish Americans are far more likely to
        call themselves Democrats than Republicans.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50c1116-4726-492e-96ed-3ac17ba098b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T07:26:33.630+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:55:34.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d6e2c4-0393-4abb-a4e6-3b3e0cc8f575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T07:26:33.630+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:55:34.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has previously suggested Jewish Americans have a dual loyalty
        to Israel and its prime minister, Benjamin Netanyahu, including when he told
        the Republican Jewish Coalition in April that Netanyahu was "your prime minister."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c992bc70-4516-4fd1-b1f4-a2c30d477ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T07:26:33.630+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:55:34.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Republican Jewish Coalition defended Trump''s statement on Tuesday,
        tweeting, "President Trump is right, it shows a great deal of disloyalty to
        oneself to defend a party that protects/emboldens people that hate you for
        your religion."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356eef1e-7f97-47f1-8601-be691e0c96c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T07:26:33.630+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:55:34.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the White House for comment.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cef648c-0920-4c10-9082-453f3447993f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T07:26:33.630+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:55:34.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/08/20/politics/donald-trump-jewish-americans-democrat-disloyalty/index.html"
        target="_blank"><em>Jewish leaders outraged by Trump saying Jews disloyal
        if they vote for Democrats</em></a>"</p>'
