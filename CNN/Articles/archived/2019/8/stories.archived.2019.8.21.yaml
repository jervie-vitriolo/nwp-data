    'template': '1'
    'title': '‘Ineng’ intensifies to a tropical storm, landfall unlikely'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c700639c-2c92-4f47-a8f8-7215dc1c236a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T17:42:52.009+08:00
