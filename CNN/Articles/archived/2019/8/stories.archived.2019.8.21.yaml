    'template': '1'
    'title': 'Marikina to remove subdivision gates, require garage space for businesses'
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e65bf3-d850-4d17-b282-8f1f9e121fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T16:55:57.540+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:55:12.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21) —</strong> Local
        government officials in Marikina City are implementing new local laws to make
        sure roads are accessible to all.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d093806-de9c-467f-a10a-f9d9ef34dfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T16:55:57.539+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:55:12.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Marikina officials announced that the local government
        will remove the gates of subdivisions to allow the public to use their roads.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68346605-ca7d-40c8-b370-8de7ed428f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T16:55:57.539+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:55:12.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang totoo niyan ang roads kasi ay hindi naman owned by neither
        of the residents living or operating a business in the area. Wala sa kanila
        ang pagmamay-ari nun, pagmamay-ari noon ay nasa gobyerno," said Marikina City
        Councilor Donn Favis in the statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c0bd9e-f785-4855-a32f-6325bfdf5e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T16:55:57.539+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:55:12.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Roads are not owned by the residents or the businesses
        in that area. They don''t own them, the government does.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8c04f3-b319-445e-8862-6e2c682f3d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T16:55:57.539+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:55:12.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city council last week approved an ordinance to remove subdivision
        gates but some residents are opposing it. Favis authored the law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a7ab09-b1d7-4183-8855-31a84b671842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T16:55:57.540+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:55:12.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are objections from some homeowners'' associations, but they
        have to comply," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49f238e-7d7a-4a46-bc81-19cd607b089f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T16:55:57.540+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:55:12.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed ordinance is in line with a memorandum circular from
        the Department of Interior and Local Government issued on July 29, which gave
        local government units 60 days to open up all public roads.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff26612-259b-4a50-afde-b8cf434f7a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T16:55:57.540+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:55:12.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a bid to make roads more accessible, the city government will
        also implement the "No Garage, No Building Permit Ordinance."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807d96da-a0e6-4967-be89-314e06503412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T16:55:57.540+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:55:12.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under this law, the city will not grant building permits to businesses
        that do not have adequate garage facilities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd902dc6c-7985-4ea9-babf-2d904aa5223e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T16:55:57.540+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:55:12.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This should lessen the number of vehicles parked on roads.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a83a9b0-6c50-44a4-bf9b-ed0f07ae9afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T16:55:57.540+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:55:12.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city continues to allow cars to park on some roads, as long
        as they don''t park onthe sidewalk.</p>'
  'Panelo-Antonio-Sanchez-release':
