      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the last 20 years of activity we have seized tens and tens
        of tons of material ... Every year we take care to bring everything back to
        the places of origin at the end of the summer season."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ee71aa-a488-4298-bf0a-e076cde7c60a'
