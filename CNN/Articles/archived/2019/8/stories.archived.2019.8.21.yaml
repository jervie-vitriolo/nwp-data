      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c78beb2-6e95-4a39-a89d-533de783e382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T11:38:41.983+08:00
