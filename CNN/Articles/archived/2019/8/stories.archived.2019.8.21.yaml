      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d57a4a-2367-4f68-a1a0-27c11440d34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T12:02:05.427+08:00
