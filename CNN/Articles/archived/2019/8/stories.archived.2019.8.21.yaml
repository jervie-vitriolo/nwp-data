      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong>&nbsp;Stephen Curry is known for his
        threes. At Howard University, he’s all about “fores.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c437253-de6a-4a22-9870-ce4215879eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T13:39:43.856+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:55:19.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA superstar will announce a seven-figure donation Monday to
        establish the first Division I men’s and women’s golf teams in the 152-year
        history of the historically black college, The Washington Post reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636ee07d-355d-40ca-a0b8-66f7eb0f4b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T13:39:43.856+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:55:19.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No matter where you come from or what socioeconomic background
        you had, we all were that kid once upon a time that was just excited about
        finding out who they were as a person through athletics,” the Golden State
        Warriors guard told the newspaper.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cce737-5a41-48cb-aa8c-7401b3021929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T13:39:43.856+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:55:19.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-time NBA champion will make the announcement at Langston
        Golf Course in Washington, D.C.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5696b0-c6b8-463d-a800-f5093dd10f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T13:39:43.856+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:55:19.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Howard athletic director Kery Davis said Curry’s donation “was sort
        of a jolt for us.” The school has not offered the sport since a Division II
        golf team folded in the 1970s.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afc2d2b-2c75-48a0-b1bc-c9753a6b71cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T13:39:43.856+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:55:19.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Golf has always been a game of privilege,” Davis said. “An association
        with the sport can break down barriers.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8c86f9-8e97-4ff6-8fc9-553573a12ba4'
      'mgnl:activationStatus': true
