    'template': '1'
    'title': 'Duterte won’t talk to China if he’s barred from bringing up arbitral
      ruling'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e769bce2-dbc4-4e4d-a037-32610b1130db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:28:23.469+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:08.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21) —</strong> President
        Rodrigo Duterte said he would rather not talk to China at all if he is not
        allowed to bring up the arbitral award which largely favored Manila over Beijing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341a23ac-f69f-4342-a275-1310e1278900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:28:23.469+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:08.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3477fcc-a6bb-4584-9fcf-ed5157d4142c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:28:23.469+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:08.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You just cannot talk air, <em>sabi nila hindi pagusapan</em> [they
        said don’t talk about it,] <em>sabi ko</em> [I said] no. If I’m not allowed
        as a president of a sovereign nation to talk about what I want to talk about,
        then let us not rather talk altogether.<em> ‘Wag na</em> [Nevermind.] Do not
        control my mouth because that is a gift from god,” Duterte said Wednesday
        in a speech in Romblon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd13356e-cec1-4e40-a4ca-e840b94fb989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:28:23.469+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:08.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7bc93b-c34a-4173-b2c8-4e9a26d860de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:28:23.469+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:08.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte will be <a href="https://www.cnnphilippines.com/news/2019/8/20/duterte-china-visit-august-28-.html"
        target="_blank">heading to China next week</a> for a five-day working visit,
        where he is expected to raise the 2016 ruling by the international arbitral
        tribunal backed by the Permanent Court of Arbitration in The Hague, which
        rejected Beijing’s sweeping claims over virtually the entire South China Sea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7bedea-a161-4621-aac5-c78e970b1dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:28:23.470+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:08.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca06ba5-f76b-435f-aa2e-79116fec10f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:28:23.470+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:08.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So whether you like it or not, make you happy or not, angry or
        otherwise, I’m sorry. But we have to talk about the arbitral ruling,” Duterte
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f06ed01-94c4-48c4-b663-90d4af293c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:28:23.470+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:08.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea1e69a-8132-4648-97b2-ff70f7aef96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:28:23.470+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:08.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is also expected to discuss the details of the joint oil and
        gas exploration with China, which he hopes would open up a path to talk about
        the arbitral award that Beijing <a href="http://www.cnnphilippines.com/news/2019/8/9/china-arbitral-ruling-duterte-visit.html"
        target="_blank">continues to reject</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bc34e2-97c9-42a1-b2b1-4288d951b4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:28:23.470+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:08.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c9692f-7e71-465d-8584-7a7809c34744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:28:23.470+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:08.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has long pushed for a joint oil exploration with the Asian
        giant, with the profits from it being split <a href="http://cnnphilippines.com/news/2018/04/28/duterte-beijing-60-40-south-china-sea-joint-exploration.html"
        target="_blank">60 percent and 40 percent</a> — the Philippines taking the
        bigger chunk.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24981d96-8469-4d89-b2d7-a24d64e566ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:28:23.470+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:08.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71750b95-fc06-4748-a098-d47262f67a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:28:23.470+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:08.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo “Ping” Lacson, who claimed to be privy to Cabinet-level
        talks on the planned oil exploration, said China has agreed to the 60-40 split.
        Foreign Affairs Secretary Teodoro “Teddyboy” Locsin Jr., however, later refuted
        this in a tweet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97ac638-6950-4720-8f9a-a34f9f2f8a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:28:23.470+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:08.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1078260b-3489-4f69-a804-12a9a04bf3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:28:23.470+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:08.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and China inked a memorandum of understanding in
        November 2018 which, according to Locsin, serves as a framework for future
        oil and gas exploration deals between the two countries.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a624fb9e-1268-434f-9903-99784c60f7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:28:23.470+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:08.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe2d85f-d01a-4a67-bf0b-2f6c76d0c95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:28:23.470+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:08.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It states that the two countries should come up with joint oil and
        gas exploration agreements in one year. It also says that this is <a href="http://cnnphilippines.com/news/2018/11/23/EXCLUSIVE-PH-China-MOU-joint-oil-exploration-maritime-claims.html"
        target="_blank">“without prejudice”</a> to the legal positions of Manila and
        Beijing on the overlapping territorial claims in the South China Sea.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf324f3-3589-4204-9f0a-c6751f72c769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:28:23.470+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:08.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf5d9e0-c1e1-40ff-86d7-05f39f8831f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:28:23.470+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:08.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been repeatedly egged on to invoke the arbitral ruling,
        which is seen by maritime experts as a huge victory for the Philippines. However,
        the President previously said he would only bring it up at the right time,
        fearing that invoking it may lead to war.</p>'
  'pagcor-chinese-pogo-workers-id-gaming-employment-license':
    'caption': 'FILE PHOTO. The country''s gaming regulator is eyeing the implementation
      of a new policy aimed at ensuring the legality of working visas and the tax
      compliance of Chinese nationals working in Philippine offshore gaming operators.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-21T20:33:07.059+08:00
    'imagesource': 'jcr:6ceabd19-d60d-45be-8554-0d0062983b3c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9de12c6f-460e-454c-bcff-c1ffb8369e52'
    'lead': 'PAGCOR chief Andrea Domingo says the gaming regulator is working with
      government agencies involved in the issuance of visas for what it called a ''gaming
      employment license.'' '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-21T20:40:56.636+08:00
