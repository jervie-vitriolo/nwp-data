      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Quit slacking off’</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb6e396-d672-475d-91ac-d6c217fcc7d4'
