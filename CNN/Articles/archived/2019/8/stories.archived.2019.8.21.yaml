      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21)</strong> — The
        Philippine National Police (PNP) is investigating a security firm after its
        security guards were disarmed by alleged members of the New People''s Army
        in the quarry site of a power plant in a Misamis Oriental town.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d6f37f-e37c-4053-9d66-64a645149509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T11:51:46.090+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:27.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dbd076-7250-46dd-a3f3-0d9554f907ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T11:51:46.090+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:27.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five security guards stationed in the Minergy Power Plant Ash Pond
        site in Balingasag town in Misamis Oriental were disarmed in Tuesday by an
        unknown number of communist rebels who took their AK-47 assault rifles, ammunition,
        and handheld radios. PNP Chief Oscar Albayalde said the guards, who came from
        AY-76 Security Specialists Inc., "apparently were caught flat footed and did
        not offer any resistance."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bb975b-a335-4d25-b016-bbb58572bb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T11:51:46.090+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:27.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7fab16-1c4f-4218-89f1-836de49eb128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T11:51:46.091+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:27.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP''s Civil Security Group PBGen Roberto Fajardo said that based
        on a memorandum, the security agencies are only allowed to issue shotguns
        and handguns to their guards. This comes after President Rodrigo Duterte''s
        2017 order to tighten regulation following raids allegedly carried out by
        NPA to steal high-powered firearms.</p>'
