  'Facebook-privacy-tool-browsing-history':
    'author': 'Kaya Yurieff, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-08-21T06:50:44.319+08:00
    'imagesource': 'jcr:183e19c6-d6bc-4317-80f0-b59bf83c2171'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb21c0c4-60f4-496c-a287-80582e7d0c46'
    'lead': 'Facebook says that it''s finally introducing a tool to help users see
      and manage the data that apps and websites collect on them and share with Facebook.
      But users won''t be able to delete this data entirely.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-21T06:52:10.294+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T11:55:37.891+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:54:43.067+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook finally rolls out privacy tool for your browsing history'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce263b6-1aa0-4c53-8624-df793ebdc06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:52:10.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:37.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More than a year after Mark Zuckerberg
        tried to defuse a privacy uproar by teasing a new tool to help users "clear"
        their history on the platform, it''s finally rolling out -- but some may be
        disappointed by the limitations of the feature.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc96d02-9e93-486b-af9c-2e9598d0776d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:52:10.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:37.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf01c16-ad94-4d3d-b3d0-9766a7ebcf55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:52:10.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:37.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said Tuesday that it''s finally introducing a tool to
        help users see and manage the data that apps and websites collect on them
        and share with Facebook. But users won''t be able to delete this data entirely.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f16fca-796f-405c-975d-c1aa344c675c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:52:10.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:37.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc97183-2b90-4b75-a154-e28db856bd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:52:10.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:37.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the user will simply have the option to disassociate the
        information from his or her account. As a result, Facebook won''t know which
        websites the user visited or what the user did there, but the data will still
        exist on Facebook''s servers without identifying information.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c809edc7-0316-4545-963f-41ae1f00354e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:52:10.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:37.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25af7417-3df6-459b-827c-013b041bc193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:52:10.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:37.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook first announced plans for a feature called "Clear History"
        in May, 2018, as it confronted mounting privacy concerns in the aftermath
        of the Cambridge Analytica scandal, in which a political research firm improperly
        harvested the data of millions of users. The company initially said it would
        take "a few months" to build this tool, but it was long delayed until now.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b55fb6-1af0-43c6-8fcb-5a8d75dfcfdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:52:10.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:37.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a605792-bf7b-453d-af5d-65ac3a554489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:52:10.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:37.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook previously told reporters the feature was taking longer
        than expected to develop as it worked to re-engineer its systems and re-think
        how it processed user data.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d2d131-079e-437c-aede-7783a12ec7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:52:10.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:37.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8eb5a4-c08e-434b-a8b7-96933a5bdc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:52:10.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:37.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even now, the feature is not quite ready to roll out to all users.
        To start, the Off-Facebook Activity feature, as it''s called, will be available
        to users in Ireland, South Korea and Spain, and roll out worldwide over the
        "coming months."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fd4e5b-da94-4dac-8dbf-734f0d4542de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:52:10.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:37.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfa2439-b1e0-4bfe-9da9-65dbebbac6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:52:10.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:37.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said it''s a common practice for businesses to share data
        about people''s activity on their websites with ad platforms and other services.
        But the company said this is "not always well understood."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3a245e-a6b8-482d-a5e5-dc23fa8ccc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:52:10.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:37.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163ce217-9428-4295-ac65-bbb879574e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:52:10.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:37.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, if a makeup brand wants to show ads to people who are
        interested in a particular lipstick, it can send information to Facebook saying
        someone on a certain device looked at that product. If that device matches
        with someone''s Facebook account, Facebook can show ads about that lipstick
        to the person.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab328364-7de4-48ae-b8c2-71738d7fd453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:52:10.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:37.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9afed0-537f-424f-b50d-aec6076de43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:52:10.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:37.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect this could have some impact on our business, but we believe
        giving people control over their data is more important," the company said
        in a blog post. Investors, however, seemed unconcerned. Facebook stock was
        little changed after the announcement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c89662-572e-4e0b-abcf-390fd7224a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:52:10.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:37.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a079b75f-5a3a-479e-8113-0246d2299de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:52:10.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:37.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jasmine Enberg, a social media analyst at research firm eMarketer,
        said the move is an effort by Facebook to become more transparent, but it''s
        also likely a way to stay one step ahead of global regulators, which are cracking
        down on the company''s ad targeting practices.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ef8eeb-7cba-4118-99e7-db7ae2ec290b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:52:10.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:37.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f77efd2-4fe1-4263-a06d-4eb0a7c75db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:52:10.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:37.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impact on Facebook''s ad business will depend on whether consumers
        use the tool, she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffe8d7e-b1b1-4b04-b47e-3880cdd17af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:52:10.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:37.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71504781-15d9-40c9-992b-3b78272841ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:52:10.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:37.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It takes a proactive step for consumers to go into their Facebook
        settings and turn on the feature," Enberg said. "There is a disconnect between
        people who say they care about privacy and those who actually do something
        about it. If not enough people use the tool, it''s unlikely that it will have
        a material impact on Facebook''s bottom line."</p>'
  'Cristiano-Ronaldo-settle-sexual-assault-claim':
    'author': 'Emanuella Grinberg, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-08-21T06:55:18.629+08:00
    'imagesource': 'jcr:d8fd1acc-b043-440a-b0fa-e926fbfcf1da'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ddf9bba1-cd99-4edd-a334-87f41ec9e1b6'
    'lead': 'Soccer superstar Cristiano Ronaldo''s lawyers revealed for the first
      time in court documents the amount he paid to settle allegations that he raped
      a woman in a Las Vegas hotel in 2009.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-21T06:56:40.422+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T11:55:37.007+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:54:43.340+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cristiano Ronaldo admits paying $375,000 in 2010 to settle sexual assault
      claim'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7c49dd-e55e-48a2-8ab1-bda3646fbe27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:56:40.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:37.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Soccer superstar Cristiano Ronaldo''s lawyers
        revealed for the first time in court documents the amount he paid to settle
        allegations that he raped a woman in a Las Vegas hotel in 2009.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989e5568-d654-4afb-85bc-6b3245ad1217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:56:40.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:37.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cd1102-6b0e-40c4-b181-0f9a9c8d0e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:56:40.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:37.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kathryn Mayorga has maintained that Ronaldo paid $375,000 in a settlement
        and confidentiality agreement after she accused him of sexual assault. The
        agreement is at the heart of a lawsuit Mayorga filed in state court in 2018
        seeking to invalidate the agreement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316b6e60-8958-45b3-81b0-30b9743140a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:56:40.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:37.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a092c8-cdf5-48d4-b00f-4a6ee2609ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:56:40.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:37.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Portuguese footballer, who currently plays for Juventus, insists
        the encounter was consensual. In a motion filed Friday asking to dismiss Mayorga''s
        lawsuit, Ronaldo''s legal team acknowledged he paid $375,000 "to maintain
        the confidentiality of their dispute."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8c600b-f4ef-4b61-9f52-ede57414dfd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:56:40.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:37.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882d5281-c691-49df-9375-fd798f6eef74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:56:40.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:37.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayorga''s lawsuit, which was refiled in federal court, asks the
        court to invalidate the 2010 agreement on the grounds that Ronaldo and his
        legal team took advantage of her fragile emotional state to coerce her into
        signing it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca40513-fd3b-4353-83f4-8dac29d6e303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:56:40.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:37.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0afc02-a3b3-40a0-ad0c-b102b72eef9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:56:40.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:37.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo''s motion argues that Nevada''s statute of limitations and
        the confidentiality agreement bar Mayorga''s latest claims. He also argues
        Mayorga failed to present sufficient evidence that she lacked the mental capacity
        to agree to the terms.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4eb7a94-40fe-40b4-92d8-e42f09f468c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:56:40.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:37.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42054c58-6071-4cb6-b94e-b7efdcd11d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:56:40.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:37.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No criminal charges have been filed in the alleged incident.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3f2e19-1e88-4cfc-8016-a149495bfa6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:56:40.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:37.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9621cd4b-2684-4c9c-b07b-f39acf079451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:56:40.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:37.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The settlement</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f5d547-76b9-49ab-8ce1-3ff8218853cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:56:40.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:37.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portions of Ronaldo''s motion are redacted, including a part that
        appears to explain why he signed the agreement, except for this line:</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90717990-153f-4375-a5fb-43a52ad14bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:56:40.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:37.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e672524f-3774-47ec-89ae-459bb6750fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:56:40.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:37.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The [agreement] made clear Mr. Ronaldo disputed [Mayorga''s] allegations
        and in no way conceded she was injured. To the contrary, the [agreement] stated
        in no uncertain terms that Mr. Ronaldo was agreeing to pay [Mayorga] a sum
        of money in order to maintain the confidentiality of their dispute."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9894c0ee-c80c-439d-b902-de8af53a5de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:56:40.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:37.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fe3a6b-b831-4911-b4f8-a88cf3b8152d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:56:40.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:37.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some details of the agreement had already come out in the lawsuit
        Mayorga filed last October, which accuses Ronaldo of battery for allegedly
        sodomizing her. Additional claims against him and his representatives include
        intentional infliction of emotional distress, coercion and fraud and abuse
        of a vulnerable person.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca6a13b-9125-4d88-9e25-6204fe4202f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:56:40.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:37.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4925ad31-d43b-404d-9f97-009701345e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:56:40.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:37.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, she refused to identify Ronaldo to police, fearing public
        humiliation, according to her complaint. Weeks later, when she named him in
        a police interview, a detective told her that she would face retaliation and
        her actions would be portrayed as extortion attempts, according to the lawsuit.
        A nurse who examined her shared the same sentiment, Mayorga said in the lawsuit.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92aeb6c6-b38d-4beb-96b8-127a5fdd0a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:56:40.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:37.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6673c98-2d45-4480-840f-a0e9873ecffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:56:40.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:37.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The psychological trauma of the sexual assault, the fear of public
        humiliation and retaliation and the reiteration of those fears by law enforcement
        and medical providers left plaintiff terrified and unable to act or advocate
        for herself," the lawsuit claims.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f7cb0c-4ffc-4c1d-be8d-8a3adb261871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:56:40.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:37.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfd23f3-f709-49b6-a003-63c80b83b99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:56:40.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:37.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Ronaldo had retained a team of "fixers" who monitored
        Mayorga, her family, her friends and law enforcement to develop a strategy
        to prevent the public disclosure of the allegations and criminal prosecution,
        the lawsuit alleged.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4528073-2e8b-4399-b010-9c802187964c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:56:40.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:37.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0a639b-176d-4ab0-b8b3-24beac7b3aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:56:40.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:37.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team communicated with Mayorga''s lawyer at the time, who agreed
        to private mediation with them. Mayorga''s lawyer did not follow up with Las
        Vegas police, according to the lawsuit.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca5258d-6083-40cf-b282-927505819f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:56:40.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:37.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853a6f64-4a26-4141-b885-6c82f188be8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:56:40.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:37.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to her complaint, in mediation discussions Ronaldo''s
        representatives led her to believe they were attempting to compensate her
        for her injuries, and that agreeing to the settlement precluded her from cooperating
        with police. In reality, the lawsuit claims, his team was attempting to obstruct
        a criminal investigation and erode Mayorga''s credibility, thus diminishing
        her chances of pursuing a claim for civil damages. The allegations form the
        basis of Mayorga''s claims of coercion and fraud, racketeering and civil conspiracy,
        and abuse of process.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d63ba4a-607e-4784-bd29-bbe4d76e93d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:56:40.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:37.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c723625c-16b2-4b75-b536-c6a8a4333bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:56:40.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:37.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knowing she was a "vulnerable person," Ronaldo''s team threatened
        to portray her as having consented to sex and then making a false claim so
        she could extort Ronaldo for money, the lawsuit claims.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238fcdd1-1ab7-436a-9c22-e4019b94479f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:56:40.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:37.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bc19e0-781f-4ca9-a030-e0aea0b087d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:56:40.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:37.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ronaldo''s motion says that what Mayorga calls a "threat" was
        actually "a truthful assertion that he intended to defend himself."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831cfa50-f17d-411e-9ee3-d9139ded6a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:56:40.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:37.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3296a2-b18d-4442-9060-2a6c15ec7e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:56:40.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:37.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ronaldo responds to the claims</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ef8c82-4b45-4f30-8d47-e9bf101612bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:56:40.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:37.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo''s motion claims the confidentiality agreement did not prevent
        Mayorga from communicating with law enforcement. Rather, the agreement "provided
        for cooperation with any ''subpoena or legal process which may require disclosure
        of Confidential information.''"</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd74667-03eb-48d4-bf9f-30b20b9f6d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:56:40.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:37.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8419679-f4e6-4fa8-a37b-76ebf5af1047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:56:40.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:37.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motion also accuses Mayorga of failing to provide specific details
        for when the alleged threats and misrepresentations were made, or who made
        them. Ronaldo argues that the allegations are time-barred by Nevada''s statute
        of limitations and that Mayorga''s actions after the encounter undermine her
        claims that she was unable to advocate for herself.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47f2e8f-cc1e-4134-98f5-17f405ef131a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:56:40.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:37.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61d2d98-b527-4347-abb0-5d38320ed10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:56:40.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:37.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The insistence [Mayorga] was incapacitated or incompetent to file
        suit within the applicable statute of limitations is completely belied by
        the undisputed fact that she immediately reported the alleged Incident to
        LVMPD and within months, indeed made civil claims against Mr. Ronaldo," his
        motion says.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a156f849-6ac3-428b-854e-cbf11cd9ee51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:56:40.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:37.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b983bb-90ac-4738-80a1-329b877df489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:56:40.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:37.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Clark County District Attorney''s Office has said that Mayorga
        called police to report the incident in 2009. Detectives met her at the hospital,
        but she refused to identify the perpetrator or disclose where the crime occurred,
        leading them to close the case.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc84509d-c0f3-4e76-a408-b60c1dca7f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:56:40.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:37.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6feba3cb-e0dc-4ca8-82bc-692a15bc1888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:56:40.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:37.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her complaint says that she named Ronaldo weeks later in a police
        interview, but a detective told her that she would face retaliation. A nurse
        who examined her shared the same sentiment, Mayorga said in the lawsuit.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd280b47-8304-4314-89c0-1765438ccc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:56:40.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:37.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e64223-1c14-4867-9b52-7f875f8d0542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:56:40.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:37.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Las Vegas Metropolitan Police Department reopened the case at
        Mayorga''s request in August 2018. The District Attorney''s Office announced
        in July that they had declined to press criminal charges, saying the case
        could not be proven beyond a reasonable doubt.</p>'
