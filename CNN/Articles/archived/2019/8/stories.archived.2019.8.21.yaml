      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As much as I am passionate about our rights, I’m also after women’s
        rights. So if I know that someone complained about me, then I should step
        out because I respect women’s privacy as well because I know someone is offended
        by my presence alone,” Diez told CNN Philippines’ <em>The Source</em> on Wednesday.</p>'
