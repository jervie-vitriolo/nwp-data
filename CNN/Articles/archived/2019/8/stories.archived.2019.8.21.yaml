    'title': 'Couple face up to six years in jail for taking sand from Italian beach'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1dd3ab-c94b-4387-bae5-f7237bd2b72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T08:46:59.672+08:00
