    'mgnl:tags': ['SOGIE-Equality-Bill', 'Gretchen-Diez', 'Senate', 'Congress', 'Lito-Lapid',
      'Tito-Sotto', 'LGBTQ-']
    'template': '1'
    'title': 'LGBTQ+ members in showbiz urged to stand vs. discrimination'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4446bd2-ff89-45a1-a7fd-dea2cc2d1b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T12:25:04.335+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:55:25.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21)</strong> — A rights
        advocate on Wednesday urged members of the LGBTQ+ (lesbian, gay, bisexual,
        transgender, intersex, queer/questioning) community in the entertainment industry
        to stand against discrimination and call out actors-turned-politicians like
        Lito Lapid and Tito Sotto for opposing the proposed anti-discrimination bill.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acac527-4c0e-483f-9987-e553e65a958f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T12:25:04.335+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:55:25.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Siguro panahon na para sa ating mga kapatid na</em> [LGBTQ+]
        <em>na nagtatrabaho sa loob ng</em> showbiz industry <em>na panagutin ang
        mga katulad ni</em> Senator <em>Lito Lapid kasama na dyan si</em> Senator
        Tito Sotto," Naomi Fontanos, spokesperson of the Lesbian and Gay Legislative
        Advocacy Network–Philippines told CNN Philippines'' The Source.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85388c00-a9ce-4ebf-9914-62e2445cd036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T12:25:04.336+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:55:25.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is time for members of the LGBTQ+ community who
        work in the showbiz industry to hold entertainers turned politicians like
        Senator Lito Lapid and Senator Tito Sotto accountable."]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c1b7de-d36d-4d77-8842-176df8cb8d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T12:25:04.336+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:55:25.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kailangan magkaisa ang mga</em>&nbsp;[LGBTQ+]&nbsp;<em>na Pilipino
        na nagtatrabaho sa</em> showbiz <em>at mag</em>-demand <em>na itrato sila</em>
        equally <em>sa lipunan dito sa ating bansa</em>," she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce02b3b-4c4c-461e-8205-8feaaaa49a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T12:25:04.336+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:55:25.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Filipino members of the LGBTQ+ in the showbiz industry
        to unite in demanding equal treatment in the society.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ffc949-d9e5-4a1d-ab7b-890a1a730159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T12:25:04.336+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:55:25.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapid drew flak Tuesday after he said that he is not inclined to
        vote for the passage of the SOGIE (Sexual Orientation and Gender Identity
        and Expression) Equality Bill, which seeks to protect members of the LGBTQ+
        community against against sex- and gender-based discrimination.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a50c31-e87c-441a-9693-e651f6fb17e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T12:25:04.336+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:55:25.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2019/8/20/lito-lapid-sogie-bill.html">Sen.
        Lapid not likely to support SOGIE Equality Bill</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9afc69-3f53-4eb2-b17f-d8ce2e8a39ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T12:25:04.336+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:55:25.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto, the Senate President, meanwhile, has long been vocal about
        his opposition to the measure, which has been blocked in previous congresses.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63257dd8-b592-49a2-b2bf-68fe9bdae632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T12:25:04.337+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:55:25.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fontanos said Lapid''s remark on the bill is "quite ironic" given
        that he has worked in the entertainment industry filled with members of the
        LGBTQ+ community.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314ab106-e69f-4657-97b4-e5dc889ae579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T12:25:04.337+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:55:25.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know if it''s... <em>pagkukulang ba ito ng mga</em> [LGBTQ+],
        <em>ng mga Pilipinong nagtatrabaho sa</em> showbiz industry <em>at ganito
        ''yung ugali ni</em> Senator <em>Lito Lapid na pagdating sa usapin na poprotoketahan
        ang mga Pilipinong</em> [LGBTQ+] <em>ay hindi nya alam, ito ay tututulan nya?</em>"
        she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94373840-f6bb-41c6-ade3-0d6c2eb5de97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T12:25:04.337+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:55:25.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t know if its the fault of LGBTQ+ members in
        the entertainment industry that Senator Lito Lapid has this attitude and opposes
        the protection of LGBTQ+ rights.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f687e5-f65e-4fc5-9538-609a16d86e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T12:25:04.337+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:55:25.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fontanos urged Lapid to "quit slacking off" and playing games with
        the LGBTQ+ community.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e51349-a952-4ff5-a7d8-36254d7a9fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T12:25:04.337+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:55:25.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the senator should study the provisions of the measure,
        she added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb571c9e-7d0d-4968-ab85-33eb0ed79ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T12:25:04.337+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:55:25.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I<em>mbes na gawin nya ang trabaho nya bilang isang senador na
        magbasa, aralin ang panukalang batas, aralin ang isyu ng isang sektor ng lipunan
        katulad ng</em> LGBTQ+ <em>ay dinadaan nya sa pabanjing-banjing</em>," Fontanos
        said, referring to Lapid.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569a62fd-2ee8-4c3c-b35a-055794401896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T12:25:04.337+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:55:25.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Instead of doing his job to study the law and the
        issue sof different sectors like the LGBTQ+, Senator Lapid is slacking off.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27c7ade-f10a-4f5c-8cfb-bfd7a4cb1df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T12:25:04.338+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:55:25.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tapos na po ang panahon na pabanjing-banjing dyan sa Senado.
        Bago po kayo ma</em>g-comment <em>tungkol sa</em> SOGIE Equality Bill <em>pakibasa
        po ang nilalaman nito. Hindi na po tayo papayag na paglalaruan tayo ng mga
        senador na katulad ni Lito Lapid na nasa isang posisyon ng kapangyarihan pero
        ayaw intindihin kung ano ''yung nilalaman ng panukalang batas</em>," she added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961fc953-d27b-4b23-8f46-0ff5d59d61b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T12:25:04.338+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:55:25.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The time to slack off at the Senate is gone. Before
        you comment on the SOGIE Equality Bill, read its provisions. We will no longer
        allow senators like Lito Lapid who are in positions of power, to play games
        with us and not try to understand the provisions of the bill.]</p>'
