      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this also ignited opposition to the bill, with some senators
        arguing that this is no longer needed, as there are enough laws to protect
        LGBTQ+ people from discrimination.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0be826c-02b3-4f2e-bf13-e342d777aa42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T11:38:41.983+08:00
      'mgnl:createdBy': 'xave'
