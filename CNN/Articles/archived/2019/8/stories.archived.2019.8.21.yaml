      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most senior Catholic official to ever be convicted of child
        sexual assault, Pell was sentenced in March to six years in prison, with a
        non-parole period of three years and eight months, for an attack described
        by Chief Judge Peter Kidd as "breathtakingly arrogant."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cd6839-86b3-424d-a5cd-a6b78bc187ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T08:03:55.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:33.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58651379-4689-4ba0-81f1-f9f8d2658d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T08:03:55.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:33.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers for the 78-year-old cardinal immediately appealed his conviction,
        and in June presented 13 "solid obstacles" to a guilty verdict on all five
        charges, including that it was "not possible" for Pell to be alone while robed
        after Sunday mass and for no one to notice the boys were missing during the
        attack.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048ed80c-a9c9-40ba-b366-9e197f3eef77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T08:03:55.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:33.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d52b25-5729-4e1e-a55f-484335f9bf0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T08:03:55.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:33.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the panel of three senior judges rejected that submission,
        finding the jury was justified in finding Pell guilty beyond a reasonable
        doubt, based on the evidence presented at his five-week trial.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e240fc-570c-47a8-ab04-4f0801c49c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T08:03:55.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:33.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf58e28-8726-4b26-977f-32d26d4b80a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T08:03:55.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:33.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the dock in court 15, Pell showed little reaction as Chief
        Justice Anne Ferguson delivered Wednesday''s verdict, which followed more
        than two months of deliberation between three judges who returned a ruling
        with vote two for and one against.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1de6027-1fd5-475c-9cfd-b385b64df2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T08:03:55.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:33.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ab0a94-9955-4953-90c8-dbad773acd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T08:03:55.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:33.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last December, a 12-member jury found Pell guilty of attacking the
        boys in the priest''s sacristy after Sunday mass at St. Patrick''s Cathedral
        in Melbourne when he was Archbishop of Melbourne. He was also found guilty
        of pushing one of the boys up against a wall and squeezing his genitals in
        a busy corridor about one month later.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0b7797-64b2-4fb7-a976-adfbc4f13a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T08:03:55.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:33.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee59667-de25-49c1-81c6-24cc42338b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T08:03:55.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:33.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five guilty verdicts -- one count of sexual penetration of a
        child and four counts of committing an indecent act with a child -- were largely
        based on the testimony of one of the boys, now in his 30s, who gave his evidence
        to a closed court. The second choirboy died several years ago from an accidental
        heroin overdose, having never told anyone about the abuse.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755f11b3-1d92-48be-a4d2-5aed127550a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T08:03:55.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:33.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9198ba5c-9f16-471f-8573-819be5d47122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T08:03:55.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:33.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Judge Kidd had suppressed reporting of Pell''s trial to prevent
        prejudicing a second trial, which did not go ahead. Pell''s guilty verdict
        was revealed in February, and in March he was sentenced to six years in prison.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a87bee-d5bd-4eef-8ab6-93adfb39721a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T08:03:55.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:33.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e444c16-8faa-485c-b39e-01ae06415a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T08:03:55.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:33.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pell''s lawyers have not yet said if they''ll appeal Wednesday''s
        ruling in Australia''s High Court, the country''s highest-ranking court, which
        would make a final ruling that is not subject to appeal.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f244e348-4ff9-4b9f-adac-d03ef7d65be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T08:03:55.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:33.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
