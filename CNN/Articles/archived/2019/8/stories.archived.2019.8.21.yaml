      'mgnl:lastActivated': 2023-01-27T11:55:13.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf34a56-6964-4a52-8a70-fc94718dc081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T16:25:03.235+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:13.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The child star was a former contestant in the "Mini Me" segment
        of "It''s Showtime," the noontime variety program of ABS-CBN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f93be8f-6730-44f5-8504-d65be996a618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T16:25:03.235+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:13.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453aeeec-b02c-4cd1-afce-24a5b86543d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T16:25:03.235+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:13.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corullo''s agency JAMS Artist Production announced her passing on
        Sunday night, which came a day after the airing of an MMK episode where she
        played a part.</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FJAMSArtistPH%2Fposts%2F1331280657022551&width=500"
        width="500" height="676" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f4f2ac-14aa-4aa2-a551-152272498ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T16:25:03.236+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:13.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15582fd-2131-4863-b5ec-2cc74a5b8a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T16:25:03.236+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:13.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JAMS did not disclose the cause of death, but sought for donations
        as it reported that Corullo''s two siblings are both in the hospital due to
        dengue.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31c61a9-0961-4767-8c8c-f53e5a75b316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T16:25:03.236+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:13.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health has declared a <a href="https://cnnphilippines.com/news/2019/8/6/DOH-national-dengue-epidemic.html">national
        dengue epidemic</a> this month amid rising deaths.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1457c96d-7667-4258-bd94-2007bc0cfed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T16:25:03.236+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:13.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 146,000 cases, including 622 deaths, have been recorded
        from January to July 20. So far, 27 local government units have declared a
        state of calamity due to the mosquito-borne disease.</p>'
