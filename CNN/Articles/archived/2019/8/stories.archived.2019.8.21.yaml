      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3d7b10-9146-434a-a651-36b69f3b2f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T08:46:59.672+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:55:32.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They spotted some bottles filled with sand through the window of
        the car, and arrested the couple, a man and woman in their 40s, police told
        CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f71a73-6750-41fe-a2fd-adf4b8504d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T08:46:59.672+08:00
