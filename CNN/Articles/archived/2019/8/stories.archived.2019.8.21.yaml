      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m glad that he gave a time frame. He said that hopefully this
        will get passed before December, so this will be a good Christmas gift [for]
        everyone ,” Diez told CNN Philippines on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e7f191-5ea9-467c-be20-65df2ac518fc'
      'mgnl:activationStatus': true
