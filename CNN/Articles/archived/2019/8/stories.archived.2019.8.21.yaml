    'lead': 'President Rodrigo Duterte also hopes that talks on the joint oil and
      gas exploration between the Philippines and China will open up a path to discuss
      the 2016 arbitral ruling.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-21T20:28:23.469+08:00
