    'template': '1'
    'title': 'PAGCOR eyes issuance of ID for Chinese POGO workers to assure legality,
      tax compliance'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f580111-fe7c-4d0f-ba66-c03508b1499c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:40:56.636+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:55:07.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Title: PAGCOR eyes issuance of ID for Chinese POGO workers to assure
        legality, tax compliance</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af6e011-a2a7-462a-a79a-573e33b78e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:40:56.636+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:55:07.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21)</strong> — The
        country''s gaming regulator is eyeing the implementation of a new policy aimed
        at ensuring the legality of working visas and the tax compliance of Chinese
        nationals working in Philippine offshore gaming operators (POGO).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fdec49-029c-4fd9-9652-1372a391b3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:40:56.637+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:55:07.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Amusement and Gaming Corporation (PAGCOR) Chair and CEO
        Andrea Domingo said PAGCOR is working with government agencies involved in
        the issuance of visas for what it called a "gaming employment license" (GEL).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc1baae-a133-4c5b-944d-cd96378e96dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:40:56.637+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:55:07.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They (Chinese POGO workers) cannot get a GEL, and they cannot work
        until they [are] properly documented by&nbsp;[having] properly, legally acquired
        working visa and [having]&nbsp;a BIR tin (Bureau of Internal Revenue tax identification
        number), so that they are able to pay their taxes," Domingo told CNN Philippines''
        News Night Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef916c1-d14a-4f90-9236-13d05a2a9f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:40:56.637+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:55:07.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently 58 licensed POGOs, while three other groups
        have pending licenses.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ac8b49-9cbf-4193-b3bb-e28ca7e26b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:40:56.637+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:55:07.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Domingo, "around 130,000 to 135,000" Chinese nationals
        are employed in these gambling hubs. She said these foreign nationals are
        hired because of their "language proficiency" since POGOs accommodate the
        Chinese.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb92dea-e95c-4131-a9e6-98e714374dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:40:56.637+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:55:07.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is the market base that we inherited from the past administration.
        They were really marketing to the Chinese, but we are now marketing to the
        rest of the Asian countries, and the US and Europe," Domingo said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24d2a83-6681-452e-b2c4-2d0a0dd832fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:40:56.637+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:55:07.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGCOR announced Monday that it would stop accepting new license
        applications for POGOs until all concerns "have been reviewed and addressed."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b41dc53-aefb-476c-809a-54a2447a24cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:40:56.637+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:55:07.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/8/19/PAGCOR-stops-new-POGO-licenses.html">PAGCOR
        stops accepting new POGO applications</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f8d354-1271-48f7-9d51-4c951dc7daaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:40:56.638+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:55:07.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes amid concerns that offshore gaming hubs may impose threats
        to national security.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488d3bdd-31aa-4672-85b3-93038b590d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:40:56.638+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:55:07.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana cautioned last week that POGOs
        may shift operations to spying. There have been questions about POGOs located
        near military camps and even the Senate.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3b456e-c31c-403c-ae58-dfb207c8afe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:40:56.638+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:55:07.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers have also voiced concerns about the gaming industry denying
        job opportunities for Filipinos.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7691b40-50e6-4d97-844e-53fe0706e7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:40:56.638+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:55:07.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIR said it has collected ₱186 million in withholding taxes
        from POGOs since June, and is set to get ₱170 million more this month.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db14dbe-cc9d-427e-b175-983dd5c036f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:40:56.638+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:55:07.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Finance said about ₱2 billion in monthly
        taxes are not remitted by POGOs.</p>'
  'Spider-Man-Sony-Marvel':
