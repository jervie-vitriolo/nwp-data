      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4a128f-c35a-48a9-b28f-eae561c52d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T11:38:41.981+08:00
      'mgnl:createdBy': 'xave'
