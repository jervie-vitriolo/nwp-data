      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T12:54:51.709+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:22.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diez’ ordeal has renewed calls for the passage of the SOGIE Equality
        Bill, which seeks to prohibit bias against on the basis of SOGIE, including
        denial to use public facilities.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbecb5c-28c2-41d4-9952-0ea7ab99c67a'
