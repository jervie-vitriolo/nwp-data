      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“May this auspicious occasion remind us of what we had lost so that
        we may remain committed to our solemn duty to safeguard the freedoms we now
        enjoy,” Duterte said.</p>'
    '10':
