      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The internet sure seems to hope so.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41971615-411a-4525-b11a-3b5585219c3b'
