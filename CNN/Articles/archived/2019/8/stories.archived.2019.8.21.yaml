      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it will further strengthen law enforcement between the two
        countries, including tackling criminal activities linked to online gambling
        and cyber fraud.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8148667-d88b-4692-b00b-7b28dddb9e44'
