      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://www.cnnphilippines.com/news/2019/8/15/Joel-Villanueva-Gretchen-Diez-SOGIE-bill.html"
        target="_blank">Villanueva: SOGIE Bill ''not the right'' anti-discrimination
        measure</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9613370a-7d4e-4d93-bb09-532150359222'
      'mgnl:activationStatus': true
