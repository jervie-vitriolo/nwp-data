      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''The Matrix'' reloads with Keanu Reeves and Carrie-Anne Moss</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6a0fea-b8b4-4602-bb9c-0a029d75b704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:40:09.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:40.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Keanu Reeves and Carrie-Anne Moss
        will again reenter "The Matrix," starring in a third sequel to the 1999 science
        fiction film that''s expected to begin production next year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8273fce2-c75b-47dd-9e21-eb6a0f7ba157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:40:09.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:40.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7075dc-782b-4105-a767-0cb83723377f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:40:09.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:40.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stars will be reunited with one of the original writer-directors,
        Lana Wachowski, who worked on the original movies with her sister, Lilly.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80b5ae4-9d0a-4ee2-a970-30f9da6f1ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:40:09.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:40.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a385da5-2a55-450b-811c-0a618dbe7bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:40:09.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:40.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Matrix" featured Reeves as Neo, a man who discovers that humanity
        is trapped inside a simulated reality known as the Matrix, and that he is
        the destined champion who can help liberate them. Moss, Laurence Fishburne
        and Huge Weaving were among the co-stars.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78f9277-f005-4fbb-846f-e99fb9e223c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:40:09.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:40.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d8a59f-ec7a-45f5-80b6-6ec2a2a61afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:40:09.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:40.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film was a major hit, spawning the sequels "The Matrix Reloaded"
        and "The Matrix Revolutions," which were shot in tandem and both released
        in 2003, completing the original story.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450997fc-c3a4-4d00-9785-8cb4148bda42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:40:09.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:40.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7e3a16-0bbc-41cf-a721-c94f457bfa0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:40:09.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:40.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reeves has been on a hot streak with the "John Wick" franchise.
        AMC Theaters recently announced that it will commemorate "The Matrix''s" 20th
        anniversary with a week-long engagement of the movie beginning on Aug. 30.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177f47b6-34be-4bee-84c6-431759af2ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:40:09.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:40.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472c2e00-a952-4367-9624-e819470a3348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:40:09.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:40.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes as all the major studios are looking to old
        franchises in search of the next blockbuster. The new film will be released
        by Warner Bros., like CNN, a unit of WarnerMedia.</p>'
  'Elon-Musk-asteroid-hitting-earth-NASA':
    'author': 'Leah Asmelash, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-21T06:37:05.721+08:00
    'imagesource': 'jcr:910447fd-a7be-4552-a400-59c86ea63862'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7304b0fa-951c-4a54-8f8d-527f179c0f33'
    'lead': 'Elon Musk, CEO of SpaceX and Tesla, tweeted that a ''big rock'' is going
      to hit Earth, and that we ''currently have no defense.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-21T06:40:22.483+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T11:55:40.309+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:54:42.429+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Elon-Musk-', 'asteriod-', 'earth', 'NASA']
    'template': '1'
    'title': 'Despite Elon Musk''s alarmist tweet about an asteroid hitting Earth,
      NASA says there is no known threat'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a928f653-7c5e-4937-a0e0-67ce8d8dc261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:40:22.483+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:55:40.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong><a href="https://www.cnn.com/2019/05/02/tech/elon-musk-predictions/index.html"
        target="_blank">Elon Musk</a>, CEO of SpaceX and Tesla, tweeted that a "big
        rock" is going to hit Earth, and that we "currently have no defense."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2228d869-003f-40e8-af6d-9e4133319583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:40:22.483+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:55:40.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But <a href="https://redirect.viglink.com/?format=go&amp;jsonp=vglnk_156634109125211&amp;key=a426d7531bff1ca375d5930dea560b93&amp;libId=jzkepivw0102i8oq000DAa3tlurhc&amp;loc=https%3A%2F%2Fedition.cnn.com%2F2019%2F08%2F20%2Fus%2Fnasa-elon-musk-big-rock-tweet-scn-trnd%2Findex.html&amp;v=1&amp;out=https%3A%2F%2Fmoney.cnn.com%2F2014%2F09%2F16%2Fnews%2Fcompanies%2Fnasa-boeing-space-x%2Findex.html&amp;ref=https%3A%2F%2Fedition.cnn.com%2F&amp;title=Despite%20Elon%20Musk%27s%20alarmist%20tweet%20about%20an%20asteroid%20hitting%20Earth%2C%20NASA%20says%20there%20is%20no%20known%20threat%20-%20CNN&amp;txt=NASA"
        target="_blank">NASA</a>, seems to disagree.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0289551-1967-4fab-8ce9-8a69daffe35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:40:22.483+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:55:40.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413c9427-3f21-4625-9385-fd1b279004ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:40:22.483+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:55:40.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk''s tweet was a response to another by comedian and podcaster
        <a href="https://www.cnn.com/2018/10/01/tech/elon-musk-joe-rogan/index.html"
        target="_blank">Joe Rogan</a>, who shared an article reporting that NASA has
        begun preparations for the 1,100-foot-wide asteroid Apophis, which is scheduled
        to pass by Earth on April 13, 2029. Apophis named after an <a href="https://redirect.viglink.com/?format=go&amp;jsonp=vglnk_156634113271412&amp;key=a426d7531bff1ca375d5930dea560b93&amp;libId=jzkepivw0102i8oq000DAa3tlurhc&amp;loc=https%3A%2F%2Fedition.cnn.com%2F2019%2F08%2F20%2Fus%2Fnasa-elon-musk-big-rock-tweet-scn-trnd%2Findex.html&amp;v=1&amp;out=https%3A%2F%2Fwww.cnn.com%2F2019%2F05%2F01%2Fus%2Fapophis-god-of-death-asteroid-earth-impact-trnd%2Findex.html&amp;ref=https%3A%2F%2Fedition.cnn.com%2F&amp;title=Despite%20Elon%20Musk%27s%20alarmist%20tweet%20about%20an%20asteroid%20hitting%20Earth%2C%20NASA%20says%20there%20is%20no%20known%20threat%20-%20CNN&amp;txt=Egyptian%20god%20of%20death."
        target="_blank">Egyptian god of death</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2396fb-d471-4177-957c-dbb93bc900f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:40:22.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:55:40.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da518486-313c-411e-ad45-e5ab11da7488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:40:22.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:55:40.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uh. What?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf373e7-e756-4034-93ee-b07f10a1f2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:40:22.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:55:40.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c621db43-5af5-432a-9987-7c5579334d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:40:22.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:55:40.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk isn''t wrong when he tweeted "Wouldn''t worry about this particular
        one," though. Apophis is going to miss us by 19,000 miles. It''s rare that
        such a large object will be this close, so NASA scientists will take the opportunity
        to <a href="https://www.cnn.com/2019/05/01/us/apophis-god-of-death-asteroid-earth-impact-trnd/index.html"
        target="_blank">observe surface details and other things</a> that may help
        with planetary defense.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc13c28-a116-4001-973c-98c631a5e32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:40:22.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:55:40.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the next part of Musk''s tweet that has left people scratching
        their heads.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f37af4-5bb4-49c1-a70c-45c6854d7aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:40:22.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:55:40.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d9d163-d0c1-449a-b134-44222a126ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:40:22.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:55:40.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk didn''t elaborate on what he meant by "big rock," so it''s
        hard to know what he was actually referring to.</p>'
