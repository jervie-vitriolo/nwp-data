      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said the country still has a long way to go to eliminate
        “poverty, corruption and injustice” that could be traced to Aquino’s time.
        He hoped Aquino’s work will continue to spur people to fight to protect “freedom,
        democracy and the rule of law.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a3e5a3-ec42-4565-be9d-c3b60bdfea70'
