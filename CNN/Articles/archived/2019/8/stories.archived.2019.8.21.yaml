      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Juan Miguel “Migz” Zubiri has also said that
        some senators are more inclined to support a bill that prohibits all kinds
        of discrimination, instead of a measure that only bans discrimination on the
        basis of SOGIE.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa56d8f-505c-47d5-89ee-44d3b4c28362'
      'mgnl:activationStatus': true
