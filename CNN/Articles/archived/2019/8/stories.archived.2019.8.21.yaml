      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunman is still at-large, the police said, adding that investigation
        is ongoing.</p>'
  'duterte-ninoy-aquino-day-2019':
    'author': 'CNN Philippines Staff'
    'caption': 'The President honors the late Senator on his 36th death anniversary,
      marked as Ninoy Aquino Day (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-21T11:13:04.271+08:00
    'imagesource': 'jcr:93ed017c-0d18-403c-9cb2-b2cb0eb4efa8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2dae3132-ac74-4a33-ac8d-aa9eccb64adf'
    'lead': 'The President honors the late Senator on his 36th death anniversary,
      marked as Ninoy Aquino Day'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-21T11:15:15.436+08:00
