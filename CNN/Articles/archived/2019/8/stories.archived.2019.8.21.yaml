      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b8fa8b-65ed-4d9d-a4f7-5e8eaeb28577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T10:50:24.647+08:00
