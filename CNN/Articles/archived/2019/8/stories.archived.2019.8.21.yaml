      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that just as women and other minorities have special laws
        to protect them, LGBTQ+ people should also be protected by specific legislation
        tailored to them.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8807ce-3d55-45af-9e35-9874ecb13e95'
      'mgnl:activationStatus': true
