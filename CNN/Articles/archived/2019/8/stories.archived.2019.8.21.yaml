    'template': '1'
    'title': 'Brazil''s Amazon rainforest is burning at a record rate, research center
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b271fa8-8409-4bac-aaa7-f8baf4347da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T19:45:15.622+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:55:09.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Fires are raging at a record rate
        in Brazil''s Amazon rainforest, and scientists warn it could strike a devastating
        blow to the fight against climate change.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c039e5-edb9-4863-bb32-75249d236a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T19:45:15.622+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:55:09.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fires are burning at the highest rate since the country''s space
        research center, the National Institute for Space Research (INPE), began tracking
        them in 2013, the center said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed0f26d-72aa-48ca-9dc6-2813f928bc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T19:45:15.622+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:55:09.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been a total of 72,843 fires in Brazil this year, with
        more than half in the Amazon region, INPE said. That''s more than an 80% increase
        compared with the same period last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae45b369-eda5-45ea-95f7-0a99828d4575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T19:45:15.622+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:55:09.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Amazon is often referred to as the planet''s lungs, producing
        20% of the oxygen in the earth''s atmosphere.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b84cd3-8d4b-47a6-a933-74add56af612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T19:45:15.622+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:55:09.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is considered vital in slowing global warming, and it is also
        home to uncountable species of fauna and flora. Roughly half the size of the
        US, it is the largest rainforest on the planet.</p>'
    '20':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">🌎Just
        a little alert to the world: the sky randomly turned dark today in São Paulo,
        and meteorologists believe it’s smoke from the fires burning *thousands* of
        kilometers away, in Rondônia or Paraguay. Imagine how much has to be burning
        to create that much smoke(!). SOS🌎 <a href="https://t.co/P1DrCzQO6x">pic.twitter.com/P1DrCzQO6x</a></p>&mdash;
        Shannon Sims (@shannongsims) <a href="https://twitter.com/shannongsims/status/1163632818221719558?ref_src=twsrc%5Etfw">August
        20, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4441764b-b5f3-4402-bf7b-d70feb16ed70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T19:45:15.623+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:55:09.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4694e2-ed29-4a2e-9bb9-a56659d69969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T19:45:15.622+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:55:09.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dramatic images and videos on social media show giant plumes of
        smoke rising from the greenery, and lines of fire leaving blackened waste
        in their wake.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054f9040-6ab9-47f1-b469-471672356f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T19:45:15.623+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:55:09.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The smoke has reached all the way to Sao Paolo, more than 1,700
        miles away. Images from the city show the sky pitch black in the middle of
        the afternoon, the sky and sun blanketed by smoke and ash.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8623c1-c41d-4e4c-9a4b-2211a9a28ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T19:45:15.623+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:55:09.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union''s satellite program, Copernicus, released a
        map showing smoke from the fires spreading all along Brazil to the east Atlantic
        coast. The smoke has covered nearly half the entire country, and is even spilling
        over into neighboring Peru, Bolivia and Paraguay.</p>'
    '21':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">From
        the other side of Earth, here’s the latest on the Amazonia fires 🌳 <br><br>Produced
        by <a href="https://twitter.com/CopernicusEU?ref_src=twsrc%5Etfw">@CopernicusEU</a>’s
        atmosphere monitoring service, it shows the smoke reaching the Atlantic coast
        and São Paulo 🇧🇷 <br><br>DATA HERE▶️<a href="https://t.co/Q6qzFdPfIT">https://t.co/Q6qzFdPfIT</a>
        <a href="https://t.co/aJKU2YwRpJ">pic.twitter.com/aJKU2YwRpJ</a></p>&mdash;
        WMO | OMM (@WMO) <a href="https://twitter.com/WMO/status/1163853178749825024?ref_src=twsrc%5Etfw">August
        20, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f80ef6-ef18-4725-bc3d-dfc2462292ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T19:45:15.624+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:55:09.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b45a35b-a41c-4233-abea-fc0431440ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T19:45:15.623+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:55:09.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Amazon river stretches across several of these South American
        countries, but the majority -- more than two-thirds -- of the rainforest lies
        in Brazil.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8a2966-1204-4eae-958f-b795e987aedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T19:45:15.623+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:55:09.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the INPE, more than one and a half soccer fields of
        Amazon rainforest are being destroyed every minute of every day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5240eadd-efed-41b4-88fa-1717b76d756f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T19:45:15.623+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:55:09.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People worldwide are sharing their horror on social media. Fans
        of the K-Pop band BTS, who call themselves the Army, are even rallying on
        Twitter to spread word of the fires, with tens of thousands of people tweeting
        the hashtag #ArmyHelpThePlanet.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4588fc-ecc2-4eb0-92e0-efe90a4d5859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T19:45:15.623+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:55:09.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Activists blame Brazil''s president</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001c16bb-9304-4cce-ad56-e1f0b5cc620e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T19:45:15.623+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:55:09.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environmental groups have long been campaigning to save the Amazon,
        blaming Brazil''s far-right president, Jair Bolsonaro, for the endangerment
        of the vital rainforest. They accuse him of relaxing environmental controls
        in the country and encouraging deforestation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12b3067-477f-47f0-a734-f5cf4e721a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T19:45:15.623+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:55:09.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro''s environmental policies have been controversial from
        the start. A former army captain, he made campaign promises to restore the
        country''s economy by exploring the Amazon''s economic potential.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c28e2d8-059b-404c-890b-1a87d0be9bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T19:45:15.623+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:55:09.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just weeks ago, the director of INPE was fired after a spat with
        the president -- the director had defended satellite data that showed deforestation
        was 88% higher in June than a year earlier, and Bolsonaro called the findings
        "lies."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63828cc-5ad7-441b-8d26-fe5167da7194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T19:45:15.623+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:55:09.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro also criticized the agency''s deforestation warnings as
        harmful for trade negotiations, according to the Agencia Brasil news agency.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fc1a67-8176-4fda-968e-9562ebe29999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T19:45:15.623+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:55:09.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro''s pro-business stance may have emboldened loggers, farmers
        and miners to seize control of a growing area of Amazon land, Carlos Rittl,
        executive secretary of the environmental non-profit organization Observatorio
        do Clima (Climate Observatory), told CNN en Español last month.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77a1600-90c0-4868-ab75-6e8b8c7bd45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T19:45:15.623+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:55:09.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget cuts and federal interference are making it even easier for
        people to exploit the rainforest. Brazil''s environmental enforcement agency
        has seen its budget cut by $23 million, and official data sent to CNN by Observatorio
        do Clima shows the enforcement agency''s operations have gone down since Bolsonaro
        was sworn in.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f1cd9d-afb3-497d-ad8c-cd3c45bb7846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T19:45:15.623+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:55:09.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, Greenpeace called Bolsonaro and his government a "threat
        to the climate equilibrium" and warned that in the long run, his policies
        would bear a "heavy cost" for the Brazilian economy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69828886-f15d-4952-b178-443cc053a3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T19:45:15.623+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:55:09.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environmental activists and organizations like the World Wildlife
        Fund (WWF) warn that if the Amazon reaches a point of no return, the rainforest
        could become a dry savannah, no longer habitable for much of its wildlife.
        If this happens, instead of being a source of oxygen, it could start emitting
        carbon -- the major driver of climate change.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f05fab-21fe-4f7f-a68c-3b1e46c6fa0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T19:45:15.624+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:55:09.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/21/americas/amazon-rainforest-fire-intl-hnk-trnd/"
        target="_blank">Brazil''s Amazon rainforest is burning at a record rate, research
        center says</a>."</em></p>'
  'Rodrigo-Duterte-China-arbitral-ruling':
    'author': 'Xave Gregorio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-21T20:21:44.682+08:00
    'imagesource': 'jcr:e1fc33f8-4b48-43d3-bd3e-bc536e6cab52'
