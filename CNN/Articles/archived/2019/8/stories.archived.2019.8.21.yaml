  'Tito-Sotto-SOGIE-Equality-Bill-Senate':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-21T21:42:50.412+08:00
    'imagesource': 'jcr:e8ad7b5c-f9dc-4738-93e3-da2ae12a71e3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '527a5dcc-169d-4dff-b7ab-8624c6ab2b39'
    'lead': 'The Senate President declares there is no chance of the SOGIE Equality
      Bill passing in the Senate, even if the Senate Women and Gender committee has
      only held one hearing on the proposed law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-21T21:47:12.979+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T11:55:03.436+08:00
