    'template': '1'
    'title': '''Ineng'' moving faster, may become severe tropical storm — PAGASA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa85dbd-3520-406a-be7c-751514812fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T23:44:45.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:01.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21)</strong> — The
        weather bureau is keeping a close eye on ''Ineng'', and said it may develop
        into an severe&nbsp;tropical storm by Friday, August 23.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e2e978-000e-473f-8c06-995e165ce411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T23:44:45.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:01.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This according to weather specialist Ezra Bulquerin of the Philippine
        Atmospheric, Geophysical and Astronomical Services Administration (PAGASA)
        who said Tropical Storm Ineng has maintained its strength at 65 kilometers
        per hour (kph), as well as its gustiness at 80kph.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a492660d-127b-440e-8365-e6d30d2fa1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T23:44:45.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:01.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was last spotted 970 km east of Infanta, Quezon, and is continuing
        to move west northwest at a slightly higher speed of 25 kph. Ineng is still
        not expected to make landfall anywhere in the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d16a639-22eb-408a-a92e-c6db5ac1fb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T23:44:45.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:01.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm''s outer rain bands are dumping rain over the Bicol region,
        Aurora, and Quezon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fd1ad0-92b4-490b-9312-e2539e35440b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T23:44:45.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:01.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The southwest monsoon (habagat), meanwhile, is still bringing rains
        over Pangasinan, Zambales, Bataan, Cavite, and Batangas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306b2a6b-bc66-4a2e-b2c2-3b7d76147f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T23:44:45.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:01.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monsoon is also expected to bring light to moderate rains over
        metro Manila, Batanes, the Babuyan group of islands, Visayas, the rest of
        Central Luzon, Calabarzon, and Mimaropa.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c18f8a-c454-45cd-8200-b63835d0a624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T23:44:45.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:01.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ineng is expected to exit the Philippine area of responsibility
        (PAR) by Sunday, August 25.</p>'
