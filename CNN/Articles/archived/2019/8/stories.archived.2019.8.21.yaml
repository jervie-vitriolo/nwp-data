      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA''s website, though, clearly says, "No known asteroid poses
        a significant risk of impact with Earth over the next 100 years."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f697f49-9020-47e4-872f-3dc161631fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:40:22.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:55:40.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9557c756-df35-42a0-a04d-f7a449c4b196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:40:22.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:55:40.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lindley Johnson, of NASA''s Planetary Defense Coordination Office,
        reiterated that stance in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ef1b59-7642-4f28-9493-f85c57ebb7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:40:22.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:55:40.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2d7dee-ec9d-4524-9f94-649ac999a1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:40:22.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:55:40.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While no known asteroid larger than 140 meters in size has a significant
        chance of hitting Earth for the next 100 years, NASA and its partners are
        studying several different methodologies for deflecting a hazardous asteroid,"
        he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0700dd1-3cfe-427d-920f-185c84d88a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:40:22.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:55:40.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a333c9e0-eebf-4c5d-9629-1b9aad9a32fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:40:22.485+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:55:40.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basically, even if an asteroid were hurtling toward Earth, scientists
        believe they will have the technology to deflect it off course and prevent
        collision.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a2daf3-1bbe-4300-bcc4-04f0d30e4152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:40:22.485+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:55:40.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c363a9a3-f925-4656-9df4-4b17a87b9040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:40:22.485+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:55:40.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA also has a designated department that finds undetected asteroids
        and tracks their orbits, so they have data on where exactly an asteroid will
        be up to hundreds of years in the future. Even if an undetected asteroid slipped
        through, Johnson said in a previous interview with CNN, that impact is extremely
        rare -&nbsp;occurring only once every two or three centuries.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e915b01-09b0-4308-b9e7-48bb0fff7dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:46:54.998+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:55:40.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="http://Despite
        Elon Musk''s alarmist tweet about an asteroid hitting Earth, NASA says there
        is no known threat" target="_blank">Despite Elon Musk''s alarmist tweet about
        an asteroid hitting Earth, NASA says there is no known threat</a></em>"</p>'
  'vape-ecigarettes-blood-health':
    'author': 'Michael Nedelman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-21T06:21:09.477+08:00
    'imagesource': 'jcr:caddebc2-460b-4983-978a-3f7bbff5745a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0032a4af-6fcb-42cc-bb1c-4f57e3a83a4a'
    'lead': 'A new study is the latest to show changes in cardiovascular function
      after vaping e-liquids, though in this case, those liquids didn''t even contain
      nicotine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-21T06:26:30.035+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T11:55:39.422+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:54:42.711+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['vaping-', 'blood-vessels-', 'study']
    'template': '1'
    'title': 'E-cigarettes change blood vessels after just one use, study says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28665df-3bf9-4faf-b49a-7d5269ad5fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:26:30.036+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:55:39.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> A new study is the latest to show changes
        in cardiovascular function after vaping e-liquids, though in this case, those
        liquids didn''t even contain nicotine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97542bfa-831a-4fd3-8050-312a3b27a848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:26:30.036+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:55:39.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published Tuesday in the journal <a href="https://doi.org/10.1148/radiol.2019190562"
        target="_blank">Radiology</a>, concluded that vaping temporarily impacts blood
        vessel function in healthy people. Using MRI scans, it found, for example,
        changes in blood flow within the femoral artery in the leg after just one
        use. The researchers couldn''t determine which chemical might be responsible
        for the changes they observed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8afeecd-2305-40b5-a47c-03e9cfad3004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:26:30.036+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:55:39.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0eac6d-30cc-42de-8bc5-31247133f6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:26:30.036+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:55:39.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After a few minutes, everything normalizes. One could say, big
        deal, nothing happens," said study author Felix W. Wehrli, professor of radiologic
        science and biophysics at the University of Pennsylvania''s Perelman School
        of Medicine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd67631-2002-4487-aa04-48d3b86845c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:26:30.036+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:55:39.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d6714d-4449-4f0e-bf13-3f1588804531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:26:30.036+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:55:39.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But if someone vapes regularly," Wehrli continued, there''s a possibility
        that, over time, things might not go back to normal as readily. The changes
        his team measured in 31 people, who had never vaped or smoked, reflect "the
        same processes ... known to be initiating steps in the development of cardiovascular
        disease," including atherosclerosis. But that takes years to develop, he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d67847-a741-4e7e-8b1f-202a6e928d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:26:30.036+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:55:39.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a2a0f7-ce39-47fd-b3b1-e8337380a106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:26:30.036+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:55:39.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study is the most recent addition to a proliferation of research
        aiming to measure the impact of e-cigarettes on the heart, blood vessels,
        lungs and brain. But experts say the research remains in its early stages,
        often taking place <a href="https://www.cnn.com/2019/05/27/health/vaping-heart-cells-study/index.html"
        target="_blank">in the lab</a> or <a href="https://www.nature.com/articles/s41598-019-40847-5"
        target="_blank">in animals</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7432328d-839b-4ab5-97c8-2a731354ba03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:26:30.036+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:55:39.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa32959-4fab-4f8d-b8fd-757bff411b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:26:30.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:55:39.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study in May, for example, found evidence that e-cigarette flavors
        had toxic effects -- including poorer cell survival and signs of increased
        inflammation -- on a type of cardiovascular cell in the lab.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4ec2a1-b525-4a91-ad07-e67d95655d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:26:30.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:55:39.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448137b7-1730-40fe-b3db-eeadbc92d125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:26:30.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:55:39.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The use of e-cigarettes is increasing and the data demonstrating
        potential harm ... is also growing," doctors from the University of Massachusetts
        Medical School said in a commentary published alongside the May study. "In
        addition to harm from the nicotine, the additives are a potential source of
        adverse vascular health and one that is being disproportionately placed on
        the young."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a730e97e-3b9c-435c-a984-f5693b56f82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:26:30.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:55:39.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a288d528-e3f0-418c-abe5-273b39032c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:26:30.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:55:39.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While experts have long suspected that vaping poses fewer health
        risks than smoking cigarettes, the doctors wrote that "little is known about
        the potential toxicology" of flavorings, particles, heavy metals and other
        components used in e-cigarettes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b74d17a-e59f-4652-8cf4-2c4f97ddb2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:26:30.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:55:39.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d25b8d-0eaf-4d8e-b15c-48c5dfa6d328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:26:30.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:55:39.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody knows what it does to the human lung to breathe in and out
        aerosolized propylene glycol and glycerin over and over. It''s an experiment,
        frankly," Dr. Robert Jackler, founder of <a href="http://tobacco.stanford.edu/tobacco_main/index.php"
        target="_blank">Stanford Research Into the Impact of Tobacco Advertising</a>,
        said at a congressional hearing <a href="https://www.cnn.com/2019/07/24/health/juul-hearing-subcommittee/index.html"
        target="_blank">last month</a>.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bece791f-11d3-4222-a657-097f50eef34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:26:30.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:55:39.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b5b5e9-5dad-4f47-869d-7c68359f4a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:26:30.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:55:39.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will find out, years from now, the results," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2f0f76-3b71-47b7-a0dc-915c7a44f689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:26:30.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:55:39.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c11388-b614-4263-857e-2f1bc253a0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T06:26:30.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:55:39.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackler said a number of chemicals used by the flavor industry may
        be safe when absorbed through the intestine, but we don''t yet know the impact
