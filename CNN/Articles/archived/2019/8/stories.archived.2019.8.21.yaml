  'amazon-rainforest-fire':
    'author': 'Jessie Yeung and Abel Alvarado, CNN'
    'caption': 'Fires are raging at a record rate in Brazil''s Amazon rainforest,
      and scientists warn it could strike a devastating blow to the fight against
      climate change.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-21T19:42:04.454+08:00
    'credit': 'From NASA Handout/Shutterstock'
    'imagesource': 'jcr:a4d63e13-c345-4602-8f3a-e56858c94bc7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da775cd7-ff0d-419c-a4e3-ad5ea60a69aa'
    'lead': 'Fires are raging at a record rate in Brazil''s Amazon rainforest, and
      scientists warn it could strike a devastating blow to the fight against climate
      change.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-21T19:45:15.622+08:00
