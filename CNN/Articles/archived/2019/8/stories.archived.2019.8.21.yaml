      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Facebook page, "Sardegna Rubata e Depredata" -- "Sardinia, robbed
        and plundered" -- which was set up by a group of security officials from the
        island''s airports, campaigns against the depletion of Sardinia''s beaches.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614167f1-00cf-44fc-9973-70bd29e429b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T08:46:59.673+08:00
