      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cac7cee-7dca-4bad-8d3b-33d1dcd3900e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T17:14:41.730+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:12.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also cleared Panelo of any involvement in the development.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4381d545-25b5-4b3f-907c-d3cfa84c1673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T17:14:41.730+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:12.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea757e80-cf02-4d7a-9bc4-5fac943f9a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T17:14:41.730+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:12.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The matter of computation of GCTAs is therefore purely ministerial.
        I have no reason to believe that the intervention of any person, including
        Sec. Panelo, will be necessary," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a46c94a-5268-4765-b6ec-238e823c0bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T17:14:41.730+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:12.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c39d4ec-7a8f-40f7-9f07-edf814c052f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T17:14:41.730+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:12.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra estimates that Sanchez and other qualified prisoners will
        be released within the next two months. He said the Bureau of Corrections
        said the release will be on a "first in, first out" basis, starting with the
        processing the records of inmates and detainees from as far as 1993.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf9b663-695c-4e73-904e-be42792f6af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T17:14:41.730+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:12.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3ec9c0-1f29-4a0d-bf51-7ba694be7c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T17:14:41.730+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:12.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"New Bilibid Prison records on good conduct of PDLs (Persons Deprived
        of Liberty) had been in existence before the Supreme Court issued its ruling
        on retroactivity of GCTAs last June," the secretary said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be88d1e2-482f-4bac-b5fb-f76688847996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T17:14:41.730+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:12.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a323e05c-621e-4411-aec1-46733d10e183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T17:14:41.730+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:12.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra said everyone imprisoned before 2013 is entitled to a recomputation
        of GCTAs earned, if any.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb9268d-d982-471a-afe9-6136c8ac1f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T17:14:41.730+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:12.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab09bc2-61af-473b-9405-258f8950789e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T17:14:41.730+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:12.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reduced sentence is a reward for good conduct, not for any
        other reason," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbccede-5a7e-4308-b22e-8aac56baa676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T22:40:00.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:12.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Volunteers Against Crime and Corruption (VACC) released
        a statement Wednesday condemning Sanchez'' pending release, saying freeing
        the former mayor was "unacceptable and totally deplorable."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8f38a0-ec16-415c-add3-ce2e33d2d060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T22:40:00.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:12.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VACC counts among its members, the families of victims of heinous
        crimes.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509934b0-f817-4923-be80-470a65b61e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T22:40:00.918+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:12.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they implement this law, then we call on Congress to give victims
        an alternative, let them reinstate the death penalty for heinous crime offenders,"
        they said.</p>'
