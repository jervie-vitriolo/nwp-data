    'template': '1'
    'title': 'Pork vendors sales slump amid African Swine Fever fears'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185b81ae-fb24-44c0-a996-72d8fb11fe39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:56:27.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:05.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20)</strong> — Business
        for pork vendors has been slow as fears of African Swine Fever (ASF) and swine
        deaths have been reported in some parts of the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f8f6a3-de08-4af7-bbc1-696b3bc410c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:56:27.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:05.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vendors say their sales have been slashed — some nearly by half
        — adding buyers believe all pork products are affected. Despite their assurances,
        customers remain wary.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1566fb07-7c5a-404e-8f02-73e61b24d8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:56:27.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:05.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agriculture (DA), however, allays concerns saying
        it is safe to consume pork sold in markets. They add affected pigs from infected
        farms have been culled.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3954f09-daad-4322-be94-1ef0559a4584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:56:27.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:05.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2019/8/19/Hogs-tested-for-disease-amid-suspected-African-Swine-Fever-in-PH.html"><strong>RELATED:
        Hogs tested for disease amid suspected African Swine Fever in PH</strong></a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81719693-94d7-4441-92ca-f0a67d1d4be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:56:27.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:05.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DA Spokesperson Noel Reyes said the culled pigs were also properly
        buried.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515d3ac3-48d5-4dae-8bf2-8db46b070f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:56:27.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:05.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also quarantine checkpoints in place to prevent the transport
        of pigs and pork products from within one kilometer radius of infected farms.</p>'
    '33':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">The Department of Agriculture assures the public that it is safe
        to eat pork sold in the market after it announced an unusual number of swine
        deaths. However, pork sales have already slowed down | <a href="https://t.co/sDo55hOx53">https://t.co/sDo55hOx53</a>
        <a href="https://t.co/UKOWjU5h4X">pic.twitter.com/UKOWjU5h4X</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1164121620442746882?ref_src=twsrc%5Etfw">August
        21, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
