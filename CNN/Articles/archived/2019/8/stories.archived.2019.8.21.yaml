      'jcr:uuid': '58399ed0-b16f-44af-ac3f-a74005a49747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T12:54:51.709+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:22.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, other US news outlets have reported a handful of incidents
        where men disguised themselves as women to gain access to the female restroom.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4997dda6-1297-4740-b734-a64bab80b4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T12:54:51.709+08:00
