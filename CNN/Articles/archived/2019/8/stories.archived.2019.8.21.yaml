      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21) —</strong> Child
        actress Niña Sophie Gabrielle Corullo, better known as "Baby Sophie," has
        passed away. She was six years old.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9e35c7-431f-43b7-9419-803db28e32cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T16:25:03.235+08:00
