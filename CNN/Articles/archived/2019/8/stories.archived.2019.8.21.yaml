      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported in 2017 about the absence of evidence from claims that
        allowing transgender people to use restrooms that correspond to their gender
        identity leads to attacks in public facilities in the United States.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd28131-b193-413b-a711-55092e197872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T12:54:51.709+08:00
