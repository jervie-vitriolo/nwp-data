    'stories': ['24c8198f-53dc-43de-8297-e06ff472bbc1']
    'template': '1'
    'title': 'US tariffs on China could cost American households $1,000 per year,
      JPMorgan says '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d8a4cc-444e-4869-aa90-fcb7dd4bf983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T09:13:10.863+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:31.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump and his advisers
        insist their trade war with China won''t hurt American consumers. But analysts
        say otherwise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f310bb-f857-4e4c-b0e7-6656c9f19b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T09:13:10.863+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:31.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03da1077-28e8-445c-a814-49197d95f45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T09:13:10.863+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:31.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tariffs Trump has already imposed on China are estimated to
        cost the average American household $600 per year, according to a report by
        JPMorgan Chase. That will rise to $1,000 if Trump carries through on his plan
        to levy tariffs on another $300 billion of US imports from China, the bank
        added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd840ee4-03c8-4d75-b42a-60b54ce7b26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T09:13:10.863+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:31.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76fdd5e-b5ce-4350-9800-291b102de4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T09:13:10.863+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:31.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The estimates show how Trump is playing with fire by expanding the
        trade war with China to include tariffs on a wide swath of consumer goods,
        including video game consoles, TVs and apparel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9055881f-faea-4eef-ae94-55fe7c72e393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T09:13:10.863+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:31.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0aae7b-0035-4dc4-a588-0fc631dcc1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T09:13:10.863+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:31.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tariffs will "significantly" impact the "wallet of the US consumer/voter
        ahead of the 2020 election," JPMorgan equity strategist Dubravko Lakos-Bujas
        wrote in the report, which was sent to bank clients on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613d623e-b204-476c-b19d-738bbb121953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T09:13:10.863+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:31.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2100dd1d-c544-42dc-8c23-1428c5e65ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T09:13:10.863+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:31.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the tariffs on China will wipe out most of the benefits
        households got from the Republican tax cuts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f7ba0f-cbdc-438a-b054-cba88a88596a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T09:13:10.864+08:00
