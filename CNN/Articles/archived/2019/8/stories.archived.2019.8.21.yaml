      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2e1fc7-dc0c-4f8c-a3d0-a8ea6e58a62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T08:46:59.673+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:55:32.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sand thieves are usually picked up at airports, in bag searches
        and by scanners.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fc1972-ec73-414c-943a-d0aa065cb33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T08:46:59.673+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:55:32.339+08:00
