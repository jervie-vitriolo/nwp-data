    'mgnl:tags': ['United-Kingdom', 'UK-Foreign-Office', 'Hong-Kong', 'China']
    'template': '1'
    'title': 'UK Foreign Office ''extremely concerned'' for Hong Kong staffer reportedly
      detained in China'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5481f94a-d70c-4ad4-a90b-3f5fc973a591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T15:56:19.736+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:16.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The United Kingdom Foreign Office
        is "extremely concerned" by reports that a British Consulate staff member
        in Hong Kong has been detained in <a href="https://edition.cnn.com/china"
        target="_blank">mainland China</a> for over 10 days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb942261-4f7c-43e5-9e32-65d5776bca0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T15:56:19.736+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:16.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82197619-7cfa-44dd-9ee0-e57dabcbe91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T15:56:19.736+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:16.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British Consulate-General in Hong Kong on Tuesday addressed
        <a href="https://www.hk01.com/01%E5%81%B5%E6%9F%A5/363486/%E7%8D%A8%E5%AE%B6-%E8%8B%B1%E9%A0%98%E4%BA%8B%E9%A4%A8%E6%B8%AF%E8%81%B7%E5%93%A1-%E8%A2%AB%E6%8C%87%E8%BF%94%E5%85%A7%E5%9C%B0%E5%A4%B1%E8%81%AF%E9%80%BE%E5%8D%81%E6%97%A5-%E8%AD%A6%E6%96%B9%E9%A7%90%E7%B2%B5%E8%BE%A6%E8%AA%BF%E6%9F%A5"
        target="_blank">local media reports</a> that Simon Cheng has been held in
        Shenzhen, a city on Hong Kong''s border with mainland China, since August
        9.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ab6184-b51e-40a2-9e14-b62851071860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T15:56:19.737+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:16.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ef21d5-7309-457e-aea8-f4708b020f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T15:56:19.737+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:16.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are extremely concerned by reports that a member of our team
        has been detained returning to Hong Kong from Shenzhen," a spokesperson for
        the UK Foreign and Commonwealth Office said in an email Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12271cb5-62c4-48d8-9d01-563f986d6d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T15:56:19.737+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:16.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca8f669-61c5-435d-a85c-79c1febb6261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T15:56:19.737+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:16.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are providing support to his family and seeking further information
        from authorities in Guangdong province and Hong Kong," the spokesperson added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9deeeee6-0f64-4c2b-8ca7-eab337b4f193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T15:56:19.737+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:16.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f60899a-74c0-4091-ae5e-f7af93a8ddae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T15:56:19.737+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:16.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British Embassy in Beijing put out an identical statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3307fe0-5fd1-4508-bc68-825af3670b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T15:56:19.737+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:16.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe34ece9-72e6-4aec-8641-d4d1e32b8b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T15:56:19.737+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:16.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference Tuesday, a spokesperson for the Hong Kong
        Police said the force had not been contacted by mainland Chinese authorities
        regarding a missing British consulate worker.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506c39f0-ad93-4d6b-a88d-16b91eff5de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T15:56:19.737+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:16.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378116b3-7004-4a01-b491-6747cfd5c3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T15:56:19.737+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:16.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Superintendent Kong Wing-cheung did confirm, however, that
        the police had received a missing person report on August 9, but could not
        disclose more details. "The case is currently under inquiry by the regional
        missing person unit of Kowloon West region," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd921df22-90ab-4fcb-a5cd-c58233c291dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T15:56:19.738+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:16.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ecb870-299b-4033-9752-6816e397bece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T15:56:19.738+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:16.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Hong Kong Immigration Department said it had received
        a request for assistance from Cheng''s family. The department said it had
        contacted the Hong Kong Economic and Trade Office in Guangdong for information
        and was providing Cheng''s family with advice and assistance.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e05c6b-410b-4012-8e57-a461987c48a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T15:56:19.738+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:16.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c821b2-298a-41ce-8498-f9ac0ab81c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T15:56:19.738+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:16.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference Tuesday, China''s Ministry of Foreign Affairs
        spokesman Geng Shuang said he was "not aware of the situation."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b931c556-3945-410b-b88a-6030f0fd22ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T15:56:19.738+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:16.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was originally published on CNN.com. "<a href="https://edition.cnn.com/2019/08/20/asia/hong-kong-staffer-china-intl-hnk/index.html"
        target="_blank">UK Foreign Office ''extremely concerned'' for Hong Kong staffer
        reportedly detained in China</a>."</em></p>'
  'united-states-migrant-families-detention-':
    'author': 'Jim Acosta, Pamela Brown and Paul LeBlanc, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-21T15:52:48.542+08:00
    'imagesource': 'jcr:552156dd-8fe2-4d83-bff4-93c8fc75f4d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dfa78eba-0b8f-42b5-b9a0-94469f0de254'
    'lead': 'The regulation seeks to replace the so-called Flores Settlement Agreement,
      which requires that migrant children not be held in federal custody longer than
      20 days. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-21T15:57:23.340+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T11:55:16.207+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:54:48.847+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Donald-Trump', 'immigration', 'migration']
    'template': '1'
    'title': 'Trump admin expected to allow longer detention of migrant families,
      officials say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b513a036-71f1-4ffe-aed9-ec8e623fa006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T15:57:23.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:16.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://edition.cnn.com/2018/08/02/politics/trump-administration-flores-settlement/index.html">President
        Donald Trump''s administration</a>&nbsp;is expected on Wednesday to announce
        <a href="https://edition.cnn.com/2019/06/27/politics/lawyers-flores-border-conditions/index.html">a
        new regulation that would allow for the detention</a>&nbsp;of migrant families
        <a href="https://edition.cnn.com/2018/07/10/politics/flores-settlement-history/index.html">beyond
        the 20-day limit for holding children</a>, two administration officials told
        CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3121e8-2a0a-4b17-bafc-ad601b35e70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T15:57:23.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:16.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulation seeks to replace the so-called Flores Settlement
        Agreement, which requires that migrant children not be held in federal custody
        longer than 20 days. ABC was first to report on the new regulation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6be449c-5c6f-42b2-aa58-1d5e5d333a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T15:57:23.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:16.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate administration official says the basic idea is "to restore
        integrity through the process" because families could exploit the loophole,
        with the understanding that if they make it to the US as a family unit they''ll
        be released soon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b228b7-7576-46d0-8b0a-8de62f105750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T15:57:23.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:16.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official says that there will be provisions under the rule for
        parole and bonding out that are "very lenient." The families who are not released
        will be held at family residential centers run by Immigration and Customs
        Enforcement throughout the parent''s immigration proceedings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717c53bf-dd09-4dfa-8b56-6075131d65df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T15:57:23.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:16.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More details about the proposed regulation are expected from the
        administration as soon as Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f020bb46-25bf-4d39-b8c2-ce33fc7908a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T15:57:23.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:16.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Flores Agreement stems from the decades-old settlement <a href="https://edition.cnn.com/2018/07/10/politics/flores-settlement-history/index.html">Flores
        v. Reno</a>. The Trump administration has complained the detention time limit
        set by the agreement forces them to either release the immigrant families
        together or separate them — <a href="https://edition.cnn.com/2019/07/30/politics/900-children-separated-border/index.html">an
        area of significant controversy</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cd44d3-9077-4a81-b6bb-bdb4c23d081e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T15:57:23.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:16.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key provisions of the agreement also <a href="https://edition.cnn.com/2018/08/02/politics/trump-administration-flores-settlement/index.html">dictate
        minimum standards</a>&nbsp;of care of immigrants in detention</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6387f1-ca91-40e2-a8ed-f5ae7de701fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T15:57:23.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:16.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement was named for Jenny Lisette Flores, a 15-year-old
        girl from El Salvador. She fled her country in 1985 and tried to enter the
        United States to be with her aunt. Immigration and Naturalization Services
        arrested her at the border, and she was placed in a juvenile detention center,
        where she was handcuffed and strip-searched, according to <a href="https://scholarship.law.marquette.edu/cgi/viewcontent.cgi?referer=https://edition.cnn.com/2019/08/20/politics/white-house-regulation-flores-agreement/index.html&amp;httpsredir=1&amp;article=5138&amp;context=mulr">the
        Marquette Law Review</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ebbc4d-16a2-4147-937a-9c29531be203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T15:57:23.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:16.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The INS refused to grant her aunt custody of Jenny because it wouldn''t
        release minors to "third-party adults," the law review article said. The American
        Civil Liberties Union filed a class-action suit on behalf of the girl and
        other minors, eventually leading to the Flores Agreement during the Clinton
        administration.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7ec64e-84be-4687-b8cb-7f9e813e79bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T15:57:23.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:16.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, a <a href="https://edition.cnn.com/2019/05/17/politics/family-separation-lawsuit/index.html">court-ordered
        effort</a>&nbsp;to identify immigrant families that the US government separated
        at the southern border found more than 1,700 cases of possible separation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f44be71-11d1-44e7-b53d-ab2ae00069fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T15:57:23.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:16.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated.</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffabdcb-76a2-49a6-8469-22da3dfe38d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T15:57:23.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:16.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/20/politics/white-house-regulation-flores-agreement/index.html">Trump
        admin expected to allow longer detention of migrant families, officials say</a>."</em></p>'
  'venezuela-gold-corruption':
    'author': 'Vasco Cotovio, Isa Soares and William Bonnett, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-21T15:58:05.443+08:00
    'imagesource': 'jcr:4897cb35-2a85-40c4-8242-3bf5fa2d8908'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4fecf3cc-8da9-4aac-8632-9df0b2bad4b6'
    'lead': 'Venezuela boasts the largest oil reserves in the world, but gold is increasingly
      its lifeblood. In the area around the mines, gold has replaced the near-worthless
      bolivar, with even the cost of a haircut quoted in gold.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-21T16:06:21.384+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T11:55:15.477+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:54:49.192+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['South-America', 'Venezuela', 'gold', 'corruption']
    'template': '1'
    'title': 'A trail of ''bloody gold'' leads to Venezuela''s government'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a81b1e6-5ff4-40aa-b01e-76ef99e87ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T16:06:21.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:15.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The crash of steel pounding rock echoes
        through the dark gallery, as Darwin Rojas, 43, hammers away in a small corner.
        He''s muddy, sweaty and breathing heavily, crushing stone after stone around
        him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acdc94f-4b5f-43c1-b77f-1d14aa63ba9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T16:06:21.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:15.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifty meters underground, the air is hotter than at the surface.
        The humidity is overwhelming and you can smell the stench of the dozens of
        men who have already spent half their day down here, inside one of hundreds
        of gold mines deep in the jungle in southern Venezuela.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f578ad3c-b0b3-4889-bf3c-cd6c6dfe9df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T16:06:21.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:15.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuela boasts the largest oil reserves in the world, but gold
        is increasingly its lifeblood. In the area around the mines, gold has replaced
        the near-worthless bolivar, with even the cost of a haircut quoted in gold.
        In Caracas, it allows Maduro to allegedly buy the <a href="https://edition.cnn.com/2019/05/02/americas/venezuela-maduro-guaido-intl/index.html">military''s
        loyalty</a>&nbsp;to his embattled government. And abroad, Venezuelan gold
        is sold by the ton — one of the country''s <a href="https://edition.cnn.com/2019/08/08/americas/us-sanctions-venezuela-un-intl/index.html">few
        remaining means</a>&nbsp;of foreign exchange.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0f6e26-ca5c-4817-814e-73f286e8ab1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T16:06:21.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:15.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To extract the precious metal, these men must turn rocks into dust,
        from sunrise to sunset, under the brutal rule of a state-sponsored network
        of violent gangs and corrupt military, say several witnesses and a senior
        military source with knowledge of the security situation in the Orinoco Mining
        Arc.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e33bc9-9472-4a4c-9ae3-1732a5e9ab86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T16:06:21.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:15.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just like the blood diamonds [in Africa], the gold that is being
        extracted from Venezuela, outside of any protocol, is bloody gold," General
        Manuel Cristopher Figuera, the former head of Venezuela''s intelligence service
        told us.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7c7fb0-2437-4032-b6c3-76c833e063f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T16:06:21.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:15.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Welcome to the Orinoco Mining Arc</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62c91e4-d081-42de-8a2f-f8df47b2174a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T16:06:21.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:15.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rojas moved here three years ago, when oil prices hit a 12-year-low.
        Such drops in oil prices, compounded by years of mismanagement and corruption,
        were already pushing Venezuela''s state-run oil industry to near-collapse
        -- and the national economy along with it. Progressive US sanctions have tightened
        the vice, forcing the government to find alternative sources of revenue.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130fd3ed-8c19-499f-ba1f-623a99e3a9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T16:06:21.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:15.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2018, embattled president Nicolas Maduro announced a
        "Gold Plan" that would allow Venezuela to profit an estimated $5 billion dollars
        annually, starting in 2019. "Gold will strengthen our international reserves
        and it will strengthen the national finances," he said, claiming that his
        government had been negotiating with foreign investors to sell the valuable
        mineral.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d4c9c5-e1c3-431c-adbc-1bd247f18df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T16:06:21.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:15.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Welcome to the Orinoco Mining Arc and the Gold Plan, all investors
        worldwide," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3669c60-3adf-40a1-9762-663b22fac6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T16:06:21.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:15.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the country''s gold reserves are thought to lie in Orinoco
        Mining Arc, Bolivar state. It is a vast stretch of land, most of it jungle,
        that spans more than 40,000 square miles from Guyiana to Colombia.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd352a56-7efa-4887-958f-f254e5e00ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T16:06:21.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:15.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three hour drive from the airport in Puerto Ordaz to the city
        of El Callao, considered locally as the mining industry''s capital, is incredibly
        scenic, with lush terrain as far as the eye can see. Food and fuel sellers
        dot the journey, usually near small towns lost in the wilderness. The further
        into the jungle, the more expensive these goods get. The road is surprisingly
        well paved — an indication of how well travelled it is — but not without its
        perils.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69782f3d-acbf-4dd4-849f-9ac636423456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T16:06:21.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:15.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>El Callao is the most violent municipality in Venezuela, according
        to the Venezuelan Observatory of Violence (VOV). The <a href="https://observatoriodeviolencia.org.ve/ovv-lacso-informe-anual-de-violencia-2018/">Roscio
        municipality</a>, less than ten miles north in the town of Guasipati, came
        second. The reasons for the violence are many but they all begin with mining,
        which has attracted "armed groups, the presence of so called ''syndicates'',
        coupled with the lethal and violent actions of police and military operatives
        in the area," VOV said in its 2018 annual report.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c63ebb2-a937-44a6-b0be-e2b51d61873e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T16:06:21.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:15.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We pass thirteen police checkpoints on the way in. It doesn''t matter
        what we bring in — it''s what comes out that these men are looking for.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2aca601-0868-4ac4-bb50-58b572928ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T16:06:21.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:15.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, the government named Orinoco a "strategic development zone",
        which would facilitate the establishment of mining operations and allow it
        to receive special funding. It also bypassed local authorities and the opposition-controlled
        National Assembly, centralizing control in the country''s Mining Ministry
        in Caracas, right under Nicolas Maduro. The move would boost Venezuela''s
        economy by compensating for the fall in oil revenue, the government said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4eee2c-8f1c-4b6a-b353-62a95a034bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T16:06:21.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:15.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the US says that some gold profits are just going into private
        pockets. Maduro, members of his family and his regime have been using this
        legal framework to direct illegal mining operations in the region, granting
        the Venezuelan military "liberal access" to mines in order to buy their "staunch
        loyalty", the US Department of Treasury said in March as it <a href="https://home.treasury.gov/news/press-releases/sm631">imposed
        sanctions</a>&nbsp;on Venezuela''s mining industry.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a44777-bd83-4292-8e5d-b5f638568c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T16:06:21.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:15.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Support from the military is the main reason Maduro has been able
        to remain in power. From Caracas to El Callao, there is little apparent interest
        from the armed forces in any type of change. "Maintaining the same leadership
        is a way of maintaining the same status quo," a senior military source with
        direct knowledge of the security situation in the Mining Arc tells us.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be2732d-0059-446f-b48a-2013a1ef0f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T16:06:21.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:15.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Venezuelan government did not respond to CNN''s request for
        comment.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a098e84f-75d9-48d6-8f84-7b269d94aef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T16:06:21.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:15.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Criminal gangs and corruption</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77ee41e-1708-4a0b-8b38-858327374fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T16:06:21.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:15.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the mine, Rojas shows us rocks with gold filaments, which must
        be extracted. "We take these rocks to the mill and there they are processed,"
        explains another miner, Angel Coro, 48, a six-year veteran at the same mine.
        "The mills extract 40% of the gold from the rock," he says.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff1bb06-1db5-4f85-ab19-9d12c4981cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T16:06:21.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:15.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The other 60% stays in the crushed sand, which they sell to companies
        like (state-owned mining company) Minerven or other companies operating in
        the area, which process the sand with cyanide and other chemicals."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24743e2c-e816-4045-a8a5-8e46432302ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T16:06:21.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:15.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In some areas you can get 100, 150 grams of gold, every day," Coro
        tells us back at the mine, reminiscing about another area he had worked in.
        That''s more than $6,000 worth of gold in just one day. The average salary
        in Venezuela is the equivalent of <a href="https://money.cnn.com/2018/03/02/news/economy/venezuela-minimum-wage/index.html">$6
        per month</a>.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb57c49-470d-4390-977c-3597ec63b421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T16:06:21.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:15.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of these miners had other jobs before the <a href="https://edition.cnn.com/2019/08/08/americas/hfr-hrw-report-catacumbo-intl/index.html">collapse
        of Venezuela''s economy</a>. Some were mechanics, some were farmers and the
        list goes on. Now, they''re doing better than the average Venezuelan, but
        they''re far from getting rich. Miners must pay the mills to process the gold
        and then there are other, less transparent costs. When we ask who else they
        have to pay, they refuse to go into detail.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa217d86-a413-4cbf-a3dc-801b63a1e234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T16:06:21.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:15.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One miner is willing to say more, under condition of anonymity.
        We meet him in El Callao early in the morning, when most of his fellow miners
        are still asleep. His body is stiff, his hands are shaking and his voice is
        low — he is nervous. He could be killed for speaking to us.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b7fdc1-9a23-4f31-80d1-f25c1e595d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T16:06:21.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:15.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s been working in the mines for five years, and explains that
        the area is run by criminal gangs called pranes, groups composed mostly of
        young men who battle each other for control of territory and charge the miners
        for everything they extract. Some groups charge a percentage ranging from
        30% to 50%, others charge a flat rate, regardless of how much or how little
        the miners are able to dig out.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c679d597-2a91-40b0-87a1-6b5c0bac3632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T16:06:21.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:15.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are forced to pay because if you don''t there is a consequence,"
        the anonymous miner explains, detailing the atrocities he witnessed. "They''ll
        cut you, torture you, and those who speak out are also mutilated, tortured,
        killed and thrown down the mining holes." He''s seen colleagues mutilated,
        their hands and arms cut, their eyes plucked out for failing to pay these
        armed groups their share.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62076b39-343c-410a-8736-7d839d2f41ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T16:06:21.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:15.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others simply go missing. "I''ve seen them kill people in the mines,
        sometimes 10 or 15 people at once," he says. According to him, they are permitted
        to run rampant as corrupt police and military officials collect their own
        payment.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f52e6c-2a6a-4fb8-9440-092f58447047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T16:06:21.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:15.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His allegations are confirmed by a senior military source who has
        direct knowledge of the security situation inside Venezuela''s mining arc.
        Unlike the anonymous miner, he doesn''t look nervous, though he too requests
        anonymity. The TV inside the café where we meet him is showing old movies
        and the volume is near maximum. It''s so loud we have to lean in to listen
        to him -- perhaps what he intended.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad433e39-6a17-4ca5-a356-cdb642b0b01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T16:06:21.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:15.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In order to survive in that territory, you need to carry a weapon,"
        the anonymous military source says, adding that the pranes members carry heavy
        weapons bought or stolen from the military. "This didn''t use to happen in
        Venezuela," he says.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1467ee3-06ad-487c-9bc9-327ba11a68cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T16:06:21.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:15.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are other well-trained outlaw militias in the region, too.
        "You can spot them a mile away," he says. "Their posture, their behavior is
        different. They are combat trained."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ebd5d3-7987-42fb-9be3-f6cab0aced1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T16:06:21.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:15.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gold oils the relationships between criminal groups and the soldiers
        who are supposed to uphold the law. "I''ve been offered gold many times,"
        our source says. "Every time we stopped a truck for a check, for not having
        the right paperwork someone would make me an offer to try to get me to look
        the other way".</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c6999f-5876-4672-be97-50fe49f092a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T16:06:21.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:15.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes I did," he adds.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67622a42-3378-42eb-ba6d-4380f9b7ec77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T16:06:21.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:15.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The military and Maduro''s family</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e701a1d-5ec0-4330-ab48-c826ce0322f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T16:06:21.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:15.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/07/21/politics/venezuela-fighter-jet-us-plane-caribbean-sea/index.html">Members
        of the military</a>&nbsp;are themselves invested in the dozen or so companies
        that refine gold from sand, the anonymous miner and military source both tell
        CNN. The resulting network of relationships between private industry and public
        officials leads to Caracas, where Maduro and his <a href="https://edition.cnn.com/2019/04/30/media/venezuela-cnn-bbc/index.html">government</a>&nbsp;exert
        direct control over both mining operations and the military.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f79be0-9825-4ed5-a52d-533deb3bff1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T16:06:21.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:15.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything, directly or indirectly, goes to the government," says
        one gold trader in El Callao, on condition of anonymity. "The environment
        is completely controlled by the government."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c45ab18-9d64-45ad-9332-f72f646a80fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T16:06:21.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:15.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our anonymous military source says that high-ranking Venezuelan
        military officials take advantage of their rank to seize huge swaths of land,
        and then partner with investors who bring the knowledge and capital to run
        an industrial mining operation. These companies are able to operate freely
        in this turbulent region because of their connections to the top, he adds,
        and their operations legitimize criminal gangs'' exploitation of thousands
        of miners at the bottom.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8428ebd-c8ce-448e-bb8a-5e00d8c9da3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T16:06:21.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:15.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Letting officials profit from the gold business has allowed Maduro
        to "corrupt public servants and <a href="https://edition.cnn.com/2019/01/28/americas/venezuela-unrest-maduro-accusations-guaido/index.html">military
        officials</a>&nbsp;in all power structures in order to perpetuate his rule,"
        says Figuera, one of President Maduro''s most trusted generals before joining
        the opposition movement. He describes a "society of accomplices" in the gold
        industry, enriching themselves at the expense of the Venezuelan people, including
        the miners working around El Callao.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff5494b-2c2b-44fb-b4e1-f939b6059c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T16:06:21.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:15.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Figuera, Maduro''s own family has also profited from
        the gold. "There are companies linked to Maduro''s family circle that buy
        the gold or negotiate the extraction of the gold in the south of the country,"
        Figuera claims. "They sell one part to the central bank and the other part
        they take out of the country without any kind of control," he says.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0a6b9b-41c8-4bac-a61d-1e5669d0fd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T16:06:21.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:15.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has also accused the embattled president and members of his
        family of personally profiting from <a href="https://home.treasury.gov/news/press-releases/sm719">mining
        operations</a>, though the sanctions do not mention the Orinoco Mining Arc
        specifically.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7771bd-9a16-4dbe-8a10-35ae04ae1b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T16:06:21.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:15.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former fixture in Maduro''s inner circle, Figuera''s own reputation
        is not unsullied. He took charge of the Venezuelan National Intelligence Service
        known as SEBIN, at the end of 2018, and was later sanctioned by the <a href="https://home.treasury.gov/news/press-releases/sm612">US
        Department of the Treasury</a>&nbsp;for overseeing "mass torture, mass human
        rights violations, and mass persecution against those who want democratic
        change in Venezuela."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fdbeee-476c-4dfc-ac46-673f0e2748e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T16:06:21.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:15.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He denies the charges and the sanctions were lifted after he turned
        on Maduro''s government.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb0a66f-34a7-4c1c-82d8-1bf03570df8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T16:06:21.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:15.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>From the jungle to the city, from Caracas to the world</h2>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3646ad-9547-48e5-9dab-3ed86e8d1ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T16:06:21.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:15.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuela''s gold trail leads all the way up from the jungle to
        Venezuela''s Central Bank. Surrounded by government buildings, it is here
        where the country''s golden fortune has been amassed. According to a source
        inside the bank, around 70 tonnes of the valuable mineral remain inside its
        coffers, the lowest amount in decades.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6f3205-e4cf-4528-9624-04d61391c4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T16:06:21.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:15.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Central Bank did not respond to a request for comment.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f342ccc8-e97d-4018-b2fd-c1aaf7d431bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T16:06:21.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:15.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forced to provide some relief for a population starving under a
        crumbling economy, crippled further by US sanctions, which have made trade
        increasingly difficult, Maduro saw in gold the commodity that oil could no
        longer be: Increasingly prized, historically stable in value and considerably
        easier to ship around the world. Gold would allow the regime to suppress some
        of the country''s needs while allegedly enriching Maduro and winning the military''s
        favor.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c465b124-125a-42d2-b9ea-463b79b6239f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T16:06:21.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:15.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Venezuela sold almost 24 tonnes of "unrefined" gold valued
        at more than $900 million dollars to Turkey, data from the Turkish Statistical
        Institute shows. It was exchanged for supplies later included in government
        subsidized food boxes for poor Venezuelans. However, the US government has
        said the Venezuelan government is skimming its own profits from such food
        imports and distribution.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd28ae2-1e1c-408d-a9b0-2f10727b36bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T16:06:21.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:15.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Turkish government did not respond to CNN''s request for comment.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3a679c-ff15-434b-9d1b-0f7b75dd6efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T16:06:21.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:15.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Official exports of gold to Turkey seemed to end in early 2019,
        following an Executive Order issued by US President Donald Trump in November
        2018 authorizing new sanctions on Venezuela''s gold sector. A few days later,
        speaking on Venezuelan National TV, Maduro accused the US of "persecuting
        the Venezuelan gold," vowing Venezuela would continue to "produce and sell
        gold.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6189199-c633-48fb-b49a-a9df14935a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T16:06:21.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:15.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, trade continues, according to Figuera and a senior source
        at the Venezuelan central bank. According to the bank source, up to 26 tonnes
        of gold were taken out of the bank until the end of April. They were packed
        into planes and shipped to the Middle East and Africa, the source says.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75415ff0-064e-4e31-af58-32eeb991b5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T16:06:21.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:15.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those shipments was sent to Abu Dhabi-based Noor Capital,
        who days later admitted it had purchased three tonnes of gold from the Venezuelan
        central bank for an undisclosed amount. "Clear commercial contracts regulated
        the relationship between Venezuela''s Central Bank and Noor Capital," the
        company said in a statement in February. "Until the situation in Venezuela
        stabilizes, Noor Capital will refrain from any further transactions."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9282f07-d505-4560-bf3c-6343de2329af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T16:06:21.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:15.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, a Russian cargo plane made two trips from Caracas to Entebbe,
        Uganda. On board it carried a total of 7.4 tonnes of gold, worth more than
        200 million dollars, purchased by the Africa Gold Refinery (AGR), the spokesman
        for Uganda''s police and a source at AGR told CNN.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2051dcc-11d1-4fb9-8c50-1eeea1056c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T16:06:21.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:15.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After intelligence received by Uganda suggested the cargo had been
        smuggled into Uganda illegally, local authorities launched an investigation
        and seized a portion of the gold. But the allegations were dismissed by Uganda''s
        Attorney General, William Byahuranga, who instructed police to "withdraw officers
        deployed to AGR premises and release any gold that may have been seized or
        impounded during this investigation," according to a letter obtained by CNN.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece7ca7c-5498-4e0d-9940-4334b5a4e6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T16:06:21.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:15.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Byahuranga also instructed AGR to "cease and desist from any further
        importation of gold from Venezuela, until further notice."</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fc3b5e-a795-4ded-936b-d556f6e764dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T16:06:21.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:15.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gold was processed at AGR and later re-shipped to Abu Dhabi,
        skirting US sanctions on the Venezuelan gold sector, according to the sources.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7738b2-3830-4def-aa45-14daf4b18726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T16:06:21.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:15.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to CNN''s requests for comment, a UAE government spokesperson
        told CNN that the country is "fully compliant" with international law, and
        had not received an "official request" to investigate any violations.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a923a1-1179-4788-bd87-44b9a365fc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T16:06:21.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:15.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trail of gold shipments has grown cold in recent months as the
        United States and its allies have increased the pressure on Venezuela and
        its gold exports. But multiple sources tell CNN that Nicolas Maduro and his
        inner circle are still selling the gold where they can. "They have countries
        or companies in other countries that allow them to make some profit through
        gold, or work with different currencies, sell the gold in currencies other
        than the dollar," General Figuera says.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b2dc47-0938-4d49-bdcd-926febc5f6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T16:06:21.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:15.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the road that allowed gold to leave Venezuela through Caracas
        grows narrower and narrower, Venezuela''s porous border with Brazil and Colombia
        has become the main avenue through which the gold leaves the country.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac62f163-6efa-475b-8d1e-af168daa5461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T16:06:21.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:15.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a border, which is not under any sort of control and which
        is very large as well," General Figuera explains. "The ones who smuggle gold
        have been able [to take] advantage of those vulnerabilities.'''' These allegations
        have been confirmed by our military source, a source in the gold trade with
        direct knowledge of operations involving gold from Venezuela, and multiple
        witnesses in the region.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1757e9cd-6e24-4cda-8e27-5501ae96a797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T16:06:21.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:15.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A Venezuelan "Wild West"</h2>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1644245-2364-4bfa-b357-a7dd1fbcd201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T16:06:21.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:15.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back at the cafe, angered by the long-lasting impact the mining
        industry is having on the environment and on the people living in the area,
        our anonymous military source lashes out. "What irritates me is these people,
        the ones who have profited, have created these issues and then they leave."</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c227534-5c5d-44dc-a691-90247f492960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T16:06:21.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:15.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just the corruption and the violence that have spread
        throughout the region that aggravate him. This part of Venezuela has become
        a sort of Wild West, where the lines between what is legal and illegal mining
        have become increasingly blurry. Most mining sites operate in illegal conditions,
        with little regard for health and safety norms and a complete disregard for
        their environmental impact, while local officials and security forces turn
        a blind eye.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dfc435-0369-4b72-a61a-cf0d1a0f72f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T16:06:21.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:15.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies operating in the Orinoco Mining Arc do so with outdated
        technology and practices using dangerous chemicals, poisoning vital water
        resources with mercury, cyanide and others toxic substances. The mining operations
        also continue to clear huge areas of rainforest, some of it protected under
        Venezuelan law, such as the Canaima National Park, a UNESCO heritage site.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14172c51-b386-4f86-a68c-8a21cf692cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T16:06:21.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:15.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I haven''t seen much of the world, but the Canaima National Park
        is," he says, pausing as he searches for the right word. "It''s just spectacular,"
        the military source says with a sigh. "And they are destroying it."</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd817d2-6e9c-4dc2-9b84-657f6a28d51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T16:06:21.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:15.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in El Callao, the miner we spoke with and whose identity we''ve
        agreed not to reveal tells us he believes the gold he''s been digging out
        was divinely created · but necessarily good.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5242e107-0f7d-470f-b15e-d01a6959c9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T16:06:21.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:15.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is on the ground because God deemed it so," he says. "And there''s
        a biblical text that says your money is not to be used for evil deeds." Reflecting
        on the corrupt system of self-gain around the gold, from El Callao all the
        way to Caracas, he despairs.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946ce9cc-39fe-402b-a2c5-979a1e83a8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T16:06:21.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:15.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s cursed money," he says. "It''s evil money."</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d050a4-4088-4985-a43d-4a04c1fb744f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T16:06:21.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:15.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/20/americas/venezuela-gold-mining-intl/index.html">A
        trail of ''bloody gold'' leads to Venezuela''s government</a>."</em></p>'
