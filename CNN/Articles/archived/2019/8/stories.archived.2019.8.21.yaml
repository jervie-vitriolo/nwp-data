      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058416ee-8677-4590-8089-e16b9390a19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T13:21:07.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:20.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Foreign Ministry Spokesperson Geng Shuang on Tuesday reacted
        to the announcement of Philippine Amusement and Gaming Corporation that it
        has stopped accepting new license applications for Philippine offshore gaming
        operations (POGOs) until all concerns "have been reviewed and addressed."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cf85f1-52df-4fb7-b98a-4106e4724bc7'
      'mgnl:activationStatus': true
