      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b775b2a6-cf7e-4ff6-aea0-fd46e5a47b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T08:46:59.673+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:55:32.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, 14 plastic bottles containing around 40 kilograms (88 pounds)
        of white sand were seized, police said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad76b6e-ad8e-4a9f-948c-f424f50c1663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T08:46:59.673+08:00
