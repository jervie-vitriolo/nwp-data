      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21) —</strong> Ineng
        intensified into a tropical storm from a tropical depression, weather officials
        reported Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb30b78-f4f1-4bec-be4f-43c0a3487c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T17:42:52.009+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:55:32.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 5 p.m. update, the Philippine Atmospheric, Geophysical and
        Astronomical Services Administration (PAGASA) said that Ineng was last spotted
        over the sea, 1,135 kilometers east of Infanta, Quezon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb22edda-ebe8-4da2-81f6-200457aa456b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T17:42:52.010+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:55:32.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderate to heavy rains expected in the Bicol region and&nbsp;Cagayan
        Valley.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447ca0d9-6303-4844-aa0f-2abe9d1823f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T17:42:52.009+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:55:32.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has a speed of 65 kilometers per hour and a gustiness of 80 kilometers
        per hour.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61481df7-5af1-468f-9bcc-4b9ef2023752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T17:42:52.010+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:55:32.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm is not expected to make landfall as it moves northwest
        at a speed of 15 kilometers per hour.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd063a08a-3e56-403a-a22d-1bdf0b6efc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T17:42:52.010+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:55:32.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ineng is expected to leave the Philippines on Sunday, August 25.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0934777d-9f61-492d-9f18-9255e073afd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T17:42:52.010+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:55:32.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA has not raised any storm signal warnings.</p>'
  'tourists-face-jail-time-for-italian-beach-sand-theft':
