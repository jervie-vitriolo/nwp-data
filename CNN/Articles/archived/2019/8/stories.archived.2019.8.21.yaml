      'mgnl:created': 2019-08-21T08:46:59.674+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:55:32.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The purpose of the page is to raise public awareness about this
        problem," one of the page administrators previously told CNN Travel.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e08e0c-6528-4557-a18f-cbcdcdcb7941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T08:46:59.674+08:00
      'mgnl:createdBy': 'catherine'
