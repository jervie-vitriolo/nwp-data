      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGCOR has refused new applications since three weeks ago, its chairperson
        Andrea Domingo said. There are currently 58 licensed POGO operators, while
        three other groups have pending licenses.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951431ed-eb94-4d86-8ec9-2f482b96196b'
