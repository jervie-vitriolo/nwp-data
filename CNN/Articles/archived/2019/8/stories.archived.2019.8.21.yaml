      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:55:24.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Although Mars seems cold and inhospitable
        today, it was a different story 3 billion to 4 billion years ago. A new study
        suggests that the Red Planet was once warm enough to host pouring rainstorms
        and flowing water, which would have created an environment that could support
        simple life.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529980d0-bb37-4bcf-8dad-f669ae4f08fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T12:34:30.880+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:55:24.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ab1b2c-7af4-4f79-9bbf-b68a17ca11bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T12:34:30.880+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:55:24.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The knowledge of water on ancient Mars has been common for years,
        but its form was up for debate. Scientists were unsure whether the water was
        trapped in ice or it actually flowed over the surface. There was also uncertainty
        over the duration of flowing water if temperatures were warm enough to allow
        it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6ede7b-3fcb-47fc-b4c3-766c08e53311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T12:34:30.880+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:55:24.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e39ac1c-ac8b-4671-b0d7-e8912b3f39bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T12:34:30.880+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:55:24.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A warm surface with flowing water supports the idea that life could
        have formed independently on the planet''s surface.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed778c2-cd8a-459e-9bf5-38ddf4f54d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T12:34:30.881+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:55:24.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8360df80-f8ce-4fe5-af70-cb0f2efcde67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T12:34:30.881+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:55:24.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study includes a comparison of mineral deposit patterns
        with those on Earth, which paints a picture of one or perhaps even several
        long-term periods of a warm Mars with rainstorms and flowing water. Later
        on, as temperatures dropped, the water would freeze.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed310893-b389-48df-9d3d-9a592aa7b8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T12:34:30.881+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:55:24.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bac69d-979f-4cc2-9b68-fec231d89560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T12:34:30.881+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:55:24.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, the average temperature on Mars is negative 80 degrees Fahrenheit.
        Between that and the thin atmosphere, Mars has a harsh environment when compared
        with its warmer past.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79185b0-d735-45d8-82ed-d2649f2b536e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T12:34:30.881+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:55:24.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050a0a97-330b-4606-b510-74ba3f0209a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T12:34:30.881+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:55:24.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here on Earth, we find silica deposition in glaciers which are
        characteristic of melting water," said Briony Horgan, a professor at Purdue
        University. "On Mars, we can identify similar silica deposits in younger areas,
        but we can also see older areas which are similar to deep soils from warm
        climates on Earth. This leads us to believe that on Mars 3 to 4 billion years
        ago, we had a general slow trend from warm to cold, with periods of thawing
        and freezing. If this is so, it is important in the search for possible life
        on Mars."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8f67bd-eae8-4172-ac23-a8d736b8388f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T12:34:30.881+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:55:24.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd369caee-be51-449a-9142-fb5d19a96299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T12:34:30.881+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:55:24.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horgan presented the paper at the Goldschmidt Geochemistry Conference
        this week in Barcelona.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2740bd04-81c7-4779-acb1-4877567f0b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T12:34:30.881+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:55:24.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf52209-21c1-4b9e-ac65-f01f80dc7d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T12:34:30.881+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:55:24.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comparing the mineral deposits could shed light on the similarities
        between ancient Mars and ancient Earth, something that missions to Mars could
        investigate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654acccb-365c-43a7-816f-1ee0f5988774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T12:34:30.881+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:55:24.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9b6bb3-f91f-46f2-87c3-689105eacbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T12:34:30.881+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:55:24.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Earth, climate affects the patterns of how minerals are deposited.
        The same pattern was observed on Mars.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47dbb5af-718d-40a9-b415-104ff5c0529a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T12:34:30.881+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:55:24.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4f1977-74fa-4fdd-8443-a01cfe29842b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T12:34:30.881+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:55:24.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that the building blocks of life on Earth developed very
        soon after the Earth''s formation, and that flowing water is essential for
        life''s development," Horgan said. "So evidence that we had early, flowing
        water on Mars, will increase the chances that simple life may have developed
        at around the same time as it did on Earth. We hope that the Mars 2020 mission
        will be able to look more closely at these minerals, and begin to answer exactly
        what conditions existed when Mars was still young".</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88ffa14-dcd1-4e6c-bfde-e798db733b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T12:34:30.881+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:55:24.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6848792c-9944-4961-b080-c0dac6184143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T12:34:30.882+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:55:24.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no unmanned missions investigating the oldest rocks on
        Mars. The data for the study was gathered by NASA''s Compact Reconnaissance
        Imaging Spectrometer for Mars.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888cdf21-eb53-42ad-96ce-67c53523b9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T12:34:30.882+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:55:24.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbf752b-2afe-4beb-82fd-05948cd2fb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T12:34:30.882+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:55:24.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If our findings are correct, then we need to keep working on the
        Mars climate models, possibly to include some chemical or geological, or other
        process which might have warmed the young planet," Horgan said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae05198b-c3c9-4ed9-afcb-50e3d5b1ce46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T12:34:30.882+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:55:24.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/20/world/ancient-mars-rain-scn-trnd/index.html"
        target="_blank">Life may have existed on warm, rainy, ancient Mars before
        winter came</a>."</em></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23c1c3f-917a-4afc-9ea5-3f5c929c06e6'
