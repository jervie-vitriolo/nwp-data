    'template': '1'
    'title': 'Panelo denies hand in looming release of ex-mayor convicted of students''
      murder, rape'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af6fde8-3ab3-42f6-963d-17b371a5968a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T17:14:41.728+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:12.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21) —</strong> President
        Rodrigo Duterte''s spokesperson and chief legal counsel Sal Panelo on Wednesday
        denied he was involved in the impending release of his former client, ex-Calauan,
        Laguna Mayor Antonio Sanchez — a convicted rapist and murderer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3ab21d-9542-4d77-afe2-c0729b6f1b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T17:14:41.728+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:12.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c0105b-718c-4e39-960e-e363f5b666cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T17:14:41.729+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:12.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo was among Sanchez''s defense lawyers during the 1993 trial
        of the rape-slay of 21-year-old University of the Philippines Los Baños student
        Mary Eileen Sarmenta and the killing of her friend 19-year-old Allan Gomez.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8823d0da-9c71-46e9-a2ec-711fc08ac60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T17:14:41.729+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:12.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23cba61-b8a6-4a08-9ad0-e109ecdabd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T17:14:41.729+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:12.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said allegations that he is involved in Sanchez''s impending
        release is far-fetched.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1da3d5-0098-4909-b89c-7254d562c411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T17:14:41.729+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:12.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e2487b-3d14-45cc-9d61-ac9e53a41e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T17:14:41.729+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:12.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mukhang masyadong malayo naman ''yun</em>. Twenty-seven years
        ago <em>pa ako abogado noon</em>. <em>Nag</em>-withdraw <em>na ako</em>. Even
        before the appeal, <em>nag</em>-withdraw <em>na ako</em>," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d7326e-557f-4efc-a0e9-2a278f1f5975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T17:14:41.729+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:12.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ce3b0b-10ae-4c80-b30c-ced6d33158d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T17:14:41.729+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:12.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That was a very long time ago. That was 27 years ago
        when I was a lawyer. I withdrew even before the appeal.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e567ba-d14f-4ff9-8401-8e10d5916ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T17:14:41.729+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:12.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670d9683-5c55-42a8-8ff8-1ae404271b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T17:14:41.729+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:12.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1995, the Supreme Court found Sanchez and six others guilty of
        seven counts of rape with homicide. They were sentenced to seven terms of
        reclusion perpetua or up to 40 years of imprisonment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd488167f-f3ca-4886-875f-f85a08eec2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T17:14:41.729+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:12.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393b952b-7df5-4d62-9531-189c58f6e07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T17:14:41.729+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:12.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanchez, who has only served 26&nbsp;years in prison, will be one
        of the thousands of inmates and detainees who will benefit from the law increasing
        good conduct time allowance (GCTA) and a <a href="http://sc.judiciary.gov.ph/4510/">Supreme
        Court decision</a> in July&nbsp;that applies the same law retroactively. Justice
        Secretary Menardo Guevarra said the former mayor is eligible to avail of the
        reduced jail term.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0dd9c1c-2461-44db-98f2-0e80b775a111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T17:14:41.729+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:12.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b224c4d0-5963-4c1d-89e3-27a169973857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T17:14:41.729+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:12.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That benefits <em>lahat ng mga nakakulong na preso ngayon kaya
        isa sa mga magbe</em>-benefit <em>doon ay si</em> Mayor Sanchez <em>daw kasi
        matagal na rin siyang nakulong. Pati siya mae</em>-entitle <em>doon sa</em>
        computation <em>ng</em> GCTA," he said in a text message to reporters on Wednesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5fc6cf-a1db-4266-9dd7-3ae76ac26d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T17:14:41.730+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:12.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a00de2-ffff-4b71-b697-42efeb7e6d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T17:14:41.730+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:12.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That benefits everyone who is incarcerated and one
        of them is Mayor Sanchez because he has been in jail for a long time. He is
        entitled to the computation of the GCTA.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e91809-477f-49eb-8f5d-90496aa18e76'
      'mgnl:activationStatus': true
