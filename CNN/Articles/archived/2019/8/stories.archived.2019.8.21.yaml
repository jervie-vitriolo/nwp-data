      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Those who have less in life should have more in law. Members of
        the LGBT community in the Philippines very obviously have so much less in
        life because we experience discrimination and violence on the basis of our
        sexual orientation, gender identity and expression, and of course sex characteristics
        … and we deserve equality under the law,” Fontanos said.</p>'
    '35':
