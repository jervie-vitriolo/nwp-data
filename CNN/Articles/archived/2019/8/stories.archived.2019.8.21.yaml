      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e33f8d0-49dd-4d0e-8659-540cdf154a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T08:46:59.673+08:00
      'mgnl:createdBy': 'catherine'
