      'mgnl:lastActivated': 2023-01-27T11:55:28.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d3cd40-993b-4221-ac3c-08e8e71ee712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T11:38:41.982+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:28.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from this, Diez said Duterte is also considering holding a
        conference for the lesbian, gay, bisexual, transgender, queer/questioning
        (LGBTQ+) sector at the Philippine International Convention Center by December.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f36e4f-e10d-4a10-bf7a-e626b0143d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T11:38:41.982+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:28.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc57333-d6db-494c-9f8e-bcbd2a067555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T11:38:41.982+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:28.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diez met with <a href="https://www.cnnphilippines.com/news/2019/8/20/Duterte-Gretchen-Diez-SOGIE-Equality-Bill.html"
        target="_blank">President Rodrigo Duterte in Malacañang</a> on Monday, days
        after she was <a href="https://www.cnnphilippines.com/news/2019/8/14/gretchen-diez-arrest-sogie-bill.html"
        target="_blank">barred from using the women’s restroom</a>, and eventually
        arrested for broadcasting on Facebook Live to document the incident.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed09f286-3a07-4e6e-9074-fee6ee34759e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T11:38:41.982+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:28.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11aee9d-fb1a-44da-bd5f-d464ae1a19d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T11:38:41.982+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:28.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Christopher “Bong” Go, a longtime aide of Duterte who was
        present during the meeting, said the President committed to push Congress
        to pass the bill that will support the measure, which will prohibit discrimination
        on the basis of sex, sexual orientation, gender identity and expression (SOGIE).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb14a24-775e-4dab-8834-381c1fbc9da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T11:38:41.982+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:28.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d901c4-8aca-4368-a73b-4644fd3e6f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T11:38:41.982+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:28.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo echoed this, but could
        not say whether Duterte will certify the proposed law, popularly known as
        the <a href="http://cnnphilippines.com/lifestyle/2019/6/28/Filipino-LGBTQ-community-anti-discrimination-bill-SOGIE-Equality-Bill.html"
        target="_blank">SOGIE Equality Bill</a>, as urgent which can speed up its
        passage in Congress.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d839b33-8b06-4e3b-8de7-745e6963ab97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T11:38:41.982+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:28.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/8/20/SOGIE-Equality-Bill-restroom-discrimination.html"
        target="_blank">Don''t let restroom debate hinder SOGIE Equality Bill passage
        – LGBTQIA+ group</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e2d9fb-7e37-4cd3-a618-407232ff03c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T11:38:41.982+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:28.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Naomi Fontanos, spokesperson for the Lesbian and Gay Legislative
        Advocacy Network – Philippines, is cautious about Duterte’s promises, noting
        that he is known for flip flopping on policies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fd1d5a-1798-4aaf-8aef-05b51fd04b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T11:38:41.982+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:28.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ab4dd1-ee33-43a1-9af7-fb161915b8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T11:38:41.982+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:28.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The President is known for giving empty promises. We appreciate
        his support, but we’re also hoping that the LGBTQ community will not be used
        to cover up the many <a href="http://cnnphilippines.com/news/2019/7/12/Duterte-Iceland-UN-human-rights-probe.html"
        target="_blank">human rights abuses</a> that are happening under his administration,”
        Fontanos told CNN Philippines’ <em>The Source</em>.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e75f2a-ff27-4f5e-bfdc-4125dbb18828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T11:38:41.982+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:28.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd4e8d9-cb24-4681-b18a-d4ec0d018b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T11:38:41.982+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:28.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A unanimous House of Representatives <a href="http://cnnphilippines.com/news/2017/09/20/House-approves-anti-discrimination-bill-3rd-and-final-reading.html"
        target="_blank">passed the SOGIE Equality Bill in 2017</a>, but this <a href="https://www.cnnphilippines.com/news/2019/6/4/Anti-discrimination-bill-SOGIE-equality-bill-Senate.html?fbclid=IwAR2CrPhX4aaAr-xrUKK7SCTk-F1ewlKQtXT3qF6Imf8EFCj_GqPt945kTKM"
        target="_blank">failed to clear the Senate</a>, where several lawmakers insisted
        on repeatedly interpellating the sponsor of the measure, Senator Risa Hontiveros.
        This eventually led to the death of the bill in the 17th Congress.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267f7bfc-daa7-48c5-99ed-ee06ada27f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T11:38:41.983+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:28.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31488461-46d8-4623-a2a7-84ada2fa75a3'
      'mgnl:activationStatus': true
