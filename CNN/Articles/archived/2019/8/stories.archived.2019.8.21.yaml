    'lead': 'Spidey''s in danger!'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-21T20:54:48.590+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T11:55:06.531+08:00
