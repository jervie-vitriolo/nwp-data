      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I also hope that Ninoy’s remarkable life as a public servant will
        move my fellow government workers to serve with honor, integrity and purpose
        as well as inspire our youth to be of service to their country and fellowmen,”
        he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a079e1e-988d-47d6-a5d8-35c7136da60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T11:15:15.436+08:00
