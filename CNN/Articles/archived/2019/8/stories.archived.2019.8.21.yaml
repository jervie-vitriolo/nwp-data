    'mgnl:tags': ['ninoy-aquino', 'ninoy-aquino-day', 'duterte', 'president', 'rodrigo-duterte']
    'template': '1'
    'title': 'Duterte hopes Ninoy Aquino’s life will inspire gov''t workers to ‘serve
      with honor’'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31b98b4-2018-46d8-ba1c-65e9b2596cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T11:15:15.436+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:55:29.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21) —</strong> President
        Rodrigo Duterte honored Benigno “Ninoy” Aquino on his 36th death anniversary,
        hoping that the former senator''s life will inspire Filipinos to work with
        honor and integrity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd96ee10-4b36-419d-b68e-fcd654fa0385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T11:15:15.436+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:55:29.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte remembered Aquino, who was assassinated at the tarmac of
        the then Manila International Airport on August 21, 1983, and his sacrifice
        for the Filipino people, on Ninoy Aquino Day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a94dc74-3aac-47d5-9728-1ba2b79ac28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T11:15:15.436+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:55:29.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino was an archenemy of then strongman Ferdinand Marcos. His
        death sparked indignation against dictatorship rule that culminated in a people
        power revolution in February 1986 that toppled Marcos and catapulted Aquino''s
        widow, Corazon "Cory" Aquino, to the presidency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c880b284-32c6-4843-b30d-3964c3815217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T11:15:15.436+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:55:29.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“His sacrifice altered the course of our nation’s history and still
        continues to ignite the spirit of heroism among our people,” Duterte said
        in a message Wednesday.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">President
