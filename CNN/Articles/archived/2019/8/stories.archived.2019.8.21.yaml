      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaya natin sila hinintay. The reason why I was a bit worried, kasi
        yung finals. Sabi ko sana huwag ma-injured, alam kong mapapagod," Guiao told
        CNN Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffb0baf-3965-4f3b-bc4d-fa8065cb62a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T12:02:05.427+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T11:55:26.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other players named as part of the <a href="https://www.cnnphilippines.com/sports/2019/7/15/gilas-pilipinas-fiba-world-cup-lineup-blatche-ravena-fajardo-guiao.html">19-man
        pool</a> by the Samahang Basketbol ng Pilipinas (SBP) back in July are Raymond
        Almazan, Mark Barroca, Beau Belga, Robert Bolick, Jordan Clarkson, JP Erram,
        Marcio Lassiter, Paul Lee, Stanley Pringle, Kiefer Ravena, Christian Standhardinger,
        Matthew Wright and CJ Perez.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77404b21-df30-4651-9ffa-f70332c52160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T12:02:05.428+08:00
      'mgnl:createdBy': 'kali'
