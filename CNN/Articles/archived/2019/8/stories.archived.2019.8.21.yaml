      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, PAGCOR approved the creation of two "self-contained" POGO
        hubs to limit interaction between Filipinos and Chinese workers. Vice President
        Leni Robredo also proposed to temporarily stop POGO operations amid questions
        about legality.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46c50eb-92a6-48a8-951c-69c2dc8164b7'
      'mgnl:activationStatus': true
