      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feaeac9b-70f1-4003-a344-c8c3c5d9ace1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T13:21:07.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:20.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana cautioned last week that foreign
        POGOs, mostly employing Chinese workers, may shift operations to spying. There
        have been questions about POGOs located near military camps and even the Senate.</p>'
