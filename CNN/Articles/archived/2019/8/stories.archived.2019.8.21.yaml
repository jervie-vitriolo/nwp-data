      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Home Depot dimmed its sales guidance on Tuesday in part because
        of a potential demand weakness caused by the tariffs on China.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74190c98-bd92-4d75-b4af-e187950efb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T09:13:10.866+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:31.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f06fa62-1cb7-4f1e-ba4b-d622de58de08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T09:13:10.866+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:31.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US consumer is facing the impact of tariffs. While trade discussions
        are fluid, consumer demand could be impacted," Carol Tome, Home Depot''s chief
        financial officer, told analysts.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac50c3c6-4c02-401b-984d-4eaba71de0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T09:13:10.866+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:31.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7249b7d-debf-49d3-b5be-73dfb059e635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T09:13:10.866+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:31.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kohl''s is working with vendors to prepare for the impact from tariffs.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa54cab-4f10-40ae-b614-581f75e12d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T09:13:10.866+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:31.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b268d17-64b1-4107-a509-b72d741a15a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T09:13:10.866+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:31.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody has been very well prepared to take this on," Kohl''s
        CEO Michelle Gass said Tuesday.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2c2434-eac4-48ca-96e6-ae1ad17b529e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T09:13:10.866+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:31.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8ad6d2-02a8-42bc-8713-a7ac737ced0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T09:13:10.867+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:31.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She left the door open to raising prices, saying Kohl''s will "make
        very sound and surgical decisions as these issues come forward."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcf7463-e52c-420e-8235-745502132270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T09:13:10.867+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:31.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bec770c-e9fa-4301-a252-6542b907d9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T09:13:10.867+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:31.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Small businesses at risk</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c1cc46-7b07-4c1a-832b-d4deaa52dc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T09:13:10.867+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:31.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big companies stand a better chance to absorb the tariffs because
        they have greater leverage to raise prices, stronger balance sheets and more
        diversified supply chains.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f41fd9d-ed03-4f91-9d94-2af971a9ba05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T09:13:10.867+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:31.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2efbe72-a3f4-44be-a474-e1b6f90a3903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T09:13:10.867+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:31.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, JPMorgan warned that tariffs could be a "significant headwind"
        for small businesses because they have less ability to pass down costs to
        customers and suppliers. The firm noted that small businesses account for
        almost half the US economy and workforce.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c354b121-00b0-47e3-a6ac-c32bbf5c0fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T09:13:10.867+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:31.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88348212-4d11-4b37-8489-f7c50d48f81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T09:13:10.867+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:31.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The unintended spillover effects of tariffs to the economy" and
        corporate earnings, Lakos-Bujas said, "could be much more severe" if small
        businesses are forced to cut jobs to cope with tariffs.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17caf699-4c1a-4fc6-96fb-528011c917eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T09:13:10.867+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:31.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/20/business/tariffs-cost-trade-war-consumers/index.html">US
        tariffs on China could cost American households $1,000 per year, JPMorgan
        says</a>."&nbsp;</em></p>'
