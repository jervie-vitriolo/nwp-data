    'mgnl:tags': ['airport', 'water-bottle', 'ban', 'plastic', 'san-francisco']
    'template': '1'
    'title': 'Beginning today, you won''t be able to buy plastic bottles of water
      at San Francisco International Airport'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad1f75f-9b7d-4dc2-bb1b-837bf431776e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T07:02:14.711+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:55:35.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Air travelers to and from the City
        by the Bay will now experience water in new ways.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255261ee-8980-4e74-ae9a-366ecb8d63f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T07:02:14.711+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:55:35.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting Tuesday, those wishing to hydrate at San Francisco International
        Airport will have to drink from a water fountain, bring their own reusable
        bottle or prepare to buy an airport-approved glass or aluminum water bottle.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce847f1f-4aa8-447e-a8d6-0b981aa59617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T07:02:14.711+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:55:35.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airport is adding plastic water bottles to its list of restricted
        food service items as part of an effort to become the world''s first zero-waste
        airport by 2021. According to the nonprofit Zero Waste Alliance, that means
        diverting at least 90% of waste from landfills and incinerators by recycling
        and composting.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5db78b0-5f14-4436-aee2-8a4039ff4d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T07:02:14.711+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:55:35.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What the ban includes</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf3eba2-e0a6-48f5-9803-4c57444d6c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T07:02:14.711+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:55:35.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purified water, carbonated or sparkling water, mineral water and
        electrolyte-enhanced water are all officially banned. This means airport vendors,
        including vending machines, can no longer sell or provide free bottled water
        in a plastic bottle, a sealed box, can or other container intended primarily
        for single-service use and having a capacity of 1 liter or less.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b33e74-b621-46a1-a769-4c8226a3cb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T07:02:14.711+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:55:35.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vendors will be able to sell or provide reusable recyclable aluminum,
        glass and certified compostable water products, according to the airport.
        Travelers also have the option of bringing empty disposable plastic water
        bottles to fill up at any of the airport''s approximately 100 free water fountains
        and hydration stations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41355c0d-55b4-4550-8328-1da35b642f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T07:02:14.711+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:55:35.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics may wonder if the new water-bottle ban is truly green or
        just greenwashing —&nbsp;falsely conveying that environmental responsibility
        has been factored into its operations. After all, the initiative does not
        apply to bottles of flavored drinks, such as soda, iced tea, coffee and juice.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0638de-f61e-4285-a71b-f96863192d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T07:02:14.711+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:55:35.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others, though, see the step-by-step progress made by SFO, the code
        for the city''s airport. Earlier this year, for instance, the airport transitioned
        away from single-use plastic food-service ware and utensils.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e10d40-5eaa-4fd7-b6ca-7285c6ed9219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T07:02:14.711+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:55:35.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Annually, SFO generates more than 28 million pounds of waste, including
        about 10,000 water bottles sold daily —&nbsp;amounting to nearly 4 million
        each year, according to the airport. Consider, too, that scientists estimate
        a single plastic bottle takes anywhere from 450 to 1,000 years to biodegrade.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13368a90-c487-49c3-a64a-8077192ee91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T07:02:14.711+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:55:35.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, just as Mother Earth is finding it difficult to process all
        this plastic, our human bodies may be experiencing the same problem.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f83073-bd90-46dd-bf08-06ae1021863f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T07:02:14.711+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:55:35.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Banning plastics could improve your health</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c783c802-98f8-4069-96ec-adee85db8283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T07:02:14.711+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:55:35.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every day we ingest tiny, often microscopic pieces of plastic —&nbsp;"microplastics"
        —&nbsp;with our food, beverages and with the very air we breathe. In fact,
        Americans eat, drink and breathe between 74,000 and 121,000 microplastic particles
        each year, depending on their age and sex, according to a recent study published
        in the journal Environmental Science &amp; Technology.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c1e634-6015-4311-9c74-d4cc799cc819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T07:02:14.711+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:55:35.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If bottled water (and not tap) is our only source of hydration,
        annual plastic particle intake via drinking water is estimated to be approximately
        75,000 for boys, 127,000 for men, 64,000 for girls and 93,000 for women, the
        researchers noted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c72e70d-842e-48c2-a719-3e5f9e04ca3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T07:02:14.711+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:55:35.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total health impact of ingesting plastic is not yet known. But
        studies suggest that some particles are small enough to enter our tissues,
        where they can trigger an immune reaction, or release toxic substances and
        pollutants absorbed from the environment, including heavy metals.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c79ac8-df7f-4bb4-a94f-5eec275791c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T07:02:14.710+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:55:35.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/travel/article/sf-airport-water-bottle-ban-trnd/index.html">Beginning
        today, you won''t be able to buy plastic bottles of water at San Francisco
        International Airport</a>"</em></p>'
