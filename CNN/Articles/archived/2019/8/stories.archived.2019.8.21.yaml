      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T09:13:10.864+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:31.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JPMorgan''s take, which was based on studies by the New York Federal
        Reserve and academics, is very different from what the Trump administration
        has been saying. "Consumers have not been hurt," White House adviser Peter
        Navarro told CNN''s Jake Tapper on Sunday. "China is bearing the whole burden."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0819ba24-d7e1-4287-b354-62f21b447940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T09:13:10.864+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:31.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4275fc-3750-4b61-8621-11c2ea7c20f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T09:13:10.864+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:31.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trade war casts shadow on economy</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96eb5ad-8e83-455d-971b-5a6901878a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T09:13:10.864+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:31.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tit-for-tat battle between the world''s two largest economies
        threatens to set off a severe slowdown or even recession. That risk has sparked
        turbulence in the stock market and pushed nervous investors to put their money
        in bonds.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d71e92-abef-4214-9e62-c2b2028adf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T09:13:10.864+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:31.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52db2fc4-65dd-4d18-90b8-7b4211e00e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T09:13:10.864+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:31.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The strongest economies can become vulnerable to recession as a
        result of protectionist policies and trade wars," Kristina Hooper, chief global
        market strategist at Invesco, wrote in a note to clients on Monday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80b6e3b-9dc5-43d9-91d1-40601ae8a484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T09:13:10.864+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:31.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da75125d-2d8a-4514-bd5a-2285aff686fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T09:13:10.864+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:31.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hooper noted that the American economy was enjoying rapid growth
        and very low unemployment in 1929 before the Smoot-Hawley Tariff Act went
        into effect.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6304685d-f731-4e5b-b411-a78b107b1d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T09:13:10.864+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:31.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536f78ab-a8ca-43c0-b91a-1b56d3742712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T09:13:10.864+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:31.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many in Corporate America agree with the Trump administration''s
        goal of getting China to play fair on trade, especially the use of non-trade
        barriers such as forced technology transfers. However, there is growing concern
        about the use of tariffs as a negotiating tool.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4178f5c1-24ba-4391-ba2e-64a4cc192186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T09:13:10.864+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:31.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4f0f9c-3fc2-482c-a3a6-6974ad421882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T09:13:10.864+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:31.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first two rounds of tariffs on China targeted mostly parts and
        other intermediate goods. However, the impact to households is still significant
        because those tariffs were levied at 25%, JPMorgan''s Kamal Tamboli told CNN
        Business.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb61dd13-aed8-4680-a465-d1f7916e35ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T09:13:10.864+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:31.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63509233-769e-49ac-99d5-4fb10b7467d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T09:13:10.865+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:31.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump escalated the trade war with China this month by vowing to
        impose 10% tariffs on $300 billion of US imports from China on September 1.
        This third round of tariffs includes a large basket of consumer goods.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0a7ad1-8807-4d0e-b3ab-72c7e22b6428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T09:13:10.865+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:31.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88e7419-bc64-4904-9ed6-fff8aa682312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T09:13:10.865+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:31.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your average Joe will ultimately see the price hike," Tamboli said.
        "If you view tax reform as fiscal stimulus, this is definitely the reverse
        of that."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93a1872-3218-4d0f-b35a-596efedec1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T09:13:10.865+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:31.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43abb80c-84a2-4814-8d72-03f74e3598b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T09:13:10.865+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:31.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Some tariffs delayed</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0b1413-0a7f-4256-934a-d332176dcca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T09:13:10.865+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:31.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, as recession fears spiked, the Trump administration delayed
        tariffs on consumer goods such as smartphones, toys and video game consoles
        until December 15. Trump''s advisers warned him these new tariffs could effectively
        "ruin Christmas," people familiar with the matter previously told CNN.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cec68db-612d-47bc-9f1d-adf76077774d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T09:13:10.865+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:31.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf4102c-c6d6-407a-be43-c37b24594e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T09:13:10.865+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:31.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some goods from China are still scheduled to get hit with
        a 10% tariff on September 1. That includes food items such as peanuts, meats
        and cheese, a significant amount of footwear imports from China, apparel such
        as gloves and scarves, and consumer tech products like smart speakers, printers
        and TVs.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c168ab-6585-4163-ae10-ba0d77e73c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T09:13:10.865+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:31.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38141e5-1658-4d81-a025-09773d7093d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T09:13:10.865+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:31.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no simple way to compensate consumers," Lakos-Bujas wrote.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ea8a97-4af5-41e8-883a-3974bed6276f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T09:13:10.865+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:31.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88ea518-631a-47f4-aae7-a43545471f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T09:13:10.865+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:31.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the high impact for US households from the latest round
        of tariffs means there is a "good chance" the Trump administration will end
        up scrapping the taxes altogether.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f3346d-87ba-4d03-8c79-91f09c755bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T09:13:10.865+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:31.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847a1457-823b-47e0-a6c6-1c6a29f9591e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T09:13:10.865+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:31.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s vitally important that the trade war avoids infecting consumer
        spending, which accounts for the bulk of the American economy.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d80d5d-a44a-43f1-85af-2e445bc1ba5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T09:13:10.865+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:31.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576a7916-6c2f-4203-aebe-098dc01ada9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T09:13:10.866+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:31.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boosted by historically low unemployment, households have continued
        to spend. Retail sales jumped in July by more than analysts anticipated. However,
        consumer sentiment dropped sharply in early August to seven-month lows as
        the trade war intensified and the Federal Reserve lowered interest rates to
        offset tariff uncertainty.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1f0c93-06f8-48db-aa73-d2b141c2a95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T09:13:10.866+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:31.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee39dcb-28b9-49f9-986f-559a9c4a4d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T09:13:10.866+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:31.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Home Depot, Kohl''s brace for tariffs</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d69524d-69d4-43cb-ac3d-69a4ede478b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T09:13:10.866+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:31.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corporate profits are already under pressure from the trade war.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bb66e6-0399-4e38-92b7-e7c0c93a8e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T09:13:10.866+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:31.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155f8ca8-f857-4e40-8609-ef9e2e2c88ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T09:13:10.866+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:31.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JPMorgan lowered its estimate of 2020 S&amp;P 500 profits to account
        for the September 1 tariffs. It warned profits would get worse if the tariffs
        scheduled for December 15 go ahead.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09eaafdd-9f77-49cf-a06e-494de46ae597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T09:13:10.866+08:00
