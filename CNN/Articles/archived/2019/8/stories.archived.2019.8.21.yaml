      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;We''ve all been tempted to bring a
        little bit of paradise home from our holidays. But the urge has backfired
        on a French couple, who are facing up to six years in prison for removing
        sand from a beach in Sardinia, where they had been on vacation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea13a08-b0f9-4ead-8a6d-c2570304b1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T08:46:59.672+08:00
