      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The era of slacking off in the Senate is now over
        … We won’t allow ourselves to be toyed with by senators like Lito Lapid, who
        are in positions of power but refuse to understand the contents of the proposed
        law.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
