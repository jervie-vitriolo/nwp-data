    'mgnl:tags': ['Tito-Sotto', 'Senate', 'SOGIE-Equality-Bill', 'SOGIE', 'LGBTQ']
    'stories': ['cd473a1a-8072-4c7f-9f06-dddab1a95bb6', 'fe05d2cf-5ad8-4d95-96fa-2b9a42b78e74',
      '9fbfd4a0-4263-4614-b61f-6a072af495bf']
    'template': '1'
    'title': 'Sotto declares SOGIE bill has no chance of passing in Senate'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e0ea0d-1a0a-484c-9df3-dc1dae1a0a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T21:47:12.980+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:03.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21) —</strong> Senate
        President Vicente “Tito” Sotto III declared that the bill seeking to ban discrimination
        on the basis of sex, sexual orientation, gender identity and expression (SOGIE)
        has “no chance” of passing in the upper chamber.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a812f4f8-db6e-4f4e-a671-d59ee82e77e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T21:47:12.980+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:03.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Anti-discrimination on persons, pwede, pero [it’s possible, but]
        focused on gays, which the SOGIE bill is, and religious and academic freedom
        impeded plus smuggling of same sex marriage? No chance!” Sotto said in a text
        message to reporters on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2124b548-2d1a-4be4-81f4-a59d25b6cafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T21:47:12.980+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:03.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57d0613-2593-4176-83d5-495f6f2d1267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T21:47:12.980+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:03.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate President pronounced this even if the Senate Women and
        Gender committee, the panel tasked to tackle the measure before it is sent
        to the plenary, has only held one hearing on the proposed law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a910d0-3d30-4945-8131-c90d512f3c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T21:47:12.980+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:03.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceff97c9-9eaf-4cde-be89-48426d4fedf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T21:47:12.980+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:03.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto has long been an ardent opponent of the anti-discrimination
        bill, popularly known as the SOGIE Equality Bill. He was among the senators
        who essentially blocked the passage of the measure as he repeatedly insisted
        on interpellating its sponsor, Senator Risa Hontiveros, <a href="https://www.cnnphilippines.com/news/2019/6/4/Anti-discrimination-bill-SOGIE-equality-bill-Senate.html?fbclid=IwAR2CrPhX4aaAr-xrUKK7SCTk-F1ewlKQtXT3qF6Imf8EFCj_GqPt945kTKM"
        target="_blank">until Congress adjourned</a>, sending the measure to the archives.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98672402-d29b-4534-b090-7c3863779c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T21:47:12.980+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:03.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b481dcb1-e3a8-4f1a-8ece-bae4656bd5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T21:47:12.980+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:03.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, a unanimous House of Representatives passed the bill
        in 2017.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acf562d-19ef-449f-9839-c1548d181721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T21:47:12.980+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:03.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92b2ef8-96ac-407e-8357-0f02e6c72c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T21:47:12.980+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:03.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SOGIE Equality Bill’s opponents fear that its passage would
        hamper religious and academic freedom — things that advocates have assured
        will not happen.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddd9254-ed48-4cfc-9670-f58f0f56c8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T21:47:12.980+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:03.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b689348c-5009-4521-b7a8-5c82dbd31b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T21:47:12.980+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:03.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have also said it is baseless to say that the SOGIE Equality
        Bill would lead to the legalization of same-sex marriages in the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c888c8a6-8c0b-4545-a8d5-14658bdf222e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T21:47:12.980+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:03.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991bd4cb-9a09-4e15-98c9-ec0324a43ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T21:47:12.981+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:03.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Juan Miguel “Migz” Zubiri earlier said that
        some senators are more inclined to pass a bill banning all kinds of discrimination,
        but LGBTQ+ advocates said the queer sector has special needs that should be
        addressed by a specific law.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2af932-9388-436a-988d-bd927c84e1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T21:47:12.981+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:03.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184cec6d-e69b-4645-8e9f-e104a7c8a268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T21:47:12.981+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:03.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Juan Edgardo “Sonny” Angara has filed a “comprehensive”
        anti-discrimination proposal, which seeks to penalize SOGIE-based discrimination,
        along with discrimination on the basis of age, race, ethnicity, religion,
        political inclination, social class, marital or relationship status, disability,
        HIV status, health status, medical history, language and physical features.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8648cf8a-8d4d-4d2b-a529-6c16d6853f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T21:47:12.981+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:03.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1211b3-ba03-42df-8b8b-87be382663b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T21:47:12.981+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:03.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
