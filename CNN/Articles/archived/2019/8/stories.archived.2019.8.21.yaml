    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b465bb95-390d-4016-a049-1710ebb2ebc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T12:54:51.709+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:22.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some lawmakers are worried possible harassment from cross-dressers
        to gain access to female restrooms.</p>'
