      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21) –</strong> A vice
        mayor in Quezon province was shot dead by a gunman who forced his way into
        the official''s house Tuesday evening.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f1c265-2480-45ca-88a9-f8d186cb0285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T10:50:24.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:55:29.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a police report, San Andres Vice Mayor Sergio “Popoy”
        Emprese, 60, was shot at the head in his house along Santol Street, Calmar
        Homes Subdivision in Barangay Kanlurang Mayao, Lucena City. The killing happened
        around 8 p.m..</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf37d12-f035-489a-8beb-db10a6f3254f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T10:50:24.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:55:29.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9357914-d780-468b-8809-b1214bb3db60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T10:50:24.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:55:29.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report stated Emprese was shot while lying on a sofa at the
        living room. The gunman left after threatening Emprese''s sister, Chuchi.
        The vice-mayor was rushed to the hospital, but was declared dead at 9:54 p.m.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319a30d1-3fb4-4fa0-9d19-696fb2c2c042'
