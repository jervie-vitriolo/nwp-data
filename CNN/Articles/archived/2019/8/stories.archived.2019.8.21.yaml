      'jcr:uuid': '2a69b15b-75d7-42df-9da8-ffe811aa9d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T11:51:46.091+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:55:27.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said the investigation will look into the possible administrative
        and operational lapses by the private security provider. Fajardo said charges
        could be filed against the agency if proven that there were errors on their
        part.</p>'
  'gilas-final-12-shoo-ins-fiba-world-cup-blatche-fajardo-norwood-aguilar-rosario-pogoy':
