      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92514e40-6e66-4a22-ab4b-be75787995d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T12:54:51.708+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:22.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she no longer wanted to file charges against Ganal, but
        after the janitress came out with those statements, Diez warned on Facebook
        that she “won’t be speechless.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9529cecf-c6ca-4610-a2da-7a95612da703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T12:54:51.708+08:00
