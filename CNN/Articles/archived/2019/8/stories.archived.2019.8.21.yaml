      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA has sought the help of foreign laboratories to confirm the
        cause of the increase in mortality rates of pigs in the country, Secretary
        William Dar said on Monday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3781b4f6-9c7f-438d-9de4-db961bb18ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:56:27.721+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:05.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But CNN Philippines was able to confirm with Rodriguez, Rizal disaster
        officials that barangays San Jose, San Isidro and Macabud are under quarantine.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34a9824-de80-4341-b97b-6b0b767bc147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:56:27.721+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:05.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Pangasinan Governor Amado Espino III held a meeting Wednesday
        to firm up preemptive measures to ensure the province will be kept ASF free.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dddf6f2-7905-4afb-b5d9-01b41dc0aa5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:56:27.721+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:05.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This after Espino ordered a temporary ban on the entry of swine/pig
        into the province on Tuesday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fee244-84b1-4465-bdd4-e3ac45a4b72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:56:27.721+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:05.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASF poses no direct and immediate danger to human health, but its
        spread may threaten the hog industry, with major potential impact on supplies
        and prices.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e638c474-9d8b-4ef6-92b8-1c90c73a2e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:56:27.721+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:05.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disease, against which there is yet no vaccine or cure, was
        first detected in Asia in 2018, in an area in Siberia, according to the United
        Nations.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e1cf77-0f32-4ad1-a50e-d253958272cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:56:27.722+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:05.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2018, Philippine agriculture authorities ruled that
        pork products from affected countries would be confiscated at the points of
        entry.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f8051c-df73-44f8-9c78-40c763acd138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:56:27.722+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:05.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has banned the entry of pork and pork-based products
        from ASF-affected countries Japan, China, Hungary, Belgium, Latvia, Poland,
        Romania, Russia, Ukraine, Bulgaria, Czech Republic, Moldova, South Africa
        and Zambia.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f96e20-5e80-4ae5-81da-0238dc7190f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:56:27.722+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:05.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Gerg Cahiles contributed to this
        report.</em></p>'
