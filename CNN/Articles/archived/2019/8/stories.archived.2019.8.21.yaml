  'china-uk-consulate-employee-simon-cheng':
    'author': 'Julia Hollingsworth and Ezra Cheung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-21T17:14:30.665+08:00
    'imagesource': 'jcr:b829d7a1-b5b9-4587-89f1-e38f5f44ceac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cfe11f97-4208-428c-bc43-98c66c762a2f'
    'lead': 'An employee of the British consulate who has been missing for almost
      two weeks has been detained in mainland China, the country''s ministry of foreign
      affairs confirmed Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-21T17:19:17.351+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T11:55:11.142+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:54:50.046+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Simon-Cheng', 'China', 'United-Kingdom']
    'template': '1'
    'title': 'China says it has detained a UK consulate employee'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c0bbed-729c-4500-88cf-b9ff30bf3662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T17:19:17.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:11.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — An employee of the British consulate who
        has <a href="https://edition.cnn.com/2019/08/20/asia/hong-kong-staffer-china-intl-hnk/index.html">been
        missing for</a>&nbsp;almost two weeks has been detained in mainland China,
        the country''s ministry of foreign affairs confirmed Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f69cea9-26c7-40f6-bc11-28e0d53659b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T17:19:17.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:11.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simon Cheng, a 28-year-old who works as a trade and investment officer
        for the British Consulate General Hong Kong, has been put in administrative
        detention for 15 days, China''s Ministry of Foreign Affairs spokesman Geng
        Shuang said Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17d078e-89da-4f25-ae9b-54020a17ef66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T17:19:17.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:11.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The person is not a British citizen. He is a Hong Kong citizen,
        so he is a Chinese citizen and this is a purely Chinese internal affair,"
        Geng said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93ee569-14a0-48b7-9c08-229ff6008719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T17:19:17.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:11.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheng has been detained for violating China''s <a href="https://www.cecc.gov/resources/legal-provisions/public-security-administration-punishment-law-chinese-text">Security
        Administration Punishment Law</a>, which covers a range of offenses deemed
        too minor to be crimes. The law is often used as a preliminary measure that
        allows police to investigate a suspect before deciding whether to prosecute.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e46890-a8d7-457f-a238-8c68550e0eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T17:19:17.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:11.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Cheng''s girlfriend Annie Li, <a href="https://edition.cnn.com/specials/asia/hong-kong-protests-intl-hnk">Cheng
        traveled from Hong Kong</a>&nbsp;to the border city of Shenzhen on the morning
        of August 8 in his capacity as a trade officer. Cheng works for the consulate''s
        <a href="https://www.sdi.co.uk/">Scottish Development International</a>, which
        promotes trade and investment between Scotland and other countries, and he
        is often required to travel to mainland China for work.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d98d0d-2998-474f-807d-0d0b7785aed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T17:19:17.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:11.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheng messaged Li on the night of August 8, just before he was about
        to go through customs into Hong Kong, Li told CNN. She has not heard from
        him since then.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8918c090-843a-4dab-bf20-c6c9aa1e37f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T17:19:17.353+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:11.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Simon has signed a contract with the British government," she told
        CNN. "If he hadn''t been given that assignment, he wouldn''t have needed to
        go to Shenzhen. Britain must take the responsibility in rescuing Simon."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937ddc96-4db1-4f3b-8961-c17b0f2a493e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T17:19:17.353+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:11.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British Consulate-General in Hong Kong on Tuesday addressed
        local media reports detailing Cheng''s disappearance. "We are extremely concerned
        by reports that a member of our team has been detained returning to Hong Kong
        from Shenzhen," a spokesperson said in an email.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e26ed6-dd66-4ef6-835d-1631820203cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T17:19:17.353+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:11.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are providing support to his family and seeking further information
        from authorities in Guangdong province and Hong Kong," the spokesperson added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a832dcb9-2ea4-4b2c-95af-d2036836d61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T17:19:17.353+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:11.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British Embassy in Beijing put out an identical statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f430f3-e5cc-4dc8-8137-84f44890a04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T17:19:17.353+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:11.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 8, Cheng messaged Li to say he was on the high-speed train,
        and later messaged to say he was about to pass through the border, according
        to screenshots seen by CNN. If Cheng was on the high-speed train between Shenzhen
        and Hong Kong, the only border is in the <a href="https://edition.cnn.com/2018/06/15/asia/hong-kong-train-station-china-intl/index.html">West
        Kowloon station</a>. In parts of the station, Chinese laws apply despite it
        being on Hong Kong soil which operates under a <a href="https://edition.cnn.com/2014/09/29/world/asia/hong-kong-protest-backgrounder/index.html">separate
        legal system</a>&nbsp;from the mainland.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c597f9-7280-4cb8-ac10-bd1247479c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T17:19:17.353+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:11.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li said Cheng is a Hong Kong permanent resident who was traveling
        on his mainland travel permit. She says he also has a <a href="https://www.gov.uk/types-of-british-nationality/british-national-overseas">British
        National Overseas (BNO) passport</a>, a special document for people from Hong
        Kong, a former British colony, which entitles them to consular assistance
        from the UK, although it is not equivalent to UK citizenship.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1b948f-57e4-428c-963c-54473ad59495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T17:19:17.353+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:11.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China does not recognize dual nationality for any Chinese national,
        meaning it does not recognize BNO passports.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fb096d-c860-46ec-b788-5d5f4a1a52d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T17:19:17.353+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:11.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheng''s disappearance comes as Hong Kong approaches its 12th weekend
        of mass pro-democracy protests. Travelers told CNN that security at the border
        between Hong Kong and China had increased since the mass protests began in
        June.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5cd3d8-759c-4e49-b3fc-eb271a1e8f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T17:19:17.354+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:11.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Hong Kong man who recently crossed back to Hong Kong from China
        told CNN that border police appeared to be picking people at random to be
        subjected to extra searches. The man&nbsp;— who asked not to be named — said
        police scrolled through the photos on his phone.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa15ba85-cde4-4320-827e-71b1a66f2d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T17:19:17.354+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:11.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement posted online Wednesday morning, Cheng''s family
        reiterated that Cheng had been in Shenzhen on a "business trip."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a6f95b-7094-46b0-941c-1d68c39c526a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T17:19:17.354+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:11.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 9, the family contacted Hong Kong Police and the Immigration
        Department, and were told they could travel to mainland China themselves to
        report the missing case to authorities there, the statement said. On August
        10, the Immigration Department told the family Cheng had been "administratively
        detained," but that they had no information on why, where, and for how long
        he would be detained.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8055d33-3d2f-4485-af15-1dbf659b9cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T17:19:17.354+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:11.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family said they had not received any notice of administrative
        detention, which is supposed to be sent out within 24 hours of a person''s
        detention. "We simply have never received any documentation confirming that
        Simon has been formally detained by the authorities," the statement said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c804a7-14c0-4320-891d-99748fa65046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T17:19:17.354+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:11.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We feel very helpless, and are worried sick about Simon," <a href="https://www.facebook.com/114456586582381/photos/a.114883499873023/114883469873026/?type=1&amp;theater">the
        family said</a>. "We hope that Simon can return to Hong Kong as soon as possible."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15962bdd-2837-445d-bee1-9e5e142f6bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T17:19:17.354+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:11.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement, the family said that a lawyer representing them
        had gone to three detention centers in Shenzhen, but was unable to find Cheng.
        Police stations in Shenzhen and Guangzhou, and the Guangzhou Railway Public
        Security Bureau also had no information on his whereabouts.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f0a75e-f808-48a6-8511-f87f30b6840f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T17:19:17.354+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:11.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in both Hong Kong and mainland China — which operates
        under a separate legal system from Hong Kong — have released few details of
        the case. On Tuesday, Hong Kong Police Senior Superintendent Kong Wing-cheung
        confirmed that they had received a missing person report on August 9. The
        Hong Kong Immigration Department also confirmed it had received a request
        for assistance from Cheng''s family and was providing them with advice and
        assistance.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a67eac-2d6d-4cf9-9462-102c610727c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T17:19:17.355+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:11.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Guangdong Provincial Public Security
        Bureau and the Shenzhen City Public Secruity Bureau.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcbf2f4-eee4-4aef-9ba9-3f5920bd9ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T17:19:17.355+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:11.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/21/asia/hong-kong-simon-cheng-intl-hnk/index.html?adkey=bn">China
        says it has detained a UK consulate employee</a>."</em></p>'
  'ninoy-noynoy-aquino-anniversary-health':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-21T17:44:23.768+08:00
    'imagesource': 'jcr:8798f4c9-96d0-4683-8628-201ab95e0337'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f4d9922-c41d-4791-830d-41f299c338d8'
    'lead': 'Family and friends of former senator Benigno "Ninoy" Aquino Jr. on Wednesday
      commemorated his 36th death anniversary. His son, former President Benigno "Ninoy"
      Aquino III, however, was noticeably absent during the event.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-21T17:46:59.362+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T11:55:10.186+08:00
