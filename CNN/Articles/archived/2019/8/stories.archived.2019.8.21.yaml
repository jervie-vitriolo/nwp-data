      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diez’ ordeal renewed calls for the passage of the SOGIE Equality
        Bill, which has been refiled in the House and the Senate.</p>'
