    'template': '1'
    'title': '''The Matrix'' reloads with Keanu Reeves and Carrie-Anne Moss'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb83073-01aa-48d0-8e1d-4bb855765cd6'
