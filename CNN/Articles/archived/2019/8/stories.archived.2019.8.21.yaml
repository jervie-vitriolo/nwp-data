      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da84813-8fd2-4670-9ea1-23e72947b4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T12:54:51.708+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:22.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said he would show this during the Senate hearing on the anti-discrimination
        bill that seeks to ban prejudice on the basis of sex, sexual orientation,
        gender identity and expression, but he skipped the hearing.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5aa789-c2fc-471b-861d-27f817247479'
      'mgnl:activationStatus': true
