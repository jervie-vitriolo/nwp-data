      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With news that Spider-Man''s future hangs in the balance after Sony
        and Marvel failed to reach a deal to keep the character in the Marvel Cinematic
        Universe, some folks are looking to Ryan Reynolds for help.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647ae95a-b5c9-4c82-b15b-64954788e592'
      'mgnl:activationStatus': true
