    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:54:50.269+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ninoy-Aquino', 'Noynoy-Aquino', 'PNoy', 'Benigno-Aquino', 'anniversary',
      'health', 'Kris-Aquino']
    'template': '1'
    'title': 'Noynoy Aquino skips father''s death anniversary rite due to sickness '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b895f3d-8ef8-4f98-925a-afbf9b3590df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T17:46:59.362+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:55:10.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21) —</strong> Family
        and friends of former senator Benigno "Ninoy" Aquino Jr. on Wednesday commemorated
        his 36th death anniversary. His son, former President Benigno "Noynoy" Aquino
        III, however, was noticeably absent during the event.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8651497-05ad-4eb9-9d2c-8f97395ab742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T17:46:59.362+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:55:10.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Noynoy''s youngest sister, Kris Aquino, the former
        chief executive skipped the commemoration rite because he is sick.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc2d5ea-ce7c-488a-b940-132b5dd90f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T17:46:59.362+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:55:10.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is sick. He''s not okay. I''m not at liberty to say what''s
        wrong with him because its up to him, but <em>kinabahan ako kagab</em>i (I
        was nervous last night) because I was wearing a bracelet, I was not moving,
        <em>sumabog ''yung</em> bracelet (the bracelet broke)," Kris said in her speech
        during the event in Manila Memorial Park in Paranaque.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6463bf4e-b522-49fc-a5e8-028597f333b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T17:46:59.362+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:55:10.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kris said the past three years "have been tough" on his brother.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcbdd8b-1582-4f72-8c7e-ae09c57a8a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T17:46:59.362+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:55:10.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure dad will forgive me if I make this about Noy. Hindi dapat
        kinu-crucify ang naging mabuting tao (People who have done good things should
        not be crucified)," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49738a30-6ce7-4f39-82b1-a770b1b57d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T17:46:59.362+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:55:10.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 59-year-old Aquino, whose term as president ended in 2016, was
        known as a chainsmoker.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f174695-381f-4935-8cca-fdcf563ccc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:32:16.001+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:55:10.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other members of the Aquino family such as Ballsy Aquino and  former
        Senator Bam Aquino were asked to comment on Noynoy''s health, but they refused
        to respond.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d31e42-0d8b-4adb-b29e-e7dd8e5a419d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:32:16.001+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:55:10.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abi Valte, Noynoy''s former deputy presidential spokesperson, said
        he skipped the event because of flu.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51bfce7-57a4-415a-b3f6-bc04f7cb37df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:32:16.001+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:55:10.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is recovering at home. It’s nothing serious, as he said," Valte
        said in a Twitter post.</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Hey folks.
        Got a lot of questions today about PNoy. Was able to talk to him this afternoon.
        <br><br>He thanks everyone for the concern. He was unable to attend today’s
        commemoration as he is down with the flu. He is recovering at home. It’s nothing
        serious, as he said.</p>&mdash; Abi Valte (@Abi_Valte) <a href="https://twitter.com/Abi_Valte/status/1164144687227125760?ref_src=twsrc%5Etfw">August
        21, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09af9d1d-9583-4a7a-a2af-03acb5ca9965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:32:16.001+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:55:10.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0220ad49-8650-40cf-aad4-b8ce9c79fa58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:32:16.001+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:55:10.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Kris apologizes to Mar Roxas</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3dcfbff-8ccb-42c0-8b71-38f3e869568b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T17:46:59.362+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:55:10.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her speech, Kris also apologized to former Interior Secretary
        Mar Roxas, a known ally of Noynoy. Early this year, Kris defended his brother
        after Roxas'' campaign manager in the 2016 presidential election reportedly
        blamed the former president for his loss during the poll.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc79004-2b79-4905-9007-dcb2382c4038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T17:46:59.362+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:55:10.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sorry, I''m sorry for everything that happened. <em>Nagselos
        ako</em>&nbsp;(I felt jealous) ''cause I felt Noy chose you over me," Kris
        told Roxas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6725fcb4-23e4-4784-9668-eec1f0565527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T17:46:59.363+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:55:10.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She further asked Roxas, "Friends <em>na tayo</em> (Are we friends
        again)?" to which the latter replied, "Syempre naman (Of course)."</p>'
