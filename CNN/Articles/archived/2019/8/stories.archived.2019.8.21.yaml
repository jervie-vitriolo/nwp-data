    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb8d347-86ce-4521-a416-4f057943c410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T22:34:10.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:02.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others commented they were waiting for Heussaff''s reaction to the
        poster — and they didn''t have to wait long.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9cbf3f-9c06-4061-8326-560ab0787489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T22:34:10.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:02.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hilarious comments. Last I checked, I''m the husband and I know
        how I feel (which is completely fine by the way, thanks for asking). So no
        need to throw around words like disrespect or dictate what a person should
        or shouldn''t do after getting married. I''ve known my wife as an actress,
        since day 1 and I have the utmost admiration for what she does. End of story,"
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b6e0a1-a019-49a7-8668-0a6c1c8d5c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T22:34:10.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:02.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heussaff added he even gave Curtis suggestions on how the story
        could be developed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd580003-3eb8-47d1-abee-01a206f5928c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T22:34:10.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:02.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, let''s stop talking about marriage like it needs to change
        people. Most successful marriages I know are those where both parties kept
        their identity intact and grew as a couple. Also, let''s not be sexist people,
        if this was a married guy actor doing love scenes, no one would have any issue
        with it." said Heussaff.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1af52b-0ff0-41e6-aaf2-6ca4129e06e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T22:34:10.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:02.836+08:00
