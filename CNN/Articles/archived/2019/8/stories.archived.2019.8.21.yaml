    'template': '1'
    'title': 'Trump admin formally approves fighter jet sale to Taiwan amid China
      trade fight'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fb55e0-8b3a-4b41-a1d3-bd0884a983b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T15:52:26.628+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:18.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Trump administration has formally
        approved a major $8 billion arms sale to Taiwan involving 66 new F-16C/D fighter
        jets, the State Department announced Tuesday, a move that comes amid heightened
        tensions between Washington and Beijing over a range of issues, including
        trade and Hong Kong.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65658cea-321a-4f09-80cf-aece94dc3b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T15:52:26.628+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:18.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6a0e3f-0847-4234-a46b-3e8323b2e050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T15:52:26.628+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:18.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration officials and others familiar with the matter had
        <a href="http://www.cnn.com/2019/08/16/politics/arms-sale-taiwan/index.html"
        target="_blank">previously told CNN</a> that the administration had informally
        approved the deal but some officials had cautioned it could still be pulled
        back, citing uncertainty surrounding the US relationship with China.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8070dce8-5268-4d6d-ab49-cd0a820f7327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T15:52:26.628+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:18.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687aa902-9d45-44d3-a238-13b38d02f99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T15:52:26.628+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:18.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new weaponry -- the largest US sale to Taiwan in years -- could
        further erode ties with Beijing, as it views the self-governing island as
        part of China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff87017-d405-4d2c-b270-9eab174339dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T15:52:26.628+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:18.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318a3ae2-8ac6-4abd-a624-91d55272d21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T15:52:26.628+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:18.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing was quick to slam the proposed sale when it was first reported
        last week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94ff8e7-0b95-4892-a5da-af7cdd7b1b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T15:52:26.628+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:18.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7990787-64bd-432f-aec6-4cc346936a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T15:52:26.628+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:18.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday China''s Foreign Ministry spokesperson, Hua Chunying,
        said the United States'' arms sales to Taiwan undermine China''s sovereignty
        and core interests.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50198b62-1bcd-45b5-8666-8fbeeafec9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T15:52:26.628+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:18.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1913c425-b9c1-4f5a-9feb-9de344821fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T15:52:26.629+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:18.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China "firmly opposes this," Hua said, demanding that the US refrain
        from selling the fighter jets and stop military contact with Taiwan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce6cea1-b75d-4bc8-8200-52e4161ad703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T15:52:26.629+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:18.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d7d8a7-0d62-47e2-953d-da890fd5293a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T15:52:26.629+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:18.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It must be stressed that the Taiwan issue concerns China''s sovereignty,
        territorial integrity and security interests," Hua said and added a warning.
        The "US will have to bear all the consequences" if it does not stop the arms
        sales, she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d853623-342a-4280-a1d3-bb827253066f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T15:52:26.629+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:18.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a70e48a-2655-420f-aa66-65b854742a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T15:52:26.629+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:18.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal received strong bipartisan backing from Congress, including
        from the Democratic chairman and the leading Republican on the House Foreign
        Affairs Committee.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1374f71b-333b-4dec-8ea2-1893945002c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T15:52:26.629+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:18.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e3565f-8ffd-4442-9acb-2a74dc889ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T15:52:26.629+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:18.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sale of F-16s to Taiwan sends a strong message about the US
        commitment to security and democracy in the Indo-Pacific," Democratic Rep.
        Eliot Engel of New York and Republican Rep. Michael McCaul of Texas said in
        a joint statement last week.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec02680-7dd5-4ef4-9f06-dcc862a46e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T15:52:26.629+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:18.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1af2b27-6714-4c0f-8bcb-44e597758812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T15:52:26.629+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:18.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As China "steps up its military aggression in the region, we need
        to do all we can to support our friends around the world," they said, adding
        they "have every confidence that it will be supported on a bipartisan and
        bicameral basis."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7045bb82-52f0-4147-9832-e9872ccd6d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T15:52:26.629+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:18.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808ec19f-406d-4e5e-96cf-39578e84384c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T15:52:26.629+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:18.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fighter jets are seen as particularly irksome to Beijing as
        they would enhance Taipei''s ability to potentially conduct military operations
        in the Taiwan Strait, the narrow waterway that separates China from Taiwan.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b3ff3a-1312-4fc4-8394-e924b8e8e418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T15:52:26.629+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:18.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc291599-16c9-4bac-9cb3-0354eb0300c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T15:52:26.629+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:18.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the US has long provided arms to Taiwan as part of the 40-year-old
        Taiwan Relations Act, Beijing has frequently <a href="http://www.cnn.com/2019/07/24/asia/china-military-taiwan-white-paper-intl-hnk/index.html"
        target="_blank">chafed at those sales</a>, protesting them as a violation
        of China''s sovereignty despite the Chinese Communist Party having never governed
        the island.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bebf045-0898-4ca9-bbd7-26699aa1c504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T15:52:26.629+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:18.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dd7a9c-dd33-424d-bc61-0f166b00c7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T15:52:26.630+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:18.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the Trump administration approved selling 108 M1A2T
        Abrams tanks and portable Stinger anti-aircraft missiles to Taiwan, an arms
        package valued at $2.2 billion.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6666445c-1274-4a73-b39e-25194d30b9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T15:52:26.630+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:18.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b5a8f3-ec27-42c1-9062-69039c087c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T15:52:26.630+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:18.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both types of equipment had been requested by Taiwan, which has
        moved to boost its defense spending as it faces increasing pressure from Beijing
        in the form of ramped-up military drills and efforts to strip Taipei of its
        remaining diplomatic allies.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197a7824-52b5-439e-870f-efeb13261876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T15:52:26.630+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:18.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd368bfc-2376-46f0-aeb6-44fbd51f0f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T15:52:26.630+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:18.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Pentagon report in May warned that Taiwan''s traditional military
        advantages over Beijing in the event of a cross-strait conflict were eroding
        in the face of China''s military modernization efforts.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472d0d0a-45cd-480e-8803-f1d74066e414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T15:52:26.630+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:18.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c025f6-9898-497d-8121-fc5936acbcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T15:52:26.630+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:18.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2010, the US has announced more than $15 billion in arms sales
        to Taiwan.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55b87b0-8157-49a1-8ef7-728af9046ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T15:52:26.630+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:18.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was originally published on CNN.com. "<a href="https://edition.cnn.com/2019/08/20/politics/taiwan-fighter-jet-sales/index.html"
        target="_blank">Trump admin formally approves fighter jet sale to Taiwan amid
        China trade fight</a>."</em></p>'
  'United-Kingdom-Hong-Kong-China-detained':
