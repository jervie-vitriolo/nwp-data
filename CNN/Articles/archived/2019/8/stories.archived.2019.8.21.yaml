  'donald-trump-denmark-trip-greenland':
    'author': 'Betsy Klein, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-21T15:47:33.172+08:00
    'imagesource': 'jcr:7666b631-eead-48b8-b01d-6f8fbc8bc6c0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c8c6749-41a3-4819-948c-2e02aa153a8a'
    'lead': 'Less than two weeks before his scheduled trip to Denmark, President Donald
      Trump announced on Twitter that he has postponed his visit to Copenhagen after
      the Danish Prime Minister disputed his interest in buying Greenland as "absurd."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-21T15:51:59.432+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T11:55:18.806+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:54:48.239+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'Denmark', 'Greenland', 'United-States', 'Mette-Frederiksen']
    'template': '1'
    'title': 'Trump postpones Denmark trip after Prime Minister refuses to discuss
      sale of Greenland'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13aec31e-c25c-4f4b-812d-0fc02abb5f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T15:51:59.432+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:18.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Less than two weeks before his scheduled
        trip to Denmark, President Donald Trump announced on Twitter that he has postponed
        his visit to Copenhagen after the Danish Prime Minister disputed his <a href="https://edition.cnn.com/2019/08/15/politics/trump-buy-greenland-wall-street-journal/index.html">interest
        in buying Greenland</a>&nbsp;as "absurd."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0345c2b5-5326-491a-a7f0-1907a4150185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T15:51:59.432+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:18.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Denmark is a very special country with incredible people, but based
        on Prime Minister Mette Frederiksen''s comments, that she would have no interest
        in discussing the purchase of Greenland, I will be postponing our meeting
        scheduled in two weeks for another time," <a href="https://twitter.com/realDonaldTrump/status/1163961882945970176">he
        wrote</a>&nbsp;Tuesday night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0dbcf0-9ee7-4669-975f-6ac6f52ef476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T15:51:59.432+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:18.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued, "The Prime Minister was able to save a great deal
        of expense and effort for both the United States and Denmark by being so direct.
        I thank her for that and look forward to rescheduling sometime in the future!"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a5030d-95d5-4a37-a9f1-ade0f4e0cf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T15:51:59.433+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:18.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House official confirmed to CNN that the entire trip to
        Denmark is being scrapped.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf1475e-e199-4c37-be99-288ed8855f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T15:51:59.433+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:18.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has on multiple occasions brought up buying Greenland from
        the Danish government and the White House counsel''s office has looked into
        the possibility, two sources told CNN last week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5317c53f-afd5-47d7-9893-1d5d665f920a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T15:51:59.433+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:18.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Trump confirmed his interest in buying the country, telling
        reporters that Greenland is hurting Denmark.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812fc90b-8b74-4555-ab29-c5f24d7abb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T15:51:59.433+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:18.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are good allies with Denmark. We protect Denmark like we protect
        large portions of the world, and the concept came up," the President said
        in New Jersey before heading back to Washington. "Strategically it''s interesting,
        and we would be interested, but we will talk with them a little bit."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb185ba-f607-4643-85b8-9e35ed89b7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T15:51:59.433+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:18.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Frederiksen was not amused, <a href="https://edition.cnn.com/2019/08/18/politics/us-buy-greenland-danish-prime-minister/index.html">telling</a>&nbsp;the
        newspaper <a href="https://sermitsiaq.ag/mette-frederiksengroenland-ikke-salg">Sermitsiaq</a>,
        "Greenland is not for sale. Greenland is not Danish. Greenland belongs to
        Greenland."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fa80ff-d670-46d9-b185-4eb8e911f000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T15:51:59.433+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:18.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I strongly hope that this is not meant seriously," she said, calling
        the conversations "an absurd discussion."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5713c0b0-e816-499e-a6a6-1f30762db18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T15:51:59.433+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:18.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though it appears Trump''s inquiries were serious, the President
        had made light of the reports, joking with a meme of the golden Trump International
        Hotel of Las Vegas photoshopped onto a seaside Greenland town and <a href="https://twitter.com/realDonaldTrump/status/1163603361423351808">writing
        on Twitter</a>, "I promise not to do this to Greenland!"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02306fa9-32fc-4f89-8e13-eb6e0cfc4a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T15:51:59.434+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:18.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Trump confirmed his interest in the Greenland purchase on Sunday,
        he had suggested his trip to Denmark was not related.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ea7caf-bc92-4bbf-bc58-9197ae2d29b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T15:51:59.434+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:18.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to Poland and then we may be going to Denmark -- not
        for this reason at all. But we''re looking at it (purchasing Greenland). It''s
        not number one on the burner," he told reporters.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180a1250-8c63-47cd-82a8-f3740dd90aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T15:51:59.434+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:18.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and first lady Melania Trump had accepted an invitation to
        visit Her Majesty Margrethe II, Queen of Denmark, and he had been expected
        to participate in a series of bilateral meetings and meet with business leaders,
        according to the White House.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0b53ae-09fd-41af-ad09-fc577a907c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T15:51:59.434+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:18.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear whether the postponement will affect his scheduled
        visit to Warsaw, Poland — part of the same trip — where he is to attend commemorative
        ceremonies and visit memorial sites for the 80th anniversary of the beginning
        of World War II.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac93a10a-2f2e-419c-a80f-0c44ba0921c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T15:51:59.434+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:55:18.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/20/politics/trump-cancels-copenhagen/index.html">Trump
        postpones Denmark trip after Prime Minister refuses to discuss sale of Greenland</a>."</em></p>'
