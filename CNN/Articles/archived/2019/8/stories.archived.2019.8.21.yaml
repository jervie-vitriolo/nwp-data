    'template': '1'
    'title': 'Fans fear for Spider-Man''s future after Sony and Marvel fail to reach
      rights agreement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab243825-65fa-4d3b-b380-b8839ce24afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:54:48.590+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:06.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Spidey''s in danger!</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d8d4e9-e364-4619-8b29-54e7fb887b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:54:48.590+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:06.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edf9a1a-a878-4b18-92c4-7dac1bdbda80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:54:48.590+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:06.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/quote/quote.html?symb=SNE" target="_blank">Sony
        (SNE)</a> and Marvel have failed to reach an agreement on the character of
        Spider-Man -- meaning he''ll be absent from the Marvel Cinematic Universe
        for the time being and leaving fans very worried.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74542d90-a012-48d4-9e7b-a6c524f7b11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:54:48.590+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:06.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b769b2-8e1e-4902-b2fb-f53c660bf8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:54:48.590+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:06.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sony has said it is "disappointed" that talks, aimed at extending
        a deal that allowed the superhero to appear in Marvel movies, fell through.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0841702-3784-456f-954b-7daf938f3e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:54:48.590+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:06.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd2dfe5-a0b4-4220-b3c9-3b0786730502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:54:48.590+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:06.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result is that Spider-Man, most recently played by <a href="https://cnn.com/2019/06/21/entertainment/tom-hanks-tom-holland/index.html"
        target="_blank">Tom Holland</a>, won''t be starring alongside Captain America,
        Iron Man, the Hulk and other Marvel favorites any time soon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276cf23a-4490-4771-8164-550115fa0ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:54:48.590+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:06.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d4b654-d7c0-4454-9042-6dcaabc3168d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:54:48.590+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:06.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the news prompted <a href="https://twitter.com/hashtag/savespiderman?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Ehashtag"
        target="_blank">#SaveSpiderMan</a> to start trending worldwide on Twitter,
        as devotees and Marvel stars reacted with anger over the split.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f975f7-2d6b-45dd-b03b-d6cb6183dcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:54:48.590+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:06.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e70552-baaf-4751-855e-7cdf1e2b57f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:54:48.591+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:06.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeremy Renner, who plays Hawkeye in MCU films including the "Avengers"
        series and "Captain America: Civil War," wrote on Instagram: "Hey @sonypictures
        we want Spider-Man back to @therealstanlee and @marvel please, thank you #congrats
        #spidermanrocks."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d0f0a3-ce38-4d4f-88be-4e7bf71ab5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:54:48.591+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:06.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993880fb-06ac-4b20-a520-d4b8f5c999bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:54:48.591+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:06.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>So, who owns Spider-Man?</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71724a3a-f8ef-4ded-8479-39099eee5774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:54:48.591+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:06.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spider-Man is one of Marvel''s most successful characters, having
        been created by the company''s legendary writer and editor Stan Lee in the
        1960s.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b53ce3-d9f9-4941-9332-2111091c4424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:54:48.591+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:06.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ec5caf-b887-4b93-8cc7-3e1c9073a153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:54:48.591+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:06.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Marvel Studios, the arm of the company that produces its movies,
        <a href="https://money.cnn.com/2014/10/08/media/spiderman-rights-marvel-sony/"
        target="_blank">doesn''t own his film rights</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16257467-e993-4c93-8770-667491beea26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:54:48.591+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:06.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e8ba42-adee-4755-b15c-88c7d0e8b00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:54:48.591+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:06.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because Marvel put those up for sale in the 1980s, when
        superhero movies weren''t the surefire moneymakers they are today. The film
        rights to the character changed hands a few times before being bought by Sony
        in 1999, for a reported $7 million.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe3bd74-e8d5-426c-820a-bd1fda0f7c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:54:48.591+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:06.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cda4ab-7d56-481b-8bbd-1b1194f7c0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:54:48.591+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:06.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Spider-Man," played in 2002 by Tobey Maguire, quickly became a
        huge box office success for Sony, and arguably prompted Marvel to enter the
        superhero flick game themselves.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c4a19c-6d61-4dba-a763-68bba7472324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:54:48.591+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:06.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f380ff03-15c1-4d12-bd2f-0d000f3ee273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:54:48.591+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:06.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So when the two companies agreed to share his rights in 2015, it
        felt like a homecoming -- Spider-Man was finally able to appear in films in
        the Marvel Universe.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472384c6-ed11-4065-935a-46fdfd7fb770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:54:48.591+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:06.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad20462-ef67-437f-befe-dd28747eb490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:54:48.591+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:06.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now played by Tom Holland, the character has appeared in five Marvel
        movies since that deal -- most recently this year''s "Spider-Man: Far From
        Home."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31b5dd0-a986-4c55-b21d-c5e00e232b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:54:48.591+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:06.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81778b5f-80ba-4468-9780-b02f61c653bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:54:48.592+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:06.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What now?</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3eef73-9f58-4247-9d35-4e06405f4962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:54:48.592+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:06.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the question fans are asking.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4e7035-8831-46ae-9330-192d28210a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:54:48.592+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:06.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb95b941-4d51-4b39-adbb-d6c154662053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:54:48.592+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:06.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The break in negotiations means Marvel Studios President Kevin Feige
        won''t be involved in producing Spider-Man films anymore -- a change that
        has left viewers concerned about the cinematic direction the series will take
        under Sony.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e56018e-4ae8-48d8-8d64-0a01540c57de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:54:48.592+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:06.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da12fc5e-eb93-4515-8aaa-f9765e583bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:54:48.592+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:06.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s not immediately clear how permanent the split between
        the two studios is -- and Sony offered viewers a ray of hope in a statement
        on the matter, saying they "hope" the impasse will be resolved.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7149836-5e57-4fe4-bf24-bf522a1942c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:54:48.592+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:06.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fac9e6-e600-45f0-8528-aa6186397080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:54:48.592+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:06.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are disappointed, but respect Disney''s decision not to have
        him (Feige) continue as a lead producer of our next live action Spider-Man
        film," the studio said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14d15e9-f65a-4a14-9e6c-39f408b93f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:54:48.592+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:06.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185d721d-cb36-449c-adce-b679f09064ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:54:48.592+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:06.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope this might change in the future, but understand that the
        many new responsibilities that Disney has given him -- including all their
        newly added Marvel properties -- do not allow time for him to work on (intellectual
        property) they do not own."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a987db87-e4cb-4325-85a8-c9a85d5a315d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:54:48.592+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:06.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354eaad1-635f-42c6-b81f-24500a1be37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:54:48.592+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:06.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kevin is terrific and we are grateful for his help and guidance
        and appreciate the path he has helped put us on, which we will continue,"
        they added -- a suggestion that Sony doesn''t plan on tearing down the key
        elements of the franchise.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec456a9-a3af-4fce-9e0c-e83e293221e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:54:48.592+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:06.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb3c501-4b75-49c9-a12c-6ce07a5a79d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:54:48.592+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:06.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether that means Holland''s job is safe is another question fans
        are asking.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6a70de-8a46-4e5a-aab3-5eb147fca574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:54:48.592+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:06.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75c2cf0-25dd-47ce-92c9-f69493b2e76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:54:48.593+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:06.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Far From Home," the newest -- and possibly final -- Spider-Man
        installment under the Sony-Marvel deal, has been in cinemas for almost two
        months and has already grossed more than $1 billion worldwide.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c8e8b8-5de2-4031-a0be-5f3e7f6413a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:54:48.593+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:55:06.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was originally published on CNN.com. "<a href="https://edition.cnn.com/2019/08/21/media/spiderman-sony-marvel-split-scli-intl/index.html"
        target="_blank">Fans fear for Spider-Man''s future after Sony and Marvel fail
        to reach rights agreement</a>."</em></p>'
  'pork-sales-african-swine-fever':
