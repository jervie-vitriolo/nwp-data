    'lead': 'The Department of Justice says the convicted rapist and murderer Antonio
      Sanchez may be released within two months. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-21T17:14:41.728+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T11:55:12.335+08:00
