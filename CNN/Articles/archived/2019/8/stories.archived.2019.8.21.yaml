      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s how it all went down.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44c2895-95aa-43df-80e7-c9289ad6278b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T23:10:32.092+08:00
