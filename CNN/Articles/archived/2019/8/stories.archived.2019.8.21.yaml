    'template': '1'
    'title': 'FIBA World Cup: Guiao names six shoo-ins for ''Gilas 12'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca0f375-086c-45dd-bd52-9c0f533276dc'
      'mgnl:activationStatus': true
