    'jcr:uuid': 'e65d9e98-f277-4b98-b098-ac3ea3ebe15e'
    'lead': 'The United Kingdom Foreign Office is "extremely concerned" by reports
      that a British Consulate staff member in Hong Kong has been detained in mainland
      China for over 10 days.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-21T15:56:19.736+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T11:55:16.968+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:54:48.648+08:00
