      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente “Tito” Sotto III has said he has obtained
        security footage of the incident, which supposedly shows that women were in
        line for the restroom and complained about Diez’ presence.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11d3642-3aa1-4525-bf58-0b1371ac8c72'
