    'lead': 'Naomi Fontanos, spokesperson of the Lesbian and Gay Legislative Advocacy
      Network–Philippines, says Senator Lito Lapid''s opposition to the bill is ''quite
      ironic'' given that he has worked in the entertainment industry filled with
      members of the LGBTQ+ community.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-21T12:25:04.335+08:00
