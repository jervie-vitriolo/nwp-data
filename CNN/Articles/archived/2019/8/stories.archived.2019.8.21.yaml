      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6242813a-2ba0-492a-8091-dfbdd315e0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T08:46:59.672+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:55:32.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Italian island''s white sand is protected, and tourists face
        fines and even jail time for removing it from local beaches — but the couple
        say they did not realize they were committing a crime.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a018f7-02a8-4bbc-a5f9-ebf1f937550a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T08:46:59.672+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:55:32.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea78327-7498-4a3e-9159-bb02a74fde00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T08:46:59.672+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:55:32.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police in the northern city of Porto Torres found the sand while
        making routine checks on cars waiting to board a ferry to Toulon in southern
        France.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d779517-a687-45b6-a792-ab55dbda3a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T08:46:59.672+08:00
      'mgnl:createdBy': 'catherine'
