      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of swine deaths is being investigated and authorities
        have not released any information on the areas with suspected cases of the
        unknown swinnot releasede disease.</p>'
