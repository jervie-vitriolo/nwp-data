      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21)</strong> — Philippine
        national men''s basketball team head coach Yeng Guiao has revealed six of
        the 12 players who will represent the country in the upcoming FIBA World Cup.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f61d54-e3b4-4ab4-8ce2-685f3c638ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T12:02:05.427+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T11:55:26.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the six players, four have represented the Philippines in
        the previous World Cup held in Spain back in 2014. They are naturalized big
        man Andray Blatche, San Miguel''s June Mar Fajardo, Barangay Ginebra''s Japeth
        Aguilar and Rain or Shine''s Gabe Norwood.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9421a66-49b2-46f9-8a0d-1484b56b3273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T12:02:05.427+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T11:55:26.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TNT KaTropa forwards RR Pogoy and Troy Rosario were named as the
        other two players.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03913c60-23e3-40aa-a4ef-dae6beec67ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T12:02:05.427+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T11:55:26.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pogoy, Rosario and Fajardo all played in the <a href="https://cnnphilippines.com/sports/2019/8/16/san-miguel-pba-commissioner-s-cup-champions.html">recently
        concluded PBA Commissioner''s Cup</a>.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Who are the shoo-ins for the 12-man lineup for the FIBA World Cup?
        National team head coach Yeng Guiao reveals 6 players: <br><br>June Mar Fajardo<br>Troy
        Rosario<br>RR Pogoy<br>Andray Blatche<br>Gabe Norwood<br>Japeth Aguilar <a
        href="https://t.co/NYQ3xRT50i">pic.twitter.com/NYQ3xRT50i</a></p>&mdash; CNN
        Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1164015452667826176?ref_src=twsrc%5Etfw">August
        21, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610ca49a-ccc5-4040-908b-4cb1620cebc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T12:16:50.225+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T11:55:26.659+08:00
