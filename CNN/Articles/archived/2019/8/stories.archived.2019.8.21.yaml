      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21) —</strong> Transgender
        woman Gretchen Diez said President Rodrigo Duterte vowed to lobby for the
        anti-discrimination bill in Congress to ensure its passage before the year
        ends.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c6dd7b-0581-46e3-9705-744e47ccf843'
      'mgnl:activationStatus': true
