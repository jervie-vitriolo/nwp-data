    'stories': ['b1d9d08b-a1de-4798-a196-e42201c0f45e', '870b50e7-1eba-4449-88af-4706b6de9f6d']
    'template': '1'
    'title': 'Pia Cayetano to push for higher taxes on alcoholic drinks in Senate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bf755f-d6e0-492b-a708-a79ba3f4051d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T12:42:53.531+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:23.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21) —</strong> If
        the Senate ways and means committee chairperson would have her way, alcoholic
        drinks should be slapped with even higher taxes to raise more funds for public
        health projects.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50b8f28-b53a-4c18-8615-cbd21b3e684e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T12:42:53.531+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:23.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa0395b-c8e0-441d-a751-e9279fcb6267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T12:42:53.531+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:23.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Pia Cayetano said she would likely back the Department of
        Finance (DOF) proposal to raise excise taxes on liquor products higher than
        those approved by the House of Representatives.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d147abc-c67d-4923-85b0-187e3b335012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T12:42:53.531+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:23.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0200f0-d099-4741-9e2a-0870fa51ab17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T12:42:53.531+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:55:23.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have not adopted anything yet but I have an open mind to go towards
        the version of the DOF," Cayetano said during the Kapihan sa Manila Bay forum
        on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
