      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guiao is expected to submit the final roster that will compete in
        the World Cup after playing Australian club team Adelaide 36ers in a series
        of tuneup games in Manila.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277e90b3-c759-41ab-afb4-7d0103ba6ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T12:02:05.428+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T11:55:26.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FIBA World Cup will run from August 31 to September 15 in China.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4959f57-11bd-4e64-b97b-616549a608ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T12:02:05.428+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T11:55:26.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas, seeded 31st in the world, will play against 2016 Olympic
        silver medalist <a href="http://www.fiba.basketball/basketballworldcup/2019/team/Serbia">Serbia</a>,
        13th ranked <a href="http://www.fiba.basketball/basketballworldcup/2019/team/Italy">Italy</a>,
        and 39th ranked <a href="http://www.fiba.basketball/basketballworldcup/2019/news/angola-announce-final-roster-for-world-cup-valdelicio-joaquim-set-to-return">Angola</a>
        in Group D.</p>'
  'leni-robredo-ninoy-aquino-day-2019':
    'author': 'CNN Philippines Staff'
    'caption': 'On the 36th death anniversary of former Senator Benigno “Ninoy” Aquino,
      Jr., Vice President Leni Robredo reminded the people about the abusive administration
      during his assassination. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-21T11:58:39.747+08:00
    'imagesource': 'jcr:43ddf0d7-b21e-48ad-99cd-ccd3f3f7e10e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '907a3d5f-e467-4f4c-baa6-deabdda943a6'
    'lead': 'The Vice President says Aquino was a martyr, and his efforts to rally
      the people against an abusive government were not “slick PR stunts.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-21T12:03:33.561+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T11:55:26.077+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:54:46.175+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['leni-robredo', 'ninoy-aquino', 'president', 'vice', 'ninoy-aquino-day',
      'marcos']
    'template': '1'
    'title': 'Robredo highlights Marcos regime woes on Ninoy Aquino Day'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f815509b-6ee5-4a3b-90ad-1e997ba43803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T12:03:33.561+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:55:26.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21) —</strong> On
        the 36th death anniversary of former Senator Benigno “Ninoy” Aquino, Jr.,
        Vice President Leni Robredo reminded the people about the abusive administration
        during his assassination.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a014a820-b940-4663-8b21-0781d8425344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T12:03:33.561+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:55:26.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo lambasted what she called “revised” versions about the Marcos
        regime that was marked by human rights violations under martial law rule.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796d8441-c1cd-4cd1-ac19-0e78b425f233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T12:03:33.561+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:55:26.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These days, there are those who insist, out of self-interest or
        ignorance, that the Marcos regime ‘was not so bad after all,’ pushing a revised
        version of history that is not only dishonest but dangerous,” she said in
        a statement on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee0a370-477e-43d3-8de3-5c5792ab043c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T12:03:33.562+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:55:26.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She reminded the people that Aquino was a martyr, and his efforts
        to call out an abusive government were not “slick PR stunts.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5f2681-b824-4972-a063-52081507a8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T12:03:33.562+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:55:26.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Many talk about being willing to die for our country. Ninoy was
        one of the courageous few who actually did,” Robredo said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d356b3-ab57-42c8-85e0-11dee200ae46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T12:03:33.562+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:55:26.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo called Aquino’s death “a moment that would inspire a movement
        that would ultimately bring down the dictator three years later, and bring
        about a restoration of the freedom.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd32f43-328e-4c51-8d29-3ea42d8cea2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T12:03:33.562+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:55:26.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, detained Senator Leila De Lima also honored the late
        senator for his bravery against a government that, she said, took advantage
        of its people.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2942f06b-4114-4987-b6f0-45ef39b84196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T12:03:33.562+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:55:26.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ninoy knew that a death sentence was waiting for him in the Philippines
        but still opted to return to fight for democracy and end the violence brought
        by martial law and Marcos’ authoritarian rule,” she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9343d09-d05b-4b4f-99fc-2258ad11addc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T12:03:33.562+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:55:26.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted that Aquino’s plight during Marcos’s reign resembles her
        and her colleagues’ fight for freedom and truth. She cited sedition raps filed
        by the police against her and other members of the opposition and the clergy
        as an example.</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Vice
        President <a href="https://twitter.com/lenirobredo?ref_src=twsrc%5Etfw">@lenirobredo</a>:
        When we celebrate the 21st of August, it is not just Ninoy Aquino we remember,
        but all those like him, both the nameless and the heralded, who gave of themselves
        so that we could be free <a href="https://t.co/ZTV7yCc5h3">pic.twitter.com/ZTV7yCc5h3</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1163964184217845760?ref_src=twsrc%5Etfw">August
        21, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0dab622-6094-4468-9343-8b3766bee33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T12:03:33.562+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:55:26.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54380bbc-9dae-41af-9555-00f1f0c2554c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T12:03:33.562+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:55:26.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the opposition have been accused of plotting to subvert
        the Duterte administration by spreading false claims linking the President
        and his allies to illegal drugs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ca2377-6f7d-477e-9c00-46b127236a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T12:03:33.562+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:55:26.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima has been detained at the Philippine National Police Custodial
        Center in Camp Crame for over two years now over alleged involvement in the
        illegal drug trade at the New Bilibid Prison when she was Justice Secretary.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9ceb6e-5282-493d-8439-29d50437a17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T12:03:33.562+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:55:26.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Liberal Party president and Senator Francis “Kiko”
        Pangilinan said the best way to commemorate Aquino’s life is by registering
        as a voter and empowering oneself to chooose the right leaders.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c90a6c8-eb2b-4220-b36d-f9b6cdbe9947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T12:03:33.562+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:55:26.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Malaya tayo ngayon dahil sa kanilang sakripisyo</em>,” Pangilinan
        said in a statement. “<em>Kaya dapat nating gamitin itong mga karapatang ipinanalo
        nila para sa atin</em>.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e47e9d-4ceb-4f9b-930c-1574a18e2e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T12:03:33.562+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:55:26.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are free because of their (Aquino and his colleagues’)
        sacrifice. That is why we must use this right they have fought to give us.]</p>'
  'lgbtq--members-in-showbiz-discrimination-lito-lapid-tito-sotto-sogie-equality-bill':
