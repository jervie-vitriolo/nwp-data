      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the two studios were unable to come to an agreement, the
        character of Spider-Man, most recently played on the big screen by Tom Holland,
        won''t be be seen moving forward alongside the other Marvel superheroes in
        the astronomically successful films.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20364390-f315-4f3d-aa57-2f34661fa1f1'
      'mgnl:activationStatus': true
