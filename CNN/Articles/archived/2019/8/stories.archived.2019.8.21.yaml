        liter on alcoholic drinks to ₱35 in 2020, ₱40 in 2021, ₱45 in 2022, and by
        7 percent annually beginning 2023. In contrast, the DOF proposal kicks off
        the annual adjustsments from ₱40 per liter.</p>'
