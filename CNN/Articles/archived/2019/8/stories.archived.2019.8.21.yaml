      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with <a href="http://pressone.ph/pressone-ph-exclusive-janitress-in-lgbt-firestorm-speaks-up/"
