      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21) —</strong> China
        praised the country''s decision to stop accepting new applications for offshore
        gaming operations, and even called on the Duterte administration to take it
        a step further.</p>'
