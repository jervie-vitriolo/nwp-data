      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s just painful that despite the forgiveness... despite the kindness
        that you show to people, this is how they repay you,” Diez said of Ganal’s
        story. “There are statements aiming to twist the truth. It’s just so sad that
        this is happening right now despite the presentation of evidence.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b9e928-e588-4f32-bfbd-d93e904f3c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T12:54:51.708+08:00
