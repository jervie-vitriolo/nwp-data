      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4174fa-4d9e-43f4-896d-2409eff5d9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-21T20:56:27.721+08:00
