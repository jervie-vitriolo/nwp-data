      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP has refused to comment on Yasay''s arrest, saying "the matter
        is pending before court and to do so would violate sub judice rule."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf11acdc-7254-47aa-bff8-8f188b7e7cf7'
