      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/23/business/mtr-hong-kong-protests/index.html">Hong
        Kong''s subway operator says it will shut down service at signs of violence</a>."</em></p>'
  'Government-spending-up-July':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-08-23T18:14:15.358+08:00
    'imagesource': 'jcr:ef5a0651-082c-44aa-a407-67d2dd65d514'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d46418a-0d6d-44b0-8f16-c07a756ce7ce'
    'lead': 'Public spending has started to play catch up in July, with year-to-date
      disbursements closing in with last year''s level. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T18:15:54.562+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T11:57:19.014+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:56:53.274+08:00
