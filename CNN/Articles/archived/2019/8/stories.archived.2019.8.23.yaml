    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396e7bcf-b910-4cea-9b67-865537224593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:24:18.036+08:00
