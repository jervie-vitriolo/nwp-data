      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay will face pre-trial and arraignment, where he will be asked
        to plead guilty or not guilty to the charges, on September 20.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34eb908-2763-4475-83a6-8b74d7d18a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:20:10.178+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:28.501+08:00
