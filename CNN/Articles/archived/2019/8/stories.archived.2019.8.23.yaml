      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/23/entertainment/taylor-swift-idris-elba-cameo-scli-intl/index.html">Taylor
        Swift''s new album features surprise cameos from Idris Elba and James Corden"</a></em></p>'
  'business-roundup-rcbc-budget':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-08-23T20:54:31.340+08:00
    'imagesource': 'jcr:fa22f574-4ba6-4abb-a66c-676bf6a29826'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e884fd52-8e55-4b34-b59a-2d85cef782e9'
    'lead': 'RCBC Chief Economist Michael Ricafort says a higher 2020 budget will
      encourage higher government spending.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T20:58:06.317+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T11:57:11.051+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:56:55.416+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['CNN-Philippines', 'Business-Roundup', 'Ricafort', 'RCBC', '2020-budget',
      'build-build-build']
    'template': '1'
    'title': 'Analyst: Higher 2020 budget to accelerate economic growth'
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd60bd88-8738-4c3f-bf97-313248bad471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T20:58:06.318+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:57:11.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 23) — The proposed 2020 national
        budget is much higher than the 2019 budget, and an economist said that this
        is a good thing for the economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfde9251-d569-47ea-ab3b-58a03ff237f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T20:58:06.317+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:57:11.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed national budget for 2020 is ₱4.1 trillion, approximately
        11 percent higher than the current budget of ₱3.7 billion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e4ebc5-79cf-404e-90c2-6e2e3323c118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T20:58:06.317+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:57:11.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s good news because the slowdown in the Philippine economy
        in the first half of the year has been largely attributed to the under-spending
        brought about by the delay in the national budget," said RCBC Chief Economist
        Michael Ricafort in an interview on CNN Philippines'' Business Roundup.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b16f25b-2b87-4285-905d-fc84057fd73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T20:58:06.317+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:57:11.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gross domestic product (GDP) in the second quarter was 5.6 percent,
        below the government target of 6 percent for the entire year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d23ea5-3b77-4881-9e03-f9e182bd78f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T20:58:06.317+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:57:11.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A higher budget, passed on time, could help the economy catch up
        to its next year''s growth target of 7 to 8 percent, Ricafort said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6341a0-453d-41be-8099-0560e0b7aab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T20:58:06.317+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:57:11.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would definitely help us catch-up. It would accelerate economic
        growth. There''s a need to catch up," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fe904a-dc2f-4db0-ad9a-26be699183ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T20:58:06.317+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:57:11.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricafort said the economy needs to grow by 6.5 percent in the second
        half  to achieve the 6 percent full-year GDP target. Infrastructure spending
        would be key to growth.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47163af3-bc94-4694-9cef-d1c472cc677f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T20:58:06.317+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:57:11.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the 2020 budget be delayed again, Socioeconomic Planning
        Secretary Ernesto Pernia said the economy could further slow down.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c7f5ad-6443-4a17-983a-9f30265aef22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T20:58:06.318+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:57:11.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/business/2019/8/22/Pernia-budget-delay-economy.html"
        target="_blank">Pernia warns economy to slow further if 2020 budget is delayed
        too</a></strong></p>'
