      'mgnl:type': 'text'
      'text': '<p>The pup was sent from a municipal shelter in New Mexico to Phoenix''s
        HALO Animal Rescue in April 2018. Monte was beloved among staffers for his
        good behavior and sloppy wet kisses, shelter CEO Heather Allen told KTVK.</p>'
