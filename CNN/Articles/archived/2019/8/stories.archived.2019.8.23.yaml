      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b77ca96-7fdf-46b9-ad85-96996eff73bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:40:25.007+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:25.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our house is burning. Literally. The Amazon rain forest - the lungs
        of our planet which produces 20% of our oxygen - is on fire. It is an international
        crisis," <a href="https://twitter.com/EmmanuelMacron/status/1164617008962527232">Macron
        tweeted</a>&nbsp;Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd60a48-0718-4243-b749-499aca315db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:40:25.007+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:25.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887e70f2-dcc8-4d8e-b4e3-c8fb5734caff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:40:25.008+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:25.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Members of the G7 Summit, let''s discuss this emergency first order
        in two days!" he said, adding the hashtag #ActForTheAmazon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7514b5c5-53cd-4bce-a9a2-81dd690ce4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:40:25.008+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:25.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5038f72-3a45-412d-a8b0-9a7ac20f41fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:40:25.008+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:25.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil''s far-right president Jair Bolsonaro blasted Macron''s offer
        as "sensationalist" and accused him of using the fires for "political gain."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd02737d-9bbd-4020-ade5-d669494b027f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:40:25.008+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:25.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I regret that President Macron is seeking to instrumentalize an
        internal issue in Brazil and in other Amazonian countries for personal political
        gains," Bolsonaro tweeted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967e98a3-afb4-43b3-acb6-a3780d098d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:40:25.008+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:25.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ee1aa8-36fe-48a2-98a6-c6c9d9e070d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:40:25.008+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:25.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The suggestion of the French president that Amazonian issues be
        discussed in the G7 without countries in the region participating is reminiscent
        of a colonial mindset inappropriate in the 21st century," he said in a second
        tweet.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485866f1-c898-4450-a665-4e60acdd4670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:40:25.008+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:25.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1350a72e-bdc6-4f3f-8539-7c5436a6cbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:40:25.008+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:25.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The G7 nations are Canada, France, Germany, Italy, Japan, the UK
        and the US.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c46fe8-69e1-4337-a6de-1be990c9c745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:40:25.008+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:25.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ab943e-57fd-4953-8afe-79fdeed65d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:40:25.009+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:25.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil''s space research center (INPE) said this week that the country
        has seen an 80% increase in fires this year, compared with the same period
        last year. More than half were in the Amazon region, spelling disaster for
        the local environment and ecology.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5ce354-b52f-4fb7-aca0-c761d216d7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:40:25.009+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:25.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917bcc03-754f-4bc1-bd2b-59490480681c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:40:25.009+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:25.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And 99% percent of the fires result from human actions "either on
        purpose or by accident," said Alberto Setzer, a senior scientist at INPE.
        The burning can range from a small-scale agricultural practice, to new deforestation
        for a mechanized and modern agribusiness project, Setzer told CNN by email.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4b6b0f-6b28-43ea-9bde-2637c9115cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:40:25.009+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:25.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903fd69e-87d7-4a83-958a-ea7f1be2ee5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:40:25.009+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:25.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environmental organizations and researchers say the wildfires were
        set by cattle ranchers and loggers who want to clear and utilize the land,
        emboldened by the country''s pro-business president.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159e201c-b315-495a-8a77-632bf07317b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:40:25.009+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:25.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018f2897-66bf-4f1e-afe8-37be3ae1b6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:40:25.009+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:25.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International on Thursday said responsibility for the fires
        "lies squarely with President Bolsonaro and his government," adding that his
        government''s "disastrous policy of opening up the rainforest for destruction
        (is) what has paved the way for this current crisis."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b3303c-7f54-4e60-88d7-b22960c497be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:40:25.009+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:25.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4e459e-7580-4605-8f03-5980620cb60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:40:25.009+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:25.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook Live video Thursday, Bolsonaro suggested multiple
        parties -- including ranchers, NGOs and indigenous communities -- could be
        to blame.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d8b279-115e-45e0-bf1e-ca6185c2f237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:40:25.009+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:25.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421083ee-1d93-42ac-98f0-ff6963970aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:40:25.009+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:25.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who carries this out? I don''t know. Farmers, NGOs, whoever it
        may be, Indians, whoever it may be," Bolsonaro said. He went on to say there
        are "suspicions" that ranchers are behind the forest fires and appealed to
        the Brazilian people to "help us" combat the blazes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a279fd-8e04-4937-8045-2c1b42c664e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:40:25.009+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:25.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698feb8e-655e-4d4c-9708-ab0393315c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:40:25.009+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:25.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Looking at untold destruction''</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4731caa5-c3c0-46d8-8c71-e93f8e5b0106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:40:25.010+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:25.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Amazon is the largest tropical rainforest in the world and accounts
        for at least 10% of the planet''s biodiversity.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c289ed8c-e27a-48ad-a078-390d672cdda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:40:25.010+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:25.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf7392f-34ed-4071-9e3d-eee129626941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:40:25.010+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:25.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s home to huge numbers of mammals, birds, amphibians and reptiles
        -- 75% of which are unique to the Amazon. A new plant or animal species is
        discovered there every two days.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27aab4c-f65b-4c57-9bde-fccdc75a7eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:40:25.010+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:25.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880f08a8-5cce-47c2-891f-10fc2fc7524d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:40:25.010+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:25.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the forest and its inhabitants are facing an unparalleled threat
        from deforestation -- 20% of the Amazon biome has already been lost to mining,
        logging, farming, hydropower dams and roads, according to the World Wildlife
        Fund.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae6824d-0ab6-4dc7-a5bf-007252094474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:40:25.010+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:25.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bb36a8-2177-4217-beec-779f4ce7c5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:40:25.010+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:25.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deforestation accelerated more than 60% in June 2019 over the same
        period last year, INPE''s data shows. The Amazon lost 769 square kilometres,
        a stark increase from the 488 sq km lost in June 2018. That equates to an
        area of rainforest larger than one-and-a-half soccer fields being destroyed
        every minute each day.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941f78fb-09d5-47ea-b29b-568a3caa9607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:40:25.010+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:25.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae135cc-e76a-4fa9-9eff-e501e14e44e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:40:25.010+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:25.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Amazon forest also produces about 20% of the world''s oxygen
        and is often called "the planet''s lungs."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b327bc-b5f1-4c0f-a615-5f54cf3cfdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:40:25.010+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:25.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150fb74e-d8ce-4b01-8d7a-3fd8ccee64a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:40:25.010+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:25.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the fires, land conversion and deforestation caused the Amazon
        to release up to 0.5 billion metric tons of carbon per year, according to
        the WWF. Depending on the damage from the fires, that release would increase,
        accelerating climate change.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae84aae4-a588-48de-a18f-e929049efe53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:40:25.010+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:25.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832470d2-00b4-496c-88a3-9dfd3a41f212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:40:25.010+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:25.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Amazon is incredibly important for our future, for our ability
        to stave off the worst of climate change," said Christian Poirier, the program
        director of non-profit organization Amazon Watch. "This isn''t hyperbole.
        We''re looking at untold destruction — not just of the Amazon but for our
        entire planet."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546e2551-4ecc-4e77-bc50-ad9d2b6feac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:40:25.011+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:25.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a616a65-0857-4d59-9f87-405e3fea6039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:40:25.011+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:25.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Environmentalists are blaming Bolsonaro</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979b0982-6e27-45f5-a370-637cc3e6ada9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:40:25.011+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:25.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than two-thirds of the Amazon are located in Brazil and environmental
        groups accuse Bolsonaro, who has previously said he is not "Captain Chainsaw,"
        of relaxing environmental controls in the country and encouraging deforestation.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ced571-9ad4-41a9-84af-cdb42e1fe671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:40:25.011+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:25.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df40f028-f522-45eb-ba8a-7be2c1b3448c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:40:25.011+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:25.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When running for president, Bolsonaro made campaign promises to
        restore the economy by exploring the Amazon''s economic potential. Now, environmental
        organizations say he has encouraged ranchers, farmers, and loggers to exploit
        and burn the rainforest like never before with a sense of impunity.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a190c89-c747-406f-99cc-9985824c3f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:40:25.011+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:25.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb998416-5e2f-43c9-a5c0-42c0e055d8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:40:25.011+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:25.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pro-business Bolsonaro has hamstrung Brazil''s environmental
        enforcement agency with budget cuts amounting to $23 million -- official data
        sent to CNN by Observatorio do Clima shows the enforcement agency''s operations
        have fallen since Bolsonaro was sworn in.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833dbaa1-de72-42f3-8c10-fd548e600e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:40:25.011+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:25.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd288f6b8-662d-407b-be61-db740bcc4a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:40:25.011+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:25.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The director of Brazil''s space research center INPE was recently
        fired after defending satellite images that showed deforestation was 88% higher
        in June than a year earlier -- data which Bolsonaro characterized as "lies."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d244e5-050c-443b-941b-7a36f793e4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:40:25.011+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:25.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4df7b7-6251-45d4-a8ea-49f24e68a1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:40:25.011+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:25.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vast majority of these fires are human-lit," said Amazon Watch''s
        Poirier, adding that even during dry seasons, the Amazon -- a humid rainforest
        -- doesn''t catch on fire easily, unlike the dry bushland in California or
        Australia.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96917984-2ee4-40a0-9742-f31f2c084bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:40:25.011+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:25.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73054071-2149-4506-9ff4-56325300bb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:40:25.011+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:25.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farmers and ranchers have long used fire to clear land, said Poirier,
        and are likely behind the unusually large number fires burning in the Amazon
        today.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a261afe-8b25-4006-afb4-c9ccf2ba8cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:40:25.011+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:25.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb32adb-faf0-4a49-9241-80d177aed3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:40:25.012+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:25.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s fires fit with an established seasonal agricultural
        pattern, said CNN meteorologist Haley Brink. "It''s the best time to burn
        because the vegetation is dry. (Farmers) wait for the dry season and they
        start burning and clearing the areas so that their cattle can graze. And that''s
        what we''re suspecting is going on down there."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43368592-8175-46b4-b835-c51d08b74e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:40:25.012+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:25.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/08/23/americas/amazon-fires-macron-g7-intl-hnk/">"France''s
        Macron calls Amazon rainforest fires an ''international crisis''."</a></em></p>'
  'Pakistan-UNICEF-ambassador-Priyanka-Chopra':
    'author': 'Julia Hollingsworth, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-08-23T15:48:46.187+08:00
    'imagesource': 'jcr:86ec37a2-a4ad-4af0-b798-12197a23aef4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f951df03-5a9a-41e2-9fc4-950d89afa3af'
    'lead': 'Indian actress Priyanka Chopra was accused of ''jingoism'' and showing
      ''support for war'' by publicly endorsing the Indian government''s position
      on Kashmir, a disputed region that is claimed in full by both India and Pakistan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T15:50:25.480+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T11:57:23.290+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:56:52.156+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pakistan calls on UNICEF to drop actress Priyanka Chopra as an ambassador'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879092a5-d793-4cf6-958b-6501bb80960c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:50:25.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:23.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pakistan has demanded that Indian actress
        Priyanka Chopra be stripped of her UNICEF Goodwill Ambassador role, saying
        that her "support for war" and the Indian government amid heightened tensions
        in the disputed region of Kashmir make a "mockery" of the position.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae254d01-4892-44e8-b2ce-df0626da92ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:50:25.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:23.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb3f2af-2b14-4972-8b2d-4b25bc15d143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:50:25.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:23.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter addressed to UNICEF Executive Director Henrietta Fore
        and posted online Wednesday, Pakistan''s Human Rights Minister Shireen Mazari
        asked for the 37-year-old former Miss World to be "immediately denotified"
        from her role.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3117a4f-17f3-4e7e-8329-123976fed7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:50:25.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:23.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468172a0-c223-4694-94ee-7cd9542bb6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:50:25.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:23.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chopra was accused of "jingoism" and showing "support for war" by
        publicly endorsing the Indian government''s position on Kashmir, a disputed
        region that is claimed in full by both India and Pakistan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfe6c9b-a711-4985-8e40-5a9b2f19f482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:50:25.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:23.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb33add-39eb-41a7-a798-0e24e5acc210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:50:25.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:23.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Indian Prime Minister Narendra Modi''s Bharatiya
        Janata Party (BJP) announced it would strip autonomy from the state of Jammu
        and Kashmir -- its part of the Himalayan region. India imposed curfews and
        an almost complete communications blackout.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e88162d-944a-4343-acde-b7d912e85e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:50:25.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:23.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401542cb-47b8-4e31-a8c6-f4e04cb506c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:50:25.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:23.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move provoked a fierce reaction from Pakistan and demonstrations
        in support of Kashmir around the world.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a05654-7207-476f-b6d3-61f421e38daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:50:25.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:23.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba78c45-37a6-405b-a4b2-0fc033b9e41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:50:25.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:23.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mazari said the Indian government''s position on Indian-controlled
        Kashmir went "against the principles of peace and goodwill that Ms Chopra
        is supposed to uphold in her role." Chopra is a goodwill ambassador for UNICEF,
        the United Nations children''s agency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d54f85-2a7c-4474-96bb-c49602c5b886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:50:25.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:23.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b4e012-d58d-460a-96b7-45b486cc248e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:50:25.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:23.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her jingoism and support for violations by the Modi government
        of international conventions ... undermines the credibility of the UN position
        to which she has been elevated," Mazari said. "Unless she is removed immediately,
        the very idea of a UN Goodwill Ambassador for Peace becomes a mockery globally."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79c4b1c-2afe-4630-add1-0e256a884613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:50:25.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:23.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eca8de8-ca60-4292-9fff-e38ff7fe8000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:50:25.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:23.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, a spokesman for the United Nations Secretary-General
        Antonio Guterres said that goodwill ambassadors were only required to be impartial
        when they spoke on behalf of UNICEF.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88343920-ab4a-4877-9a86-3757cfb60168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:50:25.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:23.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c169c8c6-af91-47b6-af87-c9e248096734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:50:25.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:23.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When they speak in their personal capacity, they retain the right
        to speak about issues of interests or concern to them," said spokesman Stephane
        Dujarric. "Their personal views, however, do not reflect those of the agency
        with which they may be affiliated with."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a0fa80-abf6-4bc2-9b3b-7f4eb6bc8043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:50:25.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:23.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302c2c7a-2121-4722-bdbc-7f58c92753da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:50:25.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:23.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Chopra for comment.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05a1ba0-6312-4bb8-84b2-60de7d05997e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:50:25.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:23.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42376075-b860-4f66-972f-7d8f2570263a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:50:25.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:23.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What Chopra said</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c8005f-09d7-441f-81c4-23d6e4cca3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:50:25.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:23.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mazra''s criticism of Chopra stems from comments she made earlier
        this month -- and a tweet the actress posted in February.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93763019-1da1-4147-8760-7e9c6521a15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:50:25.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:23.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55edcbdc-3fdb-4f1a-bd79-334fe6a5e245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:50:25.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:23.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 26, when India and Pakistan, both nuclear powers, were
        teetering on the brink of war following the Indian bombing of a Pakistani
        village, Chopra tweeted "Jai Hind #IndianArmedForces," which translates to
        "Hail India #IndianArmed Forces."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d2ce47-9ed0-4fc1-be25-d82d2517c051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:50:25.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:23.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436778df-02d3-4810-a007-8b1504de90db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:50:25.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:23.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, after Modi stripped Indian-controlled Kashmir of its
        special status, a Pakistani woman at a beauty conference in Los Angeles confronted
        Chopra about her February tweet.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c1646c-fd72-4f35-a6ed-8756a05328dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:50:25.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:23.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90aa7be2-d1b8-47f8-812e-d2fa64d44c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:50:25.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:23.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was kind of hard hearing you talk about humanity, because as
        your neighbor, a Pakistani, I know you''re a bit of a hypocrite," Ayesha Malik
        can be heard saying in a video of the confrontation that was posted on Twitter.
        "You are a UNICEF ambassador for peace and you''re encouraging nuclear war
        against Pakistan. There''s no winner in this."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65176fae-a7d4-4021-85a3-7cba2d8711e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:50:25.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:23.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7763ccb-646e-4eb6-9da5-cc22821cbab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:50:25.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:23.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chopra''s initial response was: "Whenever you''re done venting ...
        got it, done? Okay, cool."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772fb2e3-2b5e-469b-8308-f630245fa282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:50:25.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:23.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63072c7d-78c2-4ce4-9684-0e3678f1e57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:50:25.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:23.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress continued: "So, I have many, many friends from Pakistan
        and I am from India, and war is not something that I am really fond of, but
        I am patriotic. So, I''m sorry if I hurt sentiments to people who do love
        me and have loved me, but I think that all of us have a sort of middle ground
        that we all have to walk, just like you probably do as well."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e7542c-6ee7-4f95-a25e-14d5c77054de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:50:25.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:23.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22f2ab9-152f-4b46-9ad9-3502cd6ebdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:50:25.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:23.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chopra -- who invited Indian Prime Minister Modi to her wedding
        to singer Nick Jonas -- has been criticized for being blindly patriotic and
        showing a lack of sympathy for suffering Kashmiris.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c4c2f6-814a-485a-be0f-cb08f9902322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:50:25.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:23.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffb35d9-4063-4c59-a23c-50287caddc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:50:25.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:23.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is not the only entertainer to support Modi and his BJP party.
        In Bollywood, filmmakers won over by what political scientist Kapil Komireddi
        terms the "cult of Modi," have produced films that support the BJP agenda.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd787f00e-53ae-4f5f-9c4f-a115b3d349b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:50:25.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:23.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a79c5a-7a77-46a0-9983-9f6f20a792f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:50:25.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:23.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 16, the United Nations Security Council discussed Kashmir,
        with the Chinese Ambassador Zhang Jun urging India and Pakistan to refrain
        from taking unilateral action which could aggravate what was already a "tense
        and dangerous" situation.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f7700b-cf89-480c-8f48-04bc52d09f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:50:25.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:23.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96eb78a-ca16-4d77-a735-1f1d43a3d1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:50:25.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:23.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a UN diplomat, council members failed to even come
        up with a statement to the press -- the lowest level of council action. UN
        diplomats said countries disagreed on wording of a statement, with some fearing
        any comment would escalate tensions or would show bias towards Pakistan by
        simply holding the meeting.</p>'
