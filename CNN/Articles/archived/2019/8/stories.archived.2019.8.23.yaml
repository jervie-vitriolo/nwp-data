      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11&nbsp;p.m. update, the Philippine Atmospheric, Geophysical,
        and Astronomical Services Administration (PAGASA) raised Tropical Cyclone
        Wind Signal No. 2 over Batanes and Babuyan Islands, as Ineng has slightly
        intensified.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2baaa612-597c-44b6-bb44-fb19348116ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T19:05:35.296+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:39.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means 61 kilometers per hour winds to 120 kph winds may be
        expected within 24 hours.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14bd887-07c7-4696-b10f-1239cb30a2ff'
