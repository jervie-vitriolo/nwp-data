      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Prince William, his wife Catherine and
        their three children took a budget airline flight on Thursday -- just days
        after his brother Prince Harry and wife Meghan faced criticism for their use
        of private jets.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b925d9f-b7c3-42f9-9abe-b5599b1ab338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T20:05:19.443+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:14.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04169e30-5b13-46c9-b707-04ae8ae7871b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T20:05:19.443+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:14.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duke and Duchess of Cambridge took their family on economy airline
        FlyBe for a flight from Norwich in eastern England to Aberdeen on Scotland''s
        east coast. They were traveling to Queen Elizabeth''s summer residence of
        Balmoral Castle, Reuters news agency reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdea5ad6-8443-4d4d-b07c-7bc9f9c69d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T20:05:19.443+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:14.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843198c4-fbd7-40a9-baa0-3d99e48da2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T20:05:19.444+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:14.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were delighted to welcome the Duke and Duchess of Cambridge
        and their family on board one of our flights again, this time when they flew
        from Norwich to Aberdeen with our franchise partner, Eastern Airways," a FlyBe
        spokesman told CNN in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd33ca2f-9e0d-44fe-82d7-8fedacd4dbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T20:05:19.444+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:14.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c257bb7-9d87-411b-8526-9e09ae9b545c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T20:05:19.444+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:14.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FlyBe declined to tell CNN how much the flight had cost. Prices
        for that route start at £73 ($89), with a fully flexible fare costing £249
        ($303).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b5fc23-62f7-4587-8c27-f1a68b1a6df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T20:05:19.444+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:14.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4685d132-24cb-4958-9da5-415c6f8567a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T20:05:19.444+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:14.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kensington Palace told CNN that it had no comment on the matter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acab7aea-5f86-4f13-82cb-4bd0de9d36fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T20:05:19.444+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:14.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4093d1-adcb-4c17-8e98-343a1e861376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T20:05:19.444+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:14.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the Duke and Duchess of Sussex faced criticism
        after using private jets to fly to the south of France and Ibiza in two trips
        just days apart.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387faa9d-e500-469f-9448-400df953d736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T20:05:19.444+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:14.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87fedb2-b234-48c7-a886-73dcf93686cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T20:05:19.444+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:14.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environmental campaigners accused the pair of hypocrisy, saying
        that Harry and Meghan''s actions contradict their public stance on climate
        change, given aviation is one of the world''s major polluters and is responsible
        for more than 2% of global emissions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db839a92-e160-4239-994a-5489a957c843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T20:05:19.444+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:14.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6a31c3-d1ce-46ee-befa-5dfbd7547700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T20:05:19.444+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:14.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The environmental footprint of a private jet is also much greater
        than that of a commercial plane.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f440114-2a2b-46fe-bf3e-1013e450b4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T20:05:19.444+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:14.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebabb549-511f-4121-b35d-17a7752960f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T20:05:19.444+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:14.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in August, Harry said he plans to have two children "maximum,"
        in order to protect the planet, during a conversation with activist Jane Goodall
        in an edition of British Vogue guest-edited by Meghan. He also spoke about
        the "terrifying" effects of climate change.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4a7f38-3005-4da0-bbdf-01b83a11cb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T20:05:19.444+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:14.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e4913c-91c2-4085-951a-c5b30ff66f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T20:05:19.445+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:14.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singer Elton John defended the royal couple, however, and said media
        reports of their trips were "distorted and malicious." The star said he and
        his husband David Furnish had paid for the private jet to Nice for security
        reasons, and had made a donation to an environmental charity.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66b4d6f-9622-498f-abfb-2fba3fb22983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T20:05:19.445+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:14.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783f785b-d654-4dc8-912a-00f4a6624e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T20:05:19.445+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:14.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After a hectic year continuing their hard work and dedication to
        charity, David and I wanted the young family to have a private holiday inside
        the safety and tranquility of our home. To maintain a high level of much-needed
        protection, we provided them with a private jet flight," he posted on Twitter.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2921cfe6-c4a9-44ec-9cde-449684cae9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T20:05:19.445+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:14.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b123a9f7-5d54-41d1-8839-874b93c39e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T20:05:19.445+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:14.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A friend of Meghan defended her in a post on Instagram, calling
        out the "racist bullies" who criticize her, following years of "undeserved
        hate and abuse."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd95668-f6ae-4ef1-8452-6bc364641d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T20:05:19.445+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:14.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN,com, <a href="https://edition.cnn.com/2019/08/23/world/prince-william-budget-airline-intl-scli/index.html">"William
        and Kate take budget flight after Harry and Meghan slammed over private jets"</a></i></p>'
