      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not the case of an isolated act or omission or a momentary
        decision made in a pressured context, that led to a danger of serious injury
        to their child," Huggett said, according to Seven News.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc70df3e-db93-4570-a8e3-9a53047fdd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:59:42.000+08:00
