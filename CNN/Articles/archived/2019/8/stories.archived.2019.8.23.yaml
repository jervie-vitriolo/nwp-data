      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2019/8/22/Calauan-Laguna-Mayor-Antonio-Sanchez-rape-murder.html">READ:&nbsp;The
        heinous crimes of ex-Mayor Antonio Sanchez</a></strong></p>'
    '10':
