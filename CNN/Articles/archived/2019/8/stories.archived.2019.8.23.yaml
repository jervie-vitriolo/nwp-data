      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a770adb4-027c-4abc-bde7-0ba2d252b6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T20:19:22.119+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:12.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If realized, it would be the first-ever train system in Mindanao.
        It was among the campaign promises of President Rodrigo Duterte.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47bf1c7-e91a-4ee2-8b05-722b788ad901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T20:19:22.119+08:00
