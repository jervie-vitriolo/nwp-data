      'mgnl:lastActivated': 2023-01-27T11:57:27.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9a4a47-3c9f-4f9c-9f7f-989ed6de0578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:46:16.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:27.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monte, a 2-year-old terrier mix, will play the titular Tramp in
        the film, set to premiere on the Disney+ streaming service when it launches
        in the US on November 12, CNN affiliate KTVK reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9d84b1-47f6-45e5-9711-6478767da232'
