      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This prompted the University of the Philippines (UP) students to
        hold a<a href="https://cnnphilippines.com/news/2019/8/17/UP-declares-August-20-walkout-day.html">
        “day of walkout”</a> on Tuesday. Student of the country’s premier state university
        said the school is "currently under a target of police and military intrusion."&nbsp;</p>'
    '14':
