      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9a3538-18c4-4468-a21d-91972d42a964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:00:00.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:26.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 340 families from nine sitios will have to be relocated
        as part of the preparations for the construction of the new airport.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bef134c-593d-47e1-b781-173823e5b0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:00:00.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:26.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07a5bf4-e287-4792-945d-81eae6b1cc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:00:00.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:26.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the residents living in Sitio Capol in Bulakan town, Bulacan
        province are fish pond workers who earn P200 daily. The sitio is one of the
        coastal villages often referred to by locals as the “water world” as it is
        situated near Manila Bay and surrounded by vast fish ponds. The houses in
        the sitio stand on a narrow strip of land.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190141ef-e9f1-489c-af54-b5862a0d5789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:00:00.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:26.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852a5d4c-c25b-436b-a63f-2948d4e38bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:00:00.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:26.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resident Dang Libao said the life in the sitio is anything but easy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1e08cb-88ff-4781-b3fe-9e51698db08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:00:00.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:26.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcd32b8-cd42-46a1-93d0-9873bfc0701e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:00:00.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:26.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aakapin mo na po kung anong buhay dito. Ito na rin buhay mo eh.
        Kaya po nagtiis na lang po kami. Ang hinihiling lang namin na kami po ay mailipat
        sa maayos na lugar. Na may tirahan talaga kami na hindi lang kami basta paalisin
        dito." he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a2a522-9dc1-47bf-921f-d3a01b9668c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:00:00.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:26.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440d2fcd-70b5-4779-aa63-78090d13c738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:00:00.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:26.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You will embrace your life here, because it''s the
        kind of life you have. All we''re asking for is to relocate us to a decent
        area where we have a permanent home.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab0b626-5ffc-4913-a10c-13c22878c86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:00:00.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:26.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a78bf8a-31cd-4200-90f3-2c0c971181f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:00:00.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:26.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nearby sitio of Bunutan is frequently flooded during the rainy
        season. Despite this resident Mary Grace Garcia finds it difficult to leave
        her dream house with the impending airport project. She built it with hard-earned
        money just four years ago.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df35345-e2a1-473e-975a-58f15f35f15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:00:00.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:26.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a176a9-b154-4c35-9633-d5e804e026e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:00:00.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:26.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Willing kami pero dapat nasa maayos na pamumuhay din ang paglilipatan
        namin at ayaw namin sa ibang lugar gusto namin dito rin sa Taliptip," she
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3797a5bf-2e44-4436-8977-68b87581f7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:00:00.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:26.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7114b281-2b94-412f-af62-ad7d8d68f10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:00:00.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:26.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are willing to relocate as long as the state of
        living there is good. We also want to stay in Taliptip.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189b7db1-1510-4714-a656-edb37cfdd516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:00:00.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:26.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751b9732-1b4e-4ca6-8b27-f85f4bb2a74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:00:00.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:26.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most residents in the sitios share the concerns of Libao and Garcia;
        they want a decent place to live.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e43ba7-b226-495f-a7a1-54a2a45b6f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:00:00.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:26.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc2af1f-fe74-41d5-af47-fb9590bf8bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:00:00.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:26.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel Corporation said it is committed to making sure that
        the affected workers of Bulakan, Bulacan — fishpond workers and some fishermen
        — will have good homes, better living conditions, and more importantly, more
        capacity to improve their livelihood.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89007d0-1509-4aa6-9ead-ce10c6472fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:00:00.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:26.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da96aa7-5858-43a9-a8c3-3933627ba37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:00:00.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:26.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are looking forward to engaging them in a more meaningful and
        formal dialogue soon, so we can discuss the project and, more importantly,
        our plans for them," it said in a statement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6547e25c-2648-484a-9751-c3f2f4c11c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:00:00.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:26.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4090a35-c59d-4d9d-a86d-05bb1f0d65e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:00:00.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:26.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company vowed to provide a suitable site for relocation that
        considers the residents’ livelihood prospects.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd62952-b0a1-4130-a04c-e20eb06da184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:00:00.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:26.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c681ed-6721-41a2-890c-5b66fbd6b27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T15:00:00.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:26.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has recently awarded the contract to San Miguel Corporation
        to build and operate the new airport, poised as the country’s new main gateway.
        Villagers will have to leave soon, as construction may begin early next year,
        according to San Miguel.</p>'
