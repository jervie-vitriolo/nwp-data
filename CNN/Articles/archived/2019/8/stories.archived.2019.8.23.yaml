    'title': 'Vegan parents whose strict diet left baby ''severely malnourished''
      avoid jail'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490712ed-64c3-4da7-a38d-ed6d501fdf4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:59:41.999+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:57:34.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;An Australian couple, who fed their
        baby daughter a strict vegan diet resulting in severe malnourishment, have
        avoided jail time, according to CNN affiliate <a href="https://7news.com.au/news/court-justice/vegan-parents-avoid-jail-for-leaving-baby-girl-severely-malnourished-c-412649"
        target="_blank">Seven News.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161b1ac9-659e-40de-976c-f46886635443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:59:41.999+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:57:34.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23c1d9a-ac40-4a8f-937c-3f429887b782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:59:41.999+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:57:34.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mother and father, who are both in their 30s and who cannot
        be named for legal reasons, pleaded guilty to failing to provide necessities
        in life and causing injury to the child. The couple were sentenced to a 18-month
        jail term to be served as a community order.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f40dd4-e1ba-4e54-a145-03646b969d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:59:41.999+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:57:34.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c771c1c8-53a9-469a-bcd7-36315e412d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:59:41.999+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:57:34.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities discovered the couple''s child so malnourished that
        at 19-months she weighed just 4.9 kilograms (10.8 pounds).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cec466-3d43-4e74-8ac2-1e4153b95a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:59:41.999+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:57:34.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f976d6-9e24-430c-92d7-fe7bcc413d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:59:41.999+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:57:34.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further medical tests revealed that her bones had not developed
        since birth. Her development was so stunted she didn''t even have any teeth,
        Seven News reported.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d5967d-361a-4a0b-a49a-8afb3c6b43f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:59:41.999+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:57:34.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60600f73-bb62-40dc-b6b9-e92c9ea3344a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:59:41.999+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:57:34.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her parents said they had kept the girl on a strict vegan diet.
        The child hadn''t been vaccinated and hadn''t received any medical care since
        birth, reported CNN affiliate Nine News.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49959d1f-f1e2-4c6f-8e5d-c24b7301c1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:59:41.999+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:57:34.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8276b799-521d-4e85-8f93-4a3663cdf6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:59:41.999+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:57:34.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sydney judge overseeing the case, Judge Sarah Huggett, called
        the child''s vegan diet "completely inadequate" -- was only fed oats, bananas,
        peanut butter jelly sandwiches and rice, Seven News reported.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45189518-5472-4531-8b0d-15f7193373de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:59:42.000+08:00
      'mgnl:createdBy': 'catherine'
