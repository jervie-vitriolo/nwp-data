      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanchez, along with six other individuals, was convicted in 1995
        for the rape and murder case of University of the Philippines Los Baños students
        Mary Eileen Sarmenta and Allan Gomez. They were sentenced to seven terms of
        reclusion perpetua or up to 40 years of imprisonment. This would total to
        280 years, but the law only allows a maximum prison time of 40 years.</p>'
