    'jcr:uuid': 'b41c5723-8761-44d3-86e1-132ac16205b4'
    'lead': 'Google announced Thursday that it had disabled 210 YouTube channels that
      were uploading videos ''in a coordinated manner'' about the ongoing protests
      in Hong Kong.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T06:58:27.260+08:00
