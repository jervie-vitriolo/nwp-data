      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa386ccf-279d-44e0-956c-ade796aede89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:20:10.179+08:00
