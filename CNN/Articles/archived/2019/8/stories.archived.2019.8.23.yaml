      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Shoreditch</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f099ae1-26b5-4ca3-b115-2923a7424236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T23:41:12.164+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:07.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shoreditch in the afternoon," sings Swift. Even the American arriviste
        knows that the East London district, centered around the markets, nightlife
        and curry houses of Brick Lane, has lost its edge.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2d4c54-37be-47bd-97d0-b5d835a02c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T23:41:12.164+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:07.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b234511f-1d15-42b6-a768-c3ea0b9e5fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T23:41:12.164+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:07.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arty types who made the area a hip locale in the early 21st
        century have long been priced out. Swift, no doubt, prefers to just stop by
        for a street art tour or a pint in the Ten Bells, famous for its Jack the
        Ripper associations, before moving on.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fff838-78da-476b-ba4e-0fd0c56e9d87'
      'mgnl:activationStatus': true
