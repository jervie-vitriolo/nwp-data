      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After 24 years in jail, Sanchez hogged headlines again for his possible
        early release. Reports early this week quoted Justice Secretary Menardo Guevarra
        as saying "thousands of convicts, whether they are high-profile like Sanchez
        or ordinary prisoners," would benefit from Republic Act 10592, which allows
        detainees to walk free based on good conduct. Amid public outrage, Guevarra
        on Thursday <a href="https://cnnphilippines.com/news/2019/8/22/Antonio-Sanchez-early-release-murder-rape-UP-Los-Banos-students.html">clarified
        that Sanchez''s case has not been reviewed</a> by the Bureau of Corrections
        (BuCor) yet. BuCor chief Nicanor Faeldon <a href="https://cnnphilippines.com/news/2019/8/23/antono-sanchez-gcta-early-release-bucor-director-nicanor-faeldon.html">stressed
        it is "impossible" for Sanchez to be released soon</a>. Malacañang said <a
        href="https://cnnphilippines.com/news/2019/8/23/antonio-sanchez-early-release-duterte.html">President
        Rodrigo Duterte will not allow the release of Sanchez</a>, saying the good
        conduct-based sentence reduction policy excludes persons charged with heinous
        crimes.</p>'
