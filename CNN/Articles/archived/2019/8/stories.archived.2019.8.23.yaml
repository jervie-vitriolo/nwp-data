      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanchez and his henchmen were convicted in 1995 for the rape and
        murder of Mary Eileen Sarmenta and Allan Gomez, students of the University
        of the Philippines Los Baños in Laguna, in 1993. Court documents show the
        21-year-old Sarmenta was given as a "gift" to then mayor Sanchez, who raped
        her first before allowing his men to feast on her. They were sentenced to
        seven terms of reclusion perpetua or up to 40 years of imprisonment. This
        would total 280 years, but under the law, maximum prison time shall not exceed
        40 years.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
