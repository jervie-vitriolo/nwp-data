      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The glorious green open spaces of Hampstead Heath are a short distance
        away, where Swift can blow off the cobwebs on a post-pub stroll.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f8f247-2144-49d4-8d62-d2f849d59c9a'
