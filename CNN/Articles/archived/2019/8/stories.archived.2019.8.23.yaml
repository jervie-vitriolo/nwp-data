      'mgnl:lastActivated': 2023-01-27T11:57:07.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebff48e9-ad6d-40a5-8f67-9dcfb81954e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T23:41:12.163+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:07.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a testament to the power of love that Swift enjoys her London
        Boy and his friends swapping in-jokes and sophomore high jinks from "uni"
        -- a colloquial term for university.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701deff2-3f37-48cb-a509-45222acdaa1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T23:41:12.163+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:07.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e797c2f1-c115-49d6-85ff-d8d1e98df61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T23:41:12.163+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:07.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Love is love, however, and although Londoners online have been quick
        to point out that rugby-watching in North London''s most cosseted corners
        speaks to privilege with a capital P, we can only go where our heart leads
        us.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6870017c-9468-45b8-ba5d-c23817aa7701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T23:41:12.163+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:07.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbec650-9673-474c-b41b-cdcda3c1e14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T23:41:12.163+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:07.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>West End</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75d05d1-0fd5-4e18-b97f-245b2962992b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T23:41:12.163+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:07.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The West End is a catchall term for London''s central entertainment
        and shopping districts: Covent Garden, Soho, Chinatown, Leicester Square and
        beyond.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd982c02a-558c-4f21-9df5-500616a19a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T23:41:12.163+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:07.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16bffdb-9d68-43dc-947d-8094a34e626d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T23:41:12.163+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:07.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are many excellent places here for afternoon tea, but the
        avant-garde luxury and millennial pink hues of Sketch in Mayfair are best
        suited to a pop princess.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9471e7-fc3c-4812-b4d9-cf06197b3298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T23:41:12.163+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:07.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1407452a-ae71-4d84-b8da-852b277a2ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T23:41:12.163+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:07.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re looking for "Louis V up on Bond Street," however, you''ll
        be out of luck. Despite there being a tube station of that name, Bond Street
        does not technically exist: There is only Old Bond Street and New Bond Street,
        where the Louis Vuitton store can be found at Numbers 39-42.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa54d54f-8afe-406a-a7ac-6c966c0e3352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T23:41:12.163+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:07.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb0d92e-9e90-49bc-be73-5c6120ac381f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T23:41:12.163+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:07.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Brixton</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8ce1a6-a022-4ba1-a6da-e66671cf6baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T23:41:12.163+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:07.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gentrification of the South London neighborhood of Brixton can
        be charted in its appearance in pop songs. In 1979, The Clash sang of "The
        Guns of Brixton," predating the riots of 1981, and in 1982 Guyanese-British
        singer Eddy Grant had a worldwide hit with "Electric Avenue."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edfb48e-ec85-45d4-b6c0-5a0069e3f6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T23:41:12.164+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:07.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f304fb-714c-4821-9244-703c596278dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T23:41:12.164+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:07.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Swift has declared a fondness for "nights in Brixton." May we
        recommend a meal at Brixton Market and its many eateries, followed by a movie
        at the century-old Ritzy Cinema and a pint down the Effra Hall Tavern.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
