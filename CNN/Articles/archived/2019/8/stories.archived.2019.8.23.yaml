      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signal No. 1 is meanwhile raised over Cagayan, Isabela, Apayao,
        Kalinga, Northern Abra, and Ilocos Norte, where intermittent rains or 30-60
        kph winds may be expected within 36 hours.</p>'
    '17':
