      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:57:42.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5d7809-419b-4293-a852-e9c2699ed1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T06:58:27.261+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:57:42.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2019/08/19/tech/china-social-media-hong-kong-twitter/index.html"
        target="_blank">On Monday</a>, Twitter announced it had identified and removed
        a network of more than 900 accounts originating in China that "were deliberately
        and specifically attempting to sow political discord in Hong Kong, including
        undermining the legitimacy and political positions of the protest movement."
        Twitter shared their findings with Facebook and they also removed a smaller
        network of accounts. Some accounts called protesters "cockroaches" or compared
        them to Islamic State terrorists.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07cf01f-d335-4ea4-b9f5-f45f4a5f2bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T06:58:27.261+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:57:42.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bc0f51-a791-4b57-a123-5587045898c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T06:58:27.261+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:57:42.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong is facing a major political crisis amid weeks of mass
        demonstrations. Protesters are demanding greater democracy and an inquiry
        into alleged police brutality during past demonstrations. And as unrest intensifies,
        Beijing''s tone is becoming increasingly heated.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71467b29-c394-42ac-8161-d373dfecfb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T06:58:27.261+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:57:42.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "​<em><a href="https://edition.cnn.com/2019/08/22/tech/youtube-china-hong-kong/index.html"
        target="_blank">YouTube shuts down 210 channels posting about Hong Kong</a></em>"​​​​​​</p>'
