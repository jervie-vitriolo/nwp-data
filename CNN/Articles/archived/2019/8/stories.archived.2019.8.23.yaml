      'mgnl:type': 'text'
      'text': '<p>Sanchez, along with other six individuals, was convicted in 1995
        for the rape and murder case. They were sentenced to seven terms of reclusion
        perpetua or up to 40 years of imprisonment. This would total to 280 years,
        but under the Revised Penal Code, maximum prison time shall not exceed 40
