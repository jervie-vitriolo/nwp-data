      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from these areas, PAGASA said&nbsp;Cagayan, Metro Manila,
        Cavite, Laguna, Batangas, Rizal, Mindoro Provinces and northern portions of
        Palawan (including Calamian and Cuyo Islands) may also expect light to moderate
        with intermittent heavy rains.</p>'
