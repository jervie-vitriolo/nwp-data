      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanchez''s eligibility for the GCTA has been questioned, given the
        violations he committed inside the New Bilibid Prison. The convict''s case
        also prompted Senators Tito Sotto and Franklin Drilon to seek investigation
        on how time allowance for prisoners is computed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08420087-6f8a-4655-9473-ce26de234906'
      'mgnl:activationStatus': true
