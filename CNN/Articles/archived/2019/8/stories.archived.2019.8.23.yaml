      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Sonia Sotomayor wrote that she believes there were important
        questions in the case.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029f70cf-1331-43f2-9f2f-7610972b8ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:11:08.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:36.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d981f4-d648-4fdf-bd5a-ba5b2e14d5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:11:08.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:36.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, "because I do not believe that the questions as presented
        merit this Court''s review at this time, I do not disagree with the denial
        of certiorari," she wrote. It could be different in other cases, she said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2273f91e-6bb0-43ab-9b96-f1330d79d86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:11:08.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:36.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7e75b6-cab3-4182-80f5-e9be1d014a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:11:08.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:36.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Inmate wanted cheeseburgers for last meal</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a36eeef-897f-42d5-9920-d49b7824d590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:11:08.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:36.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Bowles woke up at 4 a.m. and was calm and in good spirits,
        Glady said. His last meal was three cheeseburgers, french fries and bacon,
        she said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e227815-b426-4f23-8236-b0ea1b31b2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:11:08.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:36.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16231d90-58c8-4ca3-ac0a-e5269ed0a797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:11:08.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:36.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI began a national search for Bowles in 1994 after they determined
        he was killing gay men at locations near the highway from Florida to Maryland,
        according to the Daytona Beach News-Journal. Once on the FBI''s most wanted
        list, he was arrested in November 1994 in Jacksonville Beach going under an
        alias.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8d5161-e0c7-47d0-abb0-21bcca0c244d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:11:08.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:36.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc8cb30-958c-4214-9901-90879266f699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:11:08.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:36.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also was later featured in an episode of A&amp;E''s show "The
        Killer Speaks" as the "I-95 Killer."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d22b91-0b08-40ea-b3e3-bdeb51c68510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:11:08.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:36.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23e860c-2918-449d-87f8-b8a73d1fbfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:11:08.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:36.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bowles pleaded guilty to first-degree murder in 1996 for killing
        Walter Hinton in Jacksonville Beach, Florida by dropping a 40-pound cement
        stepping stone onto his sleeping head. Bowles then strangled him and stuffed
        toilet paper and a rag in his mouth, court documents show. His body was found
        inside his locked home wrapped in sheets and bedspreads, the documents say.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a918b66-ffb5-4b5e-a8e2-523557947027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:11:08.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:36.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd42a43-19c5-4dbe-84af-5cd7e62e954d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:11:08.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:36.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A jury sentenced him to death in 1996 for killing Hinton, but the
        Florida Supreme Court later reversed the death sentence and remanded the case
        for a new penalty phase. Another jury unanimously sentenced him to death in
        1999, and since then, a series of appeals have been denied by courts leading
        up to Thursday''s expected execution.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ffc6fb-4416-482c-82eb-5db1fc4b9f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:11:08.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:36.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421643aa-64d0-42b0-b6a6-b8a416d069db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:11:08.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:36.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, he was convicted of first-degree murder in 1997 for
        robbing and killing John Roberts by strangling him and stuffing a rag in his
        mouth, according to court documents. He also was convicted in 1996 of murder
        for killing Albert Morris in a case in which he struck Morris in the head,
        beat him, shot him, strangled him and tied a towel over his mouth. He was
        sentenced to life in prison for both of those cases.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c021e6f5-4bfc-4de3-a0b7-b1c58cc416b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:11:08.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:36.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473b14a1-1281-406b-ba83-7ed608610e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:11:08.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:36.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Convicted killer is 99th person executed in Florida</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed0f27c-72a4-4e2e-8bfb-c967cc623799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:11:08.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:36.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bowles had several previous charges and was sentenced to prison
        for beating and raping his girlfriend in 1982.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb3f676-7c6e-4256-a9c1-eb4aeca7fb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:11:08.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:36.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3745b8c-e045-44bd-88e5-81d06b77cc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:11:08.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:36.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bowles is the 99th person to be put to death in Florida since capital
        punishment resumed in 1976. Bobby Joe Long, who was convicted for killing
        eight women in the Tampa Bay area in 1984, was executed by the state in May.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1272480d-6aea-4211-b5df-ec031f0f26af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:11:08.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:36.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee36a1e-74f7-49bf-a8f6-bdc38571a82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:11:08.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:36.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive director of the Florida Conference of Catholic Bishops
        sent a letter to Gov. Ron DeSantis last week urging him to stop the execution.
        The organization said Bowles had survived many years of childhood abuse, years
        of homelessness and child prostitution.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f09b07-973d-4f68-b608-14df31d3d924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:11:08.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:36.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b541fa3-aa3a-4917-ba91-dd4787aaadd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:11:08.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:36.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Intentionally ending Mr. Bowles'' life is unnecessary," Michael
        B. Sheedy wrote in the letter. "Society can remain safe from any future violent
        actions of his through life-long incarceration without parole."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
