  'hong-kong-subway-shutdown-violence':
    'author': 'Laura He, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-23T16:51:04.860+08:00
    'imagesource': 'jcr:b829d7a1-b5b9-4587-89f1-e38f5f44ceac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a239eef9-ebf0-4aba-84fb-8a931dedf0f2'
    'lead': 'This comes amid heavy criticism of the company from Chinese state media,
      which has accused it of helping participants of the city''s pro-democracy protests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T16:53:19.012+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T11:57:19.921+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:56:53.060+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hong Kong''s subway operator says it will shut down service at signs
      of violence'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40909d5-909c-46a5-8a85-0e17de0bb664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T16:53:19.013+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:57:19.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> &nbsp;Hong Kong''s subway operator says it
        will crack down on violence at its train stations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0400a27-7041-404d-9d47-4398b3e61836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T16:53:19.013+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:57:19.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MTR''s announcement comes amid heavy criticism of the company from
        Chinese state media, which has accused it of helping participants of the city''s
        pro-democracy protests. The subway system has also been disrupted by demonstrations
        over the past several weeks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d0b459-b5d4-4b86-8295-9da159603add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T16:53:19.013+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:57:19.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company, which is Hong Kong''s sole subway operator as well
        as a real estate owner, said it will stop train service and immediately close
        stations "if fights, vandalism or other acts of violence occur."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f3ab40-ec8d-42b7-a448-1994af991a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T16:53:19.013+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:57:19.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MTR''s Yuen Long station was the site of a silent sit-in Wednesday
        night by protesters. That area, which is in the northwest part of the city,
        attracted headlines last month when a group of suspected organized crime group
        members violently attacked demonstrators there.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b50dd0-b1db-4d4e-999d-e7d558fa415d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T16:53:19.013+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:57:19.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s sit-in drew the ire of several Chinese state-run media
        outlets, including the People''s Daily, which is the ruling Communist Party''s
        official newspaper. The paper on Thursday criticized MTR for "pampering" the
        protestors and "escorting them with special trains."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4bb9e2-8cee-4344-9064-17a191bccb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T16:53:19.013+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:57:19.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MTR dispatches empty trains directly to stations to pick up passengers
        "in response to police actions to disperse the crowds" in some areas, the
        company said in its statement, which was first reported Thursday and provided
        to CNN Business on Friday by MTR. It said it implements such measures "with
        the overall interests of passengers in mind."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9c9115-30c9-46f1-88d8-76729298779d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T16:53:19.014+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:57:19.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MTR added that the Yuen Long station was vandalized on Wednesday,
        and said it "condemns such irresponsible acts and has reported the matter
        to police."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd268856a-3fdd-4840-a79f-f47989e2f7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T16:53:19.014+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:57:19.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The subway operator said it will continue to pick up passengers
        stranded in stations when practical, but also said service may be immediately
        stopped if there is violence or vandalism.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9838d1aa-8dde-4f39-8fb2-6682ddb04936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T16:53:19.014+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:57:19.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later Thursday, the Global Times, another state-run media outlet
        in China, published an editorial blasting MTR for encouraging protesters.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c2ec1c-cebd-4b0d-a729-e681572c14c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T16:53:19.014+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:57:19.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t be an opportunist and kowtow to radical forces," the newspaper
        wrote. "MTR, you are giving a smiling face to protesters and a cold shoulder
        to the police ... The management of MTR should not stray off course."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13086b61-1b69-4918-ada0-c27644d5bea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T16:53:19.014+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:57:19.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies that operate in Hong Kong have been taking heat from mainland
        China as protests in the city head toward their 12th consecutive weekend.
        Two top executives at Cathay Pacific, Hong Kong''s flagship airline, resigned
        last week as the company became entangled in the city''s political crisis.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e6a614-16bc-44a3-bf6b-329b49db4426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T16:53:19.014+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:57:19.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Global Times called out MTR and Cathay in its editorial, writing
        that if companies like those two are "shifting their ground in protecting
        Hong Kong''s core values ... then Hong Kong''s foundation as a modern society
        will not only be ruined, but will possibly collapse."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d23391-75b8-47ed-8470-00d6e6a800d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T16:53:19.014+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:57:19.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MTR''s stock has suffered in recent weeks. Shares are down about
        10% in the last month.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9042b4ec-dd74-41fe-b685-f4597b92925a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T16:53:19.014+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:57:19.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s faltering economy is already suffering from China''s
        slowdown and the US-China trade war, but the protests threaten to make things
        worse. The government last week announced a stimulus package worth about 19
        billion Hong Kong dollars ($2.4 billion) to help safeguard jobs and provide
        relief to "people''s financial burden."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5958a02-55a1-475e-92f1-0671c690e8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T16:53:19.015+08:00
