    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843961d8-3c3e-44c4-9954-ad0a7c900a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T20:19:22.118+08:00
