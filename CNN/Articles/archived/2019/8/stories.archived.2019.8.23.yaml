      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather officials maintained that Ineng is still unlikely to make
        landfall. It is also expected to leave the Philippine cyclone monitoring area
        on Saturday evening.</p>'
