    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NASA', 'The-Rolling-Stones', 'Mars']
    'template': '1'
    'title': 'NASA has named a Mars rock after The Rolling Stones'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59389ef-2504-4fe9-990f-f0eb5cbed523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T23:01:16.789+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:08.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>The Rolling Stones have received just
        about every earthly honor in their legendary career, and now they are making
        rock history on Mars.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d691cd7-e24f-435d-9e4c-8040383daf92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T23:01:16.790+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:08.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e365d06-7d26-43d3-8aa2-8da9bee51c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T23:01:16.790+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:08.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA has named a rock there after the band. It''s the size of a
        golf ball and was photographed by the InSight lander.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bd43a6-b692-4b2f-ba49-f89dc99931c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T23:01:16.790+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:08.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691671e9-8ed1-476d-b36e-064f08443c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T23:01:16.790+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:08.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actor Robert Downey Jr. announced the honor Thursday night before
        the band''s concert at the Rose Bowl in Pasadena, California. The stadium
        is about three miles from NASA''s Jet Propulsion Laboratory, which runs the
        Mars InSight mission.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2cdf2d-ee0f-426c-9085-573fc753ca53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T23:01:16.790+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:08.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c8e562-ac87-44ac-b2ef-1da8afba9866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T23:01:16.790+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:08.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NASA has given us something we''ve always dreamed of, our own rock
        on Mars," singer Mick Jagger told the crowd. "I can''t believe it. I want
        to put it, bring it back and put it on our mantelpiece."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee23aa64-44f5-4312-8216-8e721939ea99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T23:01:16.790+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:08.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3a770e-bffd-4a32-838f-e74d2c123492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T23:01:16.790+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:08.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''re probably wondering why this has happened.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb418fb-2b95-4307-83fd-7df08598e8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T23:01:16.790+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:08.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ddccb5-4293-4be5-b5e1-df4170161019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T23:01:16.790+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:08.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the InSight lander touched down on the Red Planet on November
        26, 2018, its thrusters blew the rock about 3 feet -- making it a rolling
        stone in the most literal sense.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9170cce4-10b7-4054-be6a-da290cb36cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T23:01:16.790+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:08.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2286800-83f6-4fc8-a559-d6606dca61f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T23:01:16.790+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:08.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the farthest NASA has seen a rock roll during a landing on
        another planet, the space agency said in a news release.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aae26f6-7104-4a23-a721-8ccafdbb05e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T23:01:16.790+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:08.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8d5c36-1c73-4e3e-9df4-87edb737cf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T23:01:16.790+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:08.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA says the new name isn''t official because the International
        Astronomical Union is in charge of assigning the scientific names of places
        and objects in the solar system, such as planets, asteroids and locations
        on other worlds.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6881c65-cae4-4bfd-8f2b-932a778248a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T23:01:16.791+08:00
      'mgnl:createdBy': 'alyssa'
