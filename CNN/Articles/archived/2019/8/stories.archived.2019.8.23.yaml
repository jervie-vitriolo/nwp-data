  'antono-sanchez-gcta-early-release-bucor-director-nicanor-faeldon':
    'author': 'Robert Vergara, CNN Philippines'
    'caption': 'FILE PHOTO. Former Calauan, Laguna mayor Antonio Sanchez, along with
      other six individuals, was convicted in 1995 for the rape and murder case of
      University of the Philippines Los Banos students Mary Eileen Sarmenta and Allan
      Gomez in 1993.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2019-08-23T12:37:51.216+08:00
    'imagesource': 'jcr:279ced0f-8499-423f-b01d-948246dcf34d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66f813a1-8c49-4936-ad3f-341bfef97c31'
    'lead': 'It is ''impossible'' for rape-murder convict Antonio Sanchez to walk
      free soon even if he benefits from the good conduct-based sentence reduction
      policy, according to Bureau of Corrections Director Nicanor Faeldon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T12:44:33.723+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T11:57:29.337+08:00
