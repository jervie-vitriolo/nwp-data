  'The-Amazon-rainforest-is-on-fire.-Here-s-what-that-means-for-the-environment':
    'author': 'Leah Asmelash, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-23T07:09:28.280+08:00
