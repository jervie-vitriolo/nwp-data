      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The entry in schools by members of the Armed Forces of the Philippines
        will not be in the scale and magnitude of a combat deployment, what militarization?”
        the military said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac463ea-2398-49b3-a30a-537866924e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T20:13:41.515+08:00
