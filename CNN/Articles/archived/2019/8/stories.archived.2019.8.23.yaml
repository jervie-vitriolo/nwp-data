      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11397ec3-dc3b-422e-861f-5b557c253c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T19:24:33.016+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:16.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who will benefit?</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e920c24-7f18-4731-9a6b-f0a643cf1590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T19:24:33.016+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:16.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra said around 200 persons deprived
        of liberty may be released per day with the retroactive implementation of
        the law.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f4d12b-7406-4bb8-940d-3ca2e7450c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T19:24:33.017+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:16.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1e0a38-2141-4fe5-ab25-8192ae3e7f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T19:24:33.017+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:16.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include both high- and low-profile prisoners.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44985610-7352-46bc-b7ab-fc886d474159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T19:24:33.017+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:16.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55263816-770d-415f-926d-86c108af8df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T19:24:33.017+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:16.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Everyone imprisoned by final judgment before 2013 is entitled to
        a re-computation of GCTAs earned, if any,” Guevarra said. “Whether they are
        high-profile or low-profile, lahat sila makikinabang sa batas (all of them
        will benefit from the law).”</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e9cbf1-c386-4226-9323-9a416ce4fe38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T19:24:33.017+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:16.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59659bc4-e661-4df0-b688-7234801df8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T19:24:33.017+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:16.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Are there exemptions?</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e353673-4820-45a1-9f5d-7c0de9e01371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T19:24:33.017+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:16.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are, however, exemptions to the law.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596ec1f9-f714-449c-abec-3830d3274561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T19:24:33.017+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:16.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f829653-f9b1-48ec-9c0d-6622b26f37b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T19:24:33.017+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:16.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“’<em>Yung recidivists</em> and those repeat offenders are excluded
        from the benefit of the law… So if he is found to have or to fall under that
        category, then he might be excluded from the benefit, he might be ineligible
        to avail of the benefits of the law,” Justice Undersecretary Markk Perete
        told CNN Philippines’ The Source.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e842321-2760-4a1f-a005-22d268021747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T19:24:33.017+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:16.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd962584d-f4bf-4313-bdee-99691d7a4f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T19:24:33.017+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:16.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bureau of Corrections chief Nicanor Faeldon also said those who
        committed heinous crimes and/or violated the rules in detention are not eligible
        for the time allowances.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7300d49-8f4e-45a7-abd4-016c0be2500e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T19:24:33.017+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:16.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59e7070-6ebc-4726-81ba-8c7f60e18f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T19:24:33.017+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:16.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you engage in like trade of drugs or if you keep drugs in your
        cells, and you violate some prison rules. One of the 49 violations of prison
        rules is when you live luxuriously inside our facilities. So when you build
        your kubol and you live luxuriously inside your kubol, luxurious living is
        one of the violations,” Faeldon told The Source in a separate interview.</p>'
  'pcso-lagman-go-malasakit-center':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-23T19:39:32.280+08:00
    'imagesource': 'jcr:abd6c9ca-55f4-4320-9f12-1ceea7d66e72'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d1698d9-0748-4018-a76d-4b99ef5882a5'
    'lead': 'Albay 1st District Representative Edcel Lagman questions the funding
      given by PCSO to Malasakit Center, which he calls a tool for partisan politics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T19:40:41.527+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T11:57:14.981+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:56:54.314+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PCSO', 'Edcel-Lagman', 'Bong-Go', 'Malasakit-Center']
    'template': '1'
    'title': 'Solon wants PCSO to probe medical aid scheme'
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd0e81d-ca9c-444f-aaf1-52c30674ec16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T19:40:41.528+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:57:14.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 23) — A lawmaker asked the
        Philippine Charity Sweepstakes Office (PCSO) to investigate the operation
        of Malasakit Center.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6745180b-f57a-48ea-a314-37ca44c31c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T19:40:41.528+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:57:14.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Bong Go is credited by President Rodrigo Duterte for conceptualizing
        the health assistance scheme. the Malasakit Center is a one-stop facility
        inside hospitals for people to seek medical assistance from the government.
        Go touted this as among his achievements during the midterm election.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06309d12-6146-45fc-a233-e6d41baa7f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T19:40:41.528+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:57:14.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay 1st District Representative Edcel Lagman called the center
        a "partisan tool" during the PCSO''s budget hearing at the House Representatives
        Friday</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a34286f-ba90-4979-96fe-8feb6f7d9608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T19:40:41.528+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:57:14.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there are many complaints against the centers, and there
        is no legal basis for its funding.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e470b940-b5ca-4090-bf35-6da874f0b0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T19:40:41.528+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:57:14.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to ask PCSO to go on the ground operations. There
        are many complaints that where the Malasakit Center is, there will be more
        nagkakasakit (sickness) because of the Malasakit Center," Lagman said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1deb001-af74-4e87-89b4-950e021e660d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T19:40:41.528+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:57:14.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCSO, during its presentation to the House of Representatives,
        said it spent P8.6 billion on medical assistance programs, including the Malasakit
        Center.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4c47a5-0309-4f7e-9761-507c8879bda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T19:40:41.528+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:57:14.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, PCSO General Manager Royina Garma clarified that while
        the PCSO has desks in Malasakit Centers, it does not fund the center itself.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e03005-dfbd-48fd-9aeb-adfc503aa194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T19:40:41.528+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:57:14.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Go said the centers are the president''s project.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96cee4e-5fef-41ea-9ad6-d4e030cbb43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T19:40:41.528+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:57:14.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PCSO does not provide funds in the establishment of Malasakit Center.
        All these agencies retain their medical assistance programs, with their separate
        funds, even if they are part of the Malasakit Center," Go said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dfeb52-ecef-4f73-a4af-ed1e82a925d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T19:40:41.528+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:57:14.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go has filed a bill to institutionalize Malasakit Center.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87647844-fc8d-41c1-8131-153c5af2e47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T19:40:41.528+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:57:14.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines correspondent Joyce Ilas contributed to this report.</p>'
