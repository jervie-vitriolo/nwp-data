    'template': '1'
    'title': 'The Amazon rainforest is on fire. Here''s what that means for the environment'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efae1056-1244-41d6-a894-5dcf0d73060c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:11:16.438+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:40.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Amazon rainforest is an ecological
        marvel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d658c3-9116-4cb3-a0eb-24a37f5b2c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:11:16.438+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:40.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9396f0b-14db-4c50-b887-206eadc35aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:11:16.438+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:40.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s twice the size of India, according to the World Wildlife Fund,
        and it''s the largest remaining tropical rainforest in the world. It''s home
        to at least 10% of the world''s biodiversity, produces 20% of the world''s
        oxygen and helps regulate the temperature of the whole planet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf93bbde-fdab-4fcc-8130-b01b1d3a6c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:11:16.438+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:40.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd2a2e3-da08-4d51-b6bf-7f64b81d4b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:11:16.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:40.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without it, climate change could become irreversible -- a reality
        brought to light by the fires in the region that have been raging this week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caab434b-6068-49d1-b232-87bb31d2581b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:11:16.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:40.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19292706-5077-4a2e-816c-b829ac0752c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:11:16.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:40.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some ways the Amazon rainforest helps the environment,
        and what these devastating fires could mean for climate change.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2667b22-1c0e-4699-abd8-fba0936bda07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:11:16.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:40.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b30b80-1db6-4647-a6c9-deb954db8cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:11:16.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:40.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Amazon is a giant carbon sink. If it burns, that carbon will
        all go into the atmosphere</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef001af9-1c8c-4254-ad53-32c7b1bc5ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:11:16.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:40.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Amazon contains 90 to 140 billion metric tons of carbon, according
        to WWF. Too much carbon in the atmosphere is one of the main reasons behind
        climate change.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b2047a-05ff-45db-ac98-3c275b595269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:11:16.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:40.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0aa64c-a975-419e-933a-ad7a07ba847d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:11:16.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:40.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imagine if all of that carbon was released into the atmosphere.
        Imagine if even a fraction of it was.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b76690b-c700-47a0-ae5f-22dd4727487b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:11:16.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:40.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830d1d4e-4556-46be-bec8-ad01273ba294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:11:16.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:40.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results could be devastating, the WWF says.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4192c0ed-34c1-4f98-a660-03a5acba169e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:11:16.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:40.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018d5b7c-c5cc-46ac-80ed-6f40136cf684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:11:16.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:40.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s like what we learned in grade school: Plants take in carbon
        and release oxygen. The Amazon is important because it produces so much oxygen
        -- but if those trees and other plants are destroyed, it wouldn''t be able
        to take in that much carbon anymore or produce nearly as much oxygen.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a72f1c9-5679-45f5-aa3d-9633b0b33000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:11:16.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:40.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7cbd2a-0d4f-4d87-8eb2-0513badc1778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:11:16.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:40.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the fires, land conversion and deforestation made the Amazon
        release up to 0.5 billion metric tons of carbon per year, according to the
        WWF. Depending on the damage from these fires, that release would increase,
        accelerating climate change even further.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5240df64-2eb4-40b8-a5ca-cbbce0c27941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:11:16.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:40.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14eb020-5c8a-48ec-82c5-3b94978d467e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:11:16.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:40.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Amazon helps regulate the world''s climate</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9aa79f5-8b9c-4c10-a1fc-0f5599227d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:11:16.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:40.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basically, the Amazon is a huge hydrological engine.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a769acd-471b-4828-9374-cc9f1db41bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:11:16.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:40.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e7ca92-72b5-46b9-b7e4-1decc5fd960c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:11:16.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:40.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Water is released by plants into the atmosphere, and also to the
        ocean through the Amazon''s rivers. Weather patterns are largely driven by
        ocean currents, according to NOAA. Currents help regulate weather, transporting
        warm water and precipitation from the equator toward the poles, and colder
        water from the poles to the tropics. Without these currents, regional temperatures
        would be a lot more extreme.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6953a599-574b-4e9a-acda-d2a7220103cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:11:16.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:40.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b6a024-e085-4a81-a2fe-f3a885e66f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:11:16.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:40.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where does the Amazon come in? Well, because of its immense size,
        it releases a lot of water through evaporation. If we lose parts of it, that
        means less evaporation, which means it would contribute less to stabilizing
        our climate.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ab3dcc-a939-4e7e-bec7-c57541726d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:11:16.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:40.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d957eef-97e3-4b3c-bd5d-0fe3c6835bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:11:16.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:40.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In return, we could see more severe temperatures around the world,
        along with severe droughts and changes in seasonality in the region, the WWF
        says.</p>'
