      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d46e3e-f8e2-464c-b166-f84df48b7f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T19:24:33.015+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:16.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/8/22/Antonio-Sanchez-early-release-murder-rape-UP-Los-Banos-students.html">RELATED:
        Justice chief: ‘No truth’ to reports on ex-mayor Sanchez’ release</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bf5432-ff13-46f0-9880-c222ee08ee49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T19:24:33.015+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:16.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea63ba9b-4f37-4ffd-9144-410e8ecdd442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T19:24:33.015+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:16.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is RA 10592?</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6878f74-5e27-44ca-aaf8-e25838c92d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T19:24:33.015+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:16.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law was enacted by former President Benigno Aquino III, amending
        several parts of the Revised Penal Code. These include section 97, which tackles
        the good conduct time allowance (GCTA) for prisoners who behaved while in
        detention.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad2c5e6-a652-40c7-8cf5-bf85d76b2fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T19:24:33.015+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:16.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890e129f-c77f-481e-b7e3-67e5d1e417a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T19:24:33.015+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:16.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RA 10592 at least doubled the previous GCTAs and expanded the time
        allowances to those who are under preventive imprisonment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11fd7c5-68c8-46f1-a26a-fd6a12ef83d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T19:24:33.015+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:16.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602e3ba9-ec2b-4d54-9d53-65e061590d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T19:24:33.015+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:16.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the policy, GCTAs are granted to prisoners based on the following
        measures:</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55ca121-9a58-4973-b1c8-7e2827ce9b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T19:24:33.015+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:16.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8614f28e-1a32-46de-96d6-a469fa568b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T19:24:33.015+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:16.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- During the first two years of imprisonment: 20 days of deduction
        for each month of good behavior</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5543160-3e85-4c52-a994-cb8a1966e94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T19:24:33.015+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:16.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- During the third to the fifth year: a reduction of 23 days for
        each month of good behavior</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5242115e-34d0-45b9-99a4-35eea1445531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T19:24:33.015+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:16.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- During the following years until the 10th year: 25 days of deduction
        for each month of good behavior</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed051f3-e5f9-4d62-81e9-37118fc57080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T19:24:33.015+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:16.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- During the 11th and successive years: 30 days of deduction for
        each month of good behavior</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a40798-5ca3-4b07-8cdb-58a3686ca667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T19:24:33.016+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:16.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Another deduction of 15 days for each month of study, teaching
        or mentoring</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f39ac10-2cad-4f27-8650-d6527181977c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T19:24:33.016+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:16.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563ca66c-b5fa-4638-ac0c-7fb29a900309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T19:24:33.016+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:16.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The director of the Bureau of Corrections, the chief of the Bureau
        of Jail Management and Penology and/or the jail warden can grant a GCTA. It
        cannot be revoked once granted, according to the law.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5aa0b7-31b5-460b-b758-9534064473bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T19:24:33.016+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:16.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd578189-a94b-4872-8c0a-58630de6d0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T19:24:33.016+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:16.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2014, then Justice Secretary Leila de Lima and Interior
        Secretary Mar Roxas II jointly released the implementing rules and regulations
        for the policy, directing that it should be applied prospectively. This means
        that only those who were convicted during and after the time of the application
        of the law should be eligible for the expanded time allowances.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ce6aa4-3450-44e4-b49d-8d0a351534eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T19:24:33.016+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:16.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c93ae7-a2e6-4f7c-afad-fc5950ff6d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T19:24:33.016+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:16.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Supreme Court in June 25 favored a petition by inmates
        of New Bilibid Prison calling for the retroactive application of the measure.
        This allowed those who were convicted from way back 1990, like Sanchez, to
        benefit from the GCTA.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc3ea6f-091a-441d-b14c-040154f816c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T19:24:33.016+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:16.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eff42b0-b3e0-40ad-928e-943b5876883a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T19:24:33.016+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:16.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court asserted that it did not order the release of Sanchez
        when it ruled for the retroactive application, saying it only interpreted
        the law.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8e822d-4ae0-4131-af4f-992f0f6f20d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T19:24:33.016+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:16.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef5688f-5986-4a4c-888e-2d490a62fd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T19:24:33.016+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:16.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SC public information office chief Brian Keith Hosaka said the decision
        was based on the “fundamental doctrine in criminal law that penal laws when
        favorable and advantageous to the accused should be applied retroactively.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
