    'template': '1'
    'title': 'Taylor Swift''s new album features surprise cameos from Idris Elba and
      James Corden'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187e495c-23f9-4db4-a829-e9d247bfc863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T20:20:55.928+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:11.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — In "London Boy," the eleventh track on
        Taylor Swift''s seventh album, Lover, the country singer turned pop superstar
        sets out her love for the British capital, from Camden Market to Highgate
        to Brixton.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fc97e7-046f-4be4-9ac6-2ba810a4be20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T20:20:55.928+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:11.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb46b3df-9794-4b18-836e-a04556ef334d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T20:20:55.928+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:11.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song opens with a brief spoken clip, in which an unidentified
        person says: "We can go driving on my scooter... you know, just round London."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd9e7bd-0ecb-4dbc-a1a4-53f02eddefb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T20:20:55.928+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:11.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f694b8-4ad8-4182-94df-094650d2d146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T20:20:55.928+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:11.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s safe to assume the track is inspired by Swift''s boyfriend,
        British actor Joe Alwyn, so when fans first heard the London accent in its
        opening seconds, many concluded it was his voice.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec158039-ce61-44b6-9665-427e923308ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T20:20:55.928+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:11.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26282238-3020-4d62-84da-ea9d5a68a81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T20:20:55.929+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:11.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not the case, however. The album has only been out for a
        matter of hours, but Swift''s devoted fanbase has already identified the mystery
        speaker. It''s Idris Elba, Swift''s "Cats" co-star.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc52b34a-77a2-477f-b3d6-a696e7f5e94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T20:20:55.929+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:11.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf4c4c4-c7ec-4f6f-9dfc-dde6412960ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T20:20:55.929+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:11.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s more, fans also tracked down the clip''s origin. It appears
        to be taken from Elba''s March 2017 appearance on "The Late Late Show with
        James Corden," and if you listen closely, you can hear Corden -- another "Cats"
        cast member -- saying, "Oh I''d..." before Swift''s laugh cuts him off.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6660fad3-ab25-4298-b83a-70842019c167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T20:20:55.929+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:11.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cadc6b0-ef34-44d5-bcf3-d38b0595a5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T20:20:55.929+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:11.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For context, Elba was discussing his plans for an upcoming date
        that he''d auctioned off for the charity W.E. Can Lead, which supports schoolgirls
        in Sierra Leone and across West Africa. He suggested a trip on his scooter
        around London, to which Corden responded: "Oh I''d love a ride on your scooter."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9839e322-2f51-4afd-af12-b245f078934b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T20:20:55.929+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:11.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98347740-1756-4fe5-98b9-52b5b573a2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T20:20:55.929+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:11.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift announced the album release on Twitter, seemingly referring
        to the recent sale of her previous catalog to music manager Scooter Braun
        in her post. "This album is very much a celebration of love, in all its complexity,
        coziness, and chaos," she wrote. "It''s the first album of mine that I''ve
        ever owned, and I couldn''t be more proud."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725c6fc9-c006-4fef-9a22-41515f35c732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T20:20:55.929+08:00
