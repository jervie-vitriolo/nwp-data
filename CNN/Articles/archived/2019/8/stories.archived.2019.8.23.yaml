      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fffb329-dff6-4e18-a68e-065778fb1011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T19:05:35.296+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:39.720+08:00
