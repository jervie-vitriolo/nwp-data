      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra earlier said the mayor was among
        the 11,000 inmates and detainees who will benefit from a 2013 law increasing
        GCTA. The policy, enacted by then President Benigno “Noynoy” Aquino III, was
        designed to be applied prospectively, which means it would only cover those
