    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Antonio-Sanchez', 'Bureau-of-Corrections', 'BuCor', 'Nicanor-Faeldon-',
      'GCTA', 'RA-10592']
    'template': '1'
    'title': 'Early release ‘impossible’ for Antonio Sanchez – BuCor chief'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e51a406-166e-4bca-95cd-1afb0f9c88c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T12:44:33.723+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:57:29.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23)</strong>&nbsp;—&nbsp;It
        is “impossible” for rape-murder convict Antonio Sanchez to walk free soon
        even if he benefits from the good conduct-based sentence reduction policy,
        Bureau of Corrections Director Nicanor Faeldon said Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e472b5f-3841-4160-b559-536acfa02919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T12:44:33.724+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:57:29.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon said the recomputation of Sanchez’s time allowance based
        on his supposed good conduct behind bars will only begin in 2015, the year
        when he last committed a violation inside the New Bilibid Prison.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c8d9b8-f58f-4b33-b1a1-388b9c327e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T12:44:33.724+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:57:29.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let’s say in 2015 he has never violated any prison rules anymore,
        then he may be entitled to three years good conduct time allowance and it
        will never suffice to let him go,” the director told CNN Philippines’ The
        Source.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca65f79-5e80-4a94-a808-349873caf9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T12:44:33.724+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:57:29.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As far as my appreciation of the law is concerned, it is impossible.
        In the next several years <em>talagang malabo pa ‘yan, baka abutin na sya
        ng</em>&nbsp;maximum service of his sentence,” Faeldon added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3064ac-9fbd-4db1-a356-f09eb8bd0665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T12:44:33.724+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:57:29.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, an air conditioning unit and flatscreen TV were seized
        from his cell at the New Bilibid Prison (NBP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d06ae9-cd52-4177-99fc-b9c88b5fda6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T16:59:47.981+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:57:29.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the 49 violations of prison rules is when you live luxuriously
        inside our facilities... So everyday, you''re violating prison rules. So it''s
        very specific so mukhang hindi talaga mabibigyan ng good conduct time allowance
        ang sinumang preso na namuhay nang luxurious sa kanyang mga kubol," Faeldon
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139a98e2-008f-493c-bca5-08c771dfd057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T12:44:33.724+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:57:29.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanchez, along with other six individuals, was convicted in 1995
        for the rape and murder case of University of the Philippines Los Baños students
        Mary Eileen Sarmenta and Allan Gomez in 1993.They were sentenced to seven
        terms of reclusion perpetua or up to 40 years of imprisonment. This would
        total to 280 years, but the law only allows a maximum prison time of 40 years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f04f110-4774-41b5-8d79-c11594f702e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T12:44:33.724+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:57:29.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former mayor was reportedly among the 11,000 inmates and detainees
        who will benefit from a 2013 law increasing good conduct time allowance (GCTA).
        The policy, enacted by then President Benigno “Noynoy” Aquino III, was designed
        to be applied prospectively, which means it would only cover those convicted
        by the time it was passed into law. A Supreme Court ruling, however, approved
        a petition which sought the retroactive implementation of the measure.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ff6dbd-bc04-4ad2-86a0-3a32b08a4f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T16:59:47.981+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:57:29.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/8/22/Calauan-Laguna-Mayor-Antonio-Sanchez-rape-murder.html">The
        heinous crimes of ex-Mayor Antonio Sanchez, who may soon be freed</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7361fea2-8cb4-4ca4-a195-5ce576992743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T16:59:47.981+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:57:29.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a data-cke-saved-href="https://cnnphilippines.com/news/2019/8/22/Antonio-Sanchez-early-release-murder-rape-UP-Los-Banos-students.html"
        href="https://cnnphilippines.com/news/2019/8/22/Antonio-Sanchez-early-release-murder-rape-UP-Los-Banos-students.html">Justice
        chief: ‘No truth’ to reports on ex-mayor Sanchez’ release</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd952fc-8900-47d3-8a77-7d974bf0cccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T16:59:47.981+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:57:29.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/8/22/mary-eileen-sarmenta-antonio-sanchez-release.html">Family
        of Antonio Sanchez''s victim questions convict''s supposed good behavior in
        Bilibid</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2faac6-f58b-4e2a-8053-ff1f1992de60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T12:44:33.724+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:57:29.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon has earlier said Sanchez may not likely be eligible for
        the GCTA given the violations he committed while in prison.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f092db4d-a26c-42fb-a614-554f7b1a1819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T12:44:33.725+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:57:29.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At first glance of his records here, he (Sanchez) may not qualify
        for good conduct time allowance,” the director said in a media briefing Thursday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9426866a-9136-4fdc-96d4-b0964ca42b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T12:44:33.725+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:57:29.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He asserted that inmates who are involved in illegal drug trade
        will certainly be excluded from the sentence deduction system.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7e87da-49b4-4ca1-aced-50ae92a17d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T12:44:33.725+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:57:29.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly ''<em>pag</em> drug lord <em>ka, hindi ka kasama sa</em>
        good conduct time allowance. <em>Pag</em>-entitled <em>ka pa niyan, sino pa
        ang</em> good behavior <em>dito, e di wala na</em>?" he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401fe6cb-0d87-46af-a7db-deb4169e9d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T12:44:33.725+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:57:29.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his incarceration in the maximum security compound of the
        NBP, Sanchez has been found to have violated prison laws by smuggling illegal
        drugs and contraband in his jail cell, according to several news reports.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6701a908-5747-42a6-9635-c6c9d30d9f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T12:44:33.725+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:57:29.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to Sanchez''s 2015 violation, drug charges were reportedly
        filed against him in 2006 for possession of shabu and marijuana leaves. Four
        years later, he was caught with one kilogram of shabu hidden in a Virgin Mary
        statue; he allegedly sold the ₱1.5 million-worth of illegal drugs to his fellow
        inmates.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24354cbc-3742-4391-a3b5-5616504c5871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T12:44:33.725+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:57:29.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Record review</strong></h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7704146-5583-4e9c-8c80-173cac04ba8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T12:44:33.725+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:57:29.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon said Sanchez’s records in prison may be reviewed next month.
        He urged the public to witness the evaluation.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56392504-ad89-45c6-8023-c3b099471ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T12:44:33.725+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:57:29.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s not true <em>na nasa</em> table <em>ko na</em> [Sanchez’s
        records] because <em>wala po sya dun sa</em> priority. We are conducting the
        recomputation, the evaluation based on first in and out.… <em>kung sino ‘yung
        unang nakulong sya ‘yung una nating sinasalang</em>,” BuCor Director Nicanor
        Faeldon told CNN Philippines’ The Source.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dbbab5-46f2-42e7-bad1-23abe7e59d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T12:44:33.726+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:57:29.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are expecting by early next month <em>baka marating na dun sa</em>
        queueing <em>nya… baka makarating na kay</em> ex-mayor Sanchez. We invite
        the public and all those interested to witness the conduct of the management
        screen evaluation,” the director said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080d66ba-8b60-4ebd-ba02-8fc3cfbb3280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T12:44:33.726+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:57:29.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will not be violating any [law] because the mayor will not be
        there. We will only refer to all his records, documents lang ‘yan and we will
        show all his record,” he added.</p>'
  'perfecto-yasay-posts-bail':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-23T13:18:40.099+08:00
