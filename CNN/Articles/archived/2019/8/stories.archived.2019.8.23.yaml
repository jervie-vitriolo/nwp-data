      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ffa3d0-ac4e-4460-af34-97f53f2af664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:20:10.178+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:28.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangko Sentral ng Pilipinas (BSP) filed charges against Yasay
        and nine others in 2011 for "falsification, grant of illegal loans, and major
        violations of banking laws, rules and regulations."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32738567-a020-4252-b07e-20e4fa3d4053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:20:10.178+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:28.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5612c2-e667-490d-9200-e37f47925ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:20:10.178+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:28.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay has said he is innocent of the charges. He said the supposed
        crime was committed in 2003 to 2006, but he only joined the bank in 2009 as
        director. Yasay was also former Securities and Exchange Commission chairman.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fperfectoyasayjr%2Fposts%2F2907521552597592&width=500"
        width="500" height="337" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7afe79-a0e2-45cf-b3c0-7599d41e4542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:23:52.538+08:00
