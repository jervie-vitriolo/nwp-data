      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dcff82-7d44-4113-ad31-276e8d23521e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:20:10.178+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:28.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Police District <a href="https://cnnphilippines.com/news/2019/8/22/Former-DFA-secretary-Yasay-arrested-Banco-Filipino.html">arrested
        Yasay Thursday</a> for supposedly violating Republic Act 8791 or the New Central
        Bank Act. He has been accused of conspiring with fellow officials of the now
        defunct Banco Filipino Savings and Mortgage Bank in securing a ₱350-million
        loan for a real estate company in early 2000.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9e8da4-72f2-423e-b1f2-97b65c69190c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:20:10.178+08:00
