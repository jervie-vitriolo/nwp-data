      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is no curtailment of academic freedom because we do not intend
        to and will not intervene in the determination of what subjects to be taught,
        who will teach, and how it will be taught,” it added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33707320-900d-4431-b142-ecabf96cbec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T20:13:41.515+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:13.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020d9c10-bcbc-46bc-8d4b-2e97a1d03672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T20:13:41.515+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:13.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police earlier proposed to increase police
        presence in universities and colleges to address supposed recruitment of students
        by leftist groups.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82580d15-c680-422b-a4ee-55d3233f33c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T20:13:41.515+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:13.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4619e0fa-b80e-4c5f-b6c9-d18202c212d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T20:13:41.515+08:00
