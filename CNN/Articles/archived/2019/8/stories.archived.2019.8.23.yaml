  'South-Korea-scraps-military-intel-agreement-Japan':
    'author': 'Sophie Jeong and Ivana Kottasová, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-23T07:59:50.223+08:00
    'imagesource': 'jcr:fc891f84-6371-42b4-a4f2-b448d552cd95'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '708cbf3d-dbe6-47ea-b7a2-02018ea7fd9c'
    'lead': 'South Korea is scrapping its military intelligence-sharing agreement
      with Japan, the latest escalation in a trade dispute that threatens global supply
      chains for smartphones and other gadgets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T08:12:38.938+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T11:57:33.392+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:56:49.306+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['south-korea', 'korea', 'military-intelligence', 'Japan']
    'template': '1'
    'title': 'South Korea scraps military intelligence-sharing agreement with Japan'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9418f39a-7f2b-49c5-b219-f507462b6cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:12:38.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:57:33.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong><a href="https://cnn.com/2019/08/08/tech/south-korea-japan-trade-war/index.html"
        target="_blank">South Korea</a> is scrapping its military intelligence-sharing
        agreement with Japan, the latest escalation in a trade dispute that threatens
        global supply chains for <a href="https://cnn.com/2019/08/08/tech/south-korea-japan-trade-war/index.html"
        target="_blank">smartphones and other gadgets.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca50018-9573-4780-8b38-a0cabdf14c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:12:38.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:57:33.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ff7a5a-505c-49d4-9ed7-335aa79dd267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:12:38.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:57:33.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim You-geun, first deputy director of the Blue House National Security
        Office, said the move was in retaliation to <a href="https://cnn.com/2019/08/02/business/japan-south-korea-trade-war/index.html"
        target="_blank">Japan''s decision to exclude South Korea</a> from its list
        of trusted trading partners.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f163871a-aa74-4180-9f2b-7cfd3ec219f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:12:38.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:57:33.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cbc0c2-b7fd-4095-86fc-a9878f796425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:12:38.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:57:33.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under these circumstances, the government judged that it would
        not be in our national interest to keep the agreement in place, which was
        signed for the purpose of exchanging sensitive military information for security
        (purposes)," Kim said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b6603f-6956-4f6e-aac8-309e9ac73a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:12:38.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:57:33.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aee9f94-dc93-4b7f-9444-5496e393aa85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:12:38.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:57:33.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rising tensions between the two countries have sparked worries
        around the world.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c120abd0-a6e6-40b2-afa6-fc332d8fda6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:12:38.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:57:33.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03448c7-2570-4115-b41f-15aa28a8b687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:12:38.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:57:33.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We encourage Japan and Korea to work together to resolve their
        differences. I hope they can do this quickly," said Lt. Col. Dave Eastburn,
        a Pentagon spokesman.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9996a15b-e85b-4e17-817d-93aa87d784f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:12:38.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:57:33.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58940c9f-d700-4aea-b96c-04bba222ba88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:12:38.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:57:33.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are all stronger -- and northeast Asia is safer -- when the
        United States, Japan, and Korea work together in solidarity and friendship,"
        he said, adding that intelligence sharing was key to developing common defense
        policy and strategy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a078d36d-195e-4d55-bca1-ab3541d5817f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:12:38.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:57:33.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b65114d-dde5-4bf9-9f9f-c041ef5a7455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:12:38.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:57:33.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnn.com/2019/07/26/tech/japan-south-korea-trade-war/index.html"
        target="_blank">standoff between Tokyo and Seoul</a> started last month when
        Japan placed new restrictions on the export of three chemical materials to
        South Korea. Those chemicals are used in computer chips manufacturing -- a
        key part of the South Korean economy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3368ad-0c7d-43e2-af21-0c39a6812038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:12:38.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:57:33.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new rules delay exports as Japanese companies must apply for
        licenses for each of the materials, a process that can take up to 90 days.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1956ac6e-bff7-489a-b14c-fcaba5626d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:12:38.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:57:33.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584a5677-61c8-4091-8edc-0c42b61bca7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:12:38.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:57:33.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But tension between the two countries has been rising for months,
        stemming in part from Japan''s colonial rule over the Korean peninsula in
        the early 20th century.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80cfb72-29b0-4876-b73a-df840a860bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:12:38.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:57:33.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1116e537-1490-44ca-bfbc-52a3c7800724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:12:38.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:57:33.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s top court recently ruled that its citizens can sue
        Japanese companies for using forced Korean labor during World War II. Japan
        has denied that the two issues are linked.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cce905-7742-4504-8b5d-cf72dfec8bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T08:12:38.940+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:57:33.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/08/22/asia/south-korea-japan-military-intelligence-sharing-intl/index.html"
        target="_blank">South Korea scraps military intelligence-sharing agreement
        with Japan</a></em>"</p>'
