      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Conservative billionaire David Koch, who
        became a household name through the policy and political empire he created
        with his older brother, Charles, has died. He was 79.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da7481d-51dd-4dbf-96fc-5f4af71c5af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T21:00:18.091+08:00
