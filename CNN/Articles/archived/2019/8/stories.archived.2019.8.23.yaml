      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After undergoing booking procedures and having his mugshots taken
        Thursday, Yasay spent the night at the Manila Doctors Hospital because of
        chest pains.</p>'
