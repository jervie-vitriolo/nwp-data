      'jcr:uuid': '659af934-e4cc-42e5-bb85-e7804a0a0670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T20:05:19.443+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:14.139+08:00
