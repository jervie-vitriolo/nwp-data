      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA scientists frequently give nicknames to rocks and geographical
        features to help tell them apart.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b289df-1e20-4c2c-af7e-4a643c2e661c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T23:01:16.791+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:08.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0436ea38-bef0-42ad-b6a7-fb076f78d260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T23:01:16.791+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:08.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So while the name Rolling Stones Rock is informal, it will appear
        on working maps of the Red Planet," the NASA statement said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b66c9f2-20c5-4bde-a22f-433b01705176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T23:01:16.791+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:08.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0f2915-e035-4c92-9e41-a70ce81edd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T23:01:16.791+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:08.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA''s InSight lander is studying the deep interior of Mars, seismic
        activity, and the frequency of meteor strikes. It also provides a daily weather
        report.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8104683-8f26-4384-bbc1-2064a6b760af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T23:01:16.791+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:08.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/08/23/us/nasa-rolling-stones-mars-rock-scn-trnd/index.html">"NASA
        has named a Mars rock after The Rolling Stones."</a></em></p>'
  'Taylor-Swift-London-Boy-Lover':
