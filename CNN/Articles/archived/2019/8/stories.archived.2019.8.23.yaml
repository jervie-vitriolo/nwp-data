      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23)—</strong> The
        Philippines could secure a formal loan deal for the Mindanao Railway project
        when President Rodrigo Duterte visits China next week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f24c678-c643-46c9-bdf1-7c629622ef8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T20:19:22.118+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:12.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40edd805-ada3-4e37-9c09-f5ed8073b850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T20:19:22.118+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:12.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary Ernesto Pernia of the National Economic and Development
        Authority said Friday Duterte''s upcoming bilateral meeting with Chinese President
        Xi Jinping could yield another official development assistance (ODA) for the
        country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be27e94-68dd-4ed3-8046-9134a5a862d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T20:19:22.118+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:12.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72d5536-7f13-4a81-9af5-df281208dc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T20:19:22.118+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:12.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Secretary Arthur Tugade announced last year that
        Philippine officials are engaged in government-to-government talks with their
        Chinese counterparts after China said it was willing to finance the first
        phase of the Mindanao Railway.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d746ef5-9c88-4461-b9fb-a853e7934561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T20:19:22.118+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:12.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f717f9b-8db0-4d9f-b79b-5adb9dff3508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T20:19:22.118+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:12.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This involves a 100-kilometer train line linking Tagum, Davao City,
        and Digos City, which should cut travel time from 3.5 hours to a little over
        an hour.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be2ce5b-5c8d-4b88-bfcd-e9fd892a7db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T20:19:22.119+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:12.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a222e4-356f-45f3-8e89-e37101e9be53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T20:19:22.119+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:12.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s one of the near-construction already, so it''s possible
        it will be signed," Pernia said in an interview with CNN Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3f77f1-bd39-466c-9480-cbabff2ee454'
      'mgnl:activationStatus': true
