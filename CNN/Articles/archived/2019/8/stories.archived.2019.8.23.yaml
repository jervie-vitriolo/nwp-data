    'lead': 'The Amazon rainforest is the largest remaining tropical rainforest in
      the world. It''s home to at least 10% of the world''s biodiversity, produces
      20% of the world''s oxygen, and helps regulate the temperature of the whole
      planet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T07:11:16.438+08:00
