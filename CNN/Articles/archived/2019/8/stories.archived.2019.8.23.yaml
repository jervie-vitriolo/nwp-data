      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Taylor Swift is in love again, ladies
        and gentlemen, and this time it''s with a natio<strong>n.</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e86150-563c-4192-a3ae-67e2a5dbf23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T23:41:12.160+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:07.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ff3f26-dc05-454d-bee2-81dad4becd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T23:41:12.160+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:07.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"God, I love the English," the American pop legend sings on "London
        Boy," a track from her seventh studio album, "Lover," released August 23.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba0bbbc-3dab-4bfd-abfb-24e7c29a2d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T23:41:12.160+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:07.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a75cd1d-7da5-49a9-8eda-cac635dcc504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T23:41:12.160+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:07.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A besotted ode to both her actor-boyfriend Joe Alywn and his home
        town of London, Swift name-checks hard in this three-minute guide to the UK
        capital.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecc8712-eae6-4e65-813c-6748e296044b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T23:41:12.160+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:07.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae105b81-ea72-4ed8-b3ba-ecf876f18371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T23:41:12.160+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:07.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like most kinds of PDA, it''s heartfelt but has people cringing
        -- particularly London''s locals. Here''s the lowdown on Taylor Swift''s take
        on the city -- and where to find the places she mentions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d0a1e7-6cf9-426b-8069-538b7acb0d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T23:41:12.161+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:07.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b88b6a-60b4-415b-bdeb-f0c381eaacd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T23:41:12.161+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:07.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Camden Market</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6f88b3-f8df-4fcf-a147-dd9b271d134f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T23:41:12.161+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:07.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like a lot of visitors to London, Swift starts by walking through
        "Camden Market in the afternoon."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f755a32-d39a-4c61-9544-25faf9d361b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T23:41:12.161+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:07.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc703b1-6c6e-487e-87f4-6ce2bcef55bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T23:41:12.161+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:07.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a bad idea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff8672a-6c8d-4012-b97c-be5b54768a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T23:41:12.161+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:07.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24f6265-f3b6-475d-933a-d3a6a1bda2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T23:41:12.161+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:07.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if you''re not a global megastar, locals know it''s a tourist
        trap thronged with backpack-wearing teens from across the globe -- although
        some of the street food is pretty good.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47b3340-7cdb-48d4-ba0a-c5a7a91dda3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T23:41:12.161+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:07.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76085b5-1ed7-41ef-9c8c-173b9f03f1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T23:41:12.161+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:07.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To escape the crowds on land, take one of the regular boat tours
        along Regent''s Canal from Camden to Little Venice, taking in sights including
        London Zoo. Jason''s Trip and London Waterbus Company are two of the main
        operators.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9b8aa9-2800-4c33-9a05-9ed6ba10678d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T23:41:12.161+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:07.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab8e1d2-6e72-4cd6-8d5e-205640225564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T23:41:12.161+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:07.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Highgate and Hampstead</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0dfda2-8843-4ea4-b54d-36f253e46d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T23:41:12.161+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:07.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift''s paramour Alwyn was raised in the North London neighborhoods
        of Tufnell Park and Crouch End, so it''s no surprise Swift references affluent
        locales within hopping distance of his home ''hoods.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151916db-7d4b-414e-8917-31dfd681117f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T23:41:12.161+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:07.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993aefda-55c3-4a62-a3a3-20650bd5af3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T23:41:12.162+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:07.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leafy Highgate is best known for its cemetery, where Swift can visit
        the final resting places of music industry legends George Michael and Malcolm
        McLaren.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0c7b06-b9e5-4284-b4cc-99de31552d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T23:41:12.162+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:07.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734c78ee-b357-42c2-872e-cd26c3fe70d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T23:41:12.162+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:07.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Highgate is where our heroine was brought by London Boy and "met
        all of his best mates."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af9819e-dd16-47fd-9e88-f99824a21e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T23:41:12.162+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:07.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32fad34-e8cc-4db1-a649-8f31fb6f2e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T23:41:12.162+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:07.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historic 17th-century pub The Flask is more than up to this task:
        It has an open fire, charming beamed ceilings and a romantic past involving
        highwayman Dick Turpin.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc323d4-bd40-42fa-ab3a-cb5996730728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T23:41:12.162+08:00
