      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Peace Adviser Carlito Galvez Jr. <a href="https://cnnphilippines.com/news/2019/8/20/carlito-galves-on-increased-police-visibility-ph-schools-revival-of-anti-subversion-law.html">backed
        the suggestion</a>, saying intensified presence will prevent violence in the
        said areas.&nbsp;</p>'
    '12':
