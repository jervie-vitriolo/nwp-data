    'mgnl:tags': ['government', 'public', 'spending', 'deficit', 'Treasury', 'build-build-build']
    'template': '1'
    'title': 'Gov''t spending catches up in July'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98bedc4-e3ca-4b52-859b-314e3317c422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T18:15:54.562+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:57:19.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 23) — Government spending
        recovered in July, just as the economic team pledged to catch up with delayed
        budget releases for projects.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63576d94-fa77-428e-a245-eb898ec50dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T18:15:54.562+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:57:19.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff800656-cb97-4bd5-bda4-a62f0f3e4d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T18:15:54.563+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:57:19.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State disbursements reached ₱339.4 billion for the month, up 3.4
        percent from funds spent in July 2018, according to the Bureau of the Treasury.
        This reversed last month''s spending slide.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200074d5-5ef0-44a6-90fa-4c3c71838b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T18:15:54.563+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:57:19.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc569a0-91bb-45a1-8712-4c20b6c4372d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T18:15:54.563+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:57:19.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic managers have devised a bold catch-up plan for the remainder
        of the year, with hopes that this will spur state spending and allow faster
        economic growth.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab429868-eff2-4ee2-9491-39082c346d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T18:15:54.563+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:57:19.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b1b061-e4fa-41ff-b147-7eda2e507654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T18:15:54.563+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:57:19.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economy grew by just 5.5 percent in the first half. To get to
        6 percent for the entire year, growth must hit at least 6.4 percent between
        July and December, according to the National Economic and Development Authority.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83e4f03-9ce4-43cc-baf3-69a95a8f96dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T18:15:54.563+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:57:19.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056c5772-a292-470a-9cf3-1354867b6daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T18:15:54.563+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:57:19.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The July spending surge came alongside a bigger tax take. Total
        revenues hit ₱264.1 billion in July, nearly a tenth higher than the amount
        collected a year ago. The Bureau of Internal Revenue led the pack as it raised
        ₱180.3 billion, followed by a ₱54.6-billion haul from the Bureau of Customs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab2fbe8-7127-45ea-96cc-1c1ffc53a7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T18:15:54.563+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:57:19.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267d6102-caa6-4363-83f7-10887c93ac95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T18:15:54.563+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:57:19.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treasury collections also picked up by 22 percent to ₱14.4 billion,
        marking the biggest increase given bigger dividends remitted by state-owned
        corporations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d66d5b-a320-4a07-803c-58a341983a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T18:15:54.563+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:57:19.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac69e0d1-d3d9-4029-b4a8-c48b8e910817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T18:15:54.563+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:57:19.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>July yielded a ₱75.3-billion deficit, still 13 percent narrower
        than last year''s fiscal gap.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5517558-c814-4297-bdb4-3c7999e45bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T18:15:54.563+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:57:19.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bb515e-277d-46d2-90f8-53e553aaf33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T18:15:54.563+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:57:19.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a developing economy, the Philippines operates on a budget deficit
        so that it can begin new and high-impact projects even if the funds needed
        are beyond what it can currently raise. On top of taxes, the government relies
        on issuing debt papers as well as on foreign loans to finance big projects,
        especially big-ticket infrastructure.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c39d410-d311-462a-8a71-b6755a27d57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T18:15:54.563+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:57:19.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a244407-abb7-47f0-a972-c1c5136963ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T18:15:54.563+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:57:19.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the year-to-date picture showed the government still has
        a lot of catching up to do in spending and deploying funds. Total spending
        amounted to ₱1.93 trillion at end-July, 11 percent lower from what was released
        during the same period in 2018.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a556f8-b1c3-43c7-ade4-56112fa220d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T18:15:54.564+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:57:19.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce3fd7a-51d0-44ff-ba97-73bae86da002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T18:15:54.564+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:57:19.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, revenues grew by another 10 percent to ₱1.81 trillion,
        leaving the budget deficit at ₱117.9 billion, barely half the ₱279.4 billion
        gap last year.</p>'
  'mayor-antonio-sanchez-robredo-release':
