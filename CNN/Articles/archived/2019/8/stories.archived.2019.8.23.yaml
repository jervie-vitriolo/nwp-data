    'jcr:uuid': '9f4568f8-9cfb-45b5-8f9a-7bf7f0fc323f'
    'lead': 'In ''London Boy,'' the eleventh track on Taylor Swift''s seventh album,
      Lover, the country singer turned pop superstar sets out her love for the British
      capital, from Camden Market to Highgate to Brixton.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T20:20:55.928+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T11:57:11.644+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:56:55.281+08:00
