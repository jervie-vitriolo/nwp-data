  'Taylor-Swift-Lover-cameo-Idris-Elba-James-Corden':
    'author': 'Emily Dixon, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-08-23T20:16:09.347+08:00
    'imagesource': 'jcr:4a4dce18-da38-4fb8-b59c-8cf83c7f41fc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
