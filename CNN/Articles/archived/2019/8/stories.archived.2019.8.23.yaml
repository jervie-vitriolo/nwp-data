      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ₱82.9-billion train project was supposed to be fully funded
        by the government''s budget and was targeted to be completed by 2021.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4259b4-1f81-4a43-babf-a0d5f2da21a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T20:19:22.119+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:12.625+08:00
