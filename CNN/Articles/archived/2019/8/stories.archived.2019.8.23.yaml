      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23)—</strong> Residents
        of Luzon, including Metro Manila, and parts of Visayas can expect continued
        rains until Saturday due to the combined effects of Severe Tropical Storm
        “Ineng” and the southwest monsoon, the weather bureau said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bf6618-343e-4342-8db1-6c1d09158549'
