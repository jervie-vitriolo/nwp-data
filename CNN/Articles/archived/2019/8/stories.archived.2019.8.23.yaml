      'mgnl:lastActivated': 2023-01-27T11:57:28.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e7087b-71bc-4faf-96c1-cecbd590e9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:20:10.178+08:00
