  'Hong-Kong-human-chain':
    'author': 'Helen Regan, CNN'
    'caption': 'Hong Kong protests (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-23T21:30:42.063+08:00
    'imagesource': 'jcr:022f9997-d7cc-404f-9131-bb4a24c177ea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ec5f7cd-6747-4700-a0a2-868ef638b87c'
    'lead': 'Protesters formed a human chain across Hong Kong Friday evening in a
      show of solidarity for the city''s pro-democracy protest movement that continues
      to gain traction almost three months after it began.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T21:36:02.582+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T11:57:10.096+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:56:55.757+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hong-Kong', 'HK', 'human-chain', 'Hong-Kong-protest']
    'template': '1'
    'title': 'Human chain across Hong Kong expresses solidarity and determination,
      say protesters'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324e1cca-8414-4624-bf44-7c4c87bf9242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T21:36:02.583+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:10.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)⁠—&nbsp;</strong>Protesters formed a human chain across
        Hong Kong Friday evening in a show of solidarity for the city''s pro-democracy
        protest movement that continues to gain traction almost three months after
        it began.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a172341-6a12-408d-b9ad-2bac27450980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T21:36:02.583+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:10.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00bac53-394e-467b-a225-6fc55ca77f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T21:36:02.583+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:10.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The action was planned to coincide with the 30th anniversary of
        the "Baltic Way," a historically significant peaceful demonstration against
        Soviet occupation. On August 23, 1989, an estimated two million people formed
        a 600 kilometer (372 miles) long human chain across the three Baltic states
        of Estonia, Latvia and Lithuania.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef1bc6f-887f-42ec-a578-542a210e13a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T21:36:02.583+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:10.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c87ad05-bdae-46f9-aa8f-ea3eaedaa925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T21:36:02.583+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:10.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting from around 8 p.m. local time (8 a.m. ET), thousands of
        Hong Kong protesters began holding hands, forming chains along three subway
        lines to form the "Hong Kong Way."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e2666f-fc89-44d6-a539-7058a7aa1c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T21:36:02.583+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:10.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7344b43f-ece0-4693-8f94-42274559574c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T21:36:02.583+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:10.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a flyer shared over social media, protesters said it is not intended
        to disrupt traffic or the public but is "an iconic move that reinforces Hong
        Kong''s solidarity and determination in hope of making our voices heard on
        the international stage."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11937ec7-12a3-4fdf-a4eb-b3a05abdce4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T21:36:02.583+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:10.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49d8bc4-60ea-4216-a62a-389cb76172d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T21:36:02.583+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:10.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The human chain is one of several events planned in what will be
        the 12th consecutive weekend of protests in the semi-autonomous Chinese city.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b152e91d-6d3a-40ab-a7e5-3fa8bf3d0d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T21:36:02.583+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:10.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88be4c29-d2e1-4f4f-ba60-e943e0efbb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T21:36:02.583+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:10.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, protesters have planned a "stress test" of Hong Kong''s
        international airport, which will involve traveling to the airport using all,
        and any, means available to them, to put pressure on airport transport and
        create a surge in traffic. Protesters have been urged by organizers to go
        as slow as possible to create maximum disruption.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8560ef-2343-4e6a-9b85-6fcc197c297d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T21:36:02.583+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:10.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43308661-4ba3-4999-bbcf-828b4bfd735c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T21:36:02.584+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:10.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a High Court order on Friday extended an injunction order
        prohibiting protesters from entering the airport.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0805e423-bf71-44a1-92c8-283739fa0938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T21:36:02.584+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:10.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfeaa63-d491-4253-a3ff-dc048da96363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T21:36:02.584+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:10.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also planned are protests in Kwun Tong, in Kowloon, on Saturday
        and others in Tseun Wan and Kwai Ching districts on Sunday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fffee9-0feb-400a-b893-caa7d376e808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T21:36:02.584+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:10.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33aacba0-cee5-4b96-887a-ee85f5219608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T21:36:02.584+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:10.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests this weekend are coming off the back of a massive demonstration
        on August 18 that attempted to restore peace after weeks of violence.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e09c1e8-1f6a-44a0-a790-c2f0fb6ff580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T21:36:02.584+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:10.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904303dd-c64b-42c7-a48f-9a0e062286f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T21:36:02.584+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:10.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers said 1.7 million protesters of all ages joined the march
        through the downtown areas, transforming much of the city center into a sea
        of slow moving umbrellas.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59831553-9d99-4f53-ae6a-fbc07cb1be04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T21:36:02.584+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:10.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd9b11c-9e7d-4b4f-ac93-851cd3ce2bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T21:36:02.584+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:10.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demonstration was widely viewed as a test of the movement''s
        durability following weeks of escalating violence between police and protesters.
        It followed ugly scenes at the city''s airport, when a group of protesters
        detained and beat two men they accused of being undercover police officers,
        and violently clashed with riot police.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc05dd09-7b89-4ea3-892e-40e5874fe575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T21:36:02.584+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:10.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4533fa27-d44f-4e2f-a4b3-8376b5b2a9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T21:36:02.584+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:10.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week was one of the first peaceful weeks since the start of
        the protests but police say harassment has moved online.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67aedbc3-2b46-4147-93a0-18ad3c94e9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T21:36:02.584+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:10.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57096c58-df1c-4bbf-b005-ac187ed194f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T21:36:02.584+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:10.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a background briefing on Friday, several senior police
        officials who spoke on the condition of anonymity, said that members of the
        police have been doxxed -- their private information including family photos,
        posted in chat rooms and on social media.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709c92b9-043d-4f2a-85c6-cf972a143407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T21:36:02.584+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:10.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61578f93-592b-4485-aa13-4c84bbe074cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T21:36:02.584+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:10.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calling the tactic "a kind of psychological war" police officials
        said they had arrested 16 people on suspicion of disclosing personal data
        without consent and causing harm, and unauthorized access to a computer.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa806cc-3c0c-401a-8e2e-dc0f8eac1039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T21:36:02.585+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:10.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fee5b9-a168-4fe2-a011-edd77d9345f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T21:36:02.585+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:10.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s disturbing because a lot of people are leaking police information,"
        one officer said. "There is an online radicalization now (to) the whole movement
        and that is worrying. In any country, this sounds like extremism. Not like
        a protest. This is not protest. This is not peaceful."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73750c61-8125-4ebe-acf5-4227bbe38ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T21:36:02.585+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:10.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce7995c-48fa-4d8d-8b51-89b8aee4b103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T21:36:02.585+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:10.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protest movement, which began in June over a now-shelved extradition
        bill, has since expanded to include calls for greater democracy and government
        accountability.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97334c14-95e3-4d29-a22f-2cf8420a8147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T21:36:02.585+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:10.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51170cf3-22bb-4940-8b97-e1db38da17cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T21:36:02.585+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:10.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s international image has suffered as a result of the
        ongoing protests, particularly disruption at the airport, and the government
        admitted last week that the economy is suffering.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6518d0d9-5e3e-46a3-a841-64b63d968e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T21:36:02.585+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:10.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2019/08/23/asia/hong-kong-human-chain-intl-hnk/index.html">
        "Human chain across Hong Kong expresses solidarity and determination, say
        protesters."</a></em></p>'
  'NASA-Rolling-Stones-Mars-rock':
    'author': 'David Williams, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-23T22:58:42.493+08:00
