    'template': '1'
    'title': 'Blame humans for starting the Amazon fires, environmentalists say'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcccf7f9-4317-49ef-8ef9-d281d880df0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:28:20.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:35.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Amazon is burning &nbsp;and humans
        are likely to blame.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f46b7b6-6345-4f0f-870d-0c48374ffa5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:28:20.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:35.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4992c527-feb3-497b-9215-daf90e2c3777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:28:20.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:35.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environmental organizations and researchers say the wildfires blazing
        in the Brazilian rainforest were set by cattle ranchers and loggers who want
        to clear and utilize the land, emboldened by the country''s pro-business president.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1919f948-e63e-419f-a9fb-bfedbe91fd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:28:20.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:35.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7638c4a-cb1c-4e1c-b710-88cd1a5a6ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:28:20.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:35.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vast majority of these fires are human-lit," said Christian
        Poirier, the program director of non-profit organization Amazon Watch. He
        added that even during dry seasons, the Amazon -- a humid rainforest -- doesn''t
        catch on fire easily, unlike the dry bushland in California or Australia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41555612-d3ae-4989-b4ea-27cf876a7a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:28:20.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:35.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872272e5-b132-4a1d-82d5-f363ad77e747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:28:20.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:35.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farmers and ranchers have long used fire to clear land, said Poirier,
        and are likely behind the unusually large number fires burning in the Amazon
        today.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aeef0d1-006a-4573-b840-8aacfa82d91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:28:20.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:35.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7caf792-529f-4eca-ae5d-7cf555f05a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:28:20.339+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:35.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s space research center (INPE) said this week that
        the number of fires in Brazil are 80% higher than last year. More than half
        are in the Amazon region, spelling disaster for the local environment and
        ecology.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41ff9b4-0c0d-46bd-b19f-e52fbd0242e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:28:20.339+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:35.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde87176-1a2a-4a40-bc18-482c36d52eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:28:20.339+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:35.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And 99% percent of the fires result from human actions "either on
        purpose or by accident," Alberto Setzer, a senior scientist at INPE, said.
        The burning can range from a small-scale agricultural practice, to new deforestation
        for a mechanized and modern agribusiness project, Setzer told CNN by email.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e52b126-06d9-4e58-ac7e-d44c9ea41231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:28:20.339+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:35.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc996970-dbc7-49b4-849c-4c00dde37640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:28:20.339+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:35.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Amazon forest produces about 20% of the world''s oxygen, and
        is often called "the planet''s lungs." According to the World Wildlife Fund,
        if it is irrevocably damaged, it could start emitting carbon instead -- the
        major driver of climate change.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2d5604-c0b8-460c-beeb-f72897d88653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:28:20.339+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:35.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2432cbd2-3ddf-40d6-827e-9b4adb836485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:28:20.339+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:35.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The environmental minister, Ricardo Salles, tweeted on Wednesday
        that the fires were caused by dry weather, wind, and heat. But CNN meteorologist
        Haley Brink said the fires are "definitely human-induced," and can''t be attributed
        to natural causes like lightning strikes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a919c797-2778-42d8-8001-097cd0ef0488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:28:20.339+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:35.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8935b87b-6dd9-4bec-a289-9b1eb0c2d462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:28:20.339+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:35.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s fires fit into an established seasonal agricultural
        pattern, Brink said. "It''s the best time to burn because the vegetation is
        dry. [Farmers] wait for the dry season and they start burning and clearing
        the areas so that their cattle can graze. And that''s what we''re suspecting
        is going on down there."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a66eae9-ab23-4b9f-b85c-1ef9ea915f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:28:20.339+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:35.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97614eac-a5cd-41cf-8084-52bc06a293c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:28:20.339+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:35.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The peak of the dry season is still to come in September, she added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d16c1e-7e8c-4bf5-ac47-b6028c3d0791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:28:20.339+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:35.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dd829b-55b3-4cc4-a49f-cd5de6e17453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:28:20.339+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:35.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to previous years, the destruction this year is "unprecedented,"
        Poirier said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d58438-09d7-488a-b885-85229acbc666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:28:20.339+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:35.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe55227-df56-4d54-b9d1-8f0a9965fdd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:28:20.339+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:35.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also very difficult to halt human-induced blazes, Lincoln
        Muniz Alves, a researcher at INPE''s Earth System Science Centre, told CNN.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a6d6e5-1b7d-4f5f-8eeb-828a81c92382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:28:20.340+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:35.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce99033b-ba56-4ee1-8a4f-2355aaa94331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:28:20.340+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:35.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because the use of fire is a traditional part of tropical agriculture
        to clean agricultural land, grazing land, it is very difficult to stop it,"
        Alves said in an email.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4972d3ab-88f1-43a8-82a6-acbd5e342141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:28:20.340+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:35.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12231d65-e2cc-41b0-b966-c5cbae320bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:28:20.340+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:35.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environmentalists are blaming Bolsonaro</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc338d5-9897-4570-bcac-93120a1a6669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:28:20.340+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:35.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizations, activists, and social media users worldwide have
        reacted to the news with alarm. #PrayForTheAmazon and other variations of
        the hashtag are trending globally on Twitter, with hundreds of thousands of
        tweets. As images and news of the fire spread, many are demanding accountability
        from Brazilian President Jair Bolsonaro.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6915b1-2fa3-4125-b4cd-33a2984ea9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:28:20.340+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:35.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa46983-370c-4a8e-b56f-f9168c0c9db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:28:20.340+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:35.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Bolsonaro was running for president, he made campaign promises
        to restore the economy by exploring the Amazon''s economic potential. Now,
        environmental organizations say he has encouraged ranchers, farmers, and loggers
        to exploit and burn the rainforest like never before with a sense of impunity.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec02616-1703-406b-822c-42a63f78d72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:28:20.340+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:35.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b41b71a-b54a-481b-993f-1c2252f09cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:28:20.340+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:35.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Amazon Watch pointed to widespread local media reports
        that just last week, farmers had organized a coordinated "fire day" to burn
        land for agriculture, inspired by Bolsonaro''s rhetoric.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cf53b6-5e54-4023-b3b7-e871701116df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:28:20.340+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:35.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8c2546-79bf-450a-beb6-2936792ea21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:28:20.340+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:35.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fires are "just the most visible symptom" of Bolsonaro''s policies,
        and "reflect the irresponsibility of the president," said Observatorio do
        Clima (Climate Observatory) in a statement on Wednesday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75689b6f-84ff-49f2-8a2f-bfd961014b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:28:20.340+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:35.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db484907-bd44-46ec-ae70-214c7f848aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:28:20.340+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:35.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pro-business Bolsonaro has hamstrung Brazil''s environmental
        enforcement agency with budget cuts amounting to $23 million -- official data
        sent to CNN by Observatorio do Clima shows the enforcement agency''s operations
        have gone down since Bolsonaro was sworn in.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a3f311-a4e5-4ba3-bfbf-69cfd715fa4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:28:20.340+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:35.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07864a97-2f85-436d-a03d-f9184ef82f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:28:20.340+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:35.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And just weeks ago, the director of INPE was fired after a spat
        with the president. The director had defended satellite data that showed deforestation
        was 88% higher in June than a year earlier, which Bolsonaro characterized
        as "lies."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd0d15d-8fd9-49e0-8b63-a340b3078957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:28:20.340+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:35.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d49f465-65e3-4000-a6c5-a9cb4ddbd1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:28:20.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:35.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro, who has previously said he is not "Captain Chainsaw"
        in reference to Amazon deforestation, has dismissed accusations of responsibility
        for the fires. On Wednesday, he speculated that the Amazon fires could have
        been caused by nonprofit organizations who are suffering from lack of funding,
        to "generate negative attention against me and against the Brazilian government."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fea14d-8449-464b-9266-7a193ea0fb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:28:20.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:35.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61db6d5c-f8eb-47f8-a003-3cb05794798c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:28:20.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:35.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poirier warns that shrugging off the fires could embolden farmers
        to burn more and "land grabbers" to illegally occupy, parcel out, and resell
        plots of land to ranchers. There have previously been attempts to rein in
        these rainforest "mafia" -- but these attempted crackdowns are rare and often
        met with strong public opposition.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efbbc8e-4673-435e-abb0-d18c21ef2aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:28:20.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:35.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8f471b-c513-4425-9246-b1e25f223212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:28:20.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:35.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the while, the Amazon veers toward potential disaster.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b98a48e-9e12-4e1b-af43-334e059f5769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:28:20.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:35.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f7ea90-bcaf-4c92-ab74-aa18614547d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:28:20.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:35.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Amazon is incredibly important for our future, for our ability
        to stave off the worst of climate change," said Poirier. "This isn''t hyperbole.
        We''re looking at untold destruction — not just of the Amazon but for our
        entire planet."</p>'
