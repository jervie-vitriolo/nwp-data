      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;An Arizona rescue dog will make his
        film debut in Disney''s live-action remake of "Lady and the Tramp." And he
        certainly looks the part.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba350479-2a78-481b-bc97-26ccbe22284a'
      'mgnl:activationStatus': true
