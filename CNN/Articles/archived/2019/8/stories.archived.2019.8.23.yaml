    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Youtube', 'Youtube-channels', 'Hong-Kong-protests', 'disable-210-Youtube-channels']
    'template': '1'
    'title': 'YouTube shuts down 210 channels posting about Hong Kong'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cfd1b0-6a8a-415e-a5a1-8a1b8925ef04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T06:58:27.260+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:57:42.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>Google <a href="https://www.blog.google/outreach-initiatives/public-policy/maintaining-integrity-our-platforms/"
        target="_blank">announced</a> Thursday that it had disabled 210 YouTube channels
        that were uploading videos "in a coordinated manner" about the ongoing protests
        in Hong Kong.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5ddade-3d01-4a47-81ad-9e36120385a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T06:58:27.260+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:57:42.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement came <a href="https://www.cnn.com/2019/08/19/tech/china-social-media-hong-kong-twitter/index.html"
        target="_blank">three days after Twitter and Facebook</a> announced they had
        shut down a network of hundreds of accounts that were posting content aimed
        at undermining pro-democracy protesters in Hong Kong. Some of the accounts
        posed as news organizations and independent entities but in fact had links
        to the Chinese government, both companies said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7903c193-5c35-4fd7-aeea-24d5c71b5925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T06:58:27.260+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:57:42.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f4ad56-790f-4527-93ea-79e42c0b8a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T06:58:27.260+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:57:42.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google said in a <a href="https://www.blog.google/outreach-initiatives/public-policy/maintaining-integrity-our-platforms/"
        target="_blank">blog post</a> Thursday that the discovery of the 210 YouTube
        channels "was consistent with recent observations and actions related to China
        announced by Facebook and Twitter."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514eebdf-1af7-4b5e-b2e7-157d4c0f5b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T06:58:27.260+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:57:42.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b3faad-1b4c-4a14-b825-04c5d13f1428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T06:58:27.260+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:57:42.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found use of VPNs and other methods to disguise the origin of
        these accounts and other activity commonly associated with coordinated influence
        operations," Shane Huntley from Google''s security team wrote.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252d949b-8851-4a88-b00a-1613dfe8960b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T06:58:27.261+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:57:42.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e2d5c4-06bd-4198-8c18-74aba2896fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T06:58:27.261+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:57:42.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google, which owns YouTube, provided no details on how popular the
        YouTube channels were or how many videos had been posted to the channels.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebb674d-9a75-4a5e-819b-8c95e513740e'
      'mgnl:activationStatus': true
