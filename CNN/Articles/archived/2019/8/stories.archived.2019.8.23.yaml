    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26ea825e-75e1-4519-be0a-df05bc84ce53'
    'lead': 'The Rolling Stones have received just about every earthly honor in their
      legendary career, and now they are making rock history on Mars.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T23:01:16.789+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T11:57:08.966+08:00
