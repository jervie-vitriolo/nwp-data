      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A UP high school in Laguna also <a href="https://www.facebook.com/uprhssg/photos/pcb.2374906142828503/2374905999495184/?type=3&amp;theater">called
        for tighter security</a> after policemen attempted to enter the school premises.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630e97a3-b532-470b-9788-73ec888d675e'
