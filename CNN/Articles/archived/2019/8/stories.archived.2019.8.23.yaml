      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T23:41:12.165+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:07.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hackney</h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfae1702-539e-484c-b95f-04981167ab68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T23:41:12.165+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:07.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria McKee sang "Show Me Heaven"; Taylor Swift pleads "Show me
