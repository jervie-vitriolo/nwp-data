      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c3959a-02ee-454e-8886-f57887ca3553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T23:41:12.162+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:07.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rugby down the pub</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023d5a8f-7466-4293-8a2f-554f611ecfdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T23:41:12.162+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:57:07.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love high tea, stories from uni, and the West End."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a0aa2f-df5d-4a27-9b37-cb202a395eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T23:41:12.163+08:00
