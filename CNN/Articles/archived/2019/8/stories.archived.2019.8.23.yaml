    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf6bcc3-fdd2-4cbf-86a7-bdca9ee0e520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:20:10.178+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:28.501+08:00
