    'template': '1'
    'title': 'David Koch, billionaire businessman and influential GOP donor, dies'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f555e299-cc19-4f99-8147-2d5e02282527'
