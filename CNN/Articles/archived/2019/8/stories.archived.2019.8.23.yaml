      'mgnl:lastActivated': 2023-01-27T11:57:10.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dbbb16-8b6e-4309-bfbf-a9438416149a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T21:00:18.092+08:00
