      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2d6c24-99f5-4f8b-9bb0-38b36c1bd590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:59:42.000+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:57:34.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Neither offender was particularly young, immature, uneducated or
        inexperienced as a parent or caregiver to young children."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5924f3-42bf-4f32-a354-89a947693e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:59:42.000+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:57:34.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df75d6e-e9ff-4ad3-9142-78ebc2d0674f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:59:42.000+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:57:34.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Hugget also said she believed the crime was committed out
        of recklessness rather than malice, and that the mother may have been dealing
        with a depressive mental illness at the time, Nine News reported.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe70d1a9-70f6-4d7d-b668-6fb47bf3e4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:59:42.000+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:57:34.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ab4047-999a-45e3-a7de-66ceaab21eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:59:42.000+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:57:34.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of the community service, the parents must now complete parenting
        and nutrition programs.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21919767-2191-4220-ab25-a2f70e08b4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:59:42.000+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:57:34.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69027fad-1d59-4b17-ae82-c5670b7a6eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:59:42.000+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:57:34.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The little girl, now aged three, has been placed under the care
        of a relative, and has reportedly made progress in her development. She has
        since been vaccinated, and is undergoing speech therapy and physiotherapy,
        according to Seven News.</p>'
    '0':
