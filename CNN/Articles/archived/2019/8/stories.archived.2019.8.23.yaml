  'Saudi-Arabia-United-Arab-Emirates-alliance-Trump0':
    'author': 'Analysis by Tim Lister, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-23T07:21:27.323+08:00
    'imagesource': 'jcr:a999cc12-920b-4919-a938-6407e8cb5373'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b8c568c-f544-4be0-95d2-ee387591fac4'
    'lead': 'Cracks have begun to appear in the region''s most important alliance,
      as the Yemen campaign staggers toward stalemate and tactics differ over confronting
      Iran''s behavior in the Gulf. And that may become a headache for the Trump administration,
      already frustrated by the Saudi-UAE spat with Qatar.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T07:24:37.299+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T11:57:38.801+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:56:47.877+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cracks are appearing in the Mideast''s most important alliance. That''s
      bad news for Trump'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c105d82c-f9ea-4d52-b078-b35968107a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:24:37.300+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:38.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The partnership of Saudi Arabia and
        the United Arab Emirates is the closest anywhere in the Middle East. It goes
        back decades, fashioned by antipathy towards Iran and support for Sunni causes
        across the Muslim world.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26fc38b-af42-4da3-91ae-ae48dd5fbd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:24:37.300+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:38.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78044f4e-189c-44d8-8bc9-6aa6313614e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:24:37.300+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:38.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So when Mohammed bin Salman, now Crown Prince of Saudi Arabia, launched
        a military campaign against the Houthi rebels in Yemen four years ago, it
        was no surprise the UAE joined the offensive. The two states have also spearheaded
        an embargo against Qatar and have been vociferous supporters of the Trump
        administration''s sanctions against Iran.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa9b783-3e67-4318-9ceb-6d5a017d31c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:24:37.300+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:38.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbbc408-7924-4ab1-ab3c-bddd87601a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:24:37.300+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:38.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have both supported, financially and rhetorically, President
        Abdel Fattah el-Sisi in Egypt. And there is a close personal relationship
        between Mohammed bin Salman and the effective leader of the UAE, Crown Prince
        Mohammed bin Zayed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb909db-2ea1-4b2c-95ef-2ab05a529755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:24:37.300+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:38.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836e1d80-3e5e-4b69-99e0-9cf8931ea3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:24:37.301+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:38.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But cracks have begun to appear in the region''s most important
        alliance, as the Yemen campaign staggers toward stalemate and tactics differ
        over confronting Iran''s behavior in the Gulf. And that may become a headache
        for the Trump administration, already frustrated by the Saudi-UAE spat with
        Qatar.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88f1069-836d-4bf3-930b-504c49372fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:24:37.301+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:38.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98cede7-a96c-407f-a375-d885f49b59b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:24:37.301+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:38.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original purpose of the Yemen offensive was to blunt Iranian
        influence wielded there through the Houthi rebels. But ''Operation Decisive
        Storm'' has turned out to be far from decisive. It became a quagmire -- and
        a PR disaster because of the huge civilian suffering.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8791932a-94aa-4f68-b930-072641742f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:24:37.301+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:38.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1882591d-18e0-4790-9f34-a058c89c19a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:24:37.301+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:38.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAE seems to have concluded that the war is unwinnable and too
        costly to pursue and began drawing down its forces in Yemen in July -- though
        it remains committed to counter-terrorism strikes against the Yemeni affiliates
        of al Qaeda and ISIS.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85867273-4115-4f1e-a37e-72b8575bb7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:24:37.301+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:38.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2217dac4-e3c5-4f76-9a79-690f57c705bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:24:37.301+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:38.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While its military presence in Yemen was modest, the UAE punched
        above its weight, exerting great influence with factions in the south while
        the Saudis mainly worked with the internationally-recognized government, which
        is in effect based in Riyadh.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5328d37c-b369-4c0b-8b20-6b7a7dc8a8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:24:37.301+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:38.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec322e4e-f7f8-4727-85e0-3d3af0a066c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:24:37.301+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:38.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Knights at the Washington Institute for Near East Policy
        spent time embedded with UAE forces in Yemen and says: "Only the UAE had the
        military potency and local allied forces to credibly threaten defeat for the
        Houthis."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c5676d-b3cd-472d-93c1-1d54909f3d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:24:37.301+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:38.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8f0a5c-eae4-40eb-8bca-04b8951c487b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:24:37.301+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:38.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drawdown of the Emirati presence in the port of Aden unleashed
        a confrontation between the southern separatists, backed and armed by the
        UAE, and the remnants of the Saudi-backed government in the city. The UAE''s
        allies attacked government facilities and took control of much of the city,
        including the port. Yemeni ministers publicly blamed the UAE for the separatists''
        success.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55d5ef4-c417-4403-b6f2-d55e728c47c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:24:37.301+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:38.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87f395b-1dc8-4b8c-bdfb-c60b0f149a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:24:37.301+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:38.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, a senior Emirati official described the drawdown as
        a "strategic redeployment" and said the UAE had trained about 90,000 troops
        in Yemen.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eba1ee5-4fe6-40dd-b557-3933bc587172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:24:37.301+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:38.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20fe953-62ab-44b0-9d93-92de2fcea595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:24:37.302+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:38.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our commitment in Yemen remains. We are part of the coalition.
        Our discussion over our current redeployment has been ongoing for over a year,"
        the official told CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a852465c-36cb-4504-b9e1-b07fcc54cfb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:24:37.302+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:38.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dac317-dbe7-43f1-b31a-b190609b9740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:24:37.302+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:38.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But analysts see the UAE''s move as a signal to the Saudi Crown
        Prince: it''s time to wind down this war. Ayham Kamal at the Eurasia Group
        says the UAE may be "trying to incentivize the Saudis to give more serious
        consideration to disengagement" with no military victory on the horizon.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f7da73-e4f6-4394-949b-b5638b11f198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:24:37.302+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:38.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5347a631-7bec-4dc6-8cfb-640cde9b0534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:24:37.302+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:38.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kristin Diwan of the Arab Gulf States Institute agrees that Saudi
        Arabia is now more isolated in Yemen and "needs a settlement with the Houthis
        to secure its border in the north. The UAE drawdown may bring more urgency
        to this task, but it doesn''t strengthen the Saudi position in the negotiations."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a863db3a-0bff-4da7-b596-6cf758ab62be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:24:37.302+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:38.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f172b8b-3b57-4569-8901-b0cc87ca6b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:24:37.302+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:38.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Saudi/UAE coalition reversed some Houthi gains, the rebels
        still control the capital and much of the north. They are capable of weekly
        missile and drone attacks against Saudi targets -- from airports to pipelines.
        The latest attack was against the Shaybah gas facility last weekend.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23644755-c655-4f6a-95c5-8f73b2631ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:24:37.302+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:38.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e7ac57-52b3-4431-8f3f-be484f23e8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:24:37.302+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:38.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are substantial Saudi ground forces -- about 10,000 according
        to two sources familiar with Saudi deployments -- inside Yemen. But much of
        the Saudi campaign against the Houthis has been waged from the air, with mixed
        results and heavy civilian casualties. In turn that has galvanized opposition
        in the US Congress to supplying weapons and assistance to the coalition. Last
        month, President Trump vetoed legislation to block $8.1 billion in arms sales
        to the kingdom.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940449dd-8f67-4ae6-b5df-49c21ee740f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:24:37.302+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:38.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196fec12-01d5-4377-a4bc-d8d91eb2cdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:24:37.302+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:38.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ground offensive would inevitably worsen what is already the gravest
        humanitarian crisis in the world. But investing in the UN-led peace process
        would involve making concessions to the Houthis, a humiliating climbdown for
        the Saudi crown prince after four years of conflict.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26bc566-0868-4e4e-847d-a63b7a9bbd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:24:37.302+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:38.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751b6c03-0c93-410c-ba4d-063a5b1bb48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:24:37.302+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:38.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the Saudis and the UAE are trying to get the various anti-Houthi
        parties to settle their differences. Last week bin Zayed met Saudi King Salman
        Bin Abdul Aziz and the Crown Prince in Jeddah and said both governments called
        on "rival Yemeni parties to cease fire and favor the language of dialogue
        and reason."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45890735-b296-479f-bac0-e4b78b466656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:24:37.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:38.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48fc252-013e-4888-93a5-59fbe0c1e7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:24:37.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:38.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the talks were full of fraternal solidarity, the fact remains
        that the war in Yemen is even more intractable since the UAE drawdown. The
        likely beneficiaries are the Houthis, Exhibit A in the Trump Administration''s
        case against Iran''s regional expansionism.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b342fc56-0ee4-49af-a12b-bf469cdd1405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:24:37.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:38.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cc8526-00e4-4e88-b94f-af31e527dc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:24:37.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:38.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knights says: "No one in Washington or at the UN should presume
        that the current battle lines are fixed. They could easily move in the Houthis''
        favor, with disastrous effects for the UN peace process."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e1774c-d19e-41da-b44a-88fcc63f36ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:24:37.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:38.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f5fc3b-76e5-4466-bb2d-f186f2a28f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:24:37.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:38.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A strategic alliance</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00672020-2680-4f83-908c-4dea26f21651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:24:37.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:38.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite divergent approaches in Yemen, the Saudi-UAE alliance remains
        intact. Last week, the Emirates'' Minister of State for Foreign Affairs, Anwar
        Gargash, declared that ties "will continue to be strong as they are based
        on robust foundations and shared values."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cb3d17-b81d-4372-a924-73dcbe67bba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:24:37.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:38.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cee08a-cc48-4c42-bd8d-3b6f180a1b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:24:37.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:38.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alliance has supplanted the role of the Gulf Cooperation Council,
        which is weakened by the ongoing dispute between the Saudis, the Emirates
        and Bahrain on the one hand and Qatar on the other.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b267207c-8685-4fa6-9dc2-aa97177e10bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:24:37.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:38.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4229f3f9-2db8-4fbd-90e7-186070c3657a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:24:37.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:38.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia and the United Arab Emirates remain united in opposing
        Iranian expansionism: both support sweeping US sanctions against Tehran and
        their militaries co-ordinate closely.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b481f0-c3ff-47b2-8d3b-16b9abdd0db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:24:37.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:38.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea279a5-9ba9-4021-847f-77f1973cd7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:24:37.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:38.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the UAE may be adopting different tactics.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be74481-4e37-4590-bf69-409b9b9cfd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:24:37.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:38.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ac32d7-dee7-46ce-abe4-093ccd4108e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:24:37.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:38.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayham Kamal says its focus is avoiding escalation in the Gulf. At
        the beginning of this month, an Emirati delegation went to Tehran to discuss
        maritime security. The two sides signed what the Iranians called a "memorandum
        of understanding" to enhance cooperation at sea.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8cd7c2-ef72-4e3d-9eca-5639d699346d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:24:37.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:38.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fb4bae-2543-4aec-bf94-01a4def6486a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:24:37.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:38.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the sabotage of four tankers off Fujairah in May, the UAE
        was careful not to blame Iran directly for the attack. Crown Prince Mohammed
        was more forthright, saying in an interview: "We see how the Iranian regime
        and its proxies have carried out sabotage operations against four oil tankers
        near Fujairah port."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fe137a-53de-4234-9a85-7dd8f4eefc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:24:37.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:38.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ceb6ae9-3d59-417c-8f60-fda47ec0d487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:24:37.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:38.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some observers also detect a growing wariness among the Emiratis
        about the Trump administration.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af4c8d6-32e1-4263-9959-588f6648c700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:24:37.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:38.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb1fb3d-bd9c-4291-af35-04c7430ebccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:24:37.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:38.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The euphoria of May 2017, when the US President visited Riyadh on
        his first overseas trip and openly backed Saudi-UAE pressure against Qatar,
        has long worn off.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9e9f42-c29e-431f-ac2d-e09060d10709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:24:37.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:38.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94aa8243-8588-49fb-84b2-2bcc53b31f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:24:37.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:38.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hussein Ibish, who is with the Arab Gulf States Institute, writes
        in the Carnegie Endowment''s Diwan newsletter that "while Emirati officials
        have welcomed the U.S. administration''s campaign of ''maximum pressure''
        against Iran, they have been quietly warning for almost a year that there
        has to be a political track to translate the pressure into improved Iranian
        conduct."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08079ebf-5d3e-4e07-98fa-3cdbcd84779b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:24:37.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:38.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88012f6f-d134-4130-8ea0-06a011b1cd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:24:37.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:38.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Emirates'' economy -- and especially that of Dubai -- would
        be hard hit by any conflict in the Gulf. While Saudi Arabia can export oil
        and gas to its Red Sea coast, the diversified UAE economy is more vulnerable
        to external shocks.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5159f799-458c-4845-8c02-62a34e64eebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:24:37.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:38.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f5b87d-1ff8-4182-9d66-3d8a241da2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:24:37.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:38.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joe Macaron, a fellow at the Arab Center in Washington, believes
        the UAE''s opening to Iran "is tactical rather than strategic and is primarily
        a message to the Trump administration as their relationship has recently turned
        sour on several issues, including the U.S. rapprochement with Qatar."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910403f0-6b83-4432-807c-6f79db420838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:24:37.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:38.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eae2fa1-f417-4595-b525-630f9fbd6246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:24:37.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:38.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kamal, at the Eurasia Group, contends that the Trump administration''s
        mixed signals on confronting Iranian actions in the Gulf have "left its allies
        in the Gulf to face alone the brunt of Tehran''s retaliation efforts" against
        the imposition of US sanctions.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d511170-7e90-48f7-ab42-e159d034884e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:24:37.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:38.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26aeaaf-4523-4077-9016-46c816c48786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T07:24:37.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:38.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That has led to some reappraisal, says Kamal. Over the long term,
        the Gulf states anticipate that the US will become a less reliable partner
        and gradually disengage from the Middle East. And over the long term that
        will likely underpin the Saudi-UAE axis as a counterweight to Iran. But right
        now, in the words of one western diplomat familiar with the region, "it''s
        a marriage that has issues."</p>'
  'Serial-killer-I-95-killer-Gary-Ray-Bowles-gay-men-execution-lethal-injection':
    'author': 'Eric Levenson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-23T07:24:51.728+08:00
    'imagesource': 'jcr:daa597c1-5d7b-4b05-bab3-16343fc8c9e4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61b96434-db2e-4e78-8328-d98e89ceeeae'
    'lead': 'The last meal of Gary Ray Bowles, the man known as the ''I-95 killer,''
      was three cheeseburgers, french fries, and bacon. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T07:26:05.629+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T11:57:36.938+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:56:48.349+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'After late appeals are denied, Florida executes serial killer who targeted
      gay men across Southeast'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e536d498-3b44-49df-9d85-287039b99889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:11:08.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:36.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Florida has put to death the man known
        as the "I-95 killer," who was convicted of killing three people and admitted
        to killing several more in a 1994 spree targeting gay men.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a627b412-ed83-451f-a75d-74afed3b8475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:11:08.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:36.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a160fd1-7949-4304-9748-f2dc4b1fc5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:11:08.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:36.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court decided late Thursday not to stay the execution.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d1314c-daa8-48d1-919d-653b8fcbe166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:11:08.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:36.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8b56af-8fc3-4b8a-9ef5-de3f8ebf37af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:11:08.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:36.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gary Ray Bowles, 57, was pronounced dead at 10:58 p.m. ET, Michelle
        Glady, communications director for the Florida Department of Corrections,
        said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6569093-c5e0-4dda-9e19-79b7c2cdfc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:11:08.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:36.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4640c166-8e3e-4407-aab2-b88a4a9055cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:11:08.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:36.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bowles'' attorneys had appealed to the Supreme Court for a stay,
        arguing that Bowles is intellectually disabled and that was something no court
        had considered.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccd8cf9-a079-4180-bb67-70929d8820f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:11:08.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:36.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ea1baf-0a47-4fd8-805c-3094ea9ad625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:11:08.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:36.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state argued in its response filed with the court that Bowles''
        attorneys didn''t file a proper claim until this week. The matter should be,
        and was, decided by a lower court of appeals, the state said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97ae9cc-1d28-4f61-bad2-a8277519a889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:11:08.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:57:36.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ecc831-bff5-4f3e-9d0a-9f33228a34af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:11:08.828+08:00
