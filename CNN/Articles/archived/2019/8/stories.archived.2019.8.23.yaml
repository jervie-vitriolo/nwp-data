      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f043832-3ac8-48fb-adeb-3843aaa150af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T20:13:41.515+08:00
      'mgnl:createdBy': 'alyssa'
