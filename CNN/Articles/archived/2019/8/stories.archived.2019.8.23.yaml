      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23)</strong> — The
        resumption of Small Town Lottery (STL) operations will not result in more
        corruption, Malacañang assured Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d5605a-1f01-41e0-a0e9-bd3762231cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T16:10:56.459+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:21.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72217588-ceb4-4212-bc8b-e8de707fb295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T16:10:56.459+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:21.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo made this statement following
        President Rodrigo Duterte''s <a href="https://cnnphilippines.com/news/2019/8/22/PCSO-small-town-lottery-ban-lifted.html">order
        to lift the suspension of the popular numbers game</a>, as long as STL agents
        could meet the conditions set by the government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29c4459-6012-4418-af0c-cccafc7abc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T16:10:56.459+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:21.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178358c2-4ffe-49e3-92ad-22072e41289a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T16:10:56.459+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:21.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The conditions are very onerous on the part of the STL... <em>Mahihirapan
        na silang magkaroon ng</em> excuse (It will be difficult for them to find
        an excuse) not to remit or to swindle the government with respect to their
        shares to be remitted to the government," Panelo said in a media briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c6daeb-b358-45e0-89f0-d6a838ccaddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T16:10:56.459+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:21.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16bd902-f7c9-4d46-bb71-9266ea2ff8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T16:10:56.459+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:21.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte in July <a href="https://cnnphilippines.com/news/2019/7/27/duterte-pcso-gambling.html">ordered
        a stop to STL, along with other gaming operations, licenses and franchises
        of the Philippine Charity Sweepstakes Office (PCSO)</a> on the suspicion of
        corruption. PCSO General Manager Royina Garma on Thursday announced the resumption
        of STL operations, along with the conditions the authorized agent corporations
        (AACs) have to meet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a6d453-081a-40c9-8fbb-160797481008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T16:10:56.459+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:21.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e68b8fa-a420-402b-9d74-2c1618d7ca02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T16:10:56.460+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:21.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new rules require AACs to deposit with the PCSO a cash bond
        equivalent to three months of the government''s share of the guaranteed minimum
        monthly retail receipts. This would be forfeited in favor of the PCSO if the
        AACs fail to remit on time. STL operators’ contracts with the PCSO will be
        automatically terminated if they violate the conditions of their franchise
        or any of the new conditions set by the government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e3bb8e-3857-44e9-a838-43d59207bfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T16:10:56.460+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:21.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae6d5d9-1e5a-4909-bf4e-423a14147fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T16:10:56.460+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:21.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang earlier lamented that the government was not getting
        its fair share from PCSO operations. Lawmakers, including Senator and former
        Philippine National Police chief Ping Lacson, have called on the government
        to shut down STL, as they are <a href="https://www.cnnphilippines.com/news/2019/8/1/PCSO-jueteng-STL-Lacson.html">used
        as a front for the illegal numbers game jueteng.</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60e7c1a-5cef-4772-8ba8-098c1e025e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T16:10:56.460+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:21.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9baa3cb7-7b1d-4652-8003-62197e6ff49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T16:10:56.460+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:21.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said he will ask the President why he allowed STL to resume
        pending investigation results. It was the PCSO that made such recommendation
        to the President.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056fceab-fabc-4523-8938-fb0dc05fd4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T16:10:56.460+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:21.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://Duterte to name less than 10 PCSO officials
        linked to corruption">READ:&nbsp;Duterte to name&nbsp;PCSO officials linked
        to corruption</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa9fe1e-4273-42bc-9617-43b35c39c979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T16:10:56.460+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:21.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e57f98c-3301-47e3-a4d9-e00df15bfa34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T16:10:56.460+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:21.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Senate hearing on the proposed 2020 budget for the PCSO
        on Friday, Garma revealed that 60 operators who did not remit properly in
        the past have paid their dues following the suspension of their operations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d86d367-07c8-44f7-b317-b942ef7d99f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T16:10:56.460+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:21.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddc3f62-6d45-49fa-9c60-4490ccc6e7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T16:10:56.460+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:21.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I gave them two weeks to comply. If not, then a termination order
        will be issued," Garma said. She added that the PCSO is planning to automate
        STL operations to avoid the scheme where the kubrador or collectors do not
        faithfully remit to their operators.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528d9865-6743-4e7a-9225-45cb6e18c982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T16:10:56.460+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:21.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec77ed6-83f4-436b-958f-4c52e70c6093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T16:10:56.460+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:21.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest Commission on Audit report on the PCSO found the agency
        has yet to remit ₱8.4 billion to the government. State auditors also called
        out the state lottery agency for waiving ₱1.43 billion in claims from STL
        agents. From January to June this year, STL revenues amounted to ₱12.6 billion.
        In 2018, the STL had the second highest revenues among the PCSO-licensed games,
        next to Lotto.</p>'
  'antonio-sanchez-early-release-duterte':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-23T16:15:27.331+08:00
