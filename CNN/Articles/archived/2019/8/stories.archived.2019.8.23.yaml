    'jcr:uuid': '1f989178-112c-400e-9154-4491142ee59e'
    'lead': 'President Rodrigo Duterte won''t allow convicted rapist and murderer
      Antonio Sanchez to be released early from prison, Malacañang says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T16:19:42.693+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T11:57:21.005+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:56:52.769+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte won''t allow early release of ''ineligible'' Antonio Sanchez
      – Palace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d44b14-6065-4fb2-98ed-606511bd36bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T16:19:42.693+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:21.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22)</strong> — President
        Rodrigo Duterte won''t allow convicted rapist and murderer Antonio Sanchez
        to be released early from prison because he is not qualified to benefit from
        the law that shortens the jail sentence of inmates based on good behavior,
        Presidential Spokesperson Sal Panelo said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7edd80-998c-4d6b-b16e-bac7eb1c43bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T16:19:42.693+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:21.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe0ef55-b034-4133-b139-3e32923b4e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T16:19:42.693+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:21.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Sanchez, under Republic Act 10592, is not eligible, so the
        President as the chief enforcer of the law will have to follow the law," he
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a0997b-fc99-4dfc-af5f-a054f7fc6ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T16:19:42.693+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:21.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065fcf32-dfe4-4bae-84c5-d4de6576f321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T16:19:42.693+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:21.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Palace recently reviewed the the law on Good Conduct
        Time Allowance (GCTA) after the public outcry on the former Calauan, Laguna
        mayor''s possible early release. He said the good conduct-based sentence reduction
        policy categorically excluded persons charged with heinous crimes and recidivists
        from the benefit of its coverage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2011abd5-6e22-4daf-ba59-16190d9b875d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T16:19:42.694+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:21.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830a90db-1b01-4e83-8d1b-a652e8252bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T16:19:42.694+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:21.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the letter and the spirit of the law. Thus, the inevitable
        conclusion is that all those convicted of a heinous crime, including Mr. Antonio
        Sanchez, would be ineligible and disqualified from availing the benefits of
        the GCTA," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fbf599-9f33-40c7-a787-71adcb115b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T16:19:42.694+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:21.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58b5c0d-d16b-4260-9b53-fa4f9c48c7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T16:19:42.694+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:21.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo, who was one of the lawyers of Sanchez in the 1993 highly-publicized
        trial of the rape-slay of University of the Philippines-Los Baños students
        Mary Eileen Sarmenta and Allan Gomez, said Duterte will be furious if the
        ex-mayor walks free soon.</p>'
    '9':
