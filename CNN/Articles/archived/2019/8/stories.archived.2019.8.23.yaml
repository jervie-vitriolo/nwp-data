    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2925b52d-b4b6-487f-a86a-5ff11388ebb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T23:41:12.162+08:00
