      'mgnl:lastActivated': 2023-01-27T11:57:10.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a56ce3b-23fa-4f1e-a9d2-37fbb60af3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T21:00:18.091+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:10.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles Koch, the CEO of the family''s industrial conglomerate Koch
        Industries, announced the death Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c748ce85-c0b3-4337-944a-03336df71935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T21:00:18.092+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:10.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b36e88-bfec-46a2-953c-abff16f6ff3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T21:00:18.092+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:57:10.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with a heavy heart that I announce the passing of my brother
        David. Anyone who worked with David surely experienced his giant personality
        and passion for life," the elder Koch said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c5a0a3-3da3-4e7d-85f3-fbdd288be262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T21:00:18.092+08:00
