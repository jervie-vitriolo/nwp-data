    'template': '1'
    'title': '''Lady and the Tramp'' star is a 2-year-old rescue dog named Monte'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7d4e0c-a553-43b4-9d60-627c35d76c59'
