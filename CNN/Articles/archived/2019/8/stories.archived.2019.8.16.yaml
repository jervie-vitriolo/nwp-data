      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16) —</strong> Defense
        Secretary Delfin Lorenzana fears that Philippine offshore gaming operators
        (POGO), which largely employ Chinese nationals, may shift their operations
        to spying.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8fdc02-2900-4f74-921c-fcd36bd5cb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:20:22.098+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:42:46.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717076f6-ef49-4c9d-af3a-154be7549e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:20:22.098+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:42:46.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s very easy for these people to, <em>siguro,</em> shift their
        activities to spying, <em>kung mayroon man mageespiya</em> [if anyone is spying.]
        So <em>mabilis lang</em> [it’s just fast,]” Lorenzana told reporters Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad53c90-4c5b-4811-8e80-76c7b25d646f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:20:22.098+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:42:47.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011724c7-df35-40ff-abcc-082746e810f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:20:22.098+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:42:47.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this in reaction to warnings from some lawmakers that POGOs
        are <a href="http://cnnphilippines.com/news/2019/8/13/Jericho-Nograles-POGOs-military-camps.html"
        target="_blank">sprouting near military headquarters</a>, raising concerns
        about the country’s security.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d23e757-8e70-4c2b-9c9b-e10ce7b18177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:20:22.098+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:42:48.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea48cb3-fd6a-4265-a839-545446586fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:20:22.098+08:00
      'mgnl:createdBy': 'xave'
