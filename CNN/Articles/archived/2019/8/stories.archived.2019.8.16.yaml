      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a631674-d794-447d-97d4-709b46773fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:06:53.684+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:41:28.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Malabanan, during the Spanish colonial era, wealthy
        families in Lipa, whose money mostly came from exporting coffee (kapeng barako),
        would have a whole block of lot unto themselves, where they built massive
        structures of the classic Bahay na Bato.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0ba2c0-6b8a-4549-a2a4-7aeef3f3a99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:06:53.684+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:41:28.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269b6fd2-4894-47d6-96ec-5d5d81b44f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:06:53.684+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:41:29.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But unfortunately, during the second world war, the most devastated
        is Lipa,” says Malabanan. She recalls being three years old at that time,
        seeing fire and chaos, and having to leave and hide in the mountains. “If
        you see photos, para kaming nasa Marawi,” she adds. “Walang natirang bahay
        kundi ito.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505ab073-4e14-45b2-acfd-fa464644a2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:06:53.684+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:41:29.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d578582-c067-489c-9739-0f114136ffc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:06:53.684+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:41:30.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The house, now called Casa Segunda, has the familiar exterior of
        the Spanish-era architectural style: extended timbered upper-story with balustrades
        and a concrete base usually made of cement or adobe. The entire house, which
        is over 130 years old, still has the same Machuca tiles, wooden floors, and
        solihiya accents that were common during that time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54edd03-a3c5-4535-8de7-6f9c6857604e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:06:53.684+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:41:30.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafbcfed-813c-4b84-9c96-6b29fa3342ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:06:53.684+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:41:31.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s a welcome surprise to discover a place like this, more so that
        it is in Batangas, a province&nbsp;ideal for those in Metro Manila who are
        looking for a quick weekend escape. Lipa, in particular, is only an hour away
        from Alabang, through the Southern Tagalog Arterial Road (STAR). Aside from
        Lipa, here are other towns in Batangas that are worth exploring.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec6e7f8-521b-4c6c-99f2-187b4c9a547e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:06:53.684+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:41:31.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
