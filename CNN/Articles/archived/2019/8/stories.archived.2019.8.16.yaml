  'Youtube-discrimination-LGBTQ':
    'author': 'Kaya Yurieff, CNN Business'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-08-16T14:08:36.037+08:00
    'imagesource': 'jcr:adc7e70a-d8c8-470a-bb68-07e6079534dd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5305439f-3740-45f5-b0eb-9f1e3d92d897'
    'lead': 'YouTube and its parent company Google are being sued by several LGBTQ
      social media stars, who allege the company discriminated against them when it
      restricted their content from making money and limited its distribution. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T14:13:40.626+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T11:43:25.641+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:38:16.906+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['YouTube', 'LGBT', 'queer', 'discrimination']
    'template': '1'
    'title': 'YouTube sued for allegedly discriminating against LGBTQ community'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b492e1a-61ad-4ceb-b0a4-53180168fd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:13:40.626+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:43:26.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> YouTube and its parent company Google are
        being sued by several LGBTQ social media stars, who allege the company discriminated
        against them when it restricted their content from making money and limited
        its distribution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be2948c-58d7-4536-a325-94a005739cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:13:40.626+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:43:26.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea50fdd6-4671-411a-8b52-cccd039b3a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:13:40.626+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:43:27.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit, filed late Tuesday in a federal court in California,
        claims LGBTQ users are being subjected to "unlawful content regulation, distribution,
        and monetization practices that stigmatize, restrict, block, demonetize, and
        financially harm the LGBTQ+ Plaintiffs and the greater LGBTQ+ Community."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d2d6e4-ff89-410d-b2e3-4c52e9e5c5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:13:40.626+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:43:27.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ee1f85-7e22-4228-b35f-b8f8039e181f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:13:40.626+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:43:28.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Creators can earn money directly from the ads running on their videos
        but in recent years, some LGBTQ people have expressed concern about their
        videos being cut off from earning ad revenue and becoming age restricted.
        When a video is age restricted, it won''t be seen by users under 18 and creators
        can''t make money from it. Those videos also can be harder for new viewers
        to find.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17838b8a-250e-4393-b547-d068b245e839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:13:40.626+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:43:28.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b835b84-1386-43ed-8db7-699815fb35d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:13:40.626+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:43:29.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex Joseph, a spokesperson for YouTube, told CNN Business in a
        statement that all content on its site is subject to the same policies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27abd93c-28f4-4827-8748-a92f30238a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:13:40.626+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:43:29.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbf7166-883e-416b-9be5-c412f641c58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:13:40.626+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:43:30.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our policies have no notion of sexual orientation or gender identity
        and our systems do not restrict or demonetize videos based on these factors
        or the inclusion of terms like ''gay'' or ''transgender,''" he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9275e6-b7ae-4751-92e6-4b5512d557a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:13:40.627+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:43:30.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78409d7-7f5a-4122-a364-32b8a9a0b361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:13:40.627+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:43:31.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Obstler, a partner at law firm Browne George Ross who is the
        lead attorney for the plaintiffs in the suit, said YouTube is "essential"
        for his clients to get their message and content out.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69515ff1-4a04-4aeb-ab81-6bd9d787681c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:13:40.627+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:43:31.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb44537e-0458-4780-9ad4-0805e539404d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:13:40.627+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:43:32.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand there needs to be regulation and we understand there
        needs to be content-based curation, but it has to be consistent," Obstler
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01168284-7f3f-425d-a5e9-bb0685e4948b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:13:40.627+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:43:32.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cda20c-8e9e-4b27-83fe-02baefeb47d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:13:40.627+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:43:33.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plaintiffs in the lawsuit include YouTube creators Bria Kam, Chrissy
        Chambers, Chase Ross, Brett Somers and Lindsay Amer, and a company that produces
        an LGBTQ news show called "GNews!" that claims it submitted an ad, which YouTube
        said wasn''t allowed to run. The lawsuit is seeking class-action status.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcdff28-6341-4ac5-8f7a-30c65d94a6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:13:40.627+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:43:33.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6669130d-9cb4-439e-ba30-76150433b9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:13:40.627+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:43:34.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit also claims YouTube denied an LGBTQ news show the right
        to advertise and thereby increase its viewership on the platform. According
        to the lawsuit, Divino Group — the company behind GlitterBombTV.com''s "GNews!"
        show — was not allowed to run an ad to promote a Christmas holiday video.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e0e674-d8bb-4cd7-a162-634402169319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:13:40.627+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:43:34.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b3ef22-9eed-41bb-b27d-5076b8cb7ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:13:40.627+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:43:35.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divino escalated the situation to a customer service employee, according
        to the suit.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3714699e-8317-4ed6-a4fe-20f9c5825f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:13:40.627+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:43:35.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe3168b-c097-4ca6-ac83-acb8252a007d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:13:40.627+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:43:36.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A person identified as an ''expert'' and senior supervisor, expressly
        informed the consumer that the ad was being denied because the video it was
        promoting contained ''shocking'' and ''sexually explicit'' content solely
        because the consumer was ''gay'' and that ''company policy'' deemed LGBTQ+
        content as shocking and ''sexually explicit,''" the lawsuit states.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54dcdce-55ed-4c68-8f7e-230f3949a323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:13:40.627+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:43:36.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c28bc8-82c6-40d4-9101-e9a707388ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:13:40.627+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:43:37.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an audio recording of the Google AdSense customer service exchange
        obtained by CNN Business from the plaintiffs'' lawyer Obstler, the representative
        tells Divino the major reason the ad was disapproved was "because of the gay
        thing."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6343b8aa-c643-4852-bf48-cddd6d098bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:13:40.627+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:43:37.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7a4b44-3517-4958-b895-3eca21ab5c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:13:40.628+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:43:38.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the lawsuit, YouTube apologized to Divino for what
        they said was a "misunderstanding" and eventually agreed to run the ad. However,
        this happened more than three weeks after the Christmas holiday had passed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cff3e3-506e-448c-a5e9-b155f6b50f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:13:40.628+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:43:38.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58592fd2-d3b8-4639-86fd-f742cba6effa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:13:40.628+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:43:39.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law firm behind the lawsuit is also involved in a separate case
        against YouTube in which a conservative group, PragerU, claims the platform
        unlawfully censored its educational videos. The first version of the lawsuit
        was thrown out by a judge last year. YouTube declined to comment.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8620503-b6d3-4e57-b246-4de938a68035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:13:40.628+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:43:39.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5188fc29-0446-485a-b747-f4d69e983efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:13:40.628+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:43:40.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between YouTube and some members of the LGBTQ community
        have repeatedly surfaced in recent years.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cfc77f-e153-4195-b898-97bc4372caf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:13:40.628+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:43:40.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e2cbf0-75c5-4f56-b81e-5e77a1edc44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:13:40.628+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:43:41.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, transgender creators on YouTube expressed concern
        to CNN Business that some of their trans-related content, such as sexual education
        videos, have been limited from making ad money or made age restricted. Many
        said they''re frustrated with YouTube''s lack of transparency around why their
        videos are being demonetized.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323352df-3d11-4b3c-bb52-5c74549bb786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:13:40.628+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:43:41.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748ee290-34a4-4373-b0b1-5652881c939d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:13:40.628+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:43:42.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, YouTube told CNN Business: "We''re proud of the incredible
        LGBTQ+ voices on our platform and take concerns like these very seriously."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c282d0-45e0-42b1-9f7f-a5706479ddb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:13:40.628+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:43:42.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/15/tech/youtube-lawsuit-lgbtq/index.html">YouTube
        sued for allegedly discriminating against LGBTQ community</a>."</em></p>'
  'DOF-tax-reform-profits':
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-08-16T15:07:17.172+08:00
    'imagesource': 'jcr:b285e473-e1b2-45de-8edd-9e1145343029'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d619ee4-05ca-4ccd-8af7-2fff115a93b9'
    'lead': 'The Department of Finance said oil refineries should not blame the tax
      reform law for lower profits, as sustained demand for fuel continues to drive
      revenues. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T15:09:32.937+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T11:43:21.100+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:38:17.083+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['tax', 'reform', 'TRAIN', 'law', 'Department-of-Finance', 'Gil',
      'Beltran', 'Petron', 'Shell', 'Phoenix']
    'template': '1'
    'title': 'DOF says new taxes not to blame for weaker oil firm profits '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a825ed-e424-4822-b7cf-347a7876a554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:09:32.937+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:43:21.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16) —</strong> The
        Department of Finance (DOF) said fuel companies seeing lower profits should
        not pin the blame on higher excise taxes, as demand for oil has been sustained.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f421946b-453f-4bc3-9088-139aefed657d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:09:32.937+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:43:22.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOF Undersecretary and Chief Economist Gil Beltran reminded oil
        refineries and retailers against "unwarranted" claims that the Tax Reform
        for Acceleration and Inclusion (TRAIN) law has been pulling down company incomes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f845fad3-b6dd-4fb8-8b3d-de2da6f3789f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:09:32.937+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:43:22.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TRAIN has so far added ₱4.50 per liter as excise tax on petroleum
        products since it took effect in 2018. Petron Corporation said earlier this
        month that the higher duties, which brought total fuel taxes to ₱6.75 per
        liter, drove local sales down by almost 10 percent. The oil refinery reported
        a <a href="https://cnnphilippines.com/business/2019/8/6/Petron-H1-income-Bataan-plant.html">72
        percent income drop</a> during the first semester to ₱2.56 billion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff4c80a-ef3f-4b6a-a129-499a28973f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:09:32.937+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:43:23.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, Pilipinas Shell Petroleum Corporation saw a 5 percent
        boost in gross revenues, even as its bottom line fell by 31 percent to ₱3.73
        billion as of end-June. Tycoon Dennis Uy''s Phoenix Petroleum Philippines,
        Inc. also disclosed a 27 percent surge in total sales, but incurred a 7-percent
        drop in its net income to ₱903.936 million.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f695abf-6b53-4245-a983-bc818d02da48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:09:32.938+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:43:23.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Blaming TRAIN for their income drop is unwarranted," Beltran said
        in a statement. Instead, the DOF said higher indirect expenses as well as
        internal issues could be the culprit.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914921d2-6137-4a88-8bc6-a95c26c62af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:09:32.938+08:00
