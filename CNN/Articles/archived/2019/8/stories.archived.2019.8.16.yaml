      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16) —</strong> A transgender
        lawmaker allayed fears that allowing trans women in ladies’ restrooms would
        be abused by straight men who would cross-dress to enter and molest women
        there.</p>'
