      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c165b94-3d41-4eb1-8293-13428c42d423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:04:36.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:47:03.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t until 2008, when Gargiulo accidentally cut himself as
        he allegedly attacked Michelle Murphy, that investigators were able to link
        his DNA to the other killings, KABC reported.</p>'
  'Hong-Kong-protests-US-tear-gas':
    'author': 'Ryan Browne, CNN'
