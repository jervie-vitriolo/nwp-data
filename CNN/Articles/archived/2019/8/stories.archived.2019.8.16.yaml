    'mgnl:tags': ['MMDA', 'Metro-Manila-Development-Authority', 'Bong-Nebrija', 'EDSA',
      'Shaw-Blvd', 'Shaw-Boulevard']
    'template': '1'
    'title': 'Mysterious box found beside posts at EDSA Shaw underpass'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d852fd8-e2e4-433d-b647-2764d4a27aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:55:59.965+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:44:00.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16)</strong> — Pieces
        of styrofoam were found inside a "suspicious box" found abandoned at the EDSA
        Shaw underpass Friday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc949dd-779c-4e50-95ee-728ba4133714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:55:59.965+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:44:01.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tweet from the Metro Manila Development Authority (MMDA) at around
        11:17 a.m. alerted motorists to the incident, advising them expect heavy traffic
        in the area while authorities cordoned off parts of the busy thoroughfare.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08e9ab9-0fb4-499d-afd0-97ca293811ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:55:59.966+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:44:01.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA EDSA Traffic Chief Bong Nebrija spoke to CNN Philippines and
        said the box was spotted by MMDA personnel at 9:45 a.m.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80699261-a3f7-4aeb-a297-9bfa6e3463fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:55:59.966+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:44:02.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s alarming is <em>yung</em> box, <em>nilagay katabi ng poste
        n</em>g MRT [What''s alarming is the box was placed beside the posts of the
        MRT]," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0083489f-0392-4ac8-9ca4-a1463e452fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:55:59.966+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:44:02.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nebrija appealed to owners of vehicles with dash cams to coordinate
        with Mandaluyong police to determine who put the box in the underpass</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b196e45-14f1-46a4-b8fa-96311707e822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:55:59.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:44:03.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities eventually had to stop vehicles from passing through
        the area to ensure no harm would come to them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116a543e-9676-4b46-99d4-fb55fdb75a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:55:59.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:44:03.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bomb squad arrived at the scene around noon to study the contents
        of the cardboard box and possibly detonate it.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F518605132209760%2F&show_text=0&width=560"
        width="560" height="315" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c19d0b-365d-496f-bfcd-f2ab416836e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:55:59.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:44:04.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90314316-6513-4e24-aa78-3ff403281e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:55:59.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:44:04.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities then determined the parcel was safe and found out it
        only contained several pieces of styrofoam material.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db3d62a-8311-41bc-8bf0-2425d1b09eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:55:59.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:44:05.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA sent out another tweet, saying all lanes of the Shaw underpass
        were passable as of 12:54 p.m.</p>'
