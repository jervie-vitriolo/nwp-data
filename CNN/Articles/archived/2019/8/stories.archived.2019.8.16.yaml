      'imageCaption': 'Casa Segunda has the familiar exterior of the Spanish-era architectural
        style: extended timbered upper-story with balustrades and a concrete base
        usually made of cement or adobe. Photo courtesy of STAR TOLLWAY'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42567a43-8f80-4635-99db-71fde05e077e'
