    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317aae9f-05c3-4a62-b3ee-367ba0a844ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:33:11.516+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:43:17.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16) —</strong> The
        Rain or Shine Elasto Painters have traded Maverick Ahanmisi to the Alaska
        Aces, according to the PBA website Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a167033e-7567-48b3-9c0d-c6b23dab9276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:33:11.517+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:43:18.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Elasto Painters, in exchange, will receive defensive specialist
        Ping Exciminiano and a first round pick in the 2019 Draft.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c958d7e-911c-41d0-b09d-3f97e43a01b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:33:11.516+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:43:18.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 28-year-old Ahanmisi was selected third overall by Rain or Shine
        in the 2015 Draft. He was part of the team''s title run in the 2016 Commissioner''s
        Cup.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a75ab54-1d8a-467d-a04a-6bc72815c48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:33:11.517+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:43:19.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahanmisi was sidelined for the most part of this conference due
        to a toe injury.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5890f832-e619-44b9-88ce-e3a397da9c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:33:11.517+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:43:19.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the 6-foot Exciminiano played all his six years with
        the Aces.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20497ed9-d163-4370-a90e-05a856bc78d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:33:11.517+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:43:20.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Elasto Painters and Alaska Aces hope to turn things around in
        the Governors'' Cup after coming up short in the midseason tournament. The
        former reached the semifinals only to be eliminated by the San Miguel Beermen,
        while the latter was ousted by the TNT KaTropa in the quarterfinals.</p>'
  'tourists-h1-2019':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-16T15:50:30.073+08:00
    'imagesource': 'jcr:bddae89f-45d0-403b-adf6-47a77342d6d7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '140d63c1-058e-4aed-9de4-c1ff9ad8dd66'
    'lead': 'Tourists poured in around ₱245 billion into the economy during the first
      half of 2019.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T15:56:47.201+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T11:43:12.624+08:00
