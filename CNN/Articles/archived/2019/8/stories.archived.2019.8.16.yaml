    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Tourism', 'tourists', 'Department-of-Tourism', 'first-half', '2019',
      'H1-2019']
    'template': '1'
    'title': 'DOT: Tourists to PH spent ₱245 billion in first six months of 2019'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b277bbf4-7493-43d0-8a09-d6a0b95a7231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:56:47.202+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:43:13.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 16) — The Department of Tourism
        said Friday tourists poured in around P245 billion into the economy during
        the first half of 2019.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186515f3-0385-42f3-806c-dbf50b787887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:56:47.202+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:43:13.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourist arrivals rose by 17.57 percent compared to the same period
        last year, the DOT said.&nbsp; Tourists spending was highest in February at
        P48 billion, it added.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9af7416-dc6c-475e-b97f-2e3e5b9e1538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:56:47.202+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:43:14.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For June 2019, spending reached an estimated P38 billion, which
        is 30.56 percent higher than the same month last year, while tourist per capita
        expenditure increased to $1,086.61 or 30.97 percent higher than June 2018,"
        the department said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79769fbd-750f-4a80-a3a0-cb48a9646dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:56:47.202+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:43:14.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOT added there was also an increase in the amount spent by
        tourists per day ($120.60), and stayed an average of 9.01 nights — 28.64 percent
        and 1.81 percent higher than the same month last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360b37ee-ccac-462d-9e7f-68495fda5bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:56:47.202+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:43:15.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Secretary Berna Romulo-Puyat praised these developments,
        saying the effort to promote the country as a top tourist destination was
        all for the benfit of Filipinos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2cd123-8657-4bb7-803d-049b3dde5a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:56:47.202+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:43:15.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tourism in 2018 was responsible for 5.4 million jobs in 2018, contributing
        12.7 percent or P2.2 trillion to the country’s Gross Domestic Product (GDP).
        At the end of the day, it is the number of lives changed for the better by
        tourism that would truly count,” she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d7b868-ffa0-41e9-aaf3-70cc1aa805a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:56:47.202+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:43:16.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOT said earlier 4.1 million foreigners visited the country
        from January to June this year, indicating an 11.43 pecent increase from the
        same period in 2018.</p>'
  'trump-greenland-wall-street':
    'author': 'Pamela Brown, Jim Acosta and Caroline Kelly, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-16T16:05:53.918+08:00
    'imagesource': 'jcr:1b7a1aaf-1aa8-4de7-93a2-97d6ee3e9858'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b59b7238-ee99-48c8-a921-177846997b50'
    'lead': 'President Donald Trump has on multiple occasions brought up buying Greenland
      from the Danish government and the White House counsel''s office has looked
      into the possibility, two sources told CNN on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T16:10:18.030+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T11:43:06.101+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:38:17.605+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'USA', 'US', 'Greenland']
    'template': '1'
    'title': 'Trump has asked aides if it''s possible to buy Greenland, sources say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ee5305-8ea2-4955-b459-8308aec131c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:10:18.030+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:43:06.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump has on multiple
        occasions brought up buying Greenland from the Danish government and the White
        House counsel''s office has looked into the possibility, two sources told
        CNN on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587921da-fe6c-475d-89a6-1012188bc8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:10:18.030+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:43:07.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s interest in buying Greenland was first reported on Thursday
        by The Wall Street Journal. The Journal reported that people familiar with
        the deliberations said the President has raised the issue during meetings
        and dinners, asking aides and listening seriously about the possibility and
        advantages of owning Greenland. He also asked his White House counsel to research
        the matter, according to two of the people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2c428a-74e9-4388-a31b-cdbd64809e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:10:18.030+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:43:07.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the people also told the Journal that Trump''s aides were
        divided on the issue, with some praising it as solid economic strategy and
        others dismissing it as a passing fancy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f32ce8-d122-414b-80d5-67b0bd4ba484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:10:18.030+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:43:08.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted the White House and the State Department for comment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e781964-acf1-4b1f-9380-d2417d3ced27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:10:18.030+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:43:08.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greenland, an autonomous Danish territory, is home to Thule Air
        Base, the US military''s northernmost base, located about 750 miles above
        the Arctic Circle and built in 1951. The radar and listening post features
        a Ballistic Missile Early Warning System that can warn of incoming intercontinental
        ballistic missiles and reaches thousands of miles into Russian territory.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7305c064-2fd5-4e10-b096-074696127256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:10:18.030+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:43:09.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aides expressed both expectation and reservation at the President''s
        still-unclear interest in the idea and had questions about the island''s military
        and research potential, the Journal reported. They pointed to those outside
        the administration floating a Greenland purchase as a potential legacy-builder
        for Trump, similar to President Dwight Eisenhower''s statehood for Alaska,
        the paper added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f662d7b2-c965-4ec1-8559-14c5d6fb5ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:10:18.031+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:43:09.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Journal, one person described a dinner last spring
        where Trump told associates he had been advised to look into buying Greenland
        because Denmark faced financial trouble from supporting the territory.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3eb60a-601c-429a-a6c7-0e0602436a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:10:18.031+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:43:10.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What do you guys think about that?" Trump asked the room, the person
        told the paper. "Do you think it would work?"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e0f28b-4b7e-45be-89fd-3de68a56a538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:10:18.031+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:43:10.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The person told the paper that Trump''s comments seemed like more
        of a joke about his power than a genuine question. The person thought that
        the President was interested in Greenland due to its natural resources.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5586f6b7-7876-4144-8e56-50fd0ac6e44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:10:18.031+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:43:11.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s attempt would not be the first American effort to buy Greenland.
        Though President Harry Truman dodged questions about his pursuit of control
        in the region, the United States allegedly tried to buy Greenland in 1946,
        and in 1867, Secretary of State William Seward showed interest in purchasing
        the island.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4963efcf-5fe1-4c9c-9548-226950c4c217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:10:18.031+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:43:11.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
