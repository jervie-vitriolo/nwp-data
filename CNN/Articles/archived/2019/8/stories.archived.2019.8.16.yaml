  'china-hong-kong-mulan-liu-yifei':
    'author': 'Jessie Yeung, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-08-16T16:13:59.365+08:00
    'imagesource': 'jcr:d2335771-e4a0-4de6-a572-e918c759a61f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c811a65a-3694-4db9-90fc-14026eb7f87a'
    'lead': 'Liu Yifei, the actress starring in Disney''s upcoming live-action "Mulan"
      remake, expressed support for the Hong Kong police, who anti-government demonstrators
      accuse of using excessive force to quell unrest.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T16:22:09.056+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T11:42:36.134+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:38:18.471+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mulan', 'Liu-Yifei', 'Twitter', 'Weibo', 'Hong-Kong', 'BoycottMulan',
      'extradition']
    'template': '1'
    'title': 'Hong Kong protesters call for ''Mulan'' boycott after star went public
      in support of police'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd99272-a926-49fe-b481-9c109031832c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:22:09.056+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:42:36.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Even Mulan is getting political.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e70276-0bd8-494e-9b93-0f841ee97c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:22:09.056+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:42:37.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liu Yifei, the actress starring in Disney''s upcoming live-action
        "Mulan" remake, waded into the <a href="https://edition.cnn.com/specials/asia/hong-kong-protests-intl-hnk"
        target="_blank">Hong Kong protest</a> controversy on Thursday by expressing
        support for the city''s police, who anti-government demonstrators accuse of
        using excessive force to quell unrest.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f74a28-b223-4fc5-8c13-ef1523ab532d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:22:09.057+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:42:37.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I support the Hong Kong police. You can all attack me now. What
        a shame for Hong Kong," she posted on <a href="https://www.weibo.com/3261134763/I2cNn6IkO?from=page_1006053261134763_profile&amp;wvr=6&amp;mod=weibotime&amp;type=comment"
        target="_blank">Weibo</a>, a Twitter-like Chinese social media platform.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0f199f-ac5f-4dda-829a-b26a50fbe186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:22:09.057+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:42:38.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immediately, people began posting #BoycottMulan on Twitter -- which
        is banned in China. Twitter users accused the actress of supporting police
        brutality, and called out the fact that she''s an American citizen.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0cfe64-8bd0-4932-88bf-1c4775f05e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:22:09.057+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:42:38.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Liu is a naturalized American citizen. It must be nice. Meanwhile
        she pisses on people fighting for democracy," one person <a href="https://twitter.com/sdnorton/status/1161971657034125312"
        target="_blank">tweeted</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f95e75f-60b7-464f-82c9-81fe06375d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:22:09.057+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:42:39.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the flip side, she also received plenty of praise on Weibo, the
        dominant platform in China. Nearly all the comments on her post echoed support
        for the Hong Kong police and Beijing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98f4528-4eb4-4d19-89c1-679a3a72d5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:22:09.057+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:42:39.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Believe in the government, believe in the Chinese central (government),
        believe in the country," <a href="https://www.weibo.com/3261134763/I2cNn6IkO?from=page_1006053261134763_profile&amp;wvr=6&amp;mod=weibotime&amp;type=comment"
        target="_blank">one comment wrote</a>one comment wrote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742f02ea-0f0d-445f-8e83-210859df1e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:22:09.057+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:42:40.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests, which began in June as largely peaceful mass demonstrations
        against a <a href="https://edition.cnn.com/2019/07/08/asia/hong-kong-carrie-lam-extradition-bill-intl-hnk/index.html"
        target="_blank">now-suspended extradition bill,</a>&nbsp;have morphed into
        something much darker and more violent, with frequent clashes between protesters
        and police.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b884bf-2b5d-4d02-8529-db4d6d24b32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:22:09.057+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:42:40.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liu isn''t the only Chinese celebrity who''s weighed in -- Jackie
        Chan, martial arts film icon and native Hong Konger, called for peace on Thursday
        in an interview with China''s broadcaster CCTV. He, too, was blasted on Twitter
        for the nationalist tone of his message -- at one point, he says in Mandarin,
        "I feel the pride of being a Chinese everywhere. The five-starred red flag
        is respected everywhere."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21774b20-951a-4f53-b2dc-cdf1c43cd6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:22:09.057+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:42:41.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other public figures, actors and singers like Tony Leung Ka-fai
        and Daniel Chan have spoken out against protester violence and vandalism.
        Pop star Denise Ho came out in strong support of the protesters -- she even
        <a href="https://edition.cnn.com/2019/07/08/asia/denise-ho-un-intl-hnk/index.html"
        target="_blank">gave a speech&nbsp;</a>&nbsp;about the protests at a United
        Nations meeting last month.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51eb43fc-db0c-4d4d-99b0-13abd69f705f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:22:09.057+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:42:41.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrities outside of Hong Kong and China have also chimed in.
        Kim Eui Sung, a South Korean actor who starred in the cult 2016 zombie apocalypse
        film "Train to Busan," <a href="https://www.instagram.com/p/B1Kn7h2BPsZ/"
        target="_blank">expressed support</a>&nbsp;for the protesters on Instagram,
        writing, "We are watching you, praying for you. #freehongkong." After being
        bombarded with critical and pro-Beijing comments, he <a href="https://www.instagram.com/p/B1LoMO0BN6J/"
        target="_blank">posted another photo</a> -- the infamous <a href="https://edition.cnn.com/interactive/2019/05/world/tiananmen-square-tank-man-cnnphotos/"
        target="_blank">Tank Man</a> shot from the Tiananmen Square massacre.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02537299-090c-4473-8767-0c3ae59fe6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:22:09.057+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:42:42.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sports drinks brand Pocari Sweat was also cheered by protesters
        and boycotted by the opposition after the company pulled ads from a local
        broadcaster perceived as pro-Beijing. Even bubble tea has been caught in the
        mix, with a Taiwanese chain <a href="https://www.theguardian.com/world/2019/aug/08/storm-in-a-bubble-tea-cup-over-taiwanese-firms-support-for-hong-kong-protesters"
        target="_blank">urging solidarity</a>&nbsp;with protesters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f44a2d-7c1a-4ce6-83f5-28bb12db56d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:22:09.057+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:42:42.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with the unrest showing no end in sight, both sides are settling
        in for the long haul.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d62244c-6502-4e41-aa07-287b76ca7e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:22:09.057+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:42:43.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So disappointed," said one Twitter user of Liu''s Weibo post. "Was
        so excited for Mulan too."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5d00b1-4dae-4ebe-a9c5-31a3851aae1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:22:09.057+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:42:43.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/16/asia/china-mulan-actor-protests-intl-hnk-trnd/index.html"
        target="_blank">Hong Kong protesters call for ''Mulan'' boycott after star
        went public in support of police</a>."</em></p>'
