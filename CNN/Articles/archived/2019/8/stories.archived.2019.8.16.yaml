      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles has warned that the housing market may crash if POGO operations
        in Metro Manila are completely halted, which can adversely affect the country’s
        economy.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e52bdd-2229-47e9-bb17-1216037429f5'
