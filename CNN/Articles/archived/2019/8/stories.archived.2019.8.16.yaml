      'jcr:uuid': '4a687774-432b-40b4-b0fd-bc2721d9bb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T12:43:02.179+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:44:21.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente "Tito" Sotto III also raised concerns that
        some women will be uncomfortable with sharing restrooms with trans women.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33fc3d1-9bcc-4dbc-9434-e60bfa8db796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:24:54.059+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:44:21.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649327b2-dc73-4e39-ba0b-9bd61e92d8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:24:54.059+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:44:22.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Restrooms are biology based. Lesbians cannot stand in a male only
        urinals. <em>Konting</em> reality check <em>naman</em> [Let''s have a bit
        of a reality check,]" Sotto said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a8bc1f-bcd2-4276-9e9e-ca7c78ba61c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:24:54.059+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:44:22.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc26ac6-4528-497b-8bde-296a857817f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:24:54.059+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:44:23.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Roman said it is highly unlikely for a man dressed up as a woman
        to barge in the ladies'' room at the risk of getting nabbed.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b3c340-0727-49f2-a6d4-812d83dc47ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:24:54.059+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:44:23.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccee6b1e-6220-4301-89fb-e2cecef9acc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:24:54.059+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:44:24.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you really want to sexually molest a woman, why go to a ladies’
        comfort room where there are many women around? Maybe why not wait in a dark
        corner, maybe in a dark alley?” she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71babeca-7985-4e4e-b369-6be48f3a00e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T12:43:02.179+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:44:24.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2f5c18-30ab-4c75-91c3-9ca39f64fc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T12:43:02.179+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:44:25.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported in 2017 that there is <a href="https://edition.cnn.com/2017/03/07/health/transgender-bathroom-law-facts-myths/index.html"
        target="_blank">no evidence</a> that allowing transgender people to use restrooms
        that correspond to their gender identity leads to attacks in public facilities
        in the US.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9c6471-3881-4ff7-b939-e5b5fffa5571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T12:43:02.179+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:44:25.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b73e06-4996-4e93-ab05-8f436fe664a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T12:43:02.179+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:44:26.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c1a64e-1ed0-487d-953f-3867b60dfab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T12:43:02.179+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:44:26.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, other US news outlets have reported a handful of incidents
        where men disguised themselves as women to gain access to the female restroom.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9c28ca-993b-4518-a44a-339a262d7888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T12:43:02.179+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:44:27.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d91cf5d-9303-478b-a045-d9a5043a22f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T12:43:02.179+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:44:27.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, over 300 US-based sexual assault and domestic violence organizations
        said allowing transgender people into restrooms that they prefer to use protected
        them from discrimination "without creating harm."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c7993b-1fc4-46d0-9e60-675b92d23179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T12:43:02.179+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:44:28.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751c73fc-91ba-457f-b30c-1fe5e6decb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T12:43:02.180+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:44:28.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nondiscrimination laws do not allow men to go into women’s restrooms—period.
        The claim that allowing transgender people to use the facilities that match
        the gender they live every day allows men into women’s bathrooms or women
        into men’s is based either on a flawed understanding of what it means to be
        transgender or a misrepresentation of the law," they said in a <a href="https://www.endsexualviolence.org/wp-content/uploads/2017/09/STATEMENT-OF-ANTI-SEXUAL-ASSAULT-AND-DOMESTIC-VIOLENCE-ORGANIZATIONS-IN-SUPPORT-OF-EQUAL-ACCESS-FOR-THE-TRANSGENDER-COMMUNITY.pdf"
        target="_blank">2016 statement</a>.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf95913-f9d8-4384-94ff-e03dd1109309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T12:43:02.180+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:44:29.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3639e2-6d02-4141-b70e-fea1439237c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T12:43:02.180+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:44:29.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcef1ab-aaac-4db2-96fa-2379e157fa75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T12:43:02.180+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:44:30.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-discrimination bill passed by the House of Representatives
        in the 17th Congress and refiled by Roman in the current Congress sought to
        require establishments to provide gender neutral toilets, or restrooms that
        people of all genders can use.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae27ded0-d5c5-430a-bf9f-7bbeacb34854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T12:43:02.180+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:44:30.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fb7a81-0fb5-466f-b7d3-e08993fb3eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T12:43:02.180+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:44:31.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang may problema talaga ay</em> trans women <em>kasi</em> damned
        if you go to the ladies’ room … damned if you go to the men’s comfort room
        because there, you’re exposing yourself to unnecessary risk. You know how
        some boys are, <em>at hindi ko naman po nilalahat. Mayroong mga lalaki na
        mahilig talagang mambastos, mayroon ding mga lalaki</em> who would want to
        bully members of the LGBTQ community,” she said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3af131-0ec6-4f08-867f-ce964963e52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T12:43:02.180+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:44:31.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c788287d-9c04-4fd2-b452-0551d20fee61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T12:43:02.180+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:44:32.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Trans women really have a problem because you’re damned
        if they go to the ladies’ room and damned if you go to the men’s comfort room
        because there, you’re exposing yourself to unnecessary risk. You know how
        some boys are, and I am not generalizing. There are some men who like disrespecting
        people, and there are some men who would want to bully members of the LGBTQ
        community.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e683bca-b67a-492d-a023-4ee679fe99d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T12:43:02.180+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:44:32.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16920015-17e0-4f12-a733-44c1baa1e037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T12:43:02.180+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:44:33.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talk of passing the anti-discrimination bill, also known as the
        SOGIE Equality Bill, was revived after a transgender woman was arrested for
        trying to use the women’s restroom in a Quezon City mall.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cc5614-79e1-4885-a8a7-fb96928ba8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T12:43:02.180+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:44:33.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b95c15-ea9d-4273-830e-691f888b8ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T12:43:02.180+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:44:34.316+08:00
