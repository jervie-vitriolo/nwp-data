  'sri-lanka-elephant-boycott':
    'author': 'Amy Woodyatt, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-08-16T09:14:34.999+08:00
    'imagesource': 'jcr:bd0c9118-1347-47b2-bdfa-dbfc820ceb09'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6779048-dcda-41d0-83b8-d397954a14b7'
    'lead': 'Animal rights campaigners have called on tourists in Sri Lanka to boycott
      elephant attractions after photographs of a malnourished female used in a festival
      were circulated online.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T09:17:27.535+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T11:45:50.281+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:38:14.543+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sri-Lanka', 'elephant', 'animal-abuse', 'Save-Elephant-Foundation',
      'animal-rights']
    'template': '1'
    'title': 'Campaigners are urging a boycott of Sri Lanka''s elephant attractions
      after these photos emerged'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017d27bf-fd9a-4ba7-9f83-c09e4ba8a064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:17:27.535+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:45:50.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Animal rights campaigners have called on
        tourists in Sri Lanka to boycott elephant attractions after photographs of
        a malnourished female used in a festival were circulated online.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a602d984-1941-43c9-871b-c9f99e1ffe60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:17:27.535+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:45:51.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images of the emaciated elephant were shared by <a href="https://www.saveelephant.org/about/our-foundation/">Save
        Elephant Foundation</a>&nbsp;to raise awareness of exploitation in captivity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4325f6-2a1b-47d6-820e-b8aac3ba58be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:17:27.535+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:45:51.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is Tikiri, a 70 year old ailing female. She is one of the
        60 elephants who must work in the service of the Perahera Festival in Sri
        Lanka this year," Lek Chailert, founder of Save Elephant Foundation, posted
        to Facebook.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d55908f-00a7-4079-85f7-45cf283eb71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:17:27.535+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:45:52.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tikiri joins in the parade early every evening until late at night
        every night for ten consecutive nights, amidst the noise, the fireworks, and
        smoke. She walks many kilometers every night so that people will feel blessed
        during the ceremony," the post read.</p>'
    '35':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FSaveElephantFoundation%2Fposts%2F2361434793925283&width=500"
        width="500" height="763" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad75444-06fd-4ee8-8118-18ca7c108e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:17:27.537+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:45:52.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cf474d-e5c5-46f1-88e5-0a2f5564092b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:17:27.536+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:45:53.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Esala Perahera festival in Kandy, Sri Lanka, is an annual Buddhist
        festival and features attractions including dancers, performers and decorated
        elephants, which are often adorned in elaborate costumes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d8485b-bf36-4803-9227-a07213ba4bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:17:27.536+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:45:53.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one sees her bony body or her weakened condition, because of
        her costume. No one sees the tears in her eyes, injured by the bright lights
        that decorate her mask, no one sees her difficulty to step as her legs are
        short shackled while she walks," Chailert added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d8c397-5233-4368-882c-7b31fa94991c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:17:27.536+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:45:54.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Save Elephant Foundation, which is based in Thailand and provides
        care to captive elephants in the region, is urging people to write to the
        prime minister of Sri Lanka to ask him to intervene.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d004100-ab30-4077-81c5-546aea59af0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:17:27.536+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:45:54.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this stage we are asking people to lobby the Sri Lankan government
        to take immediate action," Save Elephant Foundation told CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca94661-012f-4106-ae57-ad24a036e17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:17:27.536+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:45:55.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A petition urging the country''s leader to "end this barbaric torture
        and abuse" has gained more than 8,000 signatures.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408edaf8-0e8f-46c7-92b8-457aa9e06dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:17:27.536+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:45:55.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the outcry over Tikiri, the elephant has been withdrawn
        from the closing parade, organizers said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b607df97-a499-4b0f-9018-28b8b1aff4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:17:27.536+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:45:56.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief custodian of the Temple of the Tooth, which coordinates
        the festival, Pradeep Nilanga Dela told AFP News Agency that Tikiri would
        not be part of the grand finale, and that she was being "treated".</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1d0754-c652-42d7-aa4d-4072e9882d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:17:27.537+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:45:56.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But campaigners say authorities must act more broadly against such
        attractions.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a3f359-8c28-40b0-ac21-588027ae420b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:17:27.537+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:45:57.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elisa Allen, director of animal welfare charity PETA, said that
        elephants were frequently exploited at tourist destinations and in temples.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92008704-4a31-45fa-8789-39757ac3cd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:17:27.537+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:45:57.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sri Lankan authorities must stop allowing such atrocious cruelty
        and send this poor elephant to a reputable sanctuary where she can be assessed
        by veterinarians and, if treatment is viable, live out her remaining years
        in peace," Allen said in a statement to CNN.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a6aedb-e9d2-4c5b-b250-ae01fc5f3cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:17:27.537+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:45:58.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elephants did not naturally obey human commands or allow humans
        to ride them, she stressed.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb67cb3b-717e-4251-8a9b-9b270af5d6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:17:27.537+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:45:58.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tourists visiting Sri Lanka can help elephants by refusing to ride
        them and by avoiding any attraction that offers or endorses elephant rides,
        keeps the animals chained, or forces them to perform," Allen added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4749168-3858-49f0-9bfe-b07bef068f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:17:27.537+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:45:59.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/elephant-festival-sri-lanka-intl-scli/index.html">Campaigners
        are urging a boycott of Sri Lanka''s elephant attractions <em>after these
        photos emerged</em></a><em>."</em></p>'
  'Leila-de-Lima-co-accused-illegal-drugs-Jose-Adrian-Dera-arrest':
    'caption': 'FILE PHOTO '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-16T09:31:33.316+08:00
    'imagesource': 'jcr:821030bb-1d51-43d2-afb8-61b679778ef3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '913b3f32-da43-41f2-b99e-b868fa9aa3ec'
    'lead': 'Jose Adrian Dera, the co-accused of detained Senator Leila de Lima in
      an illegal drug case, claims that he was a police asset. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T09:33:52.009+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T11:45:36.479+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:38:14.768+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'De Lima''s co-accused in drug cases arrested'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9295a3f8-647b-4497-98e9-f9250ba15930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:59:15.715+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:45:36.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16) —</strong> Jose
        Adrian Dera, the co-accused in an illegal-drug case against Senator Leila
        de Lima, was arrested by National Bureau of Investigation (NBI) operatives
        in Pampanga on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb82c7de-aa5e-46e1-89d9-a30daae7a022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:59:15.715+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:45:37.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was arrested at his home in Pampanga early Friday morning and
        was brought by authorities to the NBI headquarters in Manila.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb45f634-d05c-4ade-ae5d-4d79ac1a130c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:59:15.716+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:45:37.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has remained at large for over two years, and is supposedly De
        Lima''s nephew who helped solicit money from convicted criminals for her senatorial
        campaign for 2016.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a269b384-6d76-4fbf-8ada-010a51db4b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:59:15.716+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:45:38.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pending drug case in Muntinlupa Regional Trial Court Branch
        205 stemmed from the complaint of the Volunteers Against Crime and Corruption
        who used the statements of Peter Co, a high-profile inmate of the New Bilibid
        Prison, to originally charge her with illegal drug trading in conspiracy with
        Dera.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082ad8b5-6e93-4924-a7ea-6d3793c88df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:59:15.716+08:00
      'mgnl:createdBy': 'lucia'
