      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Donald Trump said Thursday
        that the US should build more mental institutions to deal with mass shooters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967dd51d-6541-4003-b8ed-73e5ab78d889'
