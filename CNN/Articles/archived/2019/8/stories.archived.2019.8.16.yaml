      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd4bc37-4438-49ec-80c6-e1763018b020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:19:34.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:46:32.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Commerce said in a statement that it uses export
        licenses to regulate "the export of crime control items for the protection
        of human rights around the world. In particular, US exports of tear gas and
        other law enforcement equipment, such as pepper spray and police helmets,
        shields, batons, to Hong Kong require a license from the Department, and the
        Department consults with the Departments of State and Defense in reviewing
        such license applications. When licenses are issued, the Department remains
        committed to strictly enforcing those licenses."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f8c692-9061-4d2a-9258-08c17e7f5db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:19:34.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:46:32.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6742a7f1-f5b7-4b7f-89b4-c46d3c35099c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:19:34.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:46:33.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The responsibility for granting licenses for the export of tear
        gas was moved to the Department of Commerce in 2016, after tear gas was no
        longer classified as military weaponry on the State Department''s US Munitions
        List.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007552c2-6b9f-40ba-824a-713ade861e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:19:34.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:46:33.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d91b3b-62b1-488b-9b4e-1807e11e01a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:19:34.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:46:34.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firearms and ground vehicles</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1e62e6-e47e-4ba5-a458-bd7aeb1d2c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:19:34.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:46:34.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, the first year of the Trump administration, the US government
        authorized more than 600,000 items for export to Hong Kong''s government,
        equipment valued at more than $1.9 million, according to a State Department
        report that tracks the export of military and defense articles to foreign
        governments and international organizations.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61068bfe-ba70-4fa8-8dd8-2b1120061016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:19:34.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:46:35.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b8e997-cbee-41c1-9496-ec754f3fce69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:19:34.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:46:35.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to $81,000 worth of toxicological agents -- which can
        include tear gas -- the exports included 291 "non-automatic and semi-automatic
        firearms" and 20 ground vehicles.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c525eb8e-60cf-48a7-8548-c5299b26267c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:19:34.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:46:36.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301a48e1-5822-4b3e-91c8-ede04a90493f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:19:34.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:46:36.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not clear whether those firearms and ammunition included nonlethal
        guns and rubber bullets or bean bag rounds like those that have been used
        against the protesters in recent days.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c2fa4c-5b87-4220-a56f-9ea47df3d342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:19:34.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:46:37.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a724a8-073f-409d-bc22-57954b7b076e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:19:34.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:46:37.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ever since the Chinese Communist Party''s violent 1989 crackdown
        on pro-democracy protesters in Tiananmen Square, the US government has banned
        such weapons exports to mainland China but has authorized exporting military
        gear to Hong Kong''s government for years, dating back to when it was a British
        colony.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78f3737-0c8a-4d83-9a85-9f55ddd95a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:19:34.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:46:38.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005f1a30-b86f-4127-8f94-ba1a960c288a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:19:34.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:46:38.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Hong Kong Special Administrative Region and the People''s Republic
        of China are treated as two separate destinations under US law for export
        control purposes," according to the Commerce Department''s Bureau of Industry
        and Security.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afa9843-628b-4bfe-81fa-b0420ec70435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:19:34.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:46:39.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab203dc8-edeb-4357-b6e9-8ea7e32ef7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:19:34.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:46:39.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1999, just two years after the UK handed over Hong Kong to China,
        the US authorized the export of chemical agents and chemical agent-dispersing
        equipment to Hong Kong''s government, in addition to handguns and other military
        gear.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767362fd-54de-4070-a85e-545e242105c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:19:34.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:46:40.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afe59e1-caad-449a-9511-bd45e9a4c978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:19:34.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:46:40.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015 and 2016, the Obama administration similarly approved $177,000
        worth of toxicological agent exports to Hong Kong, as well as 333 "non-automatic
        and semi-automatic firearms."</p>'
  'donald-trump-united-states-greenland0':
    'author': 'Pamela Brown, Jim Acosta and Caroline Kelly, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-16T08:45:47.460+08:00
    'imagesource': 'jcr:6cf04304-8ce9-4e4b-8d66-66178430eae1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3be44e4a-41c7-4a87-b286-83711df72b6f'
    'lead': 'President Donald Trump has on multiple occasions brought up buying Greenland
      from the Danish government and the White House counsel''s office has looked
      into the possibility, two sources told CNN on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T08:50:06.203+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T11:46:16.104+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:38:14.022+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Donald-Trump', 'Greenland']
    'template': '1'
    'title': 'Trump has asked aides if it''s possible to buy Greenland, sources say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6b101c-1472-4998-b84b-a649ebef2c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:50:06.203+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:46:16.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President Donald Trump has on multiple
        occasions brought up buying Greenland from the Danish government and the White
        House counsel''s office has looked into the possibility, two sources told
        CNN on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628b4945-e054-4bc0-9452-0de604708411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:50:06.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:46:17.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s interest in buying Greenland was first reported on Thursday
        by <a href="https://www.wsj.com/articles/trump-eyes-a-new-real-estate-purchase-greenland-11565904223">The
        Wall Street Journal</a>. The Journal reported that people familiar with the
        deliberations said the President has raised the issue during meetings and
        dinners, asking aides and listening seriously about the possibility and advantages
        of owning Greenland. He also asked his White House counsel to research the
        matter, according to two of the people.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36173e95-9dff-4467-8047-371919ef49b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:50:06.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:46:17.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the people also told the Journal that Trump''s aides were
        divided on the issue, with some praising it as solid economic strategy and
        others dismissing it as a passing fancy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaaeb9de-6b9c-45fd-8371-3652c25b71bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:50:06.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:46:18.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted the White House and the State Department for comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd21d64-69a1-46c4-9e3f-3de68b49806f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:50:06.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:46:18.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greenland, an autonomous Danish territory, is home to <a href="https://edition.cnn.com/interactive/2017/04/world/arctic-nasa-cnnphotos/">Thule
        Air Base</a>, the US military''s northernmost base, located about 750 miles
        above the Arctic Circle and built in 1951. The <a href="https://edition.cnn.com/2008/WORLD/europe/11/25/greenland.referendum/">radar
        and listening post</a>&nbsp;features a Ballistic Missile Early Warning System
        that can warn of incoming intercontinental ballistic missiles and reaches
        thousands of miles into Russian territory.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3400ce-36c2-4024-9bfe-b0d92ad62556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:50:06.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:46:19.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aides expressed both expectation and reservation at the President''s
        still-unclear interest in the idea and had questions about the island''s military
        and research potential, the Journal reported. They pointed to those outside
        the administration floating a Greenland purchase as a potential legacy-builder
        for Trump, similar to President Dwight Eisenhower''s purchase of Alaska, the
        paper added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7464b2-f336-4915-a31f-fdff44508849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:50:06.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:46:19.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Journal, one person described a dinner last spring
        where Trump told associates he had been advised to look into buying Greenland
        because Denmark faced financial trouble from supporting the territory.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e56866-b4d2-456c-9e03-434ed417137f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:50:06.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:46:20.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What do you guys think about that?" Trump asked the room, the person
        told the paper. "Do you think it would work?"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50324ec-71d7-4e27-93f6-85b451ae0a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:50:06.205+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:46:20.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The person told the paper that Trump''s comments seemed like more
        of a joke about his power than a genuine question. The person thought that
        the President was interested in Greenland due to its natural resources.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68bae6d-1085-4c83-9490-fff912c3399c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:50:06.205+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:46:21.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s attempt would not be the first American effort to buy Greenland.
        Though <a href="https://quod.lib.umich.edu/p/ppotpus/4728442.1945.001?rgn=main;view=fulltext">President
        Harry Truman</a>&nbsp;dodged questions about his pursuit of control in the
        region, the United States <a href="https://news.google.com/newspapers?nid=2209&amp;dat=19770827&amp;id=rXdjAAAAIBAJ&amp;sjid=oXkNAAAAIBAJ&amp;pg=6330,5314985">allegedly
        tried to buy Greenland in 1946</a>, and in 1867, <a href="https://academic.oup.com/jah/article-abstract/27/2/263/805307?redirectedFrom=fulltext">Secretary
        of State William Seward</a>&nbsp;showed interest in purchasing the island.</p>'
