      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe14613-14b8-419a-8d65-dfc9a6b64395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:04:36.873+08:00
