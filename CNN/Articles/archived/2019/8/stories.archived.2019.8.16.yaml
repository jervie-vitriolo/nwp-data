      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1975 were touring in support of their third album, "A Brief
        Inquiry into Online Relationships."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb62bf0-404c-4ae4-9287-7f12914c0819'
