      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66324e05-1a68-4a74-a906-3eee623fd16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:59:14.494+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:43:48.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch came a day after Moon pledged to try to reunify the Korean
        Peninsula by 2045 -- the 100th anniversary of Korean independence -- in his
        annual liberation day address.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe58c9c1-716a-4b09-bd7d-4ed31090f6f8'
      'mgnl:activationStatus': true
