      'mgnl:lastActivated': 2023-01-27T11:46:58.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Kutcher found out what happened to Ellerin, he called the
        police because his fingerprints were on her door and he was "freaking out,"
        he said. Kutcher was never considered a suspect, according to police.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f419097-d76a-498b-b82b-a37be7658c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:04:36.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:46:58.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0652b200-c738-4281-9aa2-5ce956211f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:04:36.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:46:59.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense attorney Daniel Nardoni argued prosecutors had no evidence
        to link Gargiulo to Ellerin''s murder.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8d7b73-8265-4875-a99a-8972be24f2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:04:36.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:46:59.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee396ec7-353b-4efe-872f-8d225e9c9ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:04:36.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:47:00.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can assure you at the conclusion of that presentation of evidence,
        you''ll not find one single bit of physical evidence attributed to Ms. Ellerin''s
        death," Nardoni said, per KABC.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29626118-aa1e-4f9b-b00e-1817b2aaca71'
      'mgnl:activationStatus': true
