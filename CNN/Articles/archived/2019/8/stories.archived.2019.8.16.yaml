  'gun-control-rallies-united-states':
    'author': 'Veronica Stracqualursi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-16T08:54:00.906+08:00
    'imagesource': 'jcr:35207f0d-9592-4cd0-a301-578dcf51baa6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c37908d-fb55-4c84-9af4-7630172e8462'
    'lead': 'While Congress is on recess, two gun control groups are mobilizing to
      increase the pressure on senators to pass legislation in the wake of two mass
      shootings in Dayton, Ohio, and El Paso, Texas), earlier this month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T09:10:21.278+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T11:46:02.806+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:38:14.314+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'gun-control', 'Dayton-shooting', 'Dayton', 'Ohio',
      'El-Paso-shooting', 'El-Paso', 'Texas', 'Everytown-for-Gun-Safety', 'Moms-Demand-Action']
    'template': '1'
    'title': 'Gun control groups to hold rallies in 50 states and spend almost $1
      million on ads against GOP senators'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53121856-ba4f-467b-849e-2d557fcbf76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:10:21.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:46:03.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — While Congress is on recess, two gun control
        groups are mobilizing to increase the pressure on senators to pass legislation
        in the wake of <a href="https://edition.cnn.com/2019/08/04/us/three-shootings-el-paso-mississippi-gilroy/index.html">two
        mass shootings in Dayton, Ohio, and El Paso, Texas</a>, earlier this month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ff62fc-5f1c-4c5b-853d-a07fa1dd9406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:10:21.279+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:46:03.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everytown for Gun Safety and Moms Demand Action announced Thursday
        that they would hold rallies in all 50 states and spend nearly $1 million
        on ads against a handful of Republican lawmakers this weekend.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d6554a-5775-47ad-9ef2-498f2ec23d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:10:21.279+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:46:04.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The American people want action on gun violence, and we''re saying
        so in a voice loud enough for every senator to hear," John Feinblatt, the
        president of Everytown, said in a news release Thursday. "We''re unleashing
        the full power of our grassroots movement and leading our most aggressive
        August spending effort ever, to ensure the Senate gets the message and passes
        background checks and a strong federal ''Red Flag'' law."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e8f344-5012-4909-bd2c-3c68c76549f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:10:21.279+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:46:04.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moms Demand Action founder Shannon Watts said she expects more than
        100 rallies on Saturday and Sunday in all 50 states. The pressure campaign
        is in direct response to the recent shootings in Dayton and El Paso, and another
        in late July at a popular garlic festival in <a href="https://edition.cnn.com/2019/07/29/us/gilroy-california-food-festival-shooting-monday/index.html">Gilory,
        California</a>, according to Watts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c48712-2ffb-495b-b364-96c9f4db43db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:10:21.279+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:46:05.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having the August recess to hold these rallies and also to hold
        in district face-to-face meetings with senators and their staff is incredibly
        valuable and important and we''re going to going to take advantage of it,"
        Watts told CNN Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91bd9b8-ae7c-4b49-b5d4-ba092ce833bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:10:21.279+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:46:05.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly half a million dollars will be devoted to digital ads against
        Senate Majority Leader Mitch McConnell, Sen. Cory Gardner in Colorado, Sens.
        Marco Rubio and Rick Scott in Florida, Sens. Johnny Isakson and David Perdue
        in Georgia, Sens. Richard Burr and Thom Tillis in North Carolina, Sen. Rob
        Portman in Ohio, Sens. John Cornyn and Ted Cruz in Texas, Sen. Lamar Alexander
        in Tennessee and Sen. Mitt Romney in Utah.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eefa6b5-55ff-4629-aa52-93487e8350a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:10:21.279+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:46:06.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another $385,000 will be spent on cable and local TV ads against
        McConnell, Gardner, Rubio, Scott and Portman.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757697c8-777a-4f13-806a-25fe2d6fb760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:10:21.279+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:46:06.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watts said the states where the ads will run are ones where GOP
        lawmakers "are on the fence or should listen to us because they have taken
        a position that does not align with that of their constituents."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e0dd09-180a-4140-9314-271d632f3da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:10:21.280+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:46:07.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effort from Everytown and Moms Demand comes as the National
        Rifle Association, its biggest adversary, has been <a href="https://edition.cnn.com/2019/08/11/politics/nra-wayne-lapierre-guns-turmoil-trump-congress/index.html">noticeably
        absent from applying pressure</a>&nbsp;on Capitol Hill allies to hold fast
        against strong forces for gun reform.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e81ceaf-8ffd-4d1b-b311-59fd5e5d4700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:10:21.280+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:46:07.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NRA''s top lobbyist, Christopher Cox, who built decades of relationships
        with congressional Republicans, resigned in June. The organization also <a
        href="https://edition.cnn.com/2019/05/23/politics/nra-lawsuit-ackerman/index.html">broke
        with its long-time advertising partner, Ackerman McQueen</a>, which helped
        craft its media and communications response to mass shootings.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8454e2aa-43a5-4b3b-84d1-0a50406e3d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:10:21.280+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:46:08.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the NRA for comment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d06159e-f892-48f8-bb10-d1d6dd2e1ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:10:21.280+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:46:08.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Democratic-controlled House passed a universal background check
        bill in February, but the measure has not been considered by the Republican-led
        Senate. President Donald Trump last week <a href="https://edition.cnn.com/2019/08/09/politics/trump-nra-comments-background-checks/index.html">expressed
        an openness</a>&nbsp;to background checks.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b76d9b-6b00-4263-9686-4d6d7e38c5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:10:21.280+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:46:09.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to a Kentucky radio station last week, McConnell <a href="https://edition.cnn.com/2019/08/08/politics/mitch-mcconnell-background-checks/index.html">said
        that the Senate</a>&nbsp;will put the issues of background check legislation
        in addition to "red flag" laws "front and center" when the body reconvenes
        after its summer recess, but it will not return early as Democrats are demanding.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4624391-eb7d-4a65-9e63-f38d60b19a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:10:21.280+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:46:09.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect the Senate to make this legislation a priority. If they
        don''t act, there will be hell to pay in the upcoming elections," Watts warned.
        "The momentum we have on our side isn''t going to dissipate."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ea2ec2-49f5-4fd2-8cb3-9a425252b9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:10:21.280+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:46:10.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A mid-July NPR/PBS NewsHour/Marist poll(https://www.npr.org/2019/07/22/743516166/npr-newshour-marist-poll-americans-not-sold-on-trump-or-democrats)
        found that 89% of Americans considered it a "good idea" to implement background
        checks for gun purchases at gun shows or other private sales, with a nearly
        nonexistent partisan divide: 96% of Democrats, 89% of independents and 84%
        of Republicans called it a good idea.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdb2ea8-0e40-47ca-a572-ae7af80f27d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:10:21.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:46:10.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CORRECTION: This story has been corrected to properly state
        how many rallies are being held this weekend.</em></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd405760e-23b3-4bef-a8b7-e8921f2f0ef4'
      'mgnl:activationStatus': true
