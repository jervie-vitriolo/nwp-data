    'jcr:uuid': 'c5bf0c07-535d-413a-ba4b-1b9ae297f81c'
    'lead': 'The Manila City government moves to drop Mayor Isko Moreno’s name from
      a WiFi kiosk after he drew flak for ''grandstanding''.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T18:21:18.524+08:00
