      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b1e102-4e2b-4860-a919-139c20e0407b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T07:05:43.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:47:09.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first "To All the Boys" released last summer and was written
        by Sofia Alvarez and directed by Susan Johnson.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8b4300-449d-4f0a-9666-8cf5b9fd0ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T07:05:43.157+08:00
