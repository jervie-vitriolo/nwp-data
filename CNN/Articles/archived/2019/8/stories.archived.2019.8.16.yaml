      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Malvar</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f291dfd-5726-4f65-af1f-84a2326d8672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:06:53.684+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:41:33.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691b45e2-dc82-4e60-807b-1a7a97ff4924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:06:53.684+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:41:33.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The town of Malvar may not be too popular for many, perhaps because
        its biggest attraction is also one that caters to a niche market — the Metro
        Manila Turf Club, a horse racing facility that spans 45 hectares and can host
        3,000 guests during races.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130c5380-a29e-44c2-aea5-4a628432932e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:06:53.684+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:41:34.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1622c20-323a-4d30-a674-9f9403b11085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:06:53.684+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:41:34.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gelo Antonio, one of Metro Turf’s stable managers, says that the
        Philippine Racing Commission, which is under the Office of the President of
        the Philippines, is the governing body of all the race tracks in the country.
        “They give licenses to jockeys, trainers, horse owners, and horses before
        you can do anything,” he says.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe760c3-3ca6-4d4f-803c-b44a4c77391f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:06:53.684+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:41:35.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'image': 'jcr:ccd89a94-1b0c-4d99-af90-299cf093e23c'
      'imageCaption': 'The Metro Manila Turf Club, a horse racing facility that spans
        45 hectares, located in Malvar, Batangas. Photo courtesy of STAR TOLLWAY'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5d68f1-7d9c-4ab0-8cac-e379626421ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:06:53.686+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:41:35.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7e42c1-eeec-495e-933e-36634c8b68b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:06:53.685+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:41:36.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The horses are housed in stables just a few kilometers from the
        race track. Each owner usually has a designated area where the horses are
        fed, groomed, and taken care of. Antonio says owners of horses can spend millions
        just for the maintenance of a single horse.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8660579-541a-4c00-a4c2-6490e8635bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:06:53.685+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:41:36.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc666299-8e24-42a6-b0fd-c0e4d473895d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:06:53.685+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:41:37.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, during races, Antonio shares that the importance of
        the well-being of the horses is just as important as the training of the jockeys.
        He explains how jockeys have to remain light and small because they crouch
        on top of a horse, with nothing but their rope and saddle.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae2b898-daaa-4dbf-9b9c-ccbdc272bceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:06:53.685+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:41:37.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acc5183-7fc2-4b55-a613-0d4e7ea5b5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:06:53.685+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:41:38.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Yung cowboy style, no one does that. ‘Yung butt touching the back
        of the horse, no one does that. It''s gonna hurt a lot and you''ll have no
        chance of winning also,” he explains. “The aerodynamics of it is already mastered
        [by the jockeys]. They have mastered the art of riding horses.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533875d6-de6b-4c4d-acf9-eefb7f5ddab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:06:53.685+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:41:38.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0176678-c4a2-43aa-b0c3-7587f9e5807d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:06:53.685+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:41:39.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also says that most jockeys in the Philippines come from a line
        of jockeys, dating back to when it first started as a sport during American
        rule in the 1900s. GV Mora, a 22-year-old jockey at Malvar, says being a jockey
        has always been his dream. He grew up in the race tracks in Sta. Ana (which
        is now Circuit Makati) as his father was one of the caretakers of some horses.
        When the race track in Sta. Ana closed down, he went to a training school
        in Naic, Cavite, and trained to be a jockey for two years.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8febf8b-df9c-4099-b0c8-0730fc7e2fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:06:53.685+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:41:39.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae0edaf-5d19-44b5-854e-a039e1b95be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:06:53.685+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:41:40.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Parang sundalo kami,” he says of his time at the jockey school.
        “Gising 4 a.m. tapos ensayo po, may ensayo kami sa katawan namin, na parang
        sundalo.” Now, he lives in one of the facilities in Metro Turf where he still
        wakes up at 4 a.m. to start exercising and training with his horse until noon.</p>'
