    'template': '1'
    'title': 'Ombudsman probes PAO chief Acosta for corruption'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bb867d-8982-44c9-a218-20a4706f6ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T17:45:37.983+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:42:07.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16)</strong> — The
        head of state lawyers in the country is under investigation for alleged graft
        and corruption.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f3438b-d683-4907-a586-ff9db5462cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T17:45:37.983+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:42:08.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8560294-57be-43ac-a6f1-da8b751ffcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T17:45:37.983+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:42:08.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Ombudsman on Friday said it is looking into criminal
        and administrative charges filed against Public Attorney''s Office (PAO) chief
        Persida Acosta and forensics chief Erwin Erfe.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46881352-f89c-4f81-b6dc-38f0cb7f6c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T17:45:37.983+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:42:09.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840c1f3e-a7fe-4bf2-b9ef-f4e4c9133c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T17:45:37.983+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:42:09.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The probe focuses on "on corruption allegations within the agency
        including the controversial Dengvaxia vaccine issue," the Ombudsman said in
        a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab85d49-0755-49cb-a785-dc1f7c5362b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T17:45:37.983+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:42:10.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993e4ee4-27d6-405d-bd6f-1f8c7896d482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T17:45:37.983+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:42:10.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This stems from the complaints filed back in April by lawyer Wilfredo
        Garrido, Jr. <a href="https://cnnphilippines.com/news/2019/8/15/pao-acosta-erfe-corruption-charges.html">who
        has also sought the preventive suspension of Acosta and Erfe</a>. The PAO
        officials are accused of graft and corruption, falsification, and malversation
        or illegal use of public funds or property.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60743c53-8c82-48ed-a2de-6141b4a5b957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T17:45:37.983+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:42:11.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7d9085-a0d7-4f55-883a-11e5f3da7e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T17:45:37.984+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:42:11.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They supposedly made millions of pesos in "illegal purchases" of
        unnecessary office supplies for their campaign against Dengvaxia in 2018.
        Acosta also allegedly used the PAO budget to hold expensive seminars and workshops
        at luxury hotels because she supposedly receives a commission for those gatherings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29668fea-f58e-4616-8c9c-ec727c6807a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T17:45:37.984+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:42:12.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4135166-a2cd-41a9-9603-c37ea21981de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T17:45:37.984+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:42:12.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been calls for Acosta to resign for supposedly creating
        public hysteria over Dengvaxia which discouraged parents from having their
        children vaccinated, even for measles and other diseases. Some say this may
        have contributed to the measles outbreak early this year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc6fdc9-bf13-4e36-a073-903b26587054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T17:45:37.984+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:42:13.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805974c2-080b-4be8-839c-0455c8e135dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T17:45:37.984+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:42:13.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acosta has criticized the use of Dengvaxia, lawyering for parents
        of children who reportedly died after being given the anti-dengue vaccine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6893633-2b23-4f4d-89aa-4a4715f6c02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T17:45:37.984+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:42:14.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102ab02b-9834-41c8-8796-831312e332eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T17:45:37.984+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:42:14.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erfe said the children they examined died due to Dengvaxia, citing
        patterns from his autopsies on their bodies, but medical experts have not
        yet found direct links between the vaccine and their deaths.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fc1875-ef02-41b5-95f2-249f70cc6d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T17:45:37.984+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:42:15.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7dede6b-0fc0-4ce4-bb33-a64960324ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T17:45:37.984+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:42:15.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acosta and Erfe have denied the allegations against them in a consolidated
        counter-affidavit filed in April.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e812faa8-de5c-43f2-a705-8ebd7c6c31c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T17:45:37.984+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:42:16.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac34efd5-4260-4962-b2ad-7036b281f2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T17:45:37.984+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:42:16.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ombudsman Samuel Martires said, "The corruption allegations against
        the high-ranking PAO officials will be judiciously scrutinized and the cases
        shall be resolved solely on the basis of the evidence presented by the parties."
        Malacañang said it will not intervene on the matter.</p>'
  'Cathay-Pacific-CEO-resigns-Hong-Kong-protests':
    'author': 'Jill Disis, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-08-16T17:55:17.238+08:00
    'imagesource': 'jcr:414c6a56-0603-438e-a07d-ea5155f05752'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9328b27-1e66-4e94-b8ad-8b06ddc0598a'
    'lead': 'Cathay Pacific CEO Rupert Hogg has resigned after a tumultuous week for
      Hong Kong''s leading airline.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T17:58:31.157+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T11:41:51.583+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:38:19.968+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['cathay', 'pacific', 'hong', 'kong']
    'stories': ['50b2c83c-5267-41c5-896a-e359e5c51780', 'b0e28e28-3d23-44ed-8c5a-8762c992e7e9']
    'template': '1'
    'title': 'Cathay Pacific CEO resigns amid Hong Kong protests'
    'updated': 2019-08-16T18:40:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6fc5ff-59bb-43c7-9d9f-6ba6aa7166bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T17:58:31.157+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:41:52.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Cathay Pacific CEO Rupert Hogg has resigned
        after a tumultuous week for Hong Kong''s leading airline.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16757e59-30fc-4022-ba23-fd9c4b846840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T17:58:31.157+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:41:52.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has been caught in a political firestorm because of
        the city''s pro-democracy demonstrations, and warned earlier this week that
        it could fire employees who take part in illegal protests. Hundreds of its
        flights were canceled when protesters overran the airport.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691805ca-7397-4d49-8cf0-e3d37576669c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T17:58:31.158+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:41:53.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Loo, the airline''s chief commercial officer, is also stepping
        down, the company said in a stock exchange filing on Friday. The resignations
        are effective Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ea7b6c-cd23-4d8a-ba02-e62b72bf4c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:40:20.406+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:41:53.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hogg''s resignation was first reported by Chinese state media.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acff60c6-a351-4162-8aa5-ec4abb93e24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:40:20.406+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:41:54.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd59f8d-5b69-4c5c-8ce4-d613f36f8354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:40:20.406+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:41:54.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recent events have called into question Cathay Pacific''s commitment
        to flight safety and security and put our reputation and brand under pressure,"
        said Cathay Chairman John Slosar in a statement. "This is regrettable as we
        have always made safety and security our highest priority."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164e9d61-c923-4789-8a24-2d2e5408205b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:40:20.406+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:41:55.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407082f7-1cb0-4d28-a54b-34b31f00ed0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:40:20.407+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:41:55.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slosar did not elaborate further, but the airline has been swept
        up in numerous controversies related to the demonstrations. On Wednesday,
        the company said it had terminated two pilots, without disclosing the reason.
        A well-placed source within the company told CNN the pilots were fired in
        association with activities related to ongoing protests.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2b62c0-e9cc-4952-b7b2-48a9ccd5f05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:40:20.407+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:41:56.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94adb8c6-d867-46f1-a7ba-28f3984cba64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:40:20.407+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:41:56.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company source said one of the pilots was charged with rioting
        in Hong Kong and had been suspended from duty since July 30.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66476be4-1005-4acf-a1bc-b8a0e0fdeaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:40:20.407+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:41:57.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca9775d-d681-4eff-af33-d702609219ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:40:20.407+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:41:57.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cathay has also drawn scrutiny from Beijing. China said last week
        that it would not allow Cathay flights crewed by people who have taken part
        in "illegal demonstrations, protests and violent attacks" to use its airspace,
        a rule the airline said it would follow.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feefbe2e-fdf2-4550-8a3b-1abbc21e48c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:40:20.407+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:41:58.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506e0b92-7de6-4017-9780-862803b499a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:40:20.407+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:41:58.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s aviation authority also said earlier this week that it
        met with Merlin Swire, the billionaire head of Cathay''s biggest shareholder,
        Swire Pacific. Swire Pacific has been among the companies to condemn "illegal
        activities and violent behavior" in Hong Kong.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1bd0eb-fd5d-4808-ad17-501a4b932390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:40:20.407+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:41:59.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b97a017-ba02-4b22-ac17-6cce92d5b058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:40:20.407+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:41:59.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worker participation in the protests is not the only issue that
        Cathay is grappling with. The political turmoil that has engulfed Asia''s
        premiere financial hub for nearly 11 weeks is also starting to take a toll
        on Cathay''s bottom line.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c7c736-fad8-4df1-b0e4-37396998a83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:40:20.407+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:42:00.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68caa33-1821-481f-bd2f-78071e6a9772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:40:20.408+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:42:00.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline was forced to cancel more than 150 flights last week
        amid a day of mass demonstrations and strikes. This week''s protests at Hong
        Kong''s international airport led to nearly 1,000 flights being canceled.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3728f0e-57f5-4dec-8cd4-74ac8f1b6d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:40:20.408+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:42:01.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f309ad18-49ea-497f-8f86-fc56a352001c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:40:20.408+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:42:01.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cathay said last week that protests affected its passenger numbers
        last month, and were continuing to "adversely impact" future bookings.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723433ad-854b-4bf6-a152-5a4dd29641cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:40:20.408+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:42:02.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e112be-8e37-4da1-ad27-fdc1236f68d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:40:20.408+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:42:02.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cathay''s stock has plummeted nearly 24% since April.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d74f91-624e-43d3-ab87-2d4c22840331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:40:20.408+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:42:03.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736900b2-4352-4a1c-9e75-3a3a72ed92f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:40:20.408+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:42:03.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been my honour to lead the Cathay Pacific Group over the
        last three years," Hogg said in a statement. "I am confident in the future
        of Hong Kong as the key aviation hub in Asia. However, these have been challenging
        weeks for the airline and it is right that Paul and I take responsibility
        as leaders of the company."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85eb68e-4f26-4e5c-98a5-514587717cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:40:20.408+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:42:04.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8f626d-f20e-4892-8f18-4e01888dfe70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:40:20.408+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:42:04.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hogg will be replaced as CEO by Augustus Tang, the chief executive
        of Hong Kong Aircraft Engineering Company, another Swire firm. Loo will be
        replaced by Ronald Lam, the head of HK Express, a Cathay subsidiary.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bffae19-e2ab-420f-a3c9-4d52a6eac395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T17:58:31.158+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:42:05.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a2435d-5310-43e9-a5d2-cbde4438c9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T17:58:31.158+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:42:05.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This&nbsp;story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/16/business/cathay-pacific-ceo-rupert-hogg/index.html">Cathay
        Pacific CEO resigns amid Hong Kong protests</a>."</em></p>'
  'batangas-towns':
    'author': 'Portia Ladrido'
    'caption': 'The upper floor of Casa Segunda, an ancestral house located in Lipa,
      Batangas. Photo courtesy of STAR TOLLWAY'
    'categories': ['6a5ff05c-9832-4001-b84c-5130bf6e5691']
    'created': 2019-08-16T17:42:43.395+08:00
    'imagesource': 'jcr:53921eb5-042f-4952-8d40-03e73aaf9961'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e9ddd80-4a1e-4cd8-847d-ce72b55a861c'
    'lead': "Taal, Lipa, and Marval are only some of the towns in Batangas that show\
      \ us the often concealed gems of the Philippines. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T18:06:53.683+08:00
    'mgnl:createdBy': 'portia'
    'mgnl:lastActivated': 2023-01-27T11:41:22.824+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:38:20.535+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A look inside Batangas’ grand ancestral houses

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f96c183-e021-4358-9264-62db3d819dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:06:53.683+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:41:23.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> In one of the entries
        of Jose Rizal’s diary (titled “Memorias de Un Estudiante de Manila”), he recounts
        being enamored by a woman he names “K.” He wrote: “She was not the most beautiful
        woman I had ever seen but I had never seen one more bewitching and alluring.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93084e42-f549-48aa-808d-6214c307cbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:06:53.683+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:41:23.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a97fd48-cc8f-4be7-8395-5551dce640ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:06:53.683+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:41:24.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Succeeding entries divulge that the woman was already betrothed
        to be married to someone else. In Spanish, Rizal asked a rhetorical question:
        “Do you know that it is very painful for me to lose you after having known
        you?”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206c8213-26e9-4d4b-9ba4-57e7fd045d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:06:53.683+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:41:24.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e94c88-1afe-4d93-bf9a-b4400c20687d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:06:53.683+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:41:25.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The subject of Rizal’s diary was later revealed to be his first
        love, Segunda Katigbak, a member of a well-to-do family in Lipa, Batangas.
        “Ayun sabi sa libro, nagkacrush daw si Rizal kay lola,” says Lileth Dimayuga-Malabanan,
        the great great granddaughter of Segunda, who now maintains their ancestral
        home in Lipa called Casa Segunda.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4163f4-b734-488e-bbac-5e09921011b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:06:53.683+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:41:25.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94517b17-ecbb-4dea-9506-9784222e7655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:06:53.684+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:41:26.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the home of Segunda and Manuel Luz, the man who she was
        arranged to be married with. Malabanan recalls how her and her cousins were
        told stories about how Rizal visited this house to solicit money for the Philippine
        revolution, as the Luz’s had been known to be one of the most prominent families
        in Lipa.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf246b4-c60a-4721-a656-4637c2d79c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:06:53.684+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:41:26.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'image': 'jcr:ea1b2f9d-2c38-4e21-beac-8adf11ecf7e4'
