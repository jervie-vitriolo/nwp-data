      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cb9d1f-7242-4884-9be5-472e52c9deaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:50:44.659+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:40:17.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our future cannot be decided outside, whether in the capital cities
        of our friends or neighbors. The fate of Afghanistan will be decided here
        in Afghanistan," Ghani told a gathering for prayers marking the Eid al-Adha
        Muslim festival, according to Reuters.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c67c56e-dcb5-4acf-91ed-7b32bb310b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:50:44.659+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:40:18.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98b6694-4dee-41a0-b92e-b9dcbeff07ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:50:44.659+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:40:18.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Independence day</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84989b6f-fab7-4039-9e69-881e4e4e9a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:50:44.659+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:40:19.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After reviewing the agreements to date with Trump administration
        officials in Washington, both at the State Department and at the White House,
        Khalilzad is expected to travel to Doha to finalize the deal in the coming
        days. Sources say this could happen around August 19, Afghanistan''s independence
        day.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8d1f28-0e25-498a-a108-b13b6baa820f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:50:44.659+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:40:19.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cab58b-fbf4-4f34-b666-4239dc5356fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:50:44.659+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:40:20.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Trump administration is considering sending another
        top US official, such as Pompeo or Bolton, to Afghanistan, while Khalilizad
        is in Doha to sign a declaration of peace.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9901fbd2-82aa-4fbe-9ab1-86b4dbbf8681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:50:44.659+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:40:20.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd2e93b-8d21-4994-ae81-b9818bdb21e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:50:44.659+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:40:21.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is under consideration because the "choreographing" will be
        important, as the US wants to be careful that it does not appear that they
        are selling out the Afghans in favor of the Taliban a source familiar with
        the process explained.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548712b3-c824-4994-8236-60ce26765154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:50:44.659+08:00
