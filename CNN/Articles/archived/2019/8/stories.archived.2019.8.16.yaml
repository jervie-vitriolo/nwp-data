      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e96fea-1c42-4ad4-a939-738d11483225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:25:29.598+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:45:02.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My countrymen, we are not asking for special rights
        and privileges. It’s just that there is a sector with special needs which
        have not been addressed before because, back then, the LGBTQ sector was not
        understood or accepted.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0608bcf-ad69-4ca8-ba96-4b037d093d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:25:29.599+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:45:02.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2dbaead-dea9-4af5-a6c6-71fb84a45755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:25:29.599+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:45:03.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roman added that a bill that aims to shield LGBTQ+ people from discrimination
        needs to be separate from a wider anti-discrimination bill, for the same reasons
        that other laws were crafted to protect women, children and persons with disabilities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d60c7a6-8bc9-45b3-a453-aa20874da837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:25:29.599+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:45:03.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf0f7b4-693c-41aa-8c1d-6f51cadb42f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:25:29.599+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:45:04.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[These are] different sectors that have been traditionally marginalized
        in our society,” she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46cd3dc-60e9-4a6c-b98d-27b07cc1c872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:25:29.599+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:45:04.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1e5f78-c70a-4bca-a349-8c64f4afdf86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:25:29.599+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:45:05.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2019/8/14/gretchen-diez-arrest-sogie-bill.html"
        target="_blank">arrest of a transgender woman</a> for trying to use the ladies’
        restroom in Farmers Plaza in Quezon City has sparked a renewed push for the
        passage of a law that penalizes discrimination against LGBTQ+ people.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0dd731-0df6-48ae-a92f-cc724ec505f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:25:29.599+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:45:05.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/8/15/Gretchen-Diez-restroom-charges-Quezon-City-mall.html"
        target="_blank">‘Justice should be served’: Transgender woman to file charges
        vs. QC mall management, staff over restroom ordeal</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388ca81f-0e7f-4e84-b80b-2930bd805e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:25:29.599+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:45:06.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a measure, called the SOGIE Equality Bill, was <a href="http://cnnphilippines.com/news/2017/09/20/House-approves-anti-discrimination-bill-3rd-and-final-reading.html"
        target="_blank">passed by the House of Representatives</a> in the previous
        Congress, but was <a href="https://www.cnnphilippines.com/news/2019/6/4/Anti-discrimination-bill-SOGIE-equality-bill-Senate.html?fbclid=IwAR2CrPhX4aaAr-xrUKK7SCTk-F1ewlKQtXT3qF6Imf8EFCj_GqPt945kTKM"
        target="_blank">blocked from passing</a> in the Senate by senators who repeatedly
        insisted to interpellate the proposed law.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3dd677c-ae62-4af4-a603-67fad4000c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:25:29.599+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:45:06.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de26703b-1163-4285-99bb-b3e7b4ffe0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:25:29.599+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:45:07.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several lawmakers have refiled the measure in both chambers of Congress.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b07400f-1664-4ad9-af94-cc85444f313d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:25:29.599+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:45:07.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96ea9b2-7f3e-4f51-95a6-ae01e454f41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:25:29.599+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:45:08.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some solons still doubt the necessity of passing this law, which
        they deem to be so specific for LGBTQ+ people, even if advocates have said
        that this will also protect straight people from discrimination based on their
        SOGIE.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137bfe2c-0c89-4522-b9ad-524f1a418a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:25:29.599+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:45:08.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e6772e-5cb6-461f-8d55-e7b38d085971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:25:29.600+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:45:09.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Juan Miguel “Migz” Zubiri has said that some
        senators would rather pass a more comprehensive anti-discrimination bill that
        also bans discrimination on the basis of age, ethnicity and religious belief,
        among others.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c349687-0db0-40c5-a65f-9c926a623d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:25:29.600+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:45:09.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ade82e9-0d3d-4f64-a451-40a86009ba80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:25:29.600+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:45:10.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Juan Edgardo “Sonny” Angara has filed such a bill in the
        upper house, while Roman filed a similar measure in the lower chamber.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8758c9eb-8add-4e07-90e4-f019b052d0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:25:29.600+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:45:10.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2645ffba-b43b-41fd-8c36-ab5c926d1e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:25:29.600+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:45:11.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Roman still filed a separate bill banning discrimination
        on the basis of SOGIE.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a9d154-d6c3-4038-86f2-06a6e771e9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:25:29.600+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:45:11.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e567416b-70bd-48c0-8248-dd69a7384f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:25:29.600+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:45:12.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hinihiwalay ko po ‘yung sa</em> LGBTQ <em>kasi iba rin ang
        kanilang</em> circumstances,” she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace27294-e986-441c-8da0-c573ec66c1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:25:29.600+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:45:12.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ffc397-b7ce-4c1f-bc06-e5df29ca53ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:25:29.600+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:45:13.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am separating the measure for the LGBTQ because
        they face different circumstances.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6578da-74ed-45ec-af11-b321a912bc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:25:29.600+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:45:13.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa004c7-b0b0-4979-8852-460b545c733e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:25:29.600+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:45:14.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also allayed fears that this would lead to the legalization
        of same-sex marriage in the country, saying these concerns are “baseless”
        and “misinformed.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebd5a0e-2c62-4b0e-9f65-14f4575c9c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:25:29.600+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:45:14.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cbcfe3-be5c-46ad-8e60-e8bbcf7885fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:25:29.600+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:45:15.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill shielding LGBTQ+ people from discrimination has been languishing
        in Congress for almost a decade.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c6eb86-93cc-440c-a8a6-1ef1a2e9aafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:25:29.600+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:45:15.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a70760-0a53-4330-aa25-d2fb6f049e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:25:29.600+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:45:16.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo <a href="https://www.cnnphilippines.com/news/2019/8/15/Panelo-claims-Duterte-will-support-anti-discrimination-bill.html"
        target="_blank">claimed</a> that President Rodrigo Duterte will support the
        SOGIE Equality Bill, but could not say whether he will certify it as urgent.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda356cf-9050-4f26-8944-4d67ac151277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:25:29.601+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:45:16.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/6/4/Sal-Panelo-Duterte-cured-of-gayness.html"
        target="_blank">Panelo: President ''conscious'' not to offend LGBT community
        despite claims of having sexuality ''cured''</a></strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacf5fa5-6ea3-4ffa-bc28-a1d8c6998f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:25:29.601+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:45:17.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Certifying a bill as ‘urgent’ allows it to be passed on third and
        final reading, immediately after it is passed on second reading. Normally,
        a bill needs to wait three days after it is passed on second reading before
        it is passed on final reading.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922a95ee-6b14-4917-9989-bd21512f0f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:25:29.601+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:45:17.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
