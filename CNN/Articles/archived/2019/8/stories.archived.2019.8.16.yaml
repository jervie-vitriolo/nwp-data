    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be00f671-3aea-4584-aad8-b03383ec2009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:59:14.494+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:43:49.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for North Korea''s Committee for the Peaceful Reunification
        of the Country called Moon''s remarks "foolish" and "reckless" in a statement
        published in the country''s state-run media Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10d08d4-b18f-4fb3-805d-8f8752c70b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:59:14.494+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:43:50.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2fdf68-cd2c-4dcb-b0a3-a5939b0c9256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:59:14.494+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:43:50.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have nothing to talk any more with the South Korean authorities
        nor have any idea to sit with them again," the statement said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef3f7c4-36ed-4668-859b-8557dfe8b4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:59:14.495+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:43:51.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9827b3d-c12b-42ca-97fa-a535dea3f9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:59:14.495+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:43:51.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has continuously <a href="https://www.cnn.com/2019/08/11/asia/north-korea-threatens-south-korea-us-drills-intl/index.html"
        target="_blank">voiced stern opposition</a> to ongoing joint US-South Korean
        military drills and Seoul''s decision to purchase F-35 stealth fighter jets.
        Pyongyang argues the moves are impediment to peace efforts and has framed
        its recent weapons tests as reactions to moves by Seoul and Washington.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a86dc43-0ce0-48ab-ae81-0852d1ff7733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:59:14.495+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:43:52.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74c9e7d-6822-4615-b637-bac26a0b8843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:59:14.495+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:43:52.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon said in his speech that South Korea has defense capabilities
        stronger than those of North Korea, and that his country was monitoring the
        situation with Pyongyang and was trying to prevent the escalation of tensions
        on the Korean peninsula.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f6b67f-bb7a-4846-ba8b-2bf482969223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:59:14.495+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:43:53.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b24f50-5b18-4313-9f07-42a1386429a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:59:14.495+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:43:53.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ultimate goal that these actions serve, is dialogue, not confrontation,"
        Moon said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256a4121-b9f8-45d0-b754-ce7515388508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:59:14.495+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:43:54.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c6d3bd-bdca-49e7-be6c-9e8a5dbcae58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:59:14.495+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:43:54.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon also said North Korea''s missile tests and increasingly hostile
        rhetoric were "worrying." However, he said "the momentum for dialogue remains
        unshaken."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa78f59-f1ad-4c5f-b684-a6bd2afb0e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:59:14.495+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:43:55.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb8339f-6b89-4474-8dfe-590d85ae36c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:59:14.495+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:43:55.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump has downplayed <a href="https://www.cnn.com/2019/08/08/politics/trump-north-korea-rok-tests/index.html"
        target="_blank">the weapons tests</a>, but analysts say the should give reason
        for Washington to worry. Experts believe Pyongyang has been test-firing much
        more technologically advanced weaponry <a href="https://www.cnn.com/2019/08/02/asia/donald-trump-north-korea-china-intl-hnk/index.html"
        target="_blank">than seen in previous years</a>, including solid-fueled missiles
        that are easy to deploy on short notice and one that may have been able to
        maneuver in-flight.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b04d5c-f4d6-4a42-a32a-d32ca3259408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:59:14.495+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:43:56.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b65fd8-4912-4dc4-b62c-a64e9f32912c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:59:14.495+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:43:56.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are advanced systems that have several unusual and sophisticated
        features that pose major deterrence challenges," Adam Mount, the director
        of the Defense Posture Project at the Federation of American Scientists, told
        CNN <a href="https://www.cnn.com/2019/08/02/asia/donald-trump-north-korea-china-intl-hnk/index.html"
        target="_blank">earlier this month</a>.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97398390-85fe-4231-9ae0-8b4e6271f7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:59:14.495+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:43:57.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b492cce2-1396-477c-8940-903bb3f1c574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:59:14.495+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:43:57.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weapons tests, however, do not violate the tacit agreement between
        Kim and Trump, which only covered long-range missiles and nuclear detonations.
        But they are violations of UN Security Council resoultions.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72cf7b1-8288-40da-a1d4-dae90f6460fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:59:14.495+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:43:58.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2b5132-d97c-436a-bed4-5271acaf63b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:59:14.495+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:43:58.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are troubling for everybody watching the Peninsula," John
        Bolton, Trump''s national security adviser and a noted North Korea hawk, told
        Voice of America.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3759130c-1496-429a-b37b-ebfbe79b3a04'
      'mgnl:activationStatus': true
