    'mgnl:lastActivated': 2023-01-27T11:40:45.563+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:38:21.584+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Isko-Moreno', 'ISKONek', 'Manila', 'MNLKonek']
    'stories': ['b0ebbb71-9345-45ec-94be-d4d21eb5c95e']
    'template': '1'
    'title': 'Manila City drops Isko’s name from WiFi kiosk after drawing flak'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01fab9a-b6aa-42fb-ab2f-f6dba5a0c761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:21:18.524+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:40:46.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16) —</strong> The
        Manila City government decided to drop Mayor Isko Moreno’s name from its WiFi
        kiosk after drawing flak that the chief executive of the Philippine capital
        is not practicing what he preaches when it comes to "grandstanding", or "epal"
        in local informal language.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ced2c2-096f-4884-a70d-3e7e8a70add1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:21:18.524+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:40:46.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60327392-6d5f-4739-9c01-0f8ee0015946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:21:18.524+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:40:47.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From "ISKOnek", the Manila City government asked Eastern Communications,
        the supplier of the WiFi kiosks, to change the kiosk’s name to "MNLKonek".</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06aa42dc-e8ee-4aa5-9fa7-f374c7ef868f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:21:18.524+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:40:47.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03417089-d0ad-4591-aebf-f21fd9d32db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:21:18.524+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:40:48.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is a manifestation that the Manila City government is willing
        to listen to the suggestions of our constituents, no matter how harsh their
        comments are on social media,” Manila Public Information Office chief Julius
        Leonen said of the name change.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da911c30-530d-4d1e-a67c-d383b8a3884d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:21:18.524+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:40:48.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1468167-c233-43f4-9b6d-230a48f95b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:21:18.524+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:40:49.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonen said ISKOnek was the branding chosen by Eastern Communications.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e49db47-f729-4cf3-8512-fefc162dcd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:21:18.524+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:40:49.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6e59f7-5e68-4500-b45e-b1290f8c0768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:21:18.524+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:40:50.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by CNN Philippines why the Manila City government did not
        object to the name of the project when it was first presented, Leonen said,
        “No public funds were used to procure the machine. It’s what the company wanted,
        and they’re giving it for free.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0239c3e6-53e0-4533-9551-6ca1053315ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:21:18.524+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:40:50.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fb9c9b-30ec-4b7e-a7fa-aa5dd8fa7fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:21:18.525+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:40:51.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno said in his weekly <a href="https://www.facebook.com/iskomorenodomagoso/videos/443334436283500/?__xts__%5B0%5D=68.ARBJn9-wwBfDd6yPw_gscH3CLQ-WAJ6p8B-HSZuj4Kf3QFy7EJk8Xq9NX56ahydJ05GEcQtGTiSvPbKGwVGyyIaV82AF0irIkQS2xO6xaYvtTHjxHNlsRPdzIM-2WbxWFwd025XFp_xaqlsCwFjFIaWR_9aEYmavY11-3e3lpyq7rO3P7bJgmYr5P9tfE3Q0hLpL9L8Xrik7Sy3DMrTU_zhSVHf1mha4SNb5ecCEPZcrcaw4TEwM6B48dck9_V_wWirUxBdGH_oO6tTjQ2hb-RVegsDiDu54vuQrNFXd6KyrbmLcsTeylzokzvE97arhTGjGsOmO3tIpv2FOlZ-gE3t2-mPGT2bAoQY&amp;__tn__=-R"
        target="_blank">The Capital Report</a> briefing that he did not bother changing
        the supplier’s branding until he received criticism about it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8827671-2341-44ac-b7a0-141e5217566b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:21:18.525+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:40:51.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c671f3b-47b7-434b-b892-21b349ad37cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:21:18.525+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:40:52.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Eh pakialam ko?</em> Private company <em>‘yan, ‘yan ang</em>
        brand <em>nila eh,</em>” Moreno said. “<em>Pero ganun pa man, sabi ko sa inyo,
        lagi akong makikinig sa pagpupuna, pagpapansin, basta tama.</em>”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2508af1d-1bf7-4eff-8e26-1708b0e04a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:21:18.525+08:00
      'mgnl:createdBy': 'xave'
