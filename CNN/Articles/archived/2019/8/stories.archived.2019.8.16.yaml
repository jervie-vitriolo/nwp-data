    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US may have supplied tear gas used against Hong Kong protesters'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3de1921-1713-4f4a-8a3c-a4147328ecf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:19:34.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:46:23.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Hong Kong''s police have routinely
        used tear gas in their attempts to dispel pro-democracy protests that have
        roiled Hong Kong for weeks — and it turns out the tear-inducing, throat-choking
        crowd control devices may have been made in the USA.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7483be55-f92c-4448-90d7-687a7b9bfa82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:19:34.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:46:24.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25c6c8d-aaf5-4e21-8953-d31f853c0a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:19:34.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:46:24.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, the US government has authorized millions of dollars''
        worth of military and defense equipment exports to the government of Hong
        Kong, equipment that includes "toxicological agents" such as "tear gases and
        riot control agents."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a89c7a2-f5ce-4561-a31a-10cc95b2e797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:19:34.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:46:25.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210a430a-0824-42a1-8abd-8500faba6ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:19:34.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:46:25.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as protesters continue to roil Hong Kong with their demands
        for greater freedoms and China begins to mass troops at the border, lawmakers
        on both sides of the aisle are raising concerns about the role the US could
        be playing in abetting any violent suppression.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1cf3fc-b293-4d1b-a1ef-44ab3f843ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:19:34.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:46:26.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa1a33d-7128-4a49-9412-4623e7f59ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:19:34.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:46:26.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans and Democrats in Congress have issued statements calling
        for the US to block those exports in the future -- and some are planning to
        introduce legislation to stop more sales.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2a5f7d-d3a9-4a6a-ab46-f9e0a74eb581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:19:34.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:46:27.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5bb5b5-9142-4d94-882f-5f32eefa329a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:19:34.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:46:27.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bipartisan concern</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a15beb-b6f1-4733-85a2-d25a3e8df8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:19:34.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:46:28.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"USA banned exporting tear gas crime control equipment to China
        after the Communist Party massacred dissidents in Tiananmen Square. If Xi
        Jinping doesn''t stop eroding Hong Kong''s sovereignty &amp; halt attacks
        on protestors, the US must consider applying the same policy to Hong Kong,"
        Republican Sen. Ted Cruz of Texas wrote on Twitter last month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf0d188-23d8-4020-b08c-d2005e39c5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:19:34.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:46:28.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8b60db-12a7-4832-b2d0-130aa1eff11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:19:34.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:46:29.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Jim McGovern, a Massachusetts Democrat, took to Twitter on
        Monday to raise concerns as well.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fac8fa-8ea7-48f8-adcd-793490521564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:19:34.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:46:29.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e282517-d161-4c93-bf71-c5ecf644b038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:19:34.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:46:30.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to the excessive use of force &amp; lack of restraint by #HongKong
        authorities, I will soon introduce legislation to suspend U.S. sales of munitions,
        police &amp; crowd control equipment to the #HongKong police," he wrote.</p>'
