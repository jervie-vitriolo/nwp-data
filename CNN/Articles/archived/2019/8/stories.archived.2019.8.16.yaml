      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Five days after <a href="https://edition.cnn.com/2019/08/15/us/jeffrey-epstein-autopsy-broken-neck/index.html">Jeffrey
        Epstein''s suicide</a>, federal Bureau of Prisons officials are struggling
        to establish even rudimentary facts of what happened over several key hours
        inside a prison rife with greater problems than previously known.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6933d316-1eb1-4e99-956a-49d028280ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:11:09.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:45:20.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many questions remain, among them:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdd25e2-3b2b-4a0d-ba6c-4b0d743a5bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:11:09.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:45:21.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- What does surveillance video show, which cameras were operational
        and do the logs of inmate checks match the video that exists?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb082227-dd58-48a2-bfda-d77241b51df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:11:09.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:45:21.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Who found Epstein: Was it a staffer making rounds delivering breakfast?
        Or did that staffer arrive to find someone already administering aid?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36130446-1c4f-400a-aae4-e733c9c0589a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:11:09.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:45:22.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Why was Epstein''s cellmate moved out on Friday, the day before
        Epstein died?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a34eaa8-2041-4390-a38a-0b44fe0afd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:11:09.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:45:22.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- What were the two guards who were supposed to monitor Epstein
        doing during the hours before he was found? Were they napping or did they
        simply fail to make the required checks every 30 minutes?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee28c43-d740-4675-8df1-480f5b087817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:11:09.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:45:23.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A confluence of missteps and what the Justice Department says were
        irregularities at the Manhattan Correctional Center have created a puzzle
        that FBI investigators are still trying to unravel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2660217-b6ba-45ff-92b2-1222dc13ac9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:11:09.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:45:23.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even top officials in the department have been frustrated by their
        inability to get some answers from the prison, in part because initial answers
        turned out to be inaccurate in some cases.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15015a34-a26d-46ea-b320-f8235a18dbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:11:09.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:45:24.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one instance over the weekend, officials believed the former
        Epstein cellmate had been released on bail. But it turns out he had been moved
        to another facility, one person briefed on the matter said. One of the first
        tasks for FBI agents this week was interviewing that former cellmate, who
        could provide information on Epstein''s behavior in the days before his suicide.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f21cac-6cde-4cbe-9c99-a6f0889f9586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:11:09.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:45:24.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Epstein debacle is arguably the biggest crisis so far for Attorney
        General William Barr and Deputy Attorney General Jeffrey Rosen, who have spent
        days overseeing the department''s response. Next week the department faces
        a deadline from members of Congress, who have been demanding answers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53527288-fb32-4803-8e4f-6833a8049936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:11:09.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:45:25.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech Monday, Barr <a href="https://edition.cnn.com/2019/08/12/politics/barr-new-york-jail-epstein/index.html">described
        the Epstein failures</a>&nbsp;in personal terms, saying he was "appalled"
        and "angry" at the "failure to adequately secure this prisoner."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cb703c-3271-4818-9467-8287ec47a32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:11:09.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:45:25.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Epstein case was important to him — for the first time
        noting that he had played a role in the decision to pursue a new federal case
        after federal prosecutors in another era had given Epstein a <a href="https://edition.cnn.com/2019/07/09/us/jeffrey-epstein-nonprosecution-agreement/index.html">controversial
        plea deal</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c012aa-309a-4ebe-a879-16455936b00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:11:09.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:45:26.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI probe is complicated by the fact that key people involved
        aren''t cooperating, people briefed on the matter say.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c63b357-e151-43f3-bb35-051ad85f9792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:11:09.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:45:26.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eric Young, national president of the American Federation of Government
        Employees, which represents Bureau of Prisons employees, said employees should
        be given immunity from criminal prosecution.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8571dc13-2a09-44ca-bd02-556af5bfcfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:11:09.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:45:27.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our employee code of conduct policy requires all employees to cooperate
        during all official investigations, but that''s contingent on whether (the
        FBI and the Justice Department inspector general) provide use immunity," Young
        said. "If (the employees) did something, whatever it is, even if it''s illegal,
        that use immunity protects them, provided that they don''t knowingly or don''t
        willfully provide false statements."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fc87b9-7cc1-4f3d-a511-8f27f7ece228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:11:09.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:45:27.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "Very few employees cooperate with a criminal investigation.
        If they make a statement that''s contrary to evidence that''s gathered they
        could be charged with a crime."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e9d674-6e69-4b41-a628-6989e2ea45ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:11:09.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:45:28.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young said the union doesn''t control what the employees decide
        to do.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e081e9-a471-4484-9db3-e7b00d072d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:11:09.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:45:28.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only time we get involved is when the employee asks for a representative,"
        he said. "That employee is free to talk to whomever they want. They are free
        to do so. We do teach them to get the use immunity."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4debd9b-a2df-4f48-aa5b-5e75cfa37dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:11:09.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:45:29.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means that even unlikely theories will require the time of
        FBI agents, who have to cross them off the list.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eeb9d9e-b1e1-40b4-902d-8c6bf62609cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:11:09.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:45:29.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also means, some officials fear, that when the FBI''s findings
        are complete, there may still be lingering public doubts about what happened
        in a case that already has been the subject of outlandish conspiracy theories.
        It doesn''t help that President Donald Trump <a href="https://edition.cnn.com/2019/08/11/politics/jeffrey-epstein-trump-conspiracy-theory-clintons/index.html">helped
        spread some of those conspiracies</a>.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f359f998-96c8-426d-8bf7-8c3e0c3da863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:11:09.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:45:30.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Bureau of Prisons internal review this week includes a suicide
        reconstruction that officials say will look at everything from the first alleged
        suicide attempt last month to the decision to return Epstein to the Manhattan
        Correctional Center''s special housing unit, where he died.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6acfe5-1c81-4be8-b97f-a907a35c7f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:11:09.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:45:30.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the first incident, Bureau of Prisons officials determined
        that Epstein had tried to fake a suicide and they issued an infraction against
        him, which serves to put the event on his internal prison record, a person
        briefed on the matter said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7062b0d5-3707-46f9-b742-b83474d6c076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:11:09.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:45:31.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/15/politics/jeffrey-epstein-prison-suicide-questions/index.html">Basic
        facts about Epstein''s suicide elude investigators 5 days later</a>."</em></p>'
