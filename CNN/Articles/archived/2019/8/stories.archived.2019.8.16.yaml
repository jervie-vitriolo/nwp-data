    'template': '1'
    'title': 'Bishops seek dismissal of sedition complaint'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b072f99-cc0f-472e-9605-fbfcdd0a41aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T19:19:34.099+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:39:28.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16)</strong> — Three
        bishops asked state prosecutors to junk the complaint filed by the police
        against them for inciting to sedition and other criminal offenses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4acab7-2a8e-4f5e-b17c-d36d4d9c9f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T19:19:34.100+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:39:29.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953c3e70-8d4f-41e1-bef2-4c43b3092b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T19:19:34.100+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:39:29.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired Bishop Teodoro Bacani, Jr., Caloocan Bishop Pablo Virgilio
        David, and Lingayen-Dagupan Archbishop and former CBCP president Socrates
        Villegas, filed their counter-affidavits on August 8, denying involvement
        in efforts to oust President Rodrigo Duterte. The documents released on Friday
        asked the Department of Justice''s panel of prosecutors to dismiss the complaint
        for "absolute lack of merit and probable cause."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c690ab-1801-496a-b787-96e79b1b751d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T19:19:34.100+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:39:30.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d500ca-8d6d-4c31-b04c-cf02266e34f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T19:19:34.100+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:39:30.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Roman Catholic leaders belied <a href="https://cnnphilippines.com/news/2019/7/18/PNP-CIDG-complaint-Leni-Robredo-opposition-Ang-Totoong-Narco-list-videos.html">accusations
        of Peter Joemel Advincula</a>, the man claiming to be the hooded figure "Bikoy"
        in the "Ang Totoong Narcolist" videos which revealed the Duterte family''s
        supposed drug links. They said they were never part of the so-called "Shadow
        Group" that provided financial and logistical support for the production of
        the video series.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433c6b6a-fb45-49b1-af93-1fa6b41c9592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T19:19:34.102+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:39:31.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/7/20/CBCP-head--Sedition-case-vs.-bishops-unbelievable-.html?">READ:&nbsp;Sedition
        case vs. bishops unbelievable, CBCP head says</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f659c8-abcc-481b-91b0-f286566b43cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T19:19:34.100+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:39:31.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c833860-287a-4aed-93f6-e115ee2970d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T19:19:34.100+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:39:32.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bishops belied Advincula''s claims they met with him and other
        opposition figures to plot the overthrow of the government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1686ce-5c2b-4168-b232-e6e54b3c8920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T19:19:34.100+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:39:32.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba363460-1a9c-4e2c-a213-bffbb56cd9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T19:19:34.100+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:39:33.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bacani said he never met or talked to Advincula.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ee85a5-a764-4e50-a997-088732a9e1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T19:19:34.100+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:39:33.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf9b744-587f-49e9-9b9e-45c91313692f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T19:19:34.100+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:39:34.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David said he only realized later that Advincula was the "chubby
        faced and glib-talking guy" that Father Albert Alejo introduced him to in
        February, seeking assistance because his life was supposedly in danger from
        drug syndicates. David recalled asking Alejo to seek help "from people who
        might be in a better position" and to verify Advincula''s claims first.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8851bb-f1f0-4cce-8be9-ec328b5c344c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T19:19:34.100+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:39:34.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53d75a3-628f-408a-b8d5-7142659772d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T19:19:34.100+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:39:35.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Villegas said he met Advincula in April during a breakfast
        at a Jesuit residence, but stressed it was "part of my priestly ministry to
        give solace to those who are suffering."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a554f3-9713-428d-b2f4-16b093d895aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T19:19:34.100+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:39:35.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc81ac9-1222-495b-bbd1-ba766d03944f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T19:19:34.101+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:39:36.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bacani said as one of the framers of the 1987 Constitution, "[I]
        firmly believe that its promise of a new social order with the poor as the
        center of our development should be achieved only through democratic means
        and therefore, I have not, do not, and will not participate in any pan to
        bring down Presidente Duterte, by any illegal or violent means."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b31095-3f9c-460f-af97-c4951c427b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T19:19:34.101+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:39:36.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1682f8a-f7ef-4397-8e35-bce3702e18ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T19:19:34.101+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:39:37.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David said that while he has aired his disapproval of the President''s
        bloody war on drugs, he respects the country''s democracy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6313633f-1495-4f62-9691-167cd00f49b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T19:19:34.101+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:39:37.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3f0038-9bfc-426e-b7e8-42f024ba6e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T19:19:34.101+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:39:38.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thus, I am not and have never been against the government''s campaign
        to stop criminality, especially the drug trade," David said, noting that his
        diocese has partnered with local governments in setting up community-based
        rehabilitation programs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5c8329-11c4-4978-b5bf-203fdd645116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T19:19:34.101+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:39:38.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9f544d-93cf-4a7a-865f-7d622660f86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T19:19:34.101+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:39:39.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I also do not associate myself with any poltician nor do I meddle
        in the political affairs of the State," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37493c90-c50d-4f7d-8f15-93539ac2ba93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T19:19:34.101+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:39:39.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4c2c35-ce66-47fa-8a3f-c1d3a00e5001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T19:19:34.101+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:39:40.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villegas said he has no reason to seek to unseat the President.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddefadd5-4919-4610-a144-552ee3c4ff85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T19:19:34.101+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:39:40.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9667d6e-3f43-4fa6-935b-c8795255b11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T19:19:34.101+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:39:41.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not harbor any ill will against any person, including President
        Duterte, the members of his family, or the people close to him. I have no
        malicious or illicit desire to bring down this or any administration and I
        have never conspired with any person to carry out any nefarious plot to bring
        harm to this administration and any of the people who serve it," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026af491-c7c1-4ea0-9438-e1db9d9ec38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T19:19:34.101+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:39:41.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e60ebbd-2f3c-406a-8fb8-1ba08e7c43a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T19:19:34.101+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:39:42.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bishops are hopeful the prosecutors and the Philippine National
        Police''s Criminal Investigation and Detection Group, which filed the complaint
        against them, would eventually dismiss it.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9e5910-ec79-420f-8ba2-dd407739f621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T19:19:34.101+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:39:42.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e148213-8718-4f15-9208-b12c19751ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T19:19:34.101+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:39:43.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is therefore my ardent prayer that those in the PNP-CIDG would
        see their way clear and realize the fraity of this complaint," David said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452f7dc9-7b64-4776-991c-a8614440e22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T19:19:34.101+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:39:43.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fe2e36-fadc-4f13-8830-e4970bc992d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T19:19:34.102+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:39:44.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 79-year-old Bacani called on authorities "to spare me from the
        torment and expense of a public trial."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7ea4e6-936d-46d0-89bd-f756928387ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T19:19:34.102+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:39:44.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82fdf36-dde5-41fb-b540-407060f21dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T19:19:34.102+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:39:45.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villegas, meanwhile, said he is counting on the preliminary investigation
        "to shield the innocent from precipate, spiteful, and burdensome prosecution."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06549511-4bb7-4072-a223-0f10d6f37509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T19:19:34.102+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:39:45.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90546acd-3cec-45d2-a3ba-cd5c90690e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T19:19:34.102+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:39:46.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from inciting to sedition, which is punishable with up to
        six years in jail, cyber libel, libel, harboring a criminal, and obstruction
        of justice charges were also filed against the bishops and dozens of other
        respondents, including Vice President Leni Robredo and other key opposition
        figures. Malacañang has repeatedly denied involvement in the case.</p>'
  'Government-corruption-loss-deputy-ombudsman-Cyril-Ramos':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-16T20:38:29.739+08:00
    'imagesource': 'jcr:23d04d96-658b-4631-a38d-23d88ade59c6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd819ddc7-31b7-4996-89ea-4b9fb777b954'
    'lead': 'Deputy Ombudsman Cyril Ramos estimates the government might have lost
      roughly ₱1.4 trillion in the past two years due to corruption.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T20:44:18.660+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T11:39:20.159+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:38:24.367+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Deputy-Ombudsman', 'Cyril-Ramos', 'corruption', 'Duterte']
    'template': '1'
    'title': 'Gov''t may have lost ₱1.4 trillion in the past two years due to corruption
      – Deputy Ombudsman'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda3e09d-2e4a-4d6f-930c-7ce5aa6db376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T20:44:18.660+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:39:20.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16)—</strong>&nbsp;Deputy
        Ombudsman Cyril Ramos reckons that the government might have lost to corruption
        around ₱1.4 trillion in the past two years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4188d68-4fbd-4e2a-a620-00105e8aa515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T20:44:18.660+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:39:21.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech Thursday, Ramos, using 2017 United Nations Development
        Programme’s estimates, said corruption loss in the Philippines equated to
        20 percent of its annual government appropriation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6873651-8700-49d2-b281-600bdebf91e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T20:44:18.660+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:39:21.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s national budget in 2017 was ₱3.35 trillion. It
        went up to ₱3.76 trillion in 2018.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5a1ea0-16d6-4279-adad-35d688676661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T20:44:18.660+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:39:22.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This translates to about ₱670 billion and ₱752 billion computed
        lost to corruption in those two years," Ramos said during the National Summit
        on Crime Prevention of the National Police Commission event.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12a14bd-b7b5-4ff4-a918-97ce4e6daded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T20:44:18.661+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:39:22.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deputy ombudsman explained the estimated amount lost to corruption
        in 2018 could have been used for the construction of 1.4 million housing units
        for the poor. The Housing and Urban Development Coordinating Council''s pegged
        social housing cost is at ₱500,000 each unit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9a20e0-ef85-41f1-9f3b-ead37b792a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T20:44:18.661+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:39:23.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted the said amount could have also been used to provide medical
        or educational assistance for at least seven million Filipinos annually.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8694ff3f-02e1-4ea5-849b-a008dafa0193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T20:44:18.661+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:39:23.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are many more ''what ifs'' on what can be spent for ₱700
        billion annually: modern hospitals, airports, schools, irrigation facilities,
        better salaries, decent housing, armaments, and so on," Ramos added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52b7973-8b9f-4a16-baef-ecb6fbaae4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T20:44:18.661+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:39:24.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the two-day event, the deputy ombudsman likewise gave recommendations
        on how the government can attain a corruption-intolerant criminal justice
        system. These include:</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e59e55-f21c-40dc-ac2f-2b40792f00ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T20:44:18.661+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:39:24.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Establishing a robust Complaints and Case Management System (CCMS);</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c7e72e-19b7-4fdf-ab9a-decdf46be439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T20:44:18.661+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:39:25.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Having continuous capacity building initiatives; and</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff22ddd-5ecb-47e7-9645-20cb32aeac35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T20:44:18.661+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:39:25.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Becoming men and women of integrity.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6d48d8-3c8c-4e30-b5c9-04d0dc353330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T20:44:18.662+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:39:26.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We may never totally eradicate or defeat corruption in our lifetime.
        But if we can inspire and marshal the youth to join our duty in fighting corruption,
        and embrace it as their own, then we have won the war on corruption," Ramos
        added.</p>'
  'hong-kong-protests-police':
    'author': 'Ivan Watson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-16T20:59:38.541+08:00
    'imagesource': 'jcr:cf4c6933-2397-41a5-bea0-846eb039058b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2293075-b6f5-4386-8a2c-87ee0af1ba88'
    'lead': 'The officers defend their use of force in response to what they characterized
      as violent, criminal behavior, and reject calls for an independent investigation
      into their handling of the situation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T21:09:57.938+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T11:38:59.791+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:38:24.812+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hong-Kong', 'Hong-Kong-police', 'protests', 'police-violence',
      'police-brutality', 'extradition']
    'template': '1'
    'title': 'Hong Kong''s police describe their side of the protests'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28baf16-e305-49b3-9cad-540c87b0a57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T21:09:57.939+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:39:00.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;"If they don''t use violence, we don''t
        use force."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a00ad5-0d21-4e8f-9d37-2a7738dbcb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T21:09:57.939+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:39:00.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is a senior Hong Kong police officer''s response to accusations
        from outraged protesters that the authorities are using excessive force to
        quell demonstrations. Allegations of police brutality have fueled increasingly
        violent protests in the streets of this former British colony, prompting law
        enforcement to fire tear gas on an almost daily basis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcbfacc-4e5c-46b9-b75f-beca144a33cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T21:09:57.939+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:39:01.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests were first sparked in June by widespread opposition to
        a now shelved extradition bill but have since expanded to include demands
        for full democracy amid escalating violence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8102f6-5ae9-4698-8038-283563c25248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T21:09:57.939+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:39:01.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, more than two months into the worst unrest this city has seen
        in decades, senior police officers invited a group of journalists to the towering
        police headquarters in Hong Kong''s Wan Chai district. In the first face-to-face
        background briefing of its kind with reporters, commanders spoke at length,
        provided they not be named.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa7a6f6-219c-4166-b62f-2465c0260991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T21:09:57.939+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:39:02.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officers defended their use of force in response to what they
        characterized as violent, criminal behavior, and rejected calls for an independent
        investigation into their handling of the situation, pointing to an existing
        organization called the Independent Police Complaints Council tasked with
        doing such work.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d87a67c-72a7-4f20-b1b2-b8563cb81925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T21:09:57.939+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:39:02.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commanders also disputed characterizations by the city''s top
        official that Hong Kong is spinning out of control, though they admitted the
        police force is emotionally and physically tired after months of confrontation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dcb301-1f80-4d40-badd-34bd5bae9c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T21:09:57.939+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:39:03.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officers insisted the city''s police force, which numbers around
        30,000 uniformed cops, had the situation well under control.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5f0992-de90-4858-af24-e64fdb4ccdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T21:09:57.939+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:39:03.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not at full mobilization," one senior officer said, arguing
        that only a fraction of the officers are deployed to deal with the wildcat
        protests that erupt day after day. "We have the depth of resources to keep
        going."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f234c73-24f7-4bb2-b9f0-b0edbc89213c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T21:09:57.939+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:39:04.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That message contradicts Hong Kong''s appointed leader, Carrie Lam.
        "Hong Kong is not safe or stable. The rioters have pushed Hong Kong to the
        point of no return," she told journalists on Tuesday, after protesters succeeded
        in forcing the cancellation of hundreds of flights from Hong Kong International
        Airport for the second day in a row.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0d182b-f5c4-467d-bca9-4dec93f231a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T21:09:57.939+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:39:04.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A handful of protesters apologized for maybe going too far at the
        airport. "We cannot avoid it. It''s unavoidable because we fight for our final
        goal which is our freedom," said one.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293c6d7d-3c61-4dd2-90b0-db3b5cb627bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T21:09:57.939+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:39:05.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central government in mainland China has also grown increasingly
        alarmist about the situation in the semi-autonomous city.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab46ac0-fd0e-49f0-887e-6ead1e8d2d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T21:09:57.940+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:39:05.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, CNN correspondent Matt Rivers saw troop carriers,
        armored personnel carriers, and uniformed officers of the People''s Armed
        Police equipped with riot shields staged at a stadium in the Southern Chinese
        city of Shenzhen, near the internal border with Hong Kong.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60137db-d8ae-414a-91b1-eafd4fbb8bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T21:09:57.940+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:39:06.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s ambassador to the United Kingdom warned Thursday that if
        the situation in Hong Kong deteriorated further, "we have enough solutions
        and enough power within the limits of Basic Law to quell any unrest swiftly."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275df0a7-b239-48f2-8873-9ead7bd3d1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T21:09:57.940+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:39:06.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there has been no indication that Chinese security forces are
        set to enter Hong Kong, and such an intervention could have devastating effects
        on the territory''s economy. Under Hong Kong''s Basic Law, its mini-constitution,
        the government is legally allowed to request help from the Chinese Peoples''
        Liberation Army (PLA) garrison of more than 6,000 soldiers that is already
        based in the city.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a6a239-ea75-44f9-862d-87afcd132548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T21:09:57.940+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:39:07.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senior Hong Kong police officers told CNN they have never trained
        alongside security forces from mainland China. They also said the Hong Kong
        police have never even prepared for a scenario that would include the deployment
        of People''s Armed Police in this city.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49528f48-bf16-4bcb-bf59-765249a69ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T21:09:57.940+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:39:07.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the police commanders argued they have a range of tactics
        at their disposal to deal with protesters that they label as "rioters."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e964ab-bd4b-4e9d-8edb-49252908659e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T21:09:57.940+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:39:08.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of those strategies have incorporated lessons learned after
        pro-democracy protesters staged a three-month long "Occupy Central" sit-in
        in downtown Hong Kong in 2014.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc83015-c31f-4a06-a917-40d1e2cb2705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T21:09:57.940+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:39:08.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We learned that our old 1960''s model of dealing with a riot just
        wouldn''t function in a modern environment," a senior police commander said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d20237c-be09-4270-84f0-e60cddba038c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T21:09:57.940+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:39:09.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to liberal use of tear gas, the police purchased three
        French-made riot control vehicles equipped with water cannons last year, which
        have yet to be used in the clashes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c903caa2-bb5c-4817-81ba-120ab7e936cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T21:09:57.940+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:39:09.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senior police officers also said they had succeeded in arresting
        a number of alleged ringleaders with "snatch" operations assisted by the deployment
        of undercover police.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e234a8-ede9-42c6-83ef-a372777deba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T21:09:57.940+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:39:10.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commander preferred to call these officers "decoys," arguing
        they use similar tactics to infiltrate drug smugglers and criminal gangs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44dedb6-b00c-4e24-9da6-2cc79332f3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T21:09:57.940+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:39:10.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appearance of police disguised as protesters has triggered further
        outrage and paranoia among some of the protesters. On Tuesday, protesters
        at the airport severely beat a man they accused of being an undercover police
        officer.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce318b6-3db3-4748-9762-4158d4c13403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T21:09:57.940+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:39:11.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While expressing confidence about their handling of the situation,
        the senior police commanders conceded that the confrontations have grown increasingly
        violent.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09570986-fc04-483b-be4a-87aa18a61526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T21:09:57.940+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:39:11.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said that about a third of roughly 700 people arrested since
        the protests began were students, one as young as 13.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45870488-7731-4763-b226-3ba9e95961ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T21:09:57.940+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:39:12.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hong Kong people are in a very dangerous moment, some things in
        front of you may look crazy but we have no choice," Max, a 35-year-old protester,
        told CNN at the airport. "It''s just like war, we''re fighting for our future."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcef3b5-d89b-4c71-97dc-a436c530c022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T21:09:57.940+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:39:12.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among five demands repeated for more than a month by protesters
        are calls for an independent inquiry into allegations of police brutality,
        removal of the legal term "riot" from the unrest, and the release of all detained
        demonstrators.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8994493a-d674-4cb7-ac7d-f1998444bc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T21:09:57.941+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:39:13.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they''re coming pre-equipped with bricks, they are rioters,"
        a police commander said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ead1a8f-19aa-4584-b221-81a8ac80812b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T21:09:57.941+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:39:13.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senior police officers also said they have seen no evidence
        that foreign governments financed or inspired the protest movement. Beijing,
        on the other hand, continues to suggest that Western governments are behind
        the unrest.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78dc62f-c77e-4bdf-a4f3-82c4318491cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T21:09:57.941+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:39:14.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police commanders did admit, however, that the reputation of
        the Hong Kong police -- once nicknamed "Asia''s Finest" -- has been hurt.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d538a7-c311-43c2-a43a-38fd55cdec4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T21:09:57.941+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:39:14.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate of police resignations has increased slightly in the last
        two months. Meanwhile, the constant cycle of confrontation has taken a toll
        on rank and file officers.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73c0984-c134-4f57-8d83-c248000aff10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T21:09:57.941+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:39:15.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, the police commanders highlighted the protesters''
        "doxing" -- publication of police officers'' personal information.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da18b436-9e91-4ff9-af54-5fbcf4ab4cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T21:09:57.941+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:39:15.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rank-and-file officers "are fighting a battle outside. But at the
        same time they have to worry about their families'' safety," one of the commanders
        said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d44498d-4755-4a2c-a92a-7a92230fbe00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T21:09:57.941+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:39:16.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He accused protesters of using individual officers'' personal information
        to apply for bank loans, in addition to the harassment of officers'' spouses
        and children. CNN could not verify the officer''s claim.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5238ce71-8240-4d2a-9668-3314842eae9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T21:09:57.941+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:39:16.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another officer told CNN that an adult confronted his teenage daughter
        at a sporting event and called her father''s work "disgusting."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00e419f-77a9-436d-86ba-ef947bbbf714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T21:09:57.941+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:39:17.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the first time I''ve been near tears and my wife has been
        in tears," the officer said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d51be8b-b816-4f4e-b596-c6b4cb2c2539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T21:09:57.941+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:39:17.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission of the Hong Kong police is to maintain law and order,
        but the officers said they do not know when the unrest in the streets will
        come to an end.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638c4235-0dd1-4401-a1b2-718d4e49680c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T21:09:57.941+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:39:18.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a political issue. A political issue needs a political
        solution to solve it," a senior police commander said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661e00d1-5f8e-4ecf-a79d-7f28379c69ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T21:09:57.941+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:39:18.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/15/asia/hong-kong-police-control-protests-intl/index.html"
        target="_blank">Hong Kong''s police describe their side of the protests</a>."</p>'
