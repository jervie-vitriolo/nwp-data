      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez also wrote the script for the sequel, which is directed
        by Michael Fimognari.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04d6419-2949-4539-bba9-1f6a9a870ce3'
