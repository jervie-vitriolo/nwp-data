    'template': '1'
    'title': 'Defense chief fears POGOs may shift operations to spying'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7923dccf-b790-436d-a9eb-c7eb732e35df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:20:22.098+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:42:45.825+08:00
