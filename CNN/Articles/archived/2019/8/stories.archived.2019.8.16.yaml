      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His lawyer, Raymond Palad, claimed that Dera was working as a police
        asset when he was frequenting the New Bilibid Prison in 2016.</p>'
