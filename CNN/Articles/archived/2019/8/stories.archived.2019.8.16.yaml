      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9581c4d0-778b-4702-9be3-0c116c685960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:20:22.098+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:42:49.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>POGO operations are situated near the Senate, and the headquarters
        of the Armed Forces, the Navy and the Philippine National Police, according
        to maps shared by PBA party-list Rep. Jericho Nograles.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e65f21-02c4-495e-a974-44194b7fe2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:20:22.098+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:42:49.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f5e098-ef89-4ff6-8def-a377657582bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:20:22.098+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:42:50.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Amusement and Gaming Corporation has proposed to
        create “self-contained” POGO hubs to minimize Chinese workers’ interactions
        with Filipinos, but this proposal has been criticized by China as it may infringe
        on the rights of their citizens.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9754f572-4822-4a55-8827-d73189523bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:20:22.099+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:42:50.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5834616-5eae-40b5-a30e-ca8f2956b4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:20:22.099+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:42:51.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana backed this proposal, saying POGOs and their workers would
        be better controlled in these hubs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869ba6e8-7626-4f11-ae6b-e6b89eeb8dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:20:22.099+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:42:51.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efac6ef3-0c5a-4335-8266-8e0e0e568bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:20:22.099+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:42:52.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Security Adviser Hermogenes Esperon had earlier expressed
        concern about the influx of Chinese workers in the country, saying that this
        could pose <a href="https://www.cnnphilippines.com/news/2019/7/31/influx-chinese-workers-philippines-security-threat.html"
        target="_blank">a threat to national security</a>.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d13658-32af-4a54-9bde-015f219aa781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:20:22.099+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:42:52.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6756eb-ffb0-40e4-8386-1adfbf927e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:20:22.099+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:42:53.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b0f729-bdcb-41c9-b841-2e6584cbc5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:20:22.099+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:42:53.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has said that its citizens are being <a href="https://cnnphilippines.com/news/2019/8/8/china-ph-govt-recruitment-crackdown.html"
        target="_blank">illegally recruited</a> in the country to serve in gambling
        operations that are also targeted for Chinese nationals. Gambling is prohibited
        in China.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28ebb97-c9d7-49b9-abdb-28f1053783a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:20:22.099+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:42:54.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735f23ac-6889-4e0a-8f47-e8878d8f315f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:20:22.099+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:42:54.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147943ec-ac86-4c51-9bd8-15d1e68bd926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:20:22.099+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:42:55.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo questioned why the Philippine government
        is still allowing the operation of POGOs, even if their gambling operations
        are illegal in China.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba112cd-1045-415d-a637-d883832ba705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:20:22.099+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:42:55.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ac6834-4a6f-4bd5-bf10-889b8f9348a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:20:22.099+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:42:56.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Bakit hina-</em>harbor <em>natin iyong iligal sa kanila? ‘Di
        ba dapat kung</em> very close <em>iyong</em> friendship <em>natin, bago natin
        hayaan na dagsain tayo dito, pinag-usapan na ng</em> representatives <em>ng
        dalawang bansa? Bakit kung kailan sobrang dami na nila saka pag-uusapan pa
        lang?</em>” Robredo told reporters Friday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74f4534-4a36-4b88-8fbb-9b17a29f976c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:20:22.099+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:42:56.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9dde2d-399d-480c-861e-d1e184f77b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:20:22.100+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:42:57.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why are we harboring what is illegal for them? If
        our friendship is very close, before we let ourselves be swarmed here, shouldn’t
        representatives from both countries talk first? Why would they talk about
        it only now when there’s so many of them already here?]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db3d4f9-5331-4b0e-8dc1-47bd50c5b76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:20:22.100+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:42:57.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb60c96c-a834-4ece-b795-d02f868618d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:20:22.100+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:42:58.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the entry of POGO workers into the country should be temporarily
        stopped while the legality of their work is still being clarified.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2ca7a4-8eaf-48da-b349-e8bd66c7ff04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:20:22.100+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:42:58.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac01d780-b1c3-4aa2-8a0a-eee1a2884f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:20:22.100+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:42:59.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than three million Chinese nationals have entered the country
        since President Rodrigo Duterte assumed office in 2016 and warmed up to Beijing.
        However, government data shows that thousands may have been working in the
        country illegally or without proper documentation, especially in the POGO
        industry.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206b713f-4e2d-4f4e-99e7-7bf7fd0ce11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:20:22.100+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:42:59.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
