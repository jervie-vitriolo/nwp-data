      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The streaming channel announced Thursday that "To All the Boys:
        P.S. I Still Love You" will premiere February 12.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e6bbc4-d267-4a19-9609-d5c378027975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T07:05:43.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:47:07.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3f73fd-2965-483d-827f-d518c3612b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T07:05:43.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:47:07.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film is the highly anticipated sequel to the smash young adult
        rom-com based on author Jenny Han''s book series. Lana Condor stars as Lara
        Jean Song Covey, a high schooler who thought she''d written secret letters
        to various crushes over the years -- until they reached their addressed recipients.
        Noah Centineo plays one of the letter subjects, Peter Kavinsky, and returns
        to the role for the second film.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89d42df-5ff1-4887-9a61-5d30a97eff2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T07:05:43.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:47:08.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5b9f5c-cbcf-4aa4-a765-91f4dde9984c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T07:05:43.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:47:08.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New cast members include "Rent: Live''s" Jordan Fisher as fellow
        former crush John Ambrose McClaren and "13 Reasons Why''s" Ross Butler as
        Peter''s friend, Trevor Pike.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99342bb1-9046-48bc-8f45-b690ea0788e4'
