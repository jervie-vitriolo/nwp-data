    'lead': '‘I cannot think of an outright solution except to have a benevolent dictator.
      Remove everyone with a whiff of corruption,’ Senate President Tito Sotto says
      amid the corruption issues in the country. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T17:22:15.623+08:00
