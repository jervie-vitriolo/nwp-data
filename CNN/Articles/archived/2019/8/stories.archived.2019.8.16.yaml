  'Donald-Trump-US-Taliban-Afghanistan':
    'author': 'Kylie Atwood and Nick Paton Walsh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-16T18:47:25.292+08:00
    'imagesource': 'jcr:9a125937-2fe5-4776-84ad-e0d53e59260f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85274e5f-7fe1-4e61-a728-22e4d2740b02'
    'lead': 'President Donald Trump is expected to meet with his top national security
      advisers to review a US-Taliban peace plan that could end America''s longest
      running war.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T18:50:44.654+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T11:39:48.767+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:38:23.286+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'United-States', 'Taliban', 'Afghanistan']
    'stories': ['20d3f093-6699-4c2c-95f9-7d2c6fd6515f']
    'template': '1'
    'title': 'Trump to meet security officials on Afghanistan as concerns mount about
      US withdrawal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fda160-babe-418c-8c31-e6276b31b4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:50:44.655+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:39:49.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Trump is expected to meet
        with his top national security advisers on Friday to review a <a href="https://www.cnn.com/2019/08/07/middleeast/taliban-attack-kabul-intl/index.html"
        target="_blank">US-Taliban peace plan</a> that could end America''s longest
        running war -- but could also trigger a surrender for the US and a betrayal
        of the Afghan government, critics say.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3708db4-88ec-42eb-a99d-b99b5fe5e95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:50:44.655+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:39:49.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7765f9c-68f1-4c73-af41-1922797c131b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:50:44.655+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:39:50.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is expected to meet at his Bedminster golf resort with Secretary
        of State Mike Pompeo and national security adviser John Bolton, according
        to two sources familiar with the planning. Several defense officials tell
        CNN that Secretary of Defense Mark Esper and Chairman of the Joint Chiefs
        of Staff General Joseph Dunford are expected to be present.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0872a591-e06d-45a2-aabc-228d4bb8b240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:50:44.655+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:39:50.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f727ed-506d-46fe-af69-37a286816c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:50:44.655+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:39:51.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The major topic will be Afghanistan and the plan that Taliban negotiator,
        Zalmay Khalilizad, has been working on for months to end the conflict there,
        according to two sources familiar with the planning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a1cae6-a5db-4431-98c3-52a24fd99191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:50:44.655+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:39:51.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3422bdfb-52ad-4958-affa-805db879d2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:50:44.655+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:39:52.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The peace plan is expected to formalize a significant withdrawal
        of US forces from Afghanistan -- from about 15,000 troops to 8,000 or 9,000
        troops -- and enshrine official commitments by the Taliban to counterterrorism
        efforts in Afghanistan, according to the multiple sources familiar with the
        plan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0724eda3-7e5d-44fa-9f12-c3b9a21664dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:50:44.655+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:39:52.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f165f2da-2960-4afe-a29c-b00c0af6c29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:50:44.655+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:39:53.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An omission</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbaff34-6b32-4dc4-bf8f-664b3fb1cd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:50:44.655+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:39:53.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the deal will include other elements, including a US-Taliban
        ceasefire, it also has at least one crucial omission: it is not expected to
        secure a commitment by the Taliban to hold its fire on the Afghan people or
        the Afghan military, according to sources familiar with the talks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d1a74d-030c-49d3-92e7-5ce010c9d869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:50:44.655+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:39:54.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c77f7e9-358a-46a6-bfcb-07482d3462ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:50:44.656+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:39:54.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban do not recognize the Afghan government, which has not
        been involved in the talks the US has been holding with the Taliban in Qatar.
        While some minutiae of Khalilzad''s agreement are still under discussion,
        sources say that the plan is 99% done.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39243f5a-0640-4629-a30a-af92a66bc952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:50:44.656+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:39:55.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7426c6-01f4-4ff4-987f-281de16c610d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:50:44.656+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:39:55.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban''s insistence on only committing to a ceasefire with
        the US was a serious obstacle during the negotiations, a source close to the
        talks told CNN. US bilateral security agreements with the Afghan government
        mean they are obliged to assist their Afghan partners on the battlefield,
        which could complicate this agreement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0a55b8-0898-43ce-8b18-b2f035e276bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:50:44.656+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:39:56.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb742d7-175a-4ea8-95b3-99de31a16e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:50:44.656+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:39:56.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not including a Taliban-Afghan ceasefire in the deal could lead
        to a situation in which the conflict continues without the Americans playing
        a significant role, changing the balance of forces against Kabul''s government.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d10a24e-fb3c-40a4-bf84-93ef21e77992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:50:44.656+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:39:57.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b341baa4-b86c-433d-b659-c488973a4d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:50:44.656+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:39:57.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One source explained that the agreement is seen as paving the way
        for the US to leave the country without a high number of US casualties in
        the coming months. But another source said that in their opinion, the Taliban
        was hoping to use a deal to remove the US from the military equation, allowing
        them tackle the embattled Afghan army, imperiled without American support.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9379fbcb-fc0e-4a0d-9e03-ca9f7f8a8a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:50:44.656+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:39:58.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46a32d0-1aec-42c7-b47b-9437a68c6292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:50:44.656+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:39:58.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bill Roggio, a senior fellow at the Foundation for Defense of Democracies
        and editor of FDD''s Long War Journal, said that if the plan turns out as
        expected, it amounts to a betrayal.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f4df54-def3-475c-8c36-e697c9713443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:50:44.656+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:39:59.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f572c1-72be-496d-bfb3-10766bad44a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:50:44.656+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:39:59.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would argue the Trump administration sold the Afghan government
        out the minute they excluded the Afghan government from the talks and this
        US-Taliban ceasefire is just an extension of that," Roggio said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767c6b2e-51bf-4ebc-9121-138461be4852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:50:44.656+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:40:00.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11685557-5a96-4da3-8c77-cc3a2067fd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:50:44.656+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:40:00.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US is 100% betraying the Afghan people, the Afghan government,
        and the Afghan military in order to extricate itself from the country," Roggio
        said, adding that "this peace deal is essentially a surrender for the US."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da576573-8406-470a-8500-402f6d646295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:50:44.656+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:40:01.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185e4d29-e974-49f4-91f6-e6783a5db38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:50:44.656+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:40:01.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roggio continued, adding of the Taliban that "whatever counterterrorism
        guarantees they give are garbage, that is a big lie. ... The one thing the
        Taliban can give is to say ''you surrender to us and we will stop attacking
        you.'' "</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e58989d-11a2-467f-8b24-be3fd1245f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:50:44.657+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:40:02.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98834b29-ffcb-4cdc-b4d0-cd0eb157087d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:50:44.657+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:40:02.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conflict has become America''s longest-ever war and has ground
        into a stalemate, with neither side able to defeat the other and casualties
        rising among civilians as well as combatants.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e451be-ab86-4f98-9411-69b1f9ce67f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:50:44.657+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:40:03.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5038919a-6de3-446a-a0ca-897dd2371a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:50:44.657+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:40:03.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taliban attacks have not slowed down in recent years or months,
        even as the US has continued talks with the group.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a352e766-21e2-4914-85dc-6821aadbfcea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:50:44.657+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:40:04.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b17f60c-6ffe-4db2-b9eb-ed01249aa685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:50:44.657+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:40:04.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 7, the Taliban claimed responsibility for a suicide attack
        in which an explosive-laden vehicle targeted Afghan security forces in Kabul,
        killing 14 people and wounding 145, mostly women, children and civilians.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554c6077-e272-4b22-94ac-a4f2b9d64b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:50:44.657+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:40:05.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62129957-8a42-40f6-93a0-5aa9bc3428c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:50:44.657+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:40:05.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban has also claimed responsibility for many of the more
        than 1,500 civilians killed or wounded in the country in July, the highest
        monthly toll in over two years, according to the UN Assistance Mission in
        Afghanistan. In 2018, there were almost 4,000 civilian deaths in Afghanistan,
        according to a UN report, the highest recorded number in the 17-year war.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484e7772-196b-4b8a-9577-316566ac6316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:50:44.657+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:40:06.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dac931-34bd-4b7b-bb61-3008745db266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:50:44.657+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:40:06.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who defend the step by step approach that the US-Taliban peace
        plan is expected to trigger say the US will not completely pull its troops
        out before the Afghan government and the Taliban come to the table to establish
        their own ceasefire and enter into negotiations over a power-sharing government.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8cf5c2-04f2-405e-8a00-c82158092308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:50:44.657+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:40:07.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79aee56e-c336-496b-a5e8-52824900814e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:50:44.657+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:40:07.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Opposition</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818a2e8d-7e6c-49c6-9508-56b99991080c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:50:44.657+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:40:08.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan will also have mechanisms for how to deal with violations,
        so that a single violation of the US-Taliban ceasefire won''t completely derail
        the forward momentum meant to lead a full US withdrawal.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1e583c-07bb-4075-8414-e5eec581267e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:50:44.657+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:40:08.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5353e807-a13f-4cb5-aadb-a029421df76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:50:44.657+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:40:09.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But high-profile opposition is gathering. In the last week, members
        of Congress have reiterated their position that a US withdrawal from Afghanistan
        would be deadly.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b1ae86-eb3e-4f54-9be5-727d0945a5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:50:44.658+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:40:09.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fd3564-153c-48bb-9587-3c0e922ae841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:50:44.658+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:40:10.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States must not put our security in the hands of the
        Taliban or accept a deal that enables future attacks b Al Qaeda and ISIS,"
        wrote Rep Liz Cheney on Twitter. "Any deal based on political timelines would
        mean retreating and ceding the battlefield to the enemy who killed 3000 Americans
        on 9/11."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a87eb3-591a-43af-965a-522ae7238255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:50:44.658+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:40:10.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0d3f49-956c-4406-bad8-bf6b4be3bc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:50:44.658+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:40:11.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>General David Petraeus, a retired general who commanded troops in
        Afghanistan and Iraq, echoed those sentiments in a Wall Street Journal op-ed,
        saying that a full US troop withdrawal would result in a "full-blown civil
        war and the re-establishment of a terrorist sanctuary" like the country had
        before 9/11.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8b1f2d-2161-4fa6-ba45-3a37d4f0af83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:50:44.658+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:40:11.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79aceb8-b65a-4bfa-89ef-8e51f9554787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:50:44.658+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:40:12.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once Trump gives his stamp of approval, sources say Khalilizad will
        travel back to Doha to cement the peace plan with the Taliban.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790993e7-c2c2-48f4-b1a5-d8d09586f6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:50:44.658+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:40:12.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb199967-9ff1-4add-b23a-96e0e38df24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:50:44.658+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:40:13.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Conditions-based''</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf60fb8-4f93-405c-81f1-51344b9c60b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:50:44.658+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:40:13.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Pompeo declared during a visit to Afghanistan that he
        and Ghani had agreed to "accelerate efforts" to end war in Afghanistan. Even
        in kickstarting that effort, the top US diplomat said that Trump remains committed
        to a "conditions-based drawdown."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa11173-7b48-47be-bc8f-396b81df579b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:50:44.658+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:40:14.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ceafd3d-9d62-4af2-92b2-60885cc7f5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:50:44.658+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:40:14.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Pompeo has also promised to follow through on Trump''s "directive"
        to have all US troops out by the 2020 US presidential election.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064ba250-8693-4220-92d8-49a308b5f5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:50:44.658+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:40:15.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b42c0d-0226-41e6-9b96-27a8f332021e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:50:44.658+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:40:15.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghan officials expect to see a draft of the US-Taliban peace plan
        before it is made public and have seen past drafts.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2588b990-97bf-4369-88d9-39a6ba2ed511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:50:44.658+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:40:16.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440693f2-0529-46ef-8a8b-c245de3630e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:50:44.659+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:40:16.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, US-backed Afghan President Ashraf Ghani, appeared to
        question the negotiations, saying his nation would decide its future, not
        outsiders.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747995ac-6de7-4be8-a7de-d570bbfcba94'
      'mgnl:activationStatus': true
