      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He <a href="https://www.youtube.com/watch?v=4hmewFBwnPA">told "Access
        Hollywood"</a>&nbsp;this week that the diet change has been good for him.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4451a9e-6de9-44ae-8193-116b3e333ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T06:56:41.363+08:00
      'mgnl:createdBy': 'pia'
