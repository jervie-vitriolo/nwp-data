    'lead': 'The Elasto Painters add a defensive player, while the Aces acquired a
      spitfire scorer to boost their campaign in the Governors'' Cup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T15:33:11.516+08:00
