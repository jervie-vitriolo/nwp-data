      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16) —</strong> A lawmaker
        stressed that a bill seeking to <a href="http://cnnphilippines.com/lifestyle/2019/6/28/Filipino-LGBTQ-community-anti-discrimination-bill-SOGIE-Equality-Bill.html"
        target="_blank">ban discrimination on the basis of sex, sexual orientation,
        gender identity and expression (SOGIE)</a> is needed to address the special
        needs of the lesbian, gay, bisexual, transgender and queer/questioning (LGBTQ+)
        sector.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c393094-a23a-4fb4-9b95-a114d85555e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:25:29.598+08:00
