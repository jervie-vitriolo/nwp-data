      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement said the "Your Type" singer will be back for a
        concert on October 23, Wednesday, at the New Frontier Theater in Quezon City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908ce388-e214-4380-bd3a-c2da4be4dfdf'
