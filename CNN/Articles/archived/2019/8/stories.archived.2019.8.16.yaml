      'image': 'jcr:800b704c-da37-4412-930e-0c919a7aaa00'
      'imageCaption': 'The ancestral house of Marcela Mariño de Agoncillo, the woman
        who created the first Philippine national flag, in Taal. Photo courtesy of
        STAR TOLLWAY'
