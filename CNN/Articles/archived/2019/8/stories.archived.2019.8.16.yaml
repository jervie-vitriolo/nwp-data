    'lead': 'The lead singer of British pop group The 1975 kissed a male fan during
      a concert in Dubai, in defiance of the region''s anti-LGBT laws.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T18:47:02.674+08:00
