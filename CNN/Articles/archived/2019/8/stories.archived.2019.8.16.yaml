      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four-time All-Star’s entire 2019-20 season is in jeopardy considering
        his recent injury history and the typical nine-month recovery window.</p>'
