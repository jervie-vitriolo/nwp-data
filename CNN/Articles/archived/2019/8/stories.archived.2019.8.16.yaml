      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosgidromet, the Russian meteorological agency, reported that radiation
        levels in the vicinity spiked four to 16 times higher than normal background
        levels.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773f2213-56d6-4328-9537-62c4f6e414f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T06:53:19.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:47:39.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Norwegian agency had previously said there was "no health impact"
        after the brief radiation spike in Russia''s Arkhangelsk region.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe747bf-8740-4e09-a180-9f0a2127d0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T06:53:19.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:47:40.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The measurement result is comparable to earlier measurements,"
        Thursday''s statement said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd046c72-b88c-402d-a69d-d21a7be06e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T06:53:19.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:47:40.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Norwegian monitoring stations detect radioactive iodine about 6-8
        times a year and the source is usually unknown. When no other radioactive
        substances than iodine is detected, the source is most likely releases from
        production facilities for radioactive pharmaceuticals containing iodine."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14a47fb-0905-4361-a5a3-30a2fff6e043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T06:53:19.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:47:41.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement added: "At present it is not possible to determine
        if the last iodine detection is linked to the accident in Arkhangelsk last
        week."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
