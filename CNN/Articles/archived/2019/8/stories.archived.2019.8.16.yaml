      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>POGOs are <a href="http://www.cnnphilippines.com/business/2019/7/10/Offshore-gaming-POGO-top-office-space-taker.html"
        target="_blank">seen to dominate office spaces</a> in the country by year-end,
        according to Leechiu Property Consultants. The influx of POGOs in Metro Manila
        have also sent condominium rates skyrocketing by as much as 80 percent in
        Bay City in Pasay in the last three years.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f7a422-4d00-4728-a072-d8ee5af75bf5'
