    'lead': 'Hong Kong''s police have routinely used tear gas in their attempts to
      dispel pro-democracy protests that have roiled Hong Kong for weeks — and it
      turns out the tear-inducing, throat-choking crowd control devices may have been
      made in the USA.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T08:19:34.057+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T11:46:23.340+08:00
    'mgnl:lastActivatedBy': 'magnolia'
