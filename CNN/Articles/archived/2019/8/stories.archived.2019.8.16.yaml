  'Bayan-Muna-regulate-ATM-fees':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'A woman transacts before a bank''s automated teller machine. (FILE
      PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-16T12:17:00.000+08:00
    'imagesource': 'jcr:f5e1a794-7025-41ce-94c5-f178829a84a0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a677cf4-4b37-49df-9564-5492d5209093'
    'lead': 'The Bayan Muna Party-list has filed a House bill that will reduce the
      fees collected from interbank automated teller machines, which will be capped
      at ‎₱5. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T12:19:46.221+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T11:44:35.874+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:38:15.825+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ATM', 'automated', 'teller', 'machine', 'bank', 'card', 'withdraw',
      'deposit', 'balance', 'inquiry']
    'stories': ['ae6c3757-39ba-45cb-b5f0-c9ca7c50fb3f']
    'template': '1'
    'title': 'Bayan Muna wants a ‎₱5 cap on ATM fees '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f7e831-13ee-47a0-9c77-906ca95e619c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T12:19:46.221+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:44:36.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16) —</strong> Three
        party-list lawmakers have filed a measure that will keep all charges for automated
        teller machines (ATMs) at ‎a maximum of ₱5 per transaction.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deaacbe3-7b37-4ad4-9ec8-02868ceb264f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T12:19:46.221+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:44:36.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna Representatives Carlos Isagani Zarate, Ferdinand Gaite,
        and Eufemia Cullamat on Thursday filed House Bill 4019 which sets a uniform
        rate for ATM charges.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09377745-3229-4d7a-ba2a-c2f0b862f6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T12:19:46.221+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:44:37.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecb8036-ed0a-4697-9005-b42c19221ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T12:19:46.221+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:44:37.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed ATM Fee Regulation Act of 2019 comes after the Bangko
        Sentral ng Pilipinas (BSP) lifted its cap on transaction charges imposed by
        banks for using ATM terminals. People using a card on a machine issued by
        another bank often have to pay around ‎₱2 to check their available balance,
        and another ₱10-15 to withdraw cash.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34a891c-90a7-4ccf-9957-30b9a1955b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T12:19:46.221+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:44:38.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbb48d7-6536-43e1-be50-bab907980b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T12:19:46.221+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:44:38.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure seeks to make interbank balance inquiries free of charge.
        Meanwhile, fees for ATM withdrawal, deposit, or fund transfer cannot go beyond
        ₱5 per transaction.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc0b927-cf5a-48f3-87c4-782612420708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T12:19:46.221+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:44:39.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cebb0a2-b454-4aab-8edc-ca1470bb04d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T12:19:46.221+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:44:39.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Banks with ATM facilities should therefore serve the public and
        spare them from unnecessary trouble or anxiety by imposing at least a standard
        rate of ATM transaction fees and charges," the bill read.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5400846-c44f-4d9f-bf30-3e1b63da7f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T12:19:46.222+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:44:40.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/8/13/BSP-ATM-fee-hike-over-the-counter.html">ATM
        fee hikes can''t exceed over-the-counter charges – BSP</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37f752f-b613-4c08-a08c-af899b081f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T12:19:46.222+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:44:40.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The refiled bill from previous Congresses also requires all banks
        and ATM providers to disclose the fees they collect, which must be posted
        on the machine screens before completing a transaction.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fad0492-8961-4324-8d2e-72f5dbfa08eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T12:19:46.222+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:44:41.399+08:00
