      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de119dad-ec25-466e-8fd5-d15ca3663221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:06:53.685+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:41:41.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Taal&nbsp;</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2668948-a80a-453b-8983-fcf45c2c7843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:06:53.685+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:41:41.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approximately an hour away from Malvar is Taal, a heritage town
        in Batangas where its built environment immediately takes you back to Spanish
        colonial-era Philippines. Its streets and alleys are still lined with Bahay
        na Bato houses, complete with capiz-shell sliding windows and tiled roofs.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0d6892-3c4a-4b0e-99f7-8f90942c522b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:06:53.685+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:41:42.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dito palang sa bayan, meron kaming 170 [na lumang bahay] tapos
        60 ‘yung sa mga bukid, so 230 na lumang bahay pa,” says Arich Onal, the tourism
        officer of Taal. “Nasa pangagalaga parin kami ng NHCP [National Historical
        Commission of the Philippines] so kahit anong baughin mo na lumang bahay,
        kailangan namin pagpaalam sa kanila.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044ddd8c-f5be-42bb-b9e1-f50cede4f14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:06:53.685+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:41:42.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most popular heritage houses in Taal is the residence
        of Marcela Mariño de Agoncillo, the woman who created the first Philippine
        national flag. The house has now been turned into a museum, which chronicles
        the life of Marcela as well as her husband Felipe Agoncillo, the Philippine’s
        first diplomat.</p>'
    '63':
      'image': 'jcr:07067e54-425a-448c-bd94-ec6ace793dec'
      'imageCaption': 'Artefacts displayed at Marcela Agoncillo''s home, showing letters
        and newspaper clippings of her husband, Felipe Agoncillo. Photo courtesy of
        STAR TOLLWAY'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646fcd94-3e5f-4e52-b597-20cf23449492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:06:53.687+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:41:43.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fea233b-d448-49ea-9a41-7ff6f6ce70a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:06:53.685+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:41:43.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The museum also shows the story behind the making of the Philippine
        flag — how it was sewn in Hong Kong when revolutionary leaders (including
        Felipe and his family) were in exile, how the initial design was based on
        the Cuban flag, and how it was first unfurled to the public during the proclamation
        of independence in Kawit, Cavite.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7fd74c-8169-4780-8dc6-42a83b0a220c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:06:53.685+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:41:44.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another heritage house frequently visited here is the Goco ancestral
        house, which belonged to the treasurer of the Katipunan, Juan Cabrera Goco.
        It is currently under the care of one of his grandsons, Pio Goco, where he
        would host guests for a private lunch.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2974dfc9-257d-45ef-92e4-a061c2ee6e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:06:53.686+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:41:44.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he welcomes us to his family’s home, one often identified as
        a Spanish-style house, Goco explains how the quintessential Bahay na Bato
        is a distinctly Filipino design, rather than a Spanish-inspired one.</p>'
    '62':
      'image': 'jcr:0f3514a5-f1c5-489d-a329-52d1319942a2'
      'imageCaption': 'One of the rooms at the Goco ancestral house, which belonged
        to the treasurer of the Katipunan, Juan Cabrera Goco. Photo courtesy of STAR
        TOLLWAY'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47bbd6b-731f-4455-b69a-16979a23aeee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:06:53.687+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:41:45.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '58':
      'image': 'jcr:365300b9-23ff-4497-8f56-1daa5a632cc1'
      'imageCaption': 'Taal tablea tsokolate paired with kapeng barako served at the
        Goco ancestral house in Taal. Photo courtesy of STAR TOLLWAY'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f59f7b1-a098-43be-9ac3-598229a757b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:06:53.687+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:41:45.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c39162f-f60f-43c3-a89d-6f10a2f902d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:06:53.686+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:41:46.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Spanish-style is a misnomer because there really isn’t anything
        like these designs anywhere else in the world,” he says. “This is a house
        made by Filipinos for Filipinos.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10340546-8502-4e70-af15-66497dff5ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:06:53.686+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:41:46.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During lunch, while being entertained by two singers performing
        Kundiman love songs, Goco served dishes of tapang Taal, their own take on
        the tapa that is native to the town; adobo, a yellow-tinged rendition of the
        classic Filipino food; sinaing na tulingan, which he says took six hours to
        prepare; and the Taal tablea tsokolate paired with kapeng barako. These were
        presented on intricate porcelains and inherited wares that his family has
        collected over the years.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19f9283-2585-4459-8575-4a77f79d88c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:06:53.686+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:41:47.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trip to Taal, or perhaps any town in the Philippines, is rarely
        incomplete without visiting the Catholic churches symbolizing the Spanish’s
        influence in the country that still persists up to this day. The biggest one
        in town is the Taal Basilica, which also happens to be the biggest Catholic
        church built in Asia.</p>'
    '60':
      'image': 'jcr:cdc15801-5e7a-4764-a889-5fe837a72c5e'
      'imageCaption': 'Taal Basilica is said to be the biggest Catholic church in
        Asia. Photo courtesy of STAR TOLLWAY'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84546936-6d75-4838-be95-3c50f03ebc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:06:53.687+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:41:47.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '61':
      'image': 'jcr:692e6711-07b7-4ccb-8b54-b8484f20e0ab'
      'imageCaption': 'The main altar of the Taal Basilica. Photo courtesy of STAR
        TOLLWAY'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f89076-bfad-40fd-8fd7-afcd2632f670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:06:53.687+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:41:48.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a01e01-8010-4bb2-bb48-067013a808e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:06:53.686+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:41:48.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Onal explains that the structure was made of coral stones as well
        as adobe, which is known to be popularly used in dry climates. The facade
        is founded with 24 classical columns while its transepts have minor altars,
        one of which is where a statue of the church’s patron saint, St. Martin de
        Tours, is displayed.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6420af5a-1e7c-4e64-aaa7-26a5e840528d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:06:53.686+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:41:49.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mapapansin niyo wala kaming masyadong mga bagyo, mga disaster na
        grabe. Hindi kami nakakaranas noon, kasi pag bumabagyo daw dito sa Taal, makikita
        niyo si St. Martin nasa ulap, nakakabayo daw, tinataboy ‘yung bagyo,” shares
        Onal.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687ac864-0f5a-4954-adf4-88a4c7f7eb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:06:53.686+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:41:49.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She adds that many Taaleños believe in St. Martin’s protective blessing,
        especially since their town was never bombed during the war. Onal explains,
        “Noong time na bombobahin ito ng mga Hapones, ang nakikita nila from the sky
        is mga talahib, [hindi Taal]. So ginawa nila, di nila pinansin kaya ito madami
        parin kaming lumang bahay.”</p>'
  'Disney-billion-dollar-movies':
    'author': 'Frank Pallotta, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-08-16T18:16:02.291+08:00
    'imagesource': 'jcr:e3f5c082-a110-4c90-b925-7bb9daf1973a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20348a81-1a4f-40bd-8018-9971c74159f0'
    'lead': '"Toy Story 4" has crossed the $1 billion mark at the global box office.
      That makes the animated Pixar film the fifth billion dollar release for Disney
      this year. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T18:17:54.799+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T11:41:06.881+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:38:21.050+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Disney', 'movies', 'Pixar']
    'template': '1'
    'title': 'Disney is the first studio to have five $1 billion movies in a year'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f256a336-175c-4298-8cb3-e7207a6214ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:17:54.800+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:41:07.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;"Toy Story 4" has crossed the $1 billion
        mark at the global box office, Disney announced on Thursday. That makes the
        animated Pixar film the fifth billion dollar release for Disney this year.
        The studio is now the record holder for the most billion-dollar movies in
        a single year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a2414c-fd31-4fcc-b6fc-a4566e9f04d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:17:54.800+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:41:07.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c435a758-1fc9-41c7-9d0d-b3da53085a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:17:54.800+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:41:08.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney hit this new milestone amid a record-breaking year that will
        also include the launch of Disney+ — a new streaming service that, at $6.99
        a month, will likely be the most formidable competitor to Netflix.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3049cb18-6dff-4b43-8757-359553f12965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:17:54.800+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:41:08.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259a724a-9827-46f3-946b-5d9e83dce574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:17:54.800+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:41:09.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of that, Disney has sucked up most of 21st Century Fox''s
        assets, giving them even more programs and intellectual property to bolster
        Disney+. A box office year like this one only cements Disney''s status as
        the king of content.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19382a72-0e67-40b3-83d4-13b85558c53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:17:54.800+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:41:09.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d648153-f4fc-4ef6-8dbd-1476949bb11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:17:54.800+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:41:10.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the rest of the media and tech industry is trying to
        strengthen its content arsenal. CBS and Viacom announced on Tuesday that they
        are merging to become ViacomCBS, Inc. The long-awaited deal between the two
        media giants puts some of the biggest brands in entertainment such as Paramount,
        MTV and Showtime back under one corporate banner. Apple TV+ is launching this
        fall, while WarnerMedia, CNN''s parent company, is launching HBO Max in the
        coming months.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b612e5db-8e28-4c76-b67a-ac58b9b163ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:17:54.800+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:41:10.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b72460-65ad-458c-8044-aea22c9a6ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:17:54.800+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:41:11.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney has managed to dominate at a time when there is a glut of
        content on TV, streaming and in theaters and during a year in which the domestic
        box office is down roughly 6.5% compared to this time last year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a445806-9af5-4cf4-ad3a-48ffb4b872ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:17:54.800+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:41:11.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba62a10-5f23-49ee-8d74-59239bfcdf24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:17:54.800+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:41:12.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only other film to make $1 billion globally this year was "Spider-Man:
        Far From Home," which is a Sony film that''s co-produced with Disney''s Marvel
        Studios.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0c7a6b-86ea-4742-a266-d2ae11ec4b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:17:54.800+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:41:12.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fab1171-7dd5-4be8-abf3-0f6d20a8c6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:17:54.800+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:41:13.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Disney''s big year is far from over.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e912a2-35d7-49a7-b28d-8df692d53402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:17:54.800+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:41:13.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06eebe57-b8bf-403f-ae06-9fcfbd5fc9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:17:54.801+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:41:14.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The studio has a strong slate of films for the rest of the year
        including "Maleficent: Mistress of Evil" in October, "Frozen 2" in November
        and the final chapter of the Skywalker saga, "Star Wars: The Rise of Skywalker"
        opening in December.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42da44e3-7553-4f51-8fae-38c155cfd1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:17:54.801+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:41:14.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc78ade3-f0c8-4a82-b5b9-4091c988a5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:17:54.801+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:41:15.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney announced last month that it has raked in an industry record
        $7.67 billion worldwide, breaking their own record of $7.61 billion in 2016.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d359e1-15f6-4917-bbf3-fa590be9c6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:17:54.801+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:41:15.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3a862c-2f34-47be-8511-cd0b023a99ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:17:54.801+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:41:16.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Toy Story 4," which stars the vocal work of Tom Hanks and Tim Allen
        as beloved toy characters Woody and Buzz Lightyear, crossed $1 billion globally
        on Wednesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93944f8-4c83-49a1-b4fc-1bcf097679d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:17:54.801+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:41:16.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf47d97-4032-4579-8805-53f9341a8db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:17:54.801+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:41:17.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Avengers: Endgame," "The Lion King," "Captain Marvel" and "Aladdin"
        have each crossed $1 billion this year. "The Lion King" and "Aladdin" crossed
        the $1 billion threshold last month while "Avengers: Endgame" made that much
        in its opening weekend alone back in April.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889629e1-3a77-4cb7-8dea-a120ee65f8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:17:54.801+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:41:17.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620a699e-1b47-4fc3-9a84-db1c831c8116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:17:54.801+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:41:18.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time Disney had this many films make $1 billion worldwide
        was in 2016 when "Rogue One: A Star Wars Story," "Finding Dory," "Captain
        America: Civil War" and "Zootopia" all accomplished the box office achievement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22112847-b49d-42d7-b8cd-422cb5fb29a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:17:54.801+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:41:18.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fd49dd-1637-4731-b62c-119866b89796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:17:54.801+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:41:19.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Toy Story 4" is also the fourth Pixar film to make $1 billion joining
        "Incredibles 2," "Finding Dory" and "Toy Story 3." It is the 8th highest-grossing
        animated film of all time, according to Disney. The film opened to $120 million
        in North America in June.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0863418-cfbf-43b8-8ead-b5acd5b2ad13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:17:54.801+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:41:19.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/15/media/toy-story-4-billion-dollars-disney/index.html">Disney
        is the first studio to have five $1 billion movies in a year</a>."&nbsp;</em></p>'
  'Isko-Moreno-ISKOnek-Manila':
    'author': 'Xave Gregorio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-16T18:16:06.811+08:00
    'imagesource': 'jcr:79ba3cb0-118c-4531-9e44-bfd04b33f3f0'
