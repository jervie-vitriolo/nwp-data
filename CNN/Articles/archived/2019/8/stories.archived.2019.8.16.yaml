      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29bafe6-881c-4aa0-8fa5-e54c2d8ea27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T07:05:43.157+08:00
      'mgnl:createdBy': 'lara'
