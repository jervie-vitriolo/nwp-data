    'template': '1'
    'title': 'Transgender woman files complaint vs Araneta Center, agencies for discrimination'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b27e37f-83a1-4610-b792-fc53859a1b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:30:36.680+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:42:24.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16) —</strong> Transgender
        woman Gretchen Diez on Friday formally filed a complaint against Araneta Center
        and its contracted security and sanitation agencies for the <a href="http://cnnphilippines.com/news/2019/8/14/gretchen-diez-arrest-sogie-bill.html"
        target="_blank">discrimination</a> she experienced at a mall in Cubao, Quezon
        City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1df712a-0d14-4454-bf3f-a10d98018afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:30:36.680+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:42:25.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bc8ddf-3ac2-4a9e-866e-8b812dbc0491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:30:36.680+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:42:25.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diez lodged her complaint before the Quezon City Pride Council after
        she was blocked from using a women''s restroom in Farmers Plaza. Mall security
        detained then handcuffed her and brought her to Quezon City Police District
        Station 7 Tuesday night for an unjust vexation complaint filed against her
        by the mall janitress. This stemmed from Diez’ video recording of her confrontation
        with the cleaning staff.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ab9115-f00c-4074-8422-2619413f382f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:30:36.680+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:42:26.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3f989e-6db6-45c2-8847-939a6dda52d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:30:36.680+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:42:26.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said mall owner Araneta Center, Starline Security Agency, Inc.,
        and the sanitation services agency that contracted the said janitress were
        negligent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9879663-b45b-4b73-89bc-e8e249763826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:30:36.680+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:42:27.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e067a2e-6506-4462-9e42-4b7c6ac0774e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:30:36.680+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:42:27.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am of the firm belief that the said acts of discrimination and
        harassment that I have experienced should never have happened, had the three
        had not been remiss in their responsibilities as employers of the specific
        persons involved and as the administrator of the place where the incident
        happened," she said in her complaint.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6355b3b5-0dee-4d94-b433-f07096433c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:30:36.680+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:42:28.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5ee13d-6550-496b-bb64-b2da5a0f8a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:30:36.680+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:42:28.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the three companies failed to prevent or control the harassment
        committed against her — from the discrimination to her detention in the mall''s
        security office. She said Araneta Center and the two agencies are equally
        responsible for the incident.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4221ab53-0dca-4168-991e-8897c69dea71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:30:36.680+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:42:29.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f0efdb-6fd0-42c9-b9bd-ee0a4c7aceed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:30:36.681+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:42:29.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diez said the discriminatory acts were a clear violation of the
        city''s ordinance because it showed that the sanitary staff and security officers
        that handled the incident were unaware of the provisions of the city''s rule
        to protect the queer.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4d06af-79fc-4133-8c76-cf36eb2fc485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:30:36.681+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:42:30.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/8/14/Transgender-woman-Gretchen-Diez-Farmers-Plaza-Mall-LGBTQ--bathroom-discrimination.html"
        target="_blank">QC Mayor: Mall clearly violated city''s LGBTQ+ ordinance with
        discrimination of transgender woman</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc53532-d2ba-4b45-93b1-ac7f5cd56317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:30:36.681+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:42:30.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Worse, the specific mall personnel involved repeatedly told me
        during that fiasco that they were merely doing their respective jobs pursuant
        to the mall policy," she wrote.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf44ee1b-d1d2-4891-94bf-7828be776ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:30:36.681+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:42:31.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d44a3f-830f-4cb2-8545-b6041311edbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:30:36.681+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:42:31.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Mayor Joy Belmonte earlier said there is a <a href="http://cnnphilippines.com/news/2019/8/14/Transgender-woman-Gretchen-Diez-Farmers-Plaza-Mall-LGBTQ--bathroom-discrimination.html"
        target="_blank">"clear violation"</a> of the LGBTQ+ ordinance in the part
        of Farmers Plaza with its failure to designate an "all-gender toilet."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c41bb27-104c-40db-b0f6-1883ae2ae804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:30:36.681+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:42:32.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0faca013-ec65-454a-844c-f9f5742894ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:30:36.681+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:42:32.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The management of Farmers Plaza has apologized to Diez and the public,
        but washed its hands off on how she was treated.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d1a850-2c8d-4bbf-97d8-6bee2acff4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:30:36.681+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:42:33.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1735fa65-ffbe-4947-80d5-57a16316c1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:30:36.681+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:42:33.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mall''s general manager, Morriel Abogado, said the handcuffing
        of Diez "was not the idea of Farmers Plaza management, nor was it done within
        our premises." The management, she added, was "unaware of the reason or basis
        why the police thought this was necessary at all." He added the unjust vexation
        complaint was neither filed by the company, as it was a "personal decision"
        of cleaning staff Chayra Ganal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63727a62-555e-4576-a217-0bd28adb1b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:30:36.681+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:42:34.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639e9fba-66a0-4c04-9572-26875dd58fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:30:36.681+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:42:34.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diez asked the Quezon City Pride Council to conduct an investigation
        into the incident. A group of lawmakers in the House of Representatives <a
        href="http://cnnphilippines.com/news/2019/8/14/farmers-plaza-statement-gretchen-diaz-arrest-harassment.html"
        target="_blank">sought for an investigation</a> on the discrimination.</p>'
