      'mgnl:type': 'text'
      'text': '<p>Dera allegedly extorted money and vehicles from Co for de Lima''s
        senatorial bid in the May 2016 election. Co then supposedly sold illegal drugs
        and gave the proceeds amounting to P3 million and four vehicles to de Lima
        through Dera.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec594dda-b9de-4c23-a687-ccfc1428148b'
      'mgnl:activationStatus': true
