      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Los Angeles Lakers center DeMarcus
        Cousins suffered a torn ACL in his left knee during a workout in Las Vegas,
        his agent told ESPN on Thursday.</p>'
