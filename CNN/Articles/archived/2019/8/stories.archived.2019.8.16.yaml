      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50803415-5f02-4b83-8989-dfa697c4b41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:50:44.659+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:40:22.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department and the NSC did not reply to requests for comment.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c4adfa-3f2a-4118-aebd-f66030bd4260'
