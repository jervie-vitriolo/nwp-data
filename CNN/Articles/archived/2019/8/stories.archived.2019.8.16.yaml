      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cousins, 29, signed a one-year deal with the Lakers in free agency
        after a season with the Golden State Warriors. He missed the first half of
        the 2018-19 season with a torn Achilles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
