      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93ff4a3-a680-4a06-8e7f-10a9fcc4c231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:25:29.598+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:45:01.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mga kababayan, hindi po kami humihingi ng mga</em> special
        rights and privileges. <em>Kaya nga lang po, talagang may isang sektor na
        may espesyal na pangangailangan na hindi natutugunan kasi noong araw, hindi
        naman natin naiintindihan at hindi tanggap ‘yung</em> LGBTQ [sector,]” Bataan
        1st District Rep. Geraldine Roman, the country’s first transgender lawmaker,
        told CNN Philippines’ <em>The Source</em> on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cc3f1b-1b5a-4d25-9893-c53c45c2568d'
      'mgnl:activationStatus': true
