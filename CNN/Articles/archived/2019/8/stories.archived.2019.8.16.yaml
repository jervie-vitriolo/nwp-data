    'template': '1'
    'title': 'Sotto: ‘Benevolent dictator’ needed to solve corruption in PH'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcfbb92-7b89-4235-a4eb-b6be0a6de343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T17:22:15.623+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:42:18.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16)—</strong> Senate
        President Vicente “Tito” Sotto III said a “benevolent dictatorship” type of
        leadership is needed for the Philippine government to crawl its way out of
        its numerous corruption issues.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2260a9aa-1255-418e-9932-4919897d91f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T17:22:15.624+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:42:18.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I cannot think of an outright solution except to have a benevolent
        dictator. Remove everyone with a whiff of corruption,” Sotto said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af10a231-7a05-491a-820f-4bfba66b3185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T17:22:15.624+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:42:19.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“On the other hand, we can move for a moral regeneration of the
        entire bureaucracy,” he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b9a5f6-c680-4682-b1b6-4b3c7cb01c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T17:22:15.624+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:42:19.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A benevolent dictator refers to a leader given absolute political
        power—&nbsp;but utilizes it for the people''s benefit.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a43610-df1d-4e46-b156-eb1160f84496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T17:22:15.624+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:42:20.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes amid a report that the country has been losing roughly
        ₱700 billion, or 20 percent of the government’s annual budget, due to corruption.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae960b71-ba7f-4dde-a193-fb2ffbb4345a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T17:22:15.624+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:42:20.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Ombudsman Cyril Ramos on Thursday said that the country placed
        sixth in the most corrupt countries in Asia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca22445-20eb-49be-af19-6b69a1ba0289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T17:22:15.624+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:42:21.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte, before being elected in 2016, promised
        to end the illegal drug trade and corruption in the country in three to six
        months.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a903126b-3573-4af3-a638-d7caad32a869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T17:22:15.624+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:42:21.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2019/7/22/SONA-2019-Rodrigo-Duterte-corruption.html?fbclid=lwAR2">From
        ‘three to six months’ to three years: Drugs, corruption still among Duterte’s
        woes</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c99982-fc84-4b59-85d9-f6bb6eb1602e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T17:22:15.625+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:42:22.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past months, the President had ordered a reshuffling of officials
        in numerous government agencies, including the Customs Bureau and the state
        health insurer Philippine Health Insurance Corporation, due to allegations
        of corruption.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a4e2c2-b862-4b9d-861e-5e2d7c7cb9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T17:22:15.625+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:42:23.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Cabinet secretaries, who have yet to be named, have also been
        <a href="https://www.cnnphilippines.com/news/2019/8/14/duterte-cabinet-secretaries-corruption-pacc.html">under
        probe</a>&nbsp;for the same issue, according to the Presidential Anti-Corruption
        Commission.</p>'
  'persida-acosta-ombudsman-corruption-dengvaxia':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-16T17:43:45.247+08:00
    'imagesource': 'jcr:8e41a4f2-3501-4547-af7b-03edbffb0105'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5bdecebb-feca-49d4-b7ae-888985c131f6'
    'lead': 'The head of state lawyers in the country is under investigation for alleged
      graft and corruption. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T17:45:37.983+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T11:42:07.130+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:38:19.562+08:00
