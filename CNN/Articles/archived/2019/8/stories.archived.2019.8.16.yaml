    'template': '1'
    'title': 'North Korea fires two more ballistic missiles as it vows to end talks
      with ''impudent'' South Korea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3731b4-0283-492d-8920-c6b28f8ec5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:59:14.494+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:43:44.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> <a href="https://www.cnn.com/specials/asia/north-korea"
        target="_blank">North Korea</a> fired two short-range ballistic missiles into
        the waters off its east coast Friday morning, US officials said, just minutes
        before Pyongyang vowed to cut off dialogue with Seoul and referred to South
        Korean President Moon Jae-in as an "impudent guy."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c594b2f-0524-43a5-8420-0a2179c56c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:59:14.494+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:43:45.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec1599b-7987-428c-b479-0c28ea0b275a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:59:14.494+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:43:45.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the South Korean Joint Chiefs of Staff said the
        North conducted the launch early Friday morning from a site near the city
        of Tongchon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71141a2e-bf4f-489c-a26d-c408a0184601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:59:14.494+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:43:46.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd198c224-4cab-48af-9b21-e08efbf4a352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:59:14.494+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:43:46.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The projectiles flew approximately 230 kilometers (142 miles) at
        a maximum altitude of 30km (18.6mi) and a top speed of approximately Mach
        6.1, according to South Korean officials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d2110e-d59b-44ee-a09e-b3cc3a4b0861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:59:14.494+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:43:47.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb8c423-b4d9-4c94-a185-9199a0b74f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:59:14.494+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:43:47.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The intelligence authorities of South Korea and the United States
        are in the process of analysis and the South Korean military is closely monitoring
        military movements and maintaining a strong readiness stance," said the statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b01ec2-c62c-4e0b-b91d-da98f243f184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:59:14.494+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:43:48.223+08:00
