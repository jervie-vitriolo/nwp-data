      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/15/politics/everytown-moms-demand-gun-reform-rallies/index.html">Gun
        control groups to hold rallies in 50 states and spend almost $1 million on
        ads against GOP senators</a>."</em></p>'
