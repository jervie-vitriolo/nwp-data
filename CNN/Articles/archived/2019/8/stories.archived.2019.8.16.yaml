      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16) —</strong> Carly
        Rae Jepsen will be staging another concert in Manila, events promoter Wilbros
        Live announced Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd216ce86-e516-4382-88fd-53980f42cfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:53:38.465+08:00
      'mgnl:createdBy': 'mel'
