      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:47:16.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we have to start building institutions again because you
        know, if you look at the ''60s and the ''70s, so many of these institutions
        were closed, and the people were just allowed to go onto the streets. And
        that was a terrible thing for our country. ... A lot of our conversation has
        to do with the fact that we have to open up institutions. We can''t let these
        people be on the streets," he added.</p>'
