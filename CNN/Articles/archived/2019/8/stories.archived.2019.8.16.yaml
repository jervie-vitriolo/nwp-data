  'hong-kong-protests-police-response':
    'author': 'Ivan Watson, CNN'
    'caption': 'PHOTO: Philip Fong/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-16T06:24:42.205+08:00
    'imagesource': 'jcr:c40b00db-4a50-4fbe-b14d-aa569cad9e6f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7de0197-beaa-411e-8e88-da47213dc1ae'
    'lead': 'Protests were first sparked in June by widespread opposition to a now
      shelved extradition bill but have since expanded to include demands for full
      democracy amid escalating violence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T06:29:08.946+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T11:48:04.746+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:38:12.216+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'Hong-Kong', 'China', 'Hong-Kong-protests', 'Hong-Kong-police']
    'template': '1'
    'title': 'Hong Kong''s police describe their side of the protests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5002551d-d44d-4f16-9d60-9c4c7924a537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T06:29:08.946+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:48:05.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — "If they don''t use violence, <a href="https://edition.cnn.com/2019/08/13/asia/hong-kong-airport-chaos-intl-hnk/index.html">we
        don''t use force</a>."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d1fde6-7f40-4ff9-a508-33db413d12f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T06:29:08.946+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:48:05.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is a senior Hong Kong police officer''s response to accusations
        from outraged protesters that the authorities are using excessive force to
        quell demonstrations. Allegations of police brutality have fueled <a href="https://edition.cnn.com/2019/08/15/asia/hong-kong-airport-violence-intl-hnk/index.html">increasingly
        violent protests</a>&nbsp;in the streets of this former British colony, prompting
        law enforcement to fire tear gas on an almost daily basis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e926fb7d-9879-422a-a92e-1a52a7ae8b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T06:29:08.946+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:48:06.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests were first sparked in June by widespread opposition to
        a now shelved extradition bill but <a href="https://edition.cnn.com/2019/07/04/asia/hong-kong-protest-reaction-intl-hnk/index.html">have
        since expanded</a>&nbsp;to include demands for full democracy amid escalating
        violence.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9705b2c8-b593-40cc-be37-bcc07a7d6385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T06:29:08.946+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:48:06.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, more than two months into the worst unrest this city has seen
        in decades, senior police officers invited a group of journalists to the towering
        police headquarters in Hong Kong''s Wan Chai district. In the first face-to-face
        background briefing of its kind with reporters, commanders spoke at length,
        provided they not be named.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f665071-49e7-43de-8774-37cc7a267804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T06:29:08.947+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:48:07.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officers defended their use of force in response to what they
        characterized as violent, criminal behavior, and rejected calls for an independent
        investigation into their handling of the situation, pointing to an existing
        organization called the Independent Police Complaints Council tasked with
        doing such work.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc664cdc-ca1c-4046-8c20-e3b2f9717983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T06:29:08.947+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:48:07.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commanders also disputed characterizations by the city''s top
        official that Hong Kong is spinning out of control, though they admitted the
        police force is emotionally and physically tired after months of confrontation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04fc1fd-1d85-4519-a6a9-85a175643681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T06:29:08.947+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:48:08.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officers insisted the city''s police force, which numbers around
        30,000 uniformed cops, had the situation well under control.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05cf84c-1bdd-40c3-b751-abc716bbe818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T06:29:08.947+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:48:08.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not at full mobilization," one senior officer said, arguing
        that only a fraction of the officers are deployed to deal with the wildcat
        protests that erupt day after day. "We have the depth of resources to keep
        going."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138eb05e-ac0a-4e65-9ec4-27e18b0d4dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T06:29:08.947+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:48:09.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That message contradicts Hong Kong''s appointed leader, Carrie Lam.
        "Hong Kong is not safe or stable. The rioters have pushed Hong Kong to the
        point of no return," she told journalists on</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c26f057-b002-4409-be16-81eacd580296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T06:29:08.947+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:48:09.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday, after protesters succeeded in forcing the cancellation
        of hundreds of flights from Hong Kong International Airport for the second
        day in a row.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee17cbfc-ecd9-4569-9b2c-8560a7f8b1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T06:29:08.947+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:48:10.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A handful of protesters apologized for maybe going too far at the
        airport. "We cannot avoid it. It''s unavoidable because we fight for our final
        goal which is our freedom," said one.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2966a1c4-61e1-4a63-b578-2c936a8e96a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T06:29:08.948+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:48:10.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central government in mainland China has also grown increasingly
        alarmist about the situation in the semi-autonomous city.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e165eb9-13ac-40de-9ae4-646831a2e477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T06:29:08.948+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:48:11.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, CNN correspondent Matt Rivers saw troop carriers,
        armored personnel carriers, and uniformed officers of the People''s Armed
        Police equipped with riot shields staged at a stadium in Shenzhen, near mainland
        China''s internal border with Hong Kong.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5d7b70-7613-4b8a-9e08-61f22af5f5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T06:29:08.948+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:48:11.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s ambassador to the United Kingdom warned Thursday that if
        the situation in Hong Kong deteriorated further, "we have enough solutions
        and enough power within the limits of Basic Law to quell any unrest swiftly."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e10ade9-1403-4fdf-800d-21c248efead8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T06:29:08.948+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:48:12.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there has been no indication that Chinese security forces are
        set to enter Hong Kong, and such an intervention could have devastating effects
        on the territory''s economy. Under Hong Kong''s Basic Law, its mini-constitution,
        the government is legally allowed to request help from the Chinese Peoples''
        Liberation Army (PLA) garrison of more than 6,000 soldiers that is already
        based in the city.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af29ae33-d693-47ca-a543-8bc95ef32662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T06:29:08.948+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:48:12.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senior Hong Kong police officers told CNN they have never trained
        alongside security forces from mainland China. They also said the Hong Kong
        police have never even prepared for a scenario that would include the deployment
        of People''s Armed Police in this city.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b139f59-5bad-4923-9e14-f936fdcab01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T06:29:08.948+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:48:13.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the police commanders argued they have a range of tactics
        at their disposal to deal with protesters that they label as "rioters."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5c9f9e-0fa7-4a0c-8194-d3df1aae5cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T06:29:08.948+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:48:13.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of those strategies have incorporated lessons learned after
        protesters staged a three-month long "Occupy Central" sit-in in downtown Hong
        Kong in 2014.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b7bc28-4607-4f47-be2b-23c01868be72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T06:29:08.948+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:48:14.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We learned that our old 1960''s model of dealing with a riot just
        wouldn''t function in a modern environment," a senior police commander said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efb767e-a8f2-4663-8f31-2f4443411cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T06:29:08.949+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:48:14.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to liberal use of tear gas, the police purchased three
        French-made riot control vehicles equipped with water cannons last year, which
        have yet to be used in the clashes.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bcec1b-cbda-4185-881a-5dffc4ac2480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T06:29:08.949+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:48:15.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senior police officers also said they had succeeded in arresting
        a number of alleged ringleaders with "snatch" operations assisted by the deployment
        of undercover police.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed5409d-e642-4349-9482-afec34c173e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T06:29:08.949+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:48:15.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commander preferred to call these officers "decoys," arguing
        they use similar tactics to infiltrate drug smugglers and criminal gangs.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cb4e33-2c4f-4297-8774-cfd232e96bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T06:29:08.949+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:48:16.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appearance of police disguised as protesters has triggered further
        outrage and paranoia among some of the protesters. On Tuesday, protesters
        at the airport severely beat a man they accused of being an undercover police
        officer.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33a5806-7ff2-467c-8534-6149261e20ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T06:29:08.949+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:48:16.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While expressing confidence about their handling of the situation,
        the senior police commanders conceded that the confrontations have grown increasingly
        violent.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8719b78a-1f7a-4693-a4c3-586f6cb9ed43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T06:29:08.949+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:48:17.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said that about a third of roughly 700 people arrested since
        the protests began were students, one as young as 13.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda50808-b1f1-4197-af2d-d9751c36328c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T06:29:08.949+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:48:17.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hong Kong people are in a very dangerous moment, some things in
        front of you may look crazy but we have no choice," Max, a 35-year-old protester,
        told CNN at the airport. "It''s just like war, we''re fighting for our future."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2009f1c6-a966-412a-9972-0451a320d5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T06:29:08.950+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:48:18.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among five demands repeated for more than a month by protesters
        are calls for an independent inquiry into allegations of police brutality,
        removal of the legal term "riot" from the unrest, and the release of all detained
        demonstrators.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2483d04-9fc5-472c-a19a-23635279b239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T06:29:08.950+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:48:18.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they''re coming pre-equipped with bricks, they are rioters,"
        a police commander said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901554b8-2600-436e-bfa6-a88a93b4d49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T06:29:08.950+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:48:19.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senior police officers also said they have seen no evidence
        that foreign governments financed or inspired the protest movement. Beijing,
        on the other hand, continues to suggest that Western governments are behind
        the unrest.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480dca01-88a3-4c59-83f1-4387b4b80d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T06:29:08.950+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:48:19.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police commanders did admit, however, that the reputation of
        the Hong Kong police — once nicknamed "Asia''s Finest" — has been hurt.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84483723-3e5b-41d5-8b11-0a87b7162634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T06:29:08.950+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:48:20.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate of police resignations has increased slightly in the last
        two months. Meanwhile, the constant cycle of confrontation has taken a toll
        on rank and file officers.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb46327-547a-43bd-8775-fd4f3bb25120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T06:29:08.950+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:48:20.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, the police commanders highlighted the protesters''
        "doxing" — publication of police officers'' personal information.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519d91ef-ae01-4d5c-a832-93c21aa921b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T06:29:08.950+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:48:21.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rank-and-file officers "are fighting a battle outside. But at the
        same time they have to worry about their families'' safety," one of the commanders
        said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37a15d0-0171-4994-988c-cb465b37087e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T06:29:08.950+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:48:21.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He accused protesters of using individual officers'' personal information
        to apply for bank loans, in addition to the harassment of officers'' spouses
        and children. CNN could not verify the officer''s claim.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c4c2f0-58df-4070-b372-03eee8ebfe6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T06:29:08.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:48:22.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another officer told CNN that an adult confronted his teenage daughter
        at a sporting event and called her father''s work "disgusting."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f78ed8a-ae21-4fa1-afce-71e21e41ae27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T06:29:08.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:48:22.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the first time I''ve been near tears and my wife has been
        in tears," the officer said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06d3e5d-f485-4eb5-8ea7-f3be5ca49ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T06:29:08.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:48:23.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission of the Hong Kong police is to maintain law and order,
        but the officers said they do not know when the unrest in the streets will
        come to an end.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72054ec0-877a-4040-b21f-58922488f490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T06:29:08.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:48:23.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a political issue. A political issue needs a political
        solution to solve it," a senior police commander said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d81ffaf-3495-442e-b905-f89ec2782112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T06:29:08.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:48:24.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/15/asia/hong-kong-police-control-protests-intl/index.html">Hong
        Kong''s police describe their side of the protests</a>."</em></p>'
  'jeffrey-epstein-broken-neck-bones-suicide':
    'author': 'Kelly McCleary and Jason Hanna, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-16T06:40:32.943+08:00
    'imagesource': 'jcr:9acb0582-32eb-4a32-bf43-3faecc7b16d2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb3fe14c-ccf7-4bfd-ba0e-53482cc852d1'
    'lead': 'An autopsy performed on Jeffrey Epstein showed he "sustained multiple
      breaks in his neck bones," the Washington Post reported Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T06:49:07.067+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T11:47:43.551+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:38:12.518+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jeffrey-Epstein', 'suicide', 'New-York']
    'template': '1'
    'title': 'Report: Epstein autopsy finds broken bones in his neck'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae0813a-c3a9-4c7a-90d6-93d7dfd3c5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T06:49:07.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:47:44.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — An autopsy performed on Jeffrey Epstein
        showed he "sustained multiple breaks in his neck bones," the <a href="https://www.washingtonpost.com/politics/autopsy-finds-broken-bones-in-jeffrey-epsteins-neck-deepening-questions-around-his-death/2019/08/14/d09ac934-bdd9-11e9-b873-63ace636af08_story.html?noredirect=on">Washington
        Post reported Wednesday</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420225d0-8df6-4b12-8e18-2956cb1110bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T06:49:07.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:47:44.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People familiar with the autopsy report told the newspaper the bones
        broken in Epstein''s neck included the hyoid bone, which is near the Adam''s
        apple.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cef1b8-6838-40d2-bcbf-1b7368072075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T06:49:07.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:47:45.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This sort of break can happen when a person hangs themselves or
        dies by strangulation, forensics experts told the Post.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30af9d7-df1d-4ce4-8261-e25f5b27732a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T06:49:07.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:47:45.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epstein, 66, was found dead in the special housing unit of the federal
        Metropolitan Correctional Center in New York on Saturday. He was in a cell
        by himself.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7417fffa-e9de-4656-b5f5-c0b1d4d10d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T06:49:07.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:47:46.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://edition.cnn.com/2019/08/13/politics/epstein-wexner-maxwell-trust-conspiracy/index.html">multimillionaire</a>&nbsp;hedge
        fund manager had been jailed since early last month, awaiting trial on <a
        href="https://edition.cnn.com/2019/07/06/us/jeffrey-epstein-arrest-sex-trafficking-indictment/index.html">federal
        charges</a>&nbsp;accusing him of operating a sex trafficking ring from 2002
        to 2005 at his Manhattan mansion and his Palm Beach estate in which he paid
        girls as young as 14 for sex. He pleaded not guilty to the charges.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa6d662-0e13-45b8-9ac8-8bf6b638436b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T06:49:07.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:47:46.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two prison staff members who''d been guarding the unit <a href="https://edition.cnn.com/2019/08/11/us/jeffrey-epstein-death-whats-next/index.html">where
        Epstein died</a>&nbsp;by apparent suicide failed to check on him that night
        for about three hours, The New York Times <a href="https://www.nytimes.com/2019/08/13/nyregion/jeffrey-epstein-jail-officers.html">reported
        Tuesday</a>, citing several law enforcement and prison officials with knowledge
        of the investigation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ca3b2e-645c-40ab-b88a-599e7e4f1645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T06:49:07.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:47:47.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have cautioned to CNN that they don''t know what the staff
        members were doing during that time and are still trying to pin that down.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3ace91-eef5-4990-a35d-e8df10e5b3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T06:49:07.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:47:47.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guards are supposed to check on detainees in the special housing
        unit every 30 minutes, a source with knowledge of Epstein''s time at the prison
        <a href="https://edition.cnn.com/2019/08/11/us/jeffrey-epstein-sunday/index.html">previously
        told CNN</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b3d24e-a320-4d7e-a734-a92ecdb58a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T06:49:07.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:47:48.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives for Epstein are not disputing preliminary findings
        of FBI investigators and the New York City medical examiner that Epstein died
        by suicide, according to a source briefed on the matter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce4eb3d-8ecc-45e9-8940-67fa93a9ef19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T06:49:07.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:47:48.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The medical examiner is awaiting toxicology reports before officially
        ruling on Epstein''s death.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbeef78-9169-492b-85fa-fe7062e83141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T06:49:07.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:47:49.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epstein''s family hired its own pathologist, Michael Baden, who
        was present during the autopsy, according to the source, and he is also not
        disputing preliminary findings from the medical examiner that Epstein killed
        himself.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930fd415-e7d2-43be-bb19-1e4228f23052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T06:49:07.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:47:49.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fractured hyoid occurs in both suicides and homicides, experts
        say</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7718eeba-b3db-4179-96a3-1508b276150b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T06:49:07.099+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:47:50.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a break in the hyoid bone is common in victims of homicide
        by strangulation, Epstein''s autopsy also showed signs of other neck fractures,
        the Washington Post reported.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6f5764-b3f5-46ee-9415-cbeb4188a3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T06:49:07.099+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:47:50.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Chief Medical Correspondent Dr. Sanjay Gupta said, "With multiple
        neck fractures, that is less likely to be strangulation alone."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cf1130-2973-40be-b276-7927780930cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T06:49:07.099+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:47:51.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In strangulation, while you can break the hyoid bone, it is less
        likely to actually break bones in the neck," Gupta said. "By hanging, someone
        can break both the hyoid bone and other bones in the neck. None of these factors
        in isolation give you a complete story."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788df55d-b87d-4322-97da-a8b46890c47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T06:49:07.100+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:47:51.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Lawrence Kobilinsky, a professor of forensic science at John
        Jay College of Criminal Justice, noted the hyoid bone is a weak, fragile structure,
        and it can break from a hanging. A fractured hyoid bone does not necessarily
        indicate a homicide, Kobilinsky said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b79173-c21c-49e9-bf1a-9d1aed98c550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T06:49:07.100+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:47:52.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make a determination about a death, medical examiners look at
        other factors in addition to the autopsy, like a person''s psychological history
        and video surveillance.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd40072-e0c6-4b13-a134-f1624be84cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T06:49:07.100+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:47:52.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of pieces have to come together in order to make the final
        determination," Kobilisnky said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b91e269-962a-4642-8a50-0c4dcf1fbbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T06:49:07.100+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:47:53.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One staffer was not currently a regular guard; both were on overtime</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44fdf9c-190e-4202-8d6d-2e4253ff1ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T06:49:07.100+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:47:53.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the two officers who would have had responsibility to monitor
        Epstein, one was not currently a detention guard but was <a href="https://edition.cnn.com/2019/08/13/politics/prisons-bureau-jeffrey-epstein/index.html">temporarily
        reassigned to that post</a>, according to a person briefed on the matter.
        The guard, a man not identified by officials, had previously been trained
        as a corrections officer but had moved to another position.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d5a26f-4b22-4b5a-967c-b35ccfad13f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T06:49:07.100+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:47:54.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rules at the Federal Bureau of Prisons <a href="https://edition.cnn.com/2019/08/12/politics/jeffrey-epstein-substitute-guard-overtime/index.html">allow</a>&nbsp;for
        people who work in other prison jobs, such as teachers and cooks, to be trained
        to fill in at posts usually manned by regular guards.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e52ab9d-a77e-484a-9038-fafe5a08f34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T06:49:07.100+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:47:54.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second staff member on Epstein duty, a woman, was a fully trained
        guard, according to the person briefed on the matter.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec0a9f3-45c9-4a30-9f7b-d49693154149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T06:49:07.101+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:47:55.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both guards were working <a href="https://edition.cnn.com/2019/08/13/politics/epstein-mcc-warden/index.html">overtime
        shifts</a>, but it''s unclear whether that was mandatory. One person familiar
        with the matter said both employees had volunteered. Union officials say the
        overtime was mandatory.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db732fba-82b1-46e4-9bae-8ccf797cc1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T06:49:07.101+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:47:55.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI, one of the agencies investigating Epstein''s suicide, is
        looking into what the guards were doing during their shift. The two guards
        aren''t talking to investigators and have hired lawyers, people briefed on
        the matter have told CNN.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99698be-3c17-40d2-a869-c4979d4704b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T06:49:07.101+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:47:56.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the staff on duty early Saturday were on overtime, according
        to numbers provided by a Department of Justice official. From midnight until
        8 a.m. ET, 10 of the 18 people there were working extra hours. One other person
        was scheduled to work but didn''t.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8481de-3282-4ec0-b9df-a190aabbe4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T06:49:07.101+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:47:56.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the shift from 4 p.m. Friday until midnight, six of 20 people
        present were on overtime and one person scheduled to work was absent.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5957b65f-25ec-4a23-a8b2-f87089e31349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T06:49:07.101+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:47:57.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Epstein was no longer on suicide watch</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b7c26f-ec0b-43a2-99c1-8527f17312a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T06:49:07.101+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:47:57.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epstein had been placed on suicide watch last month after an incident
        in the jail. But after he was given daily psychological assessments, he was
        <a href="https://edition.cnn.com/2019/08/12/politics/jeffrey-epstein-substitute-guard-overtime/index.html">taken
        off suicide watch in late July</a>, a person briefed on the matter said, and
        went back to the facility''s special housing unit, which is a section more
        restricted than general population.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151aabfc-35ec-4eec-8774-4eeec9048d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T06:49:07.101+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:47:58.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He initially had a cellmate in the special housing unit, but that
        person was removed for unknown reasons, the source with knowledge of Epstein''s
        time at the prison <a href="https://edition.cnn.com/2019/08/11/us/jeffrey-epstein-sunday/index.html">told
        CNN</a>.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08cbe5c-f446-417c-9943-a45421176f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T06:49:07.101+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:47:58.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s protocol for detainees coming off suicide watch not to be
        placed alone in a cell, according to the source.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915466f7-61a0-4bc9-be94-63d4051b163d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T06:49:07.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:47:59.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI and Justice Department''s inspector general are investigating
        the earlier incident as part of the broader probe into Epstein''s death, it
        was revealed Wednesday in letters between the judge overseeing the Epstein
        case and the former warden of the jail where he died.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e97f185-17eb-43e1-b2a7-ba2210d44648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T06:49:07.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:47:59.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the letters dated August 12, US District Court Judge Richard
        Berman wrote to the warden to inquire about the July 23 incident, saying "to
        my knowledge, it has never been definitively explained what the BOP (Bureau
        of Prisons) concluded about that incident."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1539aa-e9af-4dcf-b801-2ed8ed1c837f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T06:49:07.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:48:00.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warden at the time, Lamine N''Diaye, replied that an internal
        investigation into the incident had been completed, and that the matter would
        be reinvestigated as part of the investigations into Epstein''s death. N''Diaye
        said he couldn''t divulge any information about the original investigation.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569dbad3-357f-4f03-ab5b-e9f34aa18319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T06:49:07.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:48:00.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Prison warden has been temporarily reassigned</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c00c88-58f5-47c1-844a-b00dccd6d40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T06:49:07.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:48:01.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warden of the MCC is being <a href="https://edition.cnn.com/2019/08/13/politics/epstein-mcc-warden/index.html">moved
        temporarily</a>&nbsp;as the FBI and the Justice Department''s inspector general
        investigate the circumstances of Epstein''s death, the Justice Department
        said Tuesday.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3c31ad-160f-4047-9ff8-e558613bf50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T06:49:07.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:48:01.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move, directed by US Attorney General William Barr, came one
        day after Barr said there were "<a href="https://edition.cnn.com/2019/08/12/politics/barr-new-york-jail-epstein/index.html">serious
        irregularities</a>" at the New York prison and that he was "appalled" and
        "angry" to learn of the facility''s "failure to adequately secure this prisoner."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405a916c-e596-4bac-97dd-e035048cdc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T06:49:07.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:48:02.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warden, N''diaye, will be moved to a Bureau of Prisons regional
        office and will be replaced by James Petrucci, the warden of the <a href="https://edition.cnn.com/2019/04/23/politics/michael-cohen-otisville-may-6/index.html">federal
        prison in Otisville, New York</a>.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e9c533-b098-42c1-aa5c-0760341eb049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T06:49:07.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:48:02.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/15/us/jeffrey-epstein-autopsy-broken-neck/index.html">Report:
        Epstein autopsy finds broken bones in his neck</a>."</em></p>'
  'norway-radioactive-iodine':
    'author': 'Nathan Hodge, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-16T06:49:56.305+08:00
    'imagesource': 'jcr:315ca74c-6f92-4174-bbcc-9c3884584cdf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1db8d14-03e4-455c-a400-a2d0974ff39b'
    'lead': 'The Norwegian Radiation and Nuclear Safety Authority on Thursday said
      "tiny amounts of radioactive iodine" had been detected at an air-filter station,
      one week after a mystery-shrouded explosion at a Russian military test range.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T06:53:19.932+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T11:47:36.926+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:38:12.700+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'Norway', 'Russia', 'radioactive']
    'template': '1'
    'title': 'Norway detects radioactive iodine days after explosion in Russia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf988a3d-52a2-462b-8f82-235466bb159f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T06:53:19.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:47:37.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Norwegian Radiation and Nuclear Safety
        Authority on Thursday said "tiny amounts of radioactive iodine" had been detected
        at an air-filter station, one week after a <a href="https://edition.cnn.com/2019/08/12/europe/russia-military-blast-radiation-intl/index.html">mystery-shrouded</a>&nbsp;explosion
        at a <a href="https://edition.cnn.com/2019/08/08/europe/russia-deadly-incident-radiation/index.html">Russian
        military test range</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9dc5c2-f78a-4233-8c52-deef3cb5c330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T06:53:19.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:47:37.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tiny amounts of radioactive iodine [have] been measured in air
        at our air filter station in Svanhovd in Northern Norway," the <a href="https://www.dsa.no/en/news/94883/tiny-amounts-of-radioactive-iodine-in-air-measured-in-finnmark">statement</a>&nbsp;read."
        The level detected is very low and poses no harm to people nor the environment."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955c0644-e3df-4291-b9b2-187d76342eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T06:53:19.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:47:38.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement added that the sample was taken during the period
        of 9-12 August.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0331b271-8c13-4953-8d38-4d1efd3c73cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T06:53:19.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:47:38.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes after a missile test went awry at a test range in <a href="https://edition.cnn.com/2019/08/12/europe/russia-military-blast-radiation-intl/index.html">northern
        Russia</a>, killing at least five nuclear specialists on August 8.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31e40ca-0a99-4340-954c-4e638f4e8baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T06:53:19.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:47:39.441+08:00
