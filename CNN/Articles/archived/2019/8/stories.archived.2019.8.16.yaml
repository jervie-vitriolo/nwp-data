    'template': '1'
    'title': 'The 1975 singer Matt Healy kisses fan in Dubai, defying anti-LGBT laws'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d166b7a-cdbf-4bd1-9cc0-ba02c4d70830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:47:02.674+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:40:24.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The lead singer of British pop group
        The 1975 kissed a male fan during a concert in Dubai, in defiance of the region''s
        anti-LGBT laws.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a193d10-d2e2-48e7-8606-272aa1dff31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:47:02.674+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:40:25.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443629e3-6e06-4e8c-9225-83b58b585f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:47:02.674+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:40:25.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video posted online by an audience member, and later deleted,
        showed Matt Healy walking toward the crowd at the gig on Wednesday and asking
        a man if he wanted a kiss.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9701c9de-d19c-4416-987c-e4a304e1ccfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:47:02.675+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:40:26.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7ec9de-65e2-4c3f-905d-e90a3bb5ce2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:47:02.675+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:40:26.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After kissing him, Healy returned to the stage and said, "I love
        you bro. We''re all human, right?," it was reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd19109-4d2e-41e8-a6e6-7657e3eec89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:47:02.675+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:40:27.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195ed42c-fac4-4599-a37b-47c9fcc30b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:47:02.675+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:40:27.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Homosexuality is punishable by imprisonment in the United Arab Emirates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b7d733-3a11-4a29-8aa2-21c71b90d9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:47:02.675+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:40:28.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7017d18-77f8-494e-8a4d-66bfacf53415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:47:02.675+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:40:28.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Healy later posted on Twitter: "Thank you Dubai you were so amazing.
        I don''t think we''ll be allowed back due to my ''behaviour'' but know that
        I love you and I wouldn''t have done anything differently given the chance
        again."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c44f5b5-0be3-4128-9ed8-6b62178cba88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:47:02.675+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:40:29.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a698eab9-d2de-4e30-af70-396d3003adcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:47:02.675+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:40:29.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But who knows maybe they will let me back in let''s just wait and
        see :)," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8e8c79-f815-49bb-927d-dc957e5de4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:47:02.675+08:00
