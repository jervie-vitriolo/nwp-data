      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf2cf7b-9fe8-4bad-a2df-10003ac21123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T07:00:51.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:47:17.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s comments come less than two weeks after back-to-back mass
        shootings in El Paso, Texas, and Dayton, Ohio, killed dozens. The suggestions
        also come a day after a man shot six police officers when he barricaded himself
        for several hours in his Philadelphia home, where police were attempting to
        come in with a narcotics warrant.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1b1e25-9a46-4879-b571-427313c755d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T07:00:51.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:47:17.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae3b331-a2f9-4b7a-a6ab-d39817f4a65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T07:00:51.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:47:18.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emphasis on mental illness -- an approach favored by pro-gun
        groups -- marked a slight change from earlier this week. On Tuesday, he claimed
        that many Republicans support his push for strengthening background checks
        on gun sales -- a view that appears at odds with what lawmakers are telling
        the President in private.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16ed8a8-52ea-4a62-ad39-3ba546353838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T07:00:51.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:47:18.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f538d18-4218-4538-b6cd-72ec936d84c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T07:00:51.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:47:19.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has said he believes he needs to take a concrete step on gun
        control, rather than a symbolic one. He''s been encouraged by some aides,
        including daughter Ivanka, to press on background checks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ff5bdb-e316-48a7-abb2-d3d9072c7015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T07:00:51.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:47:19.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bdb2c8-7c96-498b-a6bb-4e919354b37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T07:00:51.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:47:20.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But others -- including those with more experience dealing with
        Washington Republicans -- have appeared skeptical. There isn''t evidence yet
        that Trump is wielding an aggressive arm-twisting campaign for a specific
        piece of legislation as the Senate continues its extended vacation. And an
        ever-nearing reelection campaign, when support from a gun-loving base will
        be essential, is likely to weigh on Trump''s thinking.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d962dc5-068b-49a1-9e52-214adc816015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T07:00:51.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:47:20.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bd3d6f-5346-4c6b-a0a7-e36b057699e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T07:00:51.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:47:21.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said later Thursday he has been speaking with Senate Majority
        Leader Mitch McConnell about background checks legislation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990f0e89-9b9f-41a8-a58d-81deed6bcf1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T07:00:51.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:47:21.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871b3e5a-58a4-4c3d-8e2d-281ae9a6070e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T07:00:51.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:47:22.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been speaking to everybody about it and we don''t want to
        see crazy people owning guns, but I also want to remember that mental illness
        is something nobody wants to talk about," he said. "These people are mentally
        ill and we need to study that also."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193bc013-c30d-46e1-a526-7c08df701464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T07:00:51.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:47:22.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0418a192-ebcc-48c7-a2d5-67a7fbb63e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T07:00:51.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:47:23.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The gun doesn''t pull the trigger. They pulled the trigger," he
        added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab97a22-6c8f-4d0e-9434-70053f2b968f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T07:00:51.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:47:23.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10a032b-4c7a-40db-8ce6-e0062032f3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T07:00:51.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:47:24.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he''s been speaking to "many Republicans" about the legislation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d311b6-0ce1-450e-94c9-0f0262cfec89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T07:00:51.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:47:24.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efe645f-8885-4cc0-8164-4bb8b7be3098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T07:00:51.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:47:25.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They want to see something happen ... it''s very simple. They don''t
        want to have insane people, dangerous people, really bad people having guns.
        Republicans agree with me on that ... pretty much uniformly," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec12f755-719d-4467-b8e4-4aed2e60fbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T07:00:51.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:47:25.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695c8b3a-eeb1-4bb9-b945-1ac8195750b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T07:00:51.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:47:26.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said he fears Democrats would try to add to the legislation
        in an unrealistic way, stopping the bill in its tracks.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea98d21b-a17b-412c-85b0-6e37614794db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T07:00:51.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:47:26.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da1701e-0917-4ee0-bb4c-deecaac3f0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T07:00:51.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:47:27.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wouldn''t say whether he supports universal background checks
        when asked, saying instead, "I support strong, meaningful background checks."</p>'
