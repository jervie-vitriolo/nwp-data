      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c72a574-9df5-4ad7-8ad8-9a66f96eee94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:06:53.684+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:41:32.880+08:00
