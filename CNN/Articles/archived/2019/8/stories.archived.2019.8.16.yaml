      'image': 'jcr:f7d2b259-b31a-4eb3-ab5f-1e44b371dd47'
      'imageCaption': ' The entire house, which is over 130 years old, still has the
        same Machuca tiles, wooden floors, and solihiya accents that were common during
        that time. Photo courtesy of STAR TOLLWAY'
