      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb22a127-3c72-4b25-b1f7-b51ea18f9d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:04:36.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:47:02.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors alleged Gargiulo''s first victim was 18-year-old Tricia
        Pacaccio, who was killed in 1993 in Chicago when Gargiulo was just 17.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfccfb9-978b-4342-b675-e430d3dc0d47'
