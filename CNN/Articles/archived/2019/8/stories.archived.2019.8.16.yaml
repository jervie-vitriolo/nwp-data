      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7e91a2-ee62-4ede-aa59-ae890fa79c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:47:02.675+08:00
