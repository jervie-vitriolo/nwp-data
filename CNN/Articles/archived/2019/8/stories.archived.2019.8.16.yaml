      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought it odd the lights were all on. I didn''t want to be the
        guy looking through her window," Kutcher said adding that the place looked
        a little bit of a mess. "Then I saw what I thought was red wine on the carpet."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c133f7-af59-429f-9765-3363a03a739b'
