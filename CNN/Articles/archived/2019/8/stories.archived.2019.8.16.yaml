    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7264c77-0e8e-48b0-a574-785255dd8591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:20:22.100+08:00
