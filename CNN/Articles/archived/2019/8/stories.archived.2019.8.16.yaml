  'san-miguel-pba-commissioner-s-cup-champions':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-08-16T21:07:01.448+08:00
    'imagesource': 'jcr:6121c067-f5f1-4f8a-8cc8-de5145e6dad2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'feb53b54-4d76-41ff-8caf-ff218706a5a9'
    'lead': 'For the second straight conference, the Beermen are crowned champions
      in the PBA.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T21:33:09.161+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T11:38:51.616+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:38:25.494+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'San Miguel captures PBA Commissioner''s Cup title'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308fcb42-0784-4274-bfc5-408e485278b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T21:33:09.161+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:38:52.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16) —</strong> The
        San Miguel Beermen (SMB) are the kings of the Philippine Basketball Association
        (PBA) for the second time this season.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a277604-5b92-400b-abf1-16075fd97f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T21:33:09.162+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:38:52.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen defeated the TNT KaTropa, 102-90, in Game 6 of the Commissioner''s
        Cup finals Friday at the Smart Araneta Coliseum in Quezon City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637837c7-4567-491b-89f3-7d398b188fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T21:33:09.161+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:38:53.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris McCullough led the offensive charge for San Miguel with 35&nbsp;points
        and 13&nbsp;rebounds, while June Mar Fajardo and Christian Standhardinger
        chipped in 19 points and&nbsp;18 points, respectively.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907f8421-1573-43c0-b77e-2f8056f7cc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T21:57:39.679+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:38:53.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrence Romeo finished with 10 points and seven assists for SMB.
        He&nbsp;was named Finals Most Valuable Player.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0d7164-1eb1-48d9-903b-be92268841a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T21:33:09.161+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:38:54.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen dictated the tempo of the match in the first half, establishing
        a double digit advantage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3c31ae-f82f-4031-a9da-4e8370860762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T21:33:09.162+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:38:54.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The KaTropa''s shooting woes did not help their cause as they saw
        San Miguel run the floor with determination.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f993a3-e5da-4c9a-b199-6631a1535679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T21:33:09.162+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:38:55.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TNT slightly recovered after trimming the deficit to a manageable
        distance in the third period.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdcee2f-a7b4-4a40-ba4e-8227aaba7257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T21:33:09.162+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:38:55.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Beermen were just unstoppable and have no plans of extending
        the series to a rubber match.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc646502-c439-40cd-b8bb-ec1f02380c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T21:33:09.162+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:38:56.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrence Jones poured in 41&nbsp;markers and grabbed 12&nbsp;boards
        for the KaTropa.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229fbe7e-ac5e-486b-8a50-c2d63f842233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T21:33:09.162+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:38:56.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is San Miguel''s fourth Commissioner''s Cup crown and 27th
        overall title — the most number in league history.</p>'
