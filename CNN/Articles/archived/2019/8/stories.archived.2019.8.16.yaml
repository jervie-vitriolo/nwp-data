  'bishops-sedition-bikoy':
    'author': 'Eimor Santos, CNN Philippines'
    'caption': '(From L to R) Retired Bishop Teodoro Bacani, Jr., Caloocan Bishop
      Pablo Virgilio David, and Lingayen-Dagupan Archbishop Socrates Villegas'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
