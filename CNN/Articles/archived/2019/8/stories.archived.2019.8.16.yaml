      'mgnl:type': 'text'
      'text': '<p>Environment Secretary Roy Cimatu and Sabin Aboitiz, chief operating
        officer of parent firm Aboitiz Equity Ventures, Inc. (AEV), on Friday signed
        the memorandum of agreement for the 11-kilometer river cleanup, which is part
        of the larger Manila Bay rehabilitation scheme. Social development arm Aboitiz
        Foundation is also involved in the project.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa971f8-40d4-41a0-bbae-c152760844f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:35:14.650+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:40:41.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The river, which runs from Quezon City to Manila, is considered
        by environment officials as the most polluted waterway.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f30dd0f-20e7-4627-bcc8-25fae00183ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:35:14.650+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:40:42.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has failed water quality tests, as its fecal coliform (human
        or animal waste) and biochemical oxygen demand content exceeded normal levels.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854ba60e-d874-412a-93b9-1d69669fc2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:35:14.650+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:40:42.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project will cover the development and implementation of a comprehensive
        program to reduce pollution through intensive clean-up, conservation, and
        preservation of the waterway.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90066232-d1c6-4773-8afc-7b5c58ab1097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:35:14.650+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:40:43.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The river is next in line in the government’s cleanup drive. Others
        included the rehabilitation of Boracay island and portions of Palawan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddfef78-ea4c-4285-a1de-088a7ce40af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:35:14.651+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:40:43.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Environment Department and Aboitiz also signed a <a href="http://nine.cnnphilippines.com/news/2018/08/13/aboitiz-denr-boracay-wetland-4-rehabilitation.html">deal
        in 2018 for the rehabilitation of Wetland 4</a> in Boracay.&nbsp;</p>'
  'infrawatch-infrastructure-duterte-administration':
    'author': 'Luchi de Guzman, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-08-16T18:31:13.693+08:00
    'imagesource': 'jcr:9df1749f-ac22-4a29-a500-5dc977d29d9a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95c20792-caba-43cf-98e6-53310a0f8d34'
    'lead': 'Local think tank InfrawatchPH says delays in government spending has
      affected infrastructure development.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T18:36:29.501+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T11:40:34.454+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:38:22.323+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['InfraWatch', 'Business-Roundup', 'Terry-Ridon', 'Build,-Build,-Build',
      'golden-age-of-infrastructure', 'Duterte', 'Duterte-administration', 'DBM',
      '2019-budget', 'build-build-build']
    'template': '1'
    'title': 'Think tank: Infrastructure development delayed in last 3 years'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096a6fa4-3b17-4de5-8de3-c43a233994e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:36:29.502+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:40:34.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 16) — Delays in government
        spending has put a damper on the administration''s ambitious infrastructure
        program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28d6b77-ff9b-48ca-bffd-9d5119d564dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:36:29.502+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:40:35.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' Business Roundup, convener of local
        think tank InfrawatchPH Terry Ridon said that the government has to catch
        up on its infrastructure targets.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55278f96-2bf8-4572-b500-6ac953561e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:36:29.502+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:40:35.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So much of the infrastructure in the last three years, and we''re
        hoping that the president and his administration will catch up in the next
        three years," Ridon said.</p>'
    '11':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet" data-partner="tweetdeck"><p
        lang="en" dir="ltr">CNN Philippines talks to InfrawatchPH convenor Terry Ridon
        on the government&#39;s Build, Build, Build program <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/YBh9hNOsXZ">pic.twitter.com/YBh9hNOsXZ</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1162297292361101314?ref_src=twsrc%5Etfw">August
        16, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee72856-decf-4cdf-8ceb-a3ca4b28a158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:36:29.503+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:40:36.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef340c1-4acd-4684-8bd3-6b6a048af4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:36:29.502+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:40:36.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ridon attributed the delays to the late passage of the 2019 budget,
        which affected the release of funds intended for new infrastructure projects
        for the year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcb2bc5-13b0-4212-a341-5ac79732b371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:36:29.502+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:40:37.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There had been some concerns that government is not exactly spending
        the way it should, particularly because there has been some delays. As an
        example, there was a deadlock in Congress in passing the budget, there was
        an election, as a result spending [on] infrastructure has been so much delayed,"
        Ridon said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6929be9-0f2a-4922-a01b-fabf969398f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:36:29.502+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:40:37.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ridon also pointed out that the infrastructure projects that were
        finished during the first three years of the Duterte administration were those
        that were carried over from past administrations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a842351-ec09-4ef3-a666-701f731b9276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:36:29.502+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:40:38.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019 budget was signed in April, which left the government unable
        to tap into its funds for the first four months of the year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3ef566-adb5-41fc-aa04-bc2e93031aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:36:29.502+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:40:38.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Budget and Management has made commitments to
        release funds immediately so that the government can quickly implement its
        projects.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cbf94e-34ac-4b07-9a01-7363f0a10d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:36:29.503+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:40:39.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2019/8/8/2019-national-budget-released-end-july.html"
        target="_blank">89.1% of national budget released in seven months – DBM</a></strong></p>'
  'The-1975-Matt-Healy-Dubai-kiss-LGBT':
