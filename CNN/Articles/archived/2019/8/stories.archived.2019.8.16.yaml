      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You feel better," he said. "My memory''s better, I feel better,
        so I didn''t find it difficult. I can still drink beer, so I''m happy."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976d5ca5-93ca-4c10-97ba-60762ed0b174'
      'mgnl:activationStatus': true
