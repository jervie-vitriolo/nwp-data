      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a382d8e-1b46-448f-aaee-0bda4e9044e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T07:00:51.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:47:15.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to be looking at that very closely and we''re looking
        at the whole gun situation. I do want people to remember the words mental
        illness. These people are mentally ill and nobody talks about that, but these
        are mentally ill people. And people have to start thinking about it," Trump
        said ahead of his campaign rally in New Hampshire.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
