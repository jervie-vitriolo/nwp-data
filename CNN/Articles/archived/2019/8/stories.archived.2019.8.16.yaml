      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69ee167-9882-4be6-bb1a-cb2821b8bd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:04:36.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:47:01.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gargiulo was also linked to the murder of Bruno, whose ex-husband
        discovered her mutilated body in 2005, KABC said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3623e13-33b2-4328-bbf5-d9355e103c7d'
      'mgnl:activationStatus': true
