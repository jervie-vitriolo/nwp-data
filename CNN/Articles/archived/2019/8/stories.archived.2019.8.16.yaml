      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At another point in the concert at the Coca-Cola Arena, a video
        posted online showed Healy crying and telling the crowd: "I just want us to
        identify as humans and not as groups of individual different people."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998be47d-0d9c-4170-830c-848af1765994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:47:02.675+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:40:31.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c44df98-b7f9-4292-9c7d-4aa7410ed815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T18:47:02.675+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:40:31.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sorry, I know it seems indulgent for me to cry but I do this
        every night and it''s the same thing, I see so much passion and pain and I
        know what you guys are going through and I know you''re not representative
        of your governments," he added, to cheers from the crowd.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db2e96b-8cfa-4005-96de-509cd0fd61fa'
