      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bataan 1st District Rep. Geraldine Roman told CNN Philippines’ <em>The
        Source</em> that while this is not impossible, it is highly improbable for
        this to happen.</p>'
    '3':
