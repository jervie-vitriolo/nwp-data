  'Hollywood-Ripper-Michael-Gargiulo-murder-Ashton-Kutcher':
    'author': 'Eliott C. McLaughlin, Cheri Mossburg and Dakin Andone, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-16T07:51:31.211+08:00
    'imagesource': 'jcr:c51deeb6-63b9-4e7c-a981-adbb146e9a73'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1df7e9d0-3b29-40f2-8ff9-8a48d9469c47'
    'lead': '''Hollywood Ripper'' Michael Gargiulo was convicted of killing Ashton
      Kutcher''s date.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T08:04:36.870+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T11:46:42.688+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:38:13.548+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Hollywood Ripper'' found guilty of two counts of murder after monthslong
      trial'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cfa2ed-5559-43f2-a923-bd679d657440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:04:36.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:46:43.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A California jury found Michael Gargiulo,
        aka the "Hollywood Ripper," guilty Thursday of the murders of two women and
        the attempted murder of another.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0386aa14-7012-4d52-9304-5125df0a2577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:04:36.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:46:43.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7cb987-647f-4e8b-9145-acdbbf5db83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:04:36.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:46:44.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The verdict came after months of testimony and evidence and four
        days of deliberation. The sentencing phase is set to begin Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9aa21d-bb7e-4a8d-a3de-c038d3162cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:04:36.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:46:44.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314f3cb8-70d3-4ce5-9575-1caa6239fb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:04:36.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:46:45.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gargiulo faces a maximum sentence of life in prison without parole.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eae48bc-9326-49d1-aeeb-700a3cd56933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:04:36.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:46:45.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3387008-68a8-4ff7-844b-6bef4c0d9ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:04:36.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:46:46.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial surrounding what became known as Hollywood Ripper killings
        began in Los Angeles in May, as lawyers for the prosecution and the defense
        framed their arguments.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adffa77-30b6-4785-b536-49dc130e2118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:04:36.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:46:46.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c364f678-f566-49b7-9982-dbefeb22172f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:04:36.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:46:47.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 43-year-old was charged with the murders of Ashley Ellerin and
        Maria Bruno, in addition to the attempted murder of Michelle Murphy in 2008.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e5fc63-f841-4c00-9f8e-5ddc52fe5fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:04:36.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:46:47.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51713ee2-cbb9-47cd-b993-3845b3329b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:04:36.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:46:48.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his opening statement, Deputy District Attorney Dan Akemon painted
        a picture of a vicious killer who charmed his victims as a helpful neighbor
        and handyman before he broke into their homes and stabbed them to death, CNN
        affiliate KABC reported.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20d1536-6587-4e95-a15f-a0dcd9d8935b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:04:36.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:46:48.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11eebe7c-d037-4586-8cc5-e7aefc8e5269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:04:36.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:46:49.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His hobby was plotting the perfect opportunity to attack women
        with a knife in and around their homes," he told the jury.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89dc093-b9a9-4b08-b6f6-2b33bdc1f4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:04:36.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:46:49.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a08298b-9bff-461b-bfed-6368dd084301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:04:36.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:46:50.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of the victims were young, outgoing women," the prosecutor
        said. "All of the attacks occurred at night. All of the victims suffered multiple
        stab wounds. All of the victims were stabbed with the knife. Each of the victims
        was attacked in or around her home and in close proximity of Mr. Gargiulo."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e424dcce-3260-4eb0-b03e-48bee4136526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:04:36.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:46:50.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c587ff-00c0-4593-a9f8-b7829242ccaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:04:36.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:46:51.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scores of witnesses took the stand, including actor Ashton Kutcher,
        who went to Ellerin''s home the night she was killed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b56599-ac0a-40b8-bf13-39a5d2ed4935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:04:36.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:46:51.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c842332-50d5-4557-9640-fde6871de47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:04:36.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:46:52.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ellerin was killed the night of February 21, 2001, court documents
        said. That night, according to prosecutors, Ellerin missed a date with Kutcher,
        who had invited her to an after-party for the Grammy Awards.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f84ff7-4a92-4263-9b76-9766daae7e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:04:36.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:46:52.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22f8b7c-e46a-453d-97f3-65ce364912c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:04:36.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:46:53.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she didn''t show up, Kutcher went to her home and peered inside.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6123ad65-0207-48e6-bc57-cdda809b8614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:04:36.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:46:53.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338f8ad8-aef7-40ed-8823-43d2d545e3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:04:36.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:46:54.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Kutcher looked in the window and saw what he thought was spilled
        wine on the floor," Akemon told the jury, according to KABC. "We believe now
        the evidence will show that was actually blood, and Ashley had already been
        murdered."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffc3baa-ea07-4bd8-a621-61559f01e2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:04:36.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:46:54.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e62e207-e201-4856-8513-d396524ebe3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:04:36.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:46:55.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had been stabbed 47 times.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9e058d-7650-45c4-b2f1-e3883f0c2229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:04:36.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:46:55.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee5adea-efc1-426f-b3c1-4da5b61a29f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:04:36.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:46:56.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his May 29 testimony, the actor fielded questions for about
        35 minutes, saying he figured Ellerin had left the house because he was late.
        He realized all the lights were on despite the front door being locked, and
        knocked a couple more times with no reply, figuring maybe she was upset with
        him.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
