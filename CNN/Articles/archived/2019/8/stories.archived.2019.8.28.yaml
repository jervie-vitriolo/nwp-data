      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she may not have been at the top of her game on Tuesday, Osaka
        is back on her most comfortable surface. She''s reached two quarterfinals
        this summer in Toronto and Cincinnati, and all three of her career singles
        titles have been won on hard courts, having also won Indian Wells in 2018.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
