    'mgnl:tags': ['Recto-Bank', 'Reed-Bank', 'China', 'West-Philippine-Sea', 'Filipino-fishermen']
    'template': '1'
    'title': 'Chinese shipowner finally apologizes for ''accidentally'' sinking Filipino
      boat '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19341ad-7616-464a-a246-4a1a0b01bef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:04:06.714+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:15:53.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28)</strong> — The
        owner of the Chinese vessel that hit and sank a Filipino fishing boat in June
        has finally apologized almost three months after, calling it an "accident."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645906c8-9ecf-4068-88d6-2ede38115032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:04:06.714+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:15:53.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799d7cd2-c00d-49db-bf87-b960d66cfdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:04:06.714+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:15:53.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs (DFA) on Wednesday released a
        memorandum with the title "Chinese Apology on the Recto Bank Collision Incident."
        The Chinese "Association" was unnamed in the translated excerpt released by
        the DFA, but the department later clarified that this was penned by Guangdong
        Fishery Mutual Insurance Association president Chen Shiqin.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b06220e-9b6b-4476-948b-19cfa76c62e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T19:29:43.714+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:53.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1e481f-0066-4566-bec4-b6024f3ad998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T19:29:43.714+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:53.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter was sent to and received by the Philippine Embassy in
        Beijing on August 26, the DFA said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad072a07-9126-4c6d-bd64-f1106cf205cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:04:06.714+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:15:53.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb163fb-f14f-448a-8a85-16fa94a63e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:04:06.714+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:15:53.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the "accidental collision" in Recto Bank, also known as
        Reed Bank, an underwater feature in the West Philippine Sea also being claimed
        by China, "caused damage to a Philippine fishing boat."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078b439c-f634-4042-b9b6-ad0dc644e416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:04:06.715+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:15:53.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95eb84eb-6d21-4530-a621-b202bc8fd480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:04:06.715+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:15:53.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has since called the incident an allision as the
        Philippine fishing boat was stationary when it was rammed by the Chinese vessel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368fb33e-a710-47ea-b756-55755eef9e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:04:06.715+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:15:53.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6db428b-ea4a-4ecb-9c30-d280854538ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:04:06.715+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:15:53.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The shipowner of the Chinese fishing boat involved, through our
        Association would like to express his sincere apology to the Filipino fishermen,"
        the memorandum read.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5799ad1-d9f0-4a71-99dc-127650dc661b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:04:06.715+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:15:53.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1cd3f8-3274-452e-9a1f-d54844f1ff69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:04:06.715+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:15:53.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The apology letter released by the DFA failed to mention the Chinese
        crew''s <a href="https://cnnphilippines.com/news/2019/6/15/philippines-china-reed-bank-incident-united-nations-.html">"callous
        abandonment"</a> of 22 Filipino fishermen who were forced to float in the
        open sea for hours before they were rescued by a Vietnamese vessel, a situation
        that was the subject of a protest by the Philippines. The memorandum said
        "it was fortunate that there were no casualties."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6886d47-69e6-46e6-a052-35e8dec7787d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:04:06.715+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:15:53.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Malacañang accepted the apology.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0bde99-2cf8-4a30-9a39-fe83090854fe'
      'mgnl:activationStatus': true
