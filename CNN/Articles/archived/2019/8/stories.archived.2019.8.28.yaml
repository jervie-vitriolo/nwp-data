  'air-force-space-plane-mysterious-mission':
    'author': 'Jackie Wattles, CNN Business'
    'authorImage': 'jcr:17d82734-31de-408d-b088-4baf4270cd3a'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-08-28T06:34:30.148+08:00
    'imagesource': 'jcr:17d82734-31de-408d-b088-4baf4270cd3a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3702d64b-9991-474c-ba0b-b88767476fca'
    'lead': 'The spacecraft will return to Earth only after its completed all its
      objectives, which remain a closely guarded secret.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T06:37:18.655+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-27T12:16:10.548+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:12:48.644+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Air Force''s mysterious X-37B spacecraft sets new record for time in
      space'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f408c9d-7021-4c46-8261-a3012afe2ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:37:18.655+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T12:16:10.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Business) —</strong> An Air Force X-37B spaceplane
        just completed its 718th day in orbit, making it the longest mission yet for
        a secretive military test program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a8b99d-d749-4120-b181-288bea14d8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:37:18.655+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T12:16:10.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8c76f0-e98b-4039-a95c-5a35aa1117f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:37:18.655+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T12:16:10.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US military has launched five uncrewed X-37B spaceplanes into
        orbit over the past decade, and each flight has been longer than its predecessor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76360525-a015-4234-b806-d4f85dc32a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:37:18.655+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T12:16:10.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current mission has no specified end date, according to Air
        Force spokesman Major William Russell. The spacecraft will return to Earth
        only after its completed all its objectives, he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b2380c-c2dd-4736-9082-aee1e3155a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:37:18.655+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T12:16:10.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The details of those objectives remain a closely guarded secret.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b70c26b-fbd8-42bf-a35e-475e6ab30e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:37:18.655+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T12:16:10.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The X-37B program tends to attract public interest because of that
        secrecy: The Air Force does not share the locations of the X-37B planes while
        they''re in orbit, although amateur astronomers have made a sport out of spotting
        the spacecrafts with telescopes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a209ca-3527-4376-a813-ec00c69e6c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:37:18.656+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T12:16:10.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a045558a-a29c-460c-992a-93fd94af3476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:37:18.656+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T12:16:10.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is known is that the military is using the planes to develop
        reusable spaceflight technology. Officials don''t necessarily want to reuse
        the same X-37B plane multiple times, but the Air Force designed the crafts
        to try out new navigation systems as well as methods for reentering the Earth''s
        atmosphere and for landing safely back on terra firma.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79fe3fa-9fdc-448a-8f13-6d627b83fbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:37:18.656+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T12:16:10.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The X-37B is also popular among space fans because of its unique
        design. The planes, which look like miniature space shuttles, launch into
        orbit atop powerful rockets and then break away to carry out their mission.
        When their duties are complete, they swoop back toward Earth and touch down
        horizontally on a runway, like a commercial airplane or space shuttle orbiter
        coming in for landing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c3c2f7-a654-4ccb-b84f-50f6b174ab7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:37:18.656+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T12:16:10.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacecrafts are also designed to carry out "experiments" that
        "can be returned to, and examined, on Earth" after the mission is over, according
        to Russell, the Air Force spokesman. The nature of those experiments are —
        you guessed it — also top secret.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9290994a-fa13-426f-8be0-bb76f6fa5990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:37:18.656+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T12:16:10.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a9cecd-6c8d-414f-a203-24b6157f5f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:37:18.656+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T12:16:10.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speculators have guessed the planes could be involved in spying
        activities or testing out a space weapon. There''s plenty of precedence —
        in the US and abroad — for both types of projects.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2958aa5-4f40-4708-bbde-af81df3b560c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:37:18.656+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T12:16:10.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current X-37B plane in orbit, called OTV-5, was launched to
        space in September 2017 on a SpaceX Falcon 9 rocket. The previous flight,
        for OTV-4, was 718 days long and ended in May 2017.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aaaf794-c3bb-4d58-bda2-8dd891606b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:37:18.656+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T12:16:10.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first X-37B took off in April 2010 and returned to Earth about
        eight months later, totaling about 225 days in space.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8438d5-9b17-4259-88a1-5904290d8125'
