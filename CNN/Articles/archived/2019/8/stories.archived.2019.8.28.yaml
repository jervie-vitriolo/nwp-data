      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo, concurrent chief presidential legal counsel, was Sanchez''s
        defense lawyer during the 1993 trial.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842395e7-555f-4e5d-a133-6bb71feb8568'
