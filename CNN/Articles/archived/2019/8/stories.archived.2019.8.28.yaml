  'Anthony-Levandowski-Uber-self-driving-car-executive-theft-Google-trade-secrets':
    'author': 'Sara O''Brien, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-08-28T06:44:08.430+08:00
    'imagesource': 'jcr:f8444c93-a540-414f-8c43-a5cebf5ddab7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2976744-589e-406e-8209-22d40689f121'
    'lead': 'A former Uber exec who oversaw its self-driving efforts was charged by
      federal prosecutors with 33 counts of theft and attempted theft of trade secrets
      from his former employer, Google.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T06:44:49.374+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T12:16:09.855+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:12:49.095+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former Uber self-driving car exec charged with alleged theft of trade
      secrets from Google'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29e1857-f687-4351-b6d9-4caa6ce6850a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:44:49.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:09.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Anthony Levandowski, a former Uber
        exec who oversaw its self-driving efforts, was charged by federal prosecutors
        on Tuesday with 33 counts of theft and attempted theft of trade secrets from
        his former employer, Google.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cbac54-0d2d-4c8f-bc5d-6f277e33d8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:44:49.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:09.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98587007-0d11-4b24-b2c4-18700eca3274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:44:49.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:09.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He self-surrendered to law enforcement following the indictment,
        according to a law enforcement official.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7937f9a7-38fa-4d13-9338-b432de8f1ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:44:49.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:09.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a21d27-05e9-4b78-91e8-22f53db598da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:44:49.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:09.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Levandowski, a star tech executive, was at the center of a high-profile
        lawsuit filed by Google against Uber in 2017. Google accused Levandowski,
        one of the founding members of its self-driving car project, of downloading
        thousands of confidential files to a personal hard drive before resigning
        from the company.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57102ab5-ebcf-4765-9073-0f4478cbf312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:44:49.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:09.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d02373-100e-47d7-a358-7779ee81dff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:44:49.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:09.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Levandowski left Google in January 2016 and launched Otto, an autonomous
        trucking startup. Otto was acquired by Uber later that year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc90191-622b-4129-bb99-8b32530e2fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:44:49.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:09.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8597d2cb-835c-45ce-9bac-d2b59d88ea1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:44:49.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:09.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to his departure from Google, according to the indictment,
        Levandowski downloaded 14,000 files containing "critical engineering information"
        about the company''s self-driving vehicles.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56dce3fe-b21f-40d4-952d-f92c0c41003e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:44:49.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:09.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486da90f-dc62-4499-b616-bba3523ed16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:44:49.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:09.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of us have the right to change jobs," United States Attorney
        David L. Anderson said in a press release announcing the indictment. "None
        of us has the right to fill our pockets on the way out the door. Theft is
        not innovation."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ff2c8b-d96c-4c9c-a472-05fd8a020a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:44:49.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:09.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b59c6c-3053-41d4-983e-80a478bfc46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:44:49.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:09.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Levandowski''s lawyers said the "downloads at issue"
        took place when he was still employed at Google and "authorized to use the
        information." The counsel added: "None of these supposedly secret files ever
        went to Uber or to any other company."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8421c08f-8c89-455e-b151-9c55721ff9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:44:49.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:09.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc147dc-9476-4a4f-83cf-b83f8a2b15b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:44:49.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:09.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anthony is innocent, and we look forward to proving it at trial,"
        the lawyers said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87cb400-4ca6-482f-bc28-11d03b2399aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:44:49.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:09.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca18d33d-303f-4c95-800e-73b59cb04cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:44:49.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:09.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber fired Levandowski in May 2017 after he failed to meet a deadline
        to comply with an internal investigation into the allegations raised by the
        Google lawsuit. Uber and Waymo, Google''s self-driving unit, settled the lawsuit
        the following year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df42a9a7-6129-4da5-a032-33870865f843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:44:49.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:09.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989a72fb-b2fd-4bd8-a026-4f3ab608a901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:44:49.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:09.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Uber told CNN Business the company is cooperating
        with the government on its investigation. Waymo praised the efforts of federal
        prosecutors on the case. "We have always believed competition should be fueled
        by innovation," Waymo''s team said in a statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d4959d-c73e-4942-9d74-66172737b90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:44:49.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:09.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18713028-0ff1-403c-bb5f-35c96dbf19de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:44:49.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:09.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If convicted, Levandowski faces a sentence of up to 10 years in
        prison and a fine of $250,000, plus restitution for each violation.</p>'
  'harvard-freshman-denied-entry-immigration':
    'author': 'Evan Simko-Bednarski, CNN'
    'caption': 'When Harvard University''s dorms opened their doors to first-year
      students on Tuesday, one was missing. Ismail Ajjawi, an incoming first-year
      student, was denied entry to the United States last week, according to the university.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-28T07:06:07.798+08:00
    'credit': 'From Shutterstock'
