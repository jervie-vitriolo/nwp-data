      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Thiem, Khachanov, Bautista Agut also lose</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82571249-d02e-4bea-a349-b85663384745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:21:02.852+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:55.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsitsipas is not the only seed in the top 10 to lose on Tuesday.
        Italy''s Thomas Fabbiano upset No 4 seed Dominic Thiem of Austria 6-4, 3-6,
        6-3, 6-2, Canada''s Vasek Pospisil shocked No. 9 seed Karen Khachanov of Russia
        4-6, 7-5, 7-5, 4-6, 6-3, and Mikhail Kukushkin of Kazakhstan upended No. 10
        seed Roberto Bautista Agut of Spain 3-6, 6-1, 6-4, 3-6, 6-3.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b843f457-d8e3-45ec-8c37-e5a0e86b4c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:21:02.852+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:55.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e89720c-10ce-43b4-a91d-753bba199ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:21:02.852+08:00
