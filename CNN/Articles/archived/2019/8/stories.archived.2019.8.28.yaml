    'template': '1'
    'title': 'Incoming Harvard freshman denied entry by immigration officials'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88e9e02-bb58-4f8c-a17e-4dc3bdb824da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T07:08:36.298+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:16:09.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>When Harvard University''s dorms opened
        their doors to first-year students on Tuesday, one was missing. Ismail Ajjawi,
        an incoming first-year student, was denied entry to the United States last
        week, according to the university.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33042df-cbf3-432a-87ff-262e4cbddd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T07:08:36.298+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:16:09.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The University is working closely with the student''s family and
        appropriate authorities to resolve this matter so that he can join his classmates
        in the coming days," Harvard spokesperson Jason Newton wrote in an email to
        CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c41215-474f-4294-a1e4-990180100e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T07:08:36.298+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:16:09.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Customs and Border Protection confirmed to CNN that Ajjawi was
        turned away at the border —&nbsp;but declined to provide any details.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a521853d-7ecf-42ac-a739-33aedcedf7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T07:08:36.298+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:16:09.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This individual was deemed inadmissible to the United States based
        on information discovered during the CBP inspection," the agency said in a
        statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50248900-9e1e-4bf6-8381-90af105a9cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T07:08:36.298+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:16:09.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The university''s newspaper, The Harvard Crimson, describes Ajjawi
        as a "17-year-old Palestinian resident of Tyre, Lebanon."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17492ec-953a-4b97-ae9f-6ddbcac59d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T07:08:36.298+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:16:09.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Crimson''s report quotes from a written statement attributed
        to Ajjawi, in which the incoming student describes his encounter with immigration
        officials at Boston''s Logan Airport.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3b8b55-1cda-4bf4-a725-76bb4dd31e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T07:08:36.298+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:16:09.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Crimson, Ajjawi says he was detained for eight
        hours before being turned away. During that time, he alleges, an immigration
        official asked him to unlock his phone and laptop and proceeded to search
        them for five hours. The Crimson says he was then asked questions about his
        friends'' social media activities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92151c48-28c3-434b-91a4-733f067e7597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T07:08:36.298+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:16:09.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Crimson, Ajjawi alleges he was told that there
        were "political points of view that oppose the US" expressed by people he
        follows on social media.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291c208b-6692-4d14-ba9b-5c5fff91c2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T07:08:36.298+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:16:09.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After he was questioned, the Crimson reports, his visa was revoked
        and he was sent back to Lebanon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5ce654-0a50-4f00-9ce6-9a2e2c7556ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T07:08:36.298+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:16:09.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lebanese Embassy did not immediately respond to a request for
        comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec51d75-c45f-4e87-8ce8-5141f17274d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T07:08:36.298+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:16:09.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The development comes just over a month after Harvard''s President,
        Lawrence Bacow, wrote an open letter to Secretary of State Michael Pompeo
        and Acting Secretary of Homeland Security Kevin McAleenan expressing concern
        over the administration''s immigration policies and their effect on Harvard''s
        academic programs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c4a3fb-1d35-49ca-8886-47503e324ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T07:08:36.298+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:16:09.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Students report difficulties getting initial visas —&nbsp;from
        delays to denials," Bacow wrote in July. International students and scholars,
        he wrote at the time, "are not just participants in the life of the university;
        they are essential to it."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43742c4f-8369-4f65-832d-66a4b5b87c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T07:08:36.299+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:16:09.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He criticized the visa and immigration process as "unpredictable
        and uncertain."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e23e066-1f19-49db-9797-825e4e8194b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T07:08:36.299+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:16:09.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legal representatives for Ajjawi could not be immediately reached
        for comment and attempts to reach Ajjawi directly were not immediately successful.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb19c0f-91cc-41b9-9191-1ddf844ed523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T07:08:36.298+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:16:09.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/08/27/us/harvard-freshman-denied-entry-immigration/index.html">Incoming
        Harvard freshman denied entry by immigration officials</a>"</em></p>'
  'amazon-fires-bolsonaro-bravado-ghitis':
    'author': 'Frida Ghitis'
    'caption': '"Did I say that? Did I?" That was Brazilian President Jair Bolsonaro
      talking to reporters on Tuesday morning, apparently denying what his office
      had told CNN exactly one hour earlier, that he would reject a $20 million pledge
      from the G7 countries to help fight the fires consuming the Amazon. (FILE PHOTO)A'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-28T07:09:50.194+08:00
    'imagesource': 'jcr:e028134d-8f4b-4898-b62e-9b604a8f1705'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c31122a8-2487-41ce-bab9-6331dfe7cbeb'
    'lead': '"Did I say that? Did I?" That was Brazilian President Jair Bolsonaro
      talking to reporters on Tuesday morning, apparently denying what his office
      had told CNN exactly one hour earlier, that he would reject a $20 million pledge
      from the G7 countries to help fight the fires consuming the Amazon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T07:13:01.221+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T12:16:08.438+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:12:49.898+08:00
