      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon filed the bill amid questions on the implementation of the
        law following reports about the supposed early release of former Calauan,
        Laguna Mayor Antonio Sanchez.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2505ac1-4364-46f1-8c74-ba75a1efd860'
