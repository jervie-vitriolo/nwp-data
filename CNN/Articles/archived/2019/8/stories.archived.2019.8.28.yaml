    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0841a34a-aaf2-4785-8bf9-8e2bb9b8b915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:31:01.938+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:38.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SB 974 provides a definition of good conduct. Under the measure,
        good conduct refers to “faithful obedience to all laws rules and regulations
        including prison/jail rules and regulations and satisfactory behavior of a
        detention or convicted prisoner consisting of active involvement in rehabilitation
        programs, productive participation in authorized work activities or accomplishment
        of exemplary deeds indicating prisoner’s remorse, rehabilitation and aptitude
        to become productive and law-abiding member of society once released.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d842c5-f812-47d2-953b-5e606ae91fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:31:01.938+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:38.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fd07aa-d8a4-431d-9048-cc3d9cc6094d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:31:01.939+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:38.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed measure disqualifies “recidivists, habitual delinquents,
        escapees, persons convicted of heinous crimes and persons charged with another
        criminal offense while serving sentences” from the GCTA scheme.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603f8389-8cca-4d28-b4c8-80b710e143ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:31:01.939+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:38.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b924d12-27aa-436d-bfb4-079a9fd1bf0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:31:01.939+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:38.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the bill, the GCTA earned by prisoners will be forfeited
        once they violate the good conduct definition. However, they will still be
        allowed to earn GCTA after.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7accf1dc-fc9f-489d-81f8-451dd60aa363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:31:01.939+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:38.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c085785-00a5-4615-bd0c-143df3fbbf0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:31:01.939+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:38.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SB 974 also directs the Bureau of Corrections (BuCor) and the Bureau
        of Jail Management and Penology (BJMP) to digitalize all prison records and
        come up with a computerized or automated template  for monitoring the progress
        of detainees.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47588095-7c5c-4596-a86f-e89d0c452210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:31:01.939+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:38.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eada3241-55cb-4664-abe0-5e238b7f701e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:31:01.939+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:38.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In addition, a written computation table or manual of preventive
        imprisonment or service of sentence incorporating time allowances shall be
        prepared and used as the primary official reference by the BuCor, BJMP, and
        provincial jails,” the bill reads.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4e9b77-4719-4852-a001-f73fd1141783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:31:01.939+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:38.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8c2ef4-3f5a-465b-90fe-fcea94a56be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:31:01.939+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:38.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the bill, a list of prisoners who may be released on
        good conduct will be posted on the Bucor and BJMP websites, as well as in
        conspicuous places in prisons and city or municipal hall at least six months
        from their release. This will make sure that authorities can accept public
        opposition.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f507c792-d13e-438e-804d-f5632376886e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:31:01.939+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:38.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0baf9897-0bdf-4580-98e2-50541007f568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:31:01.939+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:38.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SB 974 deletes a clause under article 99 of the law which states
        that the allowance can no longer be revoked once granted. Instead, the bill
        allows computation and granting of GCTA to be reviewed by the Board of Pardons
        and Parole.</p>'
  'carli-lloyd-philadelphia-eagles-nfl':
    'author': 'Christina Maxouris, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-08-28T18:45:26.225+08:00
    'imagesource': 'jcr:c4594a93-5629-4725-97fa-5de19c149793'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '540f0dab-35bb-44d0-b63d-8cc4a29d5054'
    'lead': 'USWNT star Carli Lloyd is "seriously considering" kicking in the NFL
      after nailing a 55-year field goal at a Philadelphia Eagles practice last week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T18:47:59.478+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T12:15:37.618+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:13:05.660+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Soccer star Carli Lloyd received offers to kick in NFL preseason games'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3db5027-73bf-464d-ba13-248c6e65dcd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:47:59.478+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:15:37.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> USWNT star Carli Lloyd is "seriously considering"
        kicking in the NFL after nailing a 55-year field goal at a Philadelphia Eagles
        practice last week.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6f365e-b696-4cd5-a8f9-35362892fcec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:47:59.480+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:15:37.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lloyd was offered the chance to participate with two different teams
        in NFL preseason games this week, her coach James Galanis told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af66c32-75ab-4812-b2b6-23889a0c5acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:47:59.478+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:15:37.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She declined because she is playing with the USA women''s national
        team on Thursday but is seriously considering a future in the NFL," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83807a4-5a0c-4026-a809-68b0ebecb554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:47:59.479+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:15:37.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galanis said the 37-year-old player has had conversations with a
        head coach and a general manager from two different teams in the league.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a3d12c-f8be-470c-842d-f071bae0ec00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:47:59.479+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:15:37.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(She is) seriously considering it," Galanis said. "It would be
        a great opportunity for her as she loves challenges. Not to mention the impact
        it will have on (women) across the world."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40792479-68ef-4ee1-9c71-b2473eaf11fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:47:59.479+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:15:37.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lloyd took many by surprise when she stopped by a Philadelphia Eagles
        practice on August 20 and hit field goals from 40 and 55 yards. She even got
        the attention of former vice president of player personnel for the Dallas
        Cowboys Gil Brandt, who said he didn''t think "it would be long before we
        see a woman break through this NFL barrier."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00554892-8116-4544-87e7-8ad3664bfa89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:47:59.479+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:15:37.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Next thing I know, everything is blowing up," Lloyd told NBC Sports
        Philadelphia this week. "I''m sort of entertaining the idea," she said, speaking
        of the NFL option.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762e9666-3888-4741-aade-7704aaa44c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:47:59.479+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:15:37.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think I definitely could do it with the right practice and the
        right technique," she said. "But I don''t want to go in there blindly, I want
        to actually attempt to do it. I know I definitely could do it because anything
        I set my mind to do, I can do it, and I actually do kick balls for a living."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cff1ae7-f39b-4d56-9c0c-dad7f439ab47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:47:59.479+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:15:37.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would be a challenge, she told CNN, and that''s what''s motivating
        her to consider the possibility.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f0e5a4-059e-474a-95a7-b88f10b75818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:47:59.480+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:15:37.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I do play it will be after a process of training, spending some
        training time with a team and then making my final decision," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bea445-4e2f-48b6-95e7-342c13c4cf50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:47:59.480+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:15:37.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And echoing her trainer''s remarks, she said she hopes the opportunity
        spreads an important message to young girls.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9060a35-3fa8-4e67-a445-fdff4bfc1af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:47:59.480+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:15:37.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope I can inspire girls around the world to believe in themselves
        and know that anything is possible when you believe in yourself," she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bb230f-5375-4be0-a1f0-58bc3c9ad4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:47:59.480+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:15:37.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Kevin Dotson and Brian Ries contributed to this report.</em></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9962f2c9-4c04-4b22-a4d7-ca53192668de'
      'mgnl:activationStatus': true
