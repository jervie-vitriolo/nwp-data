      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lite Ferry''s management said all 180&nbsp;passengers plus the 38
        crew members&nbsp;on board the vessel have been accounted for after the search
        and rescue operations.</p>'
    '8':
