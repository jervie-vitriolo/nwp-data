      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f345883b-8b58-4eb6-8a83-b40fe899a85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T17:37:49.932+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:41.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of Parliament (MPs) are due to return from a summer break
        on September 3, and the government''s move means they will effectively have
        around a week to pass any legislation to prevent a no-deal Brexit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d96e0f9-9598-4759-8e92-fb077ded50e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T17:37:49.933+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:41.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202ed095-630a-4aa7-9be1-080f8b24cdf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T17:37:49.933+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:41.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson''s plan will be considered at a meeting of the Privy Council
        at the Queen''s Balmoral estate, according to reports. The Queen would have
        to formally approve the request.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690ee4f7-44a1-49f2-a357-9343ff169cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T17:37:49.933+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:41.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a241af82-356b-4e51-b77b-367835af75cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T17:37:49.933+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:41.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British governments usually arrange for a new parliamentary session
        to begin every year. New sessions start with a Queen''s Speech, which outlines
        the government''s legislative priorities for the session. But former Prime
        Minister Theresa May allowed the previous session to drag on, as she repeatedly
        attempted to persuade lawmakers pass her Brexit deal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37856474-47c0-4381-a33c-77688d62b8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T17:37:49.933+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:41.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc6184c-9db7-451c-a4a1-fd306964c940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T17:37:49.933+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:41.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson''s <a href="https://cnn.com/2019/08/21/uk/dominic-cummings-profile-gbr-intl/index.html"
        target="_blank">"do or die"</a>&nbsp;position led to a number of UK opposition
        party leaders to agree on a strategy to avert a no-deal Brexit on Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1a5849-9f77-4692-a7cd-63b8b8891e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T17:37:49.933+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:41.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e05be51-6cf3-451b-b49a-946622e1eb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T17:37:49.933+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:41.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Options include "the possibility of passing legislation and a vote
        of no confidence," according to a joint statement from the UK''s Labour Party,
        SNP, Liberal Democrats, Plaid Cymru, the Green Party and the Independent Group
        for Change.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07319da3-88a8-4cf7-a603-051f28bb3330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T17:37:49.933+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:41.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aebe70c-ad85-47aa-b719-05420809fff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T17:37:49.933+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:41.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition politicians were furious about the move on Wednesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3fa8af-caac-4f39-a2c9-3ccc5ad0d09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T17:37:49.933+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:41.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c255bf35-2c57-4f14-a19e-cc5af983629b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T17:37:49.933+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:41.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unless MPs come together to stop him next week, today will go down
        in history as a dark one indeed for UK democracy," Scotland First Minister
        Nicola Sturgeon <a href="https://twitter.com/NicolaSturgeon/status/1166624836208271360"
        target="_blank">wrote on Twitter</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75487802-2b43-4cda-9e60-89cf6677e88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T17:37:49.933+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:41.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9246f359-8de8-4a87-bf63-4d022a7cf71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T17:37:49.933+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:41.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not have a ''new government''. This action is an utterly
        scandalous affront to our democracy. We cannot let this happen," Deputy Labour
        leader Tom Watson wrote on Twitter.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974963dd-ce25-499f-baf8-d999eb7308bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T17:37:49.933+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:41.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd17b73-40bd-43f1-9573-f99c2b504f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T17:37:49.934+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:41.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green MP Caroline Lucas called Johnson "cowardly" <a href="https://twitter.com/CarolineLucas/status/1166627986168307717"
        target="_blank">on Twitter</a>, adding that the Prime Minister "knows his
        reckless No Deal Brexit will never gain the support of MPs. A constitutional
        outrage which Parliament and the people will oppose."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9420a6-9533-435f-8919-37dc7e8da111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T17:37:49.934+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:41.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8e4f2c-3c49-4e26-85d3-8ff1ae3819ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T17:37:49.934+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:41.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, Johnson has a <a href="https://edition.cnn.com/2019/08/18/europe/brexit-no-deal-operation-yellowhammer-leaked-gbr-intl/index.html"
        target="_blank">parliamentary majority of one</a>. This makes him vulnerable
        to losing a vote of no-confidence. While bringing down his government wouldn''t
        automatically stop a no-deal Brexit, it could trigger a series of events that
        leads to him requesting a Brexit extension.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720988a7-4eb7-48ad-95fa-949abd2b54f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T17:37:49.934+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:41.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was originally published on CNN.com. "<a href="https://edition.cnn.com/2019/08/28/uk/brexit-suspend-parliament-gbr-intl/index.html?utm_source=twCNNi&amp;utm_content=2019-08-28T09%3A32%3A30&amp;utm_term=link&amp;utm_medium=social"
        target="_blank">Boris Johnson asks Queen to suspend UK Parliament as Brexit
        date looms</a>."</em></p>'
  'Tugade-two-track-approach-construction-catch-up':
    'author': 'Melissa Luz Lopez, CNN Philippines'
