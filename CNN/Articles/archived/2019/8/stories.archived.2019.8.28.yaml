    'template': '1'
    'title': 'Gov’t maps two-track approach for construction catch-up'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fb78ab-9647-4b11-aac2-e7e9482df6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T17:57:49.324+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:15:40.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28)</strong> — The
        economic team has taken a two-pronged take to catch up with delayed infrastructure
        projects this year, racing against time halfway through the Duterte administration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6102a975-4dc8-4565-8f7b-af18a9cd234c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T17:57:49.324+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:15:40.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfefd1e-fa6f-4028-b095-3bcacf2939c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T17:57:49.324+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:15:40.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Secretary Arthur Tugade said they are counting on
        multiple contractors to carry out components of every project, as well as
        a 24/7 construction scheme to fast-track project implementation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed39790-c78a-4509-b9b7-7436e706a11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T17:57:49.324+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:15:40.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a49c31-c495-4692-b765-975d1583dcb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T17:57:49.324+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:15:40.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We increased the number of contractors, the number of hours. We
        are caught up right now. For some projects, it’s advanced,” Tugade said in
        part two of CNN Philippines’ “Building for the Future” forum on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a7eec8-6e4e-4287-bc2c-e5debd46bcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T17:57:49.324+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:15:40.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b6086e-60f0-41bb-ba74-314c9e3a5d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T17:57:49.324+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:15:40.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out that some rail projects like the Metro Manila Subway
        are ahead of schedule by two months.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f7e571-6780-426f-9ea6-7aceaf80d7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T17:57:49.324+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:15:40.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1f1529-a395-4e7d-bb27-227af477f515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T17:57:49.324+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:15:40.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines again gathered government officials and private
        sector representatives to assess the progress on the government’s “Build,
        Build, Build” program. The Duterte administration is pouring over ₱8 trillion
        to build 75 big-ticket infrastructure projects until 2022. The goal is to
        improve connectivity and mass transport to spur economic growth, create more
        jobs, and lift millions of Filipinos out of poverty.</p>'
    '10':
