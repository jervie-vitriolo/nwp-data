      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maguindanao</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2c9e35-7735-43df-85d6-d6fc66cee687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T20:17:25.099+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:01.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretay Gerardo Baguyo said these areas were chosen
        based on the local government''s readiness to help the DOH implement the UHC,
        adding DOH regional directors were consulted in choosing these sites, and
        not local politicians.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00e465f-579c-408f-bae6-9a7c0c4843c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T20:17:25.099+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:02.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The process that we did, we requested, we met our regional directors
        and asked for possible provinces that may belong to the first batch...<em>Ang
        hiningi namin</em> [What we ask], so that we really get their commitment <em>at
        hindi magba-back out</em> [and not have them back out], yun pong initially
        the letter of intent signed by the governor and to be followed by a resolution
        from the Sangguniang Panlalawigan [Provincial Council]," said Baguyo.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac8f343-b6a8-4a20-ba04-d1b1c8bec3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T20:17:25.100+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:02.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte enacted the UHC law in February.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2cfecc-b1c8-43fb-a7f7-b361eba98283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T20:17:25.100+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:03.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2019/2/20/rodrigo-duterte-universal-health-care.html"><strong>READ:
        Duterte signs Universal Health Care law</strong></a></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c4af15-9810-4778-8377-4c2722ac3182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T20:17:25.100+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:03.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill aims to expand state insurance coverage to all Filipinos
        both at home and abroad, whether as indirect or direct contributors.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f068d4b5-4798-4e0f-bb2f-cb436ecc698a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T20:17:25.100+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:04.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No favoritism</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1979f628-6118-4353-bdc6-52da32180751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T20:17:25.100+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:04.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some lawmakers have accused the DOH of favoritism in choosing
        initial coverage areas.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2a980a-1ae7-43fc-b04e-ed1888fdfbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T20:17:25.100+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:05.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque denied discriminating against local governments outside pilot
        sites for the UHC law implementation. He said people can still avail of subsidized
        healthcare services anywhere in the country.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f953ab-ba48-4e97-a018-efbb34f8ea04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T20:17:25.100+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:05.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All the services...all the hospitals will have to provide the services
        as they are necessary and as the conditions of the patients as they present
        themselves will have to be responded to,” Duque said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f39dc6c-6e63-4793-b683-2d211a0c5531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T20:17:25.101+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:06.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health chief said it will be better to implement the UHC law
        on a staggered basis to see how it can be improved on a wider scale.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c43d6b-0447-4e90-a17c-ee806f3fb803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T20:17:25.101+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:06.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung buhay at kalusugan ang taumbayan ang pinag-uusapan, mas
        maganda na po siguro yung</em> limited <em>muna ang ating</em> application
        ,” Duque said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28311001-72d6-4391-8d0c-0434375bd96a'
      'mgnl:activationStatus': true
