      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The keywords are progressive realization given that we cannot do
        a national rollout because of budgetary constraints, and also because of the
        readiness. We need to do capacity building in the different provinces, who
        under the law will be the convergence points of integration," he said.</p>'
