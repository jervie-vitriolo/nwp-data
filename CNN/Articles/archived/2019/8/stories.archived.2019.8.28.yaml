      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not enough</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4655952-734d-4622-b992-32930acd34b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:06:47.771+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:15:53.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muntinlupa Rep. Ruffy Biazon, vice chairman of the House committee
        on national defense and security, welcomed the apology but demanded details.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557c785e-b03b-44dd-8a84-92a31af82c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:06:47.771+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:15:53.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45685a58-d35f-4fc9-9d65-b562d061790f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:06:47.771+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:15:53.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would only be complete if the identity of the one communicating
        the apology, the name of the Association mentioned and the ship owner expressing
        his regret is made known so that our acknowledgment will be properly conveyed,"
        Biazon said in a statement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81cb3a7-e724-4a90-a89f-6d7752560872'
