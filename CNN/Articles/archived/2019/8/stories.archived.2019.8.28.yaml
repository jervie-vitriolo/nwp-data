    'jcr:uuid': '45af275f-df10-4934-bf4c-ab7ae345c08d'
    'lead': 'Leslie Jones, who made her on-camera debut on the series in 2014, is
      leaving the long-running sketch show, according to a source. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T06:21:17.036+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T12:16:14.244+08:00
