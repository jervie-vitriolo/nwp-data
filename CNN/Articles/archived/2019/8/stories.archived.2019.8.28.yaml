    'template': '1'
    'title': 'An ancient Turkish town could disappear underwater in weeks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c3e86f-bb00-4c79-a4f4-bf0cd651e96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:10:36.666+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:59.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A historic Turkish town with thousands
        of residents is just weeks from destruction, after officials defied a decades-long
        campaign of opposition and pressed forward with plans to flood the region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547da5a1-08b7-47b5-aeda-46d29953fd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:10:36.666+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:59.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcd40cb-3ece-45e2-a3da-0a55df11ac03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:10:36.666+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:59.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hasankeyf will be cordoned off on October 8, the regional governor
        <a href="http://www.batman.gov.tr/yeni-hasankeyf-yerlesim-yeri-koordinasyon-toplantisi-yapildi"
        target="_blank">confirmed at a meeting on Saturday</a>, leaving furious residents
        just over a month to vacate their homes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b198199b-74ea-407b-85b7-025143cfd4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:10:36.666+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:59.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f83fde5-c982-4c27-9b6a-dc5c31eca0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:10:36.666+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:59.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The town, which sits on the banks of the Tigris River in southeast
        Turkey, will be inundated as part of the construction of the Ilisu Dam, which
        will produce power for the region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecdf65d-202a-4ccd-8eaa-393559d050b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:10:36.666+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:59.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d36aca-1ee0-45f6-ae4d-379b9af0fa42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:10:36.667+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:59.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a project that has been mired in controversy for years and
        has lost the support of foreign governments and backers due to its impact
        on the ancient city.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d66399-00d1-4df5-9b98-c26d3971c008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:10:36.667+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:59.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6039bfb9-3e9d-4d34-821a-e46b7cf8e38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:10:36.667+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:59.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hasankeyf is estimated to be around 12,000 years old, potentially
        making it one of the oldest settlements in Mesopotamia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164f2449-a00e-45bb-8504-3b59612a9126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:10:36.667+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:59.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ae5083-a917-47af-ab41-d6037ee95122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:10:36.667+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:59.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among its historically significant features are the remnants of
        a 12th-century bridge, a 15th-century cylindrical tomb, the ruins of two mosques
        and hundreds of natural caves.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ec6820-79d5-4f60-8a53-16f7ed2eac1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:10:36.667+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:59.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c8bd78-4044-4501-97e7-fcd217bda839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:10:36.667+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:59.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the town''s streets, homes and historical sites will be engulfed
        once a relocation process has been completed, with only its citadel remaining
        above water, <a href="http://www.mfa.gov.tr/ilisu-dam.en.mfa" target="_blank">according
        to Turkey''s Foreign Ministry</a> -- which says the dam will have several
        economic and environmental benefits.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf65171-8163-45ac-bb47-89ac214bdb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:10:36.667+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:59.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d09762-4a07-4609-b644-8a46fad742ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:10:36.667+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:59.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hulusi Sahin, the governor of the Batman province in which Hasankeyf
        sits, said at <a href="http://www.batman.gov.tr/yeni-hasankeyf-yerlesim-yeri-koordinasyon-toplantisi-yapildi"
        target="_blank">Friday''s meeting</a> that when a new road in the area is
        opened, the ancient town will be closed off.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f60d46-ee0e-4d13-a7bd-af9bee610d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:10:36.667+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:59.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd82efb-f3ad-4664-8239-994cafc31f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:10:36.667+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:59.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After this date, the old settlement will no longer have any traffic.
        With the opening of the new road, we will take the old settlement completely
        into the security circle," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc861cc1-e63b-49ca-b73c-9cde693d5194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:10:36.667+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:59.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea38aad9-2b1d-44f6-aeab-e5a2da1c7ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:10:36.667+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:59.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Entry and exit will not be allowed... for this reason, our citizens
        have to make all their plans in accordance with the calendar of highways.
        Time is running out, we all have our duties."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d946a2-d659-4474-8607-b3d967fc751c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:10:36.667+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:59.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883a536c-f501-4bd5-b2bd-98c5ccf658c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:10:36.668+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:59.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move was met with outrage from the numerous groups campaigning
        to save the town, with <a href="http://www.hasankeyfgirisimi.net/" target="_blank">Hasankeyf
        Coordination</a> calling it a "cordon of destruction."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5f38f3-bc25-4505-8d75-2d9b7ad1acd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:10:36.668+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:59.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf70077b-6217-4732-8190-be1bc4b2b25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:10:36.668+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:59.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the decision appears set to move a lengthy saga towards a predictably
        bitter conclusion.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc324b2c-7dcd-4884-b74d-13ddf131de05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:10:36.668+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:59.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86105755-30eb-4d82-9a8e-ae667fedf3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:10:36.668+08:00
