    'lead': 'Transportation Secretary Arthur Tugade said tapping multiple contractors
      and round-the-clock work in construction sites would allow the government to
      catch up with delayed infrastructure projects this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T17:57:49.323+08:00
