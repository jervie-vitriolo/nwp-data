      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3c2856-acad-4f5e-9708-e14995a38efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:08:39.385+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:04.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi siya makakapagsabi na wala siyang alam sa pagpapalaya kay
        Sanchez, that is impossible. Presidential legal counsel siya," she said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8378a893-89e2-4fc3-8995-7b2b8c6ed93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:08:39.385+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:04.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f25833-7f52-4f5c-8eb9-bdaf08e8451a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:08:39.385+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:04.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He cannot say he didn''t have a hand in the release.
        That is impossible because he is the presidential legal counsel.]</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5e8010-43eb-4466-80af-f7d25863548f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:08:39.385+08:00
