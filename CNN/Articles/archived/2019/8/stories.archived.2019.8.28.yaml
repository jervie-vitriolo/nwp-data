  'hong-kong-protests-jimmy-lai-china':
    'author': 'Jenni Marsh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-28T15:37:26.298+08:00
