      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc39b9e6-645c-42e4-ae83-77bdb61d8bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T17:18:06.907+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:15:42.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ₱3.7 trillion 2019 budget was passed only in April this year,
        delayed by a stalemate between the House of Representatives and the Senate
        on alleged pork insertions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265c9177-1f37-446d-b57c-aa60a2a87e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T17:18:06.907+08:00
