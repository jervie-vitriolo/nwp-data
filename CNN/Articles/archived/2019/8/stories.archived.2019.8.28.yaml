      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b995906-e670-494f-9c2e-e02a785c8c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:57:27.635+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:19.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Balance naman sa nature <em>‘yun eh kasi ‘yung palaka kumakain
        talaga sila ng lamok</em>,” said Emma Divina, who lives near a creek where
        the toads were set free.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0561d3-e605-474e-afbb-ad0a7b340bd2'
