      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By the way, we are so ill-equipped. We have rescued passengers
        on board without blankets, shivering... No one from Coast Guard showed up,
        four hours na," he said in a Facebook message.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc5fe96-02ea-48ab-99ba-2edef46ed1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T17:19:23.506+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:07.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Encina belied this, saying the PCG-Zamboanga del Norte was already
        conducting search and rescue operations after they received information about
        the burning vessel past 1 a.m.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecba193b-1a19-4f53-81f8-737d92a724e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T17:19:23.506+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:07.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG has yet to investigate what caused the fire. An initial
        report from the PCG said the fire started from the ship''s engine room but
        this still needs to be verified.</p>'
