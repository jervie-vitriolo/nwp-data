      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Other people agree with me and some people don''t necessarily agree,"
        Trump said the morning after the dinner. "Maybe we''ll just leave it the way
        it is."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bc3911-476f-47ed-a8db-604ba16fa4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:23:16.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:13.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cf2c7e-541a-4ba5-a767-a3d116ec842e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:23:16.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:13.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a solo news conference on Monday, Macron said there had not been
        a "consensus" on bringing Russia back into the fold and noted pointedly that
        G7 members must unanimously agree on such a decision.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef23f3a5-52ef-44fd-bcfe-017d4965387d'
