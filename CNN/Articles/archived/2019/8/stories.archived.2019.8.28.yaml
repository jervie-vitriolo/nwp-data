      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6969489e-0096-4937-b5e3-a9793ef33a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:06:47.772+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:15:53.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Francis Tolentino said the Philippines should seek compensation
        for the fishermen.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb72863f-af64-42c1-857d-304bf9cabfe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:06:47.772+08:00
