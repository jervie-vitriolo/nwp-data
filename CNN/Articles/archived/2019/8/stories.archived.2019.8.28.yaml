      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0410499c-241a-4dab-a709-04d8b5f3e4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:21:02.852+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:55.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s tennis," the No. 2 seed and 18-time major champion said.
        "That''s all the reaction I can say, no? When you start the tournament, you
        have difficult opponents in front. You need to go on court and respect every
        single opponent.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335d4a61-b19c-4651-bbcd-0935f5e40746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:21:02.852+08:00
