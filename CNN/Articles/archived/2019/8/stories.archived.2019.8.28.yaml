      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28)—</strong> A former
        Health secretary has confronted her successor on the quick registration of
        another vaccine, while that of Dengvaxia was revoked despite a national dengue
        epidemic.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd8b200-8970-4bb1-af6c-104931e18923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:31:28.845+08:00
