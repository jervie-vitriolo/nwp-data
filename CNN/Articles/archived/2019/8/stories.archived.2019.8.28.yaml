      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Rafael Nadal, who won in straight sets against John Millman
        on Tuesday, sounded astonished to hear of the upsets.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fd41c2-9174-4d5a-afb8-e3a8028f9a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:21:02.852+08:00
