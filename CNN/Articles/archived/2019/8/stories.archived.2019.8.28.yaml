    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:13:10.840+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'European-Union', 'EU', 'United-Kingdom', 'UK', 'Boris-Johnson',
      'Queen-Elizabrth-II', 'Brexit', 'UK-Parliament']
    'template': '1'
    'title': 'Brexit shock as Queen agrees to suspend UK Parliament'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6632932-c2bf-4fda-ac29-0366744a786d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T23:14:11.837+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:13:49.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Queen Elizabeth has approved a controversial
        request from <a href="https://edition.cnn.com/2019/08/24/uk/johnson-trump-brexit-g7-gbr-intl/index.html">British
        Prime Minister Boris Johnson</a>&nbsp;to suspend UK Parliament from mid-September,
        shortening the time available to lawmakers to block a no-deal Brexit. The
        move was earlier decried by critics as a "constitutional outrage."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1121f2-8f15-4a16-9d0b-8399da1bb6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T23:14:11.837+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:13:49.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An order to "prorogue" parliament was passed by the monarch on Wednesday
        afternoon, the Privy Council, a body of senior politicians who act as the
        Queen''s official advisers, confirmed in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96729f00-5aa7-44f1-83c0-5342b739c09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T23:14:11.837+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:13:50.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspension will begin no sooner than Monday September 9 and
        no later than Thursday September 12 and last until October 14.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da70f383-0913-4eda-ad9f-37b6ddf33348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T23:14:11.837+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:13:50.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brexit is due to happen on October 31, and Johnson has promised
        the UK will leave the European Union on that date with or without a deal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa20a2cd-1df0-4ab4-90ae-8336d497d9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T23:14:11.837+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:13:51.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of Members of Parliament (MPs) are against a no-deal
        Brexit. But they will now effectively have several days — after returning
        from summer break on September 3 — to pass any legislation to prevent a hard
        break with the EU before parliament is prorogued.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d58aedc-2790-4540-8252-133a6fd85435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T23:14:11.838+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:13:51.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers will then have another week after the Queen''s Speech
        in mid-October.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562e5535-ff80-451d-ba37-8460c22e6a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T23:14:11.838+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:13:52.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British governments usually arrange for a new parliamentary session
        to begin every year. New sessions start with a Queen''s Speech, which outlines
        the government''s legislative priorities for the session. But former Prime
        Minister Theresa May allowed the previous session to drag on, as she repeatedly
        attempted to persuade lawmakers to pass her Brexit deal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee20f05-31ed-4206-8550-f0f4450e5f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T23:14:11.838+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:13:52.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Bercow, the Speaker of the House of Commons, called Johnson''s
        maneuverings a "constitutional outrage."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee0e08e-311f-443b-9151-ee3cc892ef30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T23:14:11.838+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:13:53.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is blindingly obvious that the purpose of prorogation now would
        be to stop Parliament debating Brexit and performing its duty in shaping a
        course for the country," said Bercow, whose role as speaker requires him to
        remain politically impartial at all times.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8cdcb9-e682-426d-b48c-ff887fc9bb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T23:14:11.838+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:13:53.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shutting down Parliament would be an offense against the democratic
        process and the rights of Parliamentarians as the people''s elected representatives."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa19ff7c-8f83-41ba-b912-6b0edff17937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T23:14:11.838+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:13:54.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Do or Die''</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227bd9ea-1289-4b84-aee5-83ed3e8bcbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T23:14:11.838+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:13:54.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the televised interview on Wednesday, Johnson denied that
        he was seeking to prevent Parliament from limiting his Brexit plans.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad2b4c5-4359-4009-a63f-fb77f263073b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T23:14:11.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:13:55.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is completely untrue. If you look at what we''re doing, we''re
        bringing forward a new legislative program," he said.</p>'
    '60':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Letter
        from PM to MPs <a href="https://t.co/lxNwQZjBtc">pic.twitter.com/lxNwQZjBtc</a></p>&mdash;
        Max Foster (@MaxFosterCNN) <a href="https://twitter.com/MaxFosterCNN/status/1166645876225400832?ref_src=twsrc%5Etfw">August
        28, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b71f72f-93e0-41cd-a016-118860d9ac87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T23:14:11.841+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:13:55.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ffa5ed-5659-4b03-87ce-1b6313c521b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T23:14:11.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:13:56.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to lawmakers, the Prime Minister said Parliament "will
        have the opportunity to debate the Government''s overall program, and approach
        to Brexit, in the run up to EU Council, and then vote on this on 21 and 22
        October, once we know the outcome of the Council."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b20aa2-0db9-445f-9860-5f1c94949e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T23:14:11.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:13:56.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson is demanding that the EU reopens the Brexit agreement, which
        European leaders have been <a href="https://edition.cnn.com/2019/08/22/europe/macron-brexit-johnson-intl-gbr/index.html">reluctant
        to do</a>.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29624f69-4841-4c84-a712-6e8b0902a9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T23:14:11.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:13:57.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, "should I succeed in agreeing a deal with the EU, Parliament
        will then have the opportunity to pass the Bill required for ratification
        of the deal ahead of 31 October," Johnson wrote.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5065b4d4-618f-4e82-b69b-0c52e0f93023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T23:14:11.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:13:57.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his <a href="https://edition.cnn.com/2019/08/21/uk/dominic-cummings-profile-gbr-intl/index.html">"do
        or die"''</a>&nbsp;position on Brexit has prompted a number of UK opposition
        party leaders to agree on a strategy to avert a no-deal Brexit on Tuesday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d96cf8-2928-4216-b3f1-d0b9f4d1c169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T23:14:11.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:13:58.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Options include "the possibility of passing legislation and a vote
        of no confidence," according to a joint statement from the UK''s Labour Party,
        SNP, Liberal Democrats, Plaid Cymru, the Green Party and the Independent Group
        for Change.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6f2b41-8bac-4401-951c-995e59003b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T23:14:11.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:13:58.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s announcement sent the pound falling around 1% against
        the dollar and left opposition politicians, as well as some ruling Conservative
        party members, furious.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e304d6-2864-44a1-87f6-3e8da161a898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T23:14:11.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:13:59.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unless MPs come together to stop him next week, today will go down
        in history as a dark one indeed for UK democracy," <a href="https://twitter.com/NicolaSturgeon/status/1166624836208271360">Scotland
        First Minister Nicola Sturgeon wrote on Twitter</a>. She later said Johnson
        was "wrong" for "pulling the Queen into this position."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55375943-3b98-4350-8b00-268cef84e44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T23:14:11.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:13:59.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not democracy, it''s dictatorship," Sturgeon said, while
        speaking to media in Edinburgh Wednesday.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0064b9-88ce-48f9-afba-bdddd9ff25b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T23:14:11.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:14:00.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labour Party leader Jeremy Corbyn protested against the move in
        a letter to the monarch.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a509ecb-5872-4eb1-bee4-60d870fb10a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T23:14:11.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:14:00.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve protested in the strongest possible terms," Corbyn said.
        "What the Prime Minister is doing is a sort of smash and grab on our democracy
        in order to force through a no-deal exit of the European Union."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4390d5-0c12-477f-bc31-4d40b88a736f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T23:14:11.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:14:01.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green MP Caroline Lucas called Johnson "cowardly" on Twitter, while
        Conservative lawmaker Philip Hammond called it "profoundly undemocratic."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70ed356-cca8-4523-8544-5d6896b73c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T23:14:11.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:14:01.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be a constitutional outrage if Parliament were prevented
        from holding the government to account at a time of national crisis. Profoundly
        undemocratic," <a href="https://twitter.com/PhilipHammondUK/status/1166648143334780928">Hammond,
        a former finance minister, tweeted</a>.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcb44a3-7452-4381-b19d-5de4093cd43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T23:14:11.841+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:14:02.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, Johnson has a <a href="https://edition.cnn.com/2019/08/18/europe/brexit-no-deal-operation-yellowhammer-leaked-gbr-intl/index.html">parliamentary
        majority of one</a>. This makes him vulnerable to losing a vote of no-confidence.
        While bringing down his government wouldn''t automatically stop a no-deal
        Brexit, it could trigger a series of events that leads to him requesting a
        Brexit extension.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a39233f-cbdc-49dc-82a0-7f478e6afb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T23:14:11.841+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:14:02.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic Unionist Party leader Arlene Foster, whose party props
        up the minority Conservative government, welcomed the news on Wednesday.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bce200-5c58-4c03-ae76-3e5d755ab077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T23:14:11.841+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:14:03.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has been the longest Parliamentary Session since the Union
        of England and Scotland in 1707," she said in a statement.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc8718a-b5ad-4ecc-829f-a0548bb3c831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T23:14:11.841+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:14:03.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We welcome the decision to hold a Queen''s Speech marking the start
        of a new session of Parliament," adding that the Conservative Party and the
        DUP''s confidence and supply arrangement would need to be revisited before
        the new session.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd845f3c5-0408-4344-abc5-d61b24708b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T23:14:11.841+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:14:04.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/28/uk/brexit-suspend-parliament-gbr-intl/index.html">Brexit
        shock as Queen agrees to suspend UK Parliament</a>."</em></p>'
  'build-build-build-private-sector-building-for-the-future':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-28T23:34:12.836+08:00
    'imagesource': 'jcr:ee23c2a2-a32b-488d-b01f-0c067e4ef614'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3ebbfa2-2adf-41f5-b38e-643b4978dcb2'
    'lead': 'The private sector is more than ready to take part in the ambitious “Build,
      Build, Build” program of the Duterte administration, but bigger challenges threaten
      to mar the road to infrastructure development.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T23:40:31.699+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T12:13:33.190+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:13:11.354+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Build-Build-Build', 'economy', 'Rodrigo-Duterte', 'Building-for-the-Future',
      'Chris-Nelson', 'Joey-Salceda', 'Ferdinand-Pecson', 'Arthur-Tugade', 'Mark-Villar']
    'template': '1'
    'title': 'Build, Build, Build: Strong private sector interest, but bigger challenges
      lie ahead'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84776a63-1f0e-4e06-9731-c2cfd3f5ee83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T23:40:31.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:13:33.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28)</strong> – The
        private sector is equally enthusiastic about the government’s grand plans
        to develop roads, bridges, and mass transport, but challenges lie ahead in
        the road toward the “Golden Age of Infrastructure.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcfb3ff-6ac9-4cab-8a8e-7943a0bcabe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T23:40:31.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:13:34.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines again gathered government officials and private
        sector representatives for part two of “Building for the Future,” where they
        assess the progress of the government’s “Build, Build, Build” program at the
        halfway mark.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb372407-089b-402e-8410-8764d38df729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T23:40:31.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:13:34.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businessmen attested to collective support for the state’s flagship
        projects, saying there’s definitely strong interest among both local and foreign
        investors to ride on the Philippines’ booming economy. For them, addressing
        the long-neglected infrastructure gaps is key, but getting there would not
        be a walk in the park.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69e51ba-e989-47c3-8259-f1ba8a925802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T23:40:31.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:13:35.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We fully support infrastructure like a lot of the chambers, but
        I think the challenges you face are very hard,” said Chris Nelson, executive
        director of the British Chamber of Commerce Philippines. “We fully endorse
        the direction – I just think the challenges are growing even more because
        the private sector is also going very strongly, which is great for you (government)
        to try to meet.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5491338-ea4a-47d7-b10f-4ae60c7d7cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T23:40:31.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:13:35.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration is pouring over ₱8 trillion to build
        75 big-ticket infrastructure projects until 2022. The goal is to improve connectivity
        and mass transport to spur economic growth, create jobs, and lift millions
        of Filipinos out of poverty.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07217837-f7c6-43f2-a46e-c86c12ba2e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T23:40:31.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:13:36.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Strong interest</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6b4adf-41fc-45f8-9420-3389544c40c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T23:40:31.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:13:36.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreigners have been captivated ever since the government unveiled
        its grand plans under “Build, Build, Build,” with Nelson noting that the crowd
        of businessmen drawn to the Philippine government’s economic roadshows in
        London have doubled over the past three years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed72c54-8dd8-4aa3-94f6-fd823c727f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T23:40:31.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:13:37.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this “tremendous” interest has not yet translated into
        billions of dollars of capital inflows. Nelson said it’s all because of the
        “lack of certainty” in terms of investing in the country, which has a handful
        of restrictions on foreign equity as well as looming changes to the tax regime.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9e0c59-5457-4043-8625-65a9cb63a4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T23:40:31.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:13:37.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economist and Albay Representative Joey Salceda thinks the private
        sector still needs to take giant steps to match government’s pace in construction.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3200ab2-0911-4d04-80a9-1d75f7c3e33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T23:40:31.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:13:38.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What’s missing is private sector corporate response to public sector
        stimulus,” Salceda said during the panel discussion. He referred to a study
        involving the capital expenditures poured by the top 10 biggest conglomerates
        in the country, where he saw some ₱1.57 trillion pledges against ₱5.7 trillion
        from government.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bc2626-1494-4b87-9191-03ad34a55d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T23:40:31.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:13:38.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferdinand Pecson, executive director of the Public-Private Partnership
        of the Philippines, said there are 21 projects which are under joint financing
        and construction mode. He advised potential investors to look into supporting
        local projects and even improvements to state-run universities.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1184b323-d284-45f4-800e-8ebbd7f1a7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T23:40:31.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:13:39.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for local businesses, one group thinks the state-led spending
        spree has had a ripple effect.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2e953a-41aa-4202-8662-15069087dfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T23:40:31.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:13:39.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The corporate sector has never experienced growth like this. They
        never had bigger investment plans than now,” said George Siy, chairman emeritus
        of the Anvil Business Club.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86835914-d8e9-4b49-90c6-11ce5a55aa5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T23:40:31.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:13:40.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Back on track</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f8bfae-90ef-42db-9b62-966cd8c27f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T23:40:31.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:13:40.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government’s ambitious infrastructure plans hit a snag earlier
        this year, as the delayed approval of the 2019 budget left new projects unfunded
        in the first four months. This has hurt overall growth, which slumped to a
        four year low as of June.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d1bac6-61dc-462d-848d-c92f4f803bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T23:40:31.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:13:41.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the President’s economic team is not disheartened, with Transportation
        Secretary Arthur Tugade and Public Works Secretary Mark Villar ensuring that
        they are well on their way to catch up with full-year spending targets.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad5d78b-5987-4e2d-8411-fc3d7d7b6716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T23:40:31.702+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:13:41.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There obviously was some delay. We don’t consider it as insurmountable
        issue, but a challenge,” Tugade said. “We caught up right now. For some projects,
        it’s advanced.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3ccf2f-068e-4b6f-bb87-c7b0f6304ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T23:40:31.702+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:13:42.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Transportation chief said he has tapped multiple contractors
        to work on different components of projects, while a 24/7 work scheme has
        been employed in priority construction to make up for lost time. Salceda added
        that Congress is poised to extend the validity of the ₱3.7-trillion budget
        by nine months to give agencies time to release the money for projects left
        hanging.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b139890-9efb-454c-b8c2-bf924924dc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T23:40:31.702+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:13:42.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade said the delayed budget held back about a third of transport
        projects, but they are getting back on track. He claimed that some train projects,
        including the country’s first-ever subway system, is even two months ahead
        of schedule.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04c2c9a-ae4e-401b-b955-b8c5753f3e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T23:40:31.702+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:13:43.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funding for 2020 is not a concern. Salceda allayed fears of another
        budget fiasco, saying the spending plan will clear Congress on time. As for
        the rest of the projects, official development assistance from foreign partners
        will provide support.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff17d235-01c6-41ee-8038-9fadbd8c2a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T23:40:31.702+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:13:43.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cabinet officials also said there won’t be a surge of foreign
        workers, especially Chinese, due to loans secured from Beijing. Tugade said
        there will be Chinese workers brought in, but “not in the magnitude people
        expect it to be.”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bab714-6ac8-4433-b713-c8c400c9195a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T23:40:31.702+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:13:44.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has signed two loan deals with China – the Chico
        River Dam irrigation project and the New Centennial Water Source - Kaliwa
        Dam project – but only the former has been started.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35964156-a53e-45d1-96e1-385c41adf565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T23:40:31.703+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:13:44.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Getting there</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387d3616-c8d1-4825-aada-6eab9821b068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T23:40:31.703+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:13:45.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Tugade and Villar admitted that they would not complete all
        75 projects by 2022, but both promised substantial progress three years from
        now.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad930d6-0ebf-47ab-9cad-3e83f3f7c5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T23:40:31.703+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:13:45.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar said a “supermajority” of the identified road and bridge
        projects will be done before Duterte steps down, while Tugade said he’ll be
        “happy” to see as much as 75 percent of the pipeline cleared.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83acd375-5ce2-40d0-b5f3-df87742b1dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T23:40:31.703+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:13:46.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade added that the government can always offer partial operability,
        or opening portions of the train lines and ports that will be completed soon.
        He pledged that several stations of the proposed subway will be open to the
        public by the end of 2021, and that the Mindanao Railway could make its first
        trip in the next three years.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f02363-6e9c-4cd6-a0c7-0049d611939a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T23:40:31.703+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:13:46.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is a lot of interest that the growth story of the Philippines
        is getting there. Even if they achieve 75 percent (of the Build, Build, Build
        projects), that’s a great story,” Nelson of the British Chamber said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab40d03-54a6-49a5-98fb-1964586526b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T23:40:31.703+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:13:47.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of this writing, only 11 of the 75 big-ticket projects are under
        construction. Some 38 projects have secured government approvals, with the
        bulk remaining on the drawing board, according to the National Economic and
        Development Authority.</p>'
  'edsa-one-way-traffic-proposal-gpi':
