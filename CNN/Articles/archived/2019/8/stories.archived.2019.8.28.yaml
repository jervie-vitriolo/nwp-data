      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2019/8/1/Infrastructure-spending-misses-H1-target.html">READ:
        Infrastructure spending misses first-half target by 21%</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799d7efa-40ac-4409-b500-961a248f3cd3'
