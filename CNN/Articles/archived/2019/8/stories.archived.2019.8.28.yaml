      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The statement of the President that most likely you will lose should
        be a challenge to you and should inspire you to make him wrong and he will
        be very happy,” he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8e7437-31b9-431f-be74-769bc73fa56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T21:59:13.859+08:00
