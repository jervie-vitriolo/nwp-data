      'mgnl:lastActivated': 2023-01-27T12:15:42.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soecioeconomic Planning Secretary Ernesto Pernia attributed this
        growth slowdown to the El Niño weather disturbance, global trade, and infrastrucutre
        delays. The government targets a gross domestic product of 6 to 6.5 percent
        for the full year.</p>'
