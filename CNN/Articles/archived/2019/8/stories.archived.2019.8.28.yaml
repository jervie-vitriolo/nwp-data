      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Bakit kung pinapahirapan ''yung iba eh bakit ‘yung</em> Japanese
        encephalitis <em>limang araw</em> from submission to issuance of [certificate
