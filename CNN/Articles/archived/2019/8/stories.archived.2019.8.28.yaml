      'mgnl:lastActivated': 2023-01-27T12:15:51.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c4283e-a430-4460-aec9-3ef080e4401c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:31:28.845+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:51.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Health chief Janette Garin, now Iloilo 1st district representative,
        asked Health Secretary Francisco Duque how long it took the Department of
        Health (DOH) to have the Japanese encephalitis vaccine registered. Duque answered
        four months, as per the Food and Drug Administration (FDA). However, Garin
        contested this information, saying her copy of the official documents revealed
        it only took five days to process the vaccine certificate of product registration
        (CPR).</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf9d2fe-c549-4733-b082-0c14fbf573b7'
      'mgnl:activationStatus': true
