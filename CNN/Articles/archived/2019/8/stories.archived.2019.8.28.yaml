      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For transport projects under “Build, Build, Build,” about 30-35
        percent have been set back by the four-month delay in the passage of the 2019
        national budget.</p>'
