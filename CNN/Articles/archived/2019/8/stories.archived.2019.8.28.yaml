  'renato-saguisag-presidente-order-antonio-sanchez-release':
    'author': 'Robert Vergara, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2019-08-28T12:44:07.057+08:00
    'imagesource': 'jcr:7ae8d1e3-d493-4e33-b889-69551d99e1a1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34b23bd3-1cd1-4cea-b27f-6ae9d635efe8'
    'lead': '''Given the outcry, I’m just amazed na sentiments were not considered
      by Mr. Dutere when he moves surreptitiously the remains of Mister Marcos (late
      dictator Ferdinand Marcos),'' former Senator Renato Saguisag says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T12:51:42.884+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T12:16:01.542+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:12:53.273+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Renato-Saguisag', 'Rodrigo-Duterte', 'Antonio-Sanchez-', 'Antonio-Sanchez',
      'Ferdinand-Marcos', 'Libingan-ng-Mga-Bayani', 'GCTA', 'RA-10592', 'good-conduct-time-allowance']
    'template': '1'
    'title': 'Saguisag raises eyebrows over Duterte’s order to stop Sanchez’s possible
      release'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b88f30-77f5-49b9-8986-78b8ff1ae82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T12:51:42.885+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:16:01.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28)</strong>&nbsp;—&nbsp;Former
        senator Renato Saguisag on Wednesday questioned President Rodrigo Duterte’s
        order to stop the impending release of rapist-murderer Antonio Sanchez.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a05c93-67aa-4983-bff7-80fce3bf872d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T12:51:42.885+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:16:01.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saguisag, a known human rights lawyer, said Duterte should have
        also considered people’s sentiments when he allowed the burial of late dictator
        Ferdinand Marcos at the Libingan ng Mga Bayani in 2016.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010ebd31-e566-46d2-9d65-c9ee8e5c16a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T12:51:42.885+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:16:01.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Given the outcry, I’m just amazed <em>na</em>&nbsp;(that) sentiments
        were not considered by Mr. Duterte when he moved surreptitiously the remains
        of Mister Marcos,” Saguisag told CNN Philippines’ The Source.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da96971f-e951-4289-a3e7-edc063161890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T12:51:42.885+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:16:01.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos was buried at the Libingan ng Mga Bayani after a highly-protested
        ruling by the Supreme Court.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17790280-76b4-49e9-8216-453a38c2923a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T12:51:42.886+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:16:01.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Bong Go, a long-time aide of Duterte, on Monday said the
        President has ordered the Bureau of Corrections and Justice Department to
        stop the former Laguna town mayor''s release amid public outcry.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccd4c1a-feae-425d-8d0a-07cfcaafbef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T12:51:42.886+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:16:01.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/8/26/Duterte-Antonio-Sanchez-early-release.html">Duterte
        blocks early release of rapist-killer Antonio Sanchez</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3004663-566a-44df-a9d0-47ae381bae6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T12:51:42.886+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:16:01.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung</em> relevant ‘<em>yung</em> sentiments of the victims
        (If the sentiments of the victims are relevant), that should have applied
        to the victims of the families, of the victims of the human rights violation,”
        he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0d8620-c075-4db6-8f5d-bd31607b0c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T12:51:42.886+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:16:01.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saguisig said Duterte should have let Justice Secretary Menardo
        Guevarra issue the order to BuCor and DOJ.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9f8b16-97c4-491d-8da6-8b6fdf881488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T12:51:42.886+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:16:01.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That should’ve been stated by others. The President does not have
        really to comment on every little thing, but correct sya,” he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfbb922-28c6-491a-ba36-02dc30f4445a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T12:51:42.886+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:16:01.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“’<em>Yan ang sistema natin ngayon eh</em>, he is not only super
        executive, super court, super legislator, and a one-man continuing constitutional
        convention. Once he speaks, <em>tupi lahat</em>,” he added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aaae924-1f97-40b4-beb4-f6d6ce902e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T12:51:42.886+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:16:01.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanchez and his henchmen were convicted in 1995 for the rape and
        murder of Mary Eileen Sarmenta and the killing of Allan Gomez. The two were
        students of the University of the Philippines in Los Baños, Laguna when the
        crime happened in 1993.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ac6678-a12e-40be-adeb-4560a22cc1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T12:51:42.887+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:16:01.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Court documents show the 21-year-old Sarmenta was given as a "gift"
        to then mayor Sanchez, who raped her first before allowing his men to gang-rape
        her. They were sentenced to seven terms of reclusion perpetua or up to 40
        years of imprisonment. That would total 280 years, but under the law, maximum
        prison time shall not exceed 40 years.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ac5d13-948c-4a9e-8267-e629d7d96b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T12:51:42.887+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:16:01.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After 24 years in jail, Sanchez hogged headlines again for his possible
        early release after Justice Secretary Menardo Guevarra said "thousands of
        convicts, whether they are high-profile like Sanchez or ordinary prisoners,"
        would benefit from Republic Act 10592, which allows detainees to walk free
        based on good conduct.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a1ab6e-8006-4ba6-b8fa-c5a281128242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T12:51:42.887+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:16:01.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former mayor''s family claimed he was supposed to walk free
        from detention on August 20. BuCor chief Nicanor Faeldon has denied issuing
        an order for Sanchez''s release, Gueverra said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a61b1b6-e6e6-43e3-8a2c-c782bf4b8f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T12:51:42.887+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:16:01.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/8/27/Antonio-Sanchez-family-release-order-BuCor.html">Convicted
        ex-mayor Sanchez ordered released August 20, family says</a></strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5879ce73-67bb-4d76-98f2-905ce3151b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T12:51:42.887+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:16:01.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice department has ordered the temporary suspension of the
        processing of time allowances for prisoners in the wake of the issue.</p>'
  'space-explosion-gold-kilanova':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-28T13:01:47.537+08:00
    'imagesource': 'jcr:f665944f-5beb-406f-866e-120a45c87f5f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9dcc4c7e-8340-4f2f-9219-0b1eb70749ff'
    'lead': 'Astronomers have realized they also witnessed a kilanova, the kind of
      explosion that creates gold and platinum.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T13:06:44.027+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T12:16:00.740+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:12:53.690+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['kilanova', 'space']
    'template': '1'
    'title': 'This is what it looks like when an explosion creates gold in space'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b3e53d-1019-422e-9866-12eee17673e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:06:44.027+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:00.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The <a href="http://www.cnn.com/2017/10/16/world/neutron-star-collision-gravitational-waves-light/index.html"
        target="_blank">first observation of a collision between neutron stars</a>,
        detected in August 2017, created gravitational waves, light and heavy elements
        like gold and platinum. But astronomers have realized they also witnessed
        a kilanova, the kind of explosion that creates gold and platinum, the year
        before as well.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5adcd7-6f84-484a-8c9e-4c449536cf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:06:44.027+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:00.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14de448-a999-4bd5-a36b-553ed4bc6896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:06:44.027+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:00.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2017 observation offered evidence for the theory that such massive
        explosions in space are responsible for creating large amounts of heavy elements.
        All of the gold and platinum found on Earth was likely created by ancient
        kilanovae that resulted from neutron star collisions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e337dce8-8e3d-4773-a0f3-655656f8b171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:06:44.027+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:00.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f30b0d-3ae5-4030-852b-d37da7e8be18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:06:44.028+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:00.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because astronomers were able to make a direct observation in 2017,
        it changed what they expected a kilanova to look like. So they took their
        observations and looked back at other events initially thought to be something
        else.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c913e2a4-6f79-4094-a773-220614298b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:06:44.028+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:00.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac18bcb-3417-45c7-99f2-2e36bc7b29bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:06:44.028+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:00.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically, they looked at an August 2016 gamma-ray burst. The
        event, named GRB160821B, was tracked minutes after detection by NASA''s Neil
        Gehrels Swift Observatory.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d42551-71cc-4330-9819-694bd2c6492e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:06:44.028+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:00.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0461ddbf-6126-4730-8ba2-6f2a9bb64f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:06:44.028+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:00.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2017 event wasn''t tracked in its initial hours, adding intrigue
        to the 2016 event.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51943681-d41b-4dfd-a332-e452cb7a367c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:06:44.028+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:00.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6058936-9323-43b4-a439-0cd9c5751553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:06:44.028+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:00.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new analysis of the 2016 event was published Tuesday in the
        journal <a href="https://academic.oup.com/mnras/advance-article/doi/10.1093/mnras/stz2255/5554752"
        target="_blank">Monthly Notices of the Royal Astronomical Society.</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385c7158-4c6c-4698-9812-ea96cee02dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:06:44.028+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:00.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd695698d-36d4-4b50-8ac9-3cc2ca45a352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:06:44.028+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:00.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 2016 event was very exciting at first. It was nearby and visible
        with every major telescope, including NASA''s Hubble Space Telescope. But
        it didn''t match our predictions--we expected to see the infrared emission
        become brighter and brighter over several weeks," said Eleonora Troja, study
        author and associate research scientist in the University of Maryland''s Department
        of Astronomy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b51968a-7bb1-4362-ace9-cdc113314b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:06:44.028+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:00.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f327b6-e602-4f16-bb3f-56af37136c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:06:44.028+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:00.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the signal faded ten days after the event.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293af881-9c54-46e1-a2bb-1259d3423e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:06:44.028+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:00.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a88aeb7-223a-47c9-8ccf-f955772be242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:06:44.028+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:00.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the team went back and compared what the 2017 event looked
        like to the 2016 event, "it was a nearly perfect match," Troja said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d842f3-6fad-4ac9-bbac-4b9fefd4f417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:06:44.028+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:00.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99d40c3-df0f-4d82-8a68-c558343e7d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:06:44.028+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:00.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team had observed a kilanova in 2016 without realizing it. The
        researchers now believe it was also the result of a neutron star collision.,
        even though they can also result from a black hole and a neutron star merger.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091968f0-b345-42b2-8ffd-9b6af48f0406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:06:44.029+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:00.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e63840d-a4ac-415a-a910-2d1dad763462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:06:44.029+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:00.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2016 event detection doesn''t have as much detail as the 2017
        event, but their record from the first few hours revealed new insights about
        the kilanova''s first stages. The astronomers were actually able to see the
        object that formed after the collision, which isn''t available in the 2017
        event.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70473da-ba47-46f6-af1c-04610d697fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:06:44.029+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:00.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0cc3f9-965c-4e45-b266-3730c7826b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:06:44.029+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:00.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The remnant could be a highly magnetized, hypermassive neutron
        star known as a magnetar, which survived the collision and then collapsed
        into a black hole," said Geoffrey Ryan, study co-author and a Joint Space-Science
        Institute Prize Postdoctoral Fellow in the University of Maryland Department
        of Astronomy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f873c1-a8d3-4343-9505-8fd45f4cf7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:06:44.029+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:00.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633ce275-1d09-4b9b-bad1-7bfb4c2d18cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:06:44.029+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:00.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is interesting, because theory suggests that a magnetar should
        slow or even stop the production of heavy metals, which is the ultimate source
        of a kilonova''s infrared light signature. Our analysis suggests that heavy
        metals are somehow able to escape the quenching influence of the remnant object."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2535e898-6f91-4029-b320-64f1b8fc0e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:06:44.029+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:00.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cd372a-2e08-4a4a-8dbe-26bde20958aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:06:44.029+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:00.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the researchers want to apply the insight they gained from
        this study to other previous events. This will also improve their observations
        of future events.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4a1fac-0891-4702-9af9-82ca5760c1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:06:44.029+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:00.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a54ee1-af10-444c-949d-5a78b09173c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:06:44.029+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:00.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The very bright infrared signal from this event arguably makes
        it the clearest kilonova we have observed in the distant universe," Troja
        said. "I''m very much interested in how kilonova properties change with different
        progenitors and final remnants. As we observe more of these events, we may
        learn that there are many different types of kilonovae all in the same family,
        as is the case with the many different types of supernovae. It''s so exciting
        to be shaping our knowledge in real time."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cdf461-ef3e-4e0b-a3d0-b00c28deae5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:06:44.029+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:00.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was originally published on CNN.com. "<a href="https://edition.cnn.com/2019/08/27/world/kilanova-gold-2016-scn-trnd/index.html"
        target="_blank">This is what it looks like when an explosion creates gold
        in space.</a>"</em></p>'
  'Turkey-town-disappear-underwater':
    'author': 'Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-28T13:07:00.239+08:00
    'imagesource': 'jcr:a10044dc-fa55-4e85-95d7-1c4246f5b925'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '204e3997-21c7-4e34-90f2-446685c053f9'
    'lead': 'A historic Turkish town with thousands of residents is just weeks from
      destruction, after officials defied a decades-long campaign of opposition and
      pressed forward with plans to flood the region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T13:10:36.666+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T12:15:59.910+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:12:54.137+08:00
