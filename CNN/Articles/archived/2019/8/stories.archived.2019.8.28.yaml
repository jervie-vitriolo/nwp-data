      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: G<a href="https://www.cnnphilippines.com/sports/2019/8/28/gilas-pilipinas-fiba-world-cup-.html">ilas
        against the world: Dream matchups in FIBA World Cup</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba57cfa4-80e0-4ec9-94ab-f9e2097a356a'
