      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e86c7c-63ba-4cf0-b590-f743f4b12da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:08:39.385+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:04.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Pasig Regional Trial Court judge said Panelo should have
        advised Duterte that Sanchez was a convicted rapist and murderer, therefore
        he is not eligible for an early release under the lower jail time law for
        good behavior.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2c5b8d-f449-48b9-884a-62d2b0d0bc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:08:39.385+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:04.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d54a87e-85fe-404d-8bc9-27cf3c1bc666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:08:39.385+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:04.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first thing he should have advised the President: "Mr. President,
        he is not qualified under the law, he cannot be given good conduct time allowance
        because he is found guilty of heinous crimes, 7 counts of rape and homicide.
        Dapat alam niya (He should have known), he was one of the defense counsels
        ni Sanchez eh," she said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73900ef5-9493-488c-abf1-7c2d7a9a3a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:08:39.385+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:04.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbb2dae-ca98-43be-addb-4b37aed08840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:08:39.386+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:04.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demetriou added,  "So he actually fooled the people. He actually
        fooled the President."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd59fc8-09ae-48b3-9f7b-94b01a40f836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:08:39.386+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:04.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b049b0-a78d-4be2-9369-31ab7f1c0d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:08:39.386+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:04.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The retired judge had a simple message to Panelo: "Mag-resign ka
        na lang, Panelo."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3e2a89-cec6-447c-aac2-4bdf39c7c5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:08:39.386+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:04.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830c8e59-283b-4d95-975b-52ff22fe1649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:08:39.386+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:04.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demetriou said Panelo and Faeldon should be prosecuted for obstruction
        of justice. He added Panelo should be disbarred as a lawyer.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a26df75-4b1a-44ca-acdf-804071fe3eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:08:39.386+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:04.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541e178b-1061-4b2e-b498-f627d94622b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:08:39.386+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:04.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He''s very loyal to Sanchez, I think even until now. So that makes
        him doubtful as to how he is loyal to the Constitution, loyal to his office
        as Presidential Legal Counsel, or he''s loyal to Sanchez as his former defense
        counsel,” she said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47568914-8c7b-47e7-b3f7-8317484f0ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:08:39.386+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:04.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48675f8-f995-4aa6-9421-0cb3d42cd341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:08:39.386+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:04.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Panelo called Demetriou''s call for him to resign
        "silly, if not absurd."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869cba01-a334-4dda-8214-9ddb573cf1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T21:32:08.472+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:04.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62521e5d-f9ba-451c-a0b9-2ec7e1d6f756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T21:32:08.472+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:04.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I serve at the pleasure of the President, and as his alter ego,
        I will not be distraught nor derailed by any unfounded remark raised against
        me. I will instead continue to faithfully perform my duties in accordance
        with the law, the functions attached to my office as well as the directives
        given me by the President," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02551934-ddaa-4fc6-8e38-a93532d45486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T21:32:08.472+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:04.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38cbe53-0092-45b8-9995-25bf0b07a6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T21:32:08.472+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:04.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said he advised Duterte that Sanchez and other inmates charged
        and convicted of heinous crimes, repeat offenders and escapees are excluded
        from the GCTA privilege.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76ebb3a-8988-42a3-b966-74a51c174c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T21:32:08.472+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:04.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a678a34-09d6-4b23-9183-ba199ca66392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T21:32:08.473+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:04.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said in an earlier media briefing in China ahead of Duterte''s
        visit that he texted Demetriou to again deny any involvement in the reported
        early release of his former client.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9302b7e-642b-4d1c-b252-ed6e067dc593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T19:06:06.132+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:16:04.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510faab1-4ebb-4570-8203-80703321e2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T19:06:06.132+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:16:04.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For your info, I have absolutely nothing to do with it. I said,
        in fact I did not even know that RA 10592 was passed until it broke out. <em>Yun.
        Hindi naman siya sumagot</em> (There. She did not reply)," Panelo said in
        a media briefing in China, ahead of Duterte''s visit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b881a5-4ac7-4872-9b6a-3e4d7438da5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T19:06:06.133+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:16:04.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc067e99-d606-41a3-af6d-32b8189ffc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T19:06:06.133+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:16:04.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo has said allegations on his involvement in Sanchez''s supposed
        impending release are far-fetched because he had withdrawn as counsel before
        Sanchez filed his appeal with the Supreme Court. He added he last saw the
        former mayor in the late ''90s.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf39276f-7c2e-471e-8ff9-90647b6adc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T19:06:06.133+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:16:04.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f828c1e7-9c90-47ea-8bdc-6880140f95e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T19:06:06.133+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:16:04.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice on Tuesday ordered the temporary suspension
        of GCTA as a "precautionary measure and in the interest of prudence" in light
        of the public outrage on the much talked about early release of Sanchez.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd8524f-52c7-45a5-a35d-1894d6a5355f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T19:06:06.133+08:00
      'mgnl:createdBy': 'eimor'
