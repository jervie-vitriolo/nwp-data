  'Trump-clash-G7-leaders-Russia-Putin':
    'author': 'Pamela Brown and Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-28T06:21:49.734+08:00
    'imagesource': 'jcr:552156dd-8fe2-4d83-bff4-93c8fc75f4d1'
