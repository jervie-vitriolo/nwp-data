    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rene-Saguisag', 'Antonio-Sanchez', 'GCTA', 'RA-10592', 'good-conduct-time-allowance']
    'template': '1'
    'title': 'Ex-senator Saguisag ‘unconvinced’ of Sanchez guilt in rape-slay case'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd59bbb-179f-4881-b32e-a0a75b8ed597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:48:19.945+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:15:59.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28)</strong> —&nbsp;A
        human rights lawyer and former senator has doubted a former mayor’s conviction
        for the rape and killing of two college students more than two decades ago</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fd0f82-a839-488d-93d2-afe19f110168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:48:19.945+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:15:59.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My basic problem is I am unconvinced<em> kung talagang may kasalanan
        ‘yung tao</em> (if he is really guilty) in connection with the very horrid
        crime more than 25 years ago,” Rene Saguisag told CNN Philippines’ The Source.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e79fbf4-c644-440d-8325-bd1734bd431d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:48:19.945+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:15:59.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have spoken with certain Lagunenses (people from Laguna) and
        they echo what the family says—he was innocent,” he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd644dc45-5b89-4ccf-8024-d533cce2eb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:48:19.946+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:15:59.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saguisag said the possible release of former Laguna town mayor Antonio
        Sanchez&nbsp;is not an issue about whether he is qualified for a good conduct
        time allowance (GCTA) or not, but if he is really responsible for the crime.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba4bbc6-9535-490c-b5ed-35be685f7602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:48:19.946+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:15:59.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang</em> concern <em>ko dyan talagang</em> I have reasonable
        doubt, the family insists na inocent, he insist on innocence. Of course every
        criminal claim <em>na inosente</em>, but I have corroborating views from certain
        Lagunenses,” he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21baf263-97e0-49dc-95a5-7cea50e313b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:48:19.946+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:15:59.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kaya</em> to my mind [it is] not an&nbsp;issue [about] GCTA,
        <em>kundi</em> was he guilty at all,” he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddc0fa8-9308-4461-abc4-a15ca916b001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:48:19.946+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:15:59.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s why to my mind it''s not about GCTA as it
        is, was he gulty at all?]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e3a3d2-38f7-4188-9301-77ac79af356a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:48:19.946+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:15:59.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanchez, former mayor of Calauan town in Laguna province, and his
        henchmen were convicted in 1995 for the rape and murder of Mary Eileen Sarmenta
        and Allan Gomez, students of the University of the Philippines Los Baños in
        Laguna, in 1993. Court documents show the 21-year-old Sarmenta was given as
        a "gift" to the then mayor, who raped her first before allowing his men to
        feast on her.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a798163c-0c8b-4232-8502-40c150a8bc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:48:19.946+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:15:59.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saguisag said a DNA test should have been conducted to look at the
        semen found on Sarmenta’s body. In its ruling, the Supreme Court said the
        semen found could fill a can of sardines.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b2f649-a2a9-4a91-b376-84bf3ba56362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:48:19.947+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:15:59.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sayang nga lang na hindi na pwedeng ma</em>-DNA testing today
        in my opinion. <em>Pero sa</em> layman <em>di ko alam kung</em> certain experts
        or technical people will agree na it is still possible if the NBI kept the
        necessary specimen,” he said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47868d24-bd16-40b3-9f8d-57ca86ca1fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:56:11.263+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:15:59.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Too bad there can''t be a DNA test anymore. But I
        don''t know if experts or technical people&nbsp;will agree na it is still
        possible if the NBI kept the necessary specimen.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ad9153-0525-4163-a646-d54272f3150c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:48:19.947+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:15:59.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saguisag, however, said Sanchez should not qualify for the GCTA
        if he is really proven to have violated prison rules.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c9b0fe-2001-4cdf-ab08-6aaddc755f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:48:19.947+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:15:59.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang problema kay</em> mayor Sanchez <em>maraming kwento</em>
        about continuing abuses or violation, but if he really misbehaved, <em>malinaw
        naman sa batas na kung</em> redicivist, <em>hindi pwede</em>, <em>kung hindi</em>
        good conduct <em>kundi</em> misconduct. he may not qualify either,” he said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc610dcc-6be2-4a40-bd4f-21c75c063679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:56:11.263+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:15:59.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The problem is there are many stories about Sanchez''s
        continuous abuses or violations. If he really misbehaved, it''s clear under
        the law that if you are a redicivist, you are not eligible.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc538b7-d08d-4aee-9132-e64ce53a9158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:48:19.947+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:15:59.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saguisag said he once worked with Sanchez, handling his asset statements  around
        1994 and 1995.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380ad861-d092-41b7-b6a0-06178c468c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:48:19.947+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:15:59.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After 24 years in jail, Sanchez hogged headlines again for his possible
        early release after Justice Secretary Menardo Guevarra said "thousands of
        convicts, whether they are high-profile like Sanchez or ordinary prisoners,"
        would benefit from Republic Act 10592, which allows detainees to walk free
        based on good behavior.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90068621-d85c-4aaa-8d58-5c67186787fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:48:19.947+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:15:59.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sanchez family claimed he was supposed to walk free from detention
        on August 20.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d19451f-707e-4699-a85c-236c472bccdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:48:19.947+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:15:59.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2019/8/27/Antonio-Sanchez-family-release-order-BuCor.html">Convicted
        ex-mayor Sanchez ordered released August 20, family says</a></strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c914d87c-2326-4487-8fdb-a441521534b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:48:19.947+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:15:59.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has ordered  Guevarra and Bureau of Corrections
        Director Nicanor Faeldon to block Sanchez''s release. The Justice department
        has also ordered the temporary suspension of the processing for time allowances
        for prisoners in the wake of the issue.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876541ae-7a2a-4e8a-a434-35594e3a1f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:48:19.947+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:15:59.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanchez and his henchmen face seven terms of reclusion perpetua
        or up to 40 years of imprisonment. This would total 280 years, but maximum
        prison time under the law shall not exceed 40 years.</p>'
