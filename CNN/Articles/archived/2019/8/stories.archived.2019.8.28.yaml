    'jcr:uuid': '060d5523-8fe5-451c-b400-a04f641aa11f'
    'lead': 'In a town of tycoons, Jimmy Lai is the only multi-millionaire who seems
      prepared to openly jeopardize his fortune for Hong Kong''s freedom. The 70-year-old
      is frequently seen at the marches, in the pouring rain or blazing summer heat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T15:48:56.606+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T12:15:49.187+08:00
