      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28)</strong> — Three
        people were killed in a passenger ferry fire early Wednesday morning, the
        Philippine Coast Guard (PCG) said.</p>'
