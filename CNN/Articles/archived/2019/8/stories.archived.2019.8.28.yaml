      'mgnl:type': 'text'
      'text': '<p>One important service contract is in the Recto Bank, also known
        as Reed Bank, an underwater feature just 85 nautical miles away from Palawan,
        well within Philippine EEZ which is also claimed by Beijing. The project has
        been on hold for a number of years because of a presidential order freezing
        all exploration activities in disputed areas.</p>'
