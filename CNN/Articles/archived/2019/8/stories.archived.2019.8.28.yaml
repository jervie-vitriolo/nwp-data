      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1ba805-8c2b-460b-aa61-d37159dfc180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:50:59.562+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:15:36.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2. Code of Conduct</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512a1905-8608-41a7-87c1-dab3702ad1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:50:59.562+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:15:36.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s China trip comes in the wake of <a href="https://cnnphilippines.com/news/2019/8/9/DFA-diplomatic-protest-China-research-vessels-warships.html?fbclid=IwAR3RbCkV8elGX4aWlCcrk5mXJ_gaY0R3ZH4sRD5PRsC3_eaB1LauoHiGHKQ">diplomatic
        protests the Philippines has "fired off"</a> to question the presence of Chinese
        warships and survey vessels in Philippine waters, and the<a href="https://cnnphilippines.com/news/2019/6/15/philippines-china-reed-bank-incident-united-nations-.html">
        ramming of a Filipino fishing boat.</a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd582d442-8100-4059-b08c-56f4251e6ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:50:59.562+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:15:36.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980db547-f5bf-4fed-b2bb-41d47a56a774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:50:59.562+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:15:36.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has built artificial islands, blocked Filipino fishermen from
        fishing, and interfered in oil exploration in the West Philippine Sea, prompting
        calls for a legally-binding Code of Conduct, which would outline what claimant
        countries can and cannot do in contested waters.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76aee6c-f693-4e5d-b888-d8dad628f68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:50:59.562+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:15:36.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad6f06c-65c3-4c94-b683-6401e3a71dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:50:59.562+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:15:36.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier lamented how China is perceived to be delaying the
        passage of  the code.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baaa91b7-2f2f-4e6b-80f8-02183d6adc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:50:59.562+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:15:36.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8ef24d-5646-4e85-950a-a9988c664e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:50:59.562+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:15:36.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Bakit wala… matagal ‘yung</em> [Why is there no… it’s taking
        so long… the] Code of Conduct. It’s becoming a very big issue,” he said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f45f67-e2c9-4654-a074-481ce447da30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:50:59.564+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:15:36.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/6/23/Rody-Duterte-disappointment-slow-pace-South-China-Sea-Code-of-Conduct.html">READ:&nbsp;Duterte
        ''disappointed'' with slow pace of negotiations for a Code of Conduct in South
        China Sea</a></strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d0c26a-da4b-47fc-b6a9-ea9769e9cc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:50:59.562+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:15:36.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24cb6a3-d143-4105-ad37-7463ae6afcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:50:59.563+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:15:36.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is the country coordinator for ASEAN-China Dialogue
        Relations until 2021. The Association of Southeast Asian Nations (ASEAN) has
        been pushing for the code for decades but progress has been slow because of
        resistance from China.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f215f6b-7e81-4847-97a0-deb55ecec9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:50:59.563+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:15:36.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c331c7-d297-4795-8a70-7af6e47d4527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:50:59.563+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:15:36.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the passage of Chinese vessels in the Philippines,
        Foreign Ministry Spokesperson Geng Shuang in an August 23 regular briefing
        said China is willing to "conduct dialogue and communication with the relevant
        country, based on international law, to jointly safeguard maritime security
        and order." Presidential Spokesperson Salvador Panelo said this means China
        is open to discussing these issues during the bilateral meeting.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a987ec-02a8-41a3-8633-6e1879f04b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:50:59.563+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:15:36.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the Philippines and China, Taiwan, Vietnam, Malaysia,
        and Brunei also have competing claims in the resource-rich South China Sea.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f33c0f9-11ed-4c4f-a447-41cf3fe314a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:50:59.563+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:15:36.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>3. Joint exploration</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f5b072-9d9d-4af9-b0cc-8f5c973fe87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:50:59.563+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:15:36.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, Xi <a href="https://cnnphilippines.com/news/2019/6/28/duterte-xi-trouble-oil-exploration-west-philippine-sea.html">warned
        of "trouble" if the Philippines were to&nbsp;drill for oil in the the West
        Philippine Sea</a>. Now, the two countries are laying the groundwork for joint
        oil and gas exploration.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2e5022-4cf6-446a-8dda-4d9176e077ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:50:59.563+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:15:36.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f551627-6565-46db-addf-468b7258519e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:50:59.563+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:15:36.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he will discuss with Xi the proposed joint exploration
        deal in the West Philippine Sea, pushing for a 60-40 sharing of resources
        in favor of the Philippines. China has expressed openness with the arrangement.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8006bc-c982-4df1-b847-a865f4c04005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:50:59.563+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:15:36.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8853cd1d-935a-4c2b-976c-4aae02628d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:50:59.563+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:15:36.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Associate Justice Antonio Carpio earlier disclosed that the
        two leaders'' meeting could determine the members of the steering committee
        that would supervise negotiations for all joint projects, as agreed upon in
        a memorandum of understanding signed during Xi''s Manila visit in November
        last year. Carpio said the<a data-cke-saved-href="https://www.cnnphilippines.com/news/2019/8/25/carpio-locsin-terms-of-reference-joint-exploration.html"
        href="https://www.cnnphilippines.com/news/2019/8/25/carpio-locsin-terms-of-reference-joint-exploration.html">
        terms of reference were signed three weeks ago.</a></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e9368a-f950-4c4e-a0c9-ed535ebc07a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:50:59.564+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:15:36.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/8/26/antonio-carpio-term-sof-reference-ph-china-joint-oil-gas-exploration-deal.html">READ:&nbsp;Carpio
        sees nothing unconstitutional in TOR on PH-China joint oil, gas exploration
        deal</a></strong></p>'
    '45':
