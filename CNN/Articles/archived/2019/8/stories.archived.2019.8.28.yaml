    'jcr:uuid': 'aa79ec52-f6e0-411e-a3a1-556d2d26b3e2'
    'lead': 'To make up for the delayed passage of the 2019 budget, Albay 2nd District
      Congressman Joey Salceda says the House of Representatives will approve a nine-month
      extension for the disbursement of this year’s funds. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T17:18:06.906+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T12:15:42.428+08:00
