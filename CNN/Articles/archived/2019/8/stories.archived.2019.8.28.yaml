      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the economy grew by 5.6 and 5.5 percent in the first
        two quarters of the year respectfully.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d96e42-2c75-4af4-886d-d4e5783f6585'
      'mgnl:activationStatus': true
