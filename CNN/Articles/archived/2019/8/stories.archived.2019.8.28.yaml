      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Gawin niyo lahat ang makakaya niyo. ‘Yan ang mensahe niya kaya
        nga manonood para ma</em>inspire <em>naman sila</em>,” the spokesman said.
        “<em>Palagay ko matatalo</em> Italy. <em>Mananalo ''yan dahil nandoon si Presidente</em>.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356831cf-826c-4ab1-bdcc-88c8c47a2b77'
