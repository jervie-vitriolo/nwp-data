    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House to approve 9 month-extension of 2019 budget validity'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b169015f-5324-41d4-a012-974a9beeb3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T17:18:06.907+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:15:42.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28)</strong> — To
        make up for the delayed approval of the 2019 budget, a lawmaker said Wednesday
        the House of Representatives plans to extend its validity for nine months.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e175b9fd-05b0-40f4-83c5-4e27afe8c23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T17:18:06.908+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:15:42.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During CNN Philippines’ "Building for the Future Part 2” forum,
        Albay 2nd District Representative Joey Salceda said that the House of Representatives
        will approve the request of the economic managers to extend the life of the
        2019 budget.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafefdcb-640f-4bde-92ae-4609f364d82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T17:18:06.907+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:15:42.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2633b90f-9370-422d-a000-9828d1d109bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T17:18:06.907+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:15:42.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are approving a nine-month validity of the budget this year,”
        he said in answer to concerns raised about underspending that delayed projects
        under the government’s massive Build, Build, Build infrastructure program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e508629-b108-47dd-b54d-177fc6aaab45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T17:18:06.907+08:00
      'mgnl:createdBy': 'eimor'
