    'jcr:uuid': '338a5b4a-e2b7-42b9-a104-074b330f1d4f'
    'lead': 'As the leaders discussed issues like Iran and fires in the Amazon rainforest,
      US President Donald Trump interjected and asked why Russia should not be included
      in the talks, according to two diplomatic officials and a senior US official
      with knowledge of the exchange.'
