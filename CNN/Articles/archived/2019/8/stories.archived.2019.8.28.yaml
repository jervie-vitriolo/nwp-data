    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH, China to sign ₱14-B loan for Bicol railway during Duterte-Xi meet'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3107efc-7a14-4e99-a3f4-7f33e8a97498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:29:16.922+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:15:39.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28)</strong> — The
        Philippines will sign another loan deal with China, this time to fund the
        construction of a railway line to the Bicol Region, a Transportation official
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d53f314-000b-4f5e-957a-7eb23cdf2f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:29:16.922+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:15:39.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b85a779-da14-4e77-9f28-1f51b4dc230f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:29:16.923+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:15:39.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine and Chinese governments will sign a ₱14-billion credit
        line for the Philippine National Railways (PNR) South Haul project that would
        link Manila to Bicol, Transportation Undersecretary for Railways Timothy John
        Batan told CNN Philippines. This fulfills the project management consultancy
        component.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f99215-f75d-457a-93d1-2805e9620146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:29:16.923+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:15:39.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03be0d71-fa1b-47f1-98be-17c1cbb7509a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:29:16.923+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:15:39.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loan deal, the third to be formally granted by China, would
        form part of the bilateral meetings led by President Rodrigo Duterte and Chinese
        President Xi Jinping in Beijing on Thursday.</p>'
