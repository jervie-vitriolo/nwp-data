    'template': '1'
    'title': 'Gunman pleads guilty in killing of Subic businessman Dominic Sytin '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac3b042-1fd3-49e1-a81a-a86e465c92ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:57:23.564+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:16:05.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28) —</strong> The
        alleged gunman in the killing of Olongapo-based businessman Dominic Sytin
        on Wednesday pleaded guilty to murder raps.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff9a338-6b7d-4d62-88f9-2cbf1594a9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:57:23.564+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:16:05.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe270ff-2ec8-4e36-9944-e1bc76b7c177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:57:23.564+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:16:05.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edgardo Luib, who has been under police custody since March, admitted
        to charges of murder and frustrated murder in Sytin''s slay on November 28,
        2018. The Olongapo City Regional Trial Court branch 72 is handling the charges
        filed by the Department of Justice against him.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268b0e14-861b-44d8-8ef3-0bbf4bf3d541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:57:23.564+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:16:05.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b514eec5-921f-4451-9a34-c41dd957a33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:57:23.564+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:16:05.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said Luib earlier confessed to killing the businessman, saying
        he was hired by Sytin''s brother Alan Dennis. The two brothers were allegedly
        caught up in a corporate dispute.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc1657d-4b1b-48d0-800a-9166dec056c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:57:23.564+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:16:05.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/3/11/sibling-tagged-in-subic-trader-slay0.html">Gunman
        behind Subic trader''s slay tags victim''s sibling as alleged mastermind</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ec70fa-d5bc-4f03-8956-37b52995759b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:57:23.564+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:16:05.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominic was president of United Auctioneer''s Incorporated while
        Dennis was the chief operating officer of the company. Dennis has maintained
        his innocence, denying links to Luib back in March. Luib claimed he was hired
        through a certain Ryan Rementilla, who remains at large.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658090a2-685b-42fa-8e7a-82de7b50c155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:57:23.565+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:16:05.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85d2041-e9bc-49af-90c4-4739ab100955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:57:23.565+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:16:05.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said Rementilla was Dominic''s former employee who was laid
        off for mishandling company funds. Luib said he was promised ₱1 million for
        the slay, but only received ₱50,000.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3e5b40-f624-45c3-9168-4d077c2caed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:57:23.565+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:16:05.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b2710d-4888-4cb9-ab29-b7110a454448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:57:23.565+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:16:05.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sytin was fatally shot in front of the Lighthouse Marina Hotel at
        Subic Bay Freeport. The businessman''s bodyguard, Efren Espartero, suffered
        gunshots in different parts of his body but survived.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9c361b-827d-46e1-a93e-1dc6bec8c15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:57:23.565+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:16:05.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe5e3af-8e09-47c7-a100-3ea66aff8e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T09:57:23.565+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:16:05.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Anjo Alimario contributed to this
        report.</em></p>'
  'Antonio-Sanchez-release-Panelo-Judge-Harriet-Demetriou':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-28T11:02:32.397+08:00
    'imagesource': 'jcr:34e7c20f-a73b-4463-9e4b-5b111ee2bcd5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b6fa736-64d1-4eeb-8545-0d59bf8df86b'
    'lead': 'Retired judge Harriet Demetriou says Presidential Spokesperson Sal Panelo
      and Bureau of Corrections Director Nicanor Faeldon intentionally skewed the
      interpretation of the good conduct time allowance (GCTA) to allow Antonio Sanchez''s
      early freedom.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T11:10:23.819+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T12:16:04.531+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:12:51.664+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Judge in Sanchez conviction slams Panelo, Faeldon for ''twisting'' GCTA
      law'
    'visualType': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc243b9e-a588-47d5-b7a9-36871719b82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:08:39.383+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:04.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f1e1fd-012b-41e8-8f4a-c958cfec8b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:08:39.383+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:04.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tabaco City, Albay (CNN Philippines, August 28) —</strong>
        The judge who convicted ex-mayor Antonio Sanchez to seven life terms lambasted
        a number of government officials for "twisting" the lower jail time for good
        behavior law to favor the rapist-murderer.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f922fc-50bb-45a9-88e9-0ca569835740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:08:39.383+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:04.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5439b9e-291c-44a9-a6ed-e6b5779642a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:08:39.383+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:04.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired judge Harriet Demetriou said Presidential Spokesperson Sal
        Panelo and Bureau of Corrections Director Nicanor Faeldon intentionally skewed
        the interpretation of Republic Act 10592 to allow Sanchez''s early freedom.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfcb4e8-2aa0-4c1f-a14a-2f9c2f8bfa9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:08:39.383+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:04.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143e3dd0-a35c-4d3a-a51c-74c33c5cc486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:08:39.383+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:04.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tini-twist nila na good conduct time allowance (GCTA) kasi matagal
        na daw si Sanchez doon na 25 years. Eh mabulok man siya doon, hindi siya qualified
        under the law unless the law is amended," she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6c94d9-7d8c-491a-bdb2-768dbad9757d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:08:39.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:04.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9215d08b-142a-46e2-9dd1-3e35ee9e8c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:08:39.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:04.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1995, Demetriou found then-Calauan Mayor Sanchez and six of his
        henchmen guilty of seven counts of rape with homicide for the rape-slay of
        21-year-old Mary Eileen Sarmenta and the killing of 19-year-old Allan Gomez,
        both students of University of the Philippines-Los Baños. The Supreme Court
        affirmed the ruling.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43df71a0-1f18-4a03-b5c0-ae93a78586d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:08:39.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:04.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9381f5-e8ff-48a4-8924-b7a16733220b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:08:39.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:04.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demetriou said Faeldon allowed the GCTA application on Sanchez when
        he is clearly not qualified because the law excludes heinous crime convicts
        from shorter jail time privilege.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3981105-1956-4688-a884-0d5b577620bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:08:39.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:04.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f2fc7a-d440-4556-a10d-7472159dfeb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:08:39.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:04.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Faeldon is also making a mockery of the RA 10592 na nagsasabi sa
        kanya, mga prison officials na huwag niyong palayain si Sanchez kasi guilty
        ‘yan ng committing ng heinous crime… Klarong klaro ang batas. Bakit hindi
        nila yan masunod? Bakit ipapalusot nila sa good conduct time allowance na
        hindi naman qualified?” she said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d2e5bf-8aa2-45de-a7dd-549783712fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:08:39.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:04.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748d9183-96c6-4427-ba85-d70b4389e043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:08:39.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:04.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Faeldon is also making a mockery of the RA 10592,
        which states that Sanchez cannot be released early because he was found guilty
        of committing a heinous crime. The law is very clear. How come they cannot
        follow it? How come they are trying to pass it off under the GCTA even if
        he is not qualified?]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5898684f-8df2-40db-bb0d-06c083e4d01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:08:39.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:04.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9d44fc-31aa-4036-834c-c91e736a8b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:08:39.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:04.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demetriou also said it is “impossible” that Panelo didn''t maneuver
        the decision to favor his former client given his position in the Duterte
        administration.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ed92f8-6028-4480-9b77-b0334ff71812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:08:39.385+08:00
      'mgnl:createdBy': 'lara'
