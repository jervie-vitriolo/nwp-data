      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41763b84-d699-4c00-ac28-616778fabd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T17:19:23.506+08:00
