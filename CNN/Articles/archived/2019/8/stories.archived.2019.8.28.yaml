    'jcr:uuid': '200a2c22-d1e6-4ecf-ac01-f88fcd8699f9'
    'lead': 'Queen Elizabeth has approved a controversial request from British Prime
      Minister Boris Johnson to suspend UK Parliament from mid-September, shortening
      the time available to lawmakers to block a no-deal Brexit. The move was earlier
      decried by critics as a "constitutional outrage."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T23:14:11.837+08:00
