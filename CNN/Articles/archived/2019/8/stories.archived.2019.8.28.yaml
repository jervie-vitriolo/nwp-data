      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28) —</strong> The
        tropical cyclone in the country named “Jenny” has intensified into a tropical
        storm again while moving away from the country, weather officials said Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1ace9b-2af7-47c4-9e18-e547ebe94d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:22:07.520+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:16:07.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jenny is now moving northwestward over the West Philippine Sea,
        according to the Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA). It is expected to leave the country today.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49f55ba-874a-47fa-8239-1e37ffcc33e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:22:07.520+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:16:07.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA also lifted all storm signals, but the southwest monsoon
        or habagat will continue to draw rains over the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22624524-b379-476f-88b1-4ffea8016d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:22:07.520+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:16:07.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents of Western Visayas, Zamboanga Peninsula, Mindoro Provinces,
        Romblon, and Palawan (including Calamian and Cuyo Islands) can expect light
        to moderate with intermittent heavy rains brought by the southwest monsoon
        today. Meanwhile, there will be scattered rain showers Ilocos Region, Bangsamoro,
        Zambales, and Bataan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3571303c-e1a1-433b-ad61-c9b0b3b5e248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:22:07.520+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:16:07.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather officials also discouraged sea travel over the seaboards
        of Luzon and the western board of Visayas due to possible rough seas.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407228eb-53c3-4612-afc1-c7dda1f033c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T13:22:07.520+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:16:07.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jenny was last seen 305 kilometers northwest of Dagupan City, Pangasinan
        packing maximum center winds of 65 kilometers per hour (kph) and gusts at
        80 kph. It is currently moving at a speed of 40 kph.</p>'
