      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allan Barredo, a passenger of another ferry, said their vessel stopped
        to help rescue people who jumped off Lite Ferry 16 as the fire raged.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc194df7-1c41-45ab-b442-da755c53edfd'
