  'gilas-pilipinas-fiba-world-cup-':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-08-28T17:22:13.722+08:00
    'imagesource': 'jcr:42ea33f0-77d8-447d-8ec1-cb1f0ae3ef5a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3cb274f6-d892-4cd4-95a8-3c1f19cd60b7'
    'lead': 'The Philippines is aiming to surpass its one win record from the last
      edition.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T17:26:30.634+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T12:15:41.688+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:13:03.111+08:00
