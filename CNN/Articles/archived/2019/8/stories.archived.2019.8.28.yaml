      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce0526a-c1e7-4fb0-b21f-4ba3db5f34a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:50:59.561+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:15:36.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte previously refused to invoke the arbitration ruling, saying
        he could not go to war with China for fear of losing Filipino lives. But he
        did <a href="http://nine.cnnphilippines.com/news/2017/11/15/Duterte-will-raise-arbitral-ruling-maybe-once-in-his-term.html">promise
        to raise it within his term.</a> Malacañang early this month announced that
        "the time has come."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0504b51e-4e87-4bc4-89c5-99be54731e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:50:59.561+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:15:36.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f16738b-eba8-4420-8cc8-eb30a142046b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:50:59.561+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:15:36.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Ambassador to the Philippines Zhao Jianhua, however, said
        Bejing''s position<a href="https://www.cnnphilippines.com/news/2019/8/9/china-arbitral-ruling-duterte-visit.html">
        "has not changed and will not be changed."</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9dc8852-367d-4179-ac6b-b45c9f4388e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:50:59.562+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:15:36.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c918820c-5952-466e-89ad-9441895cee2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:50:59.562+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:15:36.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said the Philippines <a href="https://cnnphilippines.com/news/2019/8/15/duterte-xi-arbitral-ruling-.html?fbclid=IwAR2OKtxipQK7Xe5MvfclIn-vb1PjTxPUpyGrB4ja-b7uDM1FYGtVLexFQM8">is
        also not backing down.</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1226f07-ff38-4071-a322-db072c3d34fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:50:59.562+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:15:36.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923c48e4-c9ac-4d96-b9bf-77bf57065460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:50:59.562+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:15:36.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said Duterte effectively invoked the arbitral ruling in April
        when the country protested the swarming of over 200 Chinese vessels around
        Philippine-occupied Pag-asa Island in the disputed Spratlys, but this would
        be the first time he would discuss it with Xi.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f4f44a-ee7d-4e24-b211-ce2d9caaf4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:50:59.564+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:15:36.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/7/31/Chinese-swarming-Pag-asa-Island-Philippines-diplomatic-protest.html">READ:&nbsp;Over
        100 Chinese vessels swarmed Pag-asa Island again, Philippines protests</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f81eb1c-4756-4059-ad5d-5d2e779139a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:50:59.562+08:00
      'mgnl:createdBy': 'eimor'
