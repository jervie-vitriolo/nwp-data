      'mgnl:lastActivated': 2023-01-27T12:15:43.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f49c50-1cf1-4283-931f-2aa5e128f7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:49:02.526+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:43.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mr. Sanchez, <em>sinabi mo na ''yan noon pa, noong</em> we were
        trying the case, <em>na inosente ka</em> and you swear <em>na kahit mamatay
        pa ang pamilya mo. Hindi ''yan ang ibig sabihin ng</em> innocent. <em>Huwag
        mong gamitin ang pamilya mo,</em>” said retired judge Harriet Demetriou.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86c3a87-2419-46b8-9835-70c54ff99a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:49:02.526+08:00
