      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tabaco, Albay (CNN Philippines, August 28) —</strong> Even
        after 25 years in jail, convicted rapist-murderer Antonio Sanchez has maintained
        his innocence, and even swore on his grandchildren’s life.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b5afd8-a8d9-4518-99b5-c66f89f87285'
      'mgnl:activationStatus': true
