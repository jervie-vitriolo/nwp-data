      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>For the second straight major, Stefanos
        Tsitsipas is out after the first round, and it came with drama.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b8c389-15a9-4711-847b-7145ec43a5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:21:02.850+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:55.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3318b8-da30-436c-9e96-ed2879c75010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:21:02.850+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:55.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The No. 8 seed from Greece was beaten by Andrey Rublev, with the
        Russian advancing 6-4, 6-7(5), 7-6(7), 7-5 after three hours, 54 minutes.
        But Tsitsipas also made waves when he clashed with chair umpire Damien Dumusois.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6955fe8d-145d-4e9c-81cf-cbe6ae707e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:21:02.850+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:55.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19ed2b4-fb3c-4283-a33d-88a7a19c94d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:21:02.850+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:55.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the match, Tsitsipas was hit with a code violation for receiving
        coaching; among those in Tsitsipas'' box is his dad and coach, Apostolos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072ec450-76ae-476c-b353-57541a373dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:21:02.850+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:55.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0146c2a-38ff-4cd2-9126-5b174a832352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:21:02.851+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:55.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the fourth set, when he was battling cramps, Tsitsipas at one
        point was given a time violation for not returning to the court quickly enough
        during a changeover.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e9ab2e-7dbc-42c0-b0c2-143d4642a517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:21:02.851+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:55.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd425eef-9859-4084-876f-023cdf70d0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:21:02.851+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:55.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was then he was heard saying to the chair umpire from France,
        "You have something against me, I don''t know what -- because you''re French,
        probably. And you''re all weirdos."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcb8c19-d3c3-4522-8b9d-2e689d62b83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:21:02.851+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:55.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315354c6-6acf-418b-90a4-e6850d874090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:21:02.851+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:55.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsitsipas was asked about his weirdos comment in his post-match
        press conference.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd55c9e-6e06-498e-bc09-5daed7bf3a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:21:02.851+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:55.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a88ee0-187a-4071-821d-68d9cb2c5891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:21:02.851+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:55.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The chair umpire was very incorrect in what he was telling me during
        the match," Tsitsipas said. "I don''t know what this chair umpire has in specific
        against my team but he''s been complaining and telling me that my team talks
        all of the time when I''m out on the court playing. He''s very -- I don''t
        know. I believe he''s not right, because I never hear anything of what my
        team says from the outside. And there is nothing that I personally believe
        can help my game or make me play better.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512a3118-6fb8-4f88-b888-a9fb0c3ad1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:21:02.851+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:55.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dcbc49-1cd2-4c50-8c00-85655aa7cea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:21:02.851+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:55.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My father outside, who usually does the talking, he''s trying to
        pump me up by saying, you know, ''Come on.'' Raising my confidence by not
        coaching but by trying to boost me up. I believe the coach for my opponent
        does the same thing, which is normal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f292fc-21c1-4178-8268-aa0eddf89ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:21:02.851+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:55.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5487e57c-579c-469c-be52-2144807a4b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:21:02.851+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:55.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This chair umpire, I don''t know, he has something against me.
        I don''t know why."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cbb167-7f39-4e0b-b470-32ebb36a9e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:21:02.851+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:55.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41bb04d-3d4b-4e26-b3d2-6ef0e5a17a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:21:02.851+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:55.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsitsipas reached the Australian Open semifinals earlier this year,
        defeating Roger Federer en route. He reached the fourth round at the French
        Open, but he lost in the first round of Wimbledon.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85b514a-7cfb-4957-853c-eeaa4359f8bf'
