      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said the chief executive’s presence on the sidelines of the
        Gilas-Italy game should serve as an “inspiration” for the team as it battles
        the European powerhouse.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ca8010-1b6f-41b8-a107-9740e76df046'
