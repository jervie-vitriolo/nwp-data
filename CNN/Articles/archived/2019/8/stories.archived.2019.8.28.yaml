      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau said: "Russia has yet to change the behavior that led to
        its expulsion in 2014, and therefore should not be allowed back into the G7."</p>'
  'Bangladesh-virgin-declaration-marriage-certificate':
    'author': 'Tara John and Sugam Pokharel, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-28T06:26:31.634+08:00
    'imagesource': 'jcr:ad528d53-fff4-49c8-90ff-d7892f38ffb6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4040b5ce-ad79-47fd-a8da-b5e26ecabd09'
    'lead': 'Muslim brides in Bangladesh will no longer have to declare whether they
      are virgins on marriage certificates, the country''s high court has ruled.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T06:28:12.711+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T12:16:12.035+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:12:47.861+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Remove ''virgin'' declaration from marriage certificates, Bangladesh
      high court rules'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee501a35-f5db-48a7-a78e-21b0f057a1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:28:12.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:12.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Muslim brides in Bangladesh will no
        longer have to declare whether they are virgins on marriage certificates,
        the country''s high court has ruled.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798871b9-0c23-4247-a101-10e71f3de746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:28:12.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:12.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a75be4-8f69-4277-b225-bbf4daa15606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:28:12.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:12.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists hailed Sunday''s decision as a landmark ruling and an
        important step towards more gender equality.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7185137-b73e-446c-b1a5-32ff7c03e934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:28:12.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:12.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976d696d-f1ce-49c8-8651-e8a7059d9928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:28:12.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:12.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Bangladesh''s Muslim marriage and divorce laws, a bride has
        to select from one of three options on the certificate: kumari (which means
        virgin), widow or divorced. Grooms are not required to declare their marital
        status.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00bc2a2-a3a2-4eb6-ab36-19c634d23866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:28:12.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:12.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bdd6e1-4e63-427e-a713-bc3432722c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:28:12.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:12.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rights groups, three of which filed the petition against the term
        in 2014, have long described the term as discriminatory and a breach of privacy
        for women getting married.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49305710-382a-4348-8af1-63b97af879e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:28:12.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:12.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78baf94a-818b-483f-80f7-a7bbe039aed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:28:12.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:12.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That changed Sunday when the high court ordered the word ''kumari''
        be replaced with ''unmarried.'' The other two options on the form remain unchanged.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb57fe26-ca52-4e25-a114-aa992de7756d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:28:12.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:12.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ced1371-5dda-4ddc-81e2-da7bff1b9f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:28:12.713+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:12.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also said that grooms will now have to disclose their
        marital status, Aynun Nahar Siddiqua, one of the lawyers representing the
        case''s petitioners, told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e7af5a-0a7f-4b32-8bca-9ee09da33ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:28:12.713+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:12.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2862ee4c-3c14-4f08-b0e4-c696f9ce8ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:28:12.713+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:12.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The judge agreed that it is a violation of women''s privacy and
        fundamental rights," Siddiqua said about the term, which has been used on
        marriage certificates since 1961.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ca2384-d3a4-4731-bc8f-b92ae71e5139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:28:12.713+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:12.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521744ce-7931-47de-93b0-8a5cce6d1694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:28:12.713+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:12.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Historic decision''</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4fb486-31af-4197-95d4-1c138c66a8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:28:12.713+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:12.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A full version of the verdict will only be released in mid-October
        and it is unclear whether Bangladesh''s government will comply with the court''s
        order.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d3872c-4f8b-442b-ac32-32d6e0467d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:28:12.713+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:12.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a496bf1-8c32-48f9-94ba-8efa05295b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:28:12.713+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:12.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m still waiting to receive a copy of the honorable court''s
        judgment," Anisul Huq, Bangladesh''s minister of law, justice and parliamentary
        affairs, told CNN. "Let it come and once I go through the wording of the order,
        I''ll decide and respond."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac0fb9c-5bc9-44e5-bd48-420ae1fd0b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:28:12.713+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:12.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd445f047-5a75-43b1-a7dc-db1cca969c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:28:12.713+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:12.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a historic decision," Bangladeshi lawyer and rights activist
        Nahar Kamrun told CNN. "As far as our constitution is concerned, men and women
        are equal, but in practice, for example, these marriage forms, that is not
        the case."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1154e89b-a13b-4939-9c80-4814a02ad0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:28:12.713+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:12.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9417d5bc-f263-440c-a95d-3214282d24ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:28:12.713+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:12.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In our country, women do not have the same status as men ... This
        is a reminder for the policymakers -- when they make any kind of laws or administrative
        rules -- that men and women are equal."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdbf97f-1b25-4d6b-9810-95566bc03e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:28:12.713+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:12.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ddffee-a0aa-45d7-8ac2-4b1074925e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:28:12.713+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:12.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An April report by the World Bank found that while Bangladesh is
        one of the few South Asian countries to have increased female employment in
        the last decade, more could be done to increase gender equality.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649fa222-f89b-44f3-81f9-78f0cb34b69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:28:12.713+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:12.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2759ecc-f107-4ff6-a9ed-abfc330a4ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:28:12.714+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:12.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country also has the fourth-highest prevalence of child marriage
        in the world, according to campaign group Girls Not Brides.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221329c2-cc0b-46aa-bc85-4102eaa7a13a'
      'mgnl:activationStatus': true
