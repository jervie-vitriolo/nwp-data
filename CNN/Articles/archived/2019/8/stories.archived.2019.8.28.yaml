  'DepEd-no-homework-policy':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-28T18:23:04.284+08:00
    'imagesource': 'jcr:f0649f65-61f6-4a40-bb93-54a899a60ded'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '400af1e8-c7a2-47d0-94b7-ae235b0b0817'
    'lead': 'The Education Department says the ‘no homework’ policy will help students
      find balance between academic development and personal growth.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T18:25:45.014+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T12:15:39.636+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:13:04.422+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Education', 'DepEd', 'no-homework', 'House-of-Representatives',
      'ACT', 'K-12']
    'template': '1'
    'title': 'DepEd backs proposed no-homework policy'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09712942-a1de-472c-a225-f118be2ec309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:25:45.014+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:39.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28)—</strong> The
        Department of Education (DepEd) on Wednesday expressed its support for the
        proposed “no homework” policy for primary and secondary students, saying that
        it would help learners find balance between personal and academic growth.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f88c9e-acff-45e9-85f3-78317292e68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:25:45.014+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:39.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“By ensuring that they complete all assignments and projects in
        school, the no-homework policy enables our learners to find balance between
        their academic development and personal growth by having ample time for enjoyable
        activities with family,” the department said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ec6362-e370-45ad-8237-aeb36760a38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:25:45.014+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:39.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also cited the DepEd Memorandum No. 392 series of
        2010, which advised teachers to limit assignments given to students on school
        days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95046e90-d09b-44ee-99e7-b1da4b0b8dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:25:45.014+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:39.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memorandum, signed by then Education Secretary Armin Luistro,
        also proposed to eliminate homework on weekends to give students more quality
        time with their loved ones.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cd7a99-55cd-4d39-b87c-613f432b088f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:25:45.015+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:39.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Department will further study the other provisions of the bills
        to determine the repercussions on the current teaching and learning process,”
        the statement further read.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f9de55-9103-47ec-bb70-aec8cbefb351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:25:45.015+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:39.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several lawmakers, including Quezon City Representative Alfred Vargas
        and Sorsogon Representative Evelina Escudero, have <a href="https://cnnphilippines.com/news/2019/8/26/no-homework-alfred-vargas-evelina-escudero.html">filed
        bills at the lower chamber</a> that proposed a no homework policy for students
        from kindergarten to high school.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52819060-9f9e-4df1-8c0c-92a8674f21c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:25:45.015+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:39.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Alliance of Concerned Teachers (ACT), meanwhile, noted that
        the proposed ban may be impossible to implement under the K-12 curriculum.
        It added that assignments have been an “inevitable” part of the said program.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f32848e-d9d8-4745-bdb8-d33548202201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:25:45.015+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:39.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“K12 was an experiment that tried to integrate a little bit of everything
        in a complicated manner, while leaving no ample time for mastery of subjects
        and development of critical thinking. Further, the range of topics and competencies
        set by the K to 12 curriculum are impossible to cover within formal class
        hours, resulting to added and beyond-school hour work for both teachers and
        students,” the teachers’ group said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b678b4-3208-4c91-a647-b592178bc100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:25:45.015+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:39.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT likewise urged Congress to run a “comprehensive assessment and
        review” of the K-12 program.</p>'
  'Bicol-railway-loan-signing-Duterte-Xi-meeting-':
    'author': 'Melissa Luz Lopez, CNN Philippines'
