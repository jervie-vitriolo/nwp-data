      'mgnl:created': 2019-08-28T06:23:16.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:13.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216aca6c-db7f-42c5-bf31-011d8bb9eb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:23:16.738+08:00
