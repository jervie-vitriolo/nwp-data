      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://cnnphilippines.com/news/2019/7/6/pcg-marina-reed-bank.html">joint
        investigation report</a> of the Philippine Coast Guard and the Maritime Industry
        Authority concluded that it was a "very serious" marine incident, noting that
        the Chinese vessel could have, but failed to, take action to avoid the risk
        of the collision. Despite the report, President Rodrigo Duterte has insisted
        it was a<a href="https://cnnphilippines.com/news/2019/7/8/Duterte-Coast-Guard-Marina-Recto-Bank-incident.html">
        "little maritime incident."</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a525f8-3a95-4d58-8c93-b5f292180a44'
