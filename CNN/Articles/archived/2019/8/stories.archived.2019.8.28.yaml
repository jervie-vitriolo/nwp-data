      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ede2221-19af-4c31-81f8-989c7abe6f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:50:59.561+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:15:36.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana earlier revealed that the President
        <a href="https://cnnphilippines.com/news/2018/11/23/Scarborough-Shoal-Duterte-arbitral-ruling-South-China-Sea.html">warned
        Cabinet members against "overly celebrating" the arbitral victory</a>, "because
        we might offend China."</p>'
