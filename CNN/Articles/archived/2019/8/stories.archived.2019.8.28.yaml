      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Somaliland''s environment minister, Shukri Haji Ismail Bandare,
        said there was only so much authorities could do to stop the source of the
        trade. "We have to be stopping the demand from the Arab countries," she told
        CNN.</p>'
