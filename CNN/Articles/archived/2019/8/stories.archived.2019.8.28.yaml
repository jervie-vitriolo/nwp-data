      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86e5b91-86be-4850-9fad-1cef1dd8fe5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:06:47.772+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:15:53.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that China could prove its sincerity by sharing the results
        of its investigation with the Philippines. He asked the DFA to get the relevant
        information.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d02a86-8d1e-4c81-ab53-1a14057694a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:06:47.772+08:00
      'mgnl:createdBy': 'eimor'
