      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a519cd-b73c-4a84-906d-f0e608bc8826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:14:25.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:15:58.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nordic country is known for its temperate climate and only a
        small part of it is covered in ice.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa84b24-0190-440a-a9a3-f18deaf19086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:14:25.258+08:00
