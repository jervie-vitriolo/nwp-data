      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President <a href="https://edition.cnn.com/2013/07/04/us/donald-trump-fast-facts/index.html">Donald
        Trump</a>, in his push to make good on his promise to supporters by Election
        Day, has told officials he will pardon them should they break any laws in
        attempting to finish construction on the wall at the US-Mexico border, <a
        href="https://www.washingtonpost.com/immigration/take-the-land-president-trump-wants-a-border-wall-he-wants-it-black-and-he-wants-it-by-election-day/2019/08/27/37b80018-c821-11e9-a4f3-c081a126de70_story.html">The
        Washington Post</a>&nbsp;reported, citing current and former officials involved
        with the project.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e0d3e2-160a-44f0-87c4-b71440865bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T20:34:22.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:14:21.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has instructed aides to speed up the process of building the
        wall, directing them to rush through billions of dollars'' worth of construction
        contracts, blow past environmental regulations and to "take the land" necessary
        by eminent domain, the Post reported Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d54349d-9736-4d01-8af2-d90f40ca009b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T20:34:22.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:14:21.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t worry, I''ll pardon you," Trump has told officials during
        meetings at the White House about the wall when aides raised that some of
        those orders would be illegal, according to the Post. An unnamed White House
        official told the newspaper that the President is merely joking when he makes
        such statements about pardons.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d44c2f2-a207-40a7-9d76-a1a3f92cf1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T20:34:22.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:14:22.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The push from Trump to complete his southern border wall — a signature
        2016 presidential campaign promise that helped him win the White House — comes
        as he campaigns for reelection in 2020. Chants of "build the wall" were frequently
        heard at Trump''s 2016 campaign rallies, and the President has already <a
        href="https://edition.cnn.com/2019/06/19/politics/donald-trump-orlando-2020-kickoff/index.html">made
        it a talking point</a>&nbsp;in his 2020 campaign despite criticism that the
        wall — in areas in Arizona, California and New Mexico — could harm the environment,
        prove detrimental to border communities and direct government funding <a href="https://edition.cnn.com/2019/03/26/politics/shanahan-pentagon-trump-border-wall-funds/index.html">away
        from other Defense interests</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fb488c-a322-4144-98a7-e490f3c1499f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T20:34:22.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:14:22.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Donald Trump promised to secure our border with sane, rational
        immigration policies to make American communities safer, and that''s happening
        everywhere the wall is being built," Deputy White House press secretary Hogan
        Gidley told the Post on Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f4b139-3998-4487-a5e6-4ce95a662cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T20:34:22.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:14:23.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gidley dismissed internal criticisms of Trump as "just more fabrications
        by people who hate the fact the status quo, that has crippled this country
        for decades, is finally changing as President Trump is moving quicker than
        anyone in history to build the wall, secure the border and enact the very
        immigration policies the American people voted for."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a184bf-949e-49cc-93c8-4f0a21a8602a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T20:34:22.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:14:23.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has also directed the Army Corps and Department of Homeland
        Security to paint the wall''s steel barriers black, the Post reported, citing
        internal communications it reviewed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8387d6-d0c9-4f43-96bb-5e14bb7b86e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T20:34:22.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:14:24.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Customs and Border Patrol <a href="https://twitter.com/CBP/status/1165433447181144066">said
        it</a>&nbsp;has constructed over 60 miles of "new" border wall system along
        the Southwest border since 2017 and expects to complete 450 miles by the end
        of 2020.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7af760c-9e69-4f70-bff8-1b2c67a1d425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T20:34:22.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:14:24.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of Defense Mark Esper also has approved <a href="https://edition.cnn.com/2019/08/27/politics/pentagon-20-miles-border-wall/index.html">an
        additional 20</a>&nbsp;miles of 30-foot high barriers, a section of the wall
        that is being paid for by previously <a href="https://edition.cnn.com/2019/07/26/politics/supreme-court-pentagon-border-wall-construction/index.html">re-purposed
        Pentagon funds</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d2bdbf-4b6a-4077-818b-f7cb4c9c8eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T20:34:22.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:14:25.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/28/politics/trump-border-wall-election-day/">Washington
        Post: Trump told officials he would pardon them if they break the law building
        border wall</a>."</em></p>'
  'Paige-VanZant-ufc-instagram':
    'author': 'Scottie Andrew, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-08-28T21:34:06.493+08:00
    'imagesource': 'jcr:8543dc20-41a7-4611-be55-4e7aae44364c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d2380dd-5ea2-4603-9fb3-99f53707a521'
    'lead': 'Ultimate Fighting Championship star Paige VanZant wants equal pay.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T21:36:39.256+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T12:14:12.459+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:13:10.009+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UFC fighter Paige VanZant says she makes more on Instagram than she
      does in fights'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582a8608-37ed-4ad8-aa74-ab5bfa92efaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T21:36:39.256+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:14:12.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ultimate Fighting Championship star Paige
        VanZant wants equal pay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac67d8da-1eee-4e4d-baeb-0c6c58ba63bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T21:36:39.256+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:14:13.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mixed martial artist said she makes more money through sponsored
        social media posts than she does in competitions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a92b257-5a07-4692-b825-3a327068f154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T21:36:39.256+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:14:13.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With endorsements, I make way more money sitting at home posting
        pictures on Instagram than I do fighting," she said in an appearance on "Ariel
        Helwani''s MMA Show."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20174133-8097-4993-8081-9b03d0387f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T21:36:39.256+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:14:14.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I were to stop everything I do outside of fighting and just
        fight, I would be at a loss. By a long shot."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205dba04-6df5-45ae-beea-2935d6ee4dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T21:36:39.256+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:14:14.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VanZant broke her arm in a February fight that sidelined her for
        the rest of the year. But with TV commentary jobs and Instagram sponsorships,
        that hardly affected her earnings. VanZant has more than 2 million Instagram
        followers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e87a1dd-e223-43b2-bd12-f69a11782994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T21:36:39.257+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:14:15.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I''m gonna keep breaking my arm, if I''m gonna keep bleeding
        and sacrificing for this sport, I think that all fighters and all female fighters
        need to be recognized," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c355d26-b5f8-459e-8c6b-3627758fad3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T21:36:39.257+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:14:15.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, she wants UFC officials to up female fighters'' salaries across
        the board.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4783f1b-d31b-4b3e-afd8-dd9b4a4eebb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T21:36:39.257+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:14:16.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of us should be paid more in general, especially women and
        especially based on your star power."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cb1b27-4d71-4c55-9ccc-8e3cd211335d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T21:36:39.257+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:14:16.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UFC stars like Ronda Rousey have headlined fights and earned millions.
        But even stars like VanZant and other female fighters earn significantly less
        than many male competitors, even if they win their matches.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf080eb-ec2f-4c55-90ed-f7f968906cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T21:36:39.257+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:14:17.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the UFC 241 event earlier this month, the highest-paid man, Stipe
        Miocic, earned a flat fee of $750,000. The highest-paid woman, Hannah Cifers
        earned $28,000--half of which was a bonus she received for winning the fight,
        according to Forbes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcabcf3-02fe-4fd9-89d5-57d967b2edc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T21:36:39.257+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:14:17.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by reporters about VanZant''s comments, UFC president
        Dana White said it''s "awesome" Vanzant made more on social media than in
        the octagon.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34f8265-7649-40fe-8a30-0964d0433200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T21:36:39.257+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:14:18.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Good for her," he said Tuesday. "If a fighter can make more money
        doing other things, that''s awesome."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b14d0fe-cbd9-40ef-a4b0-9598b87055e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T21:36:39.257+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:14:18.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was originally published on CNN.com, "<a href="https://edition.cnn.com/2019/08/28/us/ufc-paige-vanzant-instagram-pay-trnd/index.html?utm_content=2019-08-28T13%3A30%3A08&amp;utm_medium=social&amp;utm_term=link&amp;utm_source=twCNN">UFC
        fighter Paige VanZant says she makes more on Instagram than she does in fights</a>"</em></p>'
  'Duterte-Gilas-Italy-predicition-challenge':
    'author': 'Alyssa Rola, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-08-28T21:38:59.619+08:00
    'imagesource': 'jcr:34549d86-df53-427c-8562-c701945c8d7e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '032c73ab-b4e6-4656-b21c-ba0a92f84412'
    'lead': 'President Rodrigo Duterte’s FIBA World Cup predictions should only inspire
      Gilas Pilipinas to prove him wrong, his spokesman says'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T21:59:13.858+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T12:14:05.663+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:13:10.392+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'Rodrigo-Duterte', 'President-Rodrigo-Duterte', 'Gilas',
      'Gilas-Pilipinas', 'Panelo', 'Salvador-Panelo', 'Italy', 'FIBA-World-Cup']
    'template': '1'
    'title': 'Palace to Gilas: Take Duterte’s prediction as a ‘challenge’ ahead of
      FIBA World Cup'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57847670-372d-4893-ab37-e78b53c4e80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T21:59:13.858+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:14:06.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28)—</strong> Gilas
        Pilipinas should only take President Rodrigo Duterte’s loss predictions as
        a “challenge” ahead of the 2019 FIBA World Cup, Malacañang said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a896f4cc-c907-4b09-8b0a-5acc17a486d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T21:59:13.858+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:14:06.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sabi niya lang</em> I''m speaking on reality<em> na medyo tagilid
        tayo pero ang bola ay bilog</em>,” Presidential Spokesperson Salvador Panelo
        said during a media briefing in China, where the prestigious basketball tournament
        will be held.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
