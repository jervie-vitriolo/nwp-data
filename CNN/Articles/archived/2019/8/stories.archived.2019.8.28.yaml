      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanchez faces seven counts of life imprisonment in connection with
        the rape and killing of two University of the Philippines-Los Banos students.
        He was reportedly among the 11,000 inmates who would benefit from GCTA scheme.
        President Rodrigo Duterte, however, has blocked his possible release following
        public outcry. The Justice department has also ordered the temporary suspension
        of the processing for time allowances.</p>'
