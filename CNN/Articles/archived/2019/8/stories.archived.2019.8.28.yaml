    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8dc105-9e71-41d4-80ee-0b95cfa0ce19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:49:02.525+08:00
