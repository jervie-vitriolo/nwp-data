      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier predicted an <a href="https://cnnphilippines.com/sports/basketball/2019/8/6/Duterte-Gilas-Pilipinas-FIBA-World-Cup.html">opening
        game loss</a>&nbsp;for the national basketball team, which will square off
        with Italy on Saturday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d2ac58-9cc5-40f3-8e10-18fbbf72cb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T21:59:13.859+08:00
      'mgnl:createdBy': 'alyssa'
