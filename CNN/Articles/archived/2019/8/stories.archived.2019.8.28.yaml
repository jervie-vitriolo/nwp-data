      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d7a31c-eab9-43d8-bdea-8952aefd1b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:06:47.772+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:15:53.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Associate Justice Antonio Carpio, meanwhile, corrected China
        for calling Reed Bank part of the disputed Spratlys, which Beijing calls Nansha.
        He explained that the underwater Reed Bank, is just 85 nautical miles away
        from Palawan, well within the Philippines'' 200-nautical mile exclusive ecnomic
        zone, where the country has sovereign rights.</p>'
