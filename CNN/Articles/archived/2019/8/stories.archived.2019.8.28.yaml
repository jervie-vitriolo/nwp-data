    'jcr:uuid': '288de1a1-0dca-4259-91a4-a6be192495ee'
    'lead': 'When Harvard University''s dorms opened their doors to first-year students
      on Tuesday, one was missing. Ismail Ajjawi, an incoming first-year student,
      was denied entry to the United States last week, according to the university.'
    'mgnl:activationStatus': true
