      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inting said the National Bureau of Investigation (NBI) has called
        to inform them that they will conduct a separate probe on the incident.</p>'
