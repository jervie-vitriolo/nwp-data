      'mgnl:lastActivated': 2023-01-27T12:15:58.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08373662-4a7b-4066-8dea-a1d28f06b97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:14:25.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:15:58.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the latest tirade among a string of Duterte''s criticisms
        against Iceland since it called for a probe on the country''s human rights
        situation in the wake of the bloody war on drugs. He earlier said he was "seriously
        considering" cutting diplomatic ties with Iceland after it sponsored the resolution
        before the United Nations Human Rights Council in July.</p>'
  'Cheetah-Africa-population-extinction-pets':
    'author': 'Ingrid Formanek, Jomana Karadsheh and Tamara Qiblawi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-28T14:07:55.667+08:00
    'imagesource': 'jcr:39a31285-253f-4362-aa1e-a7de966828c9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19e801d8-cd04-4062-bd42-80d378aa9c71'
    'lead': 'Hundreds of cheetahs are smuggled from the Horn of Africa to Gulf countries
      each year, where they''re sold to the ultra-rich as pets. At the current rates
      of trafficking, the cheetah population in the region could soon be wiped out. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T14:18:04.103+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T12:15:57.549+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:12:55.992+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cheetah', 'Africa', 'Somaliland']
    'template': '1'
    'title': 'The ultra-rich are illegally buying cheetahs as pets and it''s leading
      to their extinction'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd046156b-1a32-48d1-8606-f42c6da473e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:18:04.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:57.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Three tiny balls of fur huddle together
        for warmth inside a cardboard box. The baby cheetahs are just a few weeks
        old, but they''ve had a traumatic start to life.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfaa38a-b36c-4f52-bca5-63370c381c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:18:04.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:57.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7ce581-7063-4c52-a70e-753e00af4f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:18:04.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:57.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A smuggler was attempting to spirit the cubs out of Somaliland,
        a breakaway state from Somalia, when he was caught red-handed by the authorities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3af8b2-46c1-4fbf-ae88-c9acd765f7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:18:04.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:57.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10763e43-06b4-4687-af05-8726e228f8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:18:04.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:57.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cubs, who will soon be taken to a safehouse, are the lucky ones.
        Some 300 young cheetahs are trafficked out of Somaliland every year -- around
        the same number as the entire population of adult and adolescent cheetahs
        in unprotected areas in the Horn of Africa, according to the Cheetah Conservation
        Fund (CCF).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2191999-b5be-4f0e-a862-4825447798fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:18:04.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:57.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f4eeb4-18cf-4fb3-8454-fd187e43c9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:18:04.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:57.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trend is of "epidemic proportions," according to CCF, an organization
        devoted to saving cheetahs in the wild. At the current rates of trafficking,
        the cheetah population in the region could soon be wiped out.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90e2355-46d1-4d19-8c37-3b7f0a7c6041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:18:04.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:57.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b70c780-2d92-485e-85ba-0329e783e6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:18:04.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:57.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you do the math, the math kind of shows that it''s only going
        to be a matter of a couple of years [before] we are not going to have any
        cheetahs," said Laurie Marker, an American conservation biologist biologist
        and founder of CCF.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68835e33-6440-4a6c-8814-b3689aaa54d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:18:04.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:57.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dccdbb4-646e-4ecd-b078-4d3b4bdf022d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:18:04.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:57.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Somaliland is the main transit route for cheetah-trafficking in
        the Horn of Africa. The animals are smuggled across Somaliland''s porous border,
        then stowed away in cramped crates or cardboard boxes on boats and sent across
        the Gulf of Aden towards their final destination: the Arabian Peninsula.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e25be7-ec48-4ab6-8cd1-ef504c46e521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:18:04.105+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:57.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e880b416-abc1-4007-82d1-5c2445edcc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:18:04.105+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:57.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Status symbols for the rich</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42ca1bc-8ebe-4c07-9d25-c69e6d93905f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:18:04.105+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:57.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are less than 7,500 cheetahs left in the wild, according to
        CCF. Another 1,000 cheetahs are being held captive in private hands in Gulf
        countries, CCF estimated, where many are bought and sold in illegal online
        sales.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f27ba02-49cb-4bcc-bcbe-e9799d04512b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:18:04.105+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:57.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdd5bc1-c870-4dfe-9fd2-76f188ecf517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:18:04.105+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:57.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many of these states -- including the United Arab Emirates
        and Saudi Arabia -- ban the private ownership and sale of wild animals, enforcement
        is lax.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6883203-e2d9-449b-ad2c-8cff78301264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:18:04.105+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:57.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216b3a94-f83d-4263-a842-b45226106bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:18:04.105+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:57.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overwhelming majority of these cheetahs end up in Gulf Arab
        mansions, where Africa''s most endangered big cats are flaunted as status
        symbols of the ultra-rich and paraded around in social media posts, according
        to CCF and trafficking specialists.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9219500-02ac-4f03-9526-e0802388e0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:18:04.105+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:57.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd5b29f-5592-4fa1-94e4-38594a99d531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:18:04.105+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:57.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one such post, a video shows a "pet" cheetah watching a National
        Geographic show and becoming visibly agitated when it sees one of its own
        on the screen. "She''s fixated on her family," reads the caption. Other posts
        show cheetahs laying on luxury cars, being shoved into pools, getting force-fed
        ice cream and lollipops, and being taunted by a group of men. One cheetah
        is seen getting declawed; another is dying on-camera.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b398dad-ea72-43fa-910c-e0a1afec57e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:18:04.105+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:57.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec25ef93-6f5e-497a-97f2-50792249f2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:18:04.105+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:57.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For cheetahs, a life in confinement can be deadly, if the journey
        doesn''t kill them first. Many of the smuggled cubs arrive in the Gulf with
        mangled and broken legs after a rough journey. Three out of four cheetahs
        die during the trip, according to Marker.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317671db-afa7-4cfc-8095-74bd349a15a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:18:04.105+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:57.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea22c2b-73d7-4665-9fe2-2530b798ca4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:18:04.105+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:57.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the world''s fastest land mammal, cheetahs need space to run
        and a special diet. Most Gulf owners do not know how to care for the cats,
        and the majority of captive cheetahs die within a year or two, experts told
        CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c9b65d-8c54-471a-8214-8034a7932da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:18:04.105+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:57.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f74e510-42a4-4bd2-ba7e-9e43d2fd9f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:18:04.105+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:57.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those people who have cheetahs as a pet are causing the species
        to go extinct," said Marker.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931d67c7-41aa-4bb3-8dd8-084428bca92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:18:04.106+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:57.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a987a643-5565-402c-952c-079b1b14a537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:18:04.106+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:57.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veterinarians in Gulf countries confirm this grim picture. They
        spoke to CNN on condition of anonymity because of the sensitivity of the issue.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63139eea-3f8a-4860-bb98-e747dd898e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:18:04.106+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:57.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6e540c-f596-48a9-9af5-3e7c7ecdaca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:18:04.106+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:57.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Cheetahs) do terribly in captivity," said one vet, who has treated
        dozens of pet cheetahs over the past five years. Many of those he cared for
        did not survive.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1f1059-e9e2-4a54-a7f6-eba02b0518fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:18:04.106+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:57.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6e5023-c868-4c50-b3a6-cb3a9886ae2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:18:04.106+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:57.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vet said he has seen cheetahs suffer from metabolic and digestive
        disorders because people don''t know what to feed them. He''s also come across
        cheetahs with stress-related diseases, and obesity due to confinement.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85f455d-0ad9-4eee-aa45-556927e79775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:18:04.106+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:57.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998e3765-ee92-4016-b608-b39e20e1c541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:18:04.106+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:57.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Captivity is "a dead-end for cheetahs," another vet said. The big
        cat is a delicate species, especially susceptible to feline and infectious
        diseases, the vet said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aad6a9b-60dc-488b-89bb-51e132f9bc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:18:04.106+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:57.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6f814f-740d-4ba2-9694-921a76f39a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:18:04.106+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:57.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, the UAE''s Ministry of Climate Change and
        Environment denied there were cheetahs in the country''s private houses and
        said that any cheetahs in the country were in "licensed facilities." The ministry
        also said it routinely tracks online advertisements for the sale of endangered
        species, removing 800 such sites so far.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556fc2d9-b248-4887-b4ca-7659c51f1f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:18:04.106+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:57.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e8f680-d065-4ce2-97c8-1344af4ddb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:18:04.106+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:57.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But CNN has seen a number of Emirati social media posts featuring
        pet cheetahs in recent weeks, and veterinarians told CNN they''ve treated
        dozens of cheetahs in private captivity, though they said numbers have gone
        down over the last several years. One vet credited the rescues in Somaliland,
        tighter controls at the borders in one emirate, and more rigorous e-commerce
        policing for the drop.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebce81ae-c03f-4fde-af71-60e78eca21f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:18:04.106+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:57.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af393f96-5160-49ca-a589-88511dc326ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:18:04.106+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:57.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cheetahs for sale</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb4bc1c-9801-4cba-8bd0-675637cf665f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:18:04.107+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:57.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CCF study last year documented 1,367 cheetahs for sale on social
        media platforms between January 2012 and June 2018, largely from Arab Gulf
        states.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577c448c-2fe3-4646-a635-9a7b73c905d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:18:04.107+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:57.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e82a95e-984d-4c83-8b42-6c4eb295e98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:18:04.107+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:57.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of those sales were conducted on Instagram and YouTube. While
        advertisements for those sales have been recorded in 15 countries, more than
        90% of them originated in Gulf nations -- with 60% of those in Saudi Arabia.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbd55b4-3bdb-4410-a50d-8819f7fdf5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:18:04.107+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:57.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f8c640-e3c5-4066-890c-1b7ded14a865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:18:04.107+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:57.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three top sellers of pet cheetahs globally are based in Saudi
        Arabia, according to CCF, and those Saudi sellers posted one fifth of all
        advertisements.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c96826-ed49-44fc-88c5-428a67b98ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:18:04.107+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:57.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd7d14f-6f50-4f76-a416-ccbbd7d14284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:18:04.107+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:57.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a simple Google search, CNN found an online Saudi marketplace
        with cheetah listings, alongside car and mobile phone ads. A Riyadh-based
        cheetah seller was also advertising lions.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507007bf-67b9-46d5-ad0c-87c47d2e59a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:18:04.107+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:57.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f81b25a-06b3-4c81-b17d-3538c0ce0a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:18:04.107+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:57.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever cheetah you want, you request, we will import. You want
        male, you want female. It''s not an issue," the Saudi dealer told CNN over
        the phone.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6c6bed-60e3-4eb1-b867-74c8d4367e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:18:04.107+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:57.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191cd9ae-500b-428a-b3d0-231ce349e210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:18:04.107+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:57.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seller boasted that he had brought more than 80 cheetahs into
        the kingdom. He told CNN he had just sold out, but that he could deliver a
        cheetah within 25 days.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad63e826-3fa8-46c4-9222-eda15d2342b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:18:04.107+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:57.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0398eb68-c854-4cf8-85b2-2e9f82ed6747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:18:04.107+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:57.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From Africa ... we import through a website with a guy, and we
        have another Saudi trader. He gets them for us. He buys them in cash and ships
        them to us immediately," he explained.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cc66a8-c6ac-402d-a5a0-72470fd8d514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:18:04.107+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:57.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b144d871-4e49-4fec-a668-60e6a56d3341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:18:04.107+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:57.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seller spun a tale of the cheetahs being brought up in good
        conditions on farms. He recommended feeding them chicken, something that veterinarians
        say causes health problems.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce6512a-a9d7-429b-8194-99299ce6d9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:18:04.108+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:57.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387004c1-545e-4409-be40-64e88cb938d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:18:04.108+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:57.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said cubs aged around two or three months were on offer, as were
        older cheetahs. Anything was possible, he said, for prices starting at 25,000
        Saudi Riyals ($6,600). He said he does discounts orders of more than one cheetah.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcac15f-e489-46f4-9f7e-7a184881f6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:18:04.108+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:57.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e645f1e8-b5c6-4016-8af6-204715138f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:18:04.108+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:57.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other sellers CNN found online were selling for more than $10,000
        per cheetah.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee1be9b-d2b1-410b-b024-9112ad372650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:18:04.108+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:57.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4e6a52-5dce-4fb7-8bc6-7fdb9707ee70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:18:04.108+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:57.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi government did not respond to CNN''s repeated requests
        for comment.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0b0cf8-0f4f-45a7-a115-1720520d2083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:18:04.108+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:57.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4d970b-9cf8-47b6-a4b2-af967483ca3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:18:04.108+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:57.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Illegal but lucrative</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a27e3f-c00a-4981-b05f-8a5bf17e2da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:18:04.108+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:57.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trading cheetahs is prohibited under Appendix 1 of the Convention
        of International Trade of Endangered Species (CITES). Still, wildlife trade
        is a big business, and the seller CNN spoke with was likely part of a larger
        trafficking ring, according to law enforcement and trafficking experts.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b17250-3f72-46e4-8546-a434f7bf4961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:18:04.108+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:57.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ef09cb-434a-43f1-b9bb-4bebdd369d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:18:04.108+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:57.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wildlife trafficking is estimated to be worth up to $20 billion
        per year, according to the UN and Interpol, and is among the top five illicit
        industries globally, along with drugs and human trafficking.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68da8022-a1d3-4d93-8fec-6964e599e303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:18:04.108+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:57.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbd76c9-bcce-4a4f-8b0f-7f4973a08487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:18:04.108+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:57.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Illegal live animal trade used to predominantly take place on Facebook
        and Instagram, but Facebook has doubled down on finding abusers, says Crawford
        Allan, a wildlife trafficking expert with TRAFFIC, a leading wildlife trade
        NGO.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f761df09-f51d-4888-9899-f1a5cc6ada22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:18:04.108+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:57.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f32db3-c1bb-461a-8a2e-c51744f2deac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:18:04.108+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:57.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook relies heavily on automated algorithms to detect prohibited
        content. They also have at least 5,000 manual reviewers, although the majority
        deal with other types of issues, such as terrorism and child abuse, rather
        than wildlife, according to Allan.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b540ff8-af92-4be1-bd54-6bf0c301273a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:18:04.109+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:57.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbf5964-82d3-4860-8902-f118cfccf80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:18:04.109+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:57.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are among a number of social media, tech and e-commerce companies
        joining the World Wildlife Fund for Nature''s Coalition to End Wildlife Trafficking
        Online, pledging to reduce online trafficking by 80% by 2020.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f43643d-ccd8-42ad-8d7e-e509e86efdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:18:04.109+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:57.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62664c97-9c8a-4439-b32d-1b0e886286ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:18:04.109+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:57.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our Community Standards do not allow for the sale of endangered
        species or their parts, and we remove this material as soon as we are aware
        of it," a Facebook company spokesperson said in a written statement. Facebook
        is the parent company of Instagram.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9df0197-11fd-46b8-ae92-f572707d5c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:18:04.109+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:57.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e925eb-7c34-450c-9e40-f4f75802686c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:18:04.109+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:57.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been some success taking down illegal ads for wildlife,
        with eBay removing 100,000 illegal wildlife ads over two years, according
        to Allan. But policing the practice is challenging, and criminals adapt to
        changing surveillance methods on the internet.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099fa12e-1cce-4ffa-90ff-1abc542b6dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:18:04.109+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:57.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363c708a-476e-4768-944b-76cce29b9613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:18:04.109+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:57.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are enough places to hide on the open web," Allan said.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f733e01b-0cd3-4f7c-93fa-fca6befe6205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:18:04.109+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:57.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3cbef7-a1b8-4561-b7ed-7c2744da8dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:18:04.109+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:57.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Racing to save the cheetah</h2>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6d5d28-8359-4afe-81f0-997941e14666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:18:04.109+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:57.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Somaliland is one of the least developed parts in the world, and
        poverty is pushing people to engage in this illicit and highly lucrative trade.
        But its government says it has prioritized cracking down on wildlife traffickers
        in the last couple of years.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2e90ef-d465-41ef-a7cf-e0dea31e68c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:18:04.109+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:57.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479412d2-8978-4e18-8cde-53e55155dc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:18:04.109+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:57.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At CCF''s shelter in Somaliland, 32 rescued orphaned cheetahs are
        cared for at a safe house now bursting at the seams. The harsh reality of
        the cyber-trade is evident here. By the time rescued cubs arrive at the shelter,
        they''re barely alive.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0c8429-3f22-40bd-b5d0-f8491e3c65fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:18:04.109+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:57.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a46d39-9614-4a5e-a230-09a87d2b0862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:18:04.110+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:57.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International staff and volunteers are rushing to build a bigger
        shelter, eventually releasing cheetahs into a wildlife sanctuary.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d4507b-8709-400e-b19c-6d77b965b8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:18:04.110+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:57.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb21ec4-157f-44e4-a4e6-66ffc39d7066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:18:04.110+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:57.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love them so much I don''t even see my mom once a week," said
        veterinary student Neju Jimmy, who lives at the shelter and is the cheetahs''
        main caregiver.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3753b5d5-e3b0-4862-a775-c51260f015bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:18:04.110+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:57.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
