    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Leslie Jones leaving ''SNL'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ffaa8b-f914-47b7-84f1-45ec408c396b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:21:17.037+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:14.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "Saturday Night Live" cast member Leslie
        Jones is making her exit from Studio 8H.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f99b3dd-3a66-4db0-affc-3d22952ded87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:21:17.037+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:14.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d7697b-e383-4ce5-b513-b422325d3ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:21:17.037+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:14.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones, who made her on-camera debut on the series in 2014, is leaving
        the long-running sketch show, according to a source with knowledge of the
        situation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fa2ae2-cced-4753-8aac-c59f7eb4af17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:21:17.037+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:14.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd39a0f1-5a56-4c40-8c51-529541435bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:21:17.037+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:14.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, Kate McKinnon, who had been rumored to be considering
        an exit, is expected to stay on board for Season 45, the source said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4b8b10-13de-4063-b786-9c9938d8f804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:21:17.037+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:14.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad214451-263a-42f0-9c76-488c693c6244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:21:17.037+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:14.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBC would not confirm the news. An email to Jones'' representatives
        was not immediately returned.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a02ba5f-0b17-4132-b28e-d1c3b81a7aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:21:17.037+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:14.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcef4332-f61b-486c-88f1-fb2a6f07b12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:21:17.037+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:14.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones was known for her frequent appearances on the mid-show Weekend
        Update news segment, where she''d frequently comment on politics and social
        issues like Alabama''s abortion ban legislation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1f096c-eb12-4674-b704-433c1dbccc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:21:17.037+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:14.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbea4ea-8b40-4590-95f4-ae5c62ea4303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:21:17.037+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:14.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She joined the cast at age of 47, giving her the distinction of
        being the oldest person to join the sketch show as a cast member. Her addition
        also marked the first time the show had more than one African American woman
        as a cast member. Sasheer Zamata was hired as a featured player the prior
        season.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f7296f-ccc2-4ecc-8232-2bc0944e1d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:21:17.037+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:14.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053906d6-38d6-44ca-a33e-dd1e88191d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:21:17.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:14.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones was nominated for the outstanding supporting actress in a
        comedy series Emmy in both 2017 and 2018.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff2d1ff-1632-4023-9520-0db86893370e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:21:17.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:14.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb81cb8-f0d2-4077-acc5-22e6d66cb7a7'
