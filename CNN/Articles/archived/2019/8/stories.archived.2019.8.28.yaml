      'WellMed-Dialysis-Center']
    'stories': ['f7762622-9a6c-4c02-9ccb-4e9cb0642646', 'e4c08139-c480-4c30-b9ca-c28556504d3b']
    'template': '1'
    'title': 'Graft raps filed vs PhilHealth execs over ‘ghost dialysis’ mess'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0c4334-f4f0-4352-ba87-36a091de233d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:07:54.782+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:44.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28) —</strong> The
        National Bureau of Investigation (NBI) has filed graft and other criminal
        charges against 21 officials and employees of the Philippine Health Insurance
        Corporation (PhilHealth) in connection with the <a href="http://www.cnnphilippines.com/news/2019/6/6/PhilHealth-ghost-kidney-treatments-dialysis-center.html"
        target="_blank">“ghost dialysis”</a> mess.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908a10d4-27bd-4f8a-9c07-98e69fc63e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:07:54.782+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:44.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1cf062-5731-4f76-b6cd-bd69139439d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:07:54.782+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:44.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those charged are members of the accreditation sub-committee
        (ASC) in PhilHealth''s National Capital Region (NCR) office, who supposedly
        approved the accreditation of Quezon City dialysis center WellMed even if
        there was an ongoing investigation into alleged fraudulent claims.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588d2313-fb2a-44c1-af44-053bbb70ab0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:07:54.782+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:44.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf72276-e28c-440b-80b9-204ac01a1da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:07:54.783+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:44.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI said the ASC approved WellMed''s accreditation in January
        but moved to withdraw this the following month after finding out about the
        supposedly fradulent claims it filed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4090b3-018f-467e-98c8-d8c926c41488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:07:54.783+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:44.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b051c3b8-4b9f-44d4-9e43-e39966996c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:07:54.783+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:44.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite this, the ASC continued processing WellMed''s claims
        in May, based on a letter of PhilHealth Accreditation Committee chairperson
        Israel Francis Pargas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be774216-1d7f-4f80-a28d-49ae44040de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:07:54.783+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:44.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3857a6-6c08-41bc-a7d1-92ddc6b44382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:07:54.783+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:44.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a total release of claims amounting to ₱1.8 million.
        <em>Kung hindi na-</em>accredit <em>ang</em> WellMed for 2019, <em>hindi nabawasan
        ang</em> PhilHealth fund <em>ng</em> ₱1.8 million. So there was undue injury
        on the part of the government’s fund," Ferdinand Razon of the NBI''s Anti-Graft
        Division said Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13ee41f-c975-4b87-902f-bc2b7071b44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:07:54.783+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:44.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771a9916-9879-47fd-b34b-cd870cb33fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:07:54.783+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:44.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There was a total release amounting to ₱1.8 million.
        If WellMed was not accredtied for 2019, the PhilHealth fund would not have
        lost ₱1.8 million. So there was undue injury on the part of the government’s
        fund.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b148eee2-1f43-4673-8a4b-a2f703e6fcd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:07:54.783+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:44.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a870b55-6f86-42bb-8471-1c51995ce962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:07:54.783+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:44.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI also found that the PhilHealth''s accreditation department
        failed to withdraw WellMed''s accreditation even if it could have done so.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2505fb0-66e1-49ca-bcde-330af13462af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:07:54.783+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:44.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0e9be1-3f2e-4327-80b3-a48d1feef51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:07:54.783+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:44.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said that the PhilHealth NCR office did not conduct periodic
        monitoring of WellMed to ensure compliance with its performance commitment,
        which includes utilization review and visits to the dialysis center.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1aa00ff-b01a-47ac-a065-06503f7c485b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:07:54.783+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:44.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b02560-f2de-4e75-b717-c5f74740ac6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:07:54.783+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:44.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that the accreditation extended to WellMed despite the
        lacking document, the failure of [PhilHealth NCR] to establish its integrity,
        and the payment of claims have unwarranted benefits to WellMed," the NBI said
        in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1dcfcd-60dc-4655-b3d5-ee40011909fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:07:54.783+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:44.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557f8a8a-80e2-44d6-9235-d75a271ac86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:07:54.784+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:44.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 21 officials are now facing criminal charges for violating the
        Anti-Graft and Corrupt Practices Act, the National Health Insurance Act and
        the Code of Conduct and Ethical Standards for Public Officials and Employees.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1bdf07-5e39-4702-ac56-6b8208fbdf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:07:54.784+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:44.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e50b28-1abf-4d69-aeaf-29e7f89a5eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:07:54.784+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:44.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI hinted that there can be more cases against PhilHealth officials
        and employees, and other health facilities in other regions over fraudulent
        claims.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0242886-baaf-45a2-a4c6-efa3898c4870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:07:54.784+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:44.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0936861-bd79-46cd-9622-2e373b79d1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:07:54.784+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:44.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are fresh charges stemming from the "ghost dialysis" mess
        involving WellMed, whose accreditation with PhilHealth has since been revoked
        after news broke about its filing of claims for patients who were already
        dead.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2d4e2a-3e0b-412f-bec4-9ce7601903c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:07:54.784+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:44.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a7a236-c3e9-4952-9919-240499a19b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:07:54.784+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:44.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, Health Secretary Francisco Duque III said WellMed
        still receives payments from government funds.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e58b13-ce1e-407d-8523-b759e166ac9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:07:54.784+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:44.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac22b86-ab0b-45c3-a14d-c187cb66d369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:07:54.784+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:44.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ has earlier <a href="http://cnnphilippines.com/news/2019/6/14/DOJ-estafa-falsification-charge-WellMed-Bryan-Sy.html"
        target="_blank">filed estafa charges</a> against the owner and two former
        employees of WellMed, but this was <a href="http://cnnphilippines.com/news/2019/8/5/WellMed-estafa-junked.html"
        target="_blank">thrown out</a> by the Quezon City Regional Trial Court Branch
        219, saying it does not have jurisdiction over these. The court did not clear
        the accused of criminal charges.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92de9d87-18a8-4aef-95d0-156e517a0bcd'
