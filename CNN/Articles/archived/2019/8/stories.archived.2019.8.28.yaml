      'mgnl:lastActivated': 2023-01-27T12:15:13.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28) —</strong> A warning
        for residents in Barangay Old Balara in Quezon City: Those frogs released
        in your neighborhood may end up killing more than just mosquitoes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d4dd9f-b6e4-40ab-8594-a49d9a60effe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:57:27.634+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:14.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e22fd3-18e1-4f49-8ff5-d7a320d04a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:57:27.634+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:14.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wildlife biologist Carmela Española told CNN Philippines that the
        more than 1,000 cane toads released in the area in a drive against dengue
        could harm dogs and people.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7689d3ee-58e9-43a7-b10a-757ac9347b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:57:27.635+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:15.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9087fa6-8cae-4f35-888e-4665db14e4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:57:27.635+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:15.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Española said touching these frogs could cause nausea and severe
        allergy — and sometimes, much worse.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9293f6d0-8172-46ce-89b6-8b2baeb22618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:57:27.635+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:16.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f00bf6-42da-4394-9a10-9f0754893a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:57:27.635+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:16.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It has caused death in the past, there have been records of it
        causing death,” she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ba94d0-fb70-4c37-b52f-91811d050b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:57:27.635+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:17.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4191d1eb-71a3-47eb-99e7-f098189b866f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:57:27.635+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:17.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release of the frogs in creeks in the village was met with criticism
        online, with some netizens pointing out that these amphibians may cause harm
        to pets and humans. Others said the toads may be an invasive species.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e328dd7b-3c27-41dc-9b1d-071c75192890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:57:27.635+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:18.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74a2875-2b19-4a65-8d53-613f8aec5493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:57:27.635+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:18.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But residents seem to be unfazed by the frogs, which were released
        by Barangay Captain Allan Franza. Franza believes the frogs will be able to
        curb mosquito breeding by eating the insects.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731ab024-ff4c-4c68-9b4e-f2470a1bdf64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:57:27.635+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:19.388+08:00
