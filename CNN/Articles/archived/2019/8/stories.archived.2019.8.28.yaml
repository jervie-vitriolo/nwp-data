      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28)</strong> — President
        Rodrigo Duterte has signed a new law requiring all schools to provide students
        with desks fit for both left- and right-handed students, or so-called neutral
        desks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b888594-738b-4b7f-a29b-eeaaa90c0323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:53:41.188+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:27.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It shall be obligatory for all educational institutions, both public
        and private, that make use of armchairs in the classroom to provide neutral
        desks to all students," Republic Act (RA) 11394 stated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd3cb0e-c5b6-45b4-ab2c-e23c2ac2e236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:53:41.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:27.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RA 11394, which was approved on August 22, further stated that schools
        should have such desks equivalent to 10 percent of the student population
        within one year of the law''s effectivity.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK:
        President Rodrigo Duterte signs law mandating public and private educational
        institutions to provide neutral desks to students. <a href="https://t.co/FnLaDxfn3w">pic.twitter.com/FnLaDxfn3w</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1166619721736867846?ref_src=twsrc%5Etfw">August
        28, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f8c1a8-0fc3-433b-8865-218cc2ce128a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:53:41.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:28.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89abca92-85de-4bb0-aad0-10faa7d21794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:53:41.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:28.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Left-handed students have been waiting for this law for a long
        time already," Senator Sonny Angara, who authored the law, said in a statement
        Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd592b604-74b3-435d-bdb8-763c0b8f2300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:53:41.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:29.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the new law would mean one less problem for left-handed
        students, many of whom suffer from " back, neck and shoulder pain when they
        force themselves to use the standard-issue desks."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a665737a-2b2d-4fb7-b974-c0ba857e66af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:53:41.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:29.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara also said desks not suitable for the left-handed leave students
        at a disadvantage, as they tend to write slower, affecting their performace
        during timed examinations.</p>'
