    'template': '1'
    'title': 'Gilas against the world: Dream matchups in FIBA World Cup'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92789d41-8a19-40e6-861f-ae72a7e2ba2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T17:26:30.634+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:15:41.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, August 28) —</strong> Gilas Pilipinas
        is ready for hardcourt battle at the 2019 FIBA World Cup in China, which will
        begin August 31.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a752cdc4-ff54-4e73-b60d-238f6bc646f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T17:26:30.634+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:15:41.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine men''s basketball team is back on the biggest stage
        for the second straight time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db2c1a3-2b10-40bc-a6d8-cc740a13ffe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T17:26:30.634+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:15:41.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas, ranked 31st in the world, will clash with European powerhouse
        Serbia, 13th seed Italy, and 39th ranked Angola in Group D of the tournament.
        All their matches will be held in Foshan.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709e41ab-3517-4bdc-9735-dd7e7fefc22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T17:26:30.636+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:15:41.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ALSO READ:&nbsp;<a href="https://cnnphilippines.com/sports/2019/8/25/gilas-12-lineup-fiba-world-cup-2019.html">Gilas
        final&nbsp;lineup for FIBA World Cup announced</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5b38ca-97c5-4d65-a6d6-773961ba135a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T17:26:30.634+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:15:41.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the immense talent raring to strut their stuff in the international
        showpiece, it''s interesting to see who the Filipinos will go up against,
        especially the NBA stars. Here are the matchups we want to happen:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d872d5-412e-4ee0-96e2-5cb9e0ee2a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T17:26:30.635+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:15:41.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>• RR Pogoy vs. Marco Belinelli</strong> - Pogoy might be
        a few inches shorter than his Italian counterpart, but he has proven to be
        a lethal scorer against bigger defenders. Belinelli, meanwhile, will be one
        of the players to watch out for given his 12-year NBA experience. This matchup
        will primarily be about who makes more buckets down the stretch.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9266aeb-7ff6-441c-b8a2-136b799ccd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T17:26:30.635+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:15:41.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>• Troy Rosario vs. Danilo Gallinari</strong> - Same game
        and almost the same height. These two players are integral figures in their
        respective team''s success. Rosario will provide the much-needed spacing and
        ceiling for Gilas, while Gallinari is expected to just do it all for Italy
        after coming off a stellar season for the Los Angeles Clippers in the NBA.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a99235-c23d-443d-ae3b-968aee9efb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T17:26:30.635+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:15:41.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>• Japeth Aguilar vs. Luigi Datome</strong> - Battle of the
        athletic guys. Aguilar''s bread and butter will be the alley-oops and fast
        break dunks. He will also be vital to holding the fort for Gilas being one
        of the few Gilas bigs. Datome, meanwhile, has the ability to score at will
        and lock down on the opposite end.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4635e1c8-16c1-4a01-8fe2-ac956931cb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T17:26:30.635+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:15:41.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>• Gabe Norwood vs. Bogdan Bogdanovic</strong> - Both are
        decorated players in their own right. Norwood is known to be Gilas'' defensive
        anchor and stabilizer in the last couple of years. On the other hand, Bogdanovic
        is one of the rising stars in the NBA. He was part of the Serbian teams who
        finished silver at the 2014 FIBA World Cup and 2016 Olympics.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2967d39-7b93-4aa7-99da-bad923e25fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T17:26:30.635+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:15:41.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>• June Mar Fajardo vs. Boban Marjanovic</strong> - In terms
        of length, Marjanovic is the clear cut winner with a 7-foot-3 frame, compared
        to the 6-foot-10 June Mar. However, Fajardo has established himself as the
        best Filipino basketball player in the last five years. Marjanovic will probably
        dominate the rebounding department, but Fajardo''s improved perimeter shooting
        will be a headache for the Serbians.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa7d375-2eb1-4c78-af16-34dc13755d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T17:26:30.635+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:15:41.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>• Kiefer Ravena vs. Carlos Morais</strong> - Ravena just
        returned to competitive basketball following an 18-month FIBA ban. His hunger
        and desire to play will be noticeable when he steps on the court. Morais,
        meanwhile, was the top assist man for Angola in the African qualifiers. The
        6-foot-3 guard has an outside touch and can slash at the open lane, which
        would test Ravena''s defense at some instances.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d7e772-d3ad-438d-a77e-3aa7e4c5fd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T17:26:30.635+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:15:41.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>• Andray Blatche vs. Nikola Jokic</strong> - Like their
        positions, this will be the center of attention in Group D. The two are part
        of the new breed NBA big guys. Blatche has a slight advantage as he can play
        point. Jokic''s combination of size, excellent court vision, superb passing,
        and shooting will make him a nightmare to defend.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d28cf8-fe0d-4ae0-8994-0b1febe464d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T17:26:30.635+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:15:41.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other players to look out for in Gilas are Robert Bolick and
        CJ Perez. They will represent the flag for the first time in their young careers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f321667-0faf-4ddf-be49-56e1286eaa37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T17:26:30.636+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:15:41.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' opening game versus Italy will be crucial for
        the Filipinos as the best two teams will advance to the second round of the
        group stage.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393a4f4f-e842-40cb-9df5-fd9a1fca12c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T17:26:30.636+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:15:41.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given that Serbia is projected to take the top seed, it will be
        exciting to see which country will grab the last spot in Group D.</p>'
