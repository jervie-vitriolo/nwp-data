      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28)</strong> — The
        Department of Health (DOH) said it would be impossible to roll out the Universal
        Health Care (UHC) nationwide by 2020 for lack of funds.</p>'
    '2':
