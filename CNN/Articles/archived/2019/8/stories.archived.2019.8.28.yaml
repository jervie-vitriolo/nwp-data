    'template': '1'
    'title': 'One-way traffic scheme on EDSA proposed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79277c7a-a52c-40f8-b2ef-5e6253912843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T23:57:45.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:13:25.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28)</strong> — A group
        of engineers has proposed a one-way traffic scheme on EDSA to help ease congestion
        along the major thoroughfare.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942f8681-a413-4de1-a5ec-bf296984a261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T23:57:45.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:13:26.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GPI Engineers, Inc. suggested that EDSA''s 23.8-kilometer stretch
        be used exclusively by vehicles heading south. All northbound vehicles, meanwhile,
        will have to take C5.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b06834-9c0e-4cd4-8cc2-5826a33e93c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T23:57:45.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:13:26.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to GPI, using this scheme will make travelling on EDSA
        faster. This will increase the average speed of vehicles travelling on the
        highway from 19.57 kph to 42 kilometers per hour.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4706e288-6952-4d3b-93e2-65a7651b9511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T23:57:45.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:13:27.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GPI also proposed the adding of bus stops along EDSA and C5, saying
        this will reduce the number of vehicles on the road.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547e737e-9514-467c-b960-abd81f048090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T23:57:45.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:13:27.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GPI president Fernando Guevarra said, "I would propose (bus stops)
        within 20 meters from any residence... This is in conformance with international
        standards and there should be a 500-meter distance between bus stops."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30b69d2-640f-4454-9fc3-86872f2edfb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T23:57:45.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:13:28.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Metro Manila Development Authority (MMDA) EDSA Traffic
        Chief Bong Nebrija isn''t too enthusiastic about th idea, saying EDSA is not
        designed to handle one-way traffic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc4b3f9-d21f-49bd-92c3-73ecee81cdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T23:57:45.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:13:28.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It’s hard — engineering-wise <em>''di designed ang</em> EDSA for
        that one way scheme. <em>Maraming mababago</em> even the inner roads, <em>''di
        lang</em> EDSA <em>yung pinaguusapan natin."</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6fd730-cf9a-46bd-a67a-a78286fe72d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T23:57:45.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:13:29.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nebrija added the plan would also mean rerouting a lot of buses.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0000a4a2-6181-48c0-af53-e93b7aba5855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T23:57:45.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:13:29.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers for Commuters Safety and Protection president Ariel Inton
        shares the MMDA’s sentiments, saying if the plan is implemented, it would
        pose a serious challenge for commuters.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6d78de-07f4-4260-b024-4813fffaf605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T23:57:45.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:13:30.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elvie Medina, president of the National Center for Commuters'' Safety
        and Protection, also slammed the proposal saying it experiments on the lives
        of the people.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91be578f-d9d9-4b2a-9100-0df826117ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T23:57:45.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:13:30.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/transportation/2017/10/03/edsa-one-way-traffic-proposal.html">In
        2017</a>, the MMDA said it would look at a one-way traffic scheme for EDSA
        proposed by Samar 1st District Representative Edgar Sarmiento.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59c35dc-6d8f-46b1-85a8-c3f1f80738d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T23:57:45.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:13:31.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back then, MMDA Spokesperson Celine Pialago told CNN Philippines,
        "We cannot just declare a one way all for EDSA, C-5, and Roxas Boulevard just
        like that. Of course there will be adjustments in the areas of other cities
        such as Makati, Quezon City, Ortigas. We really need to plan it, of course
        the memory of the motorists, they are used to it."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5018a3-082e-4745-b1d4-8e7f538da062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T23:57:45.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:13:31.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Crissy Dimatulac contributed to
        this report.</em></p>'
