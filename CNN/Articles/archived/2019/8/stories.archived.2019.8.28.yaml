      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG, however, said it rescued 245 passengers and crew members
        — way higher than what was on the manifest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9929293a-b8f8-44e4-9e89-b8eceb688607'
