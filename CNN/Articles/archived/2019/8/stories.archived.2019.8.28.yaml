      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Richard “Dick” Gordon on Wednesday filed Senate Bill 974,
        which seeks to amend Republic Act 10592 that increased the good conduct time
        allowance (GCTA) for prisoners.</p>'
