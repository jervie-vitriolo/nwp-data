      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393c214e-c7c8-4881-a026-723c729721e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:21:02.852+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:15:55.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Rublev''s hot streak continues. Earlier this month, the
        21-year-old dispatched Federer in just over an hour at the Western &amp; Southern
        Open in the Cincinnati suburb of Mason, Ohio. It was Federer''s quickest defeat
        in 16 years. Rublev reached the final eight at the US Open in 2017.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c686370-e85f-49b9-800d-0d594a7689c0'
      'mgnl:activationStatus': true
