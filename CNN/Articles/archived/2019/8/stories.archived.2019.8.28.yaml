      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCG Central Visayas spokesperson Lt. Jr. Grade Michael John Encina
        told CNN Philippines'' <em>News Night</em> that nine people are still unaccounted
        for, but added they are not missing. No one else is looking for relatives
        on board the ship, he said.</p>'
