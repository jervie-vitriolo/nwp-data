  'china-shipowner-apology-reed-bank-incident':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-28T15:00:28.107+08:00
    'imagesource': 'jcr:39ef29c6-8dde-442c-9f9a-41d40aabee44'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b336b589-edee-42fa-b2ce-c5a467fdaad9'
    'lead': 'Malacañang accepts the apology, which failed to mention the abandonment
      of Filipino fishermen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T15:04:06.714+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T12:15:53.459+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:12:57.692+08:00
