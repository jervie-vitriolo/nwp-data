      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/27/us/us-open-day-2-naomi-osaka-spt-intl/index.html">After
        an uneven start, Naomi Osaka starts US Open title defense with win over Anna
