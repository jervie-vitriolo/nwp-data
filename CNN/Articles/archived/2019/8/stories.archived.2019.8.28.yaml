    'lead': 'An initial loan reviving the Philippine National Railways train line
      to Bicol is set to be signed by the Philippines and China as President Rodrigo
      Duterte visits Beijing this week, a Transportation official said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T18:29:16.922+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T12:15:39.223+08:00
    'mgnl:lastActivatedBy': 'magnolia'
