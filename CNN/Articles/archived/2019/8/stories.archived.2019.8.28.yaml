    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['opinion', 'amazon', 'the-amazon', 'fire', 'brazil', 'president',
      'jair-bolsonaro']
    'template': '1'
    'title': 'Bolsonaro''s ego stands in the way of saving the Amazon'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e334d1a0-6955-410f-abc3-70d861593725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T07:13:01.222+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:16:08.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Frida Ghitis, a former CNN producer and correspondent,
        is a world affairs columnist. She is a frequent opinion contributor to CNN,
        a contributing columnist to the Washington Post and a columnist for World
        Politics Review. Follow her on Twitter @fridaghitis. The opinions expressed
        in this commentary are those of the author. Read more opinion on CNN.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69ebeb2-1599-4d32-9398-0674a76a746c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T07:13:01.222+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:16:08.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;"Did I say that? Did I?" That was
        Brazilian President Jair Bolsonaro talking to reporters on Tuesday morning,
        apparently denying what his office had told CNN exactly one hour earlier,
        that he would reject a $20 million pledge from the G7 countries to help fight
        the fires consuming the Amazon. It was a touch of gaslighting, Bolsonaro style.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f516ec-ea6b-42f3-a2cd-9da016fb5e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T07:13:01.222+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:16:08.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Amazon fires are scorching the Earth''s most vital ecosystem
        at such a voracious rate that by the time you read this, thousands more trees
        will have turned to ashes. Brazil''s space research agency calculates that
        one-and-a-half soccer fields worth of rainforest burns every single minute.
        That destruction includes more than trees —&nbsp;it is engulfing everything
        that lives in the forest and cannot escape.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf6a8db-a4be-444f-8ab6-18ac36aac663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T07:13:01.222+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:16:08.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the flames spread, the scale of the devastation could reach a
        point where the damage may become irreversible. Amid rising pressure from
        abroad, and from inside Brazil, Bolsonaro has instead busied himself with
        a childish (and sexist) dispute over whether he has a more beautiful wife
        than French President Emmanuel Macron and posturing that efforts to help from
        abroad amount to an assault on Brazilian sovereignty. Meanwhile, more rainforest
        burns.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18529ef0-d45a-4b3a-a419-7e24921d6377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T07:13:01.222+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:16:08.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil should receive help not only because what happens in the
        Amazon will affect the entire world, but because it should not bear the cost
        of preserving the Amazon all alone. Whether or not Bolsonaro feels he has
        something to prove, Brazilians have much to be proud of. They have a spectacular
        country, and they have shown in the past that they are capable of protecting
        it. There is no shame in accepting assistance from a world that is eager to
        help. They have every right to run the operation. It is their country. But
        their problem is affecting everyone. If everyone wants to help, why not let
        them? The obstacle, as often happens with demagogues, is their president.
        It''s a perfect —&nbsp;perfectly awful —&nbsp;example of what happens when
        nationalist demagogues take power.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a629b4be-2808-4fea-af4f-c19120f1e983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T07:13:01.222+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:16:08.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is hardly a surprise that Bolsonaro has been described as the
        "Trump of the Tropics." There''s much about his political style that echoes
        the US President, including his approach to the environment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69db2088-f816-4b83-9da7-b9fb030530e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T07:13:01.222+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:16:08.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Urged by foreign leaders to fight the fires —&nbsp;which open up
        more land for powerful Brazilian ranchers and miners to graze cattle and extract
        mineral wealth —&nbsp;Bolsonaro declared, "You have to understand that the
        Amazon is Brazil''s, not yours."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11edc2b5-2314-4e3a-be6f-e7bf71df196a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T07:13:01.222+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:16:08.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not unlike what President Donald Trump said in his press
        conference three days later, when he was asked if he is still skeptical about
        climate change. In his rambling answer, he said he is an "environmentalist,"
        and went on to describe precisely the opposite, saying, "I feel that the United
        States has tremendous wealth. The wealth is under its feet," adding, "I''m
        not going to lose that wealth; I''m not going to lose it on dreams."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7bc2c1-a36d-4935-a2d9-b12d77a87334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T07:13:01.222+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:16:08.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationalists'' creed is centered on some version of MAGA, Trump''s
        Make America Great Again slogan, which is at its heart a call to mistrust
        cooperation with other countries and to reject the prospect of sacrifices
        for a common good shared with other nations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a37253-de30-4b96-b8e6-db71c3c97ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T07:13:01.222+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:16:08.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The environment, international cooperation? Those are for wimps.
        Nationalists flex their muscle and tell others to mind their own business.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54b97b0-155a-40cd-9f87-048a4286ce85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T07:13:01.222+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:16:08.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s no coincidence that Bolsonaro, too, campaigned on a hypermasculine
        platform. The ubiquitous hand signal at his rallies was an extended index
        finger and thumb, an imaginary pistol, symbolizing his plan to put more guns
        in the hands of civilians. He praised Brazil''s military dictatorships, attacked
        LGBT Brazilians and when he heard a congresswoman had called him a rapist,
        he said she was not attractive enough for him to rape.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de10dae6-eefd-4ef1-a504-a46217f0c339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T07:13:01.222+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:16:08.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the core of the nationalist politician''s fuel is a strident
        defense of the country against imaginary threats. Sure, Brazil has been a
        victim of colonialist exploitation during its history and it has a right to
        protect its sovereignty.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224cc384-edd6-4a75-9a1e-cc2cdfd75b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T07:13:01.222+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:16:08.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Macron, who has led the push to help Brazil fight the fires
        in the Amazon, "the lungs of the planet," is pointing to a reality that no
        amount of macho bravado or nationalist demagoguery can deny: We all live on
        the same planet.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca878f2f-6c73-425f-8ab8-7fd5604eac87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T07:13:01.223+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:16:08.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron''s plan, which he presented along with Sebastian Piñera,
        the president of Brazil''s neighbor, Chile, would start with an emergency
        push to douse the fires, followed by a program of collaboration between Amazonian
        countries and the wealthy nations of the G7. As Piñera said, it would be done,
        "always respecting their sovereignty."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507cbef0-d7b5-4c9b-859b-932e5758a29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T07:13:01.223+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:16:08.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fallacy of ultra-nationalism is that we no longer live in a
        world where countries can wall themselves in and pretend that what goes on
        beyond their borders does not affect them. The smoke from Brazilian fires
        is visible from space; it will waft irrespective of man-made borders. It''s
        not only smoke from blazing forests crossing borders. Deadly viruses do the
        same, as do raw materials for the products that we use every day. Also leaping
        borders are ideas and facts. Even as Trump and Bolsonaro and their like-minded
        followers deny climate change, the facts speak for themselves.</p>'
