      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:15:42.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This resulted in the government missing its target infrastructure
        spending by 21 percent for the first half of the year, using up only ₱311.4
        billion for lack of funds.</p>'
