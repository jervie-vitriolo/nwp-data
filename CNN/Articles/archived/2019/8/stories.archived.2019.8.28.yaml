      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Shakespeare adaptation, Timothée Chalamet stars as a reluctant
        young ruler who is forced to embrace a life he''s never had much interest
        in, after the death of his father leaves him assuming the throne.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760fb156-f8a8-4549-a5fb-46e2dcd9a91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:10:28.537+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T12:16:14.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joel Edgerton, who also co-wrote the script, stars alongside him
        as aging, booze-loving knight John Falstaff.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab2dd46-3840-4bdf-9f6a-df3a1543cc41'
