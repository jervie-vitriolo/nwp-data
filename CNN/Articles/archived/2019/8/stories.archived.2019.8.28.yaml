      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I went on court today against a tough opponent knowing that I need
        to play well to win. If you play bad, you can lose. Tsitsipas had a very tough
        first round. Of course, Karen is a surprise. I think Thiem have been very
        sick for the last 10 days. I feel very sorry for him. ... Roberto was a surprise.
        Honestly, I''m very sad for him."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce6ddc1-e6e3-409b-83a7-9fcd547cdc4b'
