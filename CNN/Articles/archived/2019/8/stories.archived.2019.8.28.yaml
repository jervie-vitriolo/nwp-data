  'rene-saguisag-antonio-snachez-guilt-rape-murder-crime':
    'author': 'Robert Vergara, CNN Philippines'
    'caption': 'FILE PHOTO. Former Calauan, Laguna mayor Antonio Sanchez and his henchmen
      were convicted in 1995 for the rape and murder of Mary Eileen Sarmenta and Allan
      Gomez in 1993.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2019-08-28T13:42:45.527+08:00
    'imagesource': 'jcr:f23ca363-3013-49ec-8c5d-fe22e63d2cf2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc591b28-c303-4093-bcd8-dfb87e9456b2'
    'lead': 'Human rights lawyer and former senator Rene Saguisag doubts a former
      mayor’s conviction for the rape and killing of two college students more than
      two decades ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T13:48:19.945+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T12:15:58.998+08:00
