  'hr-5183-b-giant-exoplanet':
    'author': 'Ashley Strickland, CNN'
    'caption': 'An illustration shows what the orbit of exoplanet HR 5183 b would
      look like if it was dropped down in our solar system.  | Adam Makarenko/W.M.
      Keck Observatory'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-28T16:28:25.088+08:00
    'imagesource': 'jcr:7d5df75d-a18c-4a58-ab8e-3a949a2640de'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b7b1f1f-e1e8-4af3-b943-31cf047ba01f'
    'lead': 'Astronomers discover an unlikely exoplanet with the strangest orbit they''ve
      ever witnessed more than 100 light-years away, according to a new study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T16:31:41.280+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T12:15:43.767+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:13:01.812+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Giant exoplanet is ''like a wrecking ball,'' astronomers say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457851a2-7d40-497d-b96a-e2564995a664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:31:41.281+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:15:43.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Astronomers have discovered an unlikely
        exoplanet with the strangest orbit they''ve ever witnessed more than 100 light-years
        away, according to a new study.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1e902a-a5b6-4ac3-a622-32f9bcf0283f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:31:41.281+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:15:43.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exoplanet, known as HR 5183 b, orbits the star HR 5183 in the
        Virgo constellation, which is 102 light-years from Earth. The star has been
        of interest to astronomers since the 1990s, but they didn''t find evidence
        of an exoplanet orbiting it until now.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b896de64-8b6d-4b5f-bdde-c9c9674b4f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:31:41.281+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:15:43.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planet, which is three times the mass of Jupiter, only completes
        one orbit around the star between every 45 to 100 years, the astronomers said.
        It was its strange, egg-like orbit that finally gave it away.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca5e898-45dc-4e78-8d6d-a47e6e5de39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:31:41.281+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:15:43.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The details of the planet''s odd orbit have been submitted for publication
        in The Astronomical Journal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefafe57-ba59-49b5-9f30-f46bd882443e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:31:41.281+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:15:43.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This planet is unlike the planets in our solar system, but more
        than that, it is unlike any other exoplanets we have discovered so far," said
        Sarah Blunt, study author and California Institute of Technology graduate
        student .</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f1767c-1dc7-4f7e-9ba8-88fa9856b0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:31:41.281+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:15:43.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Other planets detected far away from their stars tend to have very
        low eccentricities, meaning that their orbits are more circular. The fact
        that this planet has such a high eccentricity speaks to some difference in
        the way that it either formed or evolved relative to the other planets."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b360c0-7649-4dab-b6c8-89fa288b3364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:31:41.282+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:15:43.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronomers detected the planet using the radial velocity method.
        The radial velocity method is based on gravity and the Doppler effect, in
        which light increases or decreases in frequency as a source and observed object
        move toward or away from each other.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73379e3c-5136-491c-8150-a721a3b262b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:31:41.282+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:15:43.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stars don''t remain completely still when they are orbited by planets;
        they move in small circles as a response to the pull of gravity from the planets.
        These movements change the light wavelength of the star, going between red
        and blue depending on the location of the planet. Tracing the shifts can help
        astronomers find planets.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a776b022-7aca-401f-ae85-9ccd3a4d34e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:31:41.282+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:15:43.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The California Planet Search, which is led by California Institute
        of Technology professor of astronomy Andrew Howard, watched the star for years
        to make the detection.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c20b46-39cf-445c-b199-e82be93863e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:31:41.282+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:15:43.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For almost 20 years our data did not show any sign of a planetary
        companion" around this star," said Michael Endl, study co-author and senior
        research scientist at the University of Texas at Austin''s McDonald Observatory.
        "And then we observed the ''slingshot'' which only lasted about two years.
        If we would have stopped observing the star after 15 years, we would have
        missed it. It makes me wonder how many other stars have massive planets on
        these slingshot orbits and we usually miss them."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e7354d-e823-4693-9cac-0acd2b31f0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:31:41.282+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:15:43.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exoplanet''s very elliptical orbit is not unusual for giant
        planets around other stars, but this is the only exoplanet found so far that
        skirts along the very edge of its star system.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c39e11d-6717-479b-8c58-499ba61f5390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:31:41.282+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:15:43.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This planet spends most of its time loitering in the outer part
        of its star''s planetary system in this highly eccentric orbit, then it starts
        to accelerate in and does a slingshot around its star," Howard said. "We detected
        this slingshot motion. We saw the planet come in and now it''s on its way
        out. That creates such a distinctive signature that we can be sure that this
        is a real planet, even though we haven''t seen a complete orbit."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69055554-0ce5-479b-8555-4f477395ef44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:31:41.282+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:15:43.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers believe that searching for more planets like HR
        5183 b could reveal how giant planets have helped shape star systems. Planets
        form out of the leftover materials from star formation. They normally begin
        with circular orbit. But something happened to this exoplanet. to change its
        orbit.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e3e54a-0d0e-4830-8ae7-96fc0f84e061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:31:41.283+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:15:43.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers believe that the planet once had a similarly-sized
        neighbor and when they came too close to each other, one got knocked out of
        the solar system and HR 5183 b was pushed into a weird orbit.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a453f8-a5fb-453e-b9e2-e807f3efdd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:31:41.283+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:15:43.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This newfound planet basically would have come in like a wrecking
        ball," Howard said, "knocking anything in its way out of the system."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701338f0-f11f-4566-8184-3e9845c08ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:31:41.283+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:15:43.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For astronomers, it''s further proof that exoplanet science is a
        growing and diverse field of study that broadens with every discovery.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4fed45-36c6-455f-aca7-3524ff8c7d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:31:41.283+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:15:43.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Copernicus taught us that Earth is not the center of the solar
        system, and as we expanded into discovering other solar systems of exoplanets,
        we expected them to be carbon copies of our own solar system," Howard said,
        "but it''s just been one surprise after another in this field. This newfound
        planet is another example of a system that is not the image of our solar system
        but has remarkable features that make our universe incredibly rich in its
        diversity."</p>'
  'Harriet-Demetriou-Antonio-Sanchez':
