      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sean Harris, Ben Mendelsohn, Robert Pattinson and Lily-Rose Depp
        also star in the film from director David Michod.</p>'
