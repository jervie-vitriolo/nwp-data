      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28)</strong> —&nbsp;A
        party-list lawmaker believes there is no need to amend the law reducing a
        prison sentence for good behavior.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2354ffb4-9589-4bfa-a6b6-019fe04af199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:29:52.144+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:15:52.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Para sa akin, hindi kailangan i</em>-amend. <em>Silipan lang
        at busisiin at siguraduhin na tama ang pag-implementa</em>,” Ako Bicol party-list
        Representative Alfredo Garbin told CNN Philippines’ The Source.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b9fe89-8c48-44cd-a9f4-088d4c346253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:29:52.144+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:15:52.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For me there is no need to amend the law. Just thoroughly
        look into it and make sure that it is properly implemented.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155542a3-4353-42eb-887b-755092590e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:29:52.144+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:15:52.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s why we put a greater scrutiny to Bureau of Correction personnel,
        the management evaluation and screening committee, <em>gawin nila ang kanilang
        trabaho</em> (do their job),” the lawmaker added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57893889-de9f-4e38-ac53-da76894ae563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:29:52.144+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:15:52.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talk about giving good conduct time allowance (GCTA) under Republic
        Act 10592 grabbed headlines amid the supposed impending release of former
        Calauan, Laguna Mayor Antonio Sanchez. He was convicted for the rape and killings
        of two students of University of the Philippines-Los Banos.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f40853-0b2b-41ae-a240-575f89e43ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:29:52.144+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:15:52.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanchez, who faces seven counts of life imprisonment, was reportedly
        among the 11,000 inmates who would benefit from Republic Act&nbsp;10592 for
        their supposed good behavior behind bars.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3e804c-5cdd-4973-b885-5d1e467ac621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:29:52.144+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:15:52.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions were raised over the former mayor’s eligibility to qualify
        for GCTA given his violations while inside the National Bilibid Prison such
        as the recovery of illegal drugs in his cell, among others.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf9160e-2fe7-4c69-9468-92cdcd1d8003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:29:52.146+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:15:52.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/8/23/Antonio-Sanchez-RA-10592-good-conduct-time-allowance-prisoners.html">Computing
        ‘good conduct’: How time served in prison is shortened based on behavior</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db39c568-c465-4deb-9eec-8b9e7be4cfdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:29:52.145+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:15:52.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garbin on Tuesday filed a resolution calling for a House probe on
        the implementation of the measure.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6622bb-2b50-4af7-8337-7cfd4e6e4c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:29:52.145+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:15:52.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We filed the resolution to exercise our oversight function, to
        see to it that the provisions of the GCTA and the IRR (implementing rules
        and regulations) are properly implemented, especially so the effect of this
        hullabaloo that was caused about by the inclusion of Antonio Sanchez who is
        a convicted murderer and rapist at that, and a person charged and guilty of
        heinous crime <em>eh bakit nakasama iyon</em>? (why was he included)” he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e252ed76-946e-4ae7-acdc-6590ebcbdef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:29:52.145+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:15:52.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the resolution seeks to look into the management selection,
        evaluation process for the time allowance, especially in the case of Sanchez.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbb0a58-a126-4db4-ada7-740d20e9056d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:29:52.145+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:15:52.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pano nangyari ‘yun? ''Yung</em> management selection and evaluation
        process <em>tama ba</em>? Do they have the record of the inmates who have
        undergone rehabilitations, who have participated in all programs sanctioned
        by the penitentiaries and exhibited good behavior?” the lawmaker said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ab3926-bb4a-43fa-a85e-1da360f31059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:29:52.145+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:15:52.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: How did that happen? Were the management selection
        and evaluation process done right? Do they have the record of the inmates
        who have undergone rehabilitations, who have participated in all programs
        sanctioned by the penitentiaries and exhibited good behavior?]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab8bbe7-0eaf-4675-ae12-40b988d73060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:29:52.145+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:15:52.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung walang</em> record <em>eh talaga namang nakalimutan ang
        pagdala ng</em> shabu <em>at ng kontrabando sa loob ng presohan. ‘Yun ang
        aming sisilipin doon at para maiwasan natin na ang</em> GCTA<em> ay</em> for
        sale," he added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754a9573-b0e0-48b1-bf5c-b3bc5451e1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:29:52.145+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:15:52.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they lack that record, they may have probably forgotten
        about the shabu and contrabands found in his cell. That''s what we will look
        into to avoid GCTA from being sold.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2978bb-9f1c-4bdf-8b90-a98c2786f5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:29:52.145+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:15:52.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he believes that Sanchez is not qualified for GCTA, Garbin
        said the resolution has a broader purpose..</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c58b4f7-8533-4f24-a0be-588a9b3cf3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:29:52.146+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:15:52.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our purpose is not just to zero into Antonio Sanchez, but you know
        to prevent the exodus of thousands of inmates who are not eligible [for] GCTA.
        <em>Kung mangyayari nga sana doon kay</em> Antonio Sanchez, how much more
        doon <em>sa ibang</em> ineligible inmates or person deprived of liberty,"
        he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74049ea-4155-43f7-8689-25b1bed80237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:29:52.146+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:15:52.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If it will happen to Antonio Sanchez, how much more
        with others ineligible inmates or person deprived of liberty?]</p>'
  'Garin-Duque-short-vaccine-processing-Dengvaxia':
