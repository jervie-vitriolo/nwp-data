    'template': '1'
    'title': 'Three South China Sea issues expected to be raised in Duterte-Xi meet '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79bff50-5918-4a8c-bc9b-6dfa7f972c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:50:59.560+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:15:32.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Since taking office
        in 2016, not a year has passed that President Rodrigo Duterte did not meet
        with Chinese President Xi Jinping, whose friendship he has nurtured amid the
        decades-old dispute over the South China Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a55cdb-ba4f-4bc3-bb59-55dbf5dbc7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:50:59.560+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:15:32.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c70da5-333f-4793-bae4-492338024f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:50:59.560+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:15:33.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duterte himself set the tone&nbsp;for his bilateral meeting
        with Xi on Thursday: He said he will <a href="https://cnnphilippines.com/news/2019/8/6/Duterte-Xi-arbitral-ruling-South-China-Sea.html">finally
        raise the country''s arbitral victory</a> which he had previously downplayed
        to renew ties with China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68053f59-b7ae-46c9-84ae-ff39329a03aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:50:59.560+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:15:33.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12324ccb-34f0-4790-b952-cce9ab6f038e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:50:59.561+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:15:34.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila and Beijing have stressed that their relations do not begin
        and end with the maritime dispute. But this remains to be a sore point as
        the Philippines protested Chinese incursions in the West Philippine Sea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907952cf-306b-4514-8c45-efeac530eba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:50:59.561+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:15:34.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4cd904-9384-4ef3-9e6c-bb7bffbe2b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:50:59.561+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:15:35.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I will talk first about jurisdiction, the COC (code of conduct)
        and the exploitation of the natural resources of my country, since as far
        as I’m concerned, we own it," Duterte <a href="https://cnnphilippines.com/news/2019/8/8/Rodrigo-Duterte-Xi-Jinping-South-China-Sea-code-of-conduct.html">told
        reporters on August 8</a>. He said "it''s about time we start talking," noting
        that he only has three more years left as President.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf376b6a-be07-4914-9b85-2607420781e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:50:59.561+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:15:35.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e07a1d-95c5-4921-85aa-eb0a6f9af940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:50:59.561+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:15:36.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the sensitive maritime issues Duterte is expected to raise
        in his fifth visit to China from August 28 to September 1.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b061a881-693f-4ef2-9691-3dd686a60d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:50:59.561+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:15:36.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dbdcd0-9ace-44f2-bbc2-86a5b1f64822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:50:59.561+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:15:36.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>1. Arbitral ruling</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371b37ed-e2c8-45ac-8e31-f0b82e23ef7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T18:50:59.561+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:15:36.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte first met Xi in October 2016, just three months after the
        arbitral tribunal ruled in favor of Philippine sovereign rights to some areas
        within its 200-nautical mile exclusive economic zone (EEZ) in the South China
        Sea. The landmark decision, which Beijing rejects, invalidated China''s sweeping
        claim to almost the entire global waterway.</p>'
