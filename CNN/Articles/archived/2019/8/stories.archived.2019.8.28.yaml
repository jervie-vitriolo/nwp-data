      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7ad291-9399-4831-b11f-510aefb9067b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:14:25.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:15:58.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iceland passed a much-debated bill into law in May which allows
        abortion until the end of the 22nd week or around the fifth month of pregnancy
        regardless of reason.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ad20b1-11b7-494d-b050-4c688d094d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:14:25.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:15:58.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c613be20-4760-4637-9210-a0a75fa69527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:14:25.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:15:58.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iceland allows the slaughter of the fetus inside the womb of the
        mother up to to six months. P***** nila. Pagkawalanghiya itong mga puti. Tapos
        tinuturuan ako kung ano ang gawin ko. I am sorry for you. That''s why you
        are condemned there in the ice forever. I hope you will freeze in time," he
        said in a speech.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db23ddad-4d02-4438-8a59-2f7f332f58b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T14:14:25.258+08:00
