      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64eafd46-60c1-4618-bfa9-9e60b8a9435d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T17:19:23.505+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:16:07.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One-year-old Chloe Labising, 60-year-old Danilo Gomez Sr., and a
        certain Orlando Heneral died in the M/V Lite Ferry 16 fire, PCG said. The
        ship caught fire hours after leaving Cebu on Tuesday bound for Dapitan City,
        Zamboanga del Norte.</p>'
