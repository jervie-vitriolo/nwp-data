      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese shipowner''s apology comes just hours before Duterte
        leaves for Beijing for his bilateral meeting with Chinese President Xi Jinping.
        Malacañang has said sensitive maritime issues will be discussed, possibly
        to include the Recto Bank allision.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c84f9fd-af52-4287-ab71-f6f8b14271f9'
      'mgnl:activationStatus': true
