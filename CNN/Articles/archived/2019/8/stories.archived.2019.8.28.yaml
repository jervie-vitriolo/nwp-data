    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:12:59.775+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Hong-Kong', 'Jimmy-Lai', 'Hong-Kong-protests', 'democracy',
      'Asia']
    'template': '1'
    'title': 'Why pro-democracy troublemaker Jimmy Lai is the only Hong Kong multi-millionaire
      standing up to China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a80f06-04b2-43b5-b3ac-111af2aab579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Jimmy Lai has been a public target for
        decades.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20af4e65-3c63-4cd9-9ff1-3de4b82c0196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It all started after the <a href="https://edition.cnn.com/2019/08/16/asia/hong-kong-protests-evolution-intl-hnk-trnd/index.html">Hong
        Kong</a>&nbsp;business tycoon — a refugee from China — reinvented himself
        in the mid-1990s as the founder of the city''s provocative, anti-Beijing tabloid,
        <a href="https://hk.appledaily.com/">Apple Daily</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f63af2-ff30-4705-b636-5acfd1195bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the advertisements that introduced the newspaper to the world
        made Lai''s point in the bluntest of ways: By showing Lai sitting in a dark
        warehouse with a red apple on his scalp, being pelted with incoming arrows
        fired by a shadowy figure.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315b3789-9205-4e77-914e-8a34714c9626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Lai''s role as one of Hong Kong''s most prominent rabble-rousers
        has threatened his fortune, subjected him to death threats and made him a
        symbol of the city''s tensions with mainland China.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55c688f-aca4-4ebc-abac-b0d8f41f3848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Britain handed Hong Kong back to China in 1997, the city was
        guaranteed its own legal system and certain democratic freedoms until 2047,
        when it will likely return in total to Beijing. Over the past three months,
        millions have flooded Hong Kong''s highways in marches against Beijing''s
        perceived encroachment on those treasured freedoms.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e1b392-1918-48ec-8590-5779477dbdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple Daily has become the city''s biggest official champion of
        that movement. The newspaper of the protesters. Its strident front pages rally
        citizens to go out and march, it has given away posters to raise at demonstrations,
        and it regularly taunts the government for its failures.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce4b820-1c08-4ccd-b768-2f6e6ba1b9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a town of tycoons, Lai is the only multi-millionaire who seems
        prepared to openly jeopardize his fortune for Hong Kong''s freedom. The 70-year-old
        is frequently seen at the marches, in the pouring rain or blazing summer heat.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5819710-de2a-4fa5-a620-3531fb201555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To his supporters, Lai is a brave democracy fighter. But his detractors
        say that Lai and his muckraking publication are a <a href="http://www.globaltimes.cn/content/1161929.shtml">black
        hand</a>&nbsp;for the United States and <a href="https://www.chinadailyhk.com/articles/198/121/11/1566296109279.html">cause
        chaos</a>. In recent years, <a href="http://www.asianews.it/news-en/Hong-Kong,-petrol-bomb-attack-on-Jimmy-Lai%E2%80%99s-home-and-office-33157.html">firebombs</a>&nbsp;have
        been lobbed at his gated home, an obituary claiming he died from <a href="https://sinosphere.blogs.nytimes.com/2014/08/14/hong-kong-newspaper-prints-fake-obituary-of-rivals-owner/">AIDS</a>&nbsp;has
        run in a rival publication and Lai''s political donations have subjected him
        to an <a href="https://www.scmp.com/news/hong-kong/article/1581382/icac-raids-media-tycoon-jimmy-lais-home-over-donations-pan-democrats">anti-corruption
        case.</a>&nbsp;Lai denied wrongdoing, and the case against him was ultimately
        dropped.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10f8ad4-55f3-483e-9468-7e3af5765c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That Lai has ties with the United States is undeniable. Last month,
        he flew to Washington to discuss with US Vice President Mike Pence, Secretary
        of State Mike Pompeo and National Security Adviser John Bolton how fundamental
        Hong Kong''s freedom is to the US'' standoff with China.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7788bd7-b0b4-4999-86ad-3c509158776f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The (new) Cold War is actually a rivalry of competing values,"
        Lai says, framing the current US-China trade war as a standoff of between
        democracy and authoritarianism. "We in Hong Kong are fighting for the shared
        values of the US against China. We are fighting their war in the enemy camp."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2240ebf7-0fbd-49b3-80d7-0c4af79e9a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.608+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a battle Lai says he''s prepared to die for.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67418ed-0c6d-43aa-aa4c-54424bad66a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.608+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Chinese refugee</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0928373f-96e0-433b-a4d4-2f7c885fb436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.608+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lai had already led an extraordinary life by the time he founded
        Next Digital group, which owns Apple Daily, in the 1980s.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102227e4-c978-44ba-8070-be3c41df7bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.608+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Great Chinese Famine gripped mainland China in 1960, Lai
        smuggled himself out of the southern mainland province of Guangdong and into
        Hong Kong in the bottom of a fishing boat. He arrived in the city at the age
        of 12 and dirt poor.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a592393-6547-4745-a283-9c90d6e3ed3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.608+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lai says he became an odd jobs guy at a textile factory, making
        60 Hong Kong dollars ($7) a month and living in an apartment with 10 others
        in the slum neighborhood of Sham Shui Po -- still one of Hong Kong''s most
        impoverished districts.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810532dd-354a-4431-a24f-22f9418ef0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.608+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his first day, he recalls how coworkers took him for breakfast.
        Relief from "the anxiety of hunger" was overwhelming, says Lai. "This freedom
        was the first feeling I had about Hong Kong and it never disappointed me,"
        Lai says. "Never, until now."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c6d409-5239-44ea-acf4-f409178b4c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.608+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Communists assumed power of China in 1949, Hong Kong''s
        population swelled by 1,000 people a day during the 1950s as Chinese migrants
        flooded over the border. Most were "daring and entrepreneurial" survivors
        willing to take risks, Lai recalls. His twin sister was one of the so-called
        freedom swimmers, who literally swam from China to the city. She went on to
        become a major property developer in Canada.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd980ce69-7fce-4766-a3c4-8e7431a40526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.608+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hong Kong was a land of opportunity," Lai says of that era.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7db42b-f26b-43c2-a8ac-66f6fcbbc86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within two decades, Lai had learned English, worked his way up the
        factory floor to the position of salesman and decided to start his own retail
        line. On one trip to New York during fabric sampling season, he bought a pizza.
        Written on the napkin was the name Giordano.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42a9fee-212b-4ea8-b48f-c2c5c2da4011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That became the name of his wildly successful, casual men''s clothing
        chain, which made Lai his first fortune.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac942b9d-a46d-4ea8-81d4-09c47b5b7040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was stupid enough to think that if I called it Giordano, people
        would think that it''s an Italian brand name," he says. It worked. By 1992,
        the group had <a href="http://corp.giordano.com.hk/files/financial_reports/5247442881924087487/ar1992(e)full.pdf">191
        outlets</a>, made 9 million garments annually and had a turnover of 1.6 billion
        Hong Kong dollars ($211 million).</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfb98ec-1cd3-4d44-923d-f82ddbdc1f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s kind of a legend in terms of his business success," says
        Clement So, associate dean in the school of journalism at the Chinese University
        of Hong Kong. "Not only for what he did in the news media but in other kinds
        of industry."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62451f44-297b-451d-84a2-14386e99883f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Business was booming, but two things happened in the late 1980s
        that would derail the course of Lai''s life.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f52d6d-fc21-4d68-828a-509b4ce0bfb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, on June 4, 1989, tanks rolled into <a href="https://edition.cnn.com/2013/09/15/world/asia/tiananmen-square-fast-facts/index.html">Tiananmen
        Square</a>&nbsp;to disperse young pro-democracy protesters, changing China
        forever. Estimates of the death toll range from several hundred to thousands.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b40c00e-9e2e-4ea9-bccb-c02f5541f34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lai says he wasn''t political at the time, "but I always had a very
        strong yearning for freedom because of my experience in China."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee91117-e22f-467a-83b3-85c2326d2443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong was still under British rule but barreling towards reunification
        with China in 1997. As the city watched the Tiananmen crackdown in horror,
        Giordano began producing T-shirts with pro-student slogans.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1a086f-4c80-44f6-bbcc-f8425535d16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around the same time, Lai says he got divorced from his first wife.
        "I thought I was a very eligible guy," he says. "That was something shocking
        to me."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a525ef8c-e644-461d-ad42-9d9a8dcb6443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly afterward, Lai was interviewed by local journalist Theresa
        Lai. The pair fell in love and married. Next, he became a media baron.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45826bb6-3b19-430a-ae7a-3e35c784631b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An Apple a day</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edeeb92f-ac50-4936-8f6a-9d7d0ce103af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today Lai lives in a white, gated house in an upmarket nook of Kowloon.
        Security staff are stationed outside the property. Paparazzi from rival newspapers
        photograph all who leave and enter, putting pressure on Lai''s personal life
        and looking for signs that he meets with pro-US figures.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0632fbce-a87c-45cb-b83b-e2c93abb2df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside, melodious Chinese hwamei birds chirp in tall white cages,
        dramatic art works adorn the walls, while giant bromeliads and orchids brighten
        each corner. "I love flowers," says Lai, with intermittent clips of an upper-class
        British accent, as he enjoys a breakfast of strawberries and egg sandwiches
        served on china platters.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c209369a-eb03-49e7-9037-7ff3d5aa7e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure he cuts at home, where he regularly hosts politicians,
        journalists and influential figures to discuss Hong Kong''s democratic future
        — or lack of it — is in stark contrast to his reputation as a brash, instinct-driven,
        ex-factory manager whose formal education ended in primary school.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a48cbd-9b48-4578-bc8a-0c7c28fc69b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That public persona began in 1994, when Lai published an incendiary
        column in a magazine owned by his Next Digital group, <a href="https://books.google.com.hk/books?id=wX1CTHn12DsC&amp;pg=PA48&amp;lpg=PA48&amp;dq=jimmy+lai+sells+stake+in+Giordana&amp;source=bl&amp;ots=EKHRQfewNZ&amp;sig=ACfU3U379XB97h6rK_9-rmbLmRAzQZXQaA&amp;hl=en&amp;sa=X&amp;ved=2ahUKEwjBntXooY7kAhVPQN4KHbfkCf0Q6AEwCHoECAcQAQ#v=onepage&amp;q=jimmy%20lai%20sells%20stake%20in%20Giordana&amp;f=false">describing</a>&nbsp;then
        Chinese Premier Li Peng, known as the "butcher of Beijing" for his role in
        the Tiananmen crackdown, as "the son of a turtle''s egg with zero IQ" — a
        profoundly offensive slur in Chinese.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379e0d01-ff2b-4b0d-b224-301c17d01a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing responded then as it might do now. It penalized his clothing
        business.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49810068-e4dd-4d95-9462-72280e05a756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lai says Giordano''s licenses were <a href="https://books.google.com.hk/books?id=wX1CTHn12DsC&amp;pg=PA48&amp;lpg=PA48&amp;dq=jimmy+lai+sells+stake+in+Giordana&amp;source=bl&amp;ots=EKHRQfewNZ&amp;sig=ACfU3U379XB97h6rK_9-rmbLmRAzQZXQaA&amp;hl=en&amp;sa=X&amp;ved=2ahUKEwjBntXooY7kAhVPQN4KHbfkCf0Q6AEwCHoECAcQAQ#v=onepage&amp;q=jimmy%20lai%20sells%20stake%20in%20Giordana&amp;f=false">revoked</a>&nbsp;across
        much of mainland China. In 1994, Lai sold his stake in the company, and the
        following year he launched Apple Daily, with a 100 million Hong Kong dollar
        <a href="https://books.google.com.hk/books?id=T7kZCgcXpoUC&amp;pg=PA306&amp;lpg=PA306&amp;dq=jimmy+lai+apple+daily+with+$100+million&amp;source=bl&amp;ots=F-HkOQbjX3&amp;sig=ACfU3U366vUNfLwcjc-QygRoqyd-l4pxAg&amp;hl=en&amp;sa=X&amp;ved=2ahUKEwiS_vyPk5jkAhVT7WEKHYRBCbcQ6AEwBXoECAYQAQ#v=onepage&amp;q=jimmy%20lai%20apple%20daily%20with%20%24100%20million&amp;f=false">promotional</a>&nbsp;campaign,
        two years before the British handed the city back to China.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f998a1c5-89bf-4b5a-a759-f06da92f7191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s my nature to be a rebel — to be a revolutionary," Lai says.
        "I express it in business. Whenever I am in business, I create something different
        from the norm. That''s the reason why I have been successful more than other
        people. I don''t believe in incremental improvement."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee2f10b-971a-4e3f-ad1f-b0e66bb09a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He applied the mass-market ethos of Giordano to his newspaper: It
        was low cost, populist and sensational. Modeled visually on USA Today, it
        "shook the media landscape in Hong Kong in a revolutionary way," says Clement
        So, the Chinese University of Hong Kong associate dean. The paper didn''t
        care for balanced reporting: This was advocacy journalism, with a strong dose
        of saucy celebrity gossip.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e14b11-ea63-4833-8a50-86464ab5b663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On news stands, Lai sparked a citywide price war, virtually giving
        away the sensational title at two Hong Kong dollars (25 cents), the price
        vendors charged to sell it. "Other papers quickly imitated without much success,"
        says So. "The style of writing, the use of big photos. The pagination. Everything.
        There was a term called ''Apple-ization.''"</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcaaf375-9ebd-4470-96e3-0214954ca263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newspaper became the city''s most-talked about outlet -- a reputation
        it has maintained through its pioneering Apple Extra platform, which controversially
        animates breaking news events from murders to protests. The publication also
        found big success in Taiwan, a self-governed Chinese democracy which Beijing
        claims as its own territory. "Apple Daily was very lucrative in the beginning,"
        says Willy Lam, a professor in history at the Chinese University of Hong Kong.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8806a6a4-dff4-4e87-8293-46ba8601939f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2008, Lai was worth $1.2 billion, according to the <a href="https://www.forbes.com/global/2008/0128/037a.html#333ccd901a09">Forbes
        rich list</a>.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42317f94-d4ae-462c-8047-d8be7884aad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With other media moguls unwilling to risk the commercial fall out
        of facing off with Beijing post-1997, Apple Daily became the city''s sole
        publication regularly criticizing China. "They were so afraid of the Communists,
        they left me an independent media market almost to myself," Lai says.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9079fd2c-42f3-4d8e-acfc-fc40a06c55a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paper''s uncompromising stance, which critics say can lack the
        editorial balance of including the opposing side''s viewpoint, coincided with
        swathes of Hong Kong''s media becoming more pro-Beijing.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aabaa64-2e56-4df8-a17c-8a54cd432e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Basically, today people choose their media depending on what is
        their political affiliation," says Michael Tien, a pro-Beijing lawmaker and
        fellow textile tycoon whose G2000 clothing chain has more than 700 outlets
        globally. That echo chamber has, in turn, led Hong Kong society itself to
        become more polarized, even between "husband and wife, between parents and
        kids, between friends," says Tien.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bbb9ee-72b0-402c-a93f-c141834f7d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody trusts the media. You don''t trust the police. They don''t
        trust the government," Tien says.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a846ba-55ea-415e-8ca2-d53e7fdda150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Societal fragmentation has been a theme of the current unrest, as
        protesters and police have faced off in a series of violent clashes that have
        been reported from vastly different perspectives across the media.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad24ede4-9d06-4c9e-b45b-250d488d507c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Hong Kongers back Beijing. Many are pro-democracy. Others describe
        themselves as "blue ribbon," meaning they support the police. Supporters of
        the movement and more liberal people identify as "yellow ribbon."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1014d4a6-ac87-467a-b34e-ef1392e70ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many make a point of defining themselves as Hong Kongers, rather
        than broadly Chinese, to distinguish their identity from that of those living
        across the border -- the birthplace of many of their parents or grandparents.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881d7eab-a6b6-4f1a-a597-fd05d60209e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Lai, a Hong Konger is someone from a small Chinese island who
        shares the values of the West. "The Hong Kong identity this time ... has really
        emerged much more into our consciousness," he says. "We identify as Hong Konger
        like never before."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2dca488-4007-4408-9573-ddbca14441b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A black hand for the US</h2>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4535d2-d378-4fe3-97e1-3e1d4557b7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early 2018, a 19-year-old Hong Kong resident allegedly killed
        his pregnant girlfriend in Taiwan and returned to the city before being arrested.
        There was nothing Taiwanese police could do; Hong Kong had no extradition
        agreement with Taiwan, or any Chinese territory.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc1545a-bf4d-417b-8f65-804188ce34e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2019, Hong Kong Chief Executive Carrie Lam proposed a solution:
        an update to the city''s fugitive laws that would allow criminals to be extradited
        to Taiwan -- and mainland China.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6b6484-5dae-4b6a-96bd-d77dac986ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lai was in the United States when the bill was announced and was
        warned by a US politician over breakfast about the danger it posed. "I really
        alerted myself," remembers Lai. "I looked at it again and said, ''Shit, this
        is horrible.'' I knew it was going to be a big thing."</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72719ee9-27f2-4643-ad08-8ef282ff47e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was right. The bill ended up sparking nearly three months of
        often violent demonstrations in Hong Kong, with more than 800 mostly young
        people arrested on charges including rioting. Protesters have paralyzed the
        city''s airport on two occasions.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18e0a9f-d3a3-4b79-a9e7-633a112d208b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to Lai it seems that many of his defining moments were
        sparked by America. The name "Giordano" came from a New York pizza house napkin;
        when the brand initially struggled to make money, a trip to McDonald''s inspired
        Lai to streamline its offerings, as the US burger chain had done; Apple Daily
        was modeled on the USA Today.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba90160-d370-4222-ae5e-6188a6fd4396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His top aide in Hong Kong, Mark Simon, is the son of a former CIA
        employee.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a273fec9-0181-4126-aaa0-15d952ce4b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That last detail never fails to tantalize onlookers. For decades,
        one of the key charges against Lai has been that he is a CIA stooge, and the
        Apple Daily a tool of the United States.</p>'
    '194':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">True color of the gang of four who have disrupted Hong Kong: using
        freedom and democracy as a guise and young students as cannon fodder, media
        said. <a href="https://t.co/yLbVzNjTW2">https://t.co/yLbVzNjTW2</a> <a href="https://t.co/8Kq7AyyhCT">pic.twitter.com/8Kq7AyyhCT</a></p>&mdash;
        Global Times (@globaltimesnews) <a href="https://twitter.com/globaltimesnews/status/1163427895047589890?ref_src=twsrc%5Etfw">August
        19, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc1f97d-10a1-4ad8-b2c0-025195ed3f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f936b2-adfa-4274-b735-84639a0865d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, China''s state-run media branded Lai and three
        other well-known pro-democracy figures in the city as Hong Kong''s "Gang of
        Four" — a reference to the group that tried to overthrow Mao Zedong and seize
        power from the Communist Party in the 1970s.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ec4ef8-2ef8-4936-b3fa-5cbe3db352ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The People''s Daily claimed Lai was part of a quartet of "secretive
        middlemen and modern traitors," as Beijing tried to blame the unrest in Hong
        Kong on foreign forces.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484e0a91-4c04-4453-9fb4-a968dd43ef73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pro-Beijing lawmaker Tien, for one, believes that Washington
        pumps money into Hong Kong''s democracy movement to provide a "continuous
        force to destabilize China," although he admits he has no evidence to substantiate
        this claim.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759e4dba-54c5-45ef-b58b-2999cb972e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lai calls the idea of a US-funded color revolution "ridiculous."</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd5430a-1b10-4e1d-af17-4581ff53d833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the US is funding this the evidence would be so self-evident,"
        he says. "You can''t find even one person to stand up and say, ''Hey, I got
        money from the US.''"</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8920cbb-fdfd-44ab-bd4c-b0719053b80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he does view Washington as a key ally for Hong Kong — as that
        early warning on the extradition bill proved. When Lai returned from that
        trip, he began raising the alarm. Journalists at first weren''t too ruffled,
        he says.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61db7c0-d856-4e7d-a3e8-dabdbf6d4313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lam was flying high before this extradition law," says Lai. "Xi
        Jinping was taking her hand (at public events), she was <a href="https://mothership.sg/2018/10/carrie-lam-piglet/">walking</a>&nbsp;in
        front with him, she really wanted to do something great for her boss. She
        knew this was a great opportunity. And actually it was almost. Because people
        really didn''t pay attention to it at first."</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e42eae0-b6a7-4846-94ab-c1eb2c93a4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the business community was more alarmed. "All of them have had
        to pay something to get the protection of the people that control them in
        mainland China," says Lai. More than that, they understood the law could be
        used by Chinese contacts as a tool for blackmail; if a Chinese partner wanted
        to control their Hong Kong counterpart they could potentially report them
        to the authorities across the border, where there is a 99% conviction rate.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c22381c-bccb-446f-beb2-bda86623ab76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition to the bill slowly mounted, starting with a march of
        12,000 people on March 31, led by Lam Wing-kee, a bookseller who says he was
        kidnapped from Hong Kong by mainland Chinese agents in 2015, after selling
        tomes critical of Beijing. China has <a href="https://edition.cnn.com/2016/06/16/asia/china-hong-kong-booksellers/index.html">denied</a>&nbsp;abducting
        him.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65082c3-e065-4180-beee-317dec5aa91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lam steamed ahead.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a97fa3-3651-48f8-8586-b16b04d26bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The marches continued: 160,000 people, then 1 million. Still the
        bill remained set to go through the city''s top legislative body, Legco, in
        early June. Finally an estimated 2 million people took to the streets on June
        16. The bill was suspended, but it was too late to quell the anger it had
        stirred.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1495fe5-8b7d-45e3-9c74-44b2f8185e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tien concedes it''s unlikely that Washington engineered a 2-million-man
        march, but as demonstrators increasingly wave American flags in the protests
        — something Lai says is just a publicity play to attract international TV
        cameras — the pro-Beijing politician wants an independent inquiry into whether
        the CIA is funding a color revolution in the city.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f697c01-7bff-4fbd-8d76-1ce7f897f352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior US administration official has denied that Washington is
        sponsoring or inciting the demonstrations, and President Donald Trump also
        appeared to reject the suggestion last week, when he tweeted that "many are
        blaming me, and the United States, for the problems going on in Hong Kong.
        I can''t imagine why?"</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9abcc1-4621-4a00-a2e1-8ade59089413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Freedom over fortune</h2>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac6fee6-aa30-4e88-869f-32f9d7352c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Founding Apple Daily, and taking on Hong Kong''s fight for democracy,
        gave Lai "a meaning in life that I never had" as a textile tycoon. "The mission,"
        he says, "it has such a wonderful meaning."</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ea677c-1f06-4e34-88c6-b4d423f3384d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s other tycoons have avoided wading into the crisis. "If
        you''re a business person in Hong Kong, it is difficult to avoid the China
        market," says Lam, the history professor. "And once you are in the China market
        your investment becomes a hostage, which the Chinese government is never shy
        of using as a means to exert influence."</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3154c7-7ad0-4e4d-b0cc-5146765174a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The closest that Hong Kong''s richest man Li Ka-shing, who is worth
        over $31 billion according to Forbes, has got to commenting on the political
        crisis was publishing two cryptic messages in the many of the city''s newspapers
        this month (Apple Daily wasn''t one of them). The cryptic nature of his advice
        to exercise caution was unmistakable -- across the city, readers speculated
        about whether he was addressing the protesters or Beijing, or both.</p>'
    '195':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">&#39;Best cause could lead to worst end.&#39; Richest man in <a
        href="https://twitter.com/hashtag/HongKong?src=hash&amp;ref_src=twsrc%5Etfw">#HongKong</a>
        <a href="https://twitter.com/hashtag/LiKashing?src=hash&amp;ref_src=twsrc%5Etfw">#LiKashing</a>
        calls for end of violence on local newspaper. (Photo: Screenshot of HK Commercial
        Daily website) <a href="https://twitter.com/hashtag/%E9%A6%99%E6%B8%AF?src=hash&amp;ref_src=twsrc%5Etfw"></a>
        <a href="https://t.co/c3bfiLstkE">pic.twitter.com/c3bfiLstkE</a></p>&mdash;
        Global Times (@globaltimesnews) <a href="https://twitter.com/globaltimesnews/status/1162108951858733056?ref_src=twsrc%5Etfw">August
        15, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb490418-5058-44ef-b7e7-6587673784ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e13f5d-c3a2-4e3b-80c6-f3693511e0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No other tycoon is willing to" be so outspoken against China as
        Lai, says Clement So, the Chinese University of Hong Kong professor. "That''s
        what has made Lai so unique."</p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628697ef-6cd8-4fe5-ab80-01567d253e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.617+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That outspokenness doesn''t come without dangers.</p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb6041c-dab7-48f9-9f03-bb5b98a1bf95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.617+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, Molotov cocktails were hurled at the headquarters of Next
        Media and Lai''s home in the early hours of the morning. "We''re not shocked.
        Unfortunately, violence has become a regular feature of Hong Kong now in the
        political discourse. That''s just a simple fact," Mark Simon, Lai''s assistant,
        told CNN at the time.</p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3fee48-5c7d-4597-ba16-973442c1413f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.617+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, Lai has a personal security detail at his home, but the self-confessed
        troublemaker says he has never forgotten what it was like to be poor, and
        he has no intent on abandoning the masses in the crusade they share with him
        for democracy.</p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9397b569-e31b-4084-a373-30282ac84d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.617+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The young people see no future for themselves — everything is expensive,"
        says Lai. "Even to live in a small room is too expensive for them." The land
        of opportunity that entrepreneurs like Lai and Li Ka-shing thrived in when
        they arrived in Hong Kong has long disappeared.</p>'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170b7986-ce19-4269-bc4b-14972d70af6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.617+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With this extradition law people thought, Okay, that''s the last
        straw, we have to fight. We have to fight in front of this last frontier,"
        he says.</p>'
    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e9d3c4-2f26-4a06-8f19-ce18ac89595b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.617+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That fight might not be good for the finances of Apple Daily.</p>'
    '164':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa7e2da-9974-4b23-8804-3651d72b3763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.617+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extent of Lai''s personal wealth today is unknown, but he fell
        off the Forbes Hong Kong Rich List in 2009. Big corporations with interests
        in mainland China, such as Cathay Pacific or Li''s CK Hutchison Holdings,
        never advertise in Apple Daily. Hong Kong''s previous chief executive, CY
        Leung, who the publication has long antagonized for his close ties to Beijing,
        regularly posts pictures on his Facebook page of companies that advertize
        in Apple Daily. "Apple Daily is public enemy number 1 for CY Leung," says
        Lam, the history professor.</p>'
    '166':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e2cbaf-2e0f-4fed-b8a2-b9cddaabb7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.618+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operating in this political landscape, coupled with a general decline
        in print sales and advertising, has squeezed Apple Daily financially. The
        newspaper''s circulation is now 200,000 a day, two-thirds of what it was a
        decade ago, with <a href="https://www.nextdigital.com.hk/investor/download/e_w0282_AR2017.pdf.75a4ec88e3a8c53ae989493d2d490d9d">1.5
        million readers</a>&nbsp;online. Its daily ad revenue has halved over the
        past three years. Next Digital has posted a <a href="https://www.nextdigital.com.hk/investor/download/e_282_AR_11%20July%202019.pdf.ee7b08dbb1af163215afb8a8638a6682">net
        loss</a>&nbsp;for the past three years.</p>'
    '168':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915dd398-622f-4614-b7e7-8470d83234c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.618+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, the newspaper introduced a pay wall of three
        Hong Kong dollars for access until September. Next month, the publication
        is hoping that people will pay 50 Hong Kong dollars a month to subscribe.</p>'
    '170':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb52d82-9f29-43e7-be19-a26acf18e603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.618+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The timing is good for Apple Daily because people want news," says
        Clement So, the media expert. "Lai would like to get financial support from
        online readers, if he can do it would throw him a lifeline. But if not successful,
        it is a real worry whether he cannot sustain his operation in the long run."</p>'
    '172':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb019ef-24dc-4177-b3c7-737a11989f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.618+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, bootstrapping online outlets, such as <a href="https://thestandnews.com/">Stand
        News</a>&nbsp;and <a href="https://www.hkcnews.com/">HKC News</a>, are growing
        competitors in the pro-democracy space. By shooting chat shows on smartphones
        and employing a small staff, they keep overheads low enough to avoid needing
        Beijing-tied advertisers.</p>'
    '174':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4026ea7b-4574-45c7-bea4-d1122c5ee07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.618+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2047 on the horizon</h2>'
    '175':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a56a89-3026-407d-bea5-581de2dc3c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.618+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To many, the year 2047, when Hong Kong will likely return to full
        Chinese rule, once felt like a futuristic date. But now that it is just 28
        years away, it''s something Hong Kongers can imagine in their lifetime. The
        fight for democracy has become more urgent, more controversial — but potentially
        less achievable, as China''s economic rise gives Beijing more political power
        to resist democracy.</p>'
    '177':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5b9f18-76a0-4be2-b5b7-f4b3d32fc9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.618+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know where (the protests are) going to end," Lai says,
        "but one thing I know, with the world watching over us ... I think Trump,
        the US, cannot back off (from supporting Hong Kong) now. They can only go
        further and further. Not financially, but politically and morally."</p>'
    '179':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffb3129-0082-4ce5-81e4-5cd922e13897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.618+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Pence said that chances of a trade deal with
        China would diminish if Hong Kong''s laws were violated by Beijing, and criticized
        the country''s human rights violations as antithetical to American ideals.
        Trump also <a href="https://twitter.com/realDonaldTrump/status/1162002141172633600">tweeted</a>&nbsp;that
        Chinese President Xi Jingping should meet with protesters.</p>'
    '196':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">If President Xi would meet directly and personally with the protesters,
        there would be a happy and enlightened ending to the Hong Kong problem. I
        have no doubt! <a href="https://t.co/eFxMjgsG1K">https://t.co/eFxMjgsG1K</a></p>&mdash;
        Donald J. Trump (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/1162002141172633600?ref_src=twsrc%5Etfw">August
        15, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb54854-67bf-47dc-930c-005d68d566cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '185':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80433645-e9b4-4182-97f2-ab3a392c8a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If mounting international pressure coincides with an economic slowdown
        and job losses, China could change, speculates Lai. "That doesn''t mean that
        the Communist Party will collapse," he adds. "But it might mean that Xi would
        have to step down and a more liberal government will take over and slowly
        we will be on the right way." But there is no sign of this happening anytime
        soon.</p>'
    '187':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff093a34-dabc-41e8-b48a-428f16e41ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Hong Kong''s economy is taking a hit across the tourism,
        aviation and retail sectors from the disruption. Michael Tien, the pro-Beijing
        lawmaker, says that sales for his retail business were down 40% in August.
        "Nobody feels good anymore to come out and consume," he says. The Hong Kong
        government has announced a <a href="https://www.bloomberg.com/news/articles/2019-08-15/hong-kong-slashes-economic-growth-forecast-as-protests-continue">$2.4
        billion</a>&nbsp;stimulus package to help the economy grow amid the unrest.</p>'
    '189':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb03da4-f498-4aee-8632-258b9d332696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Lai, if the financial hub''s economy has to suffer for freedom,
        so be it: The prospect of a struggle doesn''t give people "an excuse not to
        fight."</p>'
    '191':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e85abd-007d-4fa2-87ed-b8692943791e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we fight, we might have a miracle happen," he says. "If we don''t
        fight, we have to submit to the tyranny. I just think that if we have been
        able to eliminate slavery we have the ability to eliminate tyranny, too. That''s
        hopeful."</p>'
    '193':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004790b5-f737-40de-9002-0fe72e764857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:48:56.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:49.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/27/media/jimmy-lai-hong-kong-protests-intl-hk/index.html">Why
        pro-democracy troublemaker Jimmy Lai is the only Hong Kong multi-millionaire
        standing up to China</a>."</em></p>'
  'dorian-storm-puerto-rico':
    'author': 'Christina Maxouris and Jason Hanna, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-28T15:50:02.000+08:00
    'imagesource': 'jcr:39cb9c3d-3279-4dda-a6b3-0ecf90ea7b7f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '289e1806-b807-4011-a983-9a778ad56530'
    'lead': 'The storm is expected to be near hurricane strength when it approaches
      Puerto Rico on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T15:55:17.678+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T12:15:46.487+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:13:00.481+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['united-states-puerto-rico-dorian--storm']
    'template': '1'
    'title': 'Dorian is expected to near hurricane strength as it spins toward Puerto
      Rico'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e866dcd-6f71-43ec-87e2-69423fbc4ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:55:17.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:46.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Schools are closed Wednesday across Puerto
        Rico as the island, still grappling with the devastation of 2017''s <a href="https://edition.cnn.com/2017/05/15/us/2017-atlantic-hurricane-season-fast-facts/index.html">Hurricane
        Maria</a>, prepares for Tropical Storm Dorian.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d8c903-0e91-47fe-a723-84681897c28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:55:17.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:46.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm is expected to be near hurricane strength when it approaches
        Puerto Rico on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2e93f7-7a44-4d12-8646-dfc2c2ec1c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:55:17.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:46.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm''s center is expected to pass over Puerto Rico, or near
        the western and central part of the island, before moving near the Dominican
        Republic on Thursday, with sustained winds perhaps just below the 74 mph threshold
        for a <a href="https://www.nhc.noaa.gov/aboutsshws.php">hurricane</a>, according
        to the National Hurricane Center.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bd7a63-d29a-4cae-b896-4bb5afdb310d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:55:17.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:46.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hurricane or not, Dorian will batter Puerto Rico with heavy rain
        and strong winds, and it won''t take much of either to cause trouble for the
        island''s brittle infrastructure, CNN meteorologist Chad Myers said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fb2826-0891-4acc-acaf-721274f1ddd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:55:17.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:46.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s already so much damage on the ground from (Maria) that
        this isn''t going to take a lot to make a significant amount of damage, especially
        flooding," Myers said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9de5ab8-640c-4873-960e-6e84cc87a5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:55:17.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:46.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of these power lines are not held up by very much — 70 mph
        would bring them back down," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38bb5ce-a679-4573-9658-babb23d92bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:55:17.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:46.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Puerto Rico prepares</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb99bb92-9954-4f6c-81f1-9837f019843b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:55:17.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:46.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Wanda Vázquez Garced on Monday declared a state of emergency
        for the island, and urged people to prepare for the storm.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c13463-581c-468f-bc9d-cb53046440e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:55:17.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:46.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For citizens who do not yet have safe roofs, we will have shelters
        ready," Vázquez said on Twitter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32b5103-d15a-44ec-8cbf-304f825c29fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:55:17.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:46.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/interactive/storm-tracker/">TRACK
        THE STORM</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64393c5e-b977-4a76-923b-42495bd1feb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:55:17.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:46.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 360 shelters are available across the island for a capacity
        of 48,500 people, the government''s official Twitter account said <a href="https://twitter.com/fortalezapr/status/1166120707178356738">Monday</a>.
        And about 70 hospitals were prepared to handle emergencies, officials said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b090a99-f842-4d6b-b36a-b2e0e7c6349a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:55:17.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:46.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puerto Ricans, still living with the devastation of Hurricane Maria
        in 2017, are on alert and preparing for what could be coming.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23e674f-6272-41b7-8593-ee894df1b61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:55:17.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:46.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thankfully, I''ve been preparing since May," <a href="https://twitter.com/420china/status/1165662781661753344">said
        Krystle Rivera</a>, whose family has been stocking up on water, canned food
        and gas in anticipation of the hurricane season.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb38c957-662a-4000-bd6d-6dda9f3962f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:55:17.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:46.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lucy Beascochea told CNN she''s a little nervous as she prepares
        for Dorian. Her home in Ponce, on the south side of the island, was destroyed
        by Maria, and it still hasn''t been restored.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70fb6ba-41b3-4777-90c0-15c7cd2b8949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:55:17.681+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:46.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beascochea said the roof leaks in the tiny apartment she lives in
        near her house, and her brother has been helping her tie down the roof and
        cover any holes in preparation for the next storm.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9422f93f-bc69-4b6b-ac67-c19b3d6168d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:55:17.681+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:46.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ponce Mayor Maria "Mayita" Melendez estimates damages in her town
        alone had been as much as $1 billion from Maria, and there are still people
        with tarps over their homes, she told CNN.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd1eedf-4dc8-4f6a-a38c-96f23e804942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:55:17.681+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:46.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The territory''s department of education said public schools will
        be open only until 1 p.m. on Tuesday, as instructed by the governor, to allow
        for preparations of shelters and staff, the government said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e074e7c-1074-4bb2-9b9f-2baaddb44c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:55:17.681+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:46.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puerto Rico and eastern parts of the Dominican Republic are under
        a tropical storm warning, and Puerto Rico is under a hurricane watch, the
        hurricane center said Tuesday evening.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8e7fff-0eaf-4daf-9fb9-2ef2d3dec20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:55:17.681+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:46.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tropical storm warning means tropical storm conditions are expected
        within 36 hours, and a hurricane watch means that hurricane conditions are
        possible within 48 hours.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a0bf04-d8d0-4d7b-8d46-446d0f0aa2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:55:17.681+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:46.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After passing Puerto Rico, Dorian is forecast to move near or over
        eastern Hispaniola on Thursday and move north, the hurricane center said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa31df1-d0fc-471a-9fdc-d92b594a097b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:55:17.681+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:46.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of the week, Dorian is expected to move toward the Bahamas
        and possibly into the southeastern parts of the United States as a Category
        1 hurricane. Forecasts show Dorian approaching the <a href="https://edition.cnn.com/2019/08/27/weather/florida-dorian-path/index.html">Florida
        peninsula</a>&nbsp;Saturday evening, but it''s far too early to predict impacts
        there, CNN meteorologists said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f0ab92-7a5a-4cde-bb7f-66e557e98157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:55:17.681+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:46.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where Dorian is now</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb36712-cc40-4043-828a-80bd34721207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:55:17.682+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:46.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday evening, the storm''s center was about 300 miles southeast
        of Ponce, Puerto Rico, with maximum sustained winds of 50 mph.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a870f2-6520-4d6e-aa5f-7b13ea6fc62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:55:17.682+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:46.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dorian will dump heavy rain over some far-eastern Caribbean islands
        through Thursday. This includes Martinique, St. Lucia and St. Vincent, where
        rainfall generally will total up to 6 inches, with some isolated downpours
        of up to 10 inches, the hurricane center said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cf1e70-10ba-42e5-8d5c-9c080b5a3fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:55:17.682+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:46.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Wednesday to Thursday, Puerto Rico and the Dominican Republic
        could get 4 to 8 inches of rain, and the US Virgin Islands could receive 1
        to 4 inches, according to the hurricane center.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337afbff-9d6b-4005-b3f8-be2c7aa08edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:55:17.682+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:46.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two-thirds of Puerto Rico is likely to receive tropical storm force
        winds, CNN meteorologist Brandon Miller said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2aedb8f-9520-4127-a6cf-ce843c658bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:55:17.682+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:46.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FEMA has positioned supplies in Puerto Rico and the US Virgin Islands
        ahead of the storm —&nbsp;more than what was in place before hurricanes Irma
        and Maria in 2017 — Acting Administrator Peter Gaynor said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002aaa11-2e25-422c-85cc-a238f3c6edc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:55:17.682+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:46.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Four Incident Management Assistance Teams are deploying today with
        another on standby," he said on Twitter.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cfeb0d-4ebe-4d71-8fd1-221f6f3e4779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:55:17.682+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:46.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In South Florida, more than 200 people from 30 fire departments
        prepared Monday to deploy into the storm''s path, CNN affiliate <a href="https://www.local10.com/weather/weather-hurricane/south-florida-first-responders-head-to-caribbean-as-dorian-approaches">WPLG</a>&nbsp;reported.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54b37a2-8007-4fad-9bbd-013f882f6b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:55:17.682+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:46.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this particular situation, we''re going to be there before the
        storm hits, so we''ll get a little familiarized with the area that we will
        be responsible for," Miami Fire Rescue Assistant Chief Scott Dean said. "We''ll
        weather the storm where our base of operations will be located, and then as
        soon as the storm goes through and it''s safe, our members will go into the
        streets and start operations and protect the search-and-rescue efforts."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5a7edd-3ad0-46d6-a56d-3a16f7999d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:55:17.683+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:46.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>This is peak hurricane season</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112c87cd-f6f6-4cd8-bd18-05d8e223922c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:55:17.683+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:46.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dorian is the fourth named storm of this Atlantic hurricane season,
        which generally peaks in the eight weeks surrounding <a href="https://edition.cnn.com/2019/08/23/weather/possible-tropical-storm-formation-east-coast-us/index.html">September
        10</a>.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f67f7ce-e596-483e-ad7a-77f0b0f25a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:55:17.683+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:46.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two-thirds of all the storms produced in a typical season occur
        <a href="https://edition.cnn.com/2019/08/23/weather/possible-tropical-storm-formation-east-coast-us/index.html">during
        this period</a>.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261098c1-7cef-4243-aab2-e3920fd6d09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:55:17.683+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:46.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because it''s the time when conditions in the tropics become
        prime for storm development. By the end of August, waters in the tropics have
        warmed, and wind shear across the Atlantic begins to weaken.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41bd5c8-eb28-4a80-9b7b-5a58c8158aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:55:17.683+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:46.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And this year, El Niño has dissipated, making conditions even more
        favorable for development.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf3a248-0306-4ec1-bf3f-ebc52863d180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:55:17.683+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:46.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/27/weather/dorian-forecast-tuesday-wxc/index.html">Dorian
        is expected to near hurricane strength as it spins toward Puerto Rico</a>."</em></p>'
  'us-open-tennis-naomi-osaka-defense':
    'author': 'Jill Martin, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-08-28T15:55:56.452+08:00
    'imagesource': 'jcr:61f3a1d1-c425-47a5-8834-16ffe009f67c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5e700c1-75fa-4e1f-ad04-06d8c1f4557e'
    'lead': ' Despite an up-and-down performance, Naomi Osaka''s US Open title defense
      is underway in New York.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-28T15:58:24.705+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T12:15:45.350+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:13:00.920+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US-Open', 'tennis', 'Naomi-Osaka', 'Arthur-Ashe-Stadium']
    'template': '1'
    'title': 'After an uneven start, Naomi Osaka starts US Open title defense with
      win over Anna Blinkova'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6b0312-eb4d-40f0-8495-9fb9783b145c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:58:24.705+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:45.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Despite an up-and-down performance, Naomi
        Osaka''s US Open title defense is underway in New York.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e847fa2e-06e6-420a-b4b1-9477e3c6bb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:58:24.705+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:45.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world No. 1 from Japan defeated No. 84 Anna Blinkova of Russia
        6-4, 6-7(5), 6-2 on Tuesday in her return to Arthur Ashe Stadium, the scene
        of her first major title. But it was far from easy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea2d5c4-98c7-49cb-85f5-8f614b857c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:58:24.705+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:45.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think I''ve ever been this nervous in my life," Osaka
        said to ESPN on court after the win.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab873d7-29d6-4f71-91da-bf975b0417f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:58:24.705+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:45.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka got off to a slow start, trailing by an early break in the
        opening set. But the two-time major champion responded by breaking Blinkova
        twice in a row -- the second of which bringing out a smile from the 21-year-old
        -- before closing out the first set.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e0ac44-8f86-4d47-8560-96dd8927f9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:58:24.705+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:45.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The roller coaster continued in the second set, with Osaka saving
        three set points to make it 5-5. In the following game, she went on to break
        Blinkova at love. Serving for the match at 6-5, however, wasn''t so straightforward,
        with Blinkova saving a match point and forcing the tiebreak. On her fifth
        set point, Blinkova came through to force a decider.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe2700a-f80d-4c00-af46-b1314e25070b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:58:24.706+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:45.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all of that work, Osaka had no trouble closing the third set.
        She finished with 43 winners to 50 unforced errors in a match that lasted
        two hours, 28 minutes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15fa3e3-c13d-4884-96e9-c2363f8d9170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:58:24.706+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:45.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just came off really slow, and I never really found my rhythm,"
        Osaka said to ESPN. "But I think I just fought as hard as I could, and I managed
        to win."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb314b9-1c0c-4725-8321-d6c092b9619e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:58:24.706+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:45.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On asked why she was nervous, Osaka replied she "just definitely
        didn''t want to lose in the first round."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9af947-2f86-419c-af80-1f79d047e349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:58:24.706+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:45.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You kind of want to do well when you did well last year," Osaka
        said to the crowd. "For me, I just -- I don''t know. I really love you guys,
        so I wanted to stay here longer."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0506f33-d444-4a29-8db1-0440c6a8cb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:58:24.706+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:45.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka is looking to become first woman to defend a US Open title
        since Serena Williams won three in a row from 2012 to 2014. She will have
        to defend her title to keep the No. 1 ranking. Osaka''s next opponent will
        be Poland''s Magda Linette, who won her first career WTA title at the <a href="https://www.wtatennis.com/news/%E2%80%98i%E2%80%99m-always-shadow-somebody%E2%80%99-magda-linette-gets-her-magic-moment-bronx">NYJTL
        Bronx Open</a>&nbsp;over the weekend.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4ecbc0-bd0f-4498-bec2-2eb2a8823e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:58:24.706+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:45.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January when she won the Australian Open, Osaka became the first
        woman to win her second consecutive major after winning her first since Jennifer
        Capriati did so in 2001 (Australian Open followed by the French Open). But
        after hoisting the trophy in Melbourne, Osaka was a bit uneven away from the
        hard courts, losing in the third round of the French Open and in the first
        round at Wimbledon.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e90ed2-06d4-4bdd-85fb-28019e51d103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:58:24.706+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:15:45.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also been recent injury. Earlier this month at the Western
        &amp; Southern Open in the Cincinnati suburb of Mason, Ohio, Osaka was forced
        to retire in her quarterfinal match against American Sofia Kenin because of
        a knee injury. Osaka wore a knee brace on her left knee in her match Tuesday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a382bad-630a-4350-9876-db63df2676d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T15:58:24.707+08:00
