      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Health Secretary Francisco Duque said the P160.5-billion
        budget for the DOH next year is short to cover full implementation of the
        UHC.</p>'
