    'template': '1'
    'title': 'Boris Johnson asks Queen to suspend UK Parliament as Brexit date looms'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2598c3-39d8-4906-b596-2190de0a64ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T17:37:49.932+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:41.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;British Prime Minister Boris Johnson
        is to ask the Queen to suspend the UK Parliament from mid-September, a move
        that would shorten the time available to lawmakers to block a no-deal Brexit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13440a5-d820-4482-b0a0-1cc7b35f1f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T17:37:49.932+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:41.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f4b5cf-8e74-4975-bb64-ea7bcfc1b93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T17:37:49.932+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:41.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parliament would be "prorogued" until October 14, Johnson said in
        a statement. Brexit is due to happen on October 31, and Johnson has promised
        the UK will leave the European Union on that date with or without a deal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdb38a2-16df-425f-9b93-24f69e4c2314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T17:37:49.932+08:00
