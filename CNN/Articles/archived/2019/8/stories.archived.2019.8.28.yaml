      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, who drew flak for the comment, said the likely defeat
        is due to the team''s height disadvantage.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb9b7a7-32d3-4365-8d4f-0cbe071042ca'
