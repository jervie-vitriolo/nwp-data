      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27c67fb-90c1-4419-ba6e-c3a417e2a44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:49:02.525+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:43.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the judge who convicted him said his fault was his to bear,
        and the high court''s decision is supreme.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696cc35a-9721-4a15-93f0-246fab2610d4'
      'mgnl:activationStatus': true
