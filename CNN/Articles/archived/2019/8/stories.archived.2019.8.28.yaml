      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15af4768-014d-4497-9a49-2781d7f751b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:49:02.526+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:43.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Mr. Sanchez, you''ve said that before, when we were
        trying the case, that you are innocent, swearing on your family''s life. That''s
        now what it means to be innocent. Don''t use your family.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1548175c-3fa7-4d26-81b0-3629077cc72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:49:02.526+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:43.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf03e57-9a71-4b6e-b385-55c83d24a6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:49:02.526+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:43.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demetriou said the Supreme Court affirmed her ruling in 1995 that
        then-Calauan Mayor Sanchez and six of his henchmen are guilty of the rape-slay
        of 21-year-old Mary Eileen Sarmenta and the killing of 19-year-old Allan Gomez.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95a2762-36bf-4efb-9007-d1a652fc55af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:49:02.526+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:43.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a3c0e0-deae-483e-87ce-e5c7d3e09d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:49:02.526+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:43.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Supreme Court affirmed my decision in full, except for the
        amount of damages. <em>In-</em>increase from ₱3 million damages <em>na binigay
        ko para sa mga pamilyang</em> Sarmenta <em>at</em> Gomez, the Supreme Court
        increased it to ₱4 million. <em>Ngayon sinasabi niya biktima siya, inosente
        siya.</em> [The P3 million in damages that I gave to the Sarmenta and Gomez
        families were raised by the Supreme Court to P4 million.] So he''s making
        a mockery of the decision of the Supreme Court,” she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d71d17-111d-4a8b-9141-e07599173714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:49:02.526+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:43.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d740acc-9e68-4903-a560-40e972646d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:49:02.526+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:43.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Sanchez cannot claim innocence, because the 16-month highly-publicized
        trial underwent due process.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e468451-d7ea-47da-9779-3fcb062df33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:49:02.526+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:43.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b3cfaa-ec46-4104-86ac-53158f7b7060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:49:02.526+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:43.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hinatulan ka na ng Korte Suprema na may kasalanan ka at may
        kasalanan yung mga kasamahan mo.</em> [The Supreme Court said you and your
        henchmen are guilty.] He was given his day in court. He was given due process.
        I did not railroad the hearing of this case. I allowed him reasonable delay.
        The case dragged for 1 and a half years before I rendered the verdict of guilty
        against him and his six coaccused. He cannot say I railroaded his rights to
        due process,” she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af769fd-d679-4945-b48f-1a9ac1f5353d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:49:02.526+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:43.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2baeb0d-220a-4a97-a5d2-3344560d12da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:49:02.526+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:43.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanchez, then-PNP Calauan Deputy Chief George Medialdea, Luis Corcolon,
        Rogelio "Boy" Corcolon, Zoilo Ama, Baldwin Brio, and Pepito Kawit were found
        guilty of seven counts of rape with homicide. They were each sentenced to
        seven terms of reclusion perpetua or maximum of 40 years of imprisonment and
        ordered to pay damages.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ad4f64-f1c8-435d-a206-1eff552fda05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:49:02.527+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:43.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da11add3-a772-41bd-b27c-9c1205c0016e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T16:49:02.527+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:15:43.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra on August 20 said Sanchez may
        be one of 11,000 inmates who will be released because of lowered jail time
        for good behavior law. Sanchez'' family claimed the Bureau of Corrections
        issued a release order for the ex-mayor to be freed by August 20, but this
        was met with public outrage, causing President Rodrigo Duterte to speak against
        his release. The Department of Justice on Tuesday ordered the temporary suspension
        of the processing of GCTAs as a "precautionary measure and in the interest
        of prudence."</p>'
  'House-extension-2019-budget-validity':
    'author': 'Luchi de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-28T17:16:42.106+08:00
