    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump privately clashed with G7 leaders over reinviting Putin'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27452a5-9bb5-4c6e-91cf-6b59154f3b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:23:16.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:13.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A sharp and sometimes bitter disagreement
        broke out between President Donald Trump and several G7 leaders over whether
        to allow Russia back into their club during a welcome dinner on Saturday,
        according to two diplomatic officials and a senior US official with knowledge
        of the exchange.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79de05f-0db0-4194-bc22-26d8e85d8117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:23:16.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:13.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990fca34-be33-4742-8d6d-a0a530822760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:23:16.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:13.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, as he did in public over the course of the summit, ardently
        advocated for it, the officials said. As the leaders discussed issues like
        Iran and fires in the Amazon rainforest, Trump interjected and asked why Russia
        should not be included in the talks, given its size and role in global affairs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82ecca4-84b3-4d17-81f7-8afa7a853d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:23:16.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:13.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ae92a8-a105-4105-a5fb-cc0c95444df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:23:16.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:13.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That met sharp resistance from some of the leaders, principally
        German Chancellor Angela Merkel and British Prime Minister Boris Johnson.
        They argued Russia had grown more anti-democratic since it was ejected in
        2014 for its incursion into Ukraine, disqualifying it from rejoining the G7.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9823cfa7-6862-4f54-b80b-de9d6a054cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:23:16.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:13.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c39033-c4f2-458e-9a19-a7c8c1b36977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:23:16.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:13.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dispute amounted to one of the most heated moments of this weekend''s
        G7. Afterward, Trump publicly insisted the gathering was marked by displays
        of unity and cooperation. While the leaders did hold amiable discussions throughout
        both the dinner and other sessions, the exchange on Russia was notable for
        the fiercely argued views on both sides, the officials said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd236268f-38bd-40e1-bc9d-bea7d4d9b9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:23:16.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:13.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792a108d-bc41-4fce-8348-ea106324bee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:23:16.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:13.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the dinner, Trump argued repeatedly that his predecessor
        Barack Obama was to blame for ejecting Russia from the group, according to
        one of the diplomatic officials, echoing a view he has expressed publicly.
        He told reporters on Monday that Obama was "outsmarted" by Russian President
        Vladimir Putin during the invasion of Crimea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae21871-72ef-49cc-a817-b2f90dcd910b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:23:16.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:13.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a535fcf5-7981-43f5-970e-8a899b0530dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:23:16.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:13.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The summit''s host, French President Emmanuel Macron, conceded it
        was important to maintain ties with Putin. But he didn''t go as far as the
        US leader, who grew more combative in his stance as the dinner wore on.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2644f5-4d79-4bb5-a9ec-b50b7fa605a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:23:16.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:13.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574eea88-8184-4282-9bad-dff5fb47703f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:23:16.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:13.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italian Prime Minister Giuseppe Conte backed Trump (perhaps relatedly,
        Trump praised Conte -- who has resigned as prime minister -- on Twitter when
        he returned to Washington).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41685788-b6c7-4c02-862a-341d8b734ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:23:16.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:13.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba1c4d9-13d4-479d-84a2-af968f59501f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:23:16.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:13.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese Prime Minister Shinzo Abe was less vocal. Privately, however,
        he is sympathetic to Trump''s view, according to two diplomatic officials.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5541e04-61b0-41be-b65c-7ae67c21f5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:23:16.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:13.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178c092f-4071-4cfe-ae66-781f4f348cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:23:16.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:13.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group, who were dining on plates of Basque vegetables and red
        tuna, couldn''t come to any kind of consensus, despite Trump insisting it''s
        better to bring Putin back into the fold. Merkel, Johnson and Canadian Prime
        Minister Justin Trudeau were firm: as long as Russia is still in Crimea, it''s
        not up for consideration.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5a55b2-a85e-404b-963e-92d1771f0234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:23:16.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:13.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151ed974-76f5-4fe0-bb67-2556d339a847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:23:16.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:13.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump asked the leaders, isn''t it better to have Putin here to
        confront him on it? But he was outnumbered by voices who told him it would
        give Putin legitimacy. Officials said afterward it didn''t sound like any
        minds were changed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e10ac7-7c25-4cf6-8556-c91aaac88b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:23:16.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:13.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1679cbc6-2c27-456b-b6b6-c49fd1bf6984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:23:16.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:13.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump left the dinner knowing more of his counterparts opposed allowing
        Russia to rejoin than agreed, and that he was outnumbered. One US official
        said he would have likely pushed for a vote among the current members if he
        thought he had the numbers on his side.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b5a303-1a95-4757-a9a9-ce42cdeb7bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:23:16.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:13.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5321b369-de8c-418b-9fc5-5d698648260c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:23:16.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:13.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials said they believed Macron, in attempting to strike
        some middle ground, was trying to maneuver and ensure the debate didn''t get
        too heated, and that he did not agree with Trump in his view toward readmitting
        Russia.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebe05f2-5794-4fc1-9efc-cf150046bcfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:23:16.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:13.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581d5393-a36e-451a-8595-8004c4b9017d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:23:16.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:13.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next morning, Johnson was overheard telling Macron his handling
        of the "difficult" dinner was "bien joué" -- well played.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01466579-959b-42f6-a8f9-c7752de267c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:23:16.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:13.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc64a26-8dbf-406e-a8dd-9ac3377abe7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:23:16.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:13.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House and Élysée spokespeople did not provide comment.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df76e92f-8054-4fc9-a951-751e8add3b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:23:16.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:13.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e4430a-0418-46f9-bbc6-e93a9d0ab47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:23:16.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:13.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump later acknowledged there was disagreement on the matter, but
        insisted some other leaders agreed with him.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9313150-aaab-4e04-ac63-3f94fbc8b4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:23:16.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:16:13.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a56e6e-5291-43ed-ad4d-df4c48e1a8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-28T06:23:16.738+08:00
      'mgnl:createdBy': 'lara'
