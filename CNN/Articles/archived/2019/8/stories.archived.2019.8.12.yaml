      'mgnl:lastActivated': 2023-01-27T11:32:48.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They charged 21 people for possession of illegal drugs while the
        rest were reprimanded and let go, he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3daa3c-c346-4252-a11c-8b4eeec697d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T11:39:40.848+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:48.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This operation comes in response to Manila Mayor Francisco “Isko”
        Moreno Domagoso’s order to eliminate illegal drug activity in Baseco on August
        1. The mayor gave law enforcement a week to clear the area of drugs, resulting
        in the arrest of 35 suspects. Moreno at that time lauded the police for ensuring
        no one was killed in their pursuit.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698011a6-2b53-4a4c-b632-068740aae97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T11:39:40.848+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:48.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danao admitted that clearing the area of crime remains a challenge
        for the police, considering the size and volume of residents in the populated
        area. Baseco spans 39,000 hectares and houses around 50,000 people, Danao
        described. Meanwhile, there are only 100 officers stationed in the compound.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c40523-7dd2-4093-9abe-37389f1b271a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T11:39:40.848+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:48.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa ngayon hindi po natin kayang i-</em>stop (crime) <em>nang
        ganoong kadali pero at least nababawasan</em>,” Danao said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be1c34b-f2de-4ae7-8829-c5417aed1156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T11:39:40.848+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:48.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For now, we cannot stop crime that easily, but at
        least it is decreasing.]</p>'
