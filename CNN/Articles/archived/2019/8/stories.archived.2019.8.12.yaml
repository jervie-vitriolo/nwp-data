    'template': '1'
    'title': 'A woman confronted Priyanka Chopra, calling her a hypocrite. The actress
      said she''s patriotic'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5646790-a9f6-4317-a9b2-91156e5bd3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T14:21:41.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:41.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A woman confronted Priyanka Chopra at a
        beauty event in Los Angeles, criticizing the Indian actress for a tweet she
        posted in February during a serious escalation of the conflict between India
        and Pakistan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687c998b-a1d8-47f2-b908-e5e7e5cdba83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T14:21:41.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:41.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678dac59-a073-413c-93c0-383985bb4973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T14:21:41.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:41.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Chopra was taking questions Saturday at BeautyCon, Ayesha Malik
        went up to the microphone and called the Bollywood star a hypocrite for "encouraging
        nuclear war against Pakistan" while serving as a UNICEF Goodwill Ambassador.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04323acf-6f14-4c30-8478-5c68ecedb437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T14:21:41.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:41.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26eee0af-5700-4111-be77-8d216a860122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T14:21:41.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:41.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So it was kind of hard hearing you talk about humanity, because
        as your neighbor, a Pakistani, I know you''re a bit of a hypocrite," Malik
        can be heard saying in a video of the incident posted on Twitter. "You tweeted
        on February 26, <a href="https://twitter.com/priyankachopra/status/1100454040364707840">''Jai
        Hind #IndianArmedForces.''</a>"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4bf667-c6b6-4e16-9e57-fce0db159d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T14:21:41.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:41.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfa558e-e612-49b5-87cf-881ae2b1f09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T14:21:41.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:41.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jai Hind" is a slogan that translates to "Hail India," often used
        in political speeches by Indian leaders.</p>'
    '44':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Priyanka
        Chopra tweeted during a time when we were this 👌🏽 close to sending nukes
        to one another. Instead of advocating for peace she tweeted in support of
        the Indian army <a href="https://t.co/LhbMkOW59v">pic.twitter.com/LhbMkOW59v</a></p>&mdash;
