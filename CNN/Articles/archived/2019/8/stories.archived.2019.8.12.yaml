    'template': '1'
    'title': 'China calls on PH to protect rights of Chinese nationals'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b8d7dd-c2a8-43c1-8f1c-e3f06e84ab65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T21:40:08.799+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:32:23.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12)</strong> — China
        on Monday called on the Philippine government to bring to justice the death
        of a Chinese national who fell to his death from a Las Piñas city building.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d34d0de-6a03-455d-866d-fbe454fb6d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T21:40:08.799+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:32:23.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Chinese Embassy urged Philippine government
        departments to "bring the perpetrators to justice through an objective, fair
        and thorough investigation."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548998cd-2e26-4fe4-9c6a-fe819cfd8091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T21:40:08.799+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:32:23.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also called on the Philippine government to "to take concrete
        and effective measures to protect the legitimate rights and interests of Chinese
        citizens in the Philippines."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5796f80f-2c77-481b-8392-f14e0bbfbfe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T21:40:08.799+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:32:23.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embassy said it has been closely following the death of 27-year-old
        Yang Kang, an information technology employee who fell from his Pamplona office
        building Friday morning. Authorities told CNN Philippines Yang was recruited
        to work in the Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdf2e53-2562-4022-9763-066743c4a33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T21:40:08.799+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:32:23.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China also welcomed Malacañang''s call to police to resolve Yang''s
        case immediately.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb5e437-ee9e-493b-bea6-49796fe53a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T21:40:08.799+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:32:23.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can not allow any illegal act committed in this country by any
        person, foreigner or citizen, against any citizen of a foreign country working
        here," Presidential Spokesperson Sal Panelo said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9638058-614f-4597-8121-346540962bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T21:40:08.800+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:32:23.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers have flagged the sharp increase in the number of Chinese
        nationals working in the Philippines. Government data also showed thousands
        of illegally recruited Chinese workers who work mostly with Philippine offshore
        gaming operators. These operators are predicted to take the biggest share
        of office spaces in the country by yearend.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cb65ff-22f4-4a3c-b338-db208261ded2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T21:40:08.800+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:32:23.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/7/31/influx-chinese-workers-philippines-security-threat.html">Gov''t
        officials see influx of Chinese workers as security threat</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab5c5b1-3b82-473d-9753-529cd31a87f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T21:40:08.800+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:32:23.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace also raised concerns about "growing reports" of foreign
        workers in the country who are allegedly "being subjected to coercion, illegal
        detention and other violations of law even by their own countrymen while in
        the Philippines".</p>'
