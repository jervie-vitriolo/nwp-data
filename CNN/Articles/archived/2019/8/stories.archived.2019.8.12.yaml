      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saga said that the weather was fine when the passenger boat left
        Calbayog port but it suddenly changed after the vessel sailed about 100 meters
        from the port.</p>'
