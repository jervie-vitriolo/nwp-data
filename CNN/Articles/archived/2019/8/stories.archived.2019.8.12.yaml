      'mgnl:lastActivated': 2023-01-27T11:32:53.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The businesswoman''s work isn''t on pause during the festivities.
        She has been promoting a birthday collection for her Kylie Cosmetics line,
        posting promo videos and pictures of herself modeling the products.</p>'
