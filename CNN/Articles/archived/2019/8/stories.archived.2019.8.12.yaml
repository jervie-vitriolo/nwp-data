      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the significant safety and security roles that flight attendants
        have, Scherb said airlines should consider adopting zero tolerance policies
        for flight attendants.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8406e112-558d-4e81-bc5e-7066cd306c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:28:45.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:56.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08b38b5-5b8e-43f5-b302-f6999b03cf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:28:45.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:56.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While breathalyzers hopefully aren''t needed on airplanes, given
        the recent incidents with alcohol involving pilots and flight attendants,
        it might be something that airlines have to consider," he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e544ea5-bd51-441a-abd7-c93ae123a98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:28:45.772+08:00
