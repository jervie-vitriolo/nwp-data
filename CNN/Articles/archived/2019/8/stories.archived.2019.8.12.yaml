    'template': '1'
    'title': 'Chelsea humbled by Manchester United on Premier League opening weekend'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e09b3c-2359-4985-a7df-b10f38ca70b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:30:07.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:55.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Frank Lampard''s first Premier League
        game as Chelsea manager ended in a humiliating defeat by Manchester United
        at Old Trafford.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5844d46a-07c8-4df5-af32-6e4e00c91f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:30:07.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:55.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two goals from Marcus Rashford and one each from Anthony Martial
        and debutant Daniel James helped the Reds to a comfortable 4-0 victory in
        the Premier League''s standout fixture from the opening weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae78b44a-388a-4c09-8233-cd6aabe52978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:30:07.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:55.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game appeared to be evenly poised at the hour mark —&nbsp;the
        sides separated only by a first-half penalty from Rashford —&nbsp;but two
        goals in the space of a minute allowed United to breathe easily in the game''s
        final quarter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0deeb3-08d5-4dc5-9050-fd7b9762785d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:30:07.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:55.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A goal for 21-year-old James shortly after he had come onto the
        pitch was the icing on the cake.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ab8cd3-972b-4b49-82b0-374cf2b2a8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:30:07.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:55.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We rode our luck a little bit in the first half, we''d given up
        too many chances and we were too sloppy on the ball," Harry Maguire, making
        his first start just a week after signing for United, told Sky Sports.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed27249c-0202-42d4-b6ae-24ccc80cbfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:30:07.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:55.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But in the second half it felt like we were a lot better, much
        more ourselves and we controlled the game. I think we thoroughly deserved
        the three points in the end."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941ed04b-0529-4f2c-a01d-9e8179c92fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:30:07.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:55.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/08/10/football/manchester-city-west-ham-premier-league-spt-intl-gbr/index.html">READ:
        Man City opens Premier League title defense with easy victory over West Ham</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508ef911-5640-45c6-ac17-4b794fe44328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:30:07.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:55.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/08/11/football/football-watching-health-leeds-spt-intl/index.html">READ:
        Why watching football is good for your health</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3525d74-0612-4211-9daf-e705f337e57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:30:07.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:55.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chelsea appeared to have the upper hand in the opening stages as
        Tammy Abraham rifled the ball against David De Gea''s post inside four minutes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de65c088-e55c-4dc4-a912-6bccd943ba26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:30:07.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:55.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when Kurt Zouma brought down Rashford with a clumsy challenge
        in the Chelsea box, the England international stepped up to give the home
        side the advantage, dispatching his penalty firmly into the top-left corner.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a0ab69-d341-48ff-9a7e-32c81280532b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:30:07.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:55.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blues, however, continued to trouble the United goal and struck
        the post again shortly before halftime through Emerson.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b113e37-487e-4131-bd01-09667efb8e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:30:07.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:55.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the second period, Ole Gunnar Solskjaer''s side started to
        expose Chelsea''s frailties on the break.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5347cab-96a6-4e53-a8fb-3d05883b11fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:30:07.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:55.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rashford found himself in space inside his own half and carried
        strongly towards the Chelsea goal. He fed Pereira, who whipped in an excellent
        cross that Martial tapped through the legs of Kepa Arrizabalaga.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375b4863-6141-45a4-8d76-0b216216eb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:30:07.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:55.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/08/11/football/christian-pulisic-journey-chelsea-dortmund-spt-intl/index.html">READ:
        Christian Pulisic''s journey from Pennsylvania to London (via Brackley Town
        and Dortmund)</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d953cd7-2660-4ab9-84f0-317ab2af47c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:30:07.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:55.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Liverpool cruises past Norwich in Premier League opener</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb28c0b-5c78-4c29-afc8-e79d3d64c7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:30:07.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:55.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United''s third came from a long ball over the top of the Chelsea
        defense from Paul Pogba. Rashford controlled expertly and coolly rolled his
        shot past Arrizabalaga.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269978e4-4032-4cd1-9585-e8f3c4feee97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:30:07.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:55.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James showcased his blistering speed for the game''s final goal,
        where Pogba was once again the provider. The Frenchman found his teammate
        in space on the right side of the Chelsea box, and James hacked home a deflected
        shot.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4972efc-edd8-4b5c-8317-4ad78cccd5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:30:07.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:55.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a nightmare start for Chelsea, which next faces Liverpool
        in the UEFA Super Cup.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59345f3d-1fb2-407c-8058-98fd33c70480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:30:07.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:55.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lampard, faced with an injury-hit squad, started with the inexperienced
        Tammy Abraham and Mason Mount -- both recalled after loan spells in the Championship
        -- in attack.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e5011f-5aa2-47d8-a16b-64aaf42d2291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:30:07.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:55.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Gea was forced to make a few smart saves in the first half --
        but remained largely untroubled in the second.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df68ed19-3f1d-4307-9d63-dac270e413a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:30:07.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:55.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were loads of lessons for us, you can''t make unforced errors
        and mistakes at this level," said Lampard, Chelsea''s all-time top scorer
        who takes charge of the club after Maurizio Sarri''s departure.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80effae-e1fa-4e13-ac8f-b51ec8686923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:30:07.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:55.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But if you just flicked on and saw it was 4-0 -- it was nowhere
        near a 4-0.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62f271a-945b-4168-8b00-caf29a459ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:30:07.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:55.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We controlled major parts of the first half ... probably made poor
        decisions in the final third a couple of times when we should be able to get
        shots away and score goals. At half time we should have been in the lead."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5092e4-c11c-45c1-9edc-3c4fe03b38c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:30:07.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:55.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United spent big in the summer transfer window and was duly rewarded
        as its new signings looked calm and composed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a609d2-26f9-4710-82b4-dfe46506e4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:30:07.621+08:00
