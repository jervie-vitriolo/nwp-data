      'mgnl:type': 'text'
      'text': '<h2>BTS hasn''t slowed down since 2013</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4c47ce-548e-4909-9fe6-c87c918be5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:19:15.069+08:00
