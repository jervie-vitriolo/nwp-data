    'template': '1'
    'title': 'Gov’t testing effectiveness of herbal remedies vs dengue'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf7f37d-ecec-4e97-a9de-f85811b41013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T12:36:22.756+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:46.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12) —</strong> Clinical
        trials are on to see if the tawa-tawa plant, along with other popular herbal
        remedies, can treat dengue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ec1c67-77b1-48f9-b6f6-0379db509a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T12:36:22.756+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:46.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e2b7cf-1d5c-43c8-900d-08c855d19f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T12:36:22.756+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:46.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food and Drug Administration (FDA) officer-in-charge Eric Domingo
        told CNN Philippines that a supplement containing tawa-tawa, a hairy herb
        that grows in the country, has been proven to be safe for consumption and
        is being studied further to see if it is an effective treatment for dengue.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7490dbb-3fb4-4184-a9f1-1ec8bf394c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T12:36:22.756+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:46.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062435c3-1b5e-42c4-a8aa-f59f038a025c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T12:36:22.756+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:46.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kailangan makita natin talaga</em> scientifically <em>na mayroon
        siyang</em> therapeutic effect. So once they completed that, they can register
        that as a drug. <em>Pero sa ngayon,</em> registered <em>pa lang siya</em>
        as a supplement,” Domingo said Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3b1b1c-e15c-4b04-9cec-7d0dbd344708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T12:36:22.756+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:46.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f07fed7-31b8-4b4a-89d7-cd09b48060d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T12:36:22.756+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:46.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need to see scientifically that they have therapeutic
        effects. So once they complete that, they can register that as a drug. But
        for now, it’s just registered as a supplement.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabcec7a-b3d9-4629-9d8f-3098a47f8d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T12:36:22.756+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:46.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd545405a-32bc-4940-a1de-ffd02bd8b3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T12:36:22.756+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:46.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said it would still take a few more years before the clinical
        trials are concluded, which includes animal and human testing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68a66d4-d067-48b5-a1b7-10af03d53ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T12:36:22.756+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:46.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070a9eaf-9117-4762-8765-9e07e418422f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T12:36:22.757+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:46.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Science and Technology (DOST) is funding clinical
        trials to evaluate possible herbal medicines which will combat the dengue
        virus, elevate platelet levels and reduce plasma leakage.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be44be5d-387f-4310-a5be-0bfcd508fc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T12:36:22.757+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:46.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff609115-c5a1-4ec4-813c-c1ca530648a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T12:36:22.757+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:46.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These herbs are derived from folkloric use and have passed safety
        and toxicity studies. We have requested the technology developers to make
        this available at the soonest time possible after satisfying all the regulatory
        requirements. We are also coordinating with the FDA regarding this,” DOST
        Secretary Fortunato dela Peña said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f51cc2-6f6f-468c-869b-22917026a22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T12:36:22.757+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:46.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a299b381-71c9-4482-bc85-4b2fc9474179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T12:36:22.757+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:46.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>University of Santo Tomas students <a href="http://www.pchrd.dost.gov.ph/index.php/news/dengue-updates/2631-tawa-tawa-contains-active-ingredients-that-may-help-dengue-hemorrhagic-fever-dhf-patients-study"
        target="_blank">won first prize in a 2012 DOST research competition</a> for
        their study on the use of tawa-tawa as a treatment for dengue.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc24e182-a778-47ff-8f7e-40b271964694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T12:36:22.757+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:46.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a3bff6-af49-498d-a48c-6151efc049d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T12:36:22.757+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:46.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b152df5-6454-4017-a226-b8d49573c114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T12:36:22.757+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:46.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the study, the students found that tawa-tawa increases platelet
        count and reduces bleeding time in rats who were given drugs to mimic the
        symptoms of dengue.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d61009e-06ac-4f69-8157-4cb84bc2bc66'
