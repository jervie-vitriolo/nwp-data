      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cathay flies about 34 million passengers every year and serves nearly
        200 cities around the world from its hub at Hong Kong''s international airport.
        But its <a href="https://www.cnn.com/asia/live-news/hong-kong-strike-protest-intl-hnk/h_69b7caf29d82fadb7d2aadebe85e8f78"
        target="_blank">business has suffered</a> because of the city''s political
        crisis.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35db202b-b78e-45bf-9da8-ee0dba12113b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T12:58:05.444+08:00
