    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2efd74-9812-472a-9be5-e93e82d34d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:39:13.160+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:53.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines can qualify for the Summer Olympic Games by being
        the top ranked Asian Nation at the end of the FIBA World Cup.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76adeadc-34ef-43ee-b75d-e56e5f6342e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:39:13.160+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:53.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f257f0ac-a4aa-48db-b3f9-f216fa3ca340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:39:13.160+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:53.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With weeks left before the tournament, the Vice President expressed
        her gratitude to all the players that will bring pride to the country — win
        or lose.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b062f36-c2fd-43f3-8142-325e5b592e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:39:13.160+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:53.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351f91d9-36af-4672-9410-f1d15ac727c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:39:13.160+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:53.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaya sa mga Gilas players, maraming salamat po sa pag-represent
        ninyo sa ating bansa. Proud kami sa inyo. Alam namin na ibubuhos ninyo lahat
        ng kaya ninyong gawin... Nagchi-cheer tayo hanggang sa katapusan," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0baa62eb-72e5-49fb-af9c-a1a00267aba1'
      'mgnl:activationStatus': true
