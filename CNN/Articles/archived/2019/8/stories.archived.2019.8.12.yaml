      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“By expanding our portfolio of tourism products and by developing
        and promoting our lesser-known but emerging destinations, we have attracted
        a large yet diverse set of foreign travelers and have sustained our growth
        in the highly-competitive South East Asian region,” Puyat said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e63f916-77b5-49ce-b2f0-67513abf61fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T18:23:17.540+08:00
      'mgnl:createdBy': 'robert'
