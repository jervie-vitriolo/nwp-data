    'lead': 'The man suspected of opening fire at a mosque near the Norwegian capital
      of Oslo on Saturday has expressed right-wing sympathies online, the police said
      in a news conference Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-12T13:06:35.285+08:00
