      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cathay Pacific Group sank 4.3&nbsp;percent&nbsp;in Hong Kong. The
        city''s flagship airline has been affected by mass protests.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e93f1e-283d-49b2-a2e8-dc120cb9b564'
