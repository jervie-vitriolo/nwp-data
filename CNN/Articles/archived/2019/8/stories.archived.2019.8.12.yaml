      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clashes between protestors and police have in some cases <a href="https://edition.cnn.com/2019/08/11/asia/hong-kong-protests-tear-gas-intl/index.html"
        target="_blank">involved tear gas and resulted in injuries</a>.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc55b394-440b-4613-ba3c-b475433ddc2e'
