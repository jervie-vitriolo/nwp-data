      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;It was a big night Sunday for Taylor
        Swift and the TV series "Riverdale" at this year''s Teen Choice Awards.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d50b69-d63e-426b-8766-9a00e82d27a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T20:48:59.197+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:28.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift took home the inaugural Icon Award during the show, which
        aired on Fox.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cf96bd-1559-4ce2-8f5e-f405ccc3854e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T20:48:59.197+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:28.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She used her acceptance speech to support the US Women''s National
        soccer team''s fight against the gender pay gap.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806d5f53-22b7-421b-b282-3c8db38cf98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T20:48:59.197+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:28.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team''s co-captain, Alex Morgan, presented the superstar singer
        with the award.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066d8d84-12c2-450f-94a6-f1ff8ff84527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T20:48:59.197+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:28.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The players have become visible advocates about the need for pay
        equality among the sexes -- given that they''re not paid the same as their
        male counterparts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64147230-ac03-473d-be10-7baaa327511e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T20:48:59.197+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:28.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Get online, talk about it, let people know how you feel about it
        because what happened to them is unfair," Swift said. "It''s happening everywhere,
        and they are heroes and icons for standing up."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b67c53-cfd2-4c5a-8c73-085deda9cfe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T20:48:59.197+08:00
      'mgnl:createdBy': 'robert'
