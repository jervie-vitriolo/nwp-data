  'Teddyboy-Locsin-survey-ships':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Foreign Affairs Secretary Teodoro "Teddyboy" Locsin Jr. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-12T18:02:06.428+08:00
