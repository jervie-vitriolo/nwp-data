      'jcr:uuid': '2184a796-d85b-41ee-9cae-e7a7c31cf290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T21:31:27.905+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:32:24.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paired with last week''s <a href="https://redirect.viglink.com/?format=go&amp;jsonp=vglnk_156561639338312&amp;key=a426d7531bff1ca375d5930dea560b93&amp;libId=jz8fexfg0102i8oq000DAa4g6ro07&amp;loc=https%3A%2F%2Fedition.cnn.com%2F2019%2F08%2F12%2Fpolitics%2Flegal-immigration-public-charge%2Findex.html&amp;v=1&amp;out=http%3A%2F%2Fwww.cnn.com%2F2019%2F08%2F08%2Fus%2Fmississippi-immigration-raids-children%2Findex.html&amp;ref=https%3A%2F%2Fedition.cnn.com%2F&amp;title=Immigration%3A%20Trump%20admin%20announces%20rule%20that%20could%20limit%20legal%20immigration%20-%20CNNPolitics&amp;txt=enforcement%20raids"
        target="_blank">enforcement raids</a> on food processing plants in Mississippi,
        Monday''s announcement amounts to a concerted effort by the administration
        to limit legal immigration and crack down on illegal immigration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76539de8-e62f-4849-9dee-7694234d86f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T21:31:27.905+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:32:24.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de5ab19-8155-45d8-9bf6-85157b1a6d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T21:31:27.905+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:32:24.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://redirect.viglink.com/?format=go&amp;jsonp=vglnk_156561640520513&amp;key=a426d7531bff1ca375d5930dea560b93&amp;libId=jz8fexfg0102i8oq000DAa4g6ro07&amp;loc=https%3A%2F%2Fedition.cnn.com%2F2019%2F08%2F12%2Fpolitics%2Flegal-immigration-public-charge%2Findex.html&amp;v=1&amp;out=https%3A%2F%2Fs3.amazonaws.com%2Fpublic-inspection.federalregister.gov%2F2019-17142.pdf&amp;ref=https%3A%2F%2Fedition.cnn.com%2F&amp;title=Immigration%3A%20Trump%20admin%20announces%20rule%20that%20could%20limit%20legal%20immigration%20-%20CNNPolitics&amp;txt=837-page%20rule%20"
        target="_blank">837-page rule</a> applies to those seeking to come to or remain
        in the United States via legal channels.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd81a9ae-d90c-41a4-b3fa-b0a0a9a718a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T21:31:27.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:32:24.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b926bf-c48e-44a4-a2fe-ad2c6c9b65d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T21:31:27.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:32:24.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The so-called public charge rule is designed to ensure immigrants
        can support themselves financially. In doing so, though, it''ll likely make
        it harder for low-income immigrants to come to the US.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d5f4bd-c4ad-4bfe-b6b0-2f8729617943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T21:31:27.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:32:24.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579c9e15-ae2a-4851-ac4a-700037a9a665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T21:31:27.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:32:24.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under current regulations put in place in 1996, the term is defined
        as someone who is "primarily dependent" on government assistance, meaning
        it supplies more than half their income. But it only counted cash benefits,
        such as Temporary Assistance for Needy Families or Supplemental Security Income
        from Social Security.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567433ec-e955-455d-8fc7-32d88029cc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T21:31:27.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:32:24.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a17780-ebba-47b6-83f2-b69bb2b98696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T21:31:27.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:32:24.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials can take into account an applicant''s financial resources,
        health, education, skills, family status and age. But few people are rejected
        on these relatively narrow grounds, experts said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7217cd25-0921-4c0f-b003-29f8d1f9bb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T21:31:27.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:32:24.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c962476-5f49-4a1e-bcb4-071354a53eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T21:31:27.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:32:24.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigrant advocates have argued that the rule, as it was proposed,
        went far beyond what Congress intended and would discriminate against those
        from poorer countries, keep families apart and prompt legal residents to forgo
        needed public aid, which could also impact their US citizen children.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83153e7-3e8d-48be-a593-9d65dbaef7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T21:31:27.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:32:24.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f1256e-5031-4c73-a366-6d2c0bf41462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T21:31:27.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:32:24.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also said it would penalize even hard-working immigrants who
        only need a small bit of temporary assistance from the government.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac628b4c-4ea3-44c8-9ba2-f4fecad19fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T21:31:27.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:32:24.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f045d752-7671-4a89-b148-640aa6131962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T21:31:27.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:32:24.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Trump also issued a memorandum doubling down
        on a current law that requires immigrants'' sponsors to take financial responsibility
        for certain income-based government benefits the immigrant receives. It''s
        unclear whether enforcing the law would make any substantial difference.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc89c3fd-8de7-4b9a-8728-6aa3cfad5c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T21:31:27.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:32:24.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d6f8a7-ca0c-4faf-ac40-2ac325d1531d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T21:31:27.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:32:24.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undocumented immigrants would not be affected -- unless an avenue
        opens up for them to apply for green cards or visas since they are largely
        ineligible for public aid.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc122e7-10e3-47df-81c8-130436cd45b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T21:31:27.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:32:24.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996d7c35-03b2-4004-be41-41f03e2c8879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T21:31:27.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:32:24.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s regulation is likely to meet legal challenges, but it
        could still cause some who fear retribution to alter their daily lives.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b2c5cf-a9c4-4856-900e-9609003ec9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T21:31:27.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:32:24.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9bcf2d-d46a-41e3-85e9-c77982360875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T21:31:27.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:32:24.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About one in seven adults in immigrant families reported that either
        the person or a family member did not participate in a non-cash safety net
        program last year because of fear of risking his or her green card status
        in the future, <a href="https://redirect.viglink.com/?format=go&amp;jsonp=vglnk_156561643058114&amp;key=a426d7531bff1ca375d5930dea560b93&amp;libId=jz8fexfg0102i8oq000DAa4g6ro07&amp;loc=https%3A%2F%2Fedition.cnn.com%2F2019%2F08%2F12%2Fpolitics%2Flegal-immigration-public-charge%2Findex.html&amp;v=1&amp;out=https%3A%2F%2Fwww.urban.org%2Furban-wire%2Fpublic-charge-rule-looming-one-seven-adults-immigrant-families-reported-avoiding-public-benefit-programs-2018&amp;ref=https%3A%2F%2Fedition.cnn.com%2F&amp;title=Immigration%3A%20Trump%20admin%20announces%20rule%20that%20could%20limit%20legal%20immigration%20-%20CNNPolitics&amp;txt=an%20Urban%20Institute%20study%20found"
        target="_blank">an Urban Institute study found.</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6749ed-0e52-4a4c-a184-bc4460422012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T21:31:27.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:32:24.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd52114-ff50-4dff-97b5-4d78ed5f43c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T21:31:27.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:32:24.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among low-income immigrant families, the figure was more than one
        in five, according to the study, which was based on a December 2018 survey
        of nearly 2,000 non-elderly adults who are foreign born or live with at least
        one foreign-born family member.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6064f8b-f928-469e-b781-4759c3304d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T21:31:27.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:32:24.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659d4543-d630-4074-9971-8adea60a5ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T21:31:27.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:32:24.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rule means many green card and visa applicants could be turned
        down if they have low incomes or little education because they''d be deemed
        more likely to need government assistance in the future. It would take effect
        60 days after it is published in the Federal Register Tuesday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10c309e-e93e-405a-ae46-1ca534ff4d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T21:31:27.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:32:24.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26d1896-0c67-49e9-a9f8-ee4c52ce19ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T21:31:27.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:32:24.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story is breaking and will be updated.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba4128f-d882-4ed5-b2e4-82aede4676c3'
