    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2bf7b9ce-2b4a-4ddf-b31a-c158c5a1112b'
    'lead': 'After state auditors flagged the Health department for having billions
      of drugs lying idle in their warehouses, a spokesperson for the department admits
      that they still have up to ₱30 million of drugs near their expiry dates which
      have not yet been distributed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-12T12:07:27.701+08:00
