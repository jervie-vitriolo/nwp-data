        <a href="https://t.co/Vq88QSAJ3j">https://t.co/Vq88QSAJ3j</a> <a href="https://t.co/IZmhmfXmFF">pic.twitter.com/IZmhmfXmFF</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1160767156180533248?ref_src=twsrc%5Etfw">August
        12, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1d6c58-508f-4f94-93e8-eb766ee55b47'
      'mgnl:activationStatus': true
