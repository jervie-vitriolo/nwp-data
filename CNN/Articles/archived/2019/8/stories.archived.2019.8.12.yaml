    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:31:56.202+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['north-korea', 'south-korea', 'korea', 'kim-jong-un', 'military',
      'drills', 'talks']
    'template': '1'
    'title': 'North Korea threatens to freeze South out of future talks'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766bd079-5021-4dc8-a408-5ad3c5cfe887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:13:26.363+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:33:01.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A senior North Korean official has
        railed against ongoing US-South Korea joint military drills and threatened
        to freeze out Seoul by only holding future talks with Washington.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f831ea15-ef30-4dc3-8714-f50067fd4d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:13:26.363+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:33:01.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kwon Jong Gun, the director general of the North Korean foreign
        ministry''s Department of American Affairs, issued a press statement Sunday
        via KCNA, the nation''s state-run media agency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468a1a69-0d9e-472c-b3af-5384f9c5efee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:13:26.364+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:33:01.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement denounces South Korea''s plan to hold any military
        drills and referenced US President Donald Trump''s recent comments on short-range
        missile tests. This comes one day after Pyongyang''s fifth short-range missile
        test in a matter of weeks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7532d8e3-2467-4534-b222-8d45e6894395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:13:26.364+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:33:01.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kwon accused the South of attempting to disguise the intentions
        of the drills by changing their name.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b99add8-99b9-4915-b213-455ecfa28dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:13:26.364+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:33:01.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a miscalculation if they think that the very change of the
        name of the exercise can alter its aggressive nature," the North Korean official
        is quoted as saying. "S***, though hard and dry, still stinks even if it is
        wrapped in a flowered cloth."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0344a35f-3404-408e-b317-1247511d7155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:13:26.364+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:33:01.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement continued: "Though we are to enter into a dialogue
        in future as the currents flow in favor of dialogue, they had better keep
        in mind that this dialogue would be held strictly between the DPRK and the
        US, not between the North and the South."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab0a693-59e0-42d1-8083-8ce5247775aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:13:26.364+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:33:01.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday Trump tweeted that he looks forward to seeing North
        Korean leader Kim Jong Un "in the not too distant future," but did not give
        any further information about progress toward another meeting between the
        men.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa08a406-e9a1-4aa5-9173-4590211af9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:13:26.364+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:33:01.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day earlier Trump said that he received a "very beautiful" letter
        from Kim, who has repeatedly violated UN resolutions in recent weeks with
        a series of short-range missile tests.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6e7973-fea4-44f8-aac1-e35f81eb218b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:13:26.364+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:33:01.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters on the White House South Lawn, Trump described
        the three-page missive as "very positive," and hinted at some of the contents.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6962dea3-a006-4250-934f-8bccc2ad2f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:13:26.364+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:33:01.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim made clear he is not happy with US "tests," Trump said, later
        clarifying that he meant joint US-South Korea military exercises.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5445f2e-d1c7-4cf7-ac6d-a378e76a35a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:13:26.364+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:33:01.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s not happy with the testing," Trump said. "It''s a very small
        testing that we did, but he wasn''t happy with the testing —&nbsp;he put that
        in the letter."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af6f19e-dcc1-433f-bfe2-1f1a15a09d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:13:26.364+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:33:01.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump went on to downplay Kim''s missile tests, which North Korea
        has said are meant to protest the joint military drills and pose a threat
        to US allies in the region.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77b8eb5-6f8d-4a67-a5bd-dffdaa4c5a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:13:26.364+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:33:01.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I say it again," Trump told reporters, "There have been no nuclear
        tests. The missile tests have all been short-ranged —&nbsp;no ballistic missile
        test. No long-range missiles."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f545902b-1991-419f-81dd-6d1f3afadc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:13:26.364+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:33:01.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Sunday''s statement, Kwon added: "With regard to our test for
        developing the conventional weapons, even the U.S. President made a remark
        which in effect recognizes the self-defensive rights of a sovereign state,
        saying that it is a small missile test which a lot of countries do," Kwon
        added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf32295-f9dc-452b-91ae-a8946a588f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:13:26.364+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:33:01.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim also oversaw the test-fire of a "new weapon" Saturday, according
        to KCNA.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbccf7bf-518b-4d8a-a56f-f4865b2f0098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:13:26.364+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:33:01.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After receiving a report on the development of the new weapon Kim
        Jong Un gave an instruction to test it immediately," a statement said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5f5db0-3f06-4c5f-bdac-3b1cb6265d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:13:26.365+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:33:01.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KCNA reports that the new weapon was developed to suit the terrain
        conditions of North Korea.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ebefa7-1935-44da-a896-2ff007740325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:13:26.365+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:33:01.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the test, Kim "expressed great satisfaction" and was "very
        pleased that another new weapon intended by the Party came into being," the
        statement read.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befa9826-5b8d-45ff-805e-c68b9072f774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:13:26.363+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:33:01.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/08/11/asia/north-korea-threatens-south-korea-us-drills-intl/index.html">North
        Korea threatens to freeze South out of future talks</a>"</em></p>'
