  'Hong-Kong-airport-protest':
    'author': 'James Griffiths, Ben Westcott and Helen Regan, CNN'
    'caption': 'All flights departing Hong Kong International airport have been cancelled
      effective immediately in wake of massive protests.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-12T16:48:16.277+08:00
    'imagesource': 'jcr:ad7dae92-10b2-4e8e-a750-a17f1a04b619'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '437f2008-c3d3-4b97-a973-eb603dadea45'
    'lead': 'All flights departing Hong Kong International airport have been cancelled
      effective immediately in wake of massive protests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-12T16:50:48.569+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T11:32:34.883+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:32:04.136+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hong-Kong-International-Airport', 'Hong-Kong', 'Hong-Kong-protests']
    'template': '1'
    'title': 'Thousands of protesters shut down Hong Kong airport as Beijing condemns
      ''terrorism'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b1d9c6-f0a2-4a39-a1a8-7b6eb721c076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T16:50:48.569+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:34.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Almost 200 flights were canceled to
        and from Hong Kong Monday, as thousands of pro-democracy protesters shut down
        one of the busiest airports in Asia following violent clashes with police
        over the weekend.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f049439b-e7ef-4bec-940b-7b907dd66558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T22:32:41.195+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:32:34.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of passengers were left stranded after all departing flights
        and more than 70 arriving flights were canceled in the early evening, amid
        chaotic scenes inside the airport as thousands of demonstrators descended
        on the main terminal.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe69554c-21aa-40de-84e9-e116bd33c8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T22:32:41.196+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:32:34.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The abrupt decision by authorities to suspend flights was interpreted
        by protesters as a signal that riot police would soon attempt to clear the
        airport. Fearing a repeat of the violence that has characterized recent demonstrations,
        the majority of protesters began to leave, with many choosing to walk home
        along the highway.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87923dca-73db-4416-9547-e1a39adb956b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T22:32:41.196+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:32:34.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest development came as Beijing ramped up its rhetoric about
        the protests, which one official said "showed signs of terrorism."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e777574-6912-4c6b-9d41-8dd8dc4e5663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T22:32:41.196+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:32:34.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why the airport?</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b123dfa-6384-4886-a890-3f956211fa84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T22:32:41.196+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:32:34.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s mass demonstration was not the first to target the airport,
        with protest organizers viewing the international hub as a way to communicate
        their struggle with a global audience.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bb74af-28f4-4d71-a40b-263025f8b377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T22:32:41.196+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:32:34.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many activists have also come to view the airport as something of
        a safe protest space away from the streets, where clashes between demonstrators
        and police have become commonplace.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38e8603-0a79-48a0-92b5-467c222df04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T22:32:41.197+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:32:34.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was renewed outrage at the intensity of those clashes this
        week, after police and pro-democracy activists fought pitched battles on the
        streets across several districts of the city on Sunday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8c5c2e-795b-4428-b73a-ce8bf1186b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T22:32:41.197+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:32:34.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers in riot gear pursued protesters into subway stations, where
        they were recorded firing tear gas in enclosed environments and at close range.
        One police officer also suffered partial burns to his leg after being hit
        by a petrol bomb.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bde2d8f-3b3a-4f75-8d29-a2d27f29d418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T22:32:41.197+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:32:34.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One female protester was seen being treated by paramedics, after
        she was hit in the face by a beanbag round. Unconfirmed reports that she had
        potentially lost an eye were circulating Monday, with calls for an "evil police
        eye for an eye" protests to be held in response, with the airport as the primary
        target.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4eca0f3-f1ff-42ac-93c2-2731beeb06aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T22:32:41.197+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:32:34.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN at the airport Monday, protester Patsy Ko said the
        images from Sunday evening were the catalyst for her joining the rally there
        -- her first time taking part in the anti-government demonstrations.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a735d6-987c-45a3-b250-a477f7460f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T22:32:41.197+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:32:34.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is really sad for the people who were injured, I could not sleep
        last night," she said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bbd4e5-a1e1-415e-83e8-3af2f4328a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T22:32:41.198+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:32:34.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many protesters Monday wore eye-patches in reference to the woman''s
        injury and handed out pamphlets and pasted posters showing photos of alleged
        police brutality throughout the protests.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cb2532-51ff-45b4-a860-4368dcbe12f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T22:32:41.198+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:32:34.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was wall-to-wall people chanting, ''Don''t trust HK police''
        and providing maps of MTR stations that had been attacked in the last couple
        of days, and where people had been beaten up by the police," one tourist told
        CNN on arriving at the airport.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e792c8-5026-4ba1-86c8-c716cad2a79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T22:32:41.198+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:32:34.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many visitors were sympathetic, others expressed their frustration
        at the protesters, blaming them for the disruption and flight cancellations,
        with little information available as to when they might be rescheduled.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cc21f9-481b-4c2b-a258-c5c0b1fc446b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T22:32:41.198+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:32:34.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Signs of ''terrorism''</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53aff38b-7cf7-40e2-8050-85c6460a3cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T22:32:41.198+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:32:34.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sudden decision to shutdown the airport came as the city''s
        protest movement entered its 11th week, with no sign of either side backing
        down.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0061ae4-0557-4b55-922c-595c24b0274d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T22:32:41.198+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:32:34.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Monday, as crowds began to descend on the airport, Chinese
        officials called for the authorities to exercise an "iron fist" in tackling
        "violent crime" in Hong Kong.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff24e8f4-62f5-4e57-bd66-7e03893400a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T22:32:41.199+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:32:34.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hong Kong''s radical demonstrators have repeatedly attacked police
        officers with extremely dangerous tools," Yang Guang, a spokesman for the
        Hong Kong and Macao Affairs Office, told reporters in Beijing.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80910e85-0202-4bf2-800b-c4ce1a3570f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T22:32:41.199+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:32:34.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have already constituted serious violent crimes and have begun
        to show signs of terrorism. This is a gross violation of the rule of law and
        social order in Hong Kong, which is endangering the lives and safety for Hong
        Kong citizens."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9908ef81-0fd6-4dcf-acf2-c53ab7a8ec21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T22:32:41.199+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:32:34.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Use of the term terrorism to describe the Hong Kong protests, even
        in a somewhat backhanded way, is a major rhetorical shift in how China has
        described the protests.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e81f53-08f5-4f90-8b63-c45e4aad06bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T22:32:41.199+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:32:34.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In domestic propaganda, there has been a noticeable transition in
        recent weeks in how the protests are covered. State media reports initially
        refrained from mentioning the demonstrations, amid heavy censorship, as is
        usual for anti-government actions anywhere in China. But increasingly reports
        have moved to emphasize the violent side of the protests -- and sought to
        paint the protesters as separatists being controlled by the United States
        and other foreign "black hands."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d585c3-54fc-4fef-a98f-6624900071ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T22:32:41.199+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:32:34.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suggesting those protesters are also committing acts of terror could
        open the door for Beijing to crack down on Hong Kong, either by ordering the
        local police to escalate their use of force, or even by deploying the People''s
        Liberation Army (PLA) in the city.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7343a1-26ec-453b-a469-06a42f4e1db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T22:32:41.199+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:32:34.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PLA can be deployed in Hong Kong if the local government requests
        it, in order to assist with a major breakdown in public order. Local officials
        have previously refuted any suggestion they would do so.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb38eac-b2ff-4fd2-a294-1446671dc088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T22:32:41.200+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:32:34.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Monday, Hong Kong police showed off a riot control vehicle
        with water cannon, previously never used in the territory, while across the
        border in the mainland Chinese city of Shenzhen, video was released showing
        the People''s Armed Police, a state controlled paramilitary organization,
        conducting major exercises seen as a potential signal to protesters in Hong
        Kong.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0594bd-b100-44fe-b372-f46a7e5ff015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T22:32:41.200+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:32:34.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/12/asia/hong-kong-police-airport-intl-hnk/index.html">Thousands
        of protesters shut down Hong Kong airport as Beijing condemns ''terrorism''</a>."</em></p>'
  'Hong-Kong-airport-swarm-protest':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
