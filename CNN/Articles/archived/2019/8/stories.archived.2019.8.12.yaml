      'mgnl:type': 'text'
      'text': '<p>Danao said they rounded up 700 individuals caught in illegal activity
        such as possessing firearms and illegal drugs while some were violating city
        ordinances such as drinking in public. Police also confiscated 50 grams of
        shabu and 15 sachets of marijuana.</p>'
