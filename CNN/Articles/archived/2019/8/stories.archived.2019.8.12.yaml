      'Albert', 'Mogol']
    'template': '1'
    'title': 'Landslide kills elderly woman in Benguet; tourism activities discouraged '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f9bf69-9ca0-4282-8e6b-8fc0adaea990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T16:15:58.831+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:32:35.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Benguet (CNN Philippines, August 12) —</strong> A senior
        citizen died while his grandson was injured in a landslide in Buguias town,
        Benguet province on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66662529-bcaa-4632-8b67-c0c673a3c893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T16:15:58.831+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:32:35.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said a landslide hit Upper Cotcot in Brgy. Bangao, resulting
        in the death of 72-year-old Gloria Rolando Langawan. According to the Buguias
        Municipal Police, the woman''s grandson, Ben Rafael Langawan sustained head
        injuries when eroded soil hit their house while they were sleeping.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2790eaef-0a36-4f3d-9f1a-599795d4d005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T16:15:58.831+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:32:35.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grandson was brought to the hospital for treatment. It is believed
        that the monsoon rains which hit the province over the weekend loosened the
        soil.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28eac484-c3af-489b-aa5d-4454eece433a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T16:15:58.832+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:32:35.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to inclement weather, the Cordillera Regional Disaster Risk
        Reduction and Management Council (RDRRMC) earlier announced that hiking, caving,
        trekking, biking and other tourism-related activities are "strongly discouraged"
        across the region for safety reasons.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255d0ecf-e840-422b-a6ab-419be2e67afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T16:15:58.832+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:32:35.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The public is also advised to take precautionary measures against
        possible flashfloods in low-lying areas and landslides over mountainous areas,"
        according to the public tourism advisory issued by Commodore Albert Mogol,
        chairperson of the Cordillera RDRRMC.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea525c9-e259-49fd-ab5c-c795700d75af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T16:15:58.832+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:32:35.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the incident, Mogol also asked local disaster risk management
        councils to conduct preemptive evacuation and man 24/7 emergency operation
        centers as needed.</p>'
