    'lead': 'Ayesha Malik called the Bollywood star a hypocrite for ''encouraging
      nuclear war against Pakistan'' while serving as a UNICEF Goodwill Ambassador.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-12T14:21:41.121+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T11:32:41.048+08:00
