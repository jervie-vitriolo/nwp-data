      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:33:01.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88008808-a609-45e1-a86a-2eff54769c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:17:31.852+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:33:01.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accuser in that pending lawsuit, Jennifer Araoz, said Saturday
        that she is "angry Jeffrey Epstein won''t have to face his survivors of his
        abuse in court."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf72f66-c175-44e1-be50-b1cf3540670a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:17:31.852+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:33:01.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc87ae54-0e93-4624-94fd-311017c37ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:17:31.852+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:33:01.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to live with the scars of his actions for the rest of our
        lives, while he will never face the consequences of the crimes he committed
        the pain and trauma he caused so many people," she said in a prepared statement.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a11d8db-62d1-416c-967d-c2dffbe63691'
      'mgnl:activationStatus': true
