      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump shared a tweet and video from conservative comedian Terrence
        Williams that claimed -- without evidence -- that former President Bill Clinton
        and former Secretary of State Hillary Clinton were responsible for Epstein''s
