      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b28d85-35f5-47a8-b83b-ceefd110d367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T12:58:05.444+08:00
      'mgnl:createdBy': 'xave'
