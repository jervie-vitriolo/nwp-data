      'mgnl:created': 2019-08-12T06:17:31.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:33:00.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, federal prosecutors in New York unsealed an indictment
        that accused Epstein of paying girls as young as 14 to have sex with him at
        his Upper East Side home and at his estate in Palm Beach, Florida, between
        2002 and 2005.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab80a55c-9512-4352-b64b-770e8b93db53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:17:31.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:33:00.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd0ff4f-67ec-46de-b6c3-db5dfdb29b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:17:31.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:33:00.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epstein faced similar accusations in Florida back in 2007, but signed
        a plea deal with prosecutors allowing him to avoid federal charges and plead
        guilty to lesser state prostitution charges.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da0b65b-9c25-4556-83a9-59135ac6a585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:17:31.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:33:00.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d653c7-81b6-4534-8459-ef6bf08740e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:17:31.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:33:00.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he faced new charges, Epstein asked a judge last month to grant
        him bail and allow him to stay under house arrest in his Upper East Side mansion
        -- one of the biggest private homes in Manhattan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c9849e-d0aa-45e4-aa1f-d36c294d13b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:17:31.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:33:00.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9a79a6-eceb-473f-b305-3754d3b87ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:17:31.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:33:00.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the judge refused, and Epstein was held at the Metropolitan
        Correctional Center starting in July.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f57e605-b0f0-4a62-a3e7-15e65b64f010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:17:31.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:33:00.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a5fbc3-3409-46d2-8f87-7aaa3925c2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:17:31.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:33:00.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Was Epstein on suicide watch when he died?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4dbd69c-579e-4061-8023-343c7c89ae49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:17:31.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:33:00.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No. Epstein was temporarily placed on a suicide watch after he was
        found in his jail cell July 23 with marks on his neck, a law enforcement source
        and a source familiar with the incident told CNN at the time.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7479d871-f2ef-40f6-bccb-8c9ca95b1480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:17:31.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:33:00.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d49b05-423d-4be9-8e8f-6d85d65bae55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:17:31.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:33:00.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t clear whether those injuries, which were not serious,
        were self-inflicted or the result of an assault, the sources said. Epstein
        told authorities he had been beaten up and called a child predator, they said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75dee0e-7708-4f7f-bf3f-4bef46cc8f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:17:31.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:33:00.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e826e9d7-1d66-4bfc-a611-0e2afe2648c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:17:31.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:33:00.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After conducting daily psychological assessments, psychologists
        with the Bureau of Prisons took him off suicide watch at the end of July,
        according to a source familiar with the matter.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3484f4fa-2994-434e-b404-97a831746a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:17:31.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:33:00.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a237446-4245-4f79-ad83-3ff49254d27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:17:31.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:33:00.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Should he have stayed on suicide watch?</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ced514f-1fab-4997-ab44-b4d89ab17b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:17:31.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:33:00.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suicide watch usually lasts just one or two days, said Jack Donson,
        a former correctional treatment specialist for the Federal Bureau of Prisons.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de95a90-a2c4-4304-9022-2962ed20a7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:17:31.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:33:00.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890d0788-2315-435b-9821-6fe5b71c175a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:17:31.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:33:00.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve never seen in my entire career a suicide watch lasting more
        than a week," Donson said. "So the context of him committing suicide while
        on watch, that''s just a fallacy."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5c6d99-9051-4728-8fe6-64616371389d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:17:31.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:33:00.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1ee867-dc8a-4b3c-9ea0-e09b74dea4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:17:31.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:33:00.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donson said a suicide watch means an inmate is being monitored by
        a staff member 24 hours a day -- "three shifts of overtime people."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4f4994-4129-4cf0-ae30-3369d36d3177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:17:31.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:33:00.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259453eb-c7af-4c45-bd0e-8cb6d202c16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:17:31.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:33:00.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said resources are limited, and overtime can be costly.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59766c0-f367-48c4-bfd4-56f3c0213615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:17:31.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:33:00.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ec68be-772c-4aae-8553-b3ace078594b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:17:31.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:33:00.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was probably being paid $500, $600 for a shift of overtime just
        to watch somebody through a window," Donson said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53496c44-5e5e-44df-a626-5cd096786576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:17:31.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:33:00.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cf9ea5-2520-410f-945b-a6b7062ef896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:17:31.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:33:00.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If an inmate doesn''t appear to be a threat to himself during suicide
        watch, he''s removed from constant monitoring.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e78907-a643-4f0e-af04-eba83ba8fdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:17:31.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:33:00.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af1227d-3a6e-4e77-b470-5222f30d8315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:17:31.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:33:00.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Democrats and Republicans alike wonder whether Epstein''s suicide
        could have been prevented.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26897d77-aa2b-4607-8b64-dd8bb8db5956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:17:31.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:33:00.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad81387-4f54-4969-983b-d75e7eab1f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:17:31.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:33:00.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s ridiculous that he was taken off suicide watch," said former
        New York Mayor Rudy Giuliani, who is now an attorney for President Donald
        Trump.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0d9eaa-5000-41fb-9eb8-105383106cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:17:31.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:33:00.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965f8102-6f2b-49ab-aca7-2eb0c054c17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:17:31.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:33:00.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic presidential candidates such as Sens. Kirsten Gillibrand
        and Elizabeth Warren say they want investigations. And Sen. Ben Cardin said
        he wants the results of the investigation to be made public.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc97eb2f-9ed3-463e-a7ee-df5b3b81bc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:17:31.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:33:00.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
