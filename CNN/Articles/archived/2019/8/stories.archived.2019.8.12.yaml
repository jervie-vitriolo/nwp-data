      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8765cdfb-b052-4483-a640-62eb299aa830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T13:06:35.287+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:32:43.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norwegian police said earlier they were trying to determine whether
        there were wider threats to other mosques. Extra personnel were deployed Sunday
        to protect mosques and Eid celebrations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47614798-d346-41ba-894d-082b7d9791b2'
