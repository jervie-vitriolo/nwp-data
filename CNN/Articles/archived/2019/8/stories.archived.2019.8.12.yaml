      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Here''s the context behind the incident</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de61056-645a-4e85-b152-b293fe6b2bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T14:21:41.123+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:41.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet on February 26, Chopra appeared to be cheering an announcement
        from India that it had launched airstrikes in Pakistani territory.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3445529f-a308-427c-8db7-cc2a81266e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T14:21:41.123+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:41.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bf7b22-b46d-485b-aa60-2a5f7de0c991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T14:21:41.123+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:41.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The February 26 airstrikes triggered a retaliatory response from
        Pakistan, and resulted in a significant escalation in hostilities between
        the two nuclear-armed countries. India alleged it was targeting a terrorist
        camp, though Pakistan disputed that claim and called the strikes a political
        move by the Indian government.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3d9961-d946-4e50-a58a-b89c0127c4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T14:21:41.123+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:41.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8028cba9-157f-405d-85ba-8892e3ac1621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T14:21:41.123+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:41.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s airstrikes came about two weeks after a deadly bomb attack
        on security forces in Indian-controlled Kashmir, part of Jammu and Kashmir,
        a disputed region claimed by both countries in its entirety and which has
        been a source of conflict for decades. India blamed Pakistan-based militant
        group Jaish-e-Mohammed for that attack, and accused Pakistan of having a "direct
        hand."</p>'
    '38':
