      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This much we know: Epstein was found unresponsive in his cell around
        6:30 a.m. Saturday, the Federal Bureau of Prisons said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0104e797-c5b3-42e6-8c87-cd42bd92bc86'
