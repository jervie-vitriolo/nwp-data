  'imran-khan-jammu-kashmir-india-nazi-ideology':
    'author': 'Helen Regan and Sophia Saifi, CNN'
    'caption': 'FILE PHOTO. Indian-controlled Kashmir, one of the world''s most sensitive
      regions, remains in lockdown amid a communications blackout, with landline connections,
      internet and mobile coverage all suspended.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-12T13:00:50.182+08:00
    'imagesource': 'jcr:e43def2e-904e-452d-96c6-9d41e458a178'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ccd86bc9-d59f-425f-88dc-0fd633913eeb'
    'lead': 'Pakistan Prime Minister Imran Khan has likened India''s revoking of Jammu
      and Kashmir state''s autonomy to Nazi ideology, and warned the international
      community that inaction would be similar to appeasing Hitler.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-12T13:03:07.681+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T11:32:44.184+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:32:01.322+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pakistan''s Imran Khan likens India''s actions in Kashmir to Nazism'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ca20f5-c52c-4c30-ad13-dc09b68746d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T13:03:07.681+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:44.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Pakistan Prime Minister Imran Khan
        has likened India''s revoking of Jammu and Kashmir state''s autonomy to Nazi
        ideology, and warned the international community that inaction would be similar
        to appeasing Hitler.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76df1705-50bb-4a21-99c6-0eb31088d870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T13:03:07.681+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:44.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian-controlled Kashmir, one of the world''s most sensitive regions,
        remains in lockdown amid a communications blackout, with landline connections,
        internet and mobile coverage all suspended. Tens of thousands of additional
        Indian troops have also been deployed into the already heavily militarized
        region to head off unrest after the government in New Delhi moved to scrap
        the region''s special status.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe287f2-25ba-4aca-ab18-6e93ba59c50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T13:03:07.682+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:44.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politicians have reportedly been detained, journalists restricted
        in their reporting and human rights groups have warned of potential abuses
        due to the lack of international oversight enabled by the communications blackout.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8277240f-ba34-4100-9476-7fab4ca0e794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T13:03:07.682+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:44.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of tweets Sunday, Khan said India''s actions in Muslim-majority
        Kashmir were an attempt "to change (the) demography of Kashmir through ethnic
        cleansing" and asked whether the world would "watch and appease as they did
        Hitler at Munich?"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efac8a74-a83c-4ad2-b615-46f6c2f2f420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T13:03:07.682+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:44.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1938 Munich Pact was an agreement between between Germany, Great
        Britain, France and Italy that allowed Nazi Germany to annex part of Czechoslovakia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d6d2d6-a799-48e8-9a1a-4ea8345c0a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T13:03:07.682+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:44.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan described the scrapping of Article 370 of India''s constitution
        that ensures Kashmir''s autonomy as an "impending genocide" and said the Hindu
        nationalist ideology of the Indian government -- ruled by Prime Minister Narendra
        Modi''s Bharatiya Janata Party (BJP) -- was inspired by Nazi ideology.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e4685b-e3a8-4c62-8497-ac0576201346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T13:03:07.682+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:44.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "ideology of Hindu Supremacy, like the Nazi Aryan Supremacy,
        will not stop" in Indian-controlled Kashmir, "instead it will lead to suppression
        of Muslims in India and eventually lead to targeting of Pakistan."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de84f9a-f6bd-4d32-a485-3e9b42840649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T13:03:07.682+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:44.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tweets reiterated comments Khan made to parliament on Wednesday,
        where he said "the current government in India is acting like Hitler''s Nazi
        party."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3739a4e-1f56-4fd7-b9c9-66fff2f8a09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T13:03:07.682+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:44.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan''s office said the Prime Minister is reaching out to world
        leaders over the situation in Kashmir as he believes India''s move to change
        the region''s status is in violation of United Nations Security Council resolutions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af730986-1105-44a8-86ca-ea6183a1ffef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T13:03:07.683+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:44.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Saturday, Pakistan''s Foreign Minister Shah Mahmood
        Qureshi said he intends to take the issue to the UN Security Council.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ea18b6-6c06-42b7-b0c0-6b3bafcff6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T13:03:07.683+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:44.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian foreign ministry did not immediately respond to a request
        for a comment.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065df254-679d-4bf3-8d38-a1da26e59572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T13:03:07.683+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:44.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Modi''s government has repeatedly insisted that the special
        provisions in Jammu and Kashmir have restricted investment and economic growth.
        Revoking Kashmir''s special status was one of the promises made by the Indian
        Prime Minister ahead of recent national elections.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9b9ee9-d375-4b67-9681-3f47dd4f2c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T13:03:07.683+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:44.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a televised speech on Thursday, Modi said the decision to strip
        the state of its autonomy would free it of "terrorism" and claimed that Article
        370 had caused "separatism, terrorism, dynastic politics and corruption."
        He also claimed the decision would bring stability to the restive territory.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512012ca-79e6-4e45-b8d6-f671d3f6312c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T13:03:07.683+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:44.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a nation, we have taken a historic decision," Modi said. "Due
        to the past system, the people of Jammu and Kashmir and Ladakh were deprived
        of many rights, which was a major obstacle in their development. That is now
        over."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0112a7ab-da4c-4af6-91a2-b5aac901cb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T13:03:07.683+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:44.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BJP National Secretary Ram Madhav responded to Khan''s tweet, saying
        the "threat to democratic world is from Pakistan-sponsored Jihadi terror,
        not from India."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758e83de-4d24-4ccc-b8d1-bef75a6b0d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T13:03:07.683+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:44.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday is the first day of Eid al-Adha in Pakistan which is one
        of the two major Islamic holidays of the year. Pakistan''s foreign minister
        and major opposition leaders are scheduled to attend and offer Eid prayers
        in Muzaffarabad, the capital of Pakistan-controled Kashmir in solidarity with
        the Kashmiri people.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c68a59-332d-4422-a74b-c2f863215623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T13:03:07.683+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:44.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Region in turmoil</strong></h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47880e4f-ecb5-4485-a16f-35f3e9a51d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T13:03:07.684+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:44.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kashmir is one of the world''s most dangerous flashpoints. Claimed
        in its entirety by both India and Pakistan, it has been the epicenter for
        more than 70 years of an often violent territorial struggle between the nuclear-armed
        neighbors.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40524cc6-b539-48ed-922c-404640ab960f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T13:03:07.684+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:44.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 6, India''s parliament voted to reclassify the state of
        Jammu and Kashmir as a union territory, giving the government in New Delhi
        greater authority over the contested Muslim-majority region. The day before,
        the Indian government announced it was revoking Article 370, a constitutional
        provision which granted the state broad autonomy in setting its own law, except
        in a limited set of policy areas such as defense and foreign affairs.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae90df9-6eba-423c-934d-d4b4b85d4901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T13:03:07.684+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:44.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan responded to New Delhi''s decision by downgrading diplomatic
        relations and suspending bilateral trade. Last week, Khan''s office repeated
        its claim that India''s moves were illegal, and urged the Pakistani military,
        which has warned it will "go to any extent" to fight the changes, to remain
        vigilant.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24259dcf-9939-43c8-98f7-1f6ac07fa6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T13:03:07.684+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:44.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scrapping of Article 370 of India''s constitution will allow
        non-residents to purchase property in Jammu and Kashmir, and apply for jobs
        or scholarships that had previously been reserved for residents. Experts fear
        the move could lead to a demographic change in Hindu-dominated India''s only
        Muslim-majority state.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbc3ecc-c77d-4936-8369-8b6e8ddaa13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T13:03:07.684+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:44.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remote mountainous region of Ladakh, currently part of Jammu
        and Kashmir, will also be separated and turned into a standalone union territory,
        the government said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f8dbb8-90c7-4373-927b-0ea50ab59f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T13:03:07.684+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:44.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/12/asia/kashmir-imran-khan-pakistan-hitler-intl-hnk/index.html">Pakistan''s
        Imran Khan likens India''s actions in Kashmir to Nazism</a>."</em></p>'
  'oslo-norway-mosque-shooting':
    'author': 'Ray Sanchez and Frode Stang, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-12T13:03:24.423+08:00
