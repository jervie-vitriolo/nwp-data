      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff573a47-e54b-41ae-9e70-75682f629b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T12:58:05.444+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:45.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our primary focus must remain on delivering a safe, comfortable
        customer experience for everyone who chooses to fly with us," Hogg wrote in
        his memo on Saturday. "At the same time, we always try to create a safe, supportive
        environment for all Cathay Pacific Group employees. Though people may share
        different views, it is essential that we all respect each other, our customers
        and members of the public."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dbe655-7617-46d1-95cf-608dc81bb33f'
