      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s Kospi rose 0.2 percent. Australia''s S&amp;P/ASX
        200 was up 0.1 percent. New Zealand''s NZX50 was about flat.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539c34a9-0191-4690-bb3b-47f577a6c180'
