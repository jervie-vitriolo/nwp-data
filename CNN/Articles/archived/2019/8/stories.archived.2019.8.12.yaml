      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Riverdale" took home four surfboard trophies, including Choice
        Drama TV Show, Drama Actor and Actress for stars Cole Sprouse and Lili Reinhart,
        and Choice Ship for the pair.</p>'
    '17':
