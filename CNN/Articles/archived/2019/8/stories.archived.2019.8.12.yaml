      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s Hang Seng Index was up nearly 0.2 percent&nbsp;after
        dropping 3.6 percent&nbsp;last week — its third straight week of declines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5303cdda-0fc1-4c25-b272-c3a820308a38'
