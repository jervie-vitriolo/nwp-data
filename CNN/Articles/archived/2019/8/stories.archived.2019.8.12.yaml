      'mgnl:type': 'text'
      'text': '<h2>BTS hasn''t slowed down since 2013</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a0cfe4-fe82-473a-aee1-0c088233f7ba'
