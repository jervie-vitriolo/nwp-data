      'text': '<p><strong>(CNN) —</strong>&nbsp;A fire raging in Spain''s Canary Islands
        off the northwest coast of Africa has prompted the evacuation of a thousand
        people, the islands'' President Ángel Víctor Torres said on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7489ee5e-3d82-490a-9cbb-83f11c3d56e1'
