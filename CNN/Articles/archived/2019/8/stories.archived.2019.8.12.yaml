      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tournament will continue on Sunday, and Biles is expected to
        win her sixth US title, something that no woman has done since Clara Schroth
        Lomady in 1952.</p>'
