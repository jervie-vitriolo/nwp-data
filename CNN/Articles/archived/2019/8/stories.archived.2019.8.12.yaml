      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f3d973-e22b-4d2d-a9e7-9e97c2611ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:17:31.852+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:33:01.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The financier owned properties in Manhattan, Palm Beach, New Mexico
        and Paris, as well as a private island in the Caribbean, according to court
        filings. He owned at least 15 vehicles and a private jet.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd67080-f638-4a9d-80b0-b007c8622506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:17:31.852+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:33:01.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7f8def-1245-43d3-9621-0f0860158e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:17:31.852+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:33:01.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One civil lawsuit is expected to be filed by a woman who alleges
        Epstein raped her when she was 15.</p>'
