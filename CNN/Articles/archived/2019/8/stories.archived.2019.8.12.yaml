      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, maritime law expert Jay Batongbacal asked Locsin in
        a tweet if Philippine marine scientific research will be allowed to push through.
        Locsin said he wants to see the "academic qualifications" of the UP researchers
        "looking for a cruise."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2697f9-fca7-4dc1-9e80-21ac874d3a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T18:04:57.870+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:32:31.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Also I want to see academic qualifications of the UP guys looking
        for a cruise. No PoliSigh and the rest of that mushy crap. Hard sciences,"
        he said in his tweet.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba417c5-7f8e-49f9-b73f-3c57abc4f97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T18:04:57.870+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:32:31.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top diplomat also wanted Batongbacal and a representative of
        Supreme Court Senior Associate Justice Antonio Carpio to be on board.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd435ad-15b8-435b-aea0-1c96682d222d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T18:04:57.871+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:32:31.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only if you are on board the survey ship; you and Senior Justice
        Carpio''s law clerk on secondment," Locsin further tweeted.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1f89b4-1435-4684-bcb2-0a99a15f110f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T18:04:57.871+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:32:31.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin''s remarks come amid sightings of two Chinese survey ships
        within the Philippine exclusive economic zone (EEZ) this month. Maritime analysts
        believe the survey ships from Beijing were conducting marine scientific research
        or a military survey.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abaf696-3e2d-4efe-98a7-946609b26e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T18:04:57.871+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:32:31.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese vessels have sailed through Philippine waters without asking
        for government''s permission multiple times this year. Four Chinese Navy ships
        passed through Balabac Strait in Palawan in June, and Chinese warships traversed
        international shipping lane Sibutu Strait without informing Philippine authorities.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a01eb29-8506-435e-8c59-6362ee69a527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T18:04:57.871+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:32:31.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EEZ is the 200-nautical mile sea zone from the coastline where
        a country has exclusive rights to explore and use natural resources, as agreed
        upon by nations part of the United Nations Convention on the Law of the Sea.
        Both the Philippines and China are signatories to this treaty.</p>'
