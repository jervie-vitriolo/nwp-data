      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, I have many, many friends from Pakistan and I am from India,
        and war is not something that I am really fond of but I am patriotic," Chopra
        said. "So, I''m sorry if I hurt sentiments to people who do love me and have
        loved me, but I think that all of us have a sort of middle ground that we
        all have to walk, just like you probably do as well."</p>'
