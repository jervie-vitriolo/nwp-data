    'template': '1'
    'title': 'John Legend held a surprise concert in Dayton a week after mass shooting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991e9c9d-6b9d-415f-971d-62946d10c54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T15:32:44.094+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:37.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Legend held a surprise concert in Dayton a week after mass
        shooting</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834abe71-b8b2-40b3-a6d7-2e76757c52ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T15:32:44.094+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:37.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;John Legend made a surprise visit
        to Dayton, Ohio, Sunday, a week after a shooting there left nine people dead
        and at least 31 others injured.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0540f65e-08cd-4b59-9fd1-bd89602676c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T15:32:44.094+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:37.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05929941-362e-4242-b6a2-59fae4a75113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T15:32:44.095+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:37.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grammy Award-winning singer, a native of Springfield, Ohio,
        about 30 minutes northeast of Dayton, put on a concert for the families of
        the victims and staff from local businesses in the city''s Oregon District
        where the shooting took place.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0349f5a7-19ab-414f-9ef2-e6190ed95abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T15:32:44.095+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:37.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145d6af6-895b-4e47-9c46-0d15304b872f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T15:32:44.095+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:37.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the concert, Legend met with Mayor Nan Whaley and employees
        of Heart Mercantile. The gift store is across the street from the site where
        a man armed with a .223-caliber high-capacity rifle unleashed a barrage of
        bullets on revelers enjoying a night out in the early morning hours of August
        4. He was killed by police officers soon after he began firing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2da632-7dc7-4525-bd32-9c276fed8188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T15:32:44.095+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:37.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de28026-b192-4bb3-9bf6-e4deed6c168f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T15:32:44.095+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:37.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whaley thanked Legend in a tweet for coming to shop in the district
        and talk about gun reform laws.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff7bd7c-cfa0-4bee-b8c5-d5af269be619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T15:32:44.095+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:37.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5f1497-387e-4ae5-8bf7-6e18024c2861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T15:32:44.095+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:37.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is more important now than ever for us to come together to support
        our local communities," Legend tweeted Sunday following his visit.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185e604b-038c-46b3-bc11-93a83afcac98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T15:32:44.095+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:37.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e3edde-b780-4cbd-994c-c8f699e65b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T15:32:44.095+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:37.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another tweet, Legend called for people to take action by calling
        their senators and demanding they vote for stronger gun safety laws.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32aac98a-937b-4dc5-ad66-8b019be906ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T15:32:44.095+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:37.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f53437-f4ff-4d2d-a822-949baa89999a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T15:32:44.095+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:37.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who work in the Oregon District told CNN that the visit was
        therapeutic following an emotional week.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50037ad6-bca2-492e-8cae-f24b23c4cb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T15:32:44.095+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:37.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b1fa8f-f5ea-4c76-8628-69e9fc23cf36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T15:32:44.095+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:37.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andy Rowe, assistant general manager at Blind Bob''s, the venue
        where Legend performed, told CNN that the entire district appreciated the
        singer''s visit.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de946bdd-ef65-45b1-b55d-0e0ed9ab178f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T15:32:44.095+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:37.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c3c198-14c4-4be6-8a66-edb50d9b8c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T15:32:44.096+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:37.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think I can say the Oregon Historic District was profoundly moved
        to have @johnlegend bear witness to our heartache, and help heal our community,"
        Rowe said in a text.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1ebb7c-a7de-4d1a-9ff2-6e83c6c2e4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T15:32:44.096+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:37.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d38053e-ccb6-4421-b761-6cc35554fe56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T15:32:44.096+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:37.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employees of Heart Mercantile said they were touched by Legend''s
        visit.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466dfedd-c2d9-4321-aab7-77a30c72b1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T15:32:44.096+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:37.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe436e1-9997-48b7-91f5-67739a22f819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T15:32:44.096+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:37.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It felt like the first positive beautiful moment we''ve felt all
        week," Alison Bohman told CNN by text. "We loved each other so hard. And John
        loved us."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28337077-615d-4f86-978d-ff5b3b83c0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T15:32:44.096+08:00
