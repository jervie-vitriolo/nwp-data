      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3748c05-fc20-4504-b24f-c5cab42a208e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T12:58:05.444+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:45.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cathay Pacific wishes to make it clear that we express no view
        whatsoever on the subject matter of any proceedings to which he may be subject,"
        the company said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418658d8-9024-41dc-82b8-159a997514ef'
