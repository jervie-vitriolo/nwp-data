  'DOH-Dengvaxia-prevent-dengue-epidemic':
    'author': 'Xave Gregorio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2019-08-12T11:16:42.238+08:00
    'imagesource': 'jcr:d346388c-33fb-4f21-bb1b-41d26465a5b2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85756ec3-29b6-4150-b5e7-b1d74b12c4a5'
    'lead': 'The Health department says Dengvaxia can be useful in preventing future
      dengue epidemics, but would not quell the current epidemic in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-12T11:24:52.028+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T11:32:49.056+08:00
