      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a57b17-7ae7-465d-8199-2127b52d1660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T14:21:41.124+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:41.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hostile relationship between the two countries is back in the
        international spotlight after New Delhi moved to downgrade and reorganize
        the region of Jammu and Kashmir last week. Pakistan decried the move as illegal,
        announcing it will downgrade diplomatic ties and suspend bilateral trade with
        its neighbor.</p>'
  'moonsoon-leaves-more-than-150-people-dead-in-India-':
    'author': 'Sugam Pokharel and Ivana Kottasová, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-12T14:16:54.820+08:00
    'imagesource': 'jcr:1e07d014-c40f-4a0f-898b-54bfb1199761'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f541583d-98fd-4f0f-99e2-1292e01f70c0'
    'lead': 'Heavy monsoon rains in India leaves more than 150 people dead, according
      to local government reports on Sunday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-12T14:24:39.556+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T11:32:39.786+08:00
