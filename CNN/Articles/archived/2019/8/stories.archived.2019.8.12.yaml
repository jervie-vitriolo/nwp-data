      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But without a clear stamp of approval from the FDA, there is still
        no available cure or treatment for dengue.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a233abc-73ef-4125-a9d0-29247b9cbe4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T12:36:22.757+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:46.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6085450-dfc9-4a7f-a356-56f8db54a4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T12:36:22.757+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:46.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dengue cases reached a five-year high by the end of July. <a href="https://cnnphilippines.com/news/2019/8/6/DOH-national-dengue-epidemic.html?fbclid=IwAR0iuCxlJKQFCcxFD4c-5PM08CaMozUeUvY_aLi0U7lr3lzdroVA05U7H-A"
        target="_blank">Close to 170,000 people have contracted the potentially deadly
        disease</a> since January and over 600 have died.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd35880d-30a2-4e83-af82-e68f4d13d283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T12:36:22.757+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:46.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bf9854-f2b1-4bce-8a4e-027e1439588a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T12:36:22.757+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:46.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo, who also serves as a spokesperson for the Health department,
        fears that the worst is yet to come, as dengue cases would usually taper out
        by November.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f8059c-9786-495a-9223-2c972e3cab74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T12:36:22.758+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:46.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721c7cfd-4acf-421e-8c50-d570f8a7a86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T12:36:22.758+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:46.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten regions have reached epidemic thresholds, while Region 1 and
        Metro Manila are already above alert status and may reach epidemic level soon,
        Domingo said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58845e17-c78c-4890-b569-e91aca1c7aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T12:36:22.758+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:46.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df18eab5-9181-4be5-84a8-211dccc910bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T12:36:22.758+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:46.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health department has been encouraging citizens to clean their
        surroundings and to remove stagnant water where dengue-infected mosquitoes
        can lay eggs.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f8f7c7-0966-430c-9f03-074996f27559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T12:36:22.758+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:46.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba3b7ac-9bd1-4bff-b73d-8ec20399bf8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T12:36:22.758+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:46.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has also encouraged people to allow fumigation in their neighborhoods
        to kill mosquitoes.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62a962f-0590-4866-b32a-68c8cb49e52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T12:36:22.758+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:46.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40abb8dc-b9ab-42f4-8807-029a11c9f528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T12:36:22.758+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:46.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proposals about bringing back Dengvaxia to the Philippine market
        to prevent a future epidemic have been revived, with President Rodrigo Duterte
        even saying he is <a href="http://cnnphilippines.com/news/2019/8/8/Duterte-open-Dengvaxia-vaccine.html"
        target="_blank">open to lifting the ban</a> on the controversial vaccine.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca955400-ad71-4627-8fa9-fc5e42749e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T12:36:22.758+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:46.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2019/8/12/DOH-Dengvaxia-prevent-dengue-epidemic.html"
        target="_blank">DOH: Dengvaxia can prevent future dengue epidemics</a></strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4c7d92-0e31-4aba-aec4-65e1bdf38775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T12:36:22.758+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:46.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dengvaxia has been pulled off the shelves due to its manufacturer’s
        supposed failure to comply with regulatory requirements.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a374385d-19c1-473b-945e-79f6488677e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T12:36:22.758+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:46.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b574630d-4061-4a62-8a97-fb06dd4e0bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T12:36:22.758+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:46.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque, however, is expected to <a href="http://cnnphilippines.com/news/2019/8/6/Dengvaxia-vaccine-decision-Department-of-Health.html"
        target="_blank">soon decide</a> on whether to overturn the FDA’s ban on Dengvaxia
        or uphold it.</p>'
  'Cathay-Pacific-Hong-Kong-protests':
    'author': 'Clare Duffy'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-12T12:53:21.124+08:00
    'imagesource': 'jcr:80a39808-afcb-4815-8a7b-de2481cda4d4'
