      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fonterra, the world''s largest dairy exporter, dropped 5% in New
        Zealand after the company said it expects to report a loss this year of as
        much as $437 million. The company also said it would not pay a dividend this
        year.</p>'
    '23':
