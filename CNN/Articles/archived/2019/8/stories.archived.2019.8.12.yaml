      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hi, I''m the girl that ''yelled'' at Priyanka Chopra," she wrote.
        "It was hard listening to her say, ''we should be neighbors and love each
        other'' — swing that advice over to your PM. Both India and Pakistan were
        in danger. And instead she tweeted out in favor for nuclear war."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efd8988-2bef-487b-8e20-753333412a3b'
