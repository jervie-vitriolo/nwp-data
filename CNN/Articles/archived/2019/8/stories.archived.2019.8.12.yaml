      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just a few hours later, she completed the double-double dismount,
        so it doesn''t seem as though the star is letting anything hold her back.</p>'
