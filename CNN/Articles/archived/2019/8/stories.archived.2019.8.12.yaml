      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988ccdeb-6697-45e7-8167-1b42e93b60da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T14:21:41.123+08:00
      'mgnl:createdBy': 'lara'
