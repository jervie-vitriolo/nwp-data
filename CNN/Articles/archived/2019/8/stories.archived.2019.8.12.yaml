      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tweet also incorrectly claimed that Epstein died while on suicide
        watch.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e424c63-eec4-487f-ba68-5a0f4676093b'
