    'template': '1'
    'title': 'Flight attendant fired for allegedly being drunk on the clock

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12d02c7-07c6-4bd1-9feb-5945eb8af166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:28:45.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:56.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flight attendant fired for allegedly being drunk on the clock</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc486c4-7dc8-45f6-aced-7907cb4ae750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:28:45.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:56.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;A flight attendant was arrested after
        passengers aboard a flight from Chicago to South Bend, Indiana, expressed
        concern about her condition during the flight, court documents show.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3408ce9-8440-4a12-94e7-4c1196ba1fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:28:45.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:56.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f47fff1-3b8f-4759-9fbd-18a105ec2386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:28:45.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:56.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julianne March, of Waukesha, Wisconsin, was arrested August 2 after
        United Flight 4849 landed and charged with public intoxication, according
        to a St. Joseph County Superior Court summons filed Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14bfe56-a3b8-4f80-bc39-ec99e31bcf2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:28:45.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:56.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1d852a-776f-49a8-9a7d-2ef79eff3478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:28:45.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:56.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charging document filed by Eric Tamashasky, the chief deputy
        prosecuting attorney, said March''s intoxication on the flight "endangered
        the life of another person, to wit: the passengers on the flight."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b97a19a-b324-4d8c-ab78-8ef0d8273c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:28:45.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:56.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73d774e-9e91-4982-80be-475702a64910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:28:45.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:56.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>March was also fired by Air Wisconsin, which operates as a regional
        airline for United and United Express.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b1ba66-0821-4978-be4b-de750b68638a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:28:45.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:56.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60806d6-2dd7-4ed9-b0ce-085df7bc0cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:28:45.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:56.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Flight Attendant involved in this incident is no longer employed
        by Air Wisconsin," the company said in a written statement. "We will continue
        to cooperate with local authorities and assist them as necessary."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d02031e-096e-4300-b9e6-5a35d4929bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:28:45.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:56.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf19f8b-4743-4dfc-8722-f3e9992a8c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:28:45.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:56.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to March for comment but has not heard back.
        March is due back in court on Aug. 29, according to McBrier.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c02ac1-6f6d-47f9-a2cb-dd58ea0684f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:28:45.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:56.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a6fd0f-dcd1-4268-9bf6-e7f207ed2e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:28:45.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:56.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passenger Aaron Scherb told CNN he was aboard the flight and saw
        March "kind of leaning against the galley." He said she didn''t make eye contact
        with passengers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcc0464-78bb-4ee7-aad0-8f28ed7d41ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:28:45.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:56.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273029ec-3581-467a-a6b9-d694e7bac22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:28:45.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:56.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scherb said March''s behavior seemed strange to him. He said she
        started to make the security announcement but stopped seconds later without
        finishing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdd7449-2013-4673-8cdf-275be46da7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:28:45.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:56.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f1fc3b-8fb1-4514-a09c-c048611e4aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:28:45.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:56.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pilots called the flight attendant via the internal phone before
        taking off to get the ''all clear''/cabin secure message from her, but it
        took several audible rings before she picked up the phone," Scherb said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8d418a-a24f-46a2-81ce-dd88400298f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:28:45.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:56.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7470359f-6c3b-44de-9ec1-6ca4bb2c90c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:28:45.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:56.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said from the moment they taxied out to the runway, March sat
        down and "appeared to pass out/fall asleep for nearly the whole flight." He
        said once they were in the air, a female passenger noticed March wasn''t buckled
        in with a seatbelt, so she helped strap her in.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b7816e-f2e6-4eeb-84f3-399553e88572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:28:45.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:56.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ae4a48-1940-414f-a55b-a9672b8bead6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:28:45.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:56.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scherb said March didn''t get up at all during the duration of the
        25-minute flight.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129b2b77-eaa0-494d-b879-2d30c639964b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:28:45.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:56.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b57767-87fc-4a18-83a3-5cc80f3dd989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:28:45.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:56.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once they landed at South Bend International Airport, some passengers
        told airport officers and airline personnel they felt scared for their lives
        because of March''s apparent condition, court records show.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47864bd-101c-44ae-928f-045a5dab9134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:28:45.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:56.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b60a18-a275-4152-8655-81b948cc908d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:28:45.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:56.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The passengers speculated that she was either drunk, having a medical
        issue, or had experienced a stroke, according to court documents.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5773f374-3115-4848-99f0-f397a2caa52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:28:45.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:56.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4978b0db-c2b5-4a1c-ba89-6fdbfd983457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:28:45.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:56.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>March was arrested and taken to St. Joseph County Jail, according
        to airport logs.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b530d8e2-f105-4b1f-9aac-3508556e8c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:28:45.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:56.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74a145d-3206-4df4-904b-3411e9b73d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:28:45.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:56.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Court documents say while being transported to the jail, March told
        an officer that she had about two vodka "shooters" prior to coming to work
        that morning. Those documents show a portable breath test at the jail resulted
        in a blood alcohol concentration reading of .204.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16aeefe5-713e-4fee-912f-56e4fe36653c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:28:45.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:56.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996dc442-6b9b-419f-9d81-ad73c71cf463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:28:45.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:56.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FAA BAC limit for all aviation safety-sensitive positions, a
        category that includes flight attendants, is .04</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e52483-ff88-4103-b137-f0bd1b9b47af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:28:45.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:56.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8030a0-c6e0-4e40-a367-7fe533839ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:28:45.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:56.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>March was charged with one count of public intoxication, a Class
        B Misdemeanor that has a sentencing range of up to 180 days, according to
        Jessica McBrier, a spokeswoman for the St. Joseph County Prosecutor''s Office.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3d7a9e-8725-458e-8996-348ae6f98a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:28:45.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:56.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4c6cd3-322f-474a-90c7-7d96853f109d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:28:45.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:56.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scherb said a United representative called him late that same afternoon
        and offered him a $500 voucher or 25,000 miles, which he has yet to accept,
        in addition to a refund for that segment of his trip. United declined to comment.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc103fa-8b15-4cd3-9e82-bc7785db2929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:28:45.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:56.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6216a77e-1552-471b-83b8-ba5b23f52d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:28:45.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:56.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please reach out to Air Wisconsin for their statement about their
        flight attendant. You may already know this was not a United flight attendant
        or crew," United said in a statement to CNN.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd350bc2-e489-4b35-8cfd-d53efec937d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:28:45.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:56.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa5c9f6-37ef-48ef-8618-0102db81be79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:28:45.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:56.596+08:00
