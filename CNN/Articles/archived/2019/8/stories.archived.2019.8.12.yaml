    'template': '1'
    'title': 'After night of violence, thousands of protesters swarm Hong Kong airport'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6265e86b-da38-45b1-8510-b7166a19e331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T17:04:12.470+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:33.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Thousands of protesters in <a href="https://www.cnn.com/specials/asia/hong-kong-protests-intl-hnk"
        target="_blank">Hong Kong</a> were packing the city''s international airport
        Monday as hundreds more were queuing to get in and express their outrage over
        another night of violent clashes between pro-democracy activists and riot
        police.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1e9956-c938-454b-be56-f875db894672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T17:04:12.471+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:33.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f9a67e-0d86-494f-bff7-704bab5cae65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T17:04:12.471+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:33.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The focus on the airport comes as the city''s protest movement enters
        its 11th week. Since Friday, groups of peaceful protesters have occupied the
        airport''s main arrivals terminal, unfurling banners and handing out anti-government
        leaflets in multiple languages to international visitors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b72435-550f-4613-afe0-bea5bc10c467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T17:04:12.471+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:33.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926de895-a962-4fbe-96e9-7c77dac1ae0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T17:04:12.471+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:33.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike in previous demonstrations, protesters Monday were filling
        both the arrivals hall and departures, as airport officials struggled to keep
        operations running smoothly even as the crowds remained largely cooperative.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5c0ad9-8d78-4f34-8b05-1dd4b91d3dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T17:04:12.471+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:33.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fc4e97-a4b5-409b-8f2e-3f4953c8e6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T17:04:12.471+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:33.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters organizers have called for a million people to take to
        airport in reaction to alleged police brutality. While it seems highly unlikely
        numbers could reach close to a million, a substantial act of civil disobedience
        at the airport —&nbsp;one of the busiest in Asia —&nbsp;could potentially
        bring it to a standstill and return the city to the transport chaos seen earlier
        this month, when a general strike paralyzed flights, trains and caused repercussions
        beyond Hong Kong.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c906d11-23e4-4231-8de3-325e5f847e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T17:04:12.471+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:33.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaaab589-f125-4b94-b009-2bdcc652142e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T17:04:12.471+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:33.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls for a mass protest at the airport came after police and demonstrators
        fought <a href="https://edition.cnn.com/2019/08/11/asia/hong-kong-protests-tear-gas-intl/index.html"
        target="_blank">pitched battles</a> on the streets across several districts
        of the city on Sunday. Officers in riot gear pursued protesters into subway
        stations, where they were recorded firing tear gas in enclosed environments
        and at close range. One police officer also suffered partial burns to his
        leg after being hit by a petrol bomb.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389dd652-ad18-4833-bd4e-26bc565c4769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T17:04:12.471+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:33.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f63cb54-5da2-42bf-85aa-2c3ee71a277f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T17:04:12.471+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:33.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One female protester was seen being treated by paramedics, after
        she was hit in the face by a beanbag round. <a href="https://www.cnn.com/2019/08/11/asia/hong-kong-fake-news-intl-hnk/index.html"
        target="_blank">Unconfirmed reports</a> that she had potentially lost an eye
        were circulating Monday, with calls for an "evil police eye for an eye" protests
        to be held in response, with the airport as the primary target.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73830ad7-75ce-4ae8-aa02-43492814545a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T17:04:12.471+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:33.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948ff724-a0d3-4f29-8b64-dfe23ba9d6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T17:04:12.471+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:33.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to hospital authorities, at least nine people were injured
        in the violence Sunday, two seriously. In a statement, police commissioner
        Stephen Lo "expressed anger and severe condemnation against the reckless,
        violent and unlawful acts committed by the radical protestors." Lo said the
        force "will strive to investigate all violent acts that have caused serious
        and even life-threatening injuries."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c15fd1-81a9-4a35-884a-191d5da0b540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T17:04:12.472+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:33.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd96cfd-105d-4a23-b03a-c475a9695517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T17:04:12.472+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:33.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN at the airport Monday, Patsy Ko said the images
        from Sunday evening were the catalyst for her joining the protests there —&nbsp;her
        first time taking part in the anti-government demonstrations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097b18a0-8ef3-4229-a472-71ac8c79726d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T17:04:12.472+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:33.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1202e6e3-fa84-49ca-9a46-0bb4f9d8db61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T17:04:12.472+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:33.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is really sad for the people who were injured, I could not sleep
        last night," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77226023-06d5-482c-82a4-2a148d30efa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T17:04:12.472+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:33.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d29a3e-073f-46cd-9d52-8f33b71f4355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T17:04:12.472+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:33.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Public relations battle</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d5dd8e-cf04-4f9d-a4f1-fbc9858f9653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T17:04:12.472+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:33.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the unrest show no signs of stopping, and as a response to their
        demands from the Hong Kong government stays wanting, protesters have increasingly
        turned to the international community for potential relief.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b01bd0-f366-4a9e-a2fa-f68fb06e7611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T17:04:12.472+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:33.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0315f8-7c3b-4c00-8e25-242ff515a1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T17:04:12.472+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:33.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States flag has become a frequent sight at protests,
        as some called for Washington to, among other actions, pass the <a href="https://www.cecc.gov/media-center/press-releases/commissioners-reintroduce-hong-kong-human-rights-and-democracy-act"
        target="_blank">Hong Kong Human Rights and Democracy Act</a>, a law that would
        reaffirm US commitment to upholding Hong Kong''s limited democracy and rule
        of law.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fa38e4-67cc-4c74-88ca-2c9976dabd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T17:04:12.472+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:33.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e62f8d0-282f-44a8-be55-6fa8bdaa6aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T17:04:12.472+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:33.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK too has faced increasing pressure to take greater action
        over the protests. <a href="https://www.gov.uk/government/news/foreign-secretary-call-with-the-chief-executive-of-hong-kong-carrie-lam"
        target="_blank">Last week</a>, British Foreign Secretary Dominic Raab spoke
        with Hong Kong leader Carrie Lam, during which he "condemned violent acts
        by all sides but emphasized the right to peaceful protest, noting that hundreds
        of thousands of Hong Kong people had chosen this route to express their views.
        He underlined that the violence should not cloud the lawful actions of the
        majority."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c90597-0804-4b39-a5f7-533f82f5822e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T17:04:12.472+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:33.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cc3c6e-e36e-4330-b6a0-5067c09363ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T17:04:12.472+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:33.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Monday, Youngspiration, an opposition political party
        which has been heavily involved in the protests, called for sanctions against
        Lam and other top officials, echoing demands by others that the international
        community act on behalf of the Hong Kong pro-democracy movement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adefd75-2a25-4cd2-b838-3756bfcdc939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T17:04:12.472+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:33.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5f4fc5-2ea2-424c-9757-7821248aacdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T17:04:12.472+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:33.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Youngspiration hereby urge governments of the world and all freedom-loving
        people on Earth, to stand against China, the Enemy of Humanity, and its executioners,
        the Hong Kong Police Force and the incompetent Carrie Lam government," it
        said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c974fd6-a608-4160-a882-95965184e3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T17:04:12.472+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:33.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829cca6a-1af6-4c20-895a-1f8d85eed4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T17:04:12.473+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:33.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the airport over the weekend, leaflets in Chinese, English, French,
        Korean, Japanese and other languages were handed out to arriving international
        visitors, explaining the causes of the unrest —&nbsp;as protesters see it
        —&nbsp;and the demands of the opposition movement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4700510-2aa5-47e1-8215-b587059752be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T17:04:12.473+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:33.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a9a524-a905-4abe-8e44-38292b26d41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T17:04:12.473+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:33.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Showcasing the <a href="https://www.cnn.com/style/article/protest-art-hong-kong-intl-hnk/index.html"
        target="_blank">slick design that has characterized the protests</a>, other
        pamphlets and posters also advertised planned demonstrations as "new tourist
        spots," handed out airline tickets "to freedom" and advised tourists what
        to do if they were caught in the protests during their visit.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d443bf-9614-46e2-85b7-60b10c35bfdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T17:04:12.473+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:33.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac323cd6-f485-4f31-a74d-22378e498f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T17:04:12.473+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:33.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While China is Hong Kong''s most important trading partner, the
        city is an international business and financial hub, and the economy <a href="https://www.cnn.com/2019/08/09/business/hong-kong-economy-protests-business/index.html"
        target="_blank">is already showing signs of hurting</a> as a result of the
        protests.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4881687b-a732-4cf2-af41-5c9ebd742a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T17:04:12.473+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:33.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165fba61-50f2-4c08-8b7a-ddd6a23f9214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T17:04:12.473+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:33.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businesses, both international and local, in Hong Kong have also
        faced pressure and accusations of acting in concert or sympathizing with the
        protesters. Cathay Pacific, Hong Kong''s flagship carrier and a major local
        employer, has been ordered by Chinese aviation authorities to ban staff who
        took part in protests from traveling to China.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42956971-9286-45c0-a534-4784e49523b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T17:04:12.473+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:33.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4135d1-c2d9-4494-b9fc-1afe7778db07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T17:04:12.473+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:33.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By appealing to the international community, and making sure it
        is their message that most foreigners are seeing, protesters have shown themselves
        adept at public relations. Meanwhile despite carrying out regular press briefings,
        the Hong Kong government has at times appeared at a loss as to how to engage
        with residents and protesters.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2193777c-07bb-4972-845b-9870aa701eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T17:04:12.473+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:33.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd8540b-4210-4edf-b874-04ca0d560e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T17:04:12.473+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:33.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes as the Chinese government continues to <a href="https://www.cnn.com/2019/08/07/asia/china-hong-kong-protest-briefing-intl-hnk/index.html"
        target="_blank">ramp up its propaganda output</a> in an effort to control
        the narrative about the protests, at least domestically.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6563fb8-c2fc-4b0f-9987-61f9b630fba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T17:04:12.473+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:33.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64d790a-b06b-4345-9d5e-e40a4cd31a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T17:04:12.473+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:33.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After mention of the protests was initially censored —&nbsp;as with
        most unrest in China —&nbsp;photos and videos of violence have become a more
        common sight in mainland Chinese media, which has emphasized the radical elements
        of the anti-government movement and <a href="https://www.cnn.com/2019/08/09/politics/hong-kong-china-us-intl-hnk/index.html"
        target="_blank">sought to paint it as controlled by the US and other foreign
        "black hands."</a></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95724de-149e-45d8-9b2f-6e292a372243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T17:04:12.473+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:33.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8335d3a0-6be5-4c2a-90bf-981643a1a38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T17:04:12.474+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:33.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese officials have also appealed to Hong Kongers directly to
        condemn the violent protests, in an apparent attempt to split the movement.
        However advances have been undermined by continued forceful policing, with
        some local groups shouting police out of their neighborhoods over the weekend.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc70ae7-7860-4b89-ac34-762ba64b88d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T17:04:12.474+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:33.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1703f8c0-c7a5-4304-ba53-c593ca13a356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T17:04:12.474+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:33.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition lawmaker Claudia Mo told CNN she expected a major reaction
        from protesters after Sunday''s violence.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9192d5c8-4ad3-492d-adc2-babe656dabf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T17:04:12.474+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:33.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfa3ce5-782a-428d-880f-0bafde7c0022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T17:04:12.474+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:33.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like hitting a ball, the harder you hit it, the harder it
        will bounce back —&nbsp;that''s the logic of nature," she said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81ddcab-8762-46d1-ac41-4e5597a906a0'
      'mgnl:activationStatus': true
