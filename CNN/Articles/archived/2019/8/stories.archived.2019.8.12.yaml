  'north-korea-threatens-south-korea-us-drills':
    'author': 'Yoonjung Seo and Jackie Castillo, CNN'
    'caption': 'A senior North Korean official has railed against ongoing US-South
      Korea joint military drills and threatened to freeze out Seoul by only holding
      future talks with Washington.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-12T06:10:41.067+08:00
    'credit': 'From AP'
    'imagesource': 'jcr:f1ea1a75-96f8-487b-8288-1f37c7c7e6cf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d36c20e-0b16-48cd-a231-0658e6ec9226'
    'lead': 'A senior North Korean official has railed against ongoing US-South Korea
      joint military drills and threatened to freeze out Seoul by only holding future
      talks with Washington.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-12T06:13:26.363+08:00
