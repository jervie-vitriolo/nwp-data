      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most BTS "stans" (i.e. diehard superfans) took the news surprisingly
        well, saying that although they''ll miss the Bangtan Boys, they''re happy
        they get a hard-earned break.</p>'
