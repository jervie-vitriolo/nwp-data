      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12) —</strong> Three
        people were killed when police officers raided Baseco Compound in Manila on
        Sunday, an area believed to be infested with illegal criminal activity, the
        Manila Police District (MPD) said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c304c1a-1c08-424e-b108-e6a0dce3221e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T11:39:40.848+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:48.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MPD Director Brigadier General Vicente Danao said the three persons
        tried to flee the area that was guarded by surrounding policemen, resulting
        in a firefight. One officer was also injured from the encounter. He emphasized
        that the shootout was just a “chance encounter.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfd36f1-6176-4bb0-a945-b38f3bac7e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T11:39:40.848+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:48.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kasi tumtakbo eh tumatakbo ‘yung tao palabas ng</em> exit<em>
        at noong haharangin at sisitahin sana, ‘yun nga nanlaban</em> in broad daylight,”
        Danao explained to CNN Philippines’ <em>Newsroom Ngayon</em>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5007f47b-8d25-4fb1-9112-748853818974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T11:39:40.848+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:48.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The persons were running away, towards the exit (of
        the police perimeter) and when police were about to block their way and confront
        them, they fought back in broad daylight]</p>'
