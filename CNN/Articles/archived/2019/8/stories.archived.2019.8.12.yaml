      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9c962f-85d3-40d9-b8b6-97c7a65b6ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T12:07:27.702+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:47.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="http://cnnphilippines.com/news/2019/7/25/COA-DOH-medicine-warehouse.html"
        target="_blank">Commission on Audit</a> (COA) had earlier flagged the DOH
        for having over ₱18 billion worth of drugs and medicine lying idle in their
        warehouses. This was an increase of around ₱2.4 billion from 2017, when the
        DOH had over ₱16 billion worth of drugs and medicine on hand for distribution
        to public hospitals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae62b94f-eef8-4135-96e2-ad381785af52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T12:07:27.702+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:47.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ed89ec-c469-4798-b56a-ba5b13495429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T12:07:27.702+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:47.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3300e1-5ae5-4e4e-b77e-ceb0f4acac10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T12:07:27.702+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:47.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State auditors also found that around ₱367 million worth of drugs
        and medicine were almost expired. Around ₱49 million worth of drugs, medicine,
        and medical and dental supplies were expired when they arrived at health facilities
        around the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002e5ed5-4c60-4f3d-8301-ce89b1df6e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T12:07:27.702+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:47.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b9d845-3898-43a6-8695-d5fa664fa749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T12:07:27.702+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:47.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said they stopped buying more drugs when they received the
        audit report. The COA also called out the DOH for buying more drugs and medicine
        while failing to address overstocking.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cba0bb3-9b51-4da8-a115-d1a02a024473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T12:07:27.703+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:47.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4998f6f3-5b5b-4934-ae89-462f812b4ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T12:07:27.703+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:47.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s never been a strength of the Department of Health. I think
        it starts from forecasting and choosing the drugs that you will use for the
        program, making sure <em>na ‘yung bibilhin mo ay ‘yung gagamitin, tsaka ‘yung
        tatanggapin</em> [that the drugs that you will buy will be used and received,]”
        Domingo said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edf6863-3834-4ecd-b029-b8b1e648ca25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T12:07:27.703+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:47.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dfc3ba-2144-4819-8b9d-8c9b1133c987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T12:07:27.703+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:47.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Juan Edgardo “Sonny” Angara has sought for a Senate probe
        on the overstocking of DOH warehouses.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b66360f-daab-47bb-9c76-b9d7a1fad220'
