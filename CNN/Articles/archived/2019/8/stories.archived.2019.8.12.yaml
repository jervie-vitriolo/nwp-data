    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b110af09-7163-4ed4-866c-127edfa68c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T14:21:41.124+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:41.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan vehemently denied having a role in the bombing.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c2cb05-3a8a-4569-b84f-81a0a57d1ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T14:21:41.124+08:00
