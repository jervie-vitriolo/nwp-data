      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chopra defended herself against Malik''s criticism, saying that
        "war is not something I am really fond of but I am patriotic."</p>'
