      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline was forced to cancel more than 150 flights last week
        amid a day of mass demonstrations and strikes. And the international airport
        was the site of a <a href="https://edition.cnn.com/2019/08/09/asia/hong-kong-protests-intl-hnk/index.html"
        target="_blank">three-day sit in</a>.</p>'
    '27':
