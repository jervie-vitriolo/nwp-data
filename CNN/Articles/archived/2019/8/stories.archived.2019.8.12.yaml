    'mgnl:tags': ['Norway', 'Oslo', 'mosque', 'terrorism', 'mass-shooting', 'right-wing',
      'white-terrorism']
    'template': '1'
    'title': 'Suspect in Oslo mosque shooting expressed right-wing sympathies, say
      police'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8e2f61-59d5-4380-a5ff-5f4762dc29cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T13:06:35.285+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:32:43.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The man suspected of opening fire
        at a mosque near the Norwegian capital of Oslo on Saturday has expressed right-wing
        sympathies online, the police said in a news conference Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cda666-d96e-49c5-92e4-5e8396813411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T13:06:35.285+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:32:43.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Superintendent Rune Skjold told reporters the suspect, described
        only as a Norwegian man in his 20s, has praised figures like Vidkun Quisling,
        the leader of Norway under Nazi occupation during World War II.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c51c26-29ae-4a6d-9af5-74fef30716ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T13:06:35.285+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:32:43.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c468389-7523-4005-9980-ede2211b1427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T13:06:35.286+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:32:43.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting is being investigated as a "possible act of terrorism,"
        police said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c261fa9-489e-4547-95e2-b2e8bfa645f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T13:06:35.286+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:32:43.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7f0b2b-f181-41db-a410-d433e7cdcca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T13:06:35.286+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:32:43.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man has been charged with the murder of a woman found dead in
        his home and is also facing an attempted murder charge in the shooting at
        Al-Noor Islamic Center in Baerum, a district just west of Oslo. One person
        was injured in the incident, sustaining minor injuries, police said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa8abc9-520c-4db2-a80f-d38bcfadb552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T13:06:35.286+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:32:43.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89436258-f21d-4c1c-abb2-3a0378c574c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T13:06:35.286+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:32:43.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the attack, investigators found the body of a young
        woman at the suspect''s home in Baerum. Police said the victim is the 17-year-old
        stepsister of the suspect.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3e6eb6-8874-44e4-84d9-61e37d3d5dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T13:06:35.286+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:32:43.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040a3376-63ae-4081-a0a1-9bccc6aeac76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T13:06:35.286+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:32:43.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspected shooter was overpowered during the attack by a 65-year-old
        man named Mohamed Rafiq, said his counsel Abdul-Satar Ali on Sunday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d917a2f-521e-4b98-b766-19cddd12e730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T13:06:35.286+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:32:43.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4e8d1c-29e4-4ec9-a2e7-c3f877fbfd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T13:06:35.286+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:32:43.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the press with Rafiq at his side, Ali said: "Mohamed
        acted immediately when the shooter entered the room. He toppled the shooter
        and pinned him to the floor, (and) sat on top of him."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6782952b-8428-4412-881f-7555b48aed98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T13:06:35.286+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:32:43.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfef5a9-3164-49be-a59c-2b46b619f3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T13:06:35.286+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:32:43.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, a member of the mosque told Norwegian state broadcaster
        NRK that Rafiq was 75 years old, but his counsel confirmed to CNN that he
        is 65.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db3b67e-0b10-4224-b7d7-2652d2e59178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T13:06:35.286+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:32:43.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20b8fa6-1efd-42ad-ad45-c866bb36dab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T13:06:35.286+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:32:43.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imran Mushtaq, a board member at the Al-Noor mosque, told NRK that
        more than a dozen people were praying inside the mosque just 10 minutes before
        the suspect arrived. But by the time the shooting began, only three older
        men were left inside, said Mushtaq, who was at his home nearby at the time.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cc113c-f683-4dea-b835-1e655957ef58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T13:06:35.286+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:32:43.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9ded6d-9fb8-4586-8cb1-ed9e1d3fdbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T13:06:35.287+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:32:43.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect entered by shooting through the mosque''s locked glass
        door, Mushtaq said. Two weapons were found inside the mosque, police said.
        The weapons are believed to be connected to the suspect.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f626b6ed-9890-476d-966f-14204d009cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T13:06:35.287+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:32:43.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc28a46-1e87-4219-9ddf-701e10a36c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T13:06:35.287+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:32:43.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting occurred as Muslims around the world celebrate Eid
        al-Adha this weekend, one of the most important holidays of the Islamic calendar.
        It marks the height of the annual Hajj pilgrimage to Mecca in Saudi Arabia.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd00678-eabe-49a4-b67c-7ce1fc66b12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T13:06:35.287+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:32:43.553+08:00
