    'created': 2019-08-12T14:16:37.294+08:00
    'imagesource': 'jcr:86ec37a2-a4ad-4af0-b798-12197a23aef4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
