      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12) —</strong> Legit
        Status placed third in the 2019 World Hip-hop Dance Championship in Phoenix,
        Arizona Sunday, following second placer The Jukebox from Mexico and champion
        Kana-Booni All Star from Japan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0078818-5f6c-45aa-b4fb-e6a877cea070'
