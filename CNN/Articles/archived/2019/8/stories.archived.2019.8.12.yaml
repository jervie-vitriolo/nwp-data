      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cfc714-90cb-4235-94a2-68663fd4dd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T11:24:52.030+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:49.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Domingo, who is also the FDA’s officer-in-charge, said it could
        still take months for Dengvaxia to be available again for the public in the
        event that Duque overturns their decision on the dengue vaccine.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e734430-b575-4eb0-97a3-0a5abbddf5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T11:24:52.030+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:49.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fad0656-668c-414f-91fb-441f99607588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T11:24:52.030+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:49.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said the FDA would have to review Dengvaxia’s new label
        which would contain new information on who the dengue vaccine can be given
        to.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3337cc-b5e0-4345-9bc7-3b5fd4af2103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T11:24:52.030+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:49.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10575699-a280-4a0d-8eb1-8ba6d230cee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T11:24:52.030+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:49.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines’ decision to pull out Dengvaxia runs counter to
        moves of other countries to allow the sale and use of the anti-dengue vaccine.
        The World Health Organization (WHO) said the vaccine is licensed in 20 countries.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca07c61f-1f22-486a-bea7-c562719780b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T11:24:52.030+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:49.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c04b53a-54a7-44fe-a73d-feff1ff984af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T11:24:52.031+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:49.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO also said that Dengvaxia has been shown to be 79.1 percent
        effective in the year following vaccination. It was more effective against
        dengue serotypes 3 and 4, at 71.6 percent and 76.9 percent, respectively,
        than serotypes 1 and 2, at 54.7 percent and 43.0 percent, respectively.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e46725-7c5f-412a-ab8a-dd6822f6ac46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T11:24:52.031+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:49.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3db6cea-28b5-4073-9646-3fbd01c366ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T11:24:52.031+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:49.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the <a href="https://www.who.int/immunization/research/development/dengue_q_and_a/en/"
        target="_blank">WHO has also cautioned</a> that countries who would want to
        include Dengvaxia in their dengue control program should conduct pre-screening
        of patients to ensure that only those who have been previously infected with
        dengue are vaccinated.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b270b2-96fe-4856-b79d-d43bb3fb5eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T11:24:52.031+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:49.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bd3f27-d7e6-4892-bac8-eceef11cc7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T11:24:52.031+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:49.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanofi-Pasteur has admitted that those who have not had a past dengue
        infection may develop severe dengue once they get infected with the disease
        upon vaccination with Dengvaxia.</p>'
