  'Hong-Kong-protests-misinformation-social-media':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-12T10:25:44.552+08:00
    'imagesource': 'jcr:bfb6dd5b-4958-4d03-b28c-c1137f307f69'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6d273fa-02a0-4fdf-97d6-d8c2335bc39f'
    'lead': 'Just like the protests and clashes, fake news is threatening Hong Kongers''
      unity and safety — and there is no end to it in sight.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-12T10:28:37.906+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T11:32:51.989+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:31:59.179+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hong Kong isn''t just battling on the streets: There is also a war on
      misinformation online'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bac40c-4e9d-4000-bdf4-39bc1286dff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.906+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:51.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;It''s a viscerally emotive picture.
        A woman who appears to be pregnant lies on the floor of a subway station.
        It was taken on July 21, after a mob attack in the Yuen Long district of Hong
        Kong left at least 45 people injured -- including the woman, a civilian who
        had been caught up in the attack and became known locally as "the woman in
        white" or "big belly lady," slang for "pregnant lady" in Cantonese.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f5808a-a836-4ff4-a771-d3768c7b6f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.907+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:51.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b314fb3b-46a9-4ac0-9a24-336cf831e0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.907+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:51.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On social media, posts alleging that she had suffered a miscarriage
        were shared thousands of times. As more footage emerged, public outrage intensified
        over the Yuen Long violence, and towards the police for their alleged failure
        to protect victims from the baton-wielding attackers, who appeared to target
        protesters returning home from a march.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1862bd-2489-440b-878d-82f1ea149166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.907+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:51.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a3b139-b4a7-4ed2-a001-ce1d9a0a767d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.907+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:51.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But then came the counternarrative. She wasn''t pregnant, people
        claimed, and her alleged miscarriage was a politically motivated rumor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd798ccc4-5fcf-4ccf-b473-7e71c5ef6836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.907+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:51.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bddcf83-535b-48fb-8d8d-7ac3bdb034ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.907+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:51.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though local media claim to have confirmed her pregnancy and the
        safety of the baby, the truth remains contested. Either way, the incident
        clearly illustrates the power of unverified online rumors to shape the narrative
        driving the city''s worst political crisis in decades.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1b1038-9893-47ed-9159-cc1e6c4c873f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.907+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:51.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40fbcd8-2fe1-422f-9336-8a2f1b679ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.907+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mass protests began more than two months ago over a controversial
        bill which would allow residents to be extradited to face trial in mainland
        China. The bill has since been shelved, but the uproar stoked a wider civil
        unrest that shows no sign of abating.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ef932e-6a25-45a2-9b7f-c62898390c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.907+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f722af0-5d76-4ba0-b7ca-a5e7122a9a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.907+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the streets, protesters and police face off each week with escalating
        violence. Online, an equally bitter battle is being waged using the weapon
        of misinformation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4774c00-8097-4d74-a4bb-c77b47dfd9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.907+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c88fee-f531-455b-9e6f-e564c02f6069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.907+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like the protests and clashes, fake news is threatening Hong
        Kongers'' unity and safety -- and there is no end to it in sight.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45fead4-b83a-41e6-985a-f3f429ef8b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.907+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8e8049-de96-4298-986f-89980ae76911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.907+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How fake news spread and spiraled</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e5972f-a7f5-4514-9d0d-10d1e55ad463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.908+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Hong Kong, there''s virtually no way to avoid misinformation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53396ca-a5c0-4713-b885-6f384fe81cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.908+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85ee2c7-9423-46c2-8335-36abb74cd5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.908+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the subway, fake news is anonymously AirDropped onto commuters''
        phones. Rumors and speculation posted by both individuals and local blogs
        are plastered over Facebook, Twitter and Instagram, and shared on messaging
        apps such as WhatsApp and Telegram. Their controversial content is the topic
        of daily conversation citywide.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7ec727-23e0-4090-bc00-6fcee8962927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.908+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780ca662-d305-4d74-91a5-db6f130b6e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.908+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rumors that take hold often prey on pre-existing fears and paranoia
        -- and are just believable enough to work.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99aa3b13-fdd2-4442-897b-2bdc0f63273a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.908+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56e2903-175f-4605-813b-2bf1430a1867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.908+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all have a cognitive tendency to believe what we want to believe
        and dismiss what we don''t want to believe, without any evidence that suggests
        what is true and what is not," said Masato Kajimoto, a journalism professor
        at Hong Kong University, who specializes in misinformation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72351e46-dce8-4902-be76-33a7b67f09db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.908+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9966206d-c0e8-4c6e-b62e-8c698230c84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.908+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one viral tweet, for example, an unverified user warned the Chinese
        military was about to cross the Hong Kong-Shenzhen border to wage a Tiananmen
        Square-style crackdown, with an accompanying video of tanks at a train station.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba25e38-6b6e-4860-b9b9-f8d488c858ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.908+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b0c146-6021-49c7-a987-d20db475530a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.908+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a station sign in the video reads "Longyan" -- which is not
        in Shenzhen, and likely refers to a city in Fujian province, hundreds of miles
        away. Fact-checkers online pointed this out, but it was too late -- the video
        has now been viewed more than 848,000 times and has more than 8,000 retweets.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a2837b-a1df-462d-81db-dcab3039a7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.908+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dc1e67-46b5-46dd-aa79-9ba3f8a58080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.908+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tweet tapped into a powerful fear that underlies the ongoing
        political crisis -- that Beijing is encroaching on the unique freedoms of
        this semi-autonomous Chinese city. As a former British colony, Hong Kong enjoys
        protected freedoms of speech, press, and assembly, as decreed when Britain
        handed the city back to China in a model of governance called "one country,
        two systems."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac52970-5323-4a7f-8c5e-7a314c63a284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.908+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ccc157-1762-4ad2-836e-559781cc5e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.908+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, young protesters feel like they''re running out of time to
        achieve full democracy before the looming deadline of 2047, when Hong Kong
        is set to become fully reintegrated with Xi Jinping''s authoritarian mainland
        China.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93dee9b-83c0-4b4e-8cb0-f594740ad6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.909+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e5c421-1224-402a-89ad-43c37c032abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.909+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To many, it doesn''t matter that Hong Kong officials have called
        rumors of Chinese military deployment "totally unfounded." Once the rumors
        begin -- even if proved fake -- they sow lingering seeds of mistrust, especially
        towards the government, which protesters accuse of inaction and bending to
        Beijing''s will.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342eda42-9e43-4780-a5c6-0bd60f224482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.909+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415ea7e5-c1f3-4bc1-884b-480398b08945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.909+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Narratives of Chinese intervention are "actually from an old playbook,"
        Kajimoto said. Similar rumors circulated in the 2014 Umbrella Revolution.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93225c2b-740b-4db9-8813-807b89a7966b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.909+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9007bf3a-207c-4b59-8b3e-1575d9b4f47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.909+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another long-standing rumor to have reemerged is that of US interference
        in the protests. Elaborate conspiracy maps have circulated among those who
        oppose the protests, purportedly showing how US government agencies are funding
        the protesters. Meanwhile, photographs have been shared of Caucasian men at
        the protests, labeled as secret CIA agents responsible for orchestrating the
        unrest.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980a04ea-d99e-4656-9794-b6960a20dee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.909+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ef03ed-841a-451d-835c-aac0e43600f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.909+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the mainland Chinese authorities have accused the US of influencing
        the protests. "As you all know, they are somehow the work of the US," Chinese
        Foreign Ministry spokeswoman Hua Chunying said of the protests last week.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e81fa3-220c-4677-85ae-93ca1cf60cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.909+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b270e6-b901-4231-95dd-1f3fad02b02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.909+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has not yet provided any evidence to back these allegations
        -- but for many online, the photos of so-called CIA agents seem like proof
        enough.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f216f76-9f5c-49f9-9216-6f46d4d06b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.909+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bce007-ac56-43f4-a8cf-4e5beacaa786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.909+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The cycle of mistrust and misinformation</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c2453b-13be-486c-bbe4-a4fa686ea77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.909+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear where many of these rumors begin -- partisan groups,
        internet trolls, state actors? -- or whether they are just innocent mistakes.
        Tracing their origins would require a team of data researchers to monitor
        the influx of social media content, said Anne Kruger, an editor at First Draft,
        a non-profit that fights misinformation globally.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04d3a80-236f-4a81-8028-be62fadd1dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.909+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75a35c5-8ffb-447e-bdcd-4a9f073ece29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But an organized fake news campaign is "certainly a possibility,"
        she said, adding there have been some telltale signs of this. Kruger has observed
        pro-Beijing accounts popping up on Twitter with zero followers, seemingly
        set up to send death threats to pro-Hong Kong protest leaders in Australia,
        where Kruger is based.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f406335f-3386-42b6-9dae-8f955474e851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6190d8-fd92-4ce9-a95f-f764f672a795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That signals to me a campaign -- but how organized it is, is hard
        to say," Kruger said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2540c01d-5095-45a1-a1c4-4d424f2dbd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12a2c1a-9d72-4ae6-a362-becf282e6d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing seems clear -- in an already divided society, misinformation
        and polarization are feeding off each other in a vicious, self-perpetuating
        cycle. Misinformation itself is "a manifestation of polarized society," said
        Kajimoto. "The political division is the very reason why many people are believing,
        sharing and spreading manipulated content to begin with."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f79fe38-c027-443c-b48c-38fc86032e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d346c68-ef65-4bef-9d16-98a7a5eb52f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reason division breeds fake news is simple, said Kajimoto --
        people believe what they want to believe, and dismiss what they don''t want
        to believe, regardless of the evidence. This is especially true in times of
        crisis, when people cling to their beliefs more tightly in the face of opposition
        and threat.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc92d765-233c-4ba7-acfe-c30edbba40d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30f663c-3910-40c5-a0d7-9fdced05d2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, misinformation is deepening an ideological rift
        that has existed for years. With violent clashes becoming the new normal,
        the Hong Kong protests are turning parents against children, friends against
        friends, the youth against the government, and civilians against police.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13d20b7-7b85-4b12-9704-ac555a753ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0d6ba3-17cd-48c5-86da-20182aec3efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This polarization isn''t limited to individuals: it has also fed
        a growing perception that local media outlets are biased either for or against
        the protesters. Many young Hong Kongers, like 21-year-old Ava Leung, gravitate
        towards news sites like Stand News and Apple Daily, which are typically more
        sympathetic to the protest movement. Meanwhile, those who oppose the protests
        -- for example, Leung''s parents -- tend to rely on broadcasters like TVB,
        which she characterizes as pro-Beijing and "not accurate."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4253a0d5-4503-4022-975f-4b0cbd1a30c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4a8dee-f65d-4a2c-8feb-3e7c0f4b6493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This declining faith in the objectivity of local news media has,
        in turn, led people to rely more on social media for their news, opening up
        space for online rumors and misinformation to spread.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4e45e7-5d29-4111-b5a2-50683c87c1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44baf33-afb4-401b-8af7-fa645287dbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some are aware of the danger of misinformation and take precautions
        -- several young Hong Kongers interviewed for this piece said that when they
        read rumors online, they cross-check claims with a variety of local and foreign
        media coverage, try to locate the information source and spread the word if
        something is found to be false.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176600c3-d080-4ed9-a32d-c181254a3b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37daa89d-e5d4-4f5e-995e-6f8a4c4196cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From my heart, I want to find the truth, to tell people what is
        true. Even the people by my side -- I don''t want rumors or untrue things
        to affect us," said Mixe Lee, a flight attendant from Hong Kong. "The environment
        and the atmosphere are already very serious, so it''s very important to clarify
        if things are correct or not."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4a1925-ea01-48ae-ab8c-5ef7a187e7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baad475f-2304-42e3-b3e2-219473bd9134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chrysilla Joy Villanueva, a 21-year-old student, said she never
        reposts information without verifying it first, and urges others to fact-check
        online rumors.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ef171b-db42-4033-8bcc-9ed746e17838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9621cbc-c93a-49ec-bc88-5302cb9b1aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not everybody is as cautious. People often share misinformation
        "without even giving it a thought," Villanueva said. "That''s the thing with
        social media now. If people send stuff like this, you instantly believe it."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f0a211-6b03-42e3-ac72-35900923c81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044791b5-95b0-418c-91e1-8e512710b47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A city shadowed by fear</h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeefaa84-2bf6-44ca-9795-d9aacbef1391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Hong Kong, as is the case worldwide, misinformation online can
        result in consequences beyond ideological confusion.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3847646c-861d-4a26-aa6d-086e7bde982c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5f3600-14b6-4448-bac2-b51a4174bf8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One video that went viral on Facebook shows a Caucasian man at a
        July 14 protest moving his hand along his lower torso. The post claimed the
        "secret hand signal" proved he was an undercover foreign agent. The video,
        hashtagged #CIA, has been viewed over 40,600 times.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97966c2-8124-445e-a893-65d143efe6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e8ac16-f19a-4736-a093-85c807cbed94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man, in fact, is a well-known Twitter user who said the "hand
        signals" had been him pulling his sweaty shirt from his body -- but the damage
        had been done. The furor had reached his employer, he said, potentially jeopardizing
        his job.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4cbf6d-d951-453d-953f-49a8e8c5c9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01c94ca-b104-4bc0-ba29-edb86e76cd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rumors are also threatening people''s physical safety and sense
        of security. For instance, some people online have speculated that criminal
        gangs, known in Hong Kong as triads, had hired members of ethnic minorities
        to attack protesters in Yuen Long. Ethnic minorities, particularly those with
        darker skin, already face a certain amount of prejudice in Hong Kong -- now,
        some feel they are being viewed with greater suspicion.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2ded8a-8e3c-4405-b4d0-504ff893c303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7993b9c4-255c-4bf9-9030-52cd03b3d562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m already afraid of going outside -- especially now that the
        rumor came out," said Villanueva, who is of Filipino descent. As a young woman,
        she doesn''t look much like a hired thug -- but with heightened racial tensions,
        she fears possible public confrontations.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a048facf-6651-4387-bf5b-faac2eac4ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae9965d-6a16-4afb-a54e-8f6874ee8df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I get stares from locals," she said. "I feel like I have to be
        careful out there even though we''ve done nothing -- we just look different."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c197da3-d36c-4b96-9916-2f1b7373a98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95189578-0c54-44fb-b3d1-b4f660db4c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misinformation experts like Kruger are bracing for a potential escalation
        in the online rumors, which would see the posts not simply report news but
        also include "calls for action and retaliation."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750c0df2-3186-4e7f-86b3-e643ffce2ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f1331a-25ea-4fdb-be79-d1c10cf6a908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has already happened to deadly effect elsewhere. India saw
        a spate of mob killings in 2018, sparked by rumors of child abduction on WhatsApp.
        In some cases, the victims were lynched by crowds of almost 3,000 people.
        Meanwhile in Myanmar, misinformation fed alleged genocide. Hatemongering Facebook
        posts and viral fake photos targeted the Rohingya Muslim minority, who were
        persecuted in what the UN calls "a textbook example of ethnic cleansing."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258eebcd-5c17-471c-a7c8-8be12f994eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8af937-3528-4291-9673-be525d4af410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online rumors have also spawned real violence even in the United
        States -- take Pizzagate, the infamous 2016 case where a man fired a rifle
        inside a Washington D.C. pizzeria because of an online hoax that claimed the
        pizzeria was running a pedophilia ring that somehow involved Hillary Clinton.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f1b3f1-28cb-41e5-8e03-1f2ca9707304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78441c1-de07-4618-963f-8a9b47220f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no suggestion that Hong Kong is at imminent risk of this
        kind of fatal, mass violence -- but Kruger warns that with "heightened emotion"
        across the city, "nobody is acting in a calm manner and that''s the danger."</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83e213a-1c84-4f0d-8f57-21e2603fcbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314f9623-9807-4ce0-ad5b-032f6251415b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The way forward</h2>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aee269b-e8f8-4eca-8cc3-206a600573dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the rumor-driven killings in India and elsewhere have shown,
        misinformation -- and the violence it incites -- is a global problem. Countries
        and companies worldwide are responding.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b03fd59-20e5-475f-9dd6-c81438b503b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63575f7a-59f6-40ca-bf53-30dbd73f8f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governments in Australia, Nigeria, Canada, to name a few, are carrying
        out public awareness and media literacy campaigns, teaching people how to
        spot and avoid fake news. Many of these tactics include measures described
        by Villanueva and Lee, including cross-checking with other outlets and staying
        wary of sensationalist headlines.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d4fef2-c432-4277-bdcd-8388033d64a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872ff12b-2917-4d1e-be88-3db14d604ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, some countries like India and Sri Lanka have resorted
        to shutting down the internet at times to halt the spread of fake messages.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7975076-8696-4216-861e-6a20b1708dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1521c412-0379-4c87-a362-ced728c44c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has launched an anti-misinformation campaign, tweaking
        site features to limit the reach of fake news and hiring fact-checking moderators
        around the world. WhatsApp has also introduced new anti-misinformation features,
        including limiting the number of times messages can be forwarded.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc35407b-4c7d-4915-b11c-25a66be403b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad854f8-4560-493e-984b-a30ba1ab273e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But significant change has to come from the ground up, starting
        with public education on spotting fake news, said Kruger, who has pushed for
        mandatory media and news literacy programs in schools in the Asia Pacific
        region.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b846934-c317-4f9a-8f1d-5b34d17a4e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9453555-0cf9-4be4-8d2a-c00862107f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until then, the public should simply exercise more caution and take
        news with a grain of salt.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e793d2-5f19-4357-82c3-f32848788a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4bb33f-0cb9-40ec-98cd-f92daa5cf8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If something looks not really verified, they should simply ignore
        it. Don''t give any oxygen to it and amplify the message," said Kajimoto.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2525fd0-208d-4a0f-a806-3439181f9175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0001bfa-515d-4907-a1de-1b275559750f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T10:28:37.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:52.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If that information or rumor still goes viral and many people are
        discussing it, then journalists or other concerned citizen groups will start
        investigating it; sooner or later, they will find out if the story is true
        or not. Most people can wait until then."</p>'
