      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also said that by Thursday it will provide a report
        to China''s Civil Aviation Administration on actions taken to improve flight
        safety and security, per the agency''s request.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b8f46e-bfd6-4d49-bc4f-f5430e0c903e'
