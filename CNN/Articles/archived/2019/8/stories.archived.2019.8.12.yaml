      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa66838f-4197-419b-87e5-f5198ab6fe3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:17:31.852+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:33:01.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What could happen to some of Epstein''s associates?</h2>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1ee9da-f444-4af9-9b53-89fa14f82abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:17:31.853+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:33:01.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors could pursue related criminal cases involving Epstein''s
        associates or employees.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6651627f-7816-4d05-bf4d-7117c3b1d706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:17:31.853+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:33:01.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2879cf5-34e4-4b93-a143-1fa3dbcb94e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:17:31.853+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:33:01.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Epstein was the only person charged in the indictment unsealed
        in July, the court papers described three unnamed employees who scheduled
        his alleged victims to provide "massages" that escalated to sexual acts and
        paid victims hundreds of dollars in cash.</p>'
    '78':
