      'mgnl:type': 'text'
      'text': '<p>The necklace, with a pendant of her signature lips, seems to have
        been a gift from her boyfriend, Travis Scott. Jenner posted a picture to her
        Instagram story tagging Scott with the caption "Omg" and a surprised emoji.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd71cfca-4c3e-4dcf-a416-d6446d111ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:54:39.106+08:00
