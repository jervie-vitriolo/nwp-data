      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there has still been time for some pampering. Jenner posted
        a picture of a romantic gesture from Scott leading up to the celebrations
        —&nbsp;a floor completely covered in rose petals.</p>'
