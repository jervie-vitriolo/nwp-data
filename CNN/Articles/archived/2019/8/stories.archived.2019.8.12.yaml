      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/12/entertainment/john-legend-dayton-performance/index.html">John
        Legend held a surprise concert in Dayton a week after mass shooting</a>."</em></p>'
  'kylie-jenner-birthday':
    'author': 'Madeline Holcombe, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-08-12T15:35:16.476+08:00
    'imagesource': 'jcr:e7e47f25-6646-412c-8fc7-e7dfbcf3598d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7aabbef-648e-40f9-9763-715f72f039ab'
    'lead': 'The makeup mogul and reality star is celebrating her 22nd birthday the
      way most could only dream of.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-12T15:37:58.966+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T11:32:36.472+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:32:03.541+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'It''s Kylie Jenner''s party and she''ll drape herself in jewels if she
      wants to'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ece06c-d573-4fa2-95e5-0eeb629a0769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T15:37:58.967+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:36.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Kylie Jenner is celebrating her 22nd
        birthday the way most could only dream of.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49455fc6-9001-495a-99b9-fbc56c45722a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T15:37:58.967+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:36.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The makeup mogul and reality star shared a peek into her yacht party
        on Instagram, featuring a giant No. 22 fashioned out of sunflowers and hydrangeas,
        two feathered dresses (one in hot pink, one in white), gold-plated breakfasts
        and a sparkly chain with her brand''s logo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50ed1e1-392b-4748-948a-e3173017d72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T15:37:58.967+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:36.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The necklace, with a pendant of her signature lips, seems to have
        been a gift from her boyfriend, Travis Scott. Jenner posted a picture to her
        Instagram story tagging Scott with the caption "Omg" and a surprised emoji.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c562cfc-265c-453a-9a2d-fd34e24357a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T15:37:58.967+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:36.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The businesswoman''s work isn''t on pause during the festivities.
        She has been promoting a birthday collection for her Kylie Cosmetics line,
        posting promo videos and pictures of herself modeling the products.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
