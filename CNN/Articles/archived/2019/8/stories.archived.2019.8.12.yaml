      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way you came at me right now?" Chopra said. "Girl, don''t yell.
        We''re all here for love. Don''t yell. Don''t embarrass yourself. But we all
        walk that middle ground, but thank you for your enthusiasm and your question
        and your voice."</p>'
