    'jcr:uuid': '1b35c095-b07c-48f5-9186-fd77f63fc1db'
    'lead': 'A senior citizen died while his grandson was injured when a landslide
      hit their home in Buguias town, Benguet province on Sunday evening. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-12T16:15:58.831+08:00
