      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75240169-2263-4ed5-a461-d1a483a0adb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:17:31.852+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:33:01.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exact amount of Epstein''s wealth has not been publicized. Even
        prosecutors have said they haven''t been able to determine the scope of his
        assets. But Epstein was, at a minimum, a multimillionaire.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3356ad92-08e6-48bc-8382-237e05678d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:17:31.852+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:33:01.008+08:00
