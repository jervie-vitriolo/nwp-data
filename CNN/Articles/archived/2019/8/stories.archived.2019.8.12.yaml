      'China']
    'stories': ['e6d273fa-02a0-4fdf-97d6-d8c2335bc39f', '988a7649-8ad3-4971-a107-3343a5562a89',
      '2ee55546-0467-4097-a8d4-d5a61bb99fad']
    'template': '1'
    'title': 'Cathay Pacific says it could fire staff who support Hong Kong protests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9468a22d-3f55-4a6b-a48b-f959153782fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T12:58:05.442+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:45.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Cathay Pacific on Monday warned its
        staff that those who "support or participate in illegal protests" in Hong
        Kong could be fired.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f10911-e4c1-44f9-95f0-96576d0ae634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T12:58:05.442+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:45.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1bf854-0600-440f-a6e8-0ce4c33ed8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T12:58:05.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:45.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnn.com/2019/08/05/business/cathay-pacific-flight-hong-kong/index.html"
        target="_blank">city''s largest airline</a> outlined its "zero tolerance"
        approach in a memo sent days after Chinese authorities took steps to prevent
        Cathay workers who participate in protests from flying to mainland China or
        passing through the country''s airspace. Cathay said that it would comply
        with that rule.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cab2e2c-0b4a-4d4b-b9f8-62a7926ec768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T12:58:05.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:45.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important to remember that actions and words of our employees
        made outside of working hours can have a significant effect on the company,"
        CEO Rupert Hogg told employees. The airline shared a copy of the memo with
        CNN.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1086874d-274f-4217-9aef-1ca6a97edc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T17:57:54.414+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:45.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a high profile in the community given the nature of our
        business and inevitably actions of our employees frequently attract attention
        and would be treated as that representing the company''s position," Hogg added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0f1f1e-18d6-4b9c-95f2-04a6ef6d74dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T17:57:54.414+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:45.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All flights departing Hong Kong <a href="https://edition.cnn.com/asia/live-news/hong-kong-protests-airport-intl-hnk/index.html"
        target="_blank">were later canceled Monday</a> because of massive protests
        at its international airport, according to a statement posted on Cathay''s
        website. Cathay cited a directive from the Hong Kong International Airport
        Authority.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40c0c55-0964-4586-80ca-33372ba9f1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T12:58:05.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:45.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Civil Aviation Administration said Friday that it will
        ban Cathay employees who support or take part in "illegal demonstrations,
        protests and violent attacks, as well as those who have had radical behaviors"
        from working on those flights. The agency also said it will require Cathay
        to submit identification details about all crews that are flying in Chinese
        airspace for approval prior to takeoff.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e8b3e3-1aff-4c95-a358-965b73e9e630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T12:58:05.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:45.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hogg had told employees on Saturday that the company is legally
        required to comply with China''s aviation authority. He wrote that workers
        who partake in such actions will be "immediately suspended" from any flights
        or "air transportation" activity involving mainland China.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4428a6ed-3e2c-47c1-bfc8-eaabf9f32ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T17:57:54.414+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:45.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive also pointed out that China is key to the airline''s
        business. Cathay not only flies in and out of mainland China — it also has
        a "large number of routes" to Europe and the United States that pass through
        that airspace.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8daec04e-8693-49d6-b367-f4d75dc51d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T12:58:05.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:45.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f661915c-5018-4e86-ab89-276f4e0a6c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T12:58:05.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:45.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95fe29f-4dce-4767-95bf-c04dd8678834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T12:58:05.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:45.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cathay Pacific is based in Hong Kong, which though a part of China
        is governed under a separate legal framework granting the city certain political
        and legal freedoms not available on the mainland.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e29ccd-b951-4009-b0f6-b3ddd2a9165d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T12:58:05.443+08:00
