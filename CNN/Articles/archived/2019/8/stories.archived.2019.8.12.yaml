      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc00261-2caa-4f46-a522-8a44de8cdb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T18:23:17.539+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:30.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said South Korea is still the country''s top foreign
        tourist market during the six-month period, followed by China, United States,
        Japan, and Taiwan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8553dbd3-36ab-4a81-94b2-3f205c598e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T18:23:17.539+08:00
      'mgnl:createdBy': 'robert'
