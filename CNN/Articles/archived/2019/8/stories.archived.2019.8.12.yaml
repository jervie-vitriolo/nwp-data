      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The competition is open to dance groups consisting of five to nine
        members (Crews), and groups with10 to 40 members (Megacrews). These groups
        are divided into three age categories: Junior (seven to 12 years); Varsity
        (13 to 17 years); and, Adult (18 years and older).</p>'
