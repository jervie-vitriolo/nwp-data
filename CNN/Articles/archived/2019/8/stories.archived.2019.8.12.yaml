    'mgnl:tags': ['Department-of-Health', 'Dengvaxia', 'dengue', 'national-dengue-epidemic',
      'Eric-Domingo', 'The-Source']
    'stories': ['cea030e8-f2e5-40c3-af9e-11827f175732', 'a03cce0f-563a-4731-92a1-78897b57a29a',
      'e8b1bebb-077a-4270-8e1d-b4382625ab85']
    'template': '1'
    'title': 'DOH: Dengvaxia can prevent future dengue epidemics'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df083e6-aa9b-4729-86cc-8281317f23b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T11:24:52.029+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:49.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12) —</strong> The
        Department of Health admitted that controversial Dengvaxia vaccine can be
        useful in preventing future dengue epidemics.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf46ad56-b802-46ca-aaf2-60316127c9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T11:24:52.029+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:49.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It could probably be useful for epidemics in the future. So <em>‘yung
        mga nagkasakit ngayon, babakunahan natin sila para hindi na sila magkakaroon</em>
        in the future,” DOH spokesperson Eric Domingo told CNN Philippines’ <em>The
        Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd194eff1-082e-4285-8d6a-39e940d48c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T11:24:52.029+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:49.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4829b74c-8963-4e1e-aaed-90f4175c3b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T11:24:52.029+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:49.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It could probably be useful for epidemics in the future.
        So we can vaccinate those who fell sick so that they won’t get sick in the
        future.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b97de2-aa5e-4afa-a4ca-89262e1324c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T11:24:52.029+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:49.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46913b01-ba55-4d49-b560-115401fa5883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T11:24:52.029+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:49.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo, however, echoed a doctors’ group assertion that Dengvaxia
        would not ease the <a href="https://cnnphilippines.com/news/2019/8/6/DOH-national-dengue-epidemic.html?fbclid=IwAR0iuCxlJKQFCcxFD4c-5PM08CaMozUeUvY_aLi0U7lr3lzdroVA05U7H-A"
        target="_blank">ongoing dengue epidemic in the country</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea93499-04b6-4f1b-8af2-f558bf435713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T11:24:52.029+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:49.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a339ee-0ce1-4657-9ef4-e977720b0c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T11:24:52.029+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:49.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Pediatric Society and Pediatric Infection Disease
        Society of the Philippines have said that Dengvaxia has been proven safe and
        effective, most especially to those who have had dengue previously.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8791f7f-51c0-403c-94c1-4cc08c2d9ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T11:24:52.029+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:49.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843cdee5-33f9-46c9-84fd-776e08914db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T11:24:52.029+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:49.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Unfortunately, this vaccine is no longer available in the country,”
        the two pediatric associations said in a statement last week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356852b5-0bf8-4f20-ba08-40a5b951e744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T11:24:52.029+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:49.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/8/11/Leni-Robredo-Dengvaxia-use.html"
        target="_blank">Leave it to experts to assess Dengvaxia use, Robredo says</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02f82ad-269f-4837-9a3d-6edff5d6d1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T11:24:52.030+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:49.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dengvaxia is no longer allowed to be sold, imported in the Philippines
        following the <a href="http://cnnphilippines.com/news/2019/2/19/dengvaxia-off-market-philippines.html"
        target="_blank">Food and Drug Administration’s (FDA) revocation</a> of its
        product registration certificate because its manufacturer, Sanofi-Pasteur,
        supposedly failed to comply with post-marketing authorization requirements.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f95f8f-848b-4cc5-9ec9-bb4c35241ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T11:24:52.030+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:49.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145103f2-df06-4a5c-b770-fb58dadee655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T11:24:52.030+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:49.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came after reports of over a hundred children dying after getting
        the dengue vaccine. The Public Attorney’s Office is pursuing legal action
        against pharmaceutical companies and government officials over their deaths,
        even if there is <a href="http://cnnphilippines.com/news/2018/11/21/Dengvaxia-PAO-Persida-Acosta.html"
        target="_blank">no conclusive evidence</a> that would link Dengvaxia to their
        demise.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf60d8d-b2f9-40eb-b0de-4800f2773402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T11:24:52.030+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:49.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>TIMELINE: <a href="http://cnnphilippines.com/news/2017/12/09/The-Dengvaxia-controversy.html"
        target="_blank">The Dengvaxia controversy</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5de9d2-89af-480c-b366-9426d1731147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T11:24:52.030+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:49.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talk of bringing back Dengvaxia onto Philippine shelves was reignited
        by a surge of dengue cases in the country, with the number of those infected
        hitting a five-year high of 167,606 as of July 27. Over 600 have died from
        dengue from January to July 20.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cabe1b-21d2-4bc3-8e03-ffc64e76c3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T11:24:52.030+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:49.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acfb5c1-7ee8-49b2-ac9d-83dbf905e0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T11:24:52.030+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:49.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has <a href="http://cnnphilippines.com/news/2019/8/8/Duterte-open-Dengvaxia-vaccine.html"
        target="_blank">expressed openness</a> in lifting the ban on Dengvaxia. Health
        Secretary Francisco Duque III said last week that the department would <a
        href="http://cnnphilippines.com/news/2019/8/6/Dengvaxia-vaccine-decision-Department-of-Health.html"
        target="_blank">decide in 10 to 14 days</a> on the fate of the vaccine.</p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-partner="tweetdeck"><p
        lang="en" dir="ltr">Health Department: Health chief Francisco Duque to decide
