      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have now been <a href="http://cnnphilippines.com/world/2019/8/11/hongkong-protest-10th-straight-weekend-.html"
        target="_blank">10 consecutive weekends</a> of protests in the financial hub,
        where demonstrators are calling for greater democracy, an independent investigation
        into alleged police brutality and the resignation of the city''s leader, Carrie
        Lam.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd9c32a-1629-40f4-8296-57df1e98a2ba'
