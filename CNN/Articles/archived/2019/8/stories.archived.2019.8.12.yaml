      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samar Coast Guard Commander Lieutenant Junior Grade Welky Homer
        Saga said the MB Miar Romces was on its way back to Tagapul-an when its big
        waves and strong winds caused its haul to crack.</p>'
