      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Mic drop, indeed — the beloved Korean
        boy band BTS is taking a break.</p>'
