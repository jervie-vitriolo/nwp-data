      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino dance group consists of students from different schools
        in the country, handpicked by founder, choreographer, and team coach Vimi
        Rivera. Rivera is also the current coach of the La Salle Greenhills Airforce,
        the university''s student street dance crew.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81a24d3-b4b2-4697-9018-9cfaf7648cdc'
