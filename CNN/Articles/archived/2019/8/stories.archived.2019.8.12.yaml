      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP on Monday said police officers may only accept tokens with
        insignificant or no value at all, like plaques and small office items such
        as notebooks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c352e0-35e3-4c31-90cd-af6d35519ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T15:08:57.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:38.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ec6faa-fb11-464f-aabf-db5b5cd8c97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T15:08:57.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:38.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan talaga ay mag-exercise ng due caution at prudence ang
        ating mga pulis pagdating sa mga regalo sa kadahilanang mahigit ang batas
        na ipinatutupad natin sa pagtanggap ng mga regalo... Tayo po ay sinuswelduhan
        ng ating mga kababayan mula sa taxpayers'' money, ng Filipino people. Hindi
        po kailangan na magbigay sa mga pulis natin," PNP Spokesperson PBGen. Bernard
        Banac said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca38490a-ab48-432f-9ba2-33f63751ef9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T15:08:57.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:38.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f399392-8ce4-4ea6-8c60-8d94796b196a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T15:08:57.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:38.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We must exercise due caution and prudence because
        we have laws that prohibit receiving gifts. We receive our salary from the
        taxpayers'' money. There is no need to give us any more gifts.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e054a73-ac3e-4c51-ae39-78604e2fbadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T15:08:57.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:38.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d83d4da-dc13-4b86-9e6a-3e044d3a8a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T15:08:57.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:38.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banac said individuals who will give high-value items to them may
        face charges because it may already be considered as a form of bribery.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb1bcf6-e044-4cb5-bd72-6c1037c5d729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T15:08:57.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:38.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a37813-8c9c-40da-ac3b-dab182b474d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T15:08:57.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:38.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung sino man na magtangka ng pamimigay ng malalaking halaga o
        mga bagay bilang regalo ay mapagsususpetsahan natin na maaaring may motibo
        ito," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862f0196-5476-41b8-a6ef-239492072dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T15:08:57.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:38.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ea0ce5-2269-4b89-8d57-3f1d91f4d6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T15:08:57.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:38.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There may be a motive behind those who will give us
        expensive gifts.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3241d6fc-fb00-4186-a9b0-415fc60b88d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T15:08:57.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:38.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba05c4b1-5d37-4cdd-91bf-261543bbbe65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T15:08:57.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:38.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cops not allowed to receive gifts under the law – CSC</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0a5342-0a4f-48b2-8aca-f1833af4af35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T15:08:57.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:38.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8131acf7-5855-4bae-b428-0d2554b4bce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T15:08:57.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:38.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civil Service Commission (CSC) Commissioner Aileen Lizada reiterated
        there are two laws that prohibit police officers from accepting gifts.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f90da3-fb31-4a3f-b014-7e6135d759a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T15:08:57.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:38.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda2d0c2-39c2-4d41-8be4-97316feb3721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T15:08:57.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:38.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meron po tayong mechanism set in place (We have mechanisms in place).
        It is provided in the form of laws. So we have two laws, Republic Act 6713,
        the Conduct and Ethical Standards for Public Officials and Employees. As well
        as 3019, which is the Anti-Graft and Corrupt Practices Act... As far as the
        CSC is concerned, both laws are applicable," she told CNN Philippines.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72b7ea6-e518-4c86-89f6-c0cda9a984b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T15:08:57.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:38.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed29c950-d7e6-4919-8845-4ef2bd010625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T15:08:57.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:38.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commissioner specifically quoted Section 7(D) of RA 6713, which
        states, "Public officials and employees shall not solicit or accept, directly
        or indirectly, any gift, gratuity, favor, entertainment, loan or anything
        of monetary value from any person in the course of their official duties or
        in connection with any operation being regulated by, or any transaction which
        may be affected by the functions of their office."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1112629-72fc-4682-bc46-1f53f7086482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T15:08:57.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:38.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9188599c-2719-4161-b88d-f8f8456613f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T15:08:57.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:38.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the Department of Local and Interior Government has also
        issued a memorandum circular in 2016 which disallows receiving gifts for in
        the course of official work, calling the act a "grave misconduct." She said
        the DILG should clarify with the President how they will consolidate conflicting
        orders.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03f38dc-d7a5-46cf-9da6-1b91c11e7989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T15:08:57.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:38.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe20fa2-b7fc-4fd6-908d-ff5f42ab9f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T15:08:57.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:38.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is best that the MC be clarified as to how the agency — to which
        the PNP belongs to — how will they interpret the pronouncements made by the
        President in accordance with the MC they issued," she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0547fa5a-d5ac-47b2-9153-4c6c60947043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T15:08:57.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:38.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a705a0e-648e-4494-82ef-27aab8ff6719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T15:08:57.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:38.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on August 9 said he won’t punish police officers who accept
        cash or “gifts” from the public, especially from those who want to recognize
        them for their successful work. The President — who has been hellbent on eradicating
        corruption in the government —  also lambasted the anti-graft law. He argued
        that there’s nothing wrong with accepting rewards if the move was done out
        of gratitude and generosity.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adfe57c-3954-4b0a-9acb-3d28f9e0af6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T15:08:57.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:38.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f542b347-cffa-4db6-b590-bdb54857c5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T15:08:57.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:38.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi ko kayo iipitin. Basta kung bigyan kayo, tanggapin ninyo,”
        Duterte said during the 118th Police Service Anniversary event of the Philippine
        National Police (PNP).</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd6b232-27ce-46f6-90e5-da8a47f31d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T15:08:57.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:38.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86774f3-cf40-41ff-a88e-64adb2242502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T15:08:57.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:38.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I won’t sanction you. If they give you something,
        then accept it.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b9acc0-c88a-4a53-b407-8e2ac039e151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T15:08:57.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:38.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a71852b-b4a9-4abd-a30b-f0d7e15ffe01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T15:08:57.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:38.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite conflict with the law, Presidential Spokesperson Sal Panelo
        said that as long as the gifts are not given in exchange for a favor from
        law enforcement officers, it is okay —&nbsp;and may even serve as an "inspiration"
        for them to work harder.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ed65d3-2993-4e3b-916a-74448868fe59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T17:35:58.600+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:32:38.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is important is yung binigay (what is given) is not in consideration
        or anticipation of a favor, or in exchange of a favor," Panelo said in a media
        interview Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5f03a9-22b5-415d-a0f5-f5d92fc9508f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T17:35:58.600+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:32:38.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed further on what counts as what counts as a gift of excess
        value, Panelo only went as far as to say that receiving a house and lot is
        definitely not allowed.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b4a065-7d06-4fcf-a4fa-973d73e59850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T15:08:57.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:38.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines tried to reach DILG officials for a comment, but
        they have yet to respond.</p>'
  'john-legend-dayton-surprise-concert':
    'author': 'Noah Gray and Hollie Silverman, CNN'
