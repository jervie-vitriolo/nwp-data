      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12)</strong> — More
        than 4 million foreign tourists visited the country in the first six months
        of 2019, the Department of Tourism (DOT) said Monday, reaching half of the
        agency''s target for the whole year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c518467-b8d4-4b99-8165-e33936a32f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T18:23:17.539+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:30.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the DOT said a total of 4,133,050 foreign tourists
        visited the Philippines from January to June. This is 11.43 percent higher
        than the same period in 2018.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1824ab05-18e6-4c85-aa0b-b98df33cc680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T18:23:17.539+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:30.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June alone, 643,780 foreign tourists visited the country--21.41
        percent higher than the same month last year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fdeba6-d727-4e14-86c1-39fd041e5f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T18:23:17.539+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:30.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, the agency is already halfway in achieving its target
        of 8.2 million tourist arrivals this year.</p>'
