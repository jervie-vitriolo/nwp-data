  'safety-hong-kong-travel':
    'author': 'Helen Regan and Maisy Mok, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-12T21:56:10.116+08:00
    'imagesource': 'jcr:8dffba59-92f2-40bc-9adf-bd28f2e3baf9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9aafefb0-2bd8-4bab-a7e5-c06689bcd0b0'
    'lead': 'Normally one of Asia''s most popular destinations, Hong Kong''s reputation
      as a safe and easy place to visit continues to suffer as the territory is gripped
      by anti-government protests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-12T21:59:39.552+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T11:32:22.302+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:32:07.589+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['hong-kong', 'travel', 'safety', 'protest', 'china']
    'template': '1'
    'title': 'Is it safe to visit Hong Kong while the city is being rocked by mass
      protests?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed865f7-2623-4960-a76e-db47757a797f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T21:59:39.552+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:22.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Normally one of Asia''s most popular
        destinations, Hong Kong''s reputation as a safe and easy place to visit continues
        to suffer as the territory is gripped by anti-government protests.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b37c2bf-49c9-49ca-bffc-95be8d5b02a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:48:50.395+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:22.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the latest escalation, officials on August 12 took the extraordinary
        measure of closing Hong Kong International Airport, where crowds of demonstrators
        had gathered. All departing flights were canceled.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8d1d4f-e0ce-447f-9fd1-ee37c1deb659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:48:50.395+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:22.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airport, one of the world''s busiest, is the main international
        transport link in and out of the territory and the closure is likely to seriously
        impact its accessibility to tourism. Ferries to nearby Macau and trains to
        mainland China are still running, but obviously lack the capacity and scope
        of the aviation hub.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ef9fce-7a11-4aa0-a13d-5cf6544bc1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:48:50.395+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:22.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have requested all passengers to leave the airport immediately
        ahead of what demonstrators believe may be an attempt by police to clear what,
        up until now, was seen as a relatively peaceful arena of protest.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd316efa-691b-47d6-bf47-92276c8a0851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:48:50.395+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:22.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the safety of airlines, tourists and staffs, we call for people
        at the airport to quickly leave the airport for our staff to continue the
        operation," said Frank Chan, Hong Kong''s transportation chief. "We can only
        return to operation after considering tourists'' and staff''s safety."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a66de5-2b65-4792-bc73-9a2e8da21038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:48:50.395+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:22.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exiting the airport, which is located on Lantau Island, about 35
        kilometers from downtown, is usually a simple business —&nbsp;but those arriving
        after the closure announcement were facing long, chaotic waits for transport
        options.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d95de5-b5a4-4008-bc6b-1ba4f11b8c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:48:50.395+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:22.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Airport Express train is usually the quickest option, with services
        departing every 10 minutes for what should be a 32-minute journey. Taxis and
        shuttle buses cover the road trip in about 40 minutes, but congestion during
        the mass exodus could create delays and lead to expensive fares.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7f34be-edb7-4c8c-a0ad-cbf1f83f3078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:48:50.395+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:22.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Long waiting times</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb814e0-baec-48bf-b3b6-1023bf992bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:48:50.395+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:22.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video footage of the airport''s bus terminus showed huge crowds
        waiting for a ride. Protesters helping organize the clear out were holding
        up signs warning of "long waiting times."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9f6aa8-9c28-454c-a0d0-2377cad850a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:48:50.396+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:22.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airport is expected to re-open on Tuesday, August 13, but passengers
        traveling by air in or out of the territory were being advised to check their
        flight status and not head to the airport until given the all-clear.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c835279-49f0-46fa-b4e2-a51a822e552f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:48:50.396+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:22.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of those arriving at the airport on Monday, faced confusion,
        with some even asking CNN journalists for help. The Australian Consulate in
        Hong Kong sent a team of officials to the airport to help with their nationals
        traveling through the airport.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bb9ae9-7dda-4ac8-ba73-6979a98fb483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:48:50.396+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:22.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HKIA''s closure is the latest development in nearly three months
        of increasingly violent protests in Hong Kong about a now-shelved extradition
        to China bill. That controversy has sparked a deepening political crisis which
        has, at times, brought parts of the city to a standstill.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15731d31-a3c5-4c66-b16f-d0b735fef115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:48:50.396+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:22.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dramatic images of tear gas filling residential areas, as pro-democracy
        protesters engage in street battles with police, have been beamed around the
        world.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a7a1d3-bd8a-43d0-81bb-28a553b3338d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:48:50.396+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:22.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have insisted the territory is still safe and open for
        tourism during the demonstrations, but that hasn''t stopped some visitors
        being swept up in the unrest.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f0746c-cb5b-46ad-a4c3-b19d83750011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:48:50.396+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:22.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tara Chanter, a 31-old-teacher from the UK, was visiting Hong Kong
        with her young child and husband during the protests on July 28.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5f3687-7b8b-4e86-8acb-db9c92c471b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:48:50.396+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:22.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My feeling is that as long as we avoided the protest area we would
        be safe," she said. "However, in light of the changes since we''ve been there
        I''m maybe more concerned about coming back, given the fact that protests
        seem to have escalated."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2a346e-6238-4a14-a158-e64afb3133fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:48:50.396+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:22.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chanter arrived in Hong Kong during the airport protest and said
        while it was "a little intimidating after a long-haul flight" she was&nbsp;aware
        of what was happening as the airline had kept her well informed.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e53403-627d-46f8-bc84-20a4a4f5c9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:48:50.396+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:22.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt like they were protests, so they weren''t acts of violence,"
        she said. "I wasn''t concerned about random attacks because we weren''t protesting."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fe3277-f4b9-40b3-a402-46c0ac58c756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:48:50.396+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:22.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Impact on tourism</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf5c2bc-311d-4597-86e8-0b000f3c8b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:48:50.396+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:22.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are signs the protests are having an impact on tourism.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddeee04-8db2-4919-b227-5d621a675fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:48:50.397+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:22.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between June 16 and July 13, during which time there were several
        huge demonstrations, flight bookings to Hong Kong from Asia fell by 5.4% on
        the same period last year, according to analysis firm ForwardKeys.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503350aa-d806-41d0-a358-1556b432fa8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:48:50.397+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:22.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the protests kicked off, the city had been enjoying a 6.6%
        rise in flight bookings in the first six months of 2019, compared to the same
        period of 2018.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbb2f38-7fe9-4381-a11e-c95241c8c8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:48:50.397+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:22.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, tourists have been posting pictures on social media of
        themselves in front of the countless Lennon Walls that have sprung up around
        the city. The colorful displays of Post-it notes with inspirational messages
        for the protest movement are named after the 1980s Prague mural of the same
        title, which was covered in Beatles-inspired lyrics of dissent against the
        Communist government.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebde3c2-7070-4bdb-84e1-15acf977a0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:48:50.397+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:22.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the violence has mostly been localized to pre-arranged demonstration
        sites, several countries, including the UK, Canada, Japan, South Korea and
        the UAE, have issued demonstration alerts to citizens.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4733dfc0-9e69-4b21-8bc2-496c4ce0fae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:48:50.397+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:22.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s got some tourists worried. A quick search of social media
        platforms such as Twitter throws up numerous examples of people asking whether
        it is safe to visit the semi-autonomous Chinese city.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1004f0-ed10-442e-a9f9-1ed2f5b5e546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:48:50.397+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:22.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is Hong Kong open for tourists?</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36005872-edb8-44f2-87bc-b6c673dec39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:48:50.397+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:22.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong Tourism Commission has said the city is still open
        to travelers. And key major attractions such as the Peak Tram, the Ladies''
        Market and the Star Ferry, which takes passengers across the Victoria Harbor
        to Kowloon, so far have been unaffected.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83660d8c-ac4b-4fe2-9826-f54c4a31c3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:48:50.397+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:22.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "vast majority of people taking part in processions do so in
        a peaceful and orderly manner," Jeanne Tam, from the Tourism Commission, said
        in a statement. "Processions only affect certain parts of the city for a defined
        period of time ... (and) are publicized well in advance," Tam added.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adea3bd-da56-4c81-9df5-cee6c8edd3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:48:50.397+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:22.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the beginning of the protest movement, at least, most marches
        took place on Sundays on pre-planned routes. While those marches took over
        some of the biggest highways on Hong Kong Island, they were easy to avoid
        and largely peaceful.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2955c7-099b-46bb-be9c-4b80c5a4a491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:48:50.397+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:22.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, as the weeks have worn on things have gotten more complicated.
        In July, masked protesters stormed Hong Kong''s Legislative Council building,
        and late at night a few hundred, people mainly in their teens and twenties
        wearing protective gear, broke in and occupied it for several hours.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fbb443-23a4-4b5a-8636-e0ec3fdafc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:48:50.397+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:22.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some protests have targeted tourist areas, such as Tsim Tsa Tsui
        which is popular with travelers from mainland China, to get out their message.
        And on Sunday, protesters who marched through the city illegally targeted
        Causeway Bay, another retail hot spot, "to let the world know what''s happening
        in Hong Kong," according to a protester who did not want to be named.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a94d2a-63c9-4dcd-8751-203946d6b2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:48:50.398+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:22.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Are the protests dangerous?</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac07d84d-9bba-46e3-891c-93ad149c5dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:48:50.398+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:22.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, the protests have become less predictable and more
        violent.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8023ff-389b-4138-81c9-406b5474a083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:48:50.398+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:22.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have refused to authorize some marches, which has led to
        violent street clashes between protesters and police.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3174a0d7-0a8f-4e5f-8d23-62f75afe903d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:48:50.398+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:22.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violence has at times spilled over into the city''s trendy Sai
        Ying Pun and Sheung Wan districts, two heavily residential areas near the
        city center with restaurants, bars and boutique hotels popular with tourists,
        and a stone''s throw from the ferry terminal to Macao.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c768203-2500-4ad4-a3ea-1a9f33b5ac10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:48:50.398+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:22.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other violent protests have happened in less touristy areas. Yuen
        Long, on the city''s border with mainland China, in the north of the territory,
        for example, has seen mob violence and police have stormed the subway station
        there to disperse crowds. In total, 69 people were hospitalized over the two
        incidents in Yuen Long.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e82fd2-f2a0-48d4-86ab-f834d1f7bbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:48:50.398+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:22.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the situation gets more heated, some countries have issued travel
        warnings advising tourists to ask their hotel or travel agency for information
        on where protests will be and to follow the local news.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3203c5-68aa-48c1-8419-c1112a5e362b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:48:50.398+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:22.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Arab Emirates Consulate in Hong Kong has advised its
        citizens to avoid places near government and private buildings during weekends
        and not to wear black or white -- the colors of the protest movement and mob
        attackers, respectively.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e5ab40-6be9-412a-860e-3fb59dc70f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:48:50.398+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:22.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Has travel around the city been disrupted?</h2>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f675b098-b745-4db6-897f-b5912bcb1123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:48:50.398+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:22.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generally, the city is running as normal. But during protests that
        can change dramatically -- as demonstrated by the airport closure.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0320e00-40a4-4f5f-83e0-4b81df6693db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:48:50.398+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:22.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roads have at times been closed, bus lanes blocked and tram lanes
        brought to a standstill when protests have taken over some of the city''s
        main streets. Subway stations have also been temporarily shut and train lines
        suspended in areas where protests have been concentrated.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab9d10c-dd84-4b37-b728-ccb1bd5c5862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:48:50.399+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:22.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ferry service between Sheung Wan —&nbsp;where the protests took
        place —&nbsp;and Macao was temporarily suspended at one point.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ea538f-75ba-43f9-bd41-9b42d143b8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:48:50.399+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:22.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carol Chan, spokesperson for Hong Kong''s famous Star Ferry, said
        its cross-harbor services had not been disrupted. In fact, the company had
        enhanced its services "to cater for the increased flow of passengers," as
        protesters use the service to get to Hong Kong island.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e19549d-646e-4263-95de-c9a97f8c8c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:48:50.399+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:22.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Are tourists still coming?</h2>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100b8404-7931-4614-9b85-9e6807dde401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:48:50.399+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:22.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Chan, Hong Kong''s financial secretary, has previously said
        that the city''s mass demonstrations had hurt local merchants. Many retail
        and food and beverage businesses have reported a drop in customers, he added.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1761c0-5d53-40db-aefd-55932b74ffbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:48:50.399+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:22.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For foreign companies and tourists, Hong Kong seems to have become
        turbulent and insecure, affecting their desire to travel, do business and
        invest in Hong Kong," Chan said.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20425a5a-933a-40b7-8fd4-ba87bcf3639a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:48:50.399+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:22.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Langham Hospitality Group, a luxury hotel operator in the city,
        said in a statement that "certain segments at our Hong Kong hotels have seen
        a slowdown."</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98527d07-b159-4249-969f-7664106f2cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:48:50.399+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:22.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We advise our guests that Hong Kong is still safe to visit and
        conduct business," said Serene Tan, the group''s director of public relations.
        "The recent protests ... in the longer term will not pose a threat to Hong
        Kong''s economy and global standing as one of the top travel destinations
        of the world.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3788f0ab-1a91-452a-9f83-ea54765bc14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:48:50.399+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:22.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The city has experienced similar protests before and has always
        proven to be resilient."</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addface6-196d-4ea3-8006-3f2e4e0b71ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:48:50.399+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:22.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luxury hotel Island Shangri-La, located in the city''s Central district,
        said it had seen some "cancellations from our overseas leisure, group and
        corporate guests."</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e07edca-6c4d-4d8d-a0c3-391e220a0caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T06:48:50.399+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:22.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have also seen a decline in the number of local patrons coming
        to our restaurants and outlets," Carol Kong, spokesperson for the hotel said.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0c5120-82f0-446e-8625-b8f83a5a0a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T21:59:39.559+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:22.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/hong-kong-tourism-protests-intl-hnk/index.html">Is
        it safe to visit Hong Kong while the city is being rocked by mass protests?</a>"</em></p>'
