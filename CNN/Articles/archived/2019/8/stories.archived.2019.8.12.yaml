      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legit Status started competing in the World Hip-hop Dance Championship
        in 2009 and placed seventh out of 41 teams in the preliminaries before advancing
        to the finals. Legit Status consistently moved up in the competition rankings
        each year until they bagged the bronze medals this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff030347-ad0c-41ce-8c33-7c5f3ab3f5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T21:51:36.876+08:00
      'mgnl:createdBy': 'jp'
