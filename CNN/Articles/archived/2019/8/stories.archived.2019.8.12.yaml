      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What will happen to legal cases against Epstein?</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b0790f-9455-43a7-b66b-ff78eba31ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:17:31.852+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:33:01.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal criminal case against Epstein is over. But on the criminal
        side, plaintiffs can still sue Epstein''s estate, CNN legal analyst Paul Callan
        said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc3e20d-1e60-444f-876f-997973a564a2'
