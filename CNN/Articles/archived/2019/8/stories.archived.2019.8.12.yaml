      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phew. Maybe they''ve earned a break.</p>'
  'yemen-aden-southern-separatists':
    'author': 'Ivana Kottasová and Sarah El Sirgany, CNN'
    'caption': 'Firefighters extinguish a fire following clashes between pro-government
      forces and separatists in Aden on August 11, 2019.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-12T06:21:00.795+08:00
    'credit': 'From Nabil Hasan/Getty Images'
    'imagesource': 'jcr:40ee95bb-5f03-4dba-a018-ecd36e2824e9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '217e6469-bb53-4eed-b368-e0efca24e43c'
    'lead': 'Yemeni separatists have taken control of the strategic city of Aden after
      days of fighting with forces backing the internationally recognized government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-12T06:24:19.832+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T11:32:57.288+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:31:57.359+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['yemen', 'aden', 'separatist']
    'template': '1'
    'title': 'Yemen separatists say they''ve seized the key port of Aden'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7611b4-969e-41c5-a411-b6bcf5030ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:24:19.832+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:57.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Yemeni separatists have taken control
        of the strategic city of Aden after days of fighting with forces backing the
        internationally recognized government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a053e28-81d1-496a-a07c-fb333063f29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:24:19.832+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:57.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the Southern Transitional Council (STC) told
        CNN the group took over the city including its presidential palace, port and
        airport. Aden has been the seat of the Saudi-backed government since Houthi
        fighters took over Sanaa in 2014.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b82cd4b-74e7-4ae2-a917-af4702397314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:24:19.832+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:57.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not inside the presidential compound, which is on an island,
        but we have secured its entrances and exits," Nizar Haytham, the STC spokesperson,
        told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7966f5-f1da-4fec-bd3a-c2464415d649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:24:19.832+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:57.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN wasn''t able to verify the claims. However, the interior minister
        of the country''s internationally recognized government conceded a defeat
        in what he called a "successful coup."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d7dc72-213f-4546-aee2-59227f4373a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:24:19.832+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:57.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The successful coup destroyed what''s left of this country''s sovereignty,"
        Ahmed Al-Maysary said in a video circulated on social media.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c749d07-07f4-481c-b429-295be827f9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:24:19.832+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:57.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he recorded the video in Aden right before fleeing to Riyadh.
        He was the only minister on the ground making statements to the public about
        the fighting.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccd32c6-a001-4e21-a8cd-e0c1aaa0303c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:24:19.832+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:57.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses in Aden said fighting subsided on Sunday, the first day
        of the Eid Al-Adha holiday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f771ca3-536a-45db-9f57-db7a82edc9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:24:19.833+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:57.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aden International Airport was closed and flights have been
        diverted to Sayoun airport since Friday, according to Yemen Airways flight
        schedule.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd454f618-ad87-434b-bd0e-af2e8f384d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:24:19.833+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:57.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 40 people have been killed and 260 injured in the fighting
        in Aden, according to preliminary reports cited by the UN Office for the Coordination
        of Humanitarian Affairs (OCHA).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9eb0a60-3ca2-4194-988e-8a3e66d6fb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:24:19.833+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:57.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is heart-breaking that during Eid al-Adha, families are mourning
        the death of their loved ones instead of celebrating together in peace and
        harmony" said Lise Grande, UN humanitarian coordinator in Yemen.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae4164d-ec9d-4410-b4db-2ec02a2b5902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:24:19.833+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:57.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a bid to defend the city, the Saudi-led coalition said earlier
        it hit a target posing "direct threat" to the embattled government and ordered
        the STC to withdraw immediately.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c500bf49-701e-4d85-84e3-ecc6a72664e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:24:19.833+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:57.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coalition didn''t specify the target, but warned that "this
        is the first operation and it will be followed by another, in case no one
        abides by the coalition'' statements," Saudi state TV reported.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aea0b34-adfc-48c0-b87f-11e291104f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:24:19.833+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:57.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Haytham downplayed the attack, telling CNN the coalition
        airstrike hit an empty field in the presidential compound in Aden.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511a3161-98df-4a9e-8913-54c5fe4ab68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:24:19.833+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:57.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fighting between the southern separatists and the government
        in Aden illustrates the complexity of the conflict in Yemen.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ff7456-1e3d-4fb2-a8ee-a5a02a588fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:24:19.833+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:57.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sides are part of the coalition fighting the Iran-backed Houthi
        rebels in the north, but each is backed by a different member state of that
        coalition.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167e4681-f45b-44c1-95a7-274d49a7fdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:24:19.833+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:57.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The southern separatists are supported by the United Arab Emirates,
        while the United Nations-recognized government of Abdu Rabbu Mansour al-Hadi
        has been propped up by Saudi Arabia.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447162a6-ccad-466d-b959-e7b97eaa637b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:24:19.833+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:57.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two sides had previously clashed over control of Aden.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955b2868-db4f-4d0f-8187-f9e206718c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:24:19.833+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:57.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement on Sunday, Al-Maysary accused the STC of using
        UAE vehicles and weapons in its takeover of the coastal city and "congratulated"
        UAE on the "victory."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b588b6a1-ef06-454b-88cb-fd685af3a077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:24:19.833+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:57.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi King Salman Bin Abdelaziz met with the exiled Yemeni president
        in Riyadh on Sunday, according to the Saudi official news agency. Saudi Arabia
        has played a major role in the conflict, leading the coalition against the
        Houthi rebels.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d20a98-f52a-4f5a-a988-5d5d17d8e6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:24:19.833+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:57.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, the STC said it has accepted an invitation for talks
        with the internationally-recognized government that would take place in Riyadh.
        A date has not been set yet, it said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208c3de1-fe36-4613-bf8f-50facf3579ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:24:19.832+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:57.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/08/11/middleeast/yemen-aden-southern-separatists-intl/index.html">Yemen
        separatists say they''ve seized the key port of Aden</a>"</em></p>'
  'flight-attendant-drunk':
    'author': 'Alisha Ebrahimji, Paul P. Murphy and Konstantin Toropin, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-12T06:24:17.530+08:00
    'imagesource': 'jcr:d3bed292-66c7-4f63-82df-290d2ad60142'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fbcfa378-d6e2-4be5-b0ba-91f4739d4f29'
    'lead': 'Court documents say while being transported to the jail, flight attendant
      Julianne March told an officer that she had about two vodka shooters prior to
      coming to work that morning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-12T06:28:45.769+08:00
