      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/08/12/politics/legal-immigration-public-charge/index.html"
        target="_blank">Trump admin announces rule that could limit legal immigration</a>"</em></p>'
