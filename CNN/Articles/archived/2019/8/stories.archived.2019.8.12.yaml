      'mgnl:type': 'text'
      'text': '<p>"You are a UNICEF ambassador for peace and you''re encouraging nuclear
        war against Pakistan. There''s no winner in this," Malik said. "As a Pakistani,
        millions of people like me have supported you in your business of Bollywood
        and you wanted nuclear war."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
