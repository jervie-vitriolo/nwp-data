      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a news conference, he said that the affected area was
        1,000 hectares (about 2,500 acres). The neighborhoods concerned were from
        the municipalities of Artenara, Tejeda and Gáldar.</p>'
