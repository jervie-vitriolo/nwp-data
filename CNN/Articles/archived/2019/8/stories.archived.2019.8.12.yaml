      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Mic drop, indeed —&nbsp;the beloved
        Korean boy band BTS is taking a break.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20608aed-1363-4abc-97b1-b2a1a6d8af5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:19:15.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:58.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s favorite K-Pop septet announced its members are going
        on an extended hiatus from performing following a concert in Seoul on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c248e9-133b-47ea-90c4-fc68ea8ddf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:19:15.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:58.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the first time the young music phenoms will take time off
        since the group''s debut in 2013, according to a Twitter statement from their
        management company, Big Hit Entertainment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0728afd8-fcbf-44e1-b930-5250d734e1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:19:15.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:58.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big Hit said the much-needed break provides a chance for the members
        of BTS —&nbsp;that''s RM, Jungkook, Jin, Suga, J-Hope, Jimin and V —&nbsp;to
        "rest and recharge."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7caa4175-e0a9-4102-bd08-3f4b2c682e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:19:15.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:58.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will also provide them with a chance to enjoy the ordinary
        lives of young people in theirs 20s, albeit briefly," the group said in an
        English version of their statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7669738b-4c94-4c09-bc7a-597698f4420a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:19:15.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:58.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no word on how long this vacation will last or what the
        teen idols will do with their newfound freedom, but Big Hit implored fans
        to give them their privacy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d1744f-d7a3-49b4-af47-e2fcbbdce669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T06:19:15.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:32:58.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Should you have a chance encounter with a member of BTS while they
        are on vacation, we ask that you show consideration for their need to rest
        and enjoy their private time off," the company wrote. "BTS will return refreshed
        and recharged to return all the love you have and continue to show them."</p>'
    '8':
