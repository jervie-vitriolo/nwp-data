      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Saturday, firefighters said in Spanish they were "overwhelmed
        by the situation," adding "we are fighting for our island!!!"</p>'
