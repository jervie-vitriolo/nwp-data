    'mgnl:tags': ['Department-of-Foreign-Affairs', 'Teodoro--Teddyboy--Locsin-Jr.',
      'China', 'United-States', 'DFA']
    'template': '1'
    'title': 'DFA to ''universalize'' ban on foreign survey ships'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c91613d-9df9-4745-8b2d-5d44b16eab0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T18:04:57.870+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:32:31.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12)</strong> — Foreign
        Affairs Secretary Teodoro "Teddyboy" Locsin Jr. tweeted Sunday he will "universalize"
        the ban on foreign survey ships in Philippine waters, following reports of
        sightings of Chinese survey vessels in the country''s territorial seas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28852048-9813-41a0-a9a6-94d3dc3492b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T18:04:57.870+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:32:31.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin said he had earlier banned the sailing of such ships from
        France and Japan. He is now ammending the restriction to include China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20be0fb-6ed6-4d0d-af9d-30bf975b8a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T18:04:57.870+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:32:31.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I banned marine survey ships, amending restriction to France &amp;
        Japan by adding China. To pick &amp; choose invites suspicion of favoritism.
        Will universalize the ban. Period. Granting exception to one country will
        automatically lift ban universally. Exceptions invite bribes,” the foreign
        affairs chief said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf19691-3f01-4546-9e1a-a49790abe0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T18:04:57.870+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:32:31.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was in response to Presidential Spokesperson Salvador Panelo''s
        reported statement saying there is nothing wrong in asking US assistance in
        monitoring the Philippine exclusive economic zone (EEZ).</p>'
    '11':
