      'mgnl:lastActivated': 2023-01-27T11:32:58.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BTS is credited with popularizing K-pop in the US, due in large
        part to the group''s ceaseless touring and recording schedule. Since 2013,
        they''ve played five continents on five separate tours, released six full-length
        albums and six EPs, and maintained an award-winning social media presence
        that''s grown their massive worldwide following.</p>'
    '14':
