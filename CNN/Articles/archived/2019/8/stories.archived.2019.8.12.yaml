        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1160765300423290880?ref_src=twsrc%5Etfw">August
        12, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868a0535-2473-40b5-9132-49dcdd63a953'
