    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98cffec4-e532-441f-b7d6-fe355ad1e583'
    'lead': 'This was in response to Presidential Spokesperson Salvador Panelo''s
      reported statement saying there is nothing wrong in asking US assistance in
