      'mgnl:type': 'embedCode'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ed5f2f-0803-44f9-8b10-b404c5a56f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T11:24:52.030+08:00
