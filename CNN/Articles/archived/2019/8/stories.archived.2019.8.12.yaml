      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Avengers: Endgame" was also was a big winner, scoring awards in
        the action film category for Choice Movie, Choice Actor for Robert Downey
