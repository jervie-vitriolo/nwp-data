      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Kylie Jenner is celebrating her 22nd
        birthday the way most could only dream of.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aeb35c4-06ea-4c46-be52-5ad614c6370d'
