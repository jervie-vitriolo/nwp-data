      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b50dff8-0c40-48e2-a0f8-44dcb6274a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T12:58:05.444+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:45.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day that Cathay announced it would comply with China''s
        aviation authority, the airline also confirmed that it removed a pilot from
        duty last month who had been arrested during one of the protests.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60698d26-3601-43dd-9836-f333883ae7f0'
      'mgnl:activationStatus': true
