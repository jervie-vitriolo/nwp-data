      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12)</strong> — Vice
        President Leni Robredo rallied behind Gilas Pilipinas after President Rodrigo
        Duterte expressed his lack of confidence for the Philippine men''s national
        basketball team''s performance at the 2019 FIBA World Cup.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0401075-ce88-4afc-b6d1-e13ff0348276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:39:13.159+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:53.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9d0221-a3a3-4044-bb11-5f07fe88cb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:39:13.159+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:53.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ugali ng mga Pilipino na habang may buhay may pag-asa. Alam natin
        kung gaano ka-grabe magtrabaho iyong ating mga players sa Gilas, tinitingnan
        natin na mga bayani na nagre-represent sa atin dahil haharap (sila) sa mga
        matitinding laban. Ang kailangan (nila) suporta natin. Pampalakas ng loob,"
        she said on her weekly radio show on Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c26b45-1201-4d07-a5e9-0cff669d9e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:39:13.159+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:53.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e18c92-25e6-4f34-9b44-ac254ef1a4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:39:13.159+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:53.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier drew flak for his comments that the Philippine team
        will most likely lose against Italy on August 31 due to the height disadvantage,
        so Filipinos should instead bet on China. He has been criticized for wanting
        warmer relations with China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de0624a-f9dd-4dbc-ab4e-85fd86641623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:39:13.159+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:53.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/basketball/2019/8/6/Duterte-Gilas-Pilipinas-FIBA-World-Cup.html">Related:&nbsp;Duterte
        doubtful of Gilas win vs. Italy</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dd13b7-87f3-4ac5-938b-c2459798674a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:39:13.159+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:53.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo is confident that being the underdogs will not deter the
        Gilas Pilipinas from fighting for a spot to compete in the Tokyo 2020 Olympic
        Games.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64901b9-2432-49f6-99c5-7c4a8707e3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:39:13.160+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:53.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4b55ce-1998-4b87-be30-87181313584f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:39:13.160+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:53.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tayong mga Pilipino, talagang parati naman tayong dehado sa lahat,
        pero pinapakita natin na kahit tayo dehado, lumalaban talaga tayo nang tunay,"
        she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b795f68-7f3f-47ce-8ae2-089c45004c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T08:39:13.160+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:53.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

