      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351ff8fe-c42d-4cb7-821f-eee80a16be24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T14:21:41.124+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:32:41.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So why is Chopra''s tweet from February getting renewed attention?</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba77c318-ceca-452f-85c8-ba528019dae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T14:21:41.124+08:00
