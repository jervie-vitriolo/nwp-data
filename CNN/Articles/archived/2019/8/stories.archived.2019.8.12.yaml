      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21f9780-0dbb-4e1f-bdbc-ab8025017a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T12:58:05.444+08:00
      'mgnl:createdBy': 'xave'
