  'serena-williams-back-spasm':
    'author': 'Kelly McCleary, CNN'
    'caption': 'FILE PHOTO. Serena Williams'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-08-12T13:06:34.673+08:00
    'imagesource': 'jcr:d522e957-4c2f-43f9-9759-0bd7c0e63700'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae29d555-e5eb-4e03-9151-1ca0782789d3'
    'lead': 'The 23-time Grand Slam champion made it through four games of the opening
      set, but was forced to retire from the match when the pain became too much.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-12T13:09:52.525+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T11:32:42.714+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:32:01.844+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Serena Williams leaves tournament final injured, heaps praise on champion
      who comforted her'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc72b9fc-3d68-4239-9ec6-70ecbc9c5d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T13:09:52.526+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:42.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;Serena Williams had to leave
        the Rogers Cup final in Toronto early Sunday, plagued by back spasms, the
        Women''s Tennis Association said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c054be1d-11c3-458a-9039-8395247be7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T13:09:52.526+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:42.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-time Grand Slam champion made it though four games of the
        opening set, but was forced to retire from the match when the pain became
        too much, WTA said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181fe774-fde7-4954-9a5a-2229fdcfac47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T13:09:52.526+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:42.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her opponent, 19-year-old Bianca Andreescu, took the title in front
        of a hometown crowd. But instead of immediately celebrating, Andreescu rushed
        to comfort Williams, who was visibly upset on the sideline.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08a5b8e-ef1e-4dfe-b8d1-fa861f13f970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T13:09:52.526+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:42.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I started tearing up because she was tearing up," Andreescu said
        during a post-match press conference. "It''s because I know how she feels.
        Injuries really, really suck."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d022af-2943-47af-8f9f-17f7c859b570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T13:09:52.526+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:42.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The young player, who had been nervous to face the legendary champion
        on the court, ended up giving Williams a pep talk.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c82869d-8d34-4c8e-915f-c1626b9e1195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T13:09:52.526+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:42.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just said, ''Girl, you are ... a beast. You''re going to bounce
        back. You''ve dealt with so much in your career. This is just a minor setback
        for a major comeback," Andreescu said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7559736a-9416-4341-b776-4f155957de85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T13:09:52.526+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:42.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams told reporters she was touched by the gesture. "I was really
        sad and she made me feel a lot better, so that was really nice."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06613e4-3aff-440a-9b79-1163c793779c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T13:09:52.527+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:42.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s just a fabulous personality," Williams said of Andreescu
        in a video posted by WTA.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ad21f7-0cf2-4e76-aad6-a2145128e7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T13:09:52.527+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:42.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s only 19," she added. "She definitely doesn''t seem like
        a 19-year-old in her words, on court, and her game, her attitude, her actions."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73dee7da-403c-4172-bac4-8b58dc6be16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T13:09:52.527+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:42.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Williams'' back pain began Saturday</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6cc1e6-9117-463e-b073-40eac058d142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T13:09:52.527+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:42.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams'' back pain began Saturday night during her semifinal match
        with Marie Bouzkova, and the pain became worse overnight, WTA said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affdb26e-12bd-4fcc-b6c3-349903bc99b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T13:09:52.527+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:42.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My whole back just completely spasmed, and to a point where I couldn''t
        sleep and I couldn''t really move," Williams said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84c6498-6585-4267-9c45-a649c1f22041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T13:09:52.527+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:42.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams said she probably would have played better if there was
        more time for treatment between matches, but WTA tournaments are typically
        played on consecutive days.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1546b8e-19eb-4f5e-8321-88d3cde53e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T13:09:52.527+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:42.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the most frustrating part. I''ve had this before and it''s,
        like, 24, 36 hours where I''m just in crazy spasm and then it''s, like, gone.
        And so that''s a little frustrating for me because I know that I could play,
        I just can''t play today," Williams said in the video.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e486df6a-208b-4223-bf79-a8cb707d2fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T13:09:52.527+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:42.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/11/sport/serena-williams-bianca-andreescu-rogers-cup/index.html">Serena
        Williams leaves tournament final injured, heaps praise on champion who comforted
        her</a>."</em></p>'
  'north-carolina-dogs-death-pond-algae':
    'author': 'Scottie Andrew and Melissa Gray, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-12T13:18:13.548+08:00
    'imagesource': 'jcr:b829d7a1-b5b9-4587-89f1-e38f5f44ceac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a014e9f-f642-4d26-8bf2-282a6750a308'
    'lead': 'A doggy play date in a North Carolina pond in the US turned tragic after
      three pups died from toxic algae. Now, their owners say they hope their loss
      will educate fellow dog lovers about the dangerous blooms.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-12T13:20:29.982+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T11:32:42.165+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:32:02.018+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A North Carolina woman took her three dogs to a pond to play. Within
      hours, her pups had died from toxic algae'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34327e6-6f2a-42dc-9efd-f8c76ff2d878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T13:20:29.982+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:42.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;A doggy play date in a North Carolina
        pond turned tragic after three pups died from toxic algae. Now, their owners
        say they hope their loss will educate fellow dog lovers about the dangerous
        blooms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039f1976-fc45-4d17-aa0d-fd7692ca9ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T13:20:29.983+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:42.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melissa Martin and Denise Mintz took their beloved dogs Abby, Izzy
        and Harpo to a pond in Wilmington on Thursday night to cool off. But within
        15 minutes of leaving the pond, Abby, a West Highland white terrier, began
        to have a seizure.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a47db3d-6129-4dbf-807e-7522c6edccc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T13:20:29.983+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:42.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin rushed her to a veterinary hospital, with Izzy and Harpo
        right behind her. Upon their arrival, Izzy, also a Westie, started seizing,
        and both terriers rapidly declined. Then Harpo, her 6-year-old "doodle" mix
        therapy dog, began to seize and show signs of liver failure.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b42d2f4-f754-4041-8d26-788ec072900a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T13:20:29.983+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:42.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By midnight Friday, all three dogs had died, she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cc54c4-e07c-4a14-9fef-05f4095cf3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T13:20:29.983+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:42.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The culprit, Martin''s veterinarian said, was poisoning from blue-green
        algae present in the pond where they played.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290a2adf-6383-4395-977d-d81978b10a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T13:20:29.983+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:42.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What started out as a fun night for them has ended in the biggest
        loss of our lives," Martin wrote in a Facebook post that has since been shared
        more than 15,000 times.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cc257d-3d08-4286-9cc9-4015f03ab9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T13:20:29.983+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:42.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin told CNN she didn''t notice the algae at first, but her veterinarian
        told her that what appeared to be debris from flowers were blooms of cyanobacteria.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d45277-5862-481d-a5b1-1335d73e0806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T13:20:29.983+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:42.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she didn''t see any signs warning of toxic algae near the
        pond, which sits next to a popular walking trail. It''s her mission now, she
        says, to erect signs about toxic waters and warn pet owners about the blooms.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42de90dc-4f2b-4cd0-b7a6-22258f15c1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T13:20:29.983+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:42.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not stop until I make positive change," she said. "I will
        not lose my dogs for nothing."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d51c5d-0c5d-4102-84fb-3447830c1e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T13:20:29.984+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:42.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Blue-green algae is most common in the summer</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71408a54-a91d-4666-bc56-633307c4a900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T13:20:29.984+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:42.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toxic algae blooms are more likely to infest bodies of fresh water
        when the weather is warm and waters are stagnant, according to the North Carolina
        Department of Health and Human Services.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196265d3-0f79-4c0d-a9e5-2bfa0d40e0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T13:20:29.984+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:42.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some algal blooms leave a film of muck on the surface and make the
        water ruddy, but others are difficult to immediately detect, such as the blooms
        in the pond where Martin''s dogs were exposed.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54dda8b7-b9cb-48f1-944c-40c8a2640323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T13:20:29.984+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:42.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no cure for the poisoning, and exposure nearly always leads
        to death in dogs. Drinking from a body of water where blue-green algae lurks
        or licking it off fur can kill a dog within 15 minutes of exposure, according
        to Blue Cross for Pets, a UK animal charity.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cd3638-9cf5-4bbe-ad3f-e08d82405125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T13:20:29.984+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:42.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Carolina Department of Environmental Quality periodically
        updates a map of the state where algae blooms have been reported, but in the
        case that a health notice isn''t posted, it''s best for humans and pets alike
        to avoid waters that smell bad or look odd in color or murky, the state''s
        health and human services department said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba93cecd-2bb1-48ad-b3c4-4f47b24a6e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T13:20:29.984+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:32:42.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/11/us/three-dogs-died-algae-trnd/index.html">A
        North Carolina woman took her three dogs to a pond to play. Within hours,
        her pups had died from toxic algae</a>."</em></p>'
  'House-probe-ATM-fees':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-12T13:23:00.000+08:00
    'imagesource': 'jcr:08be758b-2727-4982-a9fc-ab47a3cb6067'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc166881-0b19-43a3-9165-a1e71b4280c9'
    'lead': 'A lawmaker is questioning the move of the Bangko Sentral ng Pilipinas
      that removes the cap on fees collected by banks on automated teller machine
      (ATM) transactions. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-12T13:23:06.456+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T11:32:41.484+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:32:02.162+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['atm', 'automated', 'teller', 'machine', 'interbank', 'transaction',
      'withdrawal', 'balance', 'inquiry', 'House', 'Luis', 'Campos']
    'template': '1'
    'title': 'House wants probe on lifting of ATM fee limits'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c71eda4-fbb3-43b4-9476-9fe250ba619d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T13:23:06.456+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:32:41.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12) —</strong> A lawmaker
        is questioning the Bangko Sentral ng Pilipinas (BSP) decision to remove the
        cap on fees imposed on automated teller machine (ATM) transactions using terminals
        not belonging to the account holder''s bank.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0c9422-04bd-4c05-b149-3692d58ce073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T13:23:06.456+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:32:41.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makati Representative Luis Campos, Jr.&nbsp;has filed House Resolution
        210 asking the House Committee on Banks and Financial Intermediaries to investigate
        "looming increases" in ATM fees after the central bank removed a six-year
        moratorium on adjusting bank charges on machine withdrawals and balance inquiries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0831777-a07e-4bb0-820e-74461ec2589b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T13:23:06.457+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:32:41.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP announced in July that it will be allowing banks and ATM
        providers to set new fees for machine-based transactions. Banks will still
        have to formally inform the BSP and their customers when their increased fees
        will be imposed. Prior to this, ATM fees have remained the same since September
        2013.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37286b45-80c2-4609-8518-ed930e7fd009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T13:23:06.457+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:32:41.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the central bank''s list, current fees on cash withdrawals
        range from ₱10 to ₱15 for big banks, while rural lenders are authorized to
        charge up to ₱46 per transaction. Balance inquiries go as high as ₱2.50 per
        request. These are slapped on cardholders who use another bank''s ATM terminal.
        Withdrawals are free when using the ATM provided by the bank that issued the
        card.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d56ef56-fc8c-4225-bbe8-78a5975fffb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T13:23:06.457+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:32:41.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Deputy Governor Chuchi Fonacier, who handles bank supervision,
        said banks still need to secure the regulator''s approval before jacking up
        ATM charges. They must also disclose to clients and ATM users the fees that
        they are imposing by displaying the rates on the terminal. Through this, the
        central bank wants to encourage "market-based pricing" of transactions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc81afb-22ac-431b-9d80-20b772028bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T13:23:06.457+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:32:41.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Campos said this would only empower banks to raise their rates.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aad5074-bd15-4b63-a9fe-a2e05497e378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T13:23:06.457+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:32:41.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These charges could jump to as much as ₱15 to ₱30 per single interbank
        withdrawal, possibly even higher, with the removal of the moratorium," the
        solon warned in a statement issued Monday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02764b79-9042-48b8-b056-af2f17fd07c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T13:23:06.457+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:32:41.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are worried that the forthcoming increases in ATM charges might
        harm consumers — the nation’s more than 58 million ATM cardholders."</p>'
  'Priyanka-Chopra-hypocrite-Pakistan-nuclear-war':
    'author': 'Harmeet Kaur, CNN'
