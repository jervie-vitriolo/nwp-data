      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, Biles became the first woman to attempt a triple-double
        —&nbsp;two flips and three twists in the air —&nbsp;in competition during
        the floor exercise. But the gymnast just missed the landing, falling forward.</p>'
