    'stories': ['d05210eb-b303-4962-a1c7-896aab6ad014']
    'template': '1'
    'title': 'Up to ₱30M worth of drugs nearing expiration still in DOH warehouses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4592d615-9a7a-49ed-9386-1aac87ad4bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T12:07:27.702+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:47.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12) —</strong> Up
        to ₱30 million worth of drugs near their expiry dates still remain in the
        Department of Health’s (DOH) warehouses, a spokesperson for the department
        admitted.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a0d4ae-5b5f-4269-8084-690bdeb823d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T12:07:27.702+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:47.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c55e2f7-d245-4bd9-afee-334158f7d515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T12:07:27.702+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:47.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH spokesperson Eric Domingo told CNN Philippines’ <em>The Source</em>
        that ₱20 to ₱30 million worth of drugs that expired in July and will expire
        this month as well as some expiring in September&nbsp;have not yet been distributed,
        as of the end of last month. These medicines include micronutrients and anti-diabetic
        drugs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4d7870-34f9-47b0-b45d-33bc6e4db99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T12:07:27.702+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:47.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d43cfc-868a-441e-a756-0709f39c6def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T12:07:27.702+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:32:47.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are now moving this just to make sure they are utilized just
        before they expire,” Domingo said Monday.</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-partner="tweetdeck"><p
