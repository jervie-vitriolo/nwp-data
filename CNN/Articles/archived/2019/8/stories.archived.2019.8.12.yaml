      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It took me back to when I couldn''t reach my family because of
        the blackouts and how scared/helpless I was," Malik continued in another tweet.
        "She gaslit me and turned the narrative around on me being the ''bad guy''
        — as a UN ambassador this was so irresponsible."</p>'
