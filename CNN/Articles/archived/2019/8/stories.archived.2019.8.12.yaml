    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:32:02.618+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Moonsoon-', 'india-', '150-people', 'dies-', 'Karnataka-state']
    'template': '1'
    'title': 'More than 150 are dead as heavy monsoon rains batter India

      '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4596da4-3fc4-4e87-912d-c8b690b317c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T14:24:39.556+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:32:39.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>Heavy monsoon rains in India caused
        devastating landslides and floods that have left more than 150 people dead,
        according to local government reports on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a028d426-c12a-4f3b-9b88-94e9d2b8ad76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T14:24:39.556+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:32:39.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The toll stands at 152 people dead and another 17 missing across
        four states in India, official said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b86008-2f7f-4b00-97e4-bab4d79b159d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T14:24:39.556+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:32:39.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62badd93-e686-48f6-9aea-c417cc38e9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T14:24:39.557+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:32:39.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 165,000 people have been forced out of their homes by
        the monsoons and have taken refuge in 1,318 relief camps across the southern
        state of Kerala, where 60 people have died, officials said. Nearly 200 houses
        in the state were destroyed in rain-related incidents, according to officials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13602838-37e1-4d19-ac62-c1dfbb1564ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T14:24:39.557+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:32:39.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1205f8-534b-45cd-9c8c-cebe8416b2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T14:24:39.557+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:32:39.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In neighboring Karnataka state, 30 people died and 14 are missing
        due to floods, according to the local government. The state administration
        has evacuated more than 30,000 people to 924 relief camps.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871a66f7-030f-441c-8931-aacac2e13718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T14:24:39.557+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:32:39.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c661b7-f50c-4834-b274-ac99200829e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T14:24:39.557+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:32:39.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the western state of Maharashtra, 40 people died and three were
        missing, while in neighboring Gujarat state, 22 had died, officials said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bf3038-4461-4c0c-a900-9aa3f6240ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T14:24:39.557+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:32:39.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2942bb82-6d85-4a17-aaae-09fcf4105f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T14:24:39.557+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:32:39.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 44 teams from National Disaster Response Force, Army,
        Coast Guard, Navy, and Air Force are taking part in rescue and relief operations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c51d770-fd20-42c2-9d65-ccdf31d15f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T14:24:39.557+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:32:39.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d6a57f-44d5-4e5c-9da5-3e5f887938af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T14:24:39.557+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:32:39.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Large swaths of South Asia were hit by <a href="https://cnn.com/2019/07/16/india/nepal-india-bangladesh-floods-intl-hnk/index.html"
        target="_blank">heavy monsoon rains last month</a>, leaving at least <a href="https://cnn.com/2019/07/18/asia/monsoon-flood-south-asia-intl-hnk/index.html"
        target="_blank">227 people dead</a> across India, Nepal, Pakistan and Bangladesh.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5285f17f-d65a-4a4f-a4ac-8fa1deb32550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T14:24:39.557+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:32:39.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356043ee-0276-45c5-987b-68aae8a840ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T14:24:39.557+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:32:39.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monsoon period stretches until September, making recovery difficult
        for those affected. Hundreds of homes have been damaged or completely destroyed
        in the first wave of the season, and families are racing to rebuild them before
        more rains come.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20dd178-7dbf-4394-b6f0-5ae6b406d90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-12T14:24:39.557+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:32:39.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/08/11/asia/monsoon-india-deaths/index.html"
        target="_blank">More than 150 are dead as heavy monsoon rains batter India</a>"</em></p>'
