      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/08/12/asia/hong-kong-police-airport-intl-hnk/index.html"
