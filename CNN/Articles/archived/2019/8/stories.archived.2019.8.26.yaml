        hire tayo ng interpreter para maimbestigahan at malaman kung ano talaga ang
        punot-dulo noong pagkidnap sa kanila at bakit sila kinidnap," PNP-AKG spokesperson
        PLTCol. Elmer Cereno said.</p>'
