      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc01dfc-d965-4840-9ebd-0f1c3cee4e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T20:22:16.580+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:04.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victims were identified as Reinier Nonato and Dan Cecile Bilog.
        The suspect, Renante Alvarez was killed by responding policemen.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4f1f2e-3fd7-44ce-af00-8a40724e9aec'
