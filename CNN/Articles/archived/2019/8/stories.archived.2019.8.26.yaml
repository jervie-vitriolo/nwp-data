    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61777cbe-0818-4521-8726-188429df4863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T12:16:44.480+08:00
