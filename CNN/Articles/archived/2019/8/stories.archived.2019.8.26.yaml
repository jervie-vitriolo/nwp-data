      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP Anti-Kidnapping Group (PNP-AKG) said the Mandarin lessons
        will help them address language barriers in investigating these kidnapping
        cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
