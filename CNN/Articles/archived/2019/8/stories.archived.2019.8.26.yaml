      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents in areas under Signal No. 1 can expect winds from 30 to
        60 kilometers per hour (kph) or intermittent rains within 36 hours. Sea travel
        is also risky on the seaboards of areas under tropical cyclone warning signals.</p>'
