  'Leonardo-DiCaprio-Amazon-fires':
    'author': 'Amanda Jackson, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-08-26T16:24:49.589+08:00
    'imagesource': 'jcr:d620e688-82ea-4158-b61e-076fe790a0c6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6743d4b2-3912-4dd6-ac82-0bfa5bcdf5f5'
    'lead': 'Earth Alliance, a new environmental organization created by Leonardo
      DiCaprio and his philanthropic friends, has pledged $5 million to help preserve
      the Amazon rainforest.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-26T16:28:47.767+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T11:59:09.657+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:58:50.453+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Leonardo', 'DiCaprio', 'Titanic', 'Amazon', 'forest', 'fire']
    'stories': ['61d65638-ffab-4679-936b-8bad04df3c62']
    'template': '1'
    'title': 'Leonardo DiCaprio''s new environmental fund pledges $5 million in aid
      amid Amazon fires'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5463cd-49fb-4bf6-ad55-6561f15ce4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T16:28:47.768+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:09.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Earth Alliance, a new environmental
        organization created by Leonardo DiCaprio and his philanthropic friends, Laurene
        Powell Jobs and Brian Sheth, has pledged $5 million to help preserve the Amazon
        rainforest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c54091-eec5-42e2-9ad5-7ab3f22bd5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T16:28:47.768+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:09.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d95710-8857-4e69-b166-bd2e84a24c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T16:28:47.768+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:09.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fires have surged in the Amazon this year —&nbsp;the world''s largest
        rainforest is burning at its highest rate since 2013 —&nbsp;and Brazil''s
        National Institute for Space Research says more than one-and-a-half soccer
        fields of Amazon rainforest are being destroyed every minute of every day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78da8324-4791-4b8a-8efb-ee9e92771f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T16:28:47.768+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:09.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62281b33-c7ed-40e4-a080-0efd6d4d7b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T16:28:47.768+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:09.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Amazon, which produces about 20% of earth''s oxygen, is often
        referred to as "the planet''s lungs." It is considered vital in slowing global
        warming.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458665c8-c20b-4e8e-847d-d6c1e4c7bdaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T16:28:47.768+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:09.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a73cbc-f20c-4c3e-bc05-e899d1197917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T16:28:47.768+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:09.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"#EarthAlliance has formed an emergency Amazon Forest Fund with
        $5m to focus critical resources for indigenous communities and other local
        partners working to protect the biodiversity of the Amazon against the surge
        of fires," the organization Tweeted on Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd053c0b2-a3db-442b-8100-ff2f742d6001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T16:28:47.768+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:09.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5608e1-4284-4e4d-ac4d-58e0bbcc7f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T16:28:47.768+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:09.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earth Alliance announced that its emergency fund will be dispersed
        between five local organizations that are "combating the fires, protecting
        indigenous lands, and providing relief to the communities impacted." They
        are: Instituto Associacao Floresta Protegida (Kayapo), Coordination of the
        Indigenous Organizations of the Brazilian Amazon (COIAB), Instituto Kabu (Kayapo),
        Instituto Raoni (Kayapo) and Instituto Socioambiental (ISA).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30da161-3110-4101-9feb-cb60176ba0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T16:28:47.768+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:09.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76405dd6-8f39-4480-a8af-3f899ac7229c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T16:28:47.768+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:09.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Leonardo DiCaprio Foundation (LDF) merged with Earth Alliance
        last month to "help address the urgent threats to our planet''s life support
        systems." This partnership builds on DiCaprio''s years of activism on the
        climate crisis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e797d9f1-0e4f-47ce-b5d9-0561a3ad7977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T16:28:47.768+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:09.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e604f3-5c62-4296-85d5-eabb5bd15e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T16:28:47.768+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:09.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since its founding in 1998, LDF has provided more than $100 million
        in grants to projects in all five oceans and across all seven continents,"
        a July press release said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70919d7-6e94-430c-88ca-2247a0a721b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T16:28:47.768+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:09.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/25/americas/leonardo-dicaprio-amazon-fire-fund-trnd/index.html">Leonardo
        DiCaprio''s new environmental fund pledges $5 million in aid amid Amazon fires</a>."&nbsp;</em></p>'
