    'mgnl:tags': ['Apple', 'Card', 'scratches', 'denim', 'loose', 'change', 'leather']
    'stories': ['9b74cfdd-a82a-436c-a9f7-02fda376cbfe']
    'template': '1'
    'title': 'Apple warns not to keep its credit card by leather. Or denim. Or loose
      change.'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daaa0e9f-2476-4672-8c2c-260be5b3b0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T09:32:04.527+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:20.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Apple''s new titanium credit card
        comes with a potential headache that will be familiar to iPhone users everywhere:
        It can get scuffed up a little too easily in the real world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2fc9be-5172-40ac-8f4a-e3780a299561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T09:32:04.527+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:20.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple updated its support webpage this week to warn customers that
        some fabrics, such as leather and denim, could cause permanent discoloration
        to the Apple Card. That damage won''t wash off.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554b62ba-950b-4c91-af58-b618a7a76cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T09:32:04.527+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:20.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple also advises against placing the card in a wallet slot that
        already has a different credit card, so it doesn''t get scratched. And the
        company says customers should not store their Apple Card in a pocket or bag
        with loose change, keys or "other potentially abrasive objects."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa6c7bf-ebfd-4ab8-bef2-ad27a9db11ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T09:32:04.527+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:20.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc513a9b-ee03-427c-8af5-3e0ad548786d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T09:32:04.527+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:20.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If your titanium Apple Card comes into contact with hard surfaces
        or materials, it''s possible that the coating can be damaged," Apple said
        on its website.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3da146-d397-4fbe-beff-51e57ac5857c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T09:32:04.527+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:20.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ca52ce-3abc-4374-b367-36ac53f1b551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T09:32:04.527+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:20.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bottom line: The Apple Card probably shouldn''t touch anything.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1ff7d2-89cb-4a65-af5b-c98fed949056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T09:32:04.527+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:20.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c92f95-c623-4202-9ee1-cb6b6ab68815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T09:32:04.527+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:20.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company first announced the Apple Card in March, promising "the
        most significant change in the credit card experience in 50 years." The card,
        which officially became available to all US customers on Tuesday, is issued
        through Goldman Sach and runs on Mastercard''s network. It is only available
        to iPhone users and built into the Apple Wallet app.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb163a17-9b39-49d2-9901-754baa1f9b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T09:32:04.528+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:20.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2af3ff7-46d0-4789-8b6a-5901807a28dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T09:32:04.528+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:20.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Physically, the credit card has the classic Apple look. It''s white,
        made of titanium and generally has a minimalist design. On the card, you''ll
        see an Apple logo, but no credit card numbers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6094dc9-5dd4-4057-aa71-01cdef58e71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T09:32:04.528+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:20.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646b20dc-e5e2-4880-8caf-b1bf2a21f404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T09:32:04.528+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:20.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While other credit cards also experience some wear and tear over
        time, Apple put an emphasis at its launch event on the "beautiful" look of
        the card.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c9a2e8-a273-44ae-b4f0-d170143de6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T09:32:04.528+08:00
