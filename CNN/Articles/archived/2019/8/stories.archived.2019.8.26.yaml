      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, the Chinese Foreign Ministry said it is ready to dialogue
        with the Philippines “based on international law to jointly safeguard maritime
        security and order.” It did not confirm or deny whether the Chinese ships
        did sail through Philippine waters.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bac3b0-f02f-4305-bd7a-00507590d6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T15:29:29.835+08:00
