      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26) —</strong> Amid
        a spate of kidnapping incidents involving Chinese nationals over the years,
        the Philippine National Police will send anti-kidnapping police officers to
        China to study Mandarin.</p>'
