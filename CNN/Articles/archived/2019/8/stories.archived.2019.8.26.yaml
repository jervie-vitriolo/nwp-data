      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9512f443-d6fc-43a9-a977-33edcd5999bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T17:35:51.889+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:08.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ said, however, that the proposed suspension is “reasonable".</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be046d4f-5209-4162-a698-57a6f823eb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T17:35:51.889+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:08.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b160acac-d5f6-465b-abc7-aace51fd4394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T17:35:51.889+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:08.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ and the Interior Department hopes to start the review of
        the GCTA implementing rules and regulations this week.</p>'
