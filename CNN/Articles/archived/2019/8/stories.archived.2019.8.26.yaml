    'template': '1'
    'title': 'Why you should be interviewing even if you aren''t looking for a job'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bec19e-1504-40e9-bddd-d95f1e2a26e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T09:27:26.202+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:22.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;We should all be doing more informational
        interviews.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3037c52-bfc0-4e3e-9b0c-39660fb44341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T09:27:26.202+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:22.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These meetings can help us figure out the next step in our career
        path, get the inside scoop on what it''s like to work at a particular company
        or learn more about an industry we''re contemplating breaking into.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0691555-3012-4be7-ad90-a7ad86dc5a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T09:27:26.202+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:22.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Informational interviews can be really good for your career and
        allow you to learn more...in a medium- to low-pressure way vs. an actual interview,
        which can be higher pressure," said Mary Pharris, director of marketing and
        communications at Fairygodboss.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5430698-e64b-425f-80a8-1b9c23a0df99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T09:27:26.202+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:22.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60252abf-0732-4f79-a6d7-f0daff71620f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T09:27:26.202+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:22.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who should you reach out to?</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8c71b1-332d-4b77-a915-29fef91cc1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T09:27:26.203+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:22.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The key to a useful informational interview is finding the right
        person to meet with. You don''t want to waste anyone''s time, so make sure
        you''re meeting with someone who has the experience and knowledge you are
        looking for.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de512fd-a78d-4ee6-a132-a97c9ab534ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T09:27:26.203+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:22.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Start within your own network. Try your LinkedIn connections, college
        alumni, professional associations and even friends who might know someone
        who has the job you ultimately want, works at your dream company or is a leader
        in an industry you want to move into.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ae4885-6348-43a1-b4a5-f57f17a85d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T09:27:26.203+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:22.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7baa0037-af69-4e00-a5dd-61749b37d0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T09:27:26.203+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:22.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just be sure that you are truly interested in learning more from
        the person you''re requesting time with and it''s not just some random career
        idea you thought you might be interested in.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768d3393-8b16-44e2-877f-295b4f9f5c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T09:27:26.203+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:22.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8024d685-8d2f-4dd9-9e62-56c7c8e362ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T09:27:26.203+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:22.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You need to be very cognizant people are spending political capital
        on your behalf to make these asks," said Dorie Clark, author of "Entrepreneurial
        You."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e554207e-9db4-4f44-80dd-12b4c9f845b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T09:27:26.203+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:22.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691d218f-fbc5-4bfd-9527-460acbd01853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T09:27:26.203+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:22.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t be scared to reach out to someone you have no established
        connections with either. But make sure you''re clear about why you picked
        that person to talk to and what you hope to get out of the meeting.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54acd77-e096-4d49-9280-5c125162d4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T09:27:26.203+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:22.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56526d06-a199-4b77-9a87-862420999bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T09:27:26.203+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:22.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to make the request</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af20df3-1f2a-417b-b1a5-726d63369a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T09:27:26.203+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:22.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An email or LinkedIn message tends to be the best way to request
        an informational interview.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d48b99-84f0-44dd-8c21-3b78bd5c0a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T09:27:26.203+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:22.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb83d8d8-c931-42e9-bbe0-044d8601d4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T09:27:26.203+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:22.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Be sure to provide a little background about yourself, your career
        goals and what you are looking to achieve with the meeting, suggested Michelle
        Armer, chief people officer at CareerBuilder.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e284b88-e497-418c-9cd7-9b74c0270dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T09:27:26.204+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:22.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3d4594-540d-4c29-913e-82b524d91fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T09:27:26.204+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:22.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You should also explain to the person why you chose to reach out
        to them. And whatever you do, don''t say, you want to pick their brain, experts
        agreed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a9949d-9eee-4719-aba0-a2bed01bacf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T09:27:26.204+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:22.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f123001f-e688-4991-9924-9712b64f9548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T09:27:26.204+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:22.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Be specific with your request. Set a time limit for the meeting
        (no more than an hour) and throw out a few dates to choose from. You can offer
        to buy them a cup coffee at a nearby shop or come to their office if that''s
        more convenient.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8a7c1f-7a53-4f3b-b2d8-f15f9534f872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T09:27:26.204+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:22.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cb6428-d2c2-46d9-b6aa-e38888e71dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T09:27:26.204+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:22.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You want to make it as easy possible for the person you are asking,"
        said Pharris.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2c090d-9bde-46d1-b920-3e9e92adb1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T09:27:26.204+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:22.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2a50fe-a036-453b-ae86-1bb5ae51e99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T09:27:26.204+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:22.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What to ask</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22213e6-9304-4514-b539-9e03b9270919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T09:27:26.204+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:22.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The key to getting the most out of these interviews is asking the
        right questions.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a120075-d6f4-415d-92a0-bc4763b5d3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T09:27:26.204+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:22.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d094e20-b195-4557-add4-7772b23253e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T09:27:26.204+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:22.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do your research ahead of time to avoid asking questions you can
        easily find the answers to yourself (for instance: How big is the company?).
        That will allow for more pointed questions that will garner more useful answers.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cb621a-780f-4fbc-b690-21f97f27732a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T09:27:26.204+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:22.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335ded2b-5ca4-4e97-9e84-695720ea1c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T09:27:26.204+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:22.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you aspire to climb to the role of the person you are meeting
        with, then ask about their experience: What motivates them? How did they get
        into the field? What do they like about it?</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1ba2c2-b4f1-43a0-8192-ae47e8816bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T09:27:26.204+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:22.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebd423d-a0ff-4f4a-ae13-a2984fa781bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T09:27:26.204+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:22.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Personalize the questions to the individual you are talking to,"
        said Katharine Brooks, Evans Family Executive Director of the Career Center
        at Vanderbilt University.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3462cf96-3a24-4207-b005-4b74913ece79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T09:27:26.205+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:22.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78092aa4-7914-4a70-97ad-39b3a374c3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T09:27:26.205+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:22.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are looking to learn more about a company to see if it''s
        a potential fit, ask what the person likes about the company, work-life balance
        and the opportunities they''ve had.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12643ef5-072e-447c-9647-f2cb7c8349aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T09:27:26.205+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:22.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d38237-6a6b-4bee-ad62-8a2d54ff512c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T09:27:26.205+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:22.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can get a feel for the cultures of the company by asking questions
        like whether people are encouraged to learn, do they see the company as interested
        in growing and developing employees and if there is opportunity to move up,"
        said Brooks.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3786809c-91be-4aff-9016-80797a0fcbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T09:27:26.205+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:22.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b85311-6e58-43f0-a907-1fde9c080b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T09:27:26.205+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:22.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For people considering switching industries altogether, it''s helpful
        to ask how your current talents and experience could translate in the field
        and which new skills you should learn to be successful.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b417e4-33df-4440-acef-435734cb1d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T09:27:26.205+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:22.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e79d6c4-a66a-40d8-a9b2-81a614774b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T09:27:26.205+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:22.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ask: ''If you were in my position with my background looking to
        transfer into this area, what do you think would be the perceived weaknesses
        I need to overcome?'',''What specific steps would you be taking right now
        if you were in my shoes,?''" suggested Clark.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7a6124-d7b4-4311-9a6f-90f460308b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T09:27:26.205+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:22.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6e8290-895e-4d5e-ad31-e81794bbfbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T09:27:26.205+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:22.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What not to ask</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfbe35b-5609-4579-bac0-474a6b643c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T09:27:26.205+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:22.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One question to avoid is asking for a job. Remember: An informational
        interview is not a job interview and is not the time to ask for a job.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8e8ffa-d810-429a-9806-fd55067d60af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T09:27:26.205+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:22.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684a9a29-5976-4b32-b3ea-0336fc1c4b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T09:27:26.205+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:22.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are helping you develop a network to have a job, but they
        aren''t necessarily your job link," said Brooks.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f25318-40fd-462a-b8c9-e95940699ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T09:27:26.205+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:22.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63c4d64-82fe-4e86-bb43-2ab7f20c78a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T09:27:26.205+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:22.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The follow up</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccb69ad-b3c4-4c92-8acb-3f4f55151776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T09:27:26.206+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:22.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Be sure to send a thank you email or card as well. And be detailed.
        Show your gratitude and also reiterate one specific part or detail from the
        meeting that you enjoyed or found helpful.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ec1575-4f54-475e-b047-939ea80682f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T09:27:26.206+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:22.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e394dfc1-fd39-4191-826e-7e4b071c55de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T09:27:26.206+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:22.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the meeting went well and the person seemed open to potentially
        helping you in the future, you can attach your resume with a simple request
        like: If you are comfortable, please feel free to pass along my resume to
        whom you see fit.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a437866-272d-4766-9595-e4d4ccd33ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T09:27:26.206+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:22.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ecaafa-13bb-475e-8dc6-95658ef7f790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T09:27:26.206+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:22.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And don''t let the relationship die after the interview. Connect
        with them on LinkedIn if you aren''t already, and find ways to stay in touch.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bba334-60c1-4b24-8a33-349e5b72692b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T09:27:26.206+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:22.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f1de53-e0bf-42f4-b4ea-d255b68141b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T09:27:26.206+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:22.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the interview, try to glean some personal tidbit about the
        person that you can also use to help follow up and stay connected in the future,
        suggested Clark. For instance, maybe they mention they are a big Yankees fan.
        Take note of that and then reach out if the team has a particularly good winning
        streak.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8373efa3-a60f-48f6-a3cd-452a257fb0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T09:27:26.206+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:22.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/21/success/how-to-get-informational-interviews/index.html">Why
        you should be interviewing even if you aren''t looking for a job</a>."&nbsp;</em></p>'
  'Apple-card-scratches':
    'author': 'Kaya Yurieff, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-08-26T09:28:22.648+08:00
    'imagesource': 'jcr:0a86ca6d-8fa4-4ca4-8b2a-9b4937720686'
