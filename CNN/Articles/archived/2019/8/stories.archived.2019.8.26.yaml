      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26) —</strong> After
        weeks of rainy weather, Metro Manila''s main water source has regained its
        minimum operating level of 180 meters ahead of earlier forecast.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ede5e7-42d6-435d-b520-c145da7ce662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T12:39:49.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:59:14.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angat Dam’s water level reached 180.07 meters Monday morning, after
        severe tropical storm “Ineng” left Philippine territory and a new low pressure
        area took its place. Officials earlier said Angat was expected to return to
        its minimum operating level by <a href="https://cnnphilippines.com/news/2019/6/24/Angat-Dam-water-level-water-interruption-typhoon.html?fbclid=IwAR0wsXBoSFG4BMjupaqWMJwmpQtNrXThLwlXX8xSoZX9amRNQcuZ4iEP54k">September
        or October</a>.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88adf81-3562-4e4b-b3d1-100457738d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T12:39:49.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:59:14.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dam, which supplies to water concessionaires Maynilad and Manila
        Water, was depleted dramatically in June, triggering 12-hour-long water service
        interruptions across Metro Manila and neighboring provinces.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500311b4-cacd-4b47-ad0b-639033aeae29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T12:39:49.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:59:14.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, its water level has slightly increasing due to rains brought
        by passing storms and the southwest monsoon since July until August.</p>'
  'Stealthing-condoms-sex-consent':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-26T12:49:03.411+08:00
