      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T15:29:29.835+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:11.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supreme Court Senior Associate Justice Antonio Carpio said Duterte
        <a href="https://www.cnnphilippines.com/news/2019/8/22/duterte-order-foreign-vessels-carpio.html"
        target="_blank">cannot require vessels</a> to inform local authorities before
        sailing as they have a right to innocent passage, as enshrined in the United
        Nations Convention on the Law of the Sea.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f513bf-6e97-47cb-9999-2a287c009c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T15:29:29.835+08:00
