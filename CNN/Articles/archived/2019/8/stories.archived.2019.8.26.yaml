    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52003a4-6b43-4669-8e32-8cd3321e9ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T15:29:29.834+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:11.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin has said that the Foreign Affairs department had <a href="http://cnnphilippines.com/news/2019/8/19/Locsin-explicit-diplomatic-protest.html"
        target="_blank">lodged diplomatic protests</a> over the sailing of Chinese
        ships in the country’s seas. President Rodrigo Duterte also said that all
        foreign vessels should <a href="https://www.cnnphilippines.com/news/2019/8/20/Duterte-foreign-vessels-clearance-unfriendly-manner.html"
        target="_blank">get clearance</a> from proper authorities before sailing in,
        or else they will be asked to move out.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4597f8-8e5e-44ec-962f-6c03849dab69'
