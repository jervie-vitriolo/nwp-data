      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2019/8/22/China-survey-ship-EEZ.html"
        target="_blank">Chinese survey ship Zhang Jian</a> was spotted sailing again
        in the Philippines’ exclusive economic zone just two weeks after it was first
        seen in the country’s waters. China claimed that it entered Philippine waters
        due to <a href="https://www.cnnphilippines.com/news/2019/8/24/China-survey-ship-bad-weather.html"
        target="_blank">bad weather</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5c0679-45ff-4171-8632-727646ae1dfe'
      'mgnl:activationStatus': true
