      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c514374-d22a-4d0f-9507-3afb350638be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T17:35:51.887+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:08.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri said convicts like them should never be eligible for the
        GCTA program, as they are “too dangerous.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5945224-651b-48fd-bfc9-266ac626ebf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T17:35:51.887+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:08.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9da1ea4-309f-41a9-a525-55d55609489d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T17:35:51.887+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:08.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All a dangerous criminal has to do is to pretend to be very nice
        for a decade and then applies for the program and he is released from his
        predicament, only to get back at those who filed and testified against him,”
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b6a8d1-c62e-4bb9-bb39-f1438c5c110b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T17:35:51.887+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:08.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2eb9156-cd35-40e6-9bea-8852287f6ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T17:35:51.887+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:08.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Juan Edgardo “Sonny” Angara, meanwhile, said there is a
        need to correct inconsistencies in the GCTA law.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34980d34-b4ee-4d7e-9eda-5298c4df853a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T17:35:51.887+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:08.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a91720-b02b-4c94-adf9-a27256c3e39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T17:35:51.887+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:08.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara said it seems strange that those in pre-trial detention cannot
        benefit from GCTA if they are repeat offenders, but it seems that convicts
        can.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae368c5-4d82-412a-890c-826b88a790cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T17:35:51.887+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:08.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd004d5e4-5f75-4053-91ef-741f62a45789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T17:35:51.887+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:08.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, if these proposals are passed into law, they would only
        apply to those convicted and detained after their enactment. Penal laws can
        only be applied retroactively if they are favorable or advantageous to criminals,
        provided that they are not habitual offenders.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11223b89-259f-4b3e-b82a-9c4d676d6fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T17:35:51.887+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:08.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a41f6ff-325b-49ec-a573-9b50e65dcbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T17:35:51.888+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:08.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice (DOJ) says that it wants Congress to <a
        href="http://cnnphilippines.com/news/2019/8/25/DOJ-Congress-Supreme-Court-good-conduct-time-allowance.html"
        target="_blank">clarify provisions</a> in the GCTA law by amending it. It
        is also hoping that the Supreme Court will be given a chance to revisit the
        law when a petition is brought before it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95cdb02-99e2-4ebe-8533-827ae4c2cf98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T17:35:51.888+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:08.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad2a6bc-8cc4-42bf-aa89-fcef74d86f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T17:35:51.888+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:08.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Republic Act No. 10592 — which increased the GCTA for inmates
        — repeat offenders, habitual delinquents, escapees and those charged with
        heinous crimes cannot have the time of their preventive detention deducted
        from their prison terms.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569a9b73-b4a5-4ae6-b947-d6caa93390de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T17:35:51.888+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:08.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1252a8-3bee-4fba-808d-fcb1fc113f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T17:35:51.888+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:08.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, “any convicted prisoner” is entitled to GCTA.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5751ba9c-3b94-442c-ae00-3ac04e033546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T17:35:51.888+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:08.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7faa1a7-769b-4461-ad07-8a49d53bffbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T17:35:51.888+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:08.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, President Rodrigo Duterte has stepped in to block
        any release of Sanchez based on the GCTA law, with his longtime aide, Senator
        Christopher “Bong” Go claiming that the sentence reduction policy categorically
        excluded persons charged with heinous crimes from the benefit of its coverage.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdff0f82-eaf2-4193-91d0-0f575210ab0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T17:35:51.888+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:08.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfea39d-5a69-4da0-ad22-66b9e35e5368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T17:35:51.888+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:08.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra later clarified that the request
        that he received from Malacañang was to "hold the processing of Sanchez''s
        case until all the factual and legal issues have been fully threshed (fleshed)
        out."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b850f23-5c8d-4d5b-a8b1-bcd7ed544d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T17:35:51.888+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:08.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97edbb7-7d81-46d4-aeff-80079bbaf7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T17:35:51.888+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:08.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>10-day suspension</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d259cc9-2e28-488d-bc44-33a7c90e509b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T17:35:51.888+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:08.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33164e3-25ff-426c-ae9c-cf75e4f554b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T17:35:51.888+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:08.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ is planning to suspend the processing of GCTA application
        for 10 days, pending its review of the guidelines of the program.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a44d5b-96d4-495c-b099-988f2d5e82a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T17:35:51.888+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:08.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da26d2c3-f7e6-4ffd-9f7b-58e81700f3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T17:35:51.889+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:08.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What we are asking is just a reprieve in the processing and the
        computation of the allowances precisely because of certain legal issues and
        logistical issues we are confronted with,” DOJ spokesperson Markk Perete said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5545c0e-3967-47d8-9dc1-8ff557f9cce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T17:35:51.889+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:08.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcffdb27-627c-4a7c-b1e2-87d8ab545c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T17:35:51.889+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:08.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But former Supreme Court spokesperson Theodore Te of the Free Legal
        Assistance Group slammed the DOJ’s plan, calling it an “unwarranted over reaction.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6653909b-0129-4b18-ba4b-4218bf9fccb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T17:35:51.889+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:08.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Suspending
        the processing of GCTA for all inmates is an unwarranted over reaction. The
        issue of one person’s non-entitlement should not affect the entitlement of
        others who are not as controversial.</p>&mdash; Theodore Te (@TedTe) <a href="https://twitter.com/TedTe/status/1165826648295346177?ref_src=twsrc%5Etfw">August
        26, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e699354c-31bf-4971-888c-3327e38c62b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T17:35:51.889+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:08.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
