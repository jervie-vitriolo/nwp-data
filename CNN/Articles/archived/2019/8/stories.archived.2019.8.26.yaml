      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30abf24d-d37a-44b0-bbb8-9eac30b63a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T15:29:29.834+08:00
