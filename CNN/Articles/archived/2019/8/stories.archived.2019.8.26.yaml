      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/8/19/PAGCOR-stops-new-POGO-licenses.html">PAGCOR
        stops accepting new POGO applications</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09334129-4b0f-4bc4-8528-4387629d42ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T12:26:44.894+08:00
