      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26) —</strong> President
        Rodrigo Duterte has stepped in to block the possible early release of former
        mayor Antonio Sanchez, a convicted rapist and murderer, on the grounds of
        good behavior.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebf88d5-9647-4cad-907d-96a043db4560'
      'mgnl:activationStatus': true
