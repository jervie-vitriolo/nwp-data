      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Does ‘innocent passage’ require helping the coastal state to monitor
        the innocence of a maritime passage by keeping its automatic identification
        systems on? I know it is aggravating to think the Other Side might be right
        but would Western navies turn off their systems?” Locsin asked in a series
        of tweets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3423f892-fe00-4236-97bd-8476f194026e'
