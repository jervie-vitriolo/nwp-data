      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1328ef9-8b25-43b9-b060-653f12be47c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T12:16:44.481+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:17.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The service of the warrant of arrest against Perfecto R. Yasay,
        Jr. is a consequence of the filing of criminal informations by the Department
        of Justice before the court. A judge issued the said warrant pursuant to the
        provisions of the Rules of Court," it said in a statement.</p>'
