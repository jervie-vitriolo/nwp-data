      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad90c2e-96e7-4499-82aa-f7f94c150160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T19:41:53.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:05.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The star last performed in Manchester in June 2017 at the One Love
        charity concert, organized in the aftermath of the attack. She was <a href="https://www.cnn.com/2017/07/12/europe/ariana-grande-manchester-honorary-citizen/index.html"
        target="_blank">made the first "honorary citizen" of the city</a> days later,
        in recognition of her response to the event.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79377dca-ae80-49ab-b9e4-69f9a7ad5df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T19:41:53.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:05.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad57a54-9b46-4044-b172-83c64dca6ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T19:41:53.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:05.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-two people, including children, died in the bombing on May
        22, 2017, which occurred in the foyer of Manchester Arena as fans were leaving
        Grande''s show.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb114dbf-516c-4256-b921-55de9e4e2fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T19:41:53.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:05.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b1919f-6b74-40cc-a886-44124f3ffdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T19:41:53.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:05.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of her return on Sunday, Grande had tweeted to fans: "can''t
        wait to give u all our love."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec724c24-13f8-4d83-a854-433d04ecdcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T19:41:53.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:05.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faee9443-629a-4a35-b3b5-2d472a6f6bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T19:41:53.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:05.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And many of those in the crowd later lauded the singer''s set on
        social media.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4df9211-44d1-483c-9fae-62d5fe6f4bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T19:41:53.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:05.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f109c9-66fe-43fc-9a7d-c4572622215e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T19:41:53.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:05.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grande also used the performance to show her appreciation to the
        LGBTQ community, dancing with a Pride flag during her single "Break Free"
        and then telling fans: "The gays have always had my heart, personally. I spent
        some of the happiest times of my teenage years singing in gay bars in New
        York City."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687c3548-669c-42f1-b1f8-02d28e32f785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T19:41:53.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:05.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdaf9116-76e2-4c7c-9759-64ad74586728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T19:41:53.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:05.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer has previously discussed the impact of the 2017 attack,
        <a href="https://www.cnn.com/2018/06/05/health/ariana-grande-ptsd-vogue-interview-intl/index.html"
        target="_blank">revealing last June that she suffered from post-traumatic
        stress disorder</a> after the incident.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1e48dd-aa8c-457e-881b-681646d16bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T19:41:53.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:05.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f44034-8600-4156-97c5-126386b2c75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T19:41:53.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:05.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, eight months after the attack, she <a href="https://www.cnn.com/2018/11/29/entertainment/ariana-grande-docuseries-youtube/index.html"
        target="_blank">wrote in a heartfelt open letter</a>: "The spirit of the people
        of Manchester, the families affected by this horrendous tragedy, and my fans
        around the world have permanently impacted all of us for the rest of our lives."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b49933-e5e5-4a5f-b26a-f44888ca5995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T19:41:53.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:05.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c5d0ef-94fd-4713-b371-045062e48ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T19:41:53.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:05.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their love, strength, and unity showed me, my team, my dancers,
        band, and entire crew not to be defeated... "I think of Manchester constantly
        and will carry this with me every day for the rest of my life," she added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709dc2fc-77f1-4736-b417-444ddb7631d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T19:41:53.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:05.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was originally published on CNN.com. "<a href="https://www.cnn.com/2019/08/26/entertainment/ariana-grande-manchester-pride-scli-intl/"
        target="_blank">Ariana Grande says she''s ''completely overwhelmed'' in emotional
        return to Manchester</a>."</em></p>'
