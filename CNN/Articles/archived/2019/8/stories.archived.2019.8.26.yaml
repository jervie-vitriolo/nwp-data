      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8e2265-403d-4bf5-a8e1-8d4de1b9d74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T20:54:26.013+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:02.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is next up to host the G7 in 2020. Trump said while he hasn''t
        made a final decision on where to host the summit, officials "haven''t found
        anything that''s even close to competing with it."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5ecfc1-3fb6-4f3f-a47b-a965d1ef328b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T20:54:26.013+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:02.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59543f0e-7ace-41c9-982f-bf599e0fd374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T20:54:26.013+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:02.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was meeting with German Chancellor Angela Merkel at the G7
        in Biarritz, France, as he highlighted the pros of hosting the summit at his
        club, saying that it could "handle whatever happens" and repeated several
        times that it is a short drive to Miami''s international airport.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fea4c9-6602-427e-aad2-dae26df6233f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T20:54:26.013+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:02.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a73ee1-b31d-41cc-8389-46b3ebd2d926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T20:54:26.013+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:02.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is sure to receive criticism if he goes through with the idea
        and will face questions about whether he stands to profit financially from
        the large summit. Trump has received such criticism in the past for hosting
        foreign leaders, including <a href="https://www.cnn.com/2017/04/06/politics/donald-trump-xi-jinping-china-mar-a-lago/index.html"
        target="_blank">China''s President Xi Jinping</a>, at his Mar-a-Lago Golf
        Club in Florida.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74fa397-e2a8-42aa-abb4-1d1286d0cf81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T20:54:26.013+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:02.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9e4733-5a12-415b-b9f8-2ff227578b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T20:54:26.013+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:02.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also stressed that the large club and resort could easily
        accommodate the large presence of G7 leaders, delegations and press.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97c011f-f3e1-4a22-a04f-badcd32d2233'
      'mgnl:activationStatus': true
