      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26)</strong>&nbsp;—&nbsp;President
        Rodrigo Duterte will not raise the concerns over the involvement of Chinese
        nationals in offshore gaming operations when he meets with President Xi Jinping
        this week, Presidential Spokesperson Salvador "Sal" Panelo said Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55089027-e57f-46a1-abdc-a490a671f670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T12:26:44.893+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:59:16.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said Xi may be the one to bring up the issue instead, as
        online gaming operations are only illegal in the Asian giant.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68337f66-748b-48f2-9344-5691c884a9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T12:26:44.893+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:59:16.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Siguro ang magre</em>-raise <em>nyan baka si</em> President
        Xi, <em>hindi tayo</em>,” the spokesperson told CNN Philippines’ The Source.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2cc560-88b0-44b0-9d08-c45c5e9a0a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T12:26:44.893+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:59:16.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: President Xi may raise the issue, not President Duterte.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accecbe6-63a3-4c59-9a90-0d639da8aa96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T12:26:44.893+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:59:16.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As far as we’re concerned, the online gaming operation is legal
        in this country, <em>eh sila</em> (while they), as far as they’re concerned,
        illegal ‘<em>yun</em> (it''s illegal), so they’re running after the operators
        <em>kasi daw ‘yung mga</em> (because they said the) online gaming operations
        <em>ang talagang</em> target ‘<em>yung mga</em> Chinese nationals (the real
        target is these Chinese nationals) at the same time <em>baka daw nila</em>-laundry
        ‘<em>yung pera kaya</em> very concern <em>sila doon</em> (money could be laundered
        that''s why they''re very concerned),” he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9e676f-7dea-46e9-9b02-636942f08173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T12:26:44.894+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:59:16.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is scheduled to hold talks with Xi this week when he flies
        to Beijing on a working visit. During their meeting, the President said he
        would raise the controversial arbitral ruling on the case on the maritime
        dispute in the South China Sea which favored the Philippines, the memorandum
        of understanding&nbsp;on cooperation on oil and gas development, and other
        bilateral issues.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d38f9b1-ed72-4bbf-8aac-820b3e2c44d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T12:26:44.894+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:59:16.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/8/20/duterte-china-visit-august-28-.html">Duterte,
        Xi to hold bilateral meeting on August 29</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92702180-92f2-4072-b181-03816630c309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T12:26:44.893+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:59:16.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently 58 licensed Philippine offshore gaming operators
        (POGO), employing up to 135,000 Chinese nationals. The PAGCOR earlier said
        these Chinese nationals are hired because of their "language proficiency"
        since POGOs accommodate the Chinese.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337786c8-c45e-48ca-9f33-5ac5a83a133a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T12:26:44.893+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:59:16.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gaming operator has earlier suspended the application for POGO
        licenses amid concerns that offshore gaming hubs may impose threats to national
        security.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5357f797-6c44-41be-8072-dce9063c2655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T12:26:44.894+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:59:16.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana cautioned that POGOs may shift
        operations to spying. There have been questions about POGOs located near military
        camps and even the Senate. The Chinese government denies this, and says that
        Filipinos working in China may also pose threats to its security.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c893d9-b052-410c-9628-a4318ef1c7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T12:26:44.894+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:59:16.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government lauded PAGCOR’s move, saying it will further
        strengthen law enforcement between the two countries, including tackling criminal
        activities linked to online gambling and cyber fraud.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f3d444-a884-42f8-a729-8155461afeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T12:26:44.894+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:59:16.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/8/21/Philippines-China-POGO-online-gambling.html">China
        to PH: Ban online gambling</a></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63812ce-65d4-4028-83f7-347aa4a6fe77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T12:26:44.894+08:00
