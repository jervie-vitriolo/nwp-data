    'jcr:uuid': '145d48f4-fbf0-4be2-8f53-8aee10c913b1'
    'lead': 'Four people died and two are missing after two motorboats collided in
      Sultan Kudarat, Maguindanao on Saturday evening. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-26T15:02:42.211+08:00
