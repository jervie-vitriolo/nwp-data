    'template': '1'
    'title': '4 dead, 2 missing after boats collide in Maguindanao'
    'updated': 2019-08-26T16:12:00.000+08:00
    'visualType': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51102b37-9d09-46c8-b1e0-1eb090e62c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T15:02:42.212+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:12.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26) —</strong> Four
        people died and two are missing after two motorboats collided in Sultan Kudarat,
        Maguindanao on Saturday evening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd780344e-db7e-48d8-8505-a2d6cfc3f0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T16:11:50.049+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:12.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f646c651-a43d-48bf-9a7e-0b0e02590848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T16:11:50.049+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:12.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A motorized banca named Zhul-Leah carried 10 passengers, while the
        smaller boat had three people on board when they collided in the area of Rio
        Grande de Mindanao in Barangay Bulibod.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f521be9d-c4ad-4c3b-9a6b-b022dade668d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T16:11:50.049+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:12.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6549f9eb-1451-42aa-b899-d13853f00b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T16:11:50.050+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:12.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident occured around 8:30 p.m., according to the Philippine
        Coast Guard (PCG).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a41dfcf-2618-4ce5-a91e-800de657141d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T16:11:50.050+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:12.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb915ca-04f1-4d97-8456-00b8aa7853a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T16:11:50.050+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:12.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Sultan Kudarat Municipal Administrator Sultan Banjoe
        Mampun, the passenger boat Zhul-Leah came from Cotabato City Port bound to
        Sultan Kudarat when it collided with the smaller banca. The three passengers
        on the smaller boat survived. Rescue authorities identified the victims as
        Jomar Alamanza Sakir and Johaina Salim — both college students — as well as
        Ustadz Elme Nurodin and banca operator Pude Guiarel.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fac5c5-8b09-43f3-966a-a6b2964092fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T16:11:50.050+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:12.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910559ed-c536-4f1e-9c69-ed02a39b030e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T16:11:50.050+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:12.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only five passengers from the bigger banca failed to swim towards
        the river bank. The following day, bodies were found in two separate areas
        — three in Brgy. Lugay-Lugay in Cotabato City, while the remains of the boat
        operator were found in Brgy. Bucana.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbee6323-38cc-4631-a7f0-f1b6110048b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T16:11:50.050+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:12.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4384f898-c515-4daa-b24e-51d3811a3498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T16:11:50.050+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:12.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident happened during fair weather. Both boats did not have
        any lights on when the collision happened.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbcd7b0-fff5-4c48-a7be-d70434d59636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T16:11:50.050+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:12.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56a1d02-70ec-4fa4-bd50-6e180a6644e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T16:11:50.050+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:12.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A certain Sidik Ismael and Saripudin Tato are still missing, the
        PCG added. The survivors, including Khentin Alonto Munto, who manned the smaller
        boat, are under police custody. Two others were brought to the hospital.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2c97fe-4d44-4e15-afa4-4f1438a300a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T16:11:50.050+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:12.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa1d187-7e13-46f1-99ad-7ff6a69f3fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T16:11:50.051+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:12.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the PCG station in Cotabato City said a search and
        rescue team has been deployed to look for the missing passengers.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6166bbb2-60d4-41cf-af82-cc27fa217e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T16:11:50.049+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:12.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Stringer Dennis Arcon contributed to this report.</em></p>'
