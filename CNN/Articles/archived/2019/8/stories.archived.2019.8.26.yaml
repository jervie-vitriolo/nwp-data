      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement released by the Department of Foreign Affairs Monday
        said the Filipino, whose name has not been released, died in Lake Snye in
        Fort McMurray, Alberta, after saving a friend on August 23.</p>'
