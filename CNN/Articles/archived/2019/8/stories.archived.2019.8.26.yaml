      'text': '<p>"Pinaabot niya kay BuCor Chief Faeldon at Secretary Guevarra para
        iparating sa kanila na hindi maaaring ma-release ''yan," Go said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf05005-b1cf-4da7-8ccc-b10faedfb202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T10:53:29.803+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:19.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6c8ad4-abd1-4838-a21d-620d40df5928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T10:53:29.803+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:19.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He told BuCor Chief Faeldon and Justice Secretary
        Guevarra that Sanchez cannot be released.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0514a4fb-e75f-4b91-8957-ce6619fce3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T10:53:29.803+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:19.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9025e048-b901-4b2a-a777-ba0ef22bce37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T10:53:29.803+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:19.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go''s announcement was confirmed by Presidential Spokesperson Sal
        Panelo.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cff366e-f3ef-4cf8-b90d-90219f9e8d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T10:53:29.803+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:19.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakausap ko si Presidente, talagang sabi nya nga the very night
        na lumabas ‘yan eh tinawagan niya na si commissioner Faeldon at sinabi nya
        na agad ang stand nya (not to allow the release)," he said on "The Source."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4e9890-a2c2-4f0e-946b-d72b8532c12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T10:53:29.803+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:19.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Guevarra said that the request that he received from Malacañang
        was to "hold the processing of Sanchez''s case until all the factual and legal
        issues have been fully threshed out."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7882c246-477a-4ef4-831d-7922fbb4ceed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T10:53:29.803+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:19.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5500b84-aff8-4156-896c-c89e9166e3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T10:53:29.804+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:19.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOJ earlier said it may suspend the processing of GCTAs pending
        review of its guidelines by a task force. Undersecretary Markk Perete said
        they are hoping to finish reviewing the guidelines within 10 days so it does
        not affect other inmates.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5eaeb7-70c4-4835-8759-fc0f94051883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T11:57:40.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:19.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483a09da-6790-4c15-bf95-e65258a7fd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T11:57:40.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:19.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also don’t want the process unduly delayed with respect those
        really entitled to the benefits of the law," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ded73c-604b-4392-9e22-da35645b7f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T10:53:29.804+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:19.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra also said it will ask the Congress and the Supreme Court
        to clarify the provisions in the law that can shorten the time to be served
        by a prisoner. He said they will set a deadline for the review of the guidelines,
        in consultation with the Bureau of Corrections, the Board of Pardons and Parole,
        and other relevant agencies “to avoid any undue prejudice to the rights of
        [persons deprived of liberty] who have validly earned GCTAs.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b315040-fd6c-4eca-b541-593e20db96fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T10:53:29.804+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:19.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758af365-7cd1-4e5d-8f8b-40b7f97f5a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T10:53:29.804+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:19.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He earlier announced Sanchez is one of the 11,000 inmates who will
        benefit from the law, but following public backlash, officials changed their
        tune on Sanchez possibly benefiting from the expanded GCTA law.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263c3a3d-6786-4b60-9c62-5d7f981cdae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T10:53:29.804+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:19.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fdd0f0-99d4-4581-ac84-ba85bc61e4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T10:53:29.804+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:19.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanchez, along with six other individuals, was convicted in 1995
        for the rape and murder of University of the Philippines Los Baños students
        Mary Eileen Sarmenta and Allan Gomez. They were sentenced to seven terms of
        reclusion perpetua or up to 40 years of imprisonment. This would total to
        280 years, but the law only allows a maximum prison time of 40 years.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c507308-1993-4b22-911e-65c0c8192a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T10:53:29.804+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:19.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8275aa90-f145-4f82-932e-d1e29d7031db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T10:53:29.804+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:19.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanchez and his henchmen were also convicted of the murder of father
        and son Nelson and Rickson Peñalosa. Nelson was an ally of Sanchez''s political
        rival, Dr. Virvilio Velecina.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dea7bce-c878-4580-877e-dc5fe53d02af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T10:53:29.804+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:19.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d673ac5-39a6-40b2-ad66-11d6b6c26a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T10:53:29.805+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:19.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has also been reported that Sanchez was caught with drugs inside
        his cell, stashed inside a statue of the Virgin Mary.</p>'
