  'amazon-rainforest-fires-affected-regions':
    'author': 'Nick Paton Walsh and Natalie Gallón, CNN'
    'caption': 'The smoke is so thick, at times the Cessna airplane had to climb to
      stay out of it. At times your eyes burn and you close the air vents to keep
      the cabin habitable. Sometimes it is so bad, it is hard to see how bad it actually
      is on the ground below.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-26T12:38:03.811+08:00
    'credit': 'From Natalie Gallon/CNN'
    'imagesource': 'jcr:832c174a-d475-4ca7-9d63-5e8fe97b3da6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63cebcd0-86ae-43ef-8482-8e889639d683'
    'lead': 'The smoke is so thick, at times the Cessna airplane had to climb to stay
      out of it. At times your eyes burn and you close the air vents to keep the cabin
      habitable. Sometimes it is so bad, it is hard to see how bad it actually is
      on the ground below.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-26T12:39:48.009+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T11:59:15.593+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:58:48.960+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Flying above the Amazon fires, ''all you can see is death'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cdf209-859c-4bc5-ac6c-93ee082844c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T12:39:48.009+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:59:15.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The smoke is so thick, at times the
        Cessna airplane had to climb to stay out of it. At times your eyes burn and
        you close the air vents to keep the cabin habitable. Sometimes it is so bad,
        it is hard to see how bad it actually is on the ground below.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fbc779-5fd7-434d-b9d9-0575999a33de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:00:41.144+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:59:15.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flying above the Amazon''s worst afflicted state (during last week),
        Rondonia, is exhausting mostly because of the endless scale of the devastation.
        At first, smoke disguised the constant stream of torched fields, and copses;
        of winding roads that weaved into nothing but ash. Below, the orange specks
        of a tiny fire might still rage, but much of the land appeared a mausoleum
        of the forest that once graced it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2b4b1c-4f1c-4484-a5bb-618a660c5327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:00:41.144+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:59:15.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not just a forest that is burning," said Rosana Villar
        of Greenpeace, who helped CNN arrange its flight over the damaged and burning
        areas. "This is almost a cemetery. Because all you can see is death."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eade0d57-d15d-4a10-a4f7-4c4317d4d143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:00:41.144+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:59:15.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stark reality of the destruction is otherworldly: like a vision
        conjured by an alarmist to warn of what may come if the world doesn''t address
        its climate crisis now. Yet it is real, and here, and now, and below us as
        we are scorched by the sun above and smoldering land below.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cff7f0f-e245-4767-862a-f179dd7b8c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:00:41.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:59:15.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rondonia has 6,436 fires burning so far this year in it, according
        to Brazil''s National Institute for Space Research (INPE). NASA says the state
        has become one of the most deforested states in the Amazon. Brazil has 85%
        more fires burning than this time last year —&nbsp;up to 80,626 nationwide
        as of Sunday night.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17abf7a-318a-4413-a184-04b3040aac13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:00:41.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:59:15.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Jair Bolsonaro, after being scolded, called a liar, and
        threatened with trade sanctions by some leaders of the G7, declared on Friday
        he would send 43,000 troops to combat the Amazon''s inferno. (He had previously
        fired the director of INPE for releasing figures he didn''t agree with, and
        in his Friday speech still said the Amazon should be used to enrich Brazil''s
        people).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec81adc-c717-4693-b764-ea8a53e6e7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:00:41.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:59:15.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet while the Amazonian city of Porto Velho reels from a cloud of
        smoke that blights its mornings, and from the occasional C130 cargo plane
        buzzing overhead, the forest around it that we flew over showed no sign of
        an increased military presence Sunday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67048999-8145-4da5-8f35-84b0fc9df7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:00:41.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:59:15.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task is enormous, almost insurmountable. In the areas where
        the smoke is most intense, the sun barely creeps through to shine off the
        river. I saw one bird in this natural sanctuary in three hours. Flames seem
        to move in a steadfast line across the savannah, swallowing whole what forest
        remains in their path.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29aa12df-ccd0-4af5-a277-ea340eeb55c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:00:41.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:59:15.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are the occasional buildings, isolated in the newly created
        farmland around them. But no signs of human life, just cattle, caught in the
        swirling clouds and flame. They are often the reason for the fires: the rush
        to deforest sparked by a growing global market for beef. Cattle need soy grown
        on the fields, or to graze on the grass, and then become the beef Brazil sells
        to China, now a trade war with the United States has changed the market.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8339f3fc-a53a-4613-8b15-12db16d49ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:00:41.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:59:15.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reason for the fires is disputed, but not that convincingly
        from this height. Bolsonaro has said that they are part of the usual annual
        burn, in this, the dry season. But his critics, many of them scientists, have
        noted the government''s policy of encouraging deforestation has boosted both
        the land clearance that helps fires rage, and given the less scrupulous farmer
        license to burn.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0db166-02fc-49d5-9d09-628e5d2f143d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:00:41.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:59:15.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the rate of land clearance reaches one and a half football fields
        a minute —&nbsp;the statistics for the damage done to the forest emulate the
        incomprehensible mystery of its vanishing beauty —&nbsp;many analysts fear
        a tipping point is nearing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491f1b65-88d7-4afb-ab2b-de2f8a56ad90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:00:41.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:59:15.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The more forest is cleared, the less moisture is held beneath its
        canopy, and the drier the land gets. The drier the land gets, the more susceptible
        it is to fire. The more fire, the less forest. A self-fulfilling cycle has
        already begun. The question is when it becomes irreversible.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a498c2de-7ddb-434b-bfa6-6bf03faa05cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-27T07:00:41.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:59:15.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil is already dealing with the likelihood of permanent changes
        to its ecology. "The Amazon is extremely fundamental for the water system
        all over the continent," said Villar from Greenpeace. "So if we cut off the
        forest we are some years not going to have rain on the south of the country."</p>'
    '25':
