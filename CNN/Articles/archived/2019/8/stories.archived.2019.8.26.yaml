      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Executive Master Sergeant Melchor Quinto, OIC of PCP 9 in
        BF International said Alvarez was having drinks with his friends prior to
        the crime.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38243df-e6aa-4084-8149-6a69412ea22f'
