      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also asked if anyone has verified China’s claim that its ships
        entered Philippine waters because of bad weather.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a4dc3a-c6dc-42a0-b644-df7e8e9b8bcb'
