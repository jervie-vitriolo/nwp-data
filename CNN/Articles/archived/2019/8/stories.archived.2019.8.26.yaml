      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the latest in a string of sightings of Chinese ships sailing
        into Philippine seas in recent months. Chinese ships have also been spotted
        entering the exclusive economic zones of other Southeast Asian countries.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe38be7b-16cd-4661-b194-c0e9cd5797e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T15:29:29.834+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:11.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331748c1-6a91-417f-8621-92cda439523e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T15:29:29.834+08:00
      'mgnl:createdBy': 'xave'
