      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said Chinese warships which were spotted in the country’s
        waters had their AISs turned off, even if the <a href="http://www.imo.org/en/OurWork/safety/navigation/pages/ais.aspx"
        target="_blank">International Maritime Organization</a> requires that all
        ships of at least 300 gross tonnage carry AISs and have them in operation
        at all times “except where international agreements, rules or standards provide
        for the protection of navigational information.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cfb3fe-7fc6-41ba-a277-2dc36c9f6103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T15:29:29.834+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:11.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

