      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292d554b-03ca-4505-beb5-a6ed7bffc221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T19:41:53.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:05.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer finished her performance with a stripped-down rendition
        of "One Last Time" -- a single she re-released shortly after the incident
        as a tribute to the victims.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b12560e-fc79-4471-8d7f-5b0426138dff'
      'mgnl:activationStatus': true
