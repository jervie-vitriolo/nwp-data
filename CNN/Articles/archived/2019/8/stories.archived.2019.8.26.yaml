      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9e54c0-bc7a-4021-9300-92328db6f7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T10:53:29.802+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:19.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator and close aide Bong Go on Monday said Duterte reviewed Republic
        Act 10592 amid public outcry on the possible early release of Sanchez based
        on the Good Conduct Time Allowance (GCTA) law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d2f60b-c595-490a-935a-9921fbe18573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T10:53:29.802+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:19.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a822e80-62e1-4da8-a8c9-03f09cd8367b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T10:53:29.803+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:19.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ire-release si Sanchez upon the order of the higher authority
        — sino pa ba ang higher authority? Nag-iisa lang po ang Pangulo ng Republika
        ng Pilipinas," he said on the sidelines of the National Heroes'' Day rites.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d62eef1-084b-438c-b283-59d9488854a1'
