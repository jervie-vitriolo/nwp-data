      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0d81ae-e02e-43ca-8cab-72397f78e3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T12:16:44.481+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:17.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has reached out to BSP officials for comment on
        the matter. On Friday, the central bank said it will not issue any comment,
        citing the <em>sub judice</em> rule that prohibits parties involved in the
        case from publicly discussing the issue.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152acd71-4bfd-451f-857c-6d91b433f83f'
