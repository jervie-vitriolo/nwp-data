      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26) —</strong> Senators
        are seeking amendments to the expanded Good Conduct Time Allowance (GCTA)
        law, which could end up freeing convicted rapist and murderer, former Calauan,
        Laguna Mayor Antonio Sanchez.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000c40bb-42a7-4062-a32e-1cbc91885ec3'
