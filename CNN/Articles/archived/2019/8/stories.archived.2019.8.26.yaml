    'template': '1'
    'title': 'Kit Harington confirmed for role in Marvel''s ''The Eternals'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eeeab1c-7e54-45e9-938c-ea9f189ff52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T06:36:48.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:31.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Kit Harington has been confirmed for
        a role in Marvel''s "The Eternals," bringing the "Game of Thrones" star into
        the Marvel Cinematic Universe.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8660f5c8-8942-4f8a-b142-48f6c8570404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T06:36:48.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:31.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452aa831-eda4-4504-a0dc-56149602add0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T06:36:48.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:31.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement came at D23 Expo, the biennial convention devoted
        to all things Disney. The event for the Walt Disney Studios also included
        footage of the upcoming sequel "Star Wars: The Rise of Skywalker," as well
        as "The Black Widow" and "Frozen II," among other eagerly anticipated films.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194d0916-fad2-461d-86ee-489ac3479946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T06:36:48.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:31.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79211c67-afc1-4046-b5c3-b234200bbc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T06:36:48.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:31.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harington will play Dane Whitman, aka the heroic Black Knight, in
        the movie. That''s not one of the characters known as the Eternals in the
        comics, which were created by Jack Kirby.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a385a9-2022-49ba-a2ec-5068182c1237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T06:36:48.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:31.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c66e57e-1e74-455f-92d1-04c85efa0463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T06:36:48.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:31.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deadline had reported that Harington would be joining the Marvel
        stable, without any details about in what capacity. That triggered speculation
        about a number of higher-profile characters the actor might play.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b34e80-1408-4e53-af0f-a635c3a94f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T06:36:48.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:31.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08efabf9-a452-482b-9e54-96ea8caaf2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T06:36:48.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:31.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film -- about a race of immortal beings -- features an ensemble
        cast that includes Salma Hayek, Angelina Jolie, fellow "Thrones" alumnus Richard
        Madden, Kumail Nanjiani, Gemma Chan and Brian Tyree Henry.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce472fd-51a8-4a54-a024-7962b1f1bd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T06:36:48.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:31.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c9e00e-a1d8-469a-8cdb-43166128079e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T06:36:48.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:31.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the movie previews, Disney unveiled a new poster
        for "The Rise of Skywalker" and the first look at Emma Stone in "Cruella,"
        a live-action movie that casts her as the villainous Cruella de Vil from "101
        Dalmatians." The studio also announced a May 2022 premiere date for "Black
        Panther."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d08dac-568c-4e32-a328-a56dbacea67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T06:36:48.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:31.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc420ce-a9be-402a-bbce-18db980865ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T06:36:48.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:31.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney previously announced an ambitious release schedule for "Star
        Wars" and "Avatar" movies -- basically alternating every year, beginning with
        first "Avatar" sequel in 2021 -- but did not provide any updates about those
        plans. Friday, the studio unveiled a lineup of Marvel and "Star Wars"-related
        series for its streaming service, Disney+.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cff5d6-25f6-41d6-975f-2d7d8b62af38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T06:36:48.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:31.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1418ffd-b8cd-4280-b31a-ec665cc70a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T06:36:48.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:31.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Avatar" came into the Disney fold with the studio''s acquisition
        of most entertainment assets from Fox, which included reuniting Marvel with
        the Fantastic Four and X-Men franchises, to which Fox acquired the rights
        years ago.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8ce79b-3ee2-4fac-a844-6831aba93e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T06:36:48.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:31.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b95496-d19a-4ce6-b1e8-6430897bb907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T06:36:48.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:31.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie presentation -- attended by an estimated 7,000 people
        -- opened with a sizzle reel that featured footage from an array of Disney
        movies, featuring the tagline, "We make the movies. You make them magic."</p>'
  'Iran-Foreign-Minister-Javad-Zarif-France-Emmanuel-Macron-G7-Summit':
    'author': 'Analysis by Nic Robertson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-26T06:47:51.430+08:00
    'imagesource': 'jcr:170663f3-f32b-485c-938a-de7bad561e9f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bae887fb-c265-45e8-b401-e3388263fea3'
    'lead': 'When Iran''s Foreign Minister, Javad Zarif, landed in Biarritz Sunday
      afternoon it appeared France''s Emmanuel Macron, this year''s G7 host, had pulled
      off an end run around his most powerful guest, US President Donald Trump.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-26T06:49:13.461+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T11:59:30.696+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:58:45.149+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Macron sparks confusion after inviting Iran''s foreign minister to G7
      summit'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b977dfc-076c-4f69-ba2e-4223e9c5a076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T06:49:13.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:30.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;When Iran''s Foreign Minister, Javad
        Zarif, landed in Biarritz Sunday afternoon it appeared France''s Emmanuel
        Macron, this year''s G7 host, had pulled off an end run around his most powerful
        guest, US President Donald Trump.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d03bf4-8e21-40a3-a45d-5feacfd03dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T06:49:13.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:30.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3795b9fd-86d7-4822-95de-9b7943b31a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T06:49:13.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:30.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For weeks Macron has been pushing Trump to soften his stance on
        Iran, and Trump has pushed back, last month tweeting: "I know Emmanuel means
        well, as do all others, but nobody speaks for the United States but the United
        States itself."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad460f8-d57d-4971-8c6d-7c08e2d49afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T06:49:13.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:30.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925b4943-6eee-4caa-a77a-9ad603727bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T06:49:13.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:30.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May last year Trump unilaterally pulled the USA out of the multilateral
        Joint Comprehensive Plan of Action nuclear deal with Iran, and this year ratcheted
        up sanctions on the Middle East nation to create "maximum pressure" to have
        it dial back its "destabilizing" regional activities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e0ab7c-97eb-4273-b2c3-87c9843e54a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T06:49:13.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:30.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30b2111-6615-4ba5-9e2c-26e490069fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T06:49:13.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:30.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran has responded by attacking and detaining oil tankers in the
        strategic Straits of Hormuz, breaking the terms of the JCPOA and demanding
        European signatories, France, Germany and the UK do more to make the nuclear
        deal work.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e53235-415b-4b82-bba4-51e4238813b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T06:49:13.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:30.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e94ac91-e261-467b-9ebf-3c52c18bb1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T06:49:13.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:30.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vital waterway, through which one fifth of the world''s oil
        passes daily, has become a tinderbox where one wrong move might trigger a
        regional war.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d229130-e5fd-4602-bbc0-066b2a45afa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T06:49:13.463+08:00
      'mgnl:createdBy': 'lara'
