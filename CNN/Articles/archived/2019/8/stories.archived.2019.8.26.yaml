    'template': '1'
    'title': 'Non-consensual removal of condoms during sex could send you to jail

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ba9d07-f14d-43c9-85d2-c14696b6603a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T12:53:55.079+08:00
