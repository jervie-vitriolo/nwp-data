      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26) —</strong> Pasig
        Mayor Vico Sotto said his love life is not worthy to be reported on national
        news. He then urged Filipinos to stop treating elected officials as if they
        were entertainment personalities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644d7855-58f2-4cac-a2e9-19b4597d5edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T08:01:25.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:25.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddb6129-ca0f-4a8f-b15a-5c4287ef826e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T08:01:25.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:25.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes amid a viral post about the 30-year-old bachelor''s ideal
        girl and his non-existent love life. He was quoted by a news outfit saying,
        "Sana naman before 40. Sa ngayon ang masasabi ko lang diyan, Diyos na po ang
        bahala. Tumatanggap naman ako ng aplikante."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94181196-bd3d-4111-a80a-49f1f92fadd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T08:01:25.494+08:00
