      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f26811-6864-4aee-8ee9-4c6a653582f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T15:29:29.833+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:11.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin said this on Monday, in response to a <a href="https://news.abs-cbn.com/video/news/08/26/19/ph-military-official-raises-concern-over-entry-of-chinese-warships-in-ph-waters"
        target="_blank">report</a> that the Armed Forces of the Philippines Western
        Mindanao Command has raised concern over the sailing of Chinese ships in Philippine
        seas with their AISs turned off.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5026d4a5-35d8-41dc-a4d8-92dd71485245'
