      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26) —</strong> Foreign
        Affairs Secretary Teodoro “Teddyboy” Locsin said that China needs to explain
        why its ships turned off their automatic identification systems (AISs) when
        they sailed through Philippine waters in the past months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2336d371-9fef-4d43-9bbe-a645f6a49c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T15:29:29.833+08:00
