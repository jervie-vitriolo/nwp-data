      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s Hang Seng Index tanked nearly 3%, while China''s Shanghai
        Composite Index fell 1.2%. Japan''s Nikkei 225 tumbled 2.2%, and South Korea''s
        Kospi declined 1.7%.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193555c0-dc0e-4547-92ca-c3d89bc18a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T13:10:34.892+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:59:13.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s selloff reflects how worried investors are about tariff
        hikes from both the United States and China, and whether the latest chapter
        in the dispute could fuel a severe global economic slowdown.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2d5888-8899-4f80-9faa-91c65fe9930f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T13:10:34.893+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:59:13.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US futures also slid. Dow futures were down nearly 200 points, or
        0.7%, during Asian hours. The S&amp;P 500 and the Nasdaq fell 0.8% and 0.9%,
        respectively.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f954baf-abb9-4562-9768-2a7018b482e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T13:10:34.893+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:59:13.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Risks to the global economy and markets have increased" following
        the latest escalations, wrote Mark Haefele, global chief investment officer
        of UBS Wealth Management, in an overnight research note.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753620be-2560-402e-994d-c29def75999e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T13:10:34.893+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:59:13.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>More tariff troubles renew trade worries</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974f1a90-10d4-4199-9472-63a64581475d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T13:10:34.893+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:59:13.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, US President Donald Trump announced in a tweet
        a new 10% tariff on an additional $300 billion in Chinese goods to be imposed
        September 1, though the import tax on some of those goods was later delayed.
        China hit back Friday, with a round of retaliatory tariffs on US goods worth
        $75 billion, also set to start on September 1.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c12ad2f-d8e0-43fb-8a99-85129f971bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T13:10:34.893+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:59:13.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After markets closed in the United States on Friday, Trump said
        he would raise tariffs on $250 billion in Chinese exports to 30% from 25%
        in October, and that the tariffs kicking in next week will now be 15%, rather
        than 10%.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808ef1d3-daf2-4d37-ba23-79f489fbfea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T13:10:34.893+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:59:13.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also tweeted that he "hereby ordered" US companies that do
        business in China to "immediately start looking for an alternative." The Dow
        closed down more than 600 points on Friday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fb8b9a-0329-4355-b693-ba973a1c56e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T13:10:34.893+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:59:13.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese state-run media added another layer to the tensions this
        weekend. The country "is capable of fighting until the end if some people
        in the United States insist on playing a zero-sum game," read an opinion piece
        published Saturday in People''s Daily, the ruling Communist Party''s official
        newspaper.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af5fd0e-1604-4ce3-91e4-0808fb957af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T13:10:34.893+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:59:13.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The latest increased tariffs had no doubt been a rude shock for
        the markets and tells of the unpredictability of this ongoing trade war,"
        wrote Jingyi Pan, a market strategist for IG Group, in a research note Monday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb188300-3724-422d-8f64-14aec8efe28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T13:10:34.894+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:59:13.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trade war escalation came just ahead of the meeting of G7 leaders
        in Biarritz, France, this weekend.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dded7ac4-cffb-42ba-93d0-ba2212d94a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T13:10:34.894+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:59:13.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Trump briefly appeared to express doubts about his approach
        to the dispute. When reporters asked about the tariffs he told them, "I have
        second thoughts about everything," without specifying what exactly he might
        be rethinking.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe6879b-173b-4f69-80dc-adb4e952b265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T13:10:34.894+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:59:13.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House later said Trump misheard the question.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ef2334-f3d5-47d0-a2fb-56ea8130f198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T13:10:34.894+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:59:13.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually what he was intending to say is he always has second thoughts
        and actually had second thoughts about possibly a higher tariff response to
        China," Trump''s chief economic adviser Larry Kudlow said Sunday on CNN''s
        "State of the Union."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ba822b-96b1-4139-99a9-73976e7a855d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T13:10:34.894+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:59:13.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was not to remove the tariff," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181479a7-c53b-489b-9d66-fcc93cb29a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T13:10:34.894+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:59:13.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>More declines elsewhere</strong></h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c288c0b-5a59-402f-9b9b-093a7fb46619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T13:10:34.894+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:59:13.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil markets also remained in a "trade war funk," as one analyst
        put it. US oil futures fell 1.4% while futures for Brent crude, the global
        benchmark, fell 1.1%.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a527b2-af69-4f6b-85bc-4ef08d0940db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T13:10:34.894+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:59:13.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given that thawing in US-China tensions is all but a pipe dream
        at this stage ... the path of least resistance for oil markets does appear
        lower," wrote Stephen Innes, managing partner at Valour Markets, in a research
        note.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b27d3b-f0eb-48cd-8da8-7deb1a260d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T13:10:34.895+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:59:13.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese yuan also skidded Monday against the US dollar. The
        currency was trading at about 7.14 yuan per dollar in mainland China — down
        more than 0.6% compared to the previous session. In offshore trading, where
        it trades more freely, a dollar can buy around 7.16 yuan, a 0.4% decline.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7732175-f8d0-47eb-a5c1-2ad4dcfc3f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T13:10:34.895+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:59:13.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/25/intl_business/asian-market-latest/index.html">A
        ''rude shock'' for markets: Asian stocks slide on US-China trade tit-for-tat</a>."</em></p>'
