      'mgnl:type': 'text'
      'text': '<p>Nonato’s aunt, Angeline Andayo, said that while Alvarez is jobless,
        he is mentally healthy and could not find any motive for him to commit the
        crime.</p>'
  'Indonesia-new-capital':
    'author': 'Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-26T20:45:19.972+08:00
    'imagesource': 'jcr:5c56ed54-3a14-4e68-9d3e-3d86e209f4f7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39f29678-b7d3-45a8-a0fe-60215ee1ab17'
    'lead': 'A jungle-draped area on the east of Borneo island is set to be transformed
      into Indonesia''s new capital city.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-26T20:48:19.026+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T11:59:03.405+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:58:52.141+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Indonesia', 'Jakarta', 'Borneo']
    'template': '1'
    'title': 'Indonesia will build its new capital city in Borneo as Jakarta sinks
      into the Java Sea'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d510932-c8a8-4580-aad5-4a5666aea721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T20:48:19.027+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:03.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A jungle-draped area on the east of
        Borneo island is set to be transformed into Indonesia''s new capital city,
        President Joko Widodo announced Monday, amid concerns over the sustainability
        of its congested and rapidly sinking political center Jakarta.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df8e280-818c-4fbe-b87b-0c45ade8669f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T20:48:19.027+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:03.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed location, near the relatively underdeveloped cities
        of Balikpapan and Samarinda, is a far cry from the crowded powerhouse which
        has served as Indonesia''s financial heart since 1949 -- and Widodo acknowledged
        that moving the country''s capital to the island will be a mammoth and expensive
        undertaking.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace3ea87-0c72-48a6-83e3-2587d7cadc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T20:48:19.027+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:03.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca554db2-888d-4a1c-82a1-a193936db562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T20:48:19.027+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:03.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Jakarta''s rapid expansion in recent years has presented myriad
        environmental, economic and safety concerns, prompting the government to look
        elsewhere and ease the strain on the massive metropolis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4032b0e7-4f3c-452b-b97a-66e83677556f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T20:48:19.027+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:03.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d141ff7-e4d1-4148-b8c6-1f884ae58703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T20:48:19.027+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:03.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a large nation that has been independent for 74 years, Indonesia
        has never chosen its own capital," Widodo said in a televised speech, AFP
        reported. "The burden Jakarta is holding right now is too heavy as the center
        of governance, business, finance, trade and services."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bcebf9-a9ed-4947-91c2-707256eefa82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T20:48:19.027+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:03.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c5605b-5b10-457a-bdf9-ef63c4e03899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T20:48:19.027+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:03.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ambitious project to move the capital will likely cost around
        486 trillion rupiah ($34 billion), <a href="https://www.cnnindonesia.com/nasional/20190826115726-32-424625/jokowi-ibu-kota-baru-di-kalimantan-timur"
        target="_blank">CNN Indonesia reported</a>, and officials have previously
        said the relocation could take around 10 years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f33938-f167-4461-b707-3e69104953e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T20:48:19.027+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:03.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b416829-a7b2-4dcd-9107-915bb53db82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T20:48:19.027+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:03.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jakarta is home to more than 10 million people, according to the
        United Nations, with an estimated 30 million in the greater metropolitan area
        -- making it one of the world''s most overpopulated urban regions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33cbf7d-fbdc-4d53-830a-e629dfde9264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T20:48:19.028+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:03.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612bbf75-ef56-4518-bcc1-34aed5198fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T20:48:19.028+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:03.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also one of the fastest-sinking cities on earth, according
        to the World Economic Forum, dropping into the Java Sea at an alarming rate
        due to over-extraction of groundwater.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27399985-fe88-45d6-9595-3697507644d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T20:48:19.028+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:03.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8291d96e-5b02-474b-9c50-5a1bddb9eefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T20:48:19.028+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:03.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city sits on swampy ground and hugs the sea to the north, making
        it especially prone to flooding.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fde675-c73e-4db6-abfd-3706371b430a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T20:48:19.028+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:03.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5139fa52-e782-446b-a2ea-fa068fae8c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T20:48:19.028+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:03.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A worsening air pollution crisis, exacerbated by near-constant traffic
        congestion on its roads, has grown so dire that some residents <a href="https://www.cnn.com/2019/07/02/health/jakarta-pollution-law-suit-intl-hnk/index.html"
        target="_blank">sued the Indonesian government in July</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa23cca-e788-407d-90e4-fbede0473ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T20:48:19.028+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:03.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5438955b-9055-4585-b24e-76b2f88578bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T20:48:19.028+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:03.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No name has been given for the new site, but the government <a href="https://www.cnn.com/2019/04/29/asia/indonesia-relocate-jakarta-intl/index.html"
        target="_blank">originally announced plans to relocate the capital in April</a>.
        The move requires parliamentary approval to be given the go-ahead.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e038b46b-8774-456c-80b0-09594c4c0e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T20:48:19.028+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:03.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ac4444-c21c-4d71-b346-a493673a5318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T20:48:19.028+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:03.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia owns the majority of Borneo, the world''s third-largest
        island, with Malaysia and Brunei each holding parts of its northern region.
        The island is covered in vast rainforests, but has been hit by <a href="https://www.cnn.com/2018/02/16/asia/borneo-orangutan-population-decline-intl/index.html"
        target="_blank">rampant deforestation in recent years</a>.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eae642b-2858-4059-8d6b-c15667cb0069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T20:48:19.028+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:03.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was originally published on CNN.com. "<a href="https://edition.cnn.com/travel/article/indonesia-new-capital-borneo-jakarta-scli-intl/index.html"
        target="_blank">Indonesia will build its new capital city in Borneo as Jakarta
        sinks into the Java Sea</a>."</em></p>'
