    'template': '1'
    'title': 'A giant pumice stone floating in the Pacific could help heal Australia''s
      Great Barrier Reef'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c073af72-dc47-4d90-be08-163b127283b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T06:33:56.479+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:59:29.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A pumice "raft" the size of Manhattan
        is drifting towards Australia, bringing along with it new marine life that
        could help with the recovery of the Great Barrier Reef''s corals, half of
        which have been killed in recent years as a result of climate change.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9b90f0-ca2f-4849-8a8d-93b758a87cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T06:33:56.479+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:59:29.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massive floating sheet of volcanic rock was first spotted by
        sailors on August 9, days after an underwater volcano is believed to have
        erupted near the Pacific Island of Tonga, according to NASA Earth Observatory.</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<iframe width="735" height="412" src="https://www.youtube.com/embed/PEsHLSFFQhQ"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3125e7-aea1-4d2c-ac85-cd58d8d5fa0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T06:33:56.480+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:59:29.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c4ec20-4c99-40ca-9b99-f2f76a5f4e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T06:33:56.479+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:59:29.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days later, Australian sailors heading towards Vanatu on the ROAM
        catamaran said they encountered volcanic rocks "made up of pumice stones from
        marble to basketball size such that water was not visible."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6a1e68-e926-4a15-bdc6-269e62ea6ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T06:33:56.479+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:59:29.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ROAM crew Michael and Larissa Hoult told CNN that they had been
        at sea for 10 days before coming into contact with the gray floating matter
        one evening.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719e324f-2fb1-4b31-857f-f5cb26a1d1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T06:33:56.479+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:59:29.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was quite eerie, actually," Larissa said. "The whole ocean was
        matte —&nbsp;we couldn''t see the water reflection of the moon."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418f3d71-9fb3-42b0-b1d5-3853a65dbd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T06:33:56.479+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:59:29.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rocks were kind of closing in around us, so we couldn''t see
        our trail or our wake at all. We could just see the edge where it went back
        to regular water —&nbsp;shiny water —&nbsp;at night," Michael added, saying
        they could see the rock from every direction.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863533ef-c11e-46ad-b436-442f3df66523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T06:33:56.479+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:59:29.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a bit of a mystery, we didn''t know how deep it was, if
        we were sailing over a volcano that was active at that moment. It looked almost
        like there was more coming up, bubbling up from underneath," said Larissa.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fsailsurfroam%2Fposts%2F3045949342087617&width=500"
        width="500" height="658" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a179cd58-f769-4dcb-9692-8482a2d7c1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T06:33:56.480+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:59:29.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9642ca60-b545-4a7e-b6cc-1718b91bf14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T06:33:56.479+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:59:29.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pumice, which is filled with holes and cavities, floats like
        an iceberg does, with about 90% underwater and 10% above water, the pair explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1ce684-6a36-466e-981f-f067fedc24e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T06:33:56.480+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:59:29.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That pumice is expected to drift with the current down to the Australian
        coast over the next 7-10 months, they said, where scientist believe could
        have a positive affect on the microorganisms there.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e498d0-4c67-47db-8147-fe568f052eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T06:33:56.480+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:59:29.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because the floating stones can act as a home for marine
        organisms to nest.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5f2b19-f014-4cd3-b5c0-10b881dc792d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T06:33:56.480+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:59:29.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the pumice makes its way to the Great Barrier Reef, the sea
        life attached will travel too, potentially bringing diverse new colonies of
        barnacles, corals and more.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607ace55-93a2-416a-81ec-4fc565246f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T06:33:56.480+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:59:29.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, research by Queensland University of Technology Associate
        Professor Scott Bryan and others following a similar underwater volcanic event
        found that pumice rafts are one way that the ocean can redistribute diverse
        sea life.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13598c4d-9a36-4203-9fb5-3845d7399c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T06:33:56.480+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:59:29.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This month''s eruption could have similar positive effects, Bryan
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532f8fe2-5d50-4c6b-a200-04672fe6f8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T06:33:56.480+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:59:29.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the Australian Broadcasting Corporation (ABC) on Friday,
        Bryan said, "[The raft] is a natural mechanism for species to colonize, restock
        and grow in a new environment," adding that it''s just "one way that nature
        can help promote regeneration." Bryan also said the natural phenomenon is
        occurring every five years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0674644c-3b3a-4f3e-9b43-5c8d426de0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T06:33:56.480+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:59:29.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told ABC that when the pumice raft arrives to the Australian
        coastline over the next seven to 12 months, it will be "covered in a whole
        range of organisms of algae and barnacles and corals and crabs and snails
        and worms."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda19047-c0d2-4f84-a76d-906c5ede07c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T06:33:56.480+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:59:29.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a way for healthy, young corals to be rapidly introduced
        to the Great Barrier Reef," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ca6f31-652c-4f83-8bd8-2a668978b898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T06:33:56.480+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:59:29.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016 and 2017, marine heat waves caused by climate change resulted
        in mass bleaching, which killed about half of the corals on the Great Barrier
        Reef, along with many others around the world.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6704d9e-a897-4c3f-bf13-e1bd307734b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T06:33:56.479+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:59:29.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/08/25/asia/pumice-stone-underwater-volcano-great-barrier-reef-intl/index.html">A
        giant pumice stone floating in the Pacific could help heal Australia''s Great
        Barrier Reef</a>"</em></p>'
  'efren-penaflorida-national-heroes-day':
    'author': 'Paolo Barcelon, CNN Philippines'
    'caption': 'The 2009 CNN Hero of the Year says there are simple ways the youth
      – and everyone – can be their own heroes. (FILE PHOTO)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-08-26T06:50:05.195+08:00
