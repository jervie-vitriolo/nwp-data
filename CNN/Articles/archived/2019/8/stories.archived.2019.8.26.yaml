      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five people, including two children, were in the helicopter, and
        two adults were in the plane when the accident happened at Inca, an inland
        town on the Mediterranean island, the Balearic Islands government said on
        Twitter.</p>'
