      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP-AKG cited an increasing number of kidnapping cases in the
        country involving Chinese nationals. Based on police records, at least 56
        kidnapping incidents happened since 2017. At least 120 Chinese kidnapping
        suspects were arrested during the same period.</p>'
    '13':
