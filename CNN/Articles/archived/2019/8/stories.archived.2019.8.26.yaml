      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd320c8ba-719f-45ef-912b-b2c0b7e83afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T12:53:55.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:14.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26) —</strong> Removing
        condoms without your partner''s consent during sexual intercourse could land
        you in prison if a proposed House bill is passed into law.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fe38a4-0ec9-463b-aa2d-d2125aec082a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T12:53:55.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:14.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5543e251-4cb4-4199-9875-d5db62fbeb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T12:53:55.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:14.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill 3957 or Anti-Stealthing Law was filed in the House of
        Representatives by AKO BICOL Party-List Reps. Alfredo Garbin and Elizaldy
        Co in August. They said they filed the bill after seeing the need to prevent
        the spread of sexually-transmitted diseases (STD), as well as unwanted pregnancies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45dd875-f758-4f53-9286-ec9f768fdd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T12:53:55.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:14.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f344949-0556-48ae-af42-51afd66d98ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T12:53:55.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:14.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solons said it’s high time that "stealthing" — when a man removes
        the condom during sex despite agreeing to wear one — should be punishable
        as a form of sexual assault.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b75f94c-1416-427f-974c-a3a50b56302c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T12:53:55.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:14.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ac93a5-686e-4ef3-9ff3-16438d0c0ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T12:53:55.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:14.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A violation of this conditional consent is not rightfully considered
        a form of sexual assault,” the bill read.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42823ecf-e145-4ed0-b772-2da99f56c8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T12:53:55.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:14.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b485aab-8751-4428-b923-bf959d54064a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T12:53:55.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:14.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill describes what acts are considered "stealthing." It will
        penalize the man who makes his sexual partner believe before the intercourse
        that he will use a condom or those who say they are wearing condoms during
        sex, which led to the consent. It will also punish those who remove contraceptive
        protection without the "express consent" of the partner during any sexual
        activity. Those who sabotage by tampering or damaging any protection prior
        to or during sex will also face charges.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf97e80-9ccf-4774-a730-84492113fd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T12:53:55.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:14.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a5ccf2-d2ff-4060-bd09-3be9e0f972cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T12:53:55.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:14.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who commit these acts will be sentenced to the minimum of
        reclusion temporal or 12 years in prison and fined P100,000 to P500,000.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3589d4-0922-4fd8-a6d2-7d932137bd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T12:53:55.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:14.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffee354-af4d-4c8b-bd4f-d05686575245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T12:53:55.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:14.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the man does the aforementioned acts and it leads to the spread
        of STD or impregnation, the man will be sentenced to the maximum of reclusion
        temporal or 20 years and fined P200,000 to P700,000.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ab9dc6-c1fb-49f9-a68e-cb943f5de351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T12:53:55.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:14.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4381401-e1f2-496e-8111-8e7afa6306a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T12:53:55.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:14.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stiffer penalties face those who do stealthing to intentionally
        infect their partners or to purposefully get their partners pregnant will
        face a maximum of 40 years in jail and fined P1 million to P5 million.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bf7cff-381b-4298-a6a2-654699bdd02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T12:53:55.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:14.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04708d83-9701-41a3-a415-b967ea5e6961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T12:53:55.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:14.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill will also punish tricking someone into believing that their
        partner is wearing contraceptive protection. Rape or sexual assault charges
        await those who continue to force themselves on their partner if consent is
        withdrawn upon discovering "stealthing."</p>'
