    'template': '1'
    'title': 'After arrest, Yasay insists BSP closure of Banco Filipino illegal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19a9421-7266-413c-bee7-8e219b6da903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T12:16:44.479+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:17.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26) —</strong> Former
        Foreign Affairs Secretary Perfecto Yasay, Jr. insisted that the closure of
        a savings bank which he used to head was "illegal," after he was <a href="https://cnnphilippines.com/news/2019/8/22/Former-DFA-secretary-Yasay-arrested-Banco-Filipino.html">arrested
        over the supposed unfair practices of the bank</a> he used to lead.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d443564-173b-45b2-805a-1cd3dc55e2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T12:16:44.479+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:17.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials from the Manila Police District came to Yasay''s house
        with an arrest warrant on August 22, stemming from a 2011 case against him
        as one of the directors of the defunct Banco Filipino Savings and Mortgages
        Bank.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0dd52f-013b-4d21-b481-8e8067324689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T12:16:44.479+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:17.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangko Sentral ng Pilipinas (BSP) filed charges against Yasay,
        also a former chairman of the Securities and Exchange Commission, and nine
        other Banco Filipino executives for violating banking laws and regulations
        after the group allegedly approved "self-serving" loans worth ₱2.192 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34af125-3f58-408a-8d9e-ec8ca6215e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T12:16:44.479+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:17.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364e7f71-85d1-440f-bad2-10ec25cc5a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T12:16:44.479+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:17.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Central Bank of the Philippines, the BSP''s precursor, shut
        down Banco Filipino in January 1985 upon discovery that the thrift bank had
        c  become unviable to continue its operations. The Monetary Board said the
        bank has turned insolvent, and "would involve probable loss to its depositors
        and creditors."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397ed5c2-d383-46cd-a1db-071753d1979e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T12:16:44.479+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:17.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e6f066-7946-48fd-a8a4-aa27942ad56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T12:16:44.480+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:17.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Supreme Court sided with Banco Filipino as they sought to
        stop the Monetary Board''s order shutting down the bank. A December 1991 ruling
        stated that the central bank carried out an "incomplete" examination on Banco
        Filipino''s financial situation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e4b4f5-8e1e-4b61-9962-93eca507a8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T12:16:44.480+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:17.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24a620d-b943-4c54-9476-f3446c16b186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T12:16:44.480+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:17.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court ordered the central bank to "reorganize" Banco Filipino
        and allow it to return to the business of accepting deposits and granting
        loans. It was again shut down by the BSP in 2011 and has not reopened since.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3107848e-400e-4062-87b0-6c01966bb1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T12:16:44.480+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:17.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506c857f-a884-4817-8868-380f8b9e1f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T12:16:44.480+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:17.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay asserted that the Central Bank was "desperate in finding a
        way out of the terrible mess they created," which they did through its transition
        into the BSP in 1993.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ae1ba9-c7a3-48ae-8ed0-fee2c9d0d4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T12:16:44.480+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:17.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc71ebea-6680-4d78-b657-4f4a273e20d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T12:16:44.480+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:17.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This fake solution was anchored on a legal fiction to enable the
        despicable avoidance by a vital government agency of its responsibility and
        accountability, most especially to the poor depositors and the general public,"
        Yasay said in a Facebook post.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193f4c9b-2681-4a08-b341-0181c27f7f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T12:16:44.480+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:17.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2356e3b0-ef30-4e6f-a4e4-42c9c92a446b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T12:16:44.480+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:17.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thus began the deception and the bald-face lie of the BSP in projecting
        itself as a separate and distinct agency that was not the successor-in-interest
        of the Central Bank of the Philippines. For this reason it now arrogantly
        claims that anyone suing the BSP for the illegalities and corruption of its
        predecessor can do so until hell freezes over," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85946cc8-ded4-40b1-a5da-988e128cd6ed'
