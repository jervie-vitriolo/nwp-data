      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities tried to negotiate with the suspect. After an hour,
        Alvarez proceeded to stab Bilog, prompting the police to shoot him. He died
        instantly.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a3ca42-b6c3-4c32-9ebe-f984b40ec267'
