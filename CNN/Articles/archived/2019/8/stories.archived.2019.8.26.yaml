  'imee-marcos-national-heroes-day-message':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-26T17:39:46.949+08:00
    'imagesource': 'jcr:cfd8d169-337f-4997-a729-d5082256e4b0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3cc5941-9092-4428-b235-8eeb9372ec37'
    'lead': 'As the country celebrates National Heroes’ Day on Monday, Senator Imee
      Marcos reveals an information that she said ''will shock most Filipinos'': the
      country, officially, has no heroes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-26T17:42:54.766+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T11:59:06.988+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:58:51.168+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Imee-Marcos', 'National-Heroes--Day', 'Marcos', 'Ferdinand-Marcos']
    'template': '1'
    'title': 'PH has no official heroes – Imee Marcos'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890f266c-462e-43ea-ae82-8a391c0f8577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T17:42:54.767+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:59:06.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26)</strong> — As
        the country celebrated National Heroes’ Day on Monday, Senator Imee Marcos
        revealed an information that she said “will shock most Filipinos”: the country,
        officially, has no heroes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a471643-d20a-4320-95ac-fcad055c0350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T17:42:54.767+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:59:06.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Little do most Filipinos know that ever since the Philippines gained
        independence, the government has never officially proclaimed who our national
        heroes really are, even if it has been taught as early as grade school that
        the likes of Jose Rizal and Andres Bonifacio are among them,” Marcos said
        in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f2cae1-22bc-46c8-a73d-b52c6988c93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T17:42:54.767+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:59:06.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said the Philippine National Heroes Committee officially
        recommended the likes of Jose Rizal, Andres Bonifacio, Emilio Aguinaldo, Apolinario
        Mabini, Marcelo H. del Pilar, Sultan Dipatuan Kudarat, Juan Luna, Melchora
        Aquino, and Gabriela Silang to be called heroes in 1995.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef57c23-1541-4dbe-bbba-305816aa77bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T17:42:54.768+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:59:06.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue, however, “deteriorated into a debate involving regional
        interests that never was resolved,” she pointed out.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95d7a89-743b-4126-a001-f09c6e610908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T17:42:54.768+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:59:06.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to her, the only bill that sought to proclaim a national
        hero was filed in 2014 by Bohol congressman Rene Relampagos, seeking to declare
        Rizal as such. The proposal has remained pending at the committee on revision
        of laws as of January 2017, Marcos said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae13597-8d8b-43f5-860e-bc0af90af689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T17:42:54.768+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:59:06.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we only have are implied heroes, despite having official dates
        for their commemoration," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a74ad9-3a37-4689-8a06-e3585fbfe04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T17:42:54.768+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:59:06.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos called for the inclusion of Macario Sakay in the roster of
        Filipino heroes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca31b64-209b-46b6-b3d5-fbfe2ec3400a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T17:42:54.768+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:59:06.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sakay among the Filipinos who established the Tagalog Republic and
        fought against Spanish and American colonizers during the early part of the
        20th century.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e64f333-3b4e-4138-8360-05ec2c856733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T17:42:54.769+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:59:06.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sakay''s negative image as a bandit was just black propaganda contrived
        by American colonial authorities who found it hard to subdue him,” Marcos
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7567253f-0151-46f1-9fa2-b275d659f1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T17:42:54.769+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:59:06.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the betrayal of Sakay by a fellow Filipino to effect
        his surrender to the Americans should be taught in history class.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a2bfc0-335e-4030-8f8a-d563968c7c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T17:42:54.769+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:59:06.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos is the daughter of the late dictator Ferdinand Marcos, who
        was buried at the Libingan ng Mga Bayani in 2016 after&nbsp;a highly-protested
        ruling by the Supreme Court.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68dc0875-8add-4b1b-b97f-e4937aa74b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T17:42:54.769+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:59:06.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her family is also accused of revising history to conceal the rights
        abuses and corruption during her father’s regime.</p>'
  'antonio-carpio-term-sof-reference-ph-china-joint-oil-gas-exploration-deal':
    'author': 'Robert Vergara, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-26T17:48:27.074+08:00
    'imagesource': 'jcr:be8b3a35-303a-43e5-b800-f4f67b21b4d7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a58bbc7-cc8a-4eb0-89af-9053c8634e30'
    'lead': 'Senior Associate Justice Antonio Carpio says there is nothing unconstitutional
      in the terms of reference  that the Philippines has signed with China on a 2018
      memorandum of understanding on cooperation on oil and gas development.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-26T17:52:42.954+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T11:59:06.390+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:58:51.321+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Antonio-Carpio', 'Senior-Associate-Justice-Antonio-Carpio', 'President-Rodrigo-Duterte',
      'Rodrigo-Duterte', 'Duterte', 'Xi-Jinping', 'Teddy-Locsin', 'Teodoro-Locsin',
      'Beijing', 'China', 'memorandum-of-understanding', 'terms-of-reference', 'West-Philippine-Sea',
      'South-China-Sea']
    'template': '1'
    'title': 'Carpio sees nothing unconstitutional in TOR on PH-China joint oil, gas
      exploration deal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f6b90e-7f6f-4acd-ba1c-46294f2f1d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T17:52:42.954+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:59:06.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26)</strong> — There
        is nothing unconstitutional in the terms of reference (TOR) that the Philippines
        has signed with China on a 2018 memorandum of understanding (MOU) on cooperation
        on oil and gas development, Senior Associate Justice Antonio Carpio said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340e6073-0fba-484d-9648-3c197e178cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T17:52:42.954+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:59:06.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the document was signed by Foreign Affairs Secretary Teodoro
        “Teddy” Locsin and Chinese  Foreign Minister Wang Yi, who will both also head
        the steering committee that will oversee the negotiations of all joint projects.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b82983b-f1f7-4a58-a61d-cbd164fdecd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T17:52:42.955+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:59:06.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a forum in Davao City last Friday, Carpio revealed that Locsin
        signed the TOR three weeks ago, but did not provide details.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752f67cc-d7e8-4fa5-8e4b-06549fe2f054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T17:52:42.955+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:59:06.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have read the TOR, but I promised not to divulge the contents
        except to say that the TOR complies with the MOU,” Carpio told CNN Philippines
        in a message.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385f1faf-9bbf-4123-8f86-aaf9cb0eae71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T17:52:42.955+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:59:06.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senior Associate Justice also told the forum&nbsp;that President
        Rodrigo Duterte and Chinese leader Xi Jinping could name the members of the
        steering committee that would supervise negotiations for all joint projects
        in their meeting this week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de62caa-e7e3-4618-8ede-c650bb87ffeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T17:52:42.955+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:59:06.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2019/8/25/carpio-locsin-terms-of-reference-joint-exploration.html">Carpio:
        PH signed terms of reference on joint oil and gas exploration deal with China</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1092285d-32bb-42ad-95ab-ded86083a113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T17:52:42.955+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:59:06.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte will hold talks with Xi on Wednesday during his working
        visit to Beijing. The President earlier said he would raise the controversial
        arbitral ruling on the maritime dispute in the South China Sea which favored
        the Philippines, the MOU, and other bilateral issues during his meeting with
        Xi.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd772c82c-4126-464b-8e79-71b262d8c87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T17:52:42.955+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:59:06.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has long pushed for a joint oil exploration with the Asian
        giant, under a 60-4O sharing arrangement, with the Philippines taking the
        bigger chunk.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143f05ac-29b2-49cb-b900-c085f27e58f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T17:52:42.955+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:59:06.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A highly-reliable source told CNN Philippines that  the TOR sets
        up the inter-governmental steering committee and inter-entrepreneurial working
        groups provided in the MOU signed in November last year. Government officials,
        relevant agencies, and other individuals from both the Philippines and China
        will be part of these groups.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f8bdb9-5800-42d8-98d8-f63b299d91f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T17:52:42.956+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:59:06.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/11/23/EXCLUSIVE-PH-China-MOU-joint-oil-exploration-maritime-claims.html">EXCLUSIVE:
        MOU for talks on joint oil exploration ''without prejudice'' to PH, China
        legal positions</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0af62a-6960-4551-8651-32c2f6cf37f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T17:52:42.956+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:59:06.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The working groups would consist of representatives from enterprises
        authorized by the two governments. Beijing had appointed the state-owned China
        National Offshore Oil Corporation (CNOOC) as its representative in all working
        groups. The Philippines,</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26615d5-82c3-4ccf-9cd5-ba477efbdf80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T17:52:42.956+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:59:06.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>on the other hand, will assign the company that has a service contract
        with the government. If there are no such enterprises, the Philippine National
        Oil Company - Exploration Corporation will represent the country.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f46afa-66c5-4e4e-aaf9-983edbe4d2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T17:52:42.956+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:59:06.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The enterprises will nominate representatives who will be part of
        and lead the working group, which will have the authority to hold inter-entrepreneurial
        commercial and technical arrangements.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3ff27a-b4f2-4166-8c36-68f83f0dd17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T17:52:42.956+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:59:06.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the TOR, which has been seen by CNN Philippines, the committee
        and working groups will hold a meeting every three months on agreed dates
        and venues.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9edea9-f0c2-4614-a204-3c7004062888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T17:52:42.956+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:59:06.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the signing of the TOR, Carpio said the two countries “can
        move forward by designating the members” of the committee and working groups.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeee69d0-4f95-4478-8ca7-f7cb157849cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T17:52:42.956+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:59:06.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a working group is assigned to Service Contract 72 covering the
        Reed Bank, CNOOC could become a partner in the project with the Philippine
        firm, Forum Energy,</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1325ea87-312d-4b5e-b47d-0a97da36ffb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T17:52:42.957+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:59:06.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the MOU and TOR are implemented, then China impliedly admits
        Philippine sovereign rights in Reed Bank in exchange for China’s right to
        be a service contractor with 40 percent share in the income," Carpio was explained.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fb2069-b8c5-41e6-9cc9-d26b8ccbc956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T17:52:42.957+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:59:06.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, he said, "can be the template for an agreement among all disputant
        states.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4cbfb6-548d-432e-a97b-e4e3098c2ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T17:52:42.957+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:59:06.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippines is among six parties with overlapping claims over the
        strategic waters of the South China Sea, along with Vietnam, Malaysia, Taiwan
        and Brunei.</p>'
