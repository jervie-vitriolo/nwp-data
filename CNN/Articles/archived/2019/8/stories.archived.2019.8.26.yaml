      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelli Tennant, a former sports reporter, filed a lawsuit in April
        saying she sustained physical injuries and suffered mental and emotional distress
        after Walton forced himself on her in a Santa Monica, California, hotel room,
        about five years ago. She did not file a criminal complaint.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd898012e-165f-4d5f-ae33-67382e156c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T08:38:20.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:24.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4acda9-b044-482b-b044-aa1f6893dfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T08:38:20.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:24.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kings organization said in a news release that Tennant did not
        participate in the investigation that included interviews with over 20 people,
        including Walton.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41a2b56-644a-4ac8-8f5e-10ddbe2ee94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T08:38:20.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:24.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c209619c-aeac-41f7-bc26-403940beb5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T08:38:20.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:24.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The investigators made repeated attempts to interview Ms. Tennant,
        but, through her counsel, she declined the opportunity to participate. The
        investigation is considered closed unless new evidence becomes available,"
        the release said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82f8a3a-6739-468c-9d92-f675eed76731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T08:38:20.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:24.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbc103d-ff7e-4da6-83a1-ef33b8ff8c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T08:38:20.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:24.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Tennant and her attorney Garo Mardirossian,
        but has not heard back.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bc96a8-27db-4f4f-92af-25cfdf9d937b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T08:38:20.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:24.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be317766-6ff9-49db-93a0-ba1b84f533e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T08:38:20.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:24.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kings released a statement saying: "Luke Walton is our head
        coach and we support him and his team as they continue to prepare for the
        upcoming season."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269b3f60-caaf-46c3-ab61-f40cc05d3a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T08:38:20.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:24.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8af461-0bdf-4b0b-9138-cb420a43e7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T08:38:20.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:24.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walton also released a statement saying he''s "100% focused on coaching
        the Sacramento Kings, and energized to work with this incredible group of
        players and coaches as we start the preseason. I will have no further comment."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d562b9-aef6-4677-88b2-eaf91acc8c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T08:38:20.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:24.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64e357c-a5ea-4441-8da5-db90e9928433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T08:38:20.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:24.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lawsuit said Walton pinned Tennant to a hotel bed</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10c0006-ce2e-4696-bee4-a132abb766b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T08:38:20.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:24.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the lawsuit, at the time of the alleged assault, Tennant
        was a reporter, broadcaster and host for Spectrum SportsNet and SportsNet
        LA. She now hosts a podcast.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adaa2d54-0d0d-447e-8c3d-b71fe52cff3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T08:38:20.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:24.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba364c8c-ba28-4654-b76b-6434f122f8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T08:38:20.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:24.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walton had been a friend and mentor, she said, and Tennant contacted
        him when he became assistant coach of the Warriors in 2014. She wanted to
        give him a copy of a book for which she''d asked him to write a foreword.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f8892a-52fa-4262-b35e-1a6fec83d050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T08:38:20.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:24.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2357e3d9-dbad-41b7-8d38-a03168130d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T08:38:20.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:24.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the lawsuit, Walton suggested he and Tennant needed
        to go to his hotel room because he didn''t want to be seen in the lobby with
        his team''s players. She said she hesitated but went with him to his room,
        where he pinned her to the bed, kissed her against her will and rubbed his
        erection against her, the lawsuit alleges.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baab7b08-71a4-4059-a7b0-9af25f61bf2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T08:38:20.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:24.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45ee4d1-e681-4f1c-beaf-9ab1afedeb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T08:38:20.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:24.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tennant''s attorney Mardirossian said that, at the time, Tennant
        told a few people close to her about what had happened.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8735692b-425c-4a1d-8567-3f33821619fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T08:38:20.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:24.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bb5cc6-114b-4f0f-a539-9695ef4bddd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T08:38:20.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:24.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mardirossian also told reporters in April that Tennant did not file
        a criminal complaint because they weren''t interested in seeing him go to
        prison, but they wanted her to be able to tell her story. He also talked about
        the difficulty of prosecuting a criminal case when several years have passed.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6a121d-979c-4f83-83e8-61e46911b764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T08:38:20.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:24.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2236a2f2-51a5-45a8-a79a-03e4864edb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T08:38:20.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:24.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the years that followed, Walton made other unwanted advances,
        the lawsuit said, including when he became a coach for the Los Angeles Lakers
        and the team was Tennant''s sole assignment.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61eb4065-9939-4db3-ba70-8683dbf97a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T08:38:20.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:24.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f9c67a-19a0-434a-a274-2a8f454e142b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T08:38:20.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:24.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In these instances ... Walton made implied threats of additional
        physical assaults and other harm by his continued conduct," the lawsuit says.</p>'
  'job-interview-not-looking':
