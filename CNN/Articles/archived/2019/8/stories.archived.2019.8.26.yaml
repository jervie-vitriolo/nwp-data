      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s what Kristen Dundas of Windermere, Florida, thought until
        her Southwest Airlines flight from Orlando to Washington was delayed Thursday
        — and she actually ended up enjoying the experience.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0caeb9-0eac-4780-b98e-048ce09833f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T16:10:50.012+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:59:10.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My flight to Washington DC has been delayed for almost 2 and a
        half hours and I was getting HEATED until this gate agent started playing
        games with everyone waiting to pass the time and now I''m like I''ll wait
        all damn night if you keep this up," she tweeted Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620edeba-acb7-484d-bb6a-c9541919021e'
      'mgnl:activationStatus': true
