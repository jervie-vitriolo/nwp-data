      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Consulate General is coordinating with Canadian authorities
        and his family in the Philippines for the repatriation of his remains," the
        statement said.</p>'
