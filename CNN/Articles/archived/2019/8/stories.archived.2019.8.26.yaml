      'jcr:uuid': '7edd33ed-689f-4789-913d-c8ac438a6baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T08:01:25.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:25.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said he only made the remark as a joke. And it regrettably
        backfired.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0e68ea-5474-4b1f-b8c8-e76aa6096018'
