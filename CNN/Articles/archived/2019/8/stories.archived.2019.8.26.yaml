    'jcr:uuid': '13734a3c-1ecb-4c21-8f22-f467a37453a7'
    'lead': 'Lawmakers have filed bills at the House of Representatives proposing
      a no-homework policy for students from kindergarten to high school.'
    'mgnl:activationStatus': true
