    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b253cae-385f-4cbf-952d-ffa54e364c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T15:29:29.833+08:00
