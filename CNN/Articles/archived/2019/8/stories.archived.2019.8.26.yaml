      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay went on to accuse the BSP of "irregularly and unlawfully"
        hiring the Cruz Marcelo &amp; Tenefrancia law firm to "persecute" Banco Filipino
        to this day.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b9fadd-83de-45bc-89c2-59f6dc09f9a7'
      'mgnl:activationStatus': true
