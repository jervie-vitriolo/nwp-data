  'Sultan-Kudarat-boats-clash':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-08-26T14:58:04.776+08:00
    'imagesource': 'jcr:4ae58693-ae2d-4af5-8c37-677b76897561'
