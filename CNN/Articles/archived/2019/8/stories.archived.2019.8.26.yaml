      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez then encountered Bilog, who was heading to a nearby store,
        and held him hostage.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9512d4-9b94-47a6-9bbd-1024bff3e60e'
