      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26) —</strong> President
        Rodrigo Duterte was supposed to lead the National Heroes'' Day celebration
        at the Libingan ng mga Bayani on Monday morning, but he had to skip the event.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a79789-0d71-41aa-ac8e-748cc5c471aa'
