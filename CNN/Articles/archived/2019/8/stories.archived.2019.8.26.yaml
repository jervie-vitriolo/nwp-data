    'lead': 'Apple''s new titanium credit card comes with a potential headache that
      will be familiar to iPhone users everywhere: It can get scuffed up a little
      too easily in the real world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-26T09:32:04.526+08:00
