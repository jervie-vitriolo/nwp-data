      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Bong Go, Duterte''s former aide, said the President was
        not feeling well. He said Duterte stayed up until 4:30 a.m. so he had to skip
        the 8 a.m. event to rest. He assured that there is nothing to worry about
        the health of the 74-year-old Duterte.</p>'
