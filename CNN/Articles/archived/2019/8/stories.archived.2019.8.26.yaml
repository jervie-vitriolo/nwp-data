      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26) —</strong> Three
        people are dead after a hostage drama in Barangay BF International CAA in
        Las Piñas City on Monday afternoon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42e930c-6c70-479f-a6e4-18c3feaf2fd9'
      'mgnl:activationStatus': true
