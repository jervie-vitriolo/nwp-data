    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f1f7d97-6cd3-49ca-b7ff-b339bd980019'
    'lead': 'After a confusing day of mixed signals on trade and Iran, US President
      Donald Trump begins his final round of talks at the Group of 7 summit eager
      to put a positive spin on his agenda.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-26T16:33:53.076+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T11:59:08.955+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:58:50.621+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'After confusion on trade and Iran, Trump puts positive spin on final
      day of G7'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c464fd5-b507-489b-99f0-b9d6e1b697ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T16:33:53.076+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:59:08.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> &nbsp;After a confusing day of mixed signals
        on trade and Iran, US President Donald Trump began his final round of talks
        at the Group of 7 summit on Monday eager to put a positive spin on his agenda.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc78383a-d339-4653-848f-a8e5b1658a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T16:33:53.076+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:59:08.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he''d received word from China that its negotiators are
        ready to return to trade talks, even after his aides spent Sunday insisting
        Trump wants higher tariffs on Chinese products. And he shrugged off a surprise
        visit a day earlier from Iran''s foreign minister, saying he knew it was happening
        and didn''t interpret it as a sign of disrespect.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad3362c-6892-49bb-81dd-45ce1795fd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T16:33:53.077+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:59:08.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the reasons China''s a great country is they understand
        how life works," Trump told reporters during a morning meeting alongside Egypt''s
        president Abdel Fattah el-Sisi, saying his trade team received phone calls
        from Beijing expressing a desire to restart talks. "I have great respect for
        it. This is a very positive development for the world."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f06107-9f58-4cfd-ad80-cf703dc501be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T16:33:53.077+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:59:08.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a hopeful moment in otherwise bitter trade discussions at
        the G7, where Trump has been a man alone in his insistence that tariffs can
        produce a trade truce rather than rattling the global economy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88656131-7b5e-4973-a371-29779384ee54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T16:33:53.077+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:59:08.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, US and Chinese negotiators were set to meet again next
        month, so the development Trump touted on Monday didn''t itself amount to
        a breakthrough. But any sign the two sides are continuing to work toward a
        deal comes as a welcome development for other G7 leaders, who blame the protracted
        trade war for weighing down growth.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa1356c-c28a-4378-a10e-fcada09ebc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T16:33:53.077+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:59:08.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will see what happens but I think we will make a deal," Trump
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d703d6c-c4bc-459f-81b8-425eeef722f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T16:33:53.077+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:59:08.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The note of optimism aside, there was little evidence Trump was
        preparing acts of conciliation that might help the group of leaders put on
        a show of unity on their final day of talks. Instead, disputes over trade,
        foreign policy and climate change were readily apparent, even as Trump maintained
        the summit was without discord.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa84026-d2fb-42f8-9d20-629e83d63b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T16:33:53.077+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:59:08.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''ll end the day with a joint press conference alongside his host,
        French President Emmanuel Macron, who has made a point of pushing forward
        on issues where his disagreements with Trump are obvious. That included a
        surprise appearance by the Iranian foreign minister, whose arrival in Biarritz
        on Saturday caught some US officials off-guard. Macron informed his fellow
        leaders that Mohammad Javad Zarif would make the visit only the night before
        he arrived.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30b7141-4c6b-4372-a7d4-8ac5c19a8a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T16:33:53.077+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:59:08.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump maintained a neutral view of the development on Monday, saying
        he was not surprised and had even given Macron his approval to push forward
        with planning the Zarif visit.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7522e02b-76ca-4c93-9064-e24f8c84e0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T16:33:53.078+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:59:08.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Macron spoke with me, he asked me," Trump said. "I said if you
        want to do it that''s okay. I don''t consider that disrespectful at all, especially
        when he asked me for approval."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91118160-6337-4492-85e8-b7f371b1849d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T16:33:53.078+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:59:08.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Trump said he felt it was too early for a meeting with Zarif
        himself. And he continued to trash the Iran nuclear deal, an accord that European
        leaders are working to salvage after Trump withdrew.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8127cb93-5d2b-4819-85b0-b379369e148f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T16:33:53.078+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:59:08.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran has been one of several points of contention for leaders here.
        Another has been climate change, the focus of a midday session later Monday.
        That will pit Trump against fellow leaders in a now-familiar dynamic. At the
        past two G7s, Trump has dashed his counterparts'' attempts to put forward
        a show of unity on the issue.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee2ccb4-702b-4472-8760-a6d16a17927d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T16:33:53.078+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:59:08.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s aides have huffed that the summit''s agenda is an attempt
        to bolster Macron politically while isolating the United States. Whatever
        the intent, the effect has been to separate Trump from other leaders at a
        moment of global anxiety.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bda157-5170-43ce-92ed-6959639fc308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T16:33:53.078+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:59:08.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nowhere has that been more evident than on trade, a topic Trump
        injected with new confusion on Sunday. After appearing to soften on his beloved
        tariffs, telling reporters he had "second thoughts" about the punishing trade
        war, his aides swooped in to explain he was merely stating misgivings about
        not applying harsher duties.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae9b78f-4d3e-4626-8735-d846a00a77bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T16:33:53.078+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:59:08.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attempts at cleanup weren''t welcomed by other leaders, who
        were cautiously cheered to learn Trump might be rethinking his approach to
        global trade. Instead, Trump has argued in meetings and dinners they should
        join him in applying tariffs on China in an attempt to force Beijing to change
        some of its economic practices.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a79b4bd-2b60-4f29-9eb6-6e459b5ac7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T16:33:53.078+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:59:08.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interactions throughout the summit, held amid throngs of French
        vacationers concluding their summer holidays on the picturesque Basque coast,
        have been tense, according to officials from multiple countries. Trump has
        berated his counterparts on topics from Iran to trade to Russia, which he
        ardently argued during a Saturday evening dinner should be readmitted to the
        summit next year.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec79b09-7598-4813-94b1-eb3e40697f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T16:33:53.079+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:59:08.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been some friendly moments. Trump greeted German Chancellor
        Angela Merkel with a French-style double kiss on the cheek when they encountered
        each other during a family photo on Sunday (they will meet formally on Monday).
        And Trump eagerly announced an "agreement in principle" on trade with Japanese
        Prime Minister Shinzo Abe, though final details were still being put down
        on paper.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf87292-e55f-46d7-a99c-2b955dbd403c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T16:33:53.079+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:59:08.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the strife between Trump and fellow leaders has been apparent.
        Even the leader closest to Trump, British Prime Minister Boris Johnson, admitted
        Sunday he opposed Trump''s trade war with China.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb45446-eb82-42fc-90cc-2c9eaf163f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T16:33:53.079+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:59:08.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, however, has insisted the summit is proceeding happily
        — either blind to the obvious disagreements or willing to ignore them.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9f54a2-ef94-4a90-a72b-13193d45072f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T16:33:53.079+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:59:08.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In France we are all laughing at how knowingly inaccurate the U.S.
        reporting of events and conversations at the G-7 is," he wrote Sunday evening
        on Twitter, after sending birthday greetings to the actor Sean Connery and
        retired television host Regis Philbin.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17c61d4-5f18-4c62-a921-ff1f004fcf33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T16:33:53.079+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:59:08.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/26/politics/donald-trump-g7-monday-intl/index.html">After
        confusion on trade and Iran, Trump puts positive spin on final day of G7</a>."</em></p>'
