      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe3b84a-e19a-4ade-a751-bac981929db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T19:41:53.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:05.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grande opened her brief, nine-song headline set at the city''s annual
        Pride celebration with "No Tears Left to Cry," the first single she released
        after the 2017 terror attack.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978ecd27-2f45-47cc-a355-2d7fd61ddc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T19:41:53.410+08:00
