    'template': '1'
    'title': 'Ariana Grande says she''s ''completely overwhelmed'' in emotional return
      to Manchester'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc73a86-96c8-4fdb-a498-9b2ba78b68d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T19:41:53.409+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:05.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Ariana Grande told fans she was "completely
        overwhelmed" as she made an emotional return to Manchester on Sunday night,
        two years after a suicide bomber <a href="https://www.cnn.com/2017/05/22/europe/manchester-arena-incident/index.html"
        target="_blank">killed 22 people at her concert</a> in the English city.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83508697-725b-449f-8bec-0087ac6d9eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T19:41:53.409+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:05.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fc19e4-ea84-411d-bc40-e232dbea6e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T19:41:53.409+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:05.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Performing at Manchester Pride, Grande thanked people in the city
        for welcoming her back and admitted she was nervous during the set.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142aa134-6db1-4f26-bd79-ffa78e004590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T19:41:53.409+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:05.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27144f3f-a0a7-4d08-bfc8-92e1bde1998d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T19:41:53.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:05.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m so happy to be with you, so thank you for having me," she
        told the crowd, according to the UK''s Press Association (PA). "Sorry, I''m
        so nervous. I had so much more to say but I''m really very overwhelmed. So
        thank you."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d49a31c-f2c2-45a8-86c8-8eb467981a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T19:41:53.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:05.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e19c6c5-5e0f-47c8-b62c-93673939dc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T19:41:53.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:05.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously Manchester holds a very special place in my heart," she
        added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03673ce8-1d85-4b5d-ac2a-d5904324bbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T19:41:53.410+08:00
