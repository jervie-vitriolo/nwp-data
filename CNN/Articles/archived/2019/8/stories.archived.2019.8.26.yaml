      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee06644-df4d-49f8-8c2f-98a457fc2c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T17:35:51.887+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:08.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them is Senate Majority Leader Juan Miguel “Migz” Zubiri,
        who will file a bill this week to bar the early release of convicts who have
        committed heinous crimes —&nbsp;such as murder, drug trafficking, and kidnap
        for ransom, among others.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ef6975-9215-4a75-92f5-284dff96f50d'
      'mgnl:activationStatus': true
