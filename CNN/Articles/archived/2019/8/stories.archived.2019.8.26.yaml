      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559ea18f-823d-4a83-a38e-95de2689dee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T06:49:13.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:30.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At an informal dinner for G7 leaders Saturday night the issue of
        Iran came up again. Macron claimed agreement of those around the table: "We
        do not want Iran to have the nuclear bomb and we do not want to destabilize
        the region."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea84eca-9013-4969-9ee4-7f13eab0da65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T06:49:13.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:30.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feba975d-1597-4003-8ae3-1c6983a68538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T06:49:13.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:30.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, during a TV address to the nation, Macron followed up
        saying: "To avoid escalation, we must continue to take initiatives." Then
        things got confusing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a056de-93cd-4bdb-b752-59b981cbacc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T06:49:13.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:30.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fca94a-9adf-46b8-bf6a-ca05bb933bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T06:49:13.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:30.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an interview with a French news outlet, Macron said: "We
        have agreed on a joint communication and a course of action which reconciles
        the different positions." But when that was put to Trump he denied any plan
        had his backing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e1f48d-5b6e-43e8-9674-a167b49ce47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T06:49:13.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:30.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574bc288-78da-4dd6-99ab-1b797c374ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T06:49:13.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:30.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by reporters if he had agreed to Macron to deliver a
        message to Iran on behalf of the G7, Trump said: "No, I haven''t discussed
        it." Then he seemed to revert to his earlier criticism of Macron, adding:
        "Iran is no longer the same country as it was two and a half years ago. We
        will do our own outreach but, you know, you can''t stop people from talking.
        If they want to talk they can talk."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14bb147-7203-4c96-bb45-3db1d2894149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T06:49:13.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:30.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f79fe5-89d1-432b-b105-6ca7a333125d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T06:49:13.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:30.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this still hours before Zarif touched down in Biarritz, but
        the mixed signals spoke volumes of intense behind-scenes discussions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c70966-4728-404c-ba81-8d0a7a5b159d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T06:49:13.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:30.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b663c9e8-0d5c-477f-a790-61d47183ca73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T06:49:13.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:30.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As leaders met before the first session Sunday, new British Prime
        Minister Boris Johnson alluded to some fancy diplomatic footwork by Macron,
        congratulating him on dinner Saturday. "Well done. Bien joué. You''re doing
        well," Johnson said. "You did very well last night, my God. That was a difficult
        one. You did brilliantly."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b28cc9a-0fc5-4cf9-9e4b-e8eec7e2d49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T06:49:13.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:30.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e082da1-36cc-451f-b35f-57b2b0435528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T06:49:13.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:30.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unclear exactly what Johnson was referring to, but evidence that
        Macron is intent on working to further his own agenda, and not just that of
        all his G7 guests.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e7821a-22eb-4af9-8c54-588132e8b0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T06:49:13.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:30.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca7e1cd-5907-400c-a53e-efd303a1e11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T06:49:13.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:30.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But by Sunday afternoon, following Trump''s refusal to give Macron
        his backing over Iran, the French President was forced to dial back on his
        earlier remarks. "When I speak, I speak in the name of France but I also speak
        in light of yesterday''s conversation."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53fc3ba-31cc-48c2-aa94-dce7d5b0ad75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T06:49:13.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:30.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe6b175-6763-4f6c-a066-b3a0f0da258e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T06:49:13.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:30.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under pressure to be clear about whose support he had for his Iran
        initiatives, Macron seemed to indicate he was acting alone. "Initiatives will
        continue to be taken by each of us," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc8f00a-2a56-401d-833c-a7cccd4d6ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T06:49:13.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:30.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df877a4-6170-494c-9435-b79811765155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T06:49:13.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:30.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The G7 is an informal club. There is no formal mandate."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78714bbe-1853-463b-a98a-ca338a0608b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T06:49:13.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:30.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c96926a-6200-4c54-8d17-6d2214ba1e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T06:49:13.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:59:30.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Precisely what Zarif will do in Biarritz is still unclear. Asked
        about his unexpected presence at the G7, both Trump and his Secretary of the
        Treasury Steven Mnuchin, replied, simply: "No comment."</p>'
  'pumice-stone-underwater-volcano-great-barrier-reef':
