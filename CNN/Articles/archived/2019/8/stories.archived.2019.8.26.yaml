      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is hard to see any claims of future doom as alarmist, when you
        see skylines rendered invisible by smoke, flames march across the plains like
        lava, and hear disinterested taxi drivers tell you they have never seen it
        so bad. The apocalyptic future is here, and it is impatient.</p>'
