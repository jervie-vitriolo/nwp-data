    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc81833-f0c7-46ea-8cec-f86d87344906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T15:29:29.835+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:59:11.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio said Duterte can instead certify as urgent a measure that
        will establish archipelagic sea lanes which can require foreign ships to turn
        on their AISs.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ece9f7-3239-4b9a-8881-f89e75d6c144'
