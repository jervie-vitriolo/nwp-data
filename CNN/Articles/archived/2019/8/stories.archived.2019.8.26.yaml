    'jcr:uuid': '64685447-e12e-44b6-be18-763e5210504a'
    'lead': 'Kit Harington has been confirmed for a role in Marvel''s ''The Eternals,''
      bringing the ''Game of Thrones'' star into the Marvel Cinematic Universe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-26T06:36:48.045+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T11:59:31.446+08:00
