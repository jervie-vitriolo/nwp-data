      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by reporters whether he will have any "surprise guests"
        at his summit, a reference to French President Emmanuel Macron inviting Iran''s
        Foreign Minister Zariff to this G7, Trump said "no." Trump did compliment
        his French counterpart for a successful G7.</p>'
