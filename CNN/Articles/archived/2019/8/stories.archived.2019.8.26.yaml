    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '557b687a-0b3b-4090-879a-7822e2af24c3'
    'lead': 'The 2009 CNN Hero of the Year says there are simple ways the youth –
      and everyone – can be their own heroes.'
    'mgnl:activationStatus': true
