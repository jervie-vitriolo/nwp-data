    'mgnl:tags': ['efren-penaflorida', 'national-heroes-day']
    'template': '1'
    'title': 'Efren Peñaflorida urges youth: Rant less, be more involved'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541f5b41-a225-414a-9683-11792b521ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T06:59:44.466+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:59:28.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25) —</strong>&nbsp;Efren
        Peñaflorida calls on the youth to spend less time ranting on social media,
        and more time participating in causes which they strongly feel about.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84841391-9e86-48c2-86ca-0358a78333a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T06:59:44.466+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:59:28.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on the sidelines of a National Heroes’ Day event for children
        in Mandaluyong City’s Greenfield District, the 2009 CNN Hero of the Year says
        that while he respects freedom of expression, societal change should start
        in one’s self.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae15e576-2bc4-4639-8c72-0014090aef16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T06:59:44.466+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:59:28.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ngayon kasi dinadaan sa</em> Facebook, online, social media
        ''<em>yung kanilang mga</em> rants. Of course, it’s freedom of expression
        <em>naman</em>, but it’s important <em>na meron tayong gawin kahit simpleng
        bagay na kung ano man</em>&nbsp;<em>''yung gusto natin</em>,” Peñaflorida
        says.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8db963f-ca2e-4b22-b22d-25eb149bd0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T06:59:44.466+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:59:28.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Today, the youth bring their rants online through
        social media and Facebook. Of course, it’s freedom of expression, but it’s
        important that we should do anything, even simple things.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d328b18-b3da-4179-86df-9cc7716bfe0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T06:59:44.466+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:59:28.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds, “<em>kung gusto ng bawat isa ng pagbabago sa lipunan, huwag
        nating asahan ''yun na gawin para sa atin</em>.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72cfaed-90f4-4927-a807-48b6e78d5224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T06:59:44.466+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:59:28.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If everyone wants change in society, we should not
        expect others to do it for us.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470ab45f-5db0-46ca-9207-5d3b3dcbecde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T06:59:44.466+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:59:28.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about concrete steps the youth – and anyone in particular
        – can take in becoming their own heroes, he says, people can do simple things
        such as helping others and following laws.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50240d47-940c-4990-bfba-9fd05440596e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T06:59:44.466+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:59:28.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Simpleng pagsunod lang sa</em> traffic rules, <em>simpleng
        pagtawid sa tamang tawiran, simpleng pagpulot ng kalat, ilagay sa tamang basurahan,
        kahit nga</em>&nbsp;<em>''yung pagtawid sa mga lola na nasa kalsada, pwede
        nating gawin</em>, <em>''yung mga ganung bagay na simple na hindi natin kailangan
        gumastos, hindi rin naman natin kailangang maging sikat na tao para gawin</em>&nbsp;<em>''yung
        mga bagay na ''yun</em>,” he says.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20237a5a-acb5-4942-8f58-a386a3636bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T06:59:44.466+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:59:28.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “Following traffic rules, crossing at designated places,
        picking up trash and placing it in proper bins, and even helping the elderly
        cross the street are simple things we can do without having to spend anything.
        We don’t even need to be famous in order to do that.”]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb08979-3fa6-4085-b324-94fbfc85d0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T06:59:44.466+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:59:28.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 37-year-old street educator bested thousands of nominees from
        around the world in 2009 for a project called “Kariton Klasrums” (“Pushcart
        Classrooms”).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cf3742-81da-4273-aad7-6fc9168f62bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T06:59:44.466+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:59:28.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten years after his win, he says many things have changed his volunteer
        group, the Dynamic Teen Company (DTC), for the better.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b759f748-04f6-4b6a-9814-122af6daf246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T06:59:44.466+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:59:28.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peñaflorida says DTC now has pushcart classrooms nationwide. “We
        have also expanded to give service to Senior High School students,” he claims.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656c2577-f977-4c26-be36-a2b6cb0eddb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T06:59:44.467+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:59:28.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kariton Klasrum program has also evolved into a six-month-long
        weekly intervention program which aims draw street children and out-of-school
        youth in the community away from criminal influences and into learning.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d552070-dd97-4f6c-a33c-6fc6d58b4a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T06:59:44.467+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:59:28.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also now hosts Tulakalusugan (“push for health”), a health program
        also aimed at giving poor communities access to healthcare.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8739c0-fd75-4f27-b1f4-45858044fbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T06:59:44.467+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:59:28.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The millennial Cavite City native himself was raised poor, and was
        sponsored by a non-governmental organization in order to complete his education.
        He was able to accomplish two college degrees: computer technology and secondary
        education.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7c5fb8-65c5-4fed-b29e-53afbb77c778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T06:59:44.467+08:00
