      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For travelers, there are few things more
        annoying than a delayed flight.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a580cd3d-c9c3-4de8-a5b1-64a21923238e'
      'mgnl:activationStatus': true
