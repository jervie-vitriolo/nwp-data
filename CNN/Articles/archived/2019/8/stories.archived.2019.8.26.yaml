    'mgnl:tags': ['House-of-Representatives', 'House-Bill-3883', 'House-Bill-3611',
      'Alfred-Vargas', 'Evelina-Escudero', 'HB-3883', 'HB-3611']
    'template': '1'
    'title': 'No-homework bills filed in Congress'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27eea34f-e11f-462c-a672-690fa12e704b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T23:56:09.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:59.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26)</strong> — Lawmakers
        have filed bills at the House of Representatives proposing a no-homework policy
        for students from kindergarten to high school.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6843ed40-2a6a-47c5-b23b-558521d3b282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T23:56:09.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:59.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Representative Alfred Vargas filed <a href="http://www.congress.gov.ph/legisdocs/basic_18/HB03883.pdf">House
        Bill (HB) No. 3883</a>, aiming to free elementary and high school students
        from homework on weekends.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb3f0e2-c5bd-4358-92fe-7f0c0e549965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T23:56:09.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:59.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vargas'' bill cited a study from South Africa which said homework
        was a "burden" for both children and parents. The bill also cited other studies
        which said homework sometimes affected family life "in a negative way."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e76f4b-9f68-4df2-ad43-15cf676a7372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T23:56:09.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:59.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vargas said HB 3883 "aims to promote and protect the physical, moral,
        spiritual, intellectual and social well-being of the youth" and to have them
        enjoy their free time on weekends.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf866e33-265e-4487-8e5f-3eb9afd8309d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T23:56:09.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:59.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Education will formulate the rules and regulations
        needed to implement the act, said Vargas. In his proposal, teachers who violate
        the law shall be "penalized with P50,000 and/or shall be sentenced to jail
        for one to two years."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144894a4-fa73-439c-a792-aecd00a4a6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T23:56:09.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:58:59.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sorsogon Representative Evelina Escudero filed <a href="http://www.congress.gov.ph/legisdocs/basic_18/HB03611.pdf">HB
        3611</a>, a similar bill, but expands the coverage to include students from
        kindergarten, as well as the time for homework prohibition to include schooldays.
        Escudero''s bill also disallows students from kindergarten to grade 6 from
        bringing home school textbooks because of their heavy weight.</p>'
