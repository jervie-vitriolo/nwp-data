    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfaa9c4-eb16-46a7-a8f7-a697bf1d726e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-26T12:26:44.893+08:00
