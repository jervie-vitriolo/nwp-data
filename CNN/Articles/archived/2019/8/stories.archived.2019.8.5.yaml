  'el-paso-shooting-sunday':
    'author': 'Dakin Andone, Eric Levenson, and Nicole Chavez, CNN'
    'caption': 'Federal authorities are treating the El Paso mass shooting as a case
      of domestic terrorism, the US Attorney for the Western District of Texas said
      Sunday. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-05T07:54:52.148+08:00
    'imagesource': 'jcr:fc30bb54-9b82-495c-a642-b5557b358783'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e09ad574-bf57-4c9f-a774-27d25fd5977f'
    'lead': 'Federal authorities are treating the El Paso mass shooting as a case
      of domestic terrorism, the US Attorney for the Western District of Texas said
      Sunday.'
    'mgnl:activationStatus': true
