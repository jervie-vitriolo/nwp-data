      'mgnl:created': 2019-08-05T23:59:53.653+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:16:05.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fergus Linehan, director of the Edinburgh International Festival,
        told CNN Business that many artists think the UK currency could weaken further
        ahead of the October 31 deadline for Brexit, eating into their earnings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f04497c-a081-4fd2-867f-07addca67cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T23:59:53.653+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:16:05.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pound last week slumped to its weakest level in more than two
        years as UK Prime Minister Boris Johnson doubled down on his threat to leave
        the European Union even without a deal in place to protect trade.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05cb3f6-c3ae-423f-9370-dcbb9903604f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T23:59:53.653+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:16:05.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Edinburgh festival decided last November to take out insurance
        against a weaker pound, buying euros and dollars when one pound purchased
        $1.30 instead of the current $1.22.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a41e5d-ce8e-48fc-a835-2291706f677a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T23:59:53.653+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:16:05.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though it had used currency hedges in the past, the festival decided
        to ramp up its dollar and euro purchases amid continuing uncertainty over
        the United Kingdom''s future trading relationship with its biggest export
        market.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866b158b-2a1a-4da1-9059-d29c0b61a9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T23:59:53.653+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:16:05.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Los Angeles Philharmonic and Berlin''s Komische Oper have asked
        to be paid in dollars and euros, respectively. But it''s not just big names
        who are requesting payment in the world''s most widely held currencies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32712f8-8a19-4103-936d-40a5dba2ab9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T23:59:53.653+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:16:05.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are doing work with people from Lebanon to Shanghai — and they
        are also asking for tour fees to be confirmed in dollars or euros," Linehan
        said. "It is much more pronounced now."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4739de3-7c93-428f-bb43-d0cd533a59bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T23:59:53.653+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:16:05.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The festival exchanged £1 million for dollars and euros in November,
        and will likely do so again next year, despite the costs and hassle.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10541618-84ce-4c46-aff7-029ba97e2b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T23:59:53.653+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:16:05.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hedging currency is expensive, but if we don''t do it, we can''t
        present as much work," said Linehan. "We don''t know where we are going to
        be in one or two years. It''s creating anxiety."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cff3af-30bb-4089-ae8a-0ae73ee9a72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T23:59:53.653+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:16:05.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are coming up on three years of Brexit uncertainty — and when
        you are trying to plan with a long-range view, it makes planning extremely
        difficult," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656b58b0-dbb2-42e4-b2d4-8b27c280aff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T23:59:53.653+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:16:05.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies and business groups have urged the United Kingdom to end
        the confusion over its future trade ties with the European Union.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad1f2c1-6e19-469c-82e9-c6ea68987609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T23:59:53.653+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:16:05.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A major lobby group warned last month that a disorderly Brexit would
        disrupt almost every part of the UK economy, and French carmaker PSA said
        new trade barriers could doom its factory near Liverpool.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da633469-0e0a-4b89-9f6d-a0b4cf0352e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T23:59:53.654+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:16:05.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A falling pound is bad for the United Kingdom since most of the
        goods it buys from abroad are priced in dollars or euros. But it makes the
        country more attractive for tourists with foreign currency to spend.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c61a35-d1a0-427e-bd5d-3575b394bffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T23:59:53.654+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:16:05.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Edinburgh international Festival takes place every August, bringing
        artists from the worlds of dance, opera, music and theater to the Scottish
        capital for three weeks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dcee71-3356-469a-84d1-e6f30c2d2a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T23:59:53.654+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:16:05.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- <em>Julia Horowitz contributed reporting.</em></p>'
