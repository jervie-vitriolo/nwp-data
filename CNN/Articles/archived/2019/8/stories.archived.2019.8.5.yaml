    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49571b18-d7cb-4853-b7da-86a226b4aec5'
    'lead': 'The suspect was sentenced to reclusion perpetua or imprisonment of from
      20 to 40 years'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-05T13:44:31.367+08:00
