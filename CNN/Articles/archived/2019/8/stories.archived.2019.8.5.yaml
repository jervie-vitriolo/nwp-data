      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bring back Dengvaxia?</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f56969-061a-4e45-a939-4da68ed98e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T12:37:54.183+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:16:24.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4462cba1-b5bc-4c25-b22e-cbc5998596c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T12:37:54.183+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:16:24.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH under Garin implemented a massive school-based anti-dengue
        vaccination drive where over 800,000 school children received Dengvaxia before
        it was suspended on the heels of Sanofi-Pasteur’s announcement.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5561c34f-5d4e-4b8c-880f-4f220e5ca8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T12:37:54.183+08:00
      'mgnl:createdBy': 'xave'
