      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5) —</strong> Former
        Health Secretary and now Iloilo 1st District Rep. Janette Garin eyes filing
        a bill that would hold media outlets accountable for letting “non-health experts”
        to speak about health issues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f449e2-c8dc-4309-bb0e-991b29895ddd'
      'mgnl:activationStatus': true
