    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65c2eb3-c2b2-4fc8-9a64-bde736eda69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T12:37:54.183+08:00
