    'mgnl:tags': ['tropical-storm', 'hanna', 'typhoon', 'pagasa', 'weather', 'rain',
      'southwest-monsoon', 'habagat', 'hannaph']
    'template': '1'
    'title': 'TS ‘Hanna’ to turn into a typhoon, PAGASA says'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ae889f-f2e4-4491-b059-7781aba26521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:05:30.563+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:38.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5) —</strong> Strong
        rains will last until the weekend, weather officials forecasted, as tropical
        storm “Hanna” is expected to intensify further in the next two days and leave
        the country by Friday. However, the southwest monsoon or habagat may still
        bring bad weather even after Hanna’s exit.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bbb868-c035-424b-bbb6-d0bd19d4bd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:05:30.563+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:38.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) said Monday, Hanna may develop into a severe tropical
        storm within 24 hours. It will then intensify into a typhoon by Wednesday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd7c4d1-4601-45ce-b120-1956ff987725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:05:30.563+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:38.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanna is currently enhancing the southwest monsoon or habagat and
        will bring moderate to heavy monsoon rains to northern Palawan (including
        Clamian and Cuyo Islands), Mindoro Provinces, Romblon, and Western Visayas
        from today until Tuesday.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5a30bf-a107-4cbe-91ec-99d7b636c98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:05:30.563+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:38.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Metro Manila, Central Luzon, CALABARZON, Bicol Region,
        and the rest of MIMAROPA and Visayas will have cloudy skies with scattered
        rain showers and thunderstorms.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e12c7b2-0861-44cc-ba4d-157f107a6bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:05:30.563+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:38.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanna is the first of at least two, and at most four expected storms
        to arrive in the country in August. It is unlikely that it will hit land,
        PAGASA said. PAGASA is also monitoring a low pressure area currently outside
        of the country. However, there is a slim chance it will develop into a tropical
        depression.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
