    'jcr:uuid': '7aeec548-b443-43a8-803c-f9d15f30cfb7'
    'lead': 'At least 19 people were killed and 30 people were injured in multiple
      car explosion outside Egypt''s National Cancer Institute, the Ministry of Health
      says, according to state-run Al-Ahram on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-05T19:06:15.652+08:00
