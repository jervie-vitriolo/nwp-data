      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf32eee5-4577-4a76-9a33-a4883a663287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T19:51:40.178+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:16:08.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about why ships were allowed to sail given Saturday''s weather,
        he explained that the Iloilo-Guimaras route is a "special area".</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b92e652-3ec0-4cd2-b08c-923ef1fcc977'
      'mgnl:activationStatus': true
