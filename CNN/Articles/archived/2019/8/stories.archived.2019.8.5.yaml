      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70fcce5-a726-4cfb-b0f4-d63ead2ae3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T12:37:54.181+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:16:24.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: A doctor cannot be an expert on all things. When a
        media source allows non-experts to talk, people would immediately think that
        they are experts. So you cannot just blame these persons, you also have to
        blame the outlets.]</p>'
