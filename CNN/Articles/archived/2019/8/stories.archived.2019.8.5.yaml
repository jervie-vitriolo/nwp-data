      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cd5420-0c73-4cef-b101-73ecf7de7388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T12:37:54.181+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:16:24.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi pupwedeng isang doktor eh lahat ay</em> expertise <em>niya
        na.</em> When a media source allows a non-expert to talk, <em>ang iniisip
        kaagad ng tao eksperto na ‘yan eh.</em> So you cannot just blame these persons,
        you also have to blame the outlets,” Garin told CNN Philippines’ <em>The Source</em>
        on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79ce610-c4ee-468d-a0f7-64103645fbac'
      'mgnl:activationStatus': true
