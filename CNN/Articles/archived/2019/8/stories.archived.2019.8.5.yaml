    'lead': 'A beloved Northern California festival, a neighborhood Walmart in Mississippi,
      another Walmart near the US-Mexico border and a popular entertainment district.
      All four were the scenes of shootings in the last week — events that together
      left at least 34 people dead and more than 50 wounded.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-05T07:07:09.410+08:00
