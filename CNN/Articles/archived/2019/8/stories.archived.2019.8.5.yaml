    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662bf5a8-5fa9-4ffa-bee4-996a66bb26bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:58:11.770+08:00
