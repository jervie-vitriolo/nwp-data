    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe82a33a-1f8b-4bf1-9155-e056a766296d'
    'lead': 'Three rabid dogs in one barangay in Sablan, Benguet prompted authorities
      to place the entire town under state of emergency. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-05T13:07:57.692+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T11:16:21.754+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:15:50.530+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sablan', 'Benguet', 'rabies']
    'template': '1'
    'title': 'State of emergency declared in Benguet town due to rabies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7a61ba-78cb-4fcc-a2b6-a696f898416e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:07:57.692+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:21.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5) —</strong> A town
        in Benguet has been placed under state of emergency due to rabies, with three
        rabid dogs reported in one barangay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f6268f-42d2-461a-b383-1b536777ae66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:07:57.692+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:21.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a special meeting, the Sangguniang Bayan of Sablan town approved
        a resolution declaring a state of emergency on July 24.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca6f4e1-2f84-4f23-bf94-038962a32552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:07:57.693+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:21.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice Mayor Arthur Baldo told reporters that three rabid dogs in
        Barangay Poblacion bit five people. The victims have been given vaccines are
        still being monitored. Some 48 technicians and municipal staff were also injected
        with anti-rabies vaccines after being exposed to the animals, he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db84dad3-3cfc-483d-9945-1d80294937b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:07:57.693+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:21.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three people were bitten on June 22, followed by two others on July
        11. Among the victims were a three-year-old, while the oldest patient was
        a 75-year-old resident.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7338d473-f811-424a-a17d-5b16d059841b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:07:57.693+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:21.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a3701a-d085-4ba1-86fe-58974cf4698b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:07:57.693+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:21.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rabies is a viral disease often acquired through animal bites, mostly
        from dogs, according to the World Health Organization. Rabies could be deadly
        for humans if left untreated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1f2069-27c8-4b92-87ef-552b8988218a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:07:57.693+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:21.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fed8a4-a461-4568-b063-7abfd7779685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:07:57.693+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:21.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldo said the declaration of a state of emergency allows the local
        government to tap the Municipal Risk and Reduction Fund, as well as the Quick
        Response Fund, to buy additional anti-rabies vaccines. He added that this
        would "contain the further spread of the rabies virus"  to the nearby towns
        of Benguet and even to neighboring La Union province.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b34834c-b6cf-4ffe-9f37-b08c2257dece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:07:57.693+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:21.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520f79e4-d8dc-4ded-886b-fa2f4c5aee8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:07:57.693+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:21.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sablan has 11,457 residents across eight barangays.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a411970b-5b92-4525-98dd-2f23d520877e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:07:57.693+08:00
