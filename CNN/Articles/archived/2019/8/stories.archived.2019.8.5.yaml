    'title': 'Strikes in Hong Kong force Cathay Pacific to cancel more than 150 flights'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcb76a0-4789-400f-bdfb-a2dbab3460e0'
