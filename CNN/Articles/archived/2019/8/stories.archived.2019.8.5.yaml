      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5)</strong> — Some
        local government units in Luzon have suspended classes for Tuesday in anticipation
        of inclement weather brought by tropical storm "Hanna."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
