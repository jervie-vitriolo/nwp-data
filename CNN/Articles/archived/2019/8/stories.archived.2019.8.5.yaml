      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://cnnphilippines.com/news/2017/12/09/The-Dengvaxia-controversy.html"
        target="_blank">TIMELINE: The Dengvaxia controversy</a></strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3b8189-ea0d-4432-90b4-85f9e2164cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T12:37:54.183+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:16:24.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A surge in dengue cases in the country has prompted the DOH to declare
        a <a href="http://www.cnnphilippines.com/news/2019/7/15/DOH-raises-alert-with-rapid-spike-of-dengue-cases-in-PH-regions.html"
        target="_blank">national emergency</a> and has <a href="http://cnnphilippines.com/news/2019/8/1/Malacanang-open-bring-back-Dengvaxia.html"
        target="_blank">renewed talks about Dengvaxia</a>, which Garin said would
        have been able to prevent the outbreak.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ba5851-c881-4b92-a3a3-e376931f0bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T12:37:54.184+08:00
      'mgnl:createdBy': 'xave'
