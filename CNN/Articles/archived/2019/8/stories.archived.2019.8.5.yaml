      'america', 'california']
    'template': '1'
    'title': 'Another weekend, two more mass shootings in America'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684b27f8-542d-4f1d-8c6f-c92048799b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:07:09.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:42.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A beloved Northern California festival,
        a neighborhood Walmart in Mississippi, another Walmart near the US-Mexico
        border and a popular entertainment district. All four were the scenes of shootings
        in the last week —&nbsp;events that together left at least 34 people dead
        and more than 50 wounded.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37019f92-1fef-45c9-bfa9-47a568a46236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:07:09.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:42.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week bookended by violence has left residents shaken, frustrated
        and grieving.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eaa51cb-50ae-4378-a7a2-29437c6f6020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:07:09.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:42.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>One of the nation''s safest large cities is mourning</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79974a9b-2753-4daa-8c15-f9c34435cb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:07:09.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:42.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>El Paso sits at the border of Texas, New Mexico and Mexico.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe81612-c08d-4898-b93a-146218e193f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:07:09.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:42.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The town, which prides itself on being one of the nation''s safest
        cities, became paralyzed Saturday morning when a gunman opened fire in the
        heart of its popular shopping area.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddabaeea-5eb8-4da6-ac6b-01b906d04ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:07:09.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:42.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families were buying school supplies ahead of the first day of classes
        next week, were buying groceries or had traveled from across the border in
        Mexico to shop at the Walmart.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4512893-ae86-4271-81cf-af19af1fbdd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:07:09.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:42.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least three of the dead were Mexican nationals, Mexican President
        Andrés Manuel López Obrador tweeted, and six Mexicans were among the injured.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1acc39-9cce-4688-b2c9-2b1eab35a957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:07:09.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:42.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police arrested the suspected gunman, a 21-year-old white man from
        a suburb of Dallas, more than 650 miles away, El Paso Police Chief Greg Allen
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbee7d3-593d-4718-88ee-5ecef85c8270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:07:09.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:42.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Greg Abbott said the case will be prosecuted "as both a capital
        murder but also as a hate crime." Police said they believe the gunman wrote
        a four-page document posted online that espouses white nationalist and racist
        views.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd69d41-0d1c-4bcc-a451-f7e9a373087f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:07:09.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:42.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI opened a domestic terrorism investigation into the shooting,
        according to a source familiar with the investigative process.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16204de-4df2-4a8f-b9a0-4d5991994ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:07:09.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:42.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chaos extended far from the store. Dozens of businesses and
        homes as far as three miles away -- and the largest mall in the city, just
        next door to the Walmart -- were in lockdown for hours and closed early.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea4da0c-ee46-4002-b3a4-a91cd9c5e1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:07:09.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:42.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the sun began to set Saturday, there were still tears and worries
        among people in El Paso. Some recounted the horror of what they saw —&nbsp;victims
        being shot, or children carried to an ambulance —&nbsp;and others pleaded
        for information.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba48fd1-f5c6-4fc4-804b-c4ef07369e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:07:09.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:42.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just want to find my mom," a tearful Edie Hallberg cried outside
        the Walmart hours later, seeking any information on her 86-year-old mother,
        Angie Englisbee, who had been shopping inside the store. "I want to know if
        she''s dead or alive, or is she still in Walmart. I need to find her."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f74e6cc-a64d-4287-aec9-3086f8737573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:07:09.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:42.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A night out turns to chaos in Ohio</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c445ebe-e614-4d36-9a18-cd55929e4be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:07:09.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:42.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within 13 hours of the El Paso shooting, another nine people were
        killed in Ohio. Police in Dayton said 16 people were injured in the incident
        and the suspect is dead.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6306d7-a44f-4168-9e4d-a353e77b92de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:07:09.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:42.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting took place around 1 a.m. outside on East 5th Street
        in the city''s Oregon district, a popular downtown area, Dayton Deputy Director
        and Assistant Chief of the Police Lt. Col. Matt Carper told reporters early
        Sunday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1be11c-2620-4c8c-bc83-5c123a027019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:07:09.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:42.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect, who was shot and killed by responding officers, has
        not yet been identified, but Carper said the subject fired a "long gun" with
        multiple rounds. The shooting happened as the suspect was making his way toward
        a bar called Ned Peppers, Montgomery County Emergency Services spokeswoman
        Deb Decker said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ba5dc0-086b-4a55-83ae-ea5588bc6e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:07:09.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:42.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooter wore body armor, Decker said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93a07b9-7402-4544-b25e-9ecc13c1eacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:07:09.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:42.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A disgruntled employee shot colleagues at another Walmart</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ecd6bb-c61b-4da8-ad3a-9b7f6c112e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:07:09.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:42.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of Saturday''s attack, Walmart CEO Doug McMillon tweeted
        a message of sympathy for El Paso and said, "I can''t believe I''m sending
        a note like this twice in one week."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7ecbe2-2ff1-4b79-96ae-d63eb4fea183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:07:09.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:42.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four days earlier, more than 1,000 miles northeast of El Paso, a
        disgruntled employee at a Walmart in Mississippi killed two co-workers and
        wounded an officer.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08f30c0-572c-493e-b081-143bc3099bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:07:09.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:42.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunfire broke out on the morning of July 30 when about 60 employees
        were inside the store in Southaven, the third-largest city in Mississippi.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8808fd04-03b1-45ef-8c75-3815fd793c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:07:09.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:42.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunman fatally shot one employee inside the store and then killed
        another outside, authorities said. The suspect has been charged with two counts
        of murder.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76a6e3c-045a-4cbf-96b5-9472cf47394d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:07:09.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:42.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The employees were identified as Anthony Brown, 40, and Brandon
        Gales, 38, the DeSoto County Coroner''s Office told CNN affiliate WMC.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba300701-fd8a-4d70-b57c-0014dd052b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:07:09.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:42.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect had been suspended a few days before the shooting after
        he showed a knife to another employee, Randy Hargrove, a company spokesman,
        said in an interview. The company was investigating that incident and had
        not made a final determination of his employment status.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106784a1-ef1a-44dc-8e85-f9502285bb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:07:09.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:42.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Southaven, a city of 49,000, is a Memphis suburb near the Mississippi-Tennessee
        border.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdd036e-1315-4196-bd0b-18e7ea0cab6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:07:09.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:42.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A Northern California festival turned deadly</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce293258-acd8-454d-babf-281dda0b6758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:07:09.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:42.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The week began with the final day of the renowned Gilroy Garlic
        Festival in California, with families spending the day listening to music
        and celebrating the town''s world-famous crop.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17db15c-2500-4f4c-a425-d00534fb72c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:07:09.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:42.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But crowds scrambled to escape on July 29 when a 19-year-old wearing
        tactical gear and carrying an assault-style rifle started firing. Gilroy Police
        Chief Scot Smithee said the gunman had sneaked in by cutting a hole in the
        fence.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c30b4db-01a5-465d-85b7-64fce7f0188f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:07:09.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:42.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was dressed for what he was there to do," said witness Julissa
        Contreras.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2c5a57-eb5d-4de0-89dd-c0c54fdd1d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:07:09.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:42.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three people —&nbsp;6-year-old Stephen Romero, 13-year-old Keyla
        Salazar and 25-year-old Trevor Irby —&nbsp;were killed. Sixteen people were
        wounded.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4c4d29-f582-49b4-b9f8-8a63080d78f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:07:09.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:42.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>See the happy, haunting moments before the shooting</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933b87e1-a228-4926-8818-0ecb257c7eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:07:09.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:42.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunman exchanged fire with three Gilroy police officers but
        died from a self-inflicted gunshot wound to the head, Smithee said. He used
        a rifle he bought weeks earlier in neighboring Nevada.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e97aa20-121e-42c9-85f5-fe2880ae1abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:07:09.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:42.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police later found extremist material while searching a Walker Lake,
        Nevada, home that police believe the shooter once rented. The home is about
        100 miles southeast of Reno.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38a79ba-e06e-404a-92c1-287b1efbc06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:07:09.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:42.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the material seized pertained to different —&nbsp;and at
        times, competing —&nbsp;political ideologies, authorities have had a hard
        time nailing down the gunman''s clear ideology.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9588c34e-8ba6-4cd4-9090-84f3a6436d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:07:09.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:42.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police officers were on horses and motorcycles and had a compound
        on the festival grounds —&nbsp;but law enforcement experts have said there''s
        little that can be done to prevent such attacks from happening.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23996aff-6ca5-49e4-9163-603722c1404c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:07:09.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:42.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after the shooting, some businesses didn''t open in the small
        Northern California city and several employees called in sick. But many others
        opened their shops and interacted with customers in a defiant attempt to rebound
        as a community.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44e38b3-ba8f-4643-9053-1ce033387b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:07:09.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:42.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Roland Velasco told residents at a vigil for the victims that
        they could come together as a community and process their feelings.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d29f0e1-19dd-4445-8bbb-94cbc84f802e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:07:09.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:42.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe not today, but there will be a day when we start to heal,
        and the reason for that is we cannot let the bastard who did this to us tear
        us down," he said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb724f8-33d2-4f83-b5cc-2e50efae1f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:07:09.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:42.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/08/04/us/three-shootings-el-paso-mississippi-gilroy/index.html">Another
        weekend, two more mass shootings in America</a>"</em></p>'
  'french-inventor-hoverboard':
    'author': 'Amy Woodyatt, CNN'
    'caption': 'French inventor Franky Zapata has successfully crossed the Channel
      on a jet-powered hoverboard for the first time, after a failed attempt last
      month. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-05T07:08:17.785+08:00
    'imagesource': 'jcr:d996ae6c-2d83-4ceb-84fc-9694b7ebc855'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f14bad61-f24e-4939-92e0-3f511ac6b2e1'
    'lead': 'French inventor Franky Zapata has successfully crossed the Channel on
      a jet-powered hoverboard for the first time, after a failed attempt last month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-05T07:10:36.692+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T11:16:41.493+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:15:44.918+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['hoverboard', 'french-channel', 'franky-zapata']
    'template': '1'
    'title': 'French inventor makes ''beautiful'' flight across Channel on hoverboard'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5089f09a-2afe-4361-a50d-42963662fd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:10:36.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:41.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;French inventor Franky Zapata has
        successfully crossed the Channel on a jet-powered hoverboard for the first
        time, after a failed attempt last month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6f97f8-f0f6-4cc6-9b9b-8fd66944b23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:10:36.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:41.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zapata took off from Sangatte, northern France early on Sunday morning
        and landed in St. Margarets Bay, near Dover in England. The journey took just
        over 20 minutes, according to Reuters news agency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5884c61-6845-4d69-9ff7-fc75e34e4e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:10:36.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:41.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had the chance to land in an extraordinary place. It''s beautiful.
        My first thought was to my family. It was huge. Thanks to my wife who always
        supports me in crazy projects. We worked very hard," he told CNN affiliate
        BFMTV.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e822199-c489-4f90-83cb-975e7d334990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:10:36.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:41.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inventor said that he tried to "take pleasure in not thinking
        about the pain," even though "his thighs were burning."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5228170c-d263-44a3-80ff-1ab5f2edbb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:10:36.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:41.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zapata, a former jet ski racing champion, took to the skies in July
        on his Flyboard Air vehicle but missed a platform mounted on a boat as he
        tried to land midway for refueling. The 40-year-old was uninjured in the fall
        into the sea, and said that he worked "15 to 16 hours a day to rebuild the
        machine."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840d8761-bce0-456b-9328-12c3db3f3165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:10:36.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:41.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview after he completed his journey across the Channel,
        Zapata said that for his next challenge he was working on a flying car and
        had signed contracts, but for now he "was tired" and "wants a vacation," he
        told BFMTV.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77378466-8fae-4026-9a08-a61d1963a44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:10:36.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:41.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inventor captured the world''s imagination when he took to the
        skies above Paris at Bastille Day parade in July with the board that can reach
        an altitude of nearly 500 feet —&nbsp;with the potential to go much higher
        —&nbsp;and a speed of 87mph.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e92793b-0ea6-41b8-be4c-42852c56e902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:10:36.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:41.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zapata has worked with the US and French militaries, with the French
        investing $1.4 million to pay for tests of the board. French special forces
        are interested in the flying board for several uses, including as a possible
        assault device, said Armed Forces Minister Florence Parly, according to CNN
        affiliate BFMTV.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c175db8-d8f3-4048-b172-50137af0b218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:10:36.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:41.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The English Channel has been crossed in many innovative ways over
        the years —&nbsp;including by hovercraft, hot air balloon, monoski, gondola,
        pedalo and glider and parachute.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f6a65a-b64b-45d1-8700-1f7354777fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:10:36.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:41.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On 25 July 1909, French aviator Louis Blériot made the first airplane
        flight between continental Europe and Great Britain in a monoplane.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef01978-4e34-4f85-8132-96f4a38561ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:10:36.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:41.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1875, British marine captain Matthew Webb was the first to swim
        from Dover to Calais, completing the journey in 21 hours and 45 minutes.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f4a6cf-f26e-48e4-968e-077afe586f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:10:36.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:41.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/08/04/europe/french-inventor-hoverboard-intl-scli/index.html">French
        inventor makes ''beautiful'' flight across Channel on hoverboard</a>"</em></p>'
  'dayton-ohio-active-shooter':
    'author': 'Jay Croft and Dan Simon, CNN'
    'caption': 'Shoes, hats and other articles of clothing are piled together outside
      of Ned Peppers bar in Dayton on August 4.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-05T07:12:18.488+08:00
    'credit': 'From John Minchillo/AP'
    'imagesource': 'jcr:98546f47-01f4-439d-8e9f-dc176a53f8f1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
