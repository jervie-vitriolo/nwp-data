      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guimaras Vice Governor John Edward Gando said many passengers were
        wearing life jackets. However, he said the life jackets may have made escape
        from the capsized vessels more difficult.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd121e2e3-b787-4143-821c-952a3d24371d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T19:51:40.179+08:00
