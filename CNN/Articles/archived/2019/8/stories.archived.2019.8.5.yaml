  'weather-update-hanna-august-5-2019':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-05T07:20:30.412+08:00
    'imagesource': 'jcr:35c9c0e7-83ee-423e-a03e-360a164ccd36'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b976ba68-7b2a-4934-9f6f-9ba6832e1b9d'
    'lead': 'Rainy weather will continue in the next three to five days, weather officials
      forecast'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-05T07:21:41.961+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T11:16:38.317+08:00
