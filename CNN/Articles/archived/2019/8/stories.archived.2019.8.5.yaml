      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5327efa-5a19-4c60-8054-40ba490e43bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:08:23.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:28.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5) —</strong> Airport
        authorities have arrested a taxi driver for overcharging a group of Chinese
        nationals at the Ninoy Aquino International Airport (NAIA).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fac2f1-0ab1-4ff0-9d60-954e758d310e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:08:23.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:28.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b0447c-6c15-4b62-a0e3-f8763df32df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:08:23.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:28.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang Wei and her friends were charged P6,000 from Terminal 3 to
        Terminal 1 — roughly a 15-minute ride — by cab driver Eugene del Rosario on
        August 2, the <a href="https://www.facebook.com/MIAAGovPh/posts/1333635463468894?__tn__=-R">Manila
        International Airport Authority</a> said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e433736-ce1e-44cb-b4e9-248617447c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:08:23.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:28.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39453bec-f178-40c6-9f42-84c46a0b49f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:08:23.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:28.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not knowing what to do and for fear of missing their flight back
        to China, they just paid the P6,000&nbsp;and sought help from the T1 Terminal
        police station to complain," MIAA said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd6a7d9-e351-4d78-b33a-7ffff8f5d915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:08:23.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:28.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acce899c-720a-44b4-b5a6-d49f51c92e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T10:08:23.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:28.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airport officials said they are waiting for the return of Wang Wei
        to file her formal complaint affidavit to be used as basis for the filing
        of case against del Rosario.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a606ca9f-2188-4c4b-ac9e-235f7d309ed5'
