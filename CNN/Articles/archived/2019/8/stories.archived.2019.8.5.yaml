      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3203f8-8217-4ef4-b057-79f8c6042274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:39:11.774+08:00
