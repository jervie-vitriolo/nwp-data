    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '19 killed in blast and fire after Cairo traffic collision'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72653e46-c617-4d2d-82e9-7dca4d18b21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T19:06:15.652+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:11.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;At least 19 people were killed and
        30 people were injured in multiple car explosion outside Egypt''s National
        Cancer Institute, the Ministry of Health said, according to state-run Al-Ahram
        on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd07197-f5b5-4ff4-8396-a065d552cf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T19:06:15.652+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:11.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A car driving against traffic collided with three cars on Sunday
        night on Nile Corniche street in the capital Cairo and triggered an explosion
        and a fire, Egypt''s Interior Ministry said in a statement on Facebook.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18da915e-5909-4291-9995-25c7eb00ff54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T19:06:15.652+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:11.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those injured in the explosion were taken to hospitals and legal
        action will be taken in the case, the ministry said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5433c71e-06c8-4136-ba4f-5075bbccd481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T19:06:15.653+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:11.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least three victims were in critical condition, the Health Ministry
        said, and 54 patients at the institute were evacuated to other hospitals because
        of the fire, according to Al-Ahram news.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c40a2ab-15a4-42f9-a627-3c7890f21d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T19:06:15.653+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:11.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images showed smoke billowing as firefighters worked to extinguish
        the blaze at the scene of the accident on Sunday night.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3955b46c-bea4-4b40-b053-56b0a81d4948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T19:06:15.653+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:11.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egyptian Liverpool forward Mohamed Salah offered his condolences
        to the families of victims and those that were injured.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215cace6-90d7-46af-8601-cff3dee77529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T19:06:15.653+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:11.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My full support and condolence to families of the victims and those
        injured in the explosion of the Oncology Institute," the celebrated player
        wrote on Twitter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88783681-d564-45b5-a34b-8a5c02989a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T19:06:15.653+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:11.142+08:00
