    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Wendel', 'Avisado', 'Davao', 'administrator', 'Yolanda', 'rehabilitation',
      'Boy', 'Scouts']
    'stories': ['ab3bfefb-7d3c-4579-a1a4-a98d71ea1589']
    'template': '1'
    'title': 'Duterte names former Davao city administrator as new Budget secretary'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31174b2-a7cb-498b-9cff-eb5b09eddf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T17:39:20.495+08:00
