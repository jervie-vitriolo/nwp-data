      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The likes of Mr. Trillanes and Hontiveros are influential
        people so even if we do  not assume that they will themselves do some nasty
        act, we cannot say about their supporters. That''s why he should be placed
        under witness protection.]</p>'
