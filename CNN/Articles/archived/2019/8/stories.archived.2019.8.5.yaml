    'jcr:uuid': '31d4512a-3878-40c1-a35d-224002f05c92'
    'lead': 'A gunman who wore a mask, bulletproof vest and hearing protection was
      killed by police within 30 seconds of opening fire on Sunday in a popular nightlife
      district in downtown Dayton, Ohio, authorities said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-05T07:16:30.588+08:00
