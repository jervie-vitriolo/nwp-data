      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4383c36-3535-4b70-804b-270eb5052947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T19:51:40.179+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:16:08.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Iloilo-Guimaras route has been declared as a special area,
        that even if it''s Signal number 1, voyages are allowed as long as conditions
        are met," Dela Vega said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccca7dd1-e2a8-4e3c-a179-1247478c47f8'
      'mgnl:activationStatus': true
