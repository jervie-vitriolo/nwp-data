      'mgnl:lastActivated': 2023-01-27T11:16:08.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that there was no gale warning last Saturday and that no
        one expected violent winds.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b196c38-4f01-48cc-aa92-ee4ab496d780'
