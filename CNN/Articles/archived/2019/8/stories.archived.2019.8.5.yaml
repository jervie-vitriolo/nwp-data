    'template': '1'
    'title': 'Antitrust body teams up with ERC for joint probe on power deals '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336f25c6-858e-4f3d-a182-d2c39051fbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:55:05.588+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:17.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5) —</strong> The
        antitrust body would be taking a closer look at mergers within the power sector.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6842228e-c034-4bce-b842-9b4ae47f56e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:55:05.588+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:17.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109f1aaa-469b-456e-a1bf-968464daa2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:55:05.588+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:17.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Competition Commission (PCC) signed a new agreement
        with the Energy Regulatory Commission (ERC) on Monday, which allows the competition
        body to conduct joint fact-finding inquiries about mergers or acquisitions
        within the power industry. This comes a month after a similar deal was struck
        with the Department of Energy (DOE) for a closer watch on power deals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6ab7b0-1483-464a-8eec-eb9ee3ab6960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:55:05.588+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:17.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f74430b-bae5-4928-86e1-fdfb925082e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:55:05.588+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:17.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCC Chairperson Arsenio Balisacan said in a statement that the agreement
        Monday that grants information sharing as well as coordination of enforcement
        actions for possible violations of competition rules.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f43185-12cb-4af1-837d-b9a2b919dac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:55:05.588+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:17.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00fbed4-4f02-491e-96c9-695ff6e5c5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:55:05.588+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:17.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCC''s deal with the ERC also lets the antitrust body to tap attached
        agencies like the Philippine Electricity Market Corporation, National Grid
        Corporation of the Philippines, and other generation companies for relevant
        data.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226b2ccb-b27f-44d4-a815-d06fd8a73abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:55:05.588+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:17.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-way deal among energy regulators meant they can coordinate
        investigations into alleged collusions or abuses of dominance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306aa6d2-32bb-438a-a9d9-1314052665a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:55:05.588+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:17.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2019/5/6/Supreme-Court-ERC-competitive-bidding.html">SC
        requires public bidding for all power supply contracts</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2103746f-64b4-486d-a53b-6adc158ff824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:55:05.589+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:17.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the ERC onboard with PCC and DOE, the agencies expect to make
        headway in probing allegations of collusion or abuse of dominance amid a series
        of shutdowns among power plants that may have contributed to increase in electricity
        prices earlier this year," the competition regulator said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dcc295-3c54-4bdd-898f-c2ef4361c81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:55:05.589+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:17.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCC previously launched an investigation to check if the series
        of <a href="http://cnnphilippines.com/news/2019/4/29/Power-interruptions-Luzon.html">power
        outages that hit Luzon</a> earlier this year were planned, so that electricity
        suppliers can raise rates.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6675c3f2-83bb-4ec9-9d60-ff9e7272d256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:55:05.589+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:17.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCC is mandated to review big-ticket mergers involving companies
        operating in the Philippines to ensure that these deals do not unnecessarily
        jack up consumer prices or result to a monopoly in the local market. As a
        rule, all transactions worth more than ₱2 billion must secure PCC approval
        before its execution.</p>'
