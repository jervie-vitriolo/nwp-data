      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bd328d-c11d-4809-8eeb-e8f27b450976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T19:51:40.179+08:00
