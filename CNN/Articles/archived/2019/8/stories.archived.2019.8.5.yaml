      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66bd042-587c-4bb3-be86-a2e4405794fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:07:57.693+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:21.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure was later on approved by Mayor Manuel Munar, Jr. Since
        then, around 1,700 dogs and cats have been vaccinated, Baldo said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4171467-fd3f-47f8-8bb3-37b5eea4cafb'
