      'mgnl:created': 2019-08-05T16:01:21.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:16.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Mass demonstrations and strikes in
        Hong Kong forced its biggest airline, Cathay Pacific, to cancel more than
        150 flights on Monday and urge passengers to postpone non-essential travel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d98402-6210-4b7a-bc46-1c1d25373e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:01:21.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:16.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8553f8d-6268-4775-99c8-0eed8304ee23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:01:21.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:16.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cathay Pacific urged customers not to fly Monday and Tuesday, and
        said it would waive fees for rebooking. Shares in Cathay plunged more than
        4% during trading Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215cd013-65ed-4991-8b11-b97cfecb801b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:01:21.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:16.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaef7005-8d62-4963-97b7-08afa547d54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:01:21.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:16.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline is the city''s flagship carrier. It flies about 34 million
        passengers every year and serves nearly 200 cities around the world from its
        hub at Hong Kong''s international airport.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa86e3ff-b208-42a7-bee2-1a8ba07371b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:01:21.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:16.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b922ee-2be6-4e6b-baf3-479960a8d766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:01:21.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:16.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong Airlines, a smaller carrier, said it has canceled 32 flights.
        United Airlines said its flights were unaffected.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b929bc-bc1b-45f6-a583-32f4a566430f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:01:21.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:16.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f855b30-90c4-4776-a577-7e25eeef3072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:01:21.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:16.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday marked the fifth straight day of massive protests in Hong
        Kong. General strikes and demonstrations were planned for the day in seven
        districts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c6df28-f13b-4342-af9f-a707e81d95b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:01:21.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:16.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1899787-75fc-4728-b3ba-08a50014baa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:01:21.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:16.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other protests and organized transit blocks were expected throughout
        the day, including at the airport and at the Cross-Harbour Tunnel, a vital
        traffic artery connecting Hong Kong island with Kowloon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20322e0c-5f44-491e-ad26-d78d0b7a2fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:01:21.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:16.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e195799-7376-4126-a679-60f6162c6526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:01:21.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:16.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 2,300 aviation workers took part in the strike, including
        1,200 Cathay cabin crew and pilots, according to the Hong Kong Confederation
        of Trade Unions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d5b53b-f494-40c6-a47c-60788dfdc335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:01:21.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:16.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dd6851-4569-4b54-92e2-0f3175f390a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:01:21.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:16.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Service was suspended for more than an hour Monday morning on the
        Airport Express, which is a line that zips people between the airport and
        the city center in under 25 minutes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e10c8ed-51ea-4bc7-b2bf-9e40091a77d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:01:21.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:16.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4084a1af-deec-403a-9260-95a68c76aa17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:01:21.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:16.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong air space and runway capacity at the airport has been
        effectively reduced by 50% for all airlines, according to an internal Cathay
        Pacific memo seen by CNN that was sent to staff that supports pilots and ensures
        planes operate efficiently and on time.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1730f78-1743-4491-8d0d-a358532701f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:01:21.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:16.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40defe4f-93f5-4856-aa1a-a23b244ef1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:01:21.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:16.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Monday, the city''s airport authority said operations were
        "largely normal," though it acknowledged that the terminal was "busier than
        usual." Officials advised passengers to "proceed to the airport only when
        their seats and flight time have been confirmed."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c91fec3-1633-4dbc-8f46-b0d83cf0d8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:01:21.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:16.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e19111-2444-492e-a109-27531d692e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:01:21.876+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:16.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 74 million passengers traveled to and from Hong Kong''s
        international airport last year. The major Asian hub handles 1,100 passenger
        and cargo flights daily, with services between Hong Kong and about 200 international
        destinations.</p>'
  'Ronald-Cardema-cancelled-Duterte-Youth-COMELEC-division-':
    'caption': 'Former National Youth Commission Chairperson Ronald Cardema (FILE
      PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-08-05T16:45:02.946+08:00
    'imagesource': 'jcr:cd5bcf51-7e07-4365-bbe9-9264b6ffdf2f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86833227-6b94-4085-a06b-0d9aa0a33b47'
    'lead': 'The former youth commission chairperson faced backlash for claiming to
      represent a youth party-list despite being above 30 years old.'
    'mgnl:activationStatus': true
