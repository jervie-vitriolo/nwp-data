      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Sal Panelo confirmed Zalameda''s appointment
        Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3460b1a2-6a72-4041-b51c-ed9f25ad8294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T20:57:48.504+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:16:07.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zalameda is replacing former Associate Justice Mariano del Castillo
        who retired on July 29 , upon reaching the mandatory retirement age of 70.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cef5a7b-1e02-4ad1-ab83-b9659fa4ef2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T20:57:48.504+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:16:07.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zalameda was picked from a shortlist of six candidates, which included
        CA Associate Justices Apolinario Bruselas Jr., Japar Dimaampao, Ramon Garcia
        and Jhosep Lopez, and SC Court Administrator Midas Marquez.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c383fac-ecad-412b-9a4c-ea77dd69b5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T20:57:48.504+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:16:07.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zalameda is the first SC appointee who took a decision writing exam
        in addition to an interview conducted by the Judicial and Bar Council, which
        screens applicants to the judiciary.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5904cdef-e35f-4f30-92f7-9887610ad45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T20:57:48.504+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:16:07.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He obtained his Bachelor of Laws degree from the Ateneo de Manila
        University and was <a href="http://jru.edu/jru_wp/wp-content/uploads/2016/06/2016_LSinfo.pdf">part
        of the Jose Rizal University law school faculty</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ade761c-050f-47cf-8880-f03753e4ac66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T20:57:48.505+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:16:07.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is Duterte’s 11th appointee to the high court. Nine out of 15
        SC justices, including Chief Justice Lucas Bersamin, are Dutert eappointees.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1007983-dc3d-435e-8a9e-2fd3564b63b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T20:57:48.505+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:16:07.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Bersamin, Duterte appointed Teresita Leonardo-De Castro as
        Chief Justice. De Castro retired after serving for less than two months.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23455e6a-51e4-41e6-b507-635086a601b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T20:57:48.505+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:16:07.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SC Senior Associate Justice Antonio Carpio and SC Associate Justice
        Francis Jardeleza will both retire this year, paving the way for two more
        Duterte appointees in the high court.</p>'
