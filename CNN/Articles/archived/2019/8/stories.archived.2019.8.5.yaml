      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Media watchdog Center for Media Freedom and Responsibility (CMFR)
        has previously chastised the local press for its reportage of the anti-dengue
        vaccine Dengvaxia, which was revealed by its manufacturer Sanofi-Pasteur to
        cause “severe dengue” among those who have not yet had the disease before.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bf73c8-c444-4463-bef8-f0d26e393e7e'
      'mgnl:activationStatus': true
