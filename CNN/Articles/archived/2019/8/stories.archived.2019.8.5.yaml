      'mgnl:type': 'embedCode'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f617f7b-a38a-4954-b062-8171391a9a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T12:37:54.184+08:00
