  'Benguet-town-rabies':
    'caption': 'Sablan, Benguet Vice Mayor Arthur Baldo '
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-08-05T13:05:17.856+08:00
    'imagesource': 'jcr:819f136b-36b2-41a8-88cb-47ababec3ca9'
