      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5) —</strong> Vice
        President Leni Robredo doesn''t believe declaring martial law in Negros Island
        will solve the spate of killings in the area.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde10352-6e0c-4800-80f9-8df9d464a265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:58:11.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:16.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadbcccf-aa08-4e4d-bc6e-77e91222b87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:58:11.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:16.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iyong pinaka-solusyon sana, mahanap sino ba iyong behind dito sa
        mga patayan na ito. At mahanapan ng agarang solusyon kasi ang dami nang nabiktima,"
        she said in her weekly radio show on Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf30493d-5307-422c-9390-81b37ef259bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:58:11.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:16.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b34363-e11d-487b-ad02-302a420cd622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:58:11.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:16.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The ideal solution is to find an end to all the killings
        and go after the perpetrators.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facd3e20-dd8c-4f17-9f15-c981b0dc356c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:58:11.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:16.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833a3a44-9af0-4faf-80d9-f37d1388599e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:58:11.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:16.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said declaring military rule will not end the violence in the
        area, citing the continuing crimes in Mindanao where martial law has been
        in place since May 2017.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106928d9-11a9-4685-a236-bcc7c8c5b6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:58:11.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:16.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6cf0a1-a7ac-470f-8840-10a10a569ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:58:11.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:16.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang pinaka tanong: Martial law ba iyong solusyon? Kasi nag-martial
        law sa Mindanao, mahigit isang taon na mula... Dalawa na nga yata mula 2017,
        pero hindi naman na-prevent iyong mga karahasan. Saka hindi lang karahasan.
        May mga pambobomba, mayroon pang suicide bombers. So paano mo ma-e-ensure
        na ito iyong solusyon sa kaguluhan sa Negros?" she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c489ad-a091-4f83-a431-d1ca7c3baf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:58:11.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:16.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442d7e0d-34d6-4d79-b9df-99eb4c158514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:58:11.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:16.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The main question is: Is martial law the solution?
        Martial law has been in place for two years since 2017, but it did not put
        an end to the violence and suicide bombings in the region. With that, what
        is the assurance martial law will end the killings in Negros?]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebb31d4-2da0-4d68-a413-854c50354d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:58:11.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:16.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3687f63-c8b2-4a8d-97a5-274d43662031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:58:11.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:16.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte hinted he may declare martial law in Negros
        Island after 21 people were killed in Negros Oriental province alone in a
        span of a little more than a week. He said he will do "something drastic"
        soon. Malacañang claimed communist rebels are behind the killings in Negros,
        saying members of the New People’s Army are the only perpetrators of violence
        in the area.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23a586d-3705-4282-a82c-85369b798b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:58:11.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:16.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1ca75e-d19b-494d-a0db-1e6e0089beff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:58:11.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:16.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitution states that the President, as commander-in-chief
        of the Armed Forces, may place the entire country or any part of it under
        martial law "in case of invasion or rebellion, when the public safety requires
        it." The declaration lasts only for 60 days, but in the case of Mindanao,
        Congress has granted all three requests for an extension as Duterte argued
        the need for military rule to quell the rebellion in the region.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7925a1-dff8-4c2a-a455-13841c6a3325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:58:11.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:16:16.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
