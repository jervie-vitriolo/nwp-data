      'Cardema', 'Ronald-Cardema']
    'template': '1'
    'title': 'COMELEC division cancels Ronald Cardema’s bid for party-list nominee'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51a74d3-9a25-4b8d-9f98-83a3f45a1e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:48:39.257+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:16:15.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5)</strong> — Former
        National Youth Commission Chairperson Ronald Gian Cardema nomination for party-list
        representative has been cancelled by one division of the national poll body.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06f9616-48da-4de9-976c-7c1662d24b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T18:31:32.263+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:16:15.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections (COMELEC) First Division ruled in favor
        of a petition to cancel Cardema’s bid to be the first nominee of the Duterte
        Youth party-list.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be82d2db-8733-455f-a070-f6f0937cf356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T18:31:32.263+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:16:15.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardema faced backlash for claiming to represent a youth party-list
        when he is already 34 years old. The Party-list System Act states a nominee
        of the youth sector must not be more than 30 years old.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422eec34-3b8d-4d5a-94b9-630fcc52aa3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T18:31:32.264+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:16:15.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COMELEC ruling stated Cardema made "material misrepresentation"
        on his qualifications as a nominee.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bddf22a-6a14-4c66-84ea-414c2402f4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T18:31:32.264+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:16:15.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While it may be true that Duterte Youth party-list represents both
        the youth and young professionals, it is important to consider that the professionals
        being represented by the party are the ‘young’ ones, who would also necessarily
        belong to the youth sector,” the ruling said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63724bb1-236a-4bea-a881-478797033133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T18:31:32.264+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:16:15.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With these in mind, this Commission finds no reason why the age
        qualification provided by law for nominees of the youth sector should not
        be applied to (Cardema),” it added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63972463-d35f-4255-9f64-e38eb0a790df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T18:31:32.264+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:16:15.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COMELEC also said Cardema should have effected a change in affiliation
        from the youth sector to the professional sector if he claims to be part of
        the latter to represent the party-list.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe36e370-b32f-4847-a3ad-07fc60799cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T18:31:32.264+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:16:15.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former National Youth Commission chairperson earlier argued
        the party represents “young professionals” which he claimed makes him qualified
        for the seat.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f871f69b-f21c-42c3-a35c-57c45002011d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T18:31:32.264+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:16:15.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body division also said it would be “highly improper” to
        declare Cardema eligible as a nominee of the Duterte Youth party-list on account
        of track record of advocacies relating to the youth and professionals sector.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6165edc8-5a03-42c0-8f8f-b190658f5f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T18:31:32.264+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:16:15.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is, therefore, necessary for the Respondent to face the inescapable
        consequences of his lack of eligibility as a party-list nominee,” the COMELEC
        division said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70ffad1-5195-4b60-896d-70a645106cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T18:31:32.264+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:16:15.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party won a seat in the House in the May 2019 elections. But
        COMELEC said Cardema has not yet secured a Certificate of Proclamation from
        them, as they held the release of the certificate pending the ruling.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c74d824-7042-427e-b2d5-0f5cc0f8b4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T18:31:32.264+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:16:15.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For this reason, (Cardema) would not be able to validly assume
        office in the House of Representatives, notwithstanding his supposed oath
        of office,” it said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae79c3c-e16e-4ae4-9671-d24445c324c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T18:31:32.264+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:16:15.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COMELEC division added the jurisdiction of the commission sitting
        en banc is limited to resolving motions for reconsideration on the rulings
        of a division.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460b5d4a-28a2-4352-9dca-3a36e8acdcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T18:31:32.265+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T11:16:15.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 10 opposition cases have been filed against Cardema''s
        bid to become a Duterte Youth solon, replacing his wife Ducielle. The five
        former nominees of the party-list resigned two days before the polls, prompting
        the former NYC chair’s substitution.</p>'
  'jollibee-food-corporation-second-quarter-2019-income':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-08-05T17:02:07.700+08:00
    'imagesource': 'jcr:ee75635f-7929-4226-9b36-9133a5ab7b0f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7008593b-0a30-41da-af85-8bb42be3e62d'
    'lead': 'The homegrown food giant on Monday reports that its attributable net
      income fell by 50.2 percent to P1.1 billion in the April-to-June period.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-05T17:05:24.494+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T11:16:14.530+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:15:52.484+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['JFC', 'Jollibee-Foods-Corporation']
    'template': '1'
    'title': 'Jollibee income slumps in Q2'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1997552-af0b-41e6-8292-cdfb3f9fbba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T17:05:24.494+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:14.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Title: Jollibee income slumps in Q2</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b296c783-b5f7-44b5-bb52-69c08158b404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T17:05:24.495+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:14.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5)</strong> — Earnings
        of Jollibee Foods Corporation (JFC) slumped in the second quarter of 2019,
        pulled by losses and lower sales from two of its business units.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ecd1e1-55e3-495c-b269-625ba10ab7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T17:05:24.495+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:14.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The homegrown food giant on Monday reported that its attributable
        net income fell by 50.2 percent to ₱1.1 billion in April to June, attributed
        to "extraordinary manufacturing expenses for and lower sales of Red Ribbon
        related to the transition to the new plant and losses from Smashburger in
        the United States."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c18991-45d7-428e-a662-3d4281eeceda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T17:05:24.495+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:14.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Year to date, the attributable income dropped by 34.4 percent to
        ₱2.6 billion from the ₱4 billion posted in the same period in 2018.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a5eabf-5c3c-4254-9f41-409b2b43e0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T17:05:24.495+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:14.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Red Ribbon products will be in complete supply in September. On
        Smashburger, we introduced major changes that created short term disruption
        in sales and profit but will drive sustainable sales growth and strengthen
        the brand health," JFC''s Chief Financial Officer Ysmael Baysa said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f43e2ed-e23d-41ef-8e61-232497619e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T17:05:24.495+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:14.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operating income in the three-month period also fell 52.3 percent
        to ₱1.1 billion from ₱2.3 billion in the second quarter of 2018. Year-to-date,
        operating income fell to P2.9 billion33.3 percent lower than a year ago.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd027c766-2d69-474c-b320-eabd8a1a0cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T17:05:24.495+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:14.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JFC said its system-wide sales grew by 10.2 percent to ₱59.4 billion,
        resulting in revenues of ₱43.6 billion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb3837a-90fc-407d-8bd5-bb74a6cab5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T17:05:24.496+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:14.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Same-store sales growth in the Philippines, excluding Red Ribbon,
        improved to 4.2 percent.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6d4a74-897c-4e72-b2ed-5b2d72753bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T17:05:24.496+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:14.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Internationally, JFC''s sales growth rose 3.5 percent in China,
        8.3 percent in the US, 8.7 percent in Vietnam, and 1.4 percent in the Middle
        East and other parts of Asia.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8418b5b-acc8-4d70-b7d9-834a4f42e4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T17:05:24.496+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:14.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first half of 2019, worldwide sales grew by 13.8 percent
        year-on-year, with Philippines-based operations increasing by 10.2 percent
        and foreign businesses by nearly 25 percent.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eff6625-74b4-4ff0-886e-7a49cf09ebc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T17:05:24.496+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:14.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, JFC revealed its plan to acquire American coffee chain
        The Coffee Bean &amp; Tea Leaf, marking its largest acquisition outside the
        Philippines. Baysa said the acquisition, once completed, is expected to boost
        JFC''s profit "within 12-18 months."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b836a66a-60f0-4b0a-a859-a59ca82fa6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T17:07:18.276+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:14.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/business/2019/7/24/Jollibee-CBTL-acquisition.html">Jollibee
        stocks fall after Coffee Bean buyout plan</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0672afde-0b05-423c-a8d0-80af1e4ba701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T17:05:24.496+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:14.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The food giant said it opened 170 stores from January to June, 111
        of which are located in the country while 59 are abroad. It ended the first
        half of the year operating 3,195 local stores and 1,418 restaurant outlets
        in other countries.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef4a3ee-4f3c-42d7-a004-0f2075491332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T17:05:24.496+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:14.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JFC shares dropped by 4.26 percent to close at ₱247 each on Monday
        from ₱258.80 on Friday.</p>'
