      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5) —</strong> The
        National Unity Party (NUP) wants presidential son and Deputy Speaker Paolo
        Duterte to have a leadership position in the party, even if he is just an
        <a href="http://cnnphilippines.com/news/2019/7/31/Paolo-Duterte-National-Unity-Party.html"
        target="_blank">adopted member</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6196e36-edd3-468e-9fcf-086920cfc91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T17:32:53.069+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:16:13.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa0329d-c5bb-4073-b552-2803612f2cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T17:32:53.069+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:16:13.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My position, personally, I think as much as possible, we would
        like Paolo Duterte to take a position within the National Unity Party,” Antipolo
        1st District Rep. Roberto “Robbie” Puno, a stalwart of the party, said Monday
