      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5) —</strong> Ayala
        Land, Inc. (ALI) has reported a net income of ₱15.2 billion for the first
        six months of 2019, supported by an expansion in leases of mall and office
        space.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a5dae7-02d9-4a4a-a84c-994acfaaf442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:00:29.671+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:18.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cb84e4-9a19-4c64-a8ec-ab83a4166011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:00:29.671+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:18.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The real estate firm said in a disclosure to the Philippine Stock
        Exchange on Monday that the first-half profit was up by 12 percent from ₱13.5
        billion last year. Total revenues hit ₱83.2 billion as of end-June, while
        it spent ₱49.5 billion to expand its residential and leasing assets.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c758321e-b0db-4400-a4ae-4adb7e8cc5ed'
      'mgnl:activationStatus': true
