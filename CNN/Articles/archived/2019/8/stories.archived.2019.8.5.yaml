      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Some have testified that the life jackets made it
        harder for them to maneuver. They were trapped inside the boat,  they can''t
