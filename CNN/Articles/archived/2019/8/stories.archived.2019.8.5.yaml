    'template': '1'
    'title': 'The El Paso shooter faces the death penalty in a ''domestic terrorism''
      case'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ef8ef3-1a61-45a9-91ac-ab7db8ac98a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:57:48.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:36.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Federal authorities are treating the El
        Paso mass shooting as a case of domestic terrorism, the US Attorney for the
        Western District of Texas said Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62018921-ff3b-49c1-be63-f0547aa3335d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:57:48.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:36.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department is also "seriously considering" bringing
        federal hate crime and federal firearm charges, which carry a possible death
        penalty, US Attorney John Bash said in a news conference.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b24285-4a1a-44a0-910d-b0ab4874e55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:57:48.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:36.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case appears to meet the statutory definition of domestic terrorism,
        Bash said. Saturday''s shooting at an El Paso Walmart —&nbsp;which left at
        least 20 people dead and 26 injured —&nbsp;"appears to be designed to intimidate
        a civilian population, to say the least," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c70298-6a03-4908-ae43-16b3f720d78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:57:48.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:36.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to do what we do to terrorists in this country, which
        is to deliver swift and certain justice," Bash said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273b4f8d-b03f-40f3-b0ea-b12235f0e75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:57:48.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:36.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are investigating a racist, anti-immigrant document
        they believe was posted by a man who opened fire Saturday morning, shortly
        after 10:30 a.m. local time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9fe057-d266-402f-822b-163df4ded99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:57:48.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:36.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>El Paso County District Attorney Jaime Esparza said the suspect
        faces capital murder charges and will be eligible for the death penalty.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b9962a-94c4-43b0-83cf-1ddd5c2751aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:57:48.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:36.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will seek the death penalty," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b49e6fe-8622-4796-80a3-352f3899bd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:57:48.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:36.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have not publicly identified the shooter, but three
        sources told CNN the suspect is 21-year-old Patrick Crusius of Allen, Texas.
        The sources were two federal officials and one state official.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272d903c-4ca1-43c8-9766-a8d013fe55b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:57:48.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:36.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have not released the identities of the victims. Investigators
        are still in the process of identifying them and notifying next of kin, El
        Paso Police Sgt. Robert Gomez told reporters Sunday evening.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce27eb1b-289c-4be0-8f50-75b5c10eeedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:57:48.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:36.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the bodies have been removed from the Walmart and taken to
        the medical examiner''s office, Gomez said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd98a40-4f38-4abe-a134-bdc51e8ca7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:57:48.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:36.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting was limited to the Walmart and the store''s parking
        lot, he said, despite early reports that an incident had occurred at the nearby
        Cielo Vista Mall.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f27831f-b521-4ae0-a7af-82a539325ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:57:48.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:36.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Racist ''manifesto'' posted on 8chan</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6a8e39-9ea9-43b3-bfa2-64da44965d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:57:48.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:36.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 20 minutes before the shooting started, a post on the online
        message board 8chan believed to be from the suspect laid out a dark vision
        of America overrun by Hispanic immigrants. The 2,300-word document, which
        police called a "manifesto," was attached to a post that said, "I''m probably
        going to die today."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d84fe4-9d42-41fc-9fce-880412cf2581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:57:48.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:36.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The writing is filled with white supremacist language and racist
        hatred aimed at immigrants and Latinos. It blames immigrants and first-generation
        Americans for taking away jobs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed23505-5eb6-45a7-97f2-b5930b9fcd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:57:48.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:36.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The writer cited a fear that an influential Hispanic population
        in Texas would make the state a "Democratic stronghold." But the writer also
        said "the Republican Party is also terrible" because the GOP is in his mind
        pro-corporation, which could lead to more immigration.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7c20b4-94bf-42dd-96a5-eea8d7239c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:57:48.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:36.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The writer of the document said they had held these beliefs for
        years before Donald Trump was elected President.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb7006d-3a4d-47c7-acc0-236b585e8625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:57:48.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:36.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took less than a month to plan the shooting, according to the
        four-page document.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e61f430-e2eb-4ba0-b54f-36e8b682d593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:57:48.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:36.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mass shooting happened in one of the largest and safest cities
        on the US-Mexico border, a place central to the Trump administration''s hardline
        stance on immigration and a city that state Rep. Cesar Blanco called "ground
        zero" of the administration''s family separations policy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e57094-bedc-4489-8df9-f828103c7eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:57:48.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:36.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>El Paso County had an estimated population of 840,000 people as
        of July 2018, according to the US Census Bureau. An estimated 83% were Hispanic
        or Latino.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342d27b4-55ba-4c14-8154-fe0cb834db9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:57:48.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:36.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s shooting is at least the third atrocity this year where
        a shooting suspect is thought to have posted to 8chan in advance of an attack.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38855274-7800-474e-b372-5c291c579329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:57:48.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:36.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the mass shooting in Christchurch, New Zealand, in March,
        an account believed to belong to the gunman posted a link to an 87-page white
        nationalist manifesto on Twitter and 8chan.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e82307a-adf7-4f40-8a59-67ccae52958f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:57:48.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:36.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And 73 minutes before the deadly shooting at Congregation Chabad
        synagogue in Poway, California, in April, someone identifying himself as the
        suspect in that attack posted a link to a hate-speech-filled manifesto hyperlinked
        on 8chan.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0761ffec-4913-4f88-8944-2ab94a8b1fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:57:48.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:36.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A week bookended by shootings</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3610c69-d643-4f20-bfe7-ff31d8bd2d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:57:48.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:36.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The El Paso shooting was one of several that happened across the
        country over the last eight days. It was followed just 13 hours later by another
        mass shooting in Dayton, Ohio.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796fa72e-b455-407f-8737-012078400ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:57:48.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:36.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least nine people were killed and at least 26 were injured in
        a popular nightclub district by a lone gunman, identified as 24-year-old Connor
        Betts. Dayton Police said the suspect is dead.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eeffd29-fbdc-40a1-aab6-4a93efeb69e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:57:48.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:36.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Sunday, a 19-year-old gunman wearing tactical gear opened fire
        at the Gilroy Garlic Festival in California, killing three people, including
        a 6-year-old boy and a 13-year-old girl.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f5f473-7539-4933-93c5-483aa58bf0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:57:48.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:36.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And gunfire erupted Tuesday at another neighborhood Walmart in Mississippi,
        killing two employees and wounding a police officer. At least 34 people were
        left dead across all four scenes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc9cec4-2ed0-4280-857a-695c5238a468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:57:48.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:36.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first call of an active shooter in El Paso went out at 10:39
        a.m. local time, El Paso Police Chief Greg Allen said. The first officer arrived
        on scene at the Walmart near the Cielo Vista Mall six minutes later.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd960027b-d278-4578-b3a0-7bd5bdda84a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:57:48.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:36.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adria Gonzalez was walking by the meat section on a Saturday morning
        shopping trip with her mom when she heard the shots.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef27344-9f3a-4249-9859-62d8aa976ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:57:48.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:36.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she stepped up to see what was happening and that''s when
        she saw the shooter near the main entrance, wearing headphones or earmuffs
        and carrying a gun.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e76cee-af35-427f-b6fa-a127de0867aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:57:48.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:36.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could only think about getting my mom and others out of the store,"
        she said. "We gotta get out of here."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b62426-c415-4d6e-a3e5-5a1a6e61e4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:57:48.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:36.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After she saw the shooter, Gonzalez said she saw a grade-school
        aged boy get shot in the leg, a man bleeding on the floor and another man,
        covered in blood, reaching for a nearby child.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7679aa02-37b7-4362-b884-37047c9aeae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:57:48.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:36.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We heard two to three shots, four to five shots, then six to seven
        shots," Gonzalez told CNN.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782ac2cf-e0c4-4e6a-b36d-93481bab699a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:57:48.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:36.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She and her mother took off —&nbsp;along with about 40 other people,
        Gonzalez said. They waited in a storage area of the store until they no longer
        heard the gunfire.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4f893e-cf63-4817-829b-e7a5ddf4eebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:57:48.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:36.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You see this happening in the movies, but when you live it yourself,
        when you see a person killing, the blood everywhere, you are in shock," she
        said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cc592b-f5c7-4811-bb85-8ce4635b2283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:57:48.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:36.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I never knew there was an odor to blood''</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aed9e29-c3f1-46b4-b540-15b57dd98fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:57:48.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:36.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While authorities have not identified the victims, one was identified
        by her aunt as Jordan Anchondo.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ad96c6-5cda-40fe-8779-dd2609ce482b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:57:48.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:36.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anchondo was shopping for school supplies at Walmart when the shooting
        started, Elizabeth Terry told CNN. Anchondo was shot while using her body
        to protect her 2-month-old son from gunfire, Terry said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c464ae9-b4ca-4ac3-b065-b02e3a88f23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:57:48.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:36.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mother of three died alone at the hospital because the family
        didn''t know where to find her, Terry said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f753e0fd-e01a-45e1-99d1-49153dd02f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:57:48.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:36.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How do parents go school shopping and then die shielding their
        baby from bullets?" she said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bae83dd-bcd8-4a2a-b4dc-76282b5ce0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:57:48.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:36.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 20 killed, six were Mexican nationals, President Andrés Manuel
        López Obrador said. Of those injured, seven were Mexican, he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e9e82c-4daa-4787-a76d-0af1513c9211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:57:48.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:36.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting was "a terrorist act" against the Mexican community
        in the United States, Secretary of Foreign Affairs Marcelo Ebrard said Sunday
        at a press conference in Mexico City. He said his government was looking into
        the possibility of pursuing legal action.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6451b165-6a28-4ee9-ae25-8370c7c3c1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:57:48.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:36.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government will see whether there is enough evidence to solicit
        the extradition of the suspect to Mexico, he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed43ce0c-7bcb-4ed1-a1e9-cc909b27ba5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:57:48.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:36.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials from two local hospitals said they had received at least
        24 of the victims. One of the 13 victims taken to University Medical center
        of El Paso died, spokesman Ryan Mielke told CNN Saturday. Eleven victims,
        ranging in age from 35 to 82, were taken to Del Sol Medical Center, Dr. Stephen
        Flaherty said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccd057d-3b61-42dc-9cb9-922a3c107f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:57:48.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:36.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ages and genders of all these people injured and killed are
        numerous in the age groups," Allen, the police chief, said Saturday. "The
        situation, needless to say, is a horrific one."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a544c9e-1778-4f60-a1b2-db082a8705bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:57:48.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:36.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next day, when asked why he used the word "horrific" to describe
        the scene, Allen told reporters, "There''s not words you can place to say
        something like that. You have to see it for yourself."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953cef59-8eba-4097-bce7-f8b442acb251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:57:48.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:36.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I first got to this job," he said, "I never knew there was
        an odor to blood, but there is ... I can''t tell you what it means ... It
        will leave an impression that you''ll never forget."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04726265-9408-483b-b212-ae4aa51d60af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:57:48.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:36.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''El Paso is just love''</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336010f4-f65b-475d-82f6-42720162f7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:57:48.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:36.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>El Pasoans showed up in force this weekend to demonstrate their
        determination to rise above the shooting.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Alfredo
        Angcayan, 62, a veteran who lives in Central El Paso came to leave flowers
        to the Walmart store. He says he had to support his community. <a href="https://t.co/cWiaSmiR00">pic.twitter.com/cWiaSmiR00</a></p>&mdash;
        Nicole Chavez (@NicoleChavz) <a href="https://twitter.com/NicoleChavz/status/1158054204906319872?ref_src=twsrc%5Etfw">August
        4, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816b9755-c2b6-40d2-ace6-aa8190ecc4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:58:16.032+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:36.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2db1c89-5e13-41d8-938f-8b30306c6cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:57:48.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:36.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A makeshift memorial began to grow Sunday outside the Walmart, where
        residents like 62-year-old Alfredo Angcayan dropped off bouquets of flowers.
        He told CNN he wanted to support his community.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad46462-273f-441b-8bb7-1f67c0eba799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:57:48.786+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:36.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabriel Gonzalez, 21, and his friends raised money Saturday night
        and went to another Walmart to buy as much water as they could. They filled
        up the bed of a pickup truck and spent Sunday driving around the city, handing
        the water out to law enforcement, residents, reporters and anyone else who
        needed it.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e28ae5-b548-4a07-86b6-080714eb1312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:57:48.786+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:36.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not detectives," Gonzalez said. "We cant investigate the
        crime scene, but we can do this."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9968096e-8da3-4d5c-af43-4c5ff7e0653e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:57:48.786+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:36.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anahi Holguín rode around with Gonzalez and another friend in the
        truck. She said she needed to help somehow.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f0e9e7-1d20-468b-a9fa-9d84fc0af9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:57:48.786+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:36.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"El Paso is just love," said Holguín, 21. "We can see somebody right
        here and say hi and we can start being friends in minutes, in seconds. That''s
        why we''re out here. We could be helping."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4149d9f-9904-43d1-9e48-f8a62a9a56f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:57:48.786+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:36.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a little bit, but we can help," she said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2863f8d2-1ba3-4aac-8807-b3e6c349bc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T07:57:48.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:16:36.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/08/04/us/el-paso-shooting-sunday/index.html">El
        Paso shooter faces the death penalty in a ''domestic terrorism'' case</a>"</em></p>'
  'el-paso-shooting-victims':
    'author': 'Amanda Jackson and Emanuella Grinberg, CNN'
    'caption': 'A shopping trip for school supplies at a Texas Walmart ended in tragedy
      for a mother who was fatally shot while shielding her infant son from gunfire,
      her aunt told CNN. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-05T08:00:21.143+08:00
    'imagesource': 'jcr:2dbd818e-be0c-42d6-af10-8134f39bd479'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f710c0f3-6e26-4ff6-b83e-7378e874efc4'
    'lead': 'A shopping trip for school supplies at a Texas Walmart ended in tragedy
      for a mother who was fatally shot while shielding her infant son from gunfire,
      her aunt told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-05T08:03:05.874+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T11:16:35.233+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:15:46.904+08:00
