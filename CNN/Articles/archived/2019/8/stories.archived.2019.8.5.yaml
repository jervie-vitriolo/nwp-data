      'text': '<p><em>Journalist Lauren Anuma contributed to this report.</em></p>'
  'chinese-yuan-us-dollar':
    'author': 'Laura He, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-08-05T13:23:53.197+08:00
    'imagesource': 'jcr:dd86cc57-f573-4ab9-93b9-fe83c31448f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0e36ed3-3ee6-4dad-b3f6-1e4550134054'
    'lead': 'The Chinese yuan slid below 7 to the US dollar on Monday. It''s a critical
      threshold for the currency that hasn''t been breached in more than a decade,
      and the latest sign of how far the US-China trade war has escalated.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-05T13:26:04.961+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T11:16:21.224+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:15:50.709+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China''s yuan falls to lowest level in more than a decade'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521dc5cf-e24d-4d36-9ff5-f102b738f10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:26:04.961+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:21.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The Chinese yuan slid below 7 to the
        US dollar on Monday. It''s a critical threshold for the currency that hasn''t
        been breached in more than a decade, and the latest sign of how far the US-China
        trade war has escalated.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dea941-a2be-4755-8dd9-71bc2b255ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:26:04.961+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:21.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The yuan weakened sharply after the People''s Bank of China set
        its daily reference rate for the currency at 6.9225, the lowest rate since
        December. China''s central bank sets a "band" every day within which the yuan''s
        value is only allowed to move 2% up or down.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8adcb3-fa40-400c-9d72-526f4b751f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:26:04.961+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:21.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mainland China, one US dollar now buys about 7.0273 yuan. In
        trading outside of China, where the yuan moves more freely, it stands at 7.0777
        to the dollar. Earlier, it had slipped to a record low offshore.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25265091-aa98-4d2d-bb0d-a96a3ee03957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:26:04.962+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:21.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The symbolically important benchmark of 7 was last crossed during
        the 2008 financial crisis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aba3761-8dda-4dd8-b859-378ad3f005c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:26:04.962+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:21.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The market took the Chinese central bank''s decision to lower the
        fixing rate that much as a "message of intent" to US President Donald Trump,
        said Chris Weston, head of research at Pepperstone Group, in a research note.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1f36d7-6cea-4274-8fb7-ca31a8429d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:26:04.962+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:21.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the yuan''s depreciation will trigger fears about
        capital flight from China, along with a subsequent tightening of financial
        conditions in the Chinese economy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1df7e21-9991-497c-b471-ed26f79fba79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:26:04.962+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:21.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citigroup strategist Gaurav Garg saw the decision to "unleash" the
        exchange rate as a potential response to the trade tensions that "may further
        complicate the US-China negotiations."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041e4d7c-cc57-4251-a9a0-45e82ef447d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:26:04.962+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:21.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"US authorities have been sensitive to currency moves," he wrote
        in a research note. "They have on multiple occasions blamed currency manipulation
        to dampen the impact of trade tariffs and have insisted on currency stability
        as an important part of any agreement between the US and China."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcf11e3-091a-4585-8780-9279b7e5b84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:26:04.962+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:21.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markets across Asia also tumbled in early trading. In Hong Kong,
        where protest leaders called on people to participate in strikes across the
        city, the Hang Seng Index fell as much as 3.1%, the biggest drop since October.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b755a8f-2071-440e-821e-0af4376706ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:26:04.962+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:21.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Nikkei dropped 2.4% and South Korea''s Kospi lost 2.2%.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd670b5a9-7549-4152-81aa-67f504e2441b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:26:04.963+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:21.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Shanghai Composite Index fell 0.8%. Australia''s S&amp;P/ASX
        200 fell 1.5%, and Taiwan''s Taiex moved down 1.1%.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916cb760-5b7a-47a0-bb0e-99071a2d6690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:26:04.963+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:21.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Risk aversion had certainly been the latest theme for markets,
        one to weigh on both Asia equities and currencies," said Jingyi Pan, a market
        strategist for IG Group. "Trade jitters linger for Asia markets going into
        the fresh week."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a2e40e-4c5d-4c6f-85e9-2a6c2901e6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:26:04.963+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:21.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump ratcheted up his country''s trade war with China last week
        when he announced plans Friday to slap a 10% tariff on $300 billion worth
        of goods. That means effectively all Chinese exports to the United States
        will soon be taxed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02497bf6-0d8b-45d0-889c-cffff21aabfb'
