      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The positive macroeconomic environment in the first half of the
        year provided the growth platform for the company," ALI said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b343fde0-febc-489c-b2a9-5dbf2ee89690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:00:29.671+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:18.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15354440-d92a-4a19-833e-ff23e12ea6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:00:29.671+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:18.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ALI is the real estate arm of diversified conglomerate Ayala Corporation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d3891f-7ea5-4cde-8e37-f7e127840279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:00:29.671+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:18.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c9741c-dd71-4833-af62-bee4976b8e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:00:29.671+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:18.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among ALI''s assets, Ayala malls generated ₱10.3 billion in profits,
        up 12 percent year-on-year as new establishments in Ayala Malls Feliz, Circuit
        Makati and Capitol Central contributed more leases. These added to "strong"
        revenues from Glorietta and Greenbelt malls in Makati, as well as Ayala Center
        Cebu.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a326ca2-bddc-494c-a543-5b74c74bfb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:00:29.671+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:18.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4d7651-df0e-4ec2-ad35-1acbfd98a5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:00:29.671+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:18.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earnings from office leases jumped by a fourth to ₱4.6 billion,
        with stronger take-up in newly-opened commercial space at the Ayala North
        Exchange, Vertis North and Circuit Makati, the property developer said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e647fa3-90c7-4d85-a839-5dd595082ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:00:29.672+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:18.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfc7fcd-75b5-49b4-9608-7a33b5c492c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:00:29.672+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:18.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotels and resorts run by Ayala also enjoyed a 17 percent lift in
        profits to ₱3.7 billion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a2ad0a-5a57-4b08-9545-776e4864bc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:00:29.672+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:18.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6067c608-9776-4edc-a88b-9ede61a01d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:00:29.672+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:18.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulk of ALI''s revenues came from residential properties at
        ₱44.5 billion, which was 11 percent lower than its record for the same period
        last year. Mid-range condominium towers Avida and Amaia enjoyed double-digit
        increases in profits, although outweighed by the impact of the completion
        of ALI''s Ayala Land Premier and Alveo properties.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8586f8ad-49b6-46df-9628-56a1b3e93d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:00:29.672+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:18.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc4ab91-afa5-4646-aacf-a5e15b04c465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:00:29.672+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:18.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sales from unit reservations steadied at ₱72.3 billion, 70 percent
        of which are from local buyers. Meanwhile, 17 percent of new sales came from
        foreigners, while the remaining 13 percent were purchases made by Filipinos
        working abroad.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516a9ea4-377d-4e0f-afaa-25f1804d8255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:00:29.672+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:18.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98eb19e-f4f4-4e4c-894f-5e96d7392259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:00:29.672+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:16:18.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ALI launched 13 new projects worth ₱19.5 billion during the 2019
        first six months, with more to be rolled out the rest of the year. On deck
        are new estates in Tarlac and Batangas; the Alviera Country Club in Porac,
        Pampanga; and the just-launched Ayala North Exchange in Makati.</p>'
  'globe-telecom-income-first-quarter-2019':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-08-05T15:17:56.157+08:00
    'imagesource': 'jcr:81522c7e-fe41-4952-99d0-aa01c8ab5f7f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80c02dcc-0f49-4034-80c3-47e929a25191'
    'lead': 'The Ayala-led firm saw its net income rise 21 percent year-on-year to
      ₱12 billion in January to June, mainly due to higher data use.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-05T15:21:43.456+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T11:16:18.138+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:15:51.573+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Globe-Telecom,-Inc.', 'Globe', 'first-half-2019']
    'template': '1'
    'title': 'Globe income up 18% to ₱12B in H1 driven by higher data use'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd151410-0fc4-49b9-9c00-c000babdbc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:21:43.457+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:18.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5)</strong> — Globe
        Telecom, Inc. posted higher earnings in the first half of 2019, largely driven
        by growth in data consumption among its customers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a5f9fb-13c4-40ec-b47a-18ca7b8d1233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:21:43.457+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:18.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ayala-led firm saw its net income rise 21 percent year-on-year
        to ₱12 billion in January to June, attributed to higher earnings before interest,
        tax, depreciation and amortization; compensating for depreciation charges;
        and end of non-operating expenses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abde6b93-bcc2-4372-8b9e-fa91721a9699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:21:43.457+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:18.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe''s core net income stood at ₱12 billion during the period,
        up by 18 percent year-on-year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b557581-fbb5-491d-9f88-6e7ae8d033a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:21:43.457+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:18.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company ended the first half with consolidated service revenues
        of ₱72.9 billion, or 13 percent higher than a year ago, attributed to the
        sustained growth across all data-related products and services.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24d5b25-774d-4d36-8a91-d700cbf3504c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:21:43.457+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:18.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data revenues accounted for the biggest chunk at 70 percent, up
        from 2018''s 58 percent share.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a4d291-f756-4114-836b-2ee91a2cbbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:21:43.457+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:18.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strong growth in Globe''s prepaid brands drove the company''s mobile
        revenue to reach ₱54.6 billion, surpassing the P49 billion posted in the first
        half of 2018.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d71fef-b839-4f11-99ae-5c71629d7a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:21:43.458+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:18.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe said its total mobile subscriber base is now at 92.9 million,
        up by 11% from last quarter.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2a04e0-97db-453d-9504-c35c1e400fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:21:43.458+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:18.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mobile data accounted for the biggest share in mobile revenues at
        62 percent or ₱34 billion, "fueled by the sustained increase in data usage
        brought about by the popularity of online gaming, streaming and on-demand
        video content." Mobile data traffic, likewise, nearly doubled to 764 petabytes
        from 390 petabytes in the same period of 2018. A petabyte translates to a
        million gigabytes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0303f5f4-e161-4a6d-82e4-8782c68bcaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:21:43.458+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:18.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, revenue from mobile voice and mobile SMS services
        slid to ₱12.3 billion and ₱8.3 billion, lower year-on-year by 17 percent and
        24 percent, respectively.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1a378b-ec84-4c8b-88a7-a5b2b7eb20a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:21:43.458+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:18.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Home broadband business recored ₱10.6 billion in revenues, 21 percent
        higher than the same period in 2018, "driven by the continued subscriber expansion
        in fixed wireless solutions, supported by the increasing popularity of Home
        Prepaid Wi-Fi." Globe said its home broadband subscribers jumped by 21 percent
        to 1.8 million from a year ago.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec997f1-23d3-4be7-9f15-0fddcc3a8976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:21:43.458+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:18.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said its capital spending hit ₱19 billion in the first
        half, 75 percent of which was allocated for data-related requirements.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8345ae-20c2-4616-b07b-675b66749d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:21:43.458+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:18.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ww&nbsp;are pleased with the company’s robust performance and that
        we are on track with our strategic objectives for this year. We will continue
        to invest in our 4G and LTE network to enhance the customer experience and
        reinforce our competitive advantage moving forward.” Globe''s President and
        CEO Ernest Cu was quoted as saying in a statement.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9191154-16eb-40e1-b370-0b0cd4f8699a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T17:05:57.143+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:16:18.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe''s shares plunged by 5.52 percent to close at ₱1,984 each
        on Monday from P2,100 on Friday.</p>'
