    'template': '1'
    'title': 'Taxi driver arrested for charging P6,000 from NAIA Terminal 3 to 1'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5e1bf7-2af6-482e-a7e5-be48094da3b6'
      'mgnl:activationStatus': true
