      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also scored a news program for relying only on the autopsy findings
        of the Public Attorney’s Office (PAO) on the bodies of those who supposedly
        died from the vaccine.</p>'
    '21':
